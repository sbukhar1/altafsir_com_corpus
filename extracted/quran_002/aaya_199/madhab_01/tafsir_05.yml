  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ثُمَّ
  أَفِيضُواْ مِنْ حَيْثُ أَفَاضَ ٱلنَّاسُ وَٱسْتَغْفِرُواْ ٱللَّهَ إِنَّ ٱللَّهَ غَفُورٌ
  رَّحِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">فيه أربع مسائل:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">الأولى: قوله تعالى: { ثُمَّ أَفِيضُواْ مِنْ حَيْثُ أَفَاضَ ٱلنَّاسُ
  } قيل: الخطاب للحُمْس؛ فإنهم كانوا لا يقفون مع الناس بعرفات، بل كانوا يقفون بالمزدلفة
  وهي من الحَرَم، وكانوا يقولون: نحن قِطين الله، فينبغي لنا أن نعظّم الحرم، ولا نعظّم
  شيئاً من الحِل، وكانوا مع معرفتهم وإقرارهم أن عرفة موقف إبراهيم عليه السلام لا يخرجون
  من الحرم، ويقفون بجَمْع ويُفيضون منه ويقف الناس بعرفة؛ فقيل لهم: أفيضوا مع الجملة.
  و «ثم» ليست في هذه الآية للترتيب وإنما هي لعطف جملة كلام هي منها منقطعة. وقال الضحاك:
  المخاطَب بالآية جملة الأمة، والمراد بـ (ـالناس» إبراهيم عليه السلام؛ كما قال:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">ٱلَّذِينَ
  قَالَ لَهُمُ ٱلنَّاسُ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[آل عمران: 173] وهو يريد واحداً. ويحتمل على هذا أن يؤمروا بالإفاضة
  من عرفة، ويحتمل أن تكون إفاضة أخرى، وهي التي من المزدلفة؛ فتجيء «ثم» على هذا الاحتمال
  على بابها؛ وعلى هذا الاحتمال عوّل الطبريّ. والمعنى: أفيضوا من حيث أفاض إبراهيم من
  مزدلفة جَمْع؛ أي ثم أفيضوا إلى مِنًى لأن الإفاضة من عرفات قبل الإفاضة من جَمْع.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قلت: ويكون في هذا حجة لمن أوجب الوقوف بالمزدلفة؛ للأمر بالإفاضة
  منها، والله أعلم. والصحيح في تأويل هذه الآية من القولين القول الأوّل. روى الترمذيّ
  عن عائشة قالت: كانت قريش ومن كان على دينها وهم الحُمْس يقفون بالمزدلفة يقولون: نحن
  قَطِين الله، وكان من سواهم يقفون بعرفة؛ فأنزل الله تعالى: { ثُمَّ أَفِيضُواْ مِنْ
  حَيْثُ أَفَاضَ ٱلنَّاسُ }. هذا حديث حسن صحيح. وفي صحيح مسلم عن عائشة قالت: الحُمْس
  هم الذين أنزل الله فيهم: { ثُمَّ أَفِيضُواْ مِنْ حَيْثُ أَفَاضَ ٱلنَّاسُ } قالت:
  كان الناس يُفيضون من عرفات، وكان الحُمْس يُفيضون من المزدلفة، يقولون: لا نُفيض إلا
  من الحَرَم؛ فلما نزلت: { أَفِيضُواْ مِنْ حَيْثُ أَفَاضَ ٱلنَّاسُ } رجعوا إلى عرفات.
  وهذا نصٌّ صريح، ومثله كثير صحيح، فلا معوّل على غيره من الأقوال. والله المستعان.
  وقرأ سعيد بن جبير «الناسي» وتأويله آدم عليه السلام؛ لقوله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فَنَسِيَ
  وَلَمْ نَجِدْ لَهُ عَزْماً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[طه: 115]. ويجوز عند بعضهم تخفيف الياء فيقول الناسِ؛ كالقاضِ والهادِ.
  ٱبن عطية: أما جوازه في العربية فذكره سيبويه، وأما جوازه مقروءاً به فلا أحفظه. وأمر
  تعالى بالاستغفار لأنها مواطنه، ومَظانّ القبول ومساقط الرحمة. وقالت فرقة: المعنى
  وٱستغفروا الله من فعلكم الذي كان مخالفاً لسُنّة إبراهيم في وقوفكم بقُزَحَ من المزدلفة
  دون عرفة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">الثانية: روى أبو داود عن عليّ قال:
  فلما أصبح ـ يعني النبيّ صلى الله عليه وسلم ـ وقف على قُزَحَ فقال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" هذا قُزَحُ وهو الموقف وجمْعٌ
  كلّها موقف ونَحرْتُ ها هنا ومِنىً كلها مَنْحَر فٱنحروا في رحالكم \" </font></font></b>&#13;\t\t\t<label
