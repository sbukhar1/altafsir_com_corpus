  ٱللَّهَ إِنَّ ٱللَّهَ غَفُورٌ رَّحِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><b><font class=\"TextResultArabic\"><font color=\"Red\">  </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">فحكم الحَجِيج إذا دفعوا من عرفة
  إلى المزدلفة أن يبيتوا بها ثم يغَلّس بالصبح الإمامُ بالناس ويقفون بالمشعر الحرام.
  وقُزَحُ هو الجبل الذي يقف عليه الإمام، ولا يزالون يذكرون الله ويدعون إلى قرب طلوع
  الشمس، ثم يدفعون قبل الطلوع؛ على مخالفة العرب؛ فإنهم كانوا يدفعون بعد الطلوع ويقولون:
  أشْرِقْ ثَبِير، كيما نُغِير؛ أي كيما نقرب من التحلّل فنتوصّل إلى الإغارة. وروى البخاري
  عن عمرو بن ميمون قال: شهدت عمر صلّى بجَمْع الصبحَ ثم وقف فقال: إن المشركين كانوا
  لا يفيضون حتى تطلع الشمس ويقولون: أشْرِق ثَبِير؛ وأن النبيّ صلى الله عليه وسلم خالفهم
  فدفع قبل أن تطلع الشمس. وروى ابن عُيينة عن ابن جُريج عن محمد بن قيس بن مَخْرَمة
  عن ٱبن طاوس عن أبيه أن أهل الجاهلية كانوا يدفعون من عرفة قبل غروب الشمس، وكانوا
  يدفعون من المزدلفة بعد طلوع الشمس؛ فأخّر رسول الله صلى الله عليه وسلم هذا وعجّل
  هذا، أخّر الدفع من عرفة، وعجّل الدفع من المزدلفة مخالفاً هَدْي المشركين.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">الثالثة: فإذا دَفعوا قبل الطلوع فحكمهم أن يدفعوا على هيئة الدّفع
  من عرفة، وهو أن يسير الإمام بالناس سير العَنَق، فإذا وَجَد أحدهم فُرجة زاد في العَنَق
  شيئاً. والعَنَقُ: مَشْيٌ للدواب معروف لا يُجهل. والنَّصُّ: فوق العَنَق؛ كالخَبَب
  أو فوق ذلك. وفي صحيح مسلم: عن أسامة بن زيد رضي الله عنهما وسُئل: كيف كان يسير رسول
  الله صلى الله عليه وسلم حين أفاض من عرفة؟ قال: كان يسير العَنَق، فإذا وَجد فَجْوَةً
  نَصَّ. قال هشام: والنَّصُّ فوق العَنق؛ وقد تقدم. ويُستحب له أن يحرّك في بطن مُحَسِّر
  قدر رَمْيَةٍ بحجر، فإن لم يفعل فلا حَرَج، وهو مِن مِنىً. وروى الثوري وغيره عن أبي
  الزبير عن جابر قال: دفع رسول الله صلى الله عليه وسلم وعليه السَّكِينة وقال لهم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" أوْضِعوا في وادي مُحَسِّر»، وقال
  لهم: «خذوا عنّي مناسككم \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">فإذا أتْوا مِنىً وذلك غُدوة يوم النحر، رمَوْا جمرة العقبة بها ضُحىً
  رُكباناً إن قدروا، ولا يستحب الركوب في غيرها من الجمار، ويرمونها بسبع حَصَيات، كلّ
  حصاة منها مثل حَصَى الخذف على ما يأتي بيانه ـ فإذا رموها حل لهم كل ما حَرُم عليهم
  من اللباس والتَّفَث كله، إلا النساء والطِّيب والصيد عند مالك وإسحٰق في رواية أبي
  داود الخفّاف عنه. وقال عمر بن الخطاب وٱبن عمر: يَحلّ له كل شيء إلا النساء والطِّيب.
  ومن تطيّب عند مالك بعد الرّمي وقبل الإفاضة لم ير عليه فِدْية؛ لما جاء في ذلك. ومن
  صاد عنده بعد أن رمى جمرة العقبة وقبل أن يفيض كان عليه الجزاء. وقال الشافعي وأحمد
  وإسحٰق وأبو ثور: يحل له كل شيء إلا النساء؛ وروي عن ٱبن عباس.</font></font>&#13;\t\t\t<label
