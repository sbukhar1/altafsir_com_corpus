  ٱللَّهَ إِنَّ ٱللَّهَ غَفُورٌ رَّحِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">الرابعة: ويقطع
  الحاجّ التّلْبِيَة بأوّل حصاة يرميها من جمرة العقبة؛ وعلى هذا أكثر أهل العلم بالمدينة
  وغيرها، وهو جائز مباح عند مالك. والمشهور عنه قطعها عند زوال الشمس من يوم عرفة، على
  ما ذكر في موطّئه عن عليّ، وقال: هو الأمر عندنا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قلت:
  والأصل في هذه الجملة من السُّنة ما رواه مسلم</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" عن الفضل بن عباس، وكان ردِيف رسول الله صلى الله عليه وسلم أنه
  قال في عشيّة عرفةَ وغداةِ جَمْع للناس حين دَفعوا: «عليكم بالسكينة» وهو كافٌّ ناقته
  حتى دخل مُحَسِّراً (وهو مِن مِنىً) قال: «عليكم بحصى الخَذْف الذي يُرْمَى به الجمرة»،
  وقال: لم يزل رسول الله صلى الله عليه وسلم يُلَبِّي حتى رمى جمرة العقبة \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">في رواية:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" والنبيّ صلى الله عليه وسلم يشير
  بيده كما يَخْذِف الإنسان \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وفي البخاري عن عبد اللَّه أنه ٱنتهى إلى الجمرة الكبرى جعل البيت
  عن يساره ومِنىً عن يمينه، ورمى بسبع وقال: هكذا رمى الذي أنزلت عليه سورة البقرة صلى
  الله عليه وسلم. وروى الدارقطني عن عائشة قالت قال رسول الله صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" إذا رميتم وحلقتم وذبحتم فقد حلّ
