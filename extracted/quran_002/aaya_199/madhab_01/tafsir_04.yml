  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ثُمَّ
  أَفِيضُواْ مِنْ حَيْثُ أَفَاضَ ٱلنَّاسُ وَٱسْتَغْفِرُواْ ٱللَّهَ إِنَّ ٱللَّهَ غَفُورٌ
  رَّحِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">فيه قولان الأول المراد به الإفاضة
  من عرفات، ثم القائلون بهذا القول اختلفوا فالأكثرون منهم ذهبوا إلى أن هذه الآية أمر
  لقريش وحلفائها وهم الحمس، وذلك أنهم كانوا لا يتجاوزون المزدلفة ويحتجون بوجوه أحدها
  أن الحرم أشرف من غيره فوجب أن يكون الوقوف به أولى وثانيها أنهم كانوا يترفعون على
  الناس ويقولون نحن أهل الله فلا نحل حرم الله وثالثها أنهم كانوا لو سلموا أن الموقف
  هو عرفات لا الحرم، لكان ذلك يوهم نقصاً في الحرم ثم ذلك النقص كان يعود إليهم، ولهذا
  كان الحمس لا يقفون إلا في المزدلفة، فأنزل الله تعالى هذه الآية أمراً لهم بأن يقفوا
  في عرفات، وأن يفيضوا منها كما تفعله سائر الناس، وروي أن النبـي عليه الصلاة والسلام
  لما جعل أبا بكر أميراً في الحج أمره بإخراج الناس إلى عرفات، فلما ذهب مر على الحمس
  وتركهم فقالوا له إلى أين وهذا مقام آبائك وقومك فلا تذهب، فلم يلتفت إليهم ومضى بأمر
  الله إلى عرفات ووقف بها، وأمر سائر الناس بالوقوف بها، وعلى هذا التأويل فقوله { مِنْ
  حَيْثُ أَفَاضَ ٱلنَّاسُ } يعني لتكن إفاضتكم من حيث أفاض سائر الناس الذين هم واقفون
  بعرفات، ومن القائلين بأن المراد بهذه الآية الإفاضة من عرفات من يقول قوله { ثُمَّ
  أَفِيضُواْ } أمر عام لكل الناس، وقوله { مِنْ حَيْثُ أَفَاضَ ٱلنَّاسُ } المراد إبراهيم
  وإسماعيل عليهما السلام، فإن سنتهما كانت الإفاضة من عرفات، وروي أن النبـي صلى الله
  عليه وسلم كان يقف في الجاهلية بعرفة كسائر الناس، ويخالف الحمس، وإيقاع اسم الجمع
  على الواحد جائز إذا كان رئيساً يقتدي به، وهو كقوله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">ٱلَّذِينَ قَالَ لَهُمُ ٱلنَّاسُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">آل
  عمران 173 يعني نعيم بن مسعود</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إِنَّ ٱلنَّاسَ قَدْ جَمَعُواْ لَكُمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">آل
  عمران 173 يعني أبا سفيان، وإيقاع اسم الجمع على الواحد المعظم مجاز مشهور، ومنه قوله</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّا
  أَنزَلْنَـٰهُ فِى لَيْلَةِ ٱلْقَدْرِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">القدر 1 وفي الآية وجه ثالث ذكره
  القفال رحمه الله، وهو أن يكون قوله { مِنْ حَيْثُ أَفَاضَ ٱلنَّاسُ } عبارة عن تقادم
  الإفاضة من عرفة وأنه هو الأمر القديم وما سواه فهو مبتدع محدث كما يقال هذا مما فعله
  الناس قديماً، فهذا جملة الوجوه في تقرير مذهب من قال المراد من هذه الإفاضة من عرفات.
  القول الثاني وهو اختيار الضحاك أن المراد من هذه الإفاضة من المزدلفة إلى منى يوم
  النحر قبل طلوع الشمس للرمي والنحر وقوله { مِنْ حَيْثُ أَفَاضَ } المراد بالناس إبراهيم
  وإسماعيل وأتباعهما، وذلك أنه كانت طريقتهم الإفاضة من المزدلفة قبل طلوع الشمس على
  ما جاء به الرسول عليه الصلاة والسلام، والعرب الذين كانوا واقفين بالمزدلفة كانوا
  يفيضون بعد طلوع الشمس، فالله تعالى أمرهم بأن تكون إفاضتهم من المزدلفة في الوقت الذي
  كان يحصل فيه إفاضة إبراهيم وإسماعيل عليهما السلام واعلم أن على كل واحد من القولين
  إشكالاً أما الإشكال على القول الأول فهو أن قوله تعالى { ثُمَّ أَفِيضُواْ مِنْ حَيْثُ
  أَفَاضَ ٱلنَّاسُ } يقتضي ظاهره أن هذه الإفاضة غير ما دل عليه قوله</font></font>&#13;\t\t\t<label
