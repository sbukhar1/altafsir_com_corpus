  ٱللَّهَ إِنَّ ٱللَّهَ غَفُورٌ رَّحِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">فإن قيل كيف أمر
  بالإستغفار مطلقاً، وربما كان فيهم من لم يذنب فحينئذ لا يحتاج إلى الاستغفار. والجواب
  أنه إن كان مذنباً فالإستغفار واجب، وإن لم يذنب إلا أنه يجوز من نفسه أنه قد صدر عنه
  تقصير في أداء الواجبات، والاحتراز عن المحظورات، وجب عليه الإستغفار أيضاً تداركاً
  لذلك الخلل المجوز، وإن قطع بأنه لم يصدر عنه ألبتة خلل في شيء من الطاعات، فهذا كالممتنع
  في حق البشر، فمن أين يمكنه هذا القطع في عمل واحد، فكيف في أعمال كل العمر، إلا أن
  بتقدير إمكانه فالإستغفار أيضاً واجب، وذلك لأن طاعة المخلوق لا تليق بحضرة الخالق،
  ولهذا قالت الملائكة سبحانك ما عبدناك حق عبادتك، فكان الإستغفار لازماً من هذه الجهة،
  ولهذا قال عليه الصلاة والسلام</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" إنه ليغان على قلبـي وإني لأستغفر الله في اليوم والليلة سبعين مرة
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">وأما
  قوله تعالى { إِنَّ ٱللَّهَ غَفُورٌ رَّحِيمٌ } قد علمت أن غفوراً يفيد المبالغة، وكذا
  الرحيم، ثم في الآية مسألتان المسألة الأولى هذه الآية تدل على أنه تعالى يقبل التوبة
  من التائب، لأنه تعالى لما أمر المذنب بالإستغفار، ثم وصف نفسه بأنه كثير الغفران كثير
  الرحمة، فهذا يدل قطعاً على أنه تعالى يغفر لذلك المستغفر، ويرحم ذلك الذي تمسك بحبل
  رحمته وكرمه. المسألة الثانية اختلف أهل العلم في المغفرة الموعودة في هذه الآية فقال
