  ٱللَّهَ إِنَّ ٱللَّهَ غَفُورٌ رَّحِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\"/></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَإِذَا أَفَضْتُم مّنْ عَرَفَـٰتٍ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">البقرة
  198 لمكان { ثُمَّ } فإنها توجب الترتيب، ولو كان المراد من هذه الآية الإفاضة من عرفات،
  مع أنه معطوف على قوله { فَإِذَا أَفَضْتُم مّنْ عَرَفَـٰتٍ } كان هذا عطفاً للشيء
  على نفسه وأنه غير جائز ولأنه يصير تقدير الآية فإذا أفضتم من عرفات، ثم أفيضوا من
  عرفات وإنه غير جائز. فإن قيل لم لا يجوز أن يقال هذه الآية متقدمة على ما قبلها، والتقدير
  فاتقون يا أولي الألباب، ثم أفيضوا من حيث أفاض الناس، واستغفروا الله إن الله غفور
  رحيم، ليس عليكم جناح أن تبتغوا فضلاً من ربكم، فإذا أفضتم من عرفات فذكروا الله، وعلى
  هذا التريتب يصح في هذه الإفاضة أن تكون تلك بعينها. قلنا هذا وإن كان محتملاً إلا
  أن الأصل عدمه، وإذا أمكن حمل الكلام على القول الثاني من غير التزام إلى ما ذكرتم
  فأي حاجة بنا إلى التزامه. وأما الإشكال على القول الثاني فهو أن القول لا يتمشى إلا
  إذا حملنا لفظ { من حيث } في قوله { مِنْ حَيْثُ أَفَاضَ ٱلنَّاسُ } على الزمان، وذلك
  غير جائز، فإنه مختص بالمكان لا بالزمان. أجاب القائلون بالقول الأول عن ذلك السؤال
  بأن { ثُمَّ } ههنا على مثال ما في قوله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَمَا أَدْرَاكَ مَا ٱلْعَقَبَةُ فَكُّ
  رَقَبَةٍ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">البلد 12، 13 إلى قوله</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">ثُمَّ كَانَ مِنَ ٱلَّذِينَ ءامَنُواْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">البلد
  17 أي كان مع هذا من المؤمنين، ويقول الرجل لغيره قد أعطيتك اليوم كذا وكذا، ثم أعطيتك
  أمس كذا فإن فائدة كلمة { ثُمَّ } ههنا تأخر أحد الخبرين عن الآخر، لا تأخر هذا المخبر
  عنه عن ذلك المخبر عنه. وأجاب القائلون بالقول الثاني بأن التوقيت بالزمان والمكان
  يتشابهان جداً فلا يبعد جعل اللفظ المستعمل في أحدهما مستعملاً في الآخر على سبيل المجاز.
  أما قوله { مِنْ حَيْثُ أَفَاضَ ٱلنَّاسُ } فقد ذكرنا أن المراد من { ٱلنَّاسِ } إما
  الواقفون بعرفات وإما إبراهيم وإسمعيل عليهما السلام وأتباعهما، وفيه قول ثالث وهو
  قول الزهري. أن المراد بالناس في هذه الآية آدم عليه السلام، واحتج بقراءة سعيد بن
  جبير { ثُمَّ أَفِيضُواْ مِنْ حَيْثُ أَفَاضَ ٱلنَّاسُ } وقال هو آدم نسي ما عهد إليه،
  ويروى أنه قرأ { ٱلنَّاسِ } بكسر السين اكتفاء بالكسرة عن الياء، والمعنى أن الإفاضة
  مع عرفات شرع قديم فلا تتركوه. أما قوله تعالى { وَٱسْتَغْفِرُواْ ٱللَّهَ } فالمراد
  منه الاستغفار باللسان مع التوبة بالقلب، وهو أن يندم على كل تقصير منه في طاعة الله
  ويعزم على أن لا يقصر فيما بعد، ويكون غرضه في ذلك تحصيل مرضات الله تعالى لا لمنافعه
  العاجلة كما أن ذكر الشهادتين لا ينفع إلا والقلب حاضر مستقر على معناهما، وأما الإستغفار
  باللسان من غير حصول التوبة بالقلب فهو إلى الضرر أقرب.</font></font>&#13;\t\t\t<label
