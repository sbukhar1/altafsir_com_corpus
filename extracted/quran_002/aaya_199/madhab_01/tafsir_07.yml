  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ثُمَّ
  أَفِيضُواْ مِنْ حَيْثُ أَفَاضَ ٱلنَّاسُ وَٱسْتَغْفِرُواْ ٱللَّهَ إِنَّ ٱللَّهَ غَفُورٌ
  رَّحِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">ثم ـ ههنا ـ لعطف خبر على خبر، وترتيبه
  عليه، كأنه تعالى أمر الواقف بعرفات أن يدفع إلى المزدلفة ليذكر الله عند المشعر الحرام،
  وأمره أن يكون وقوفه مع جمهور الناس بعرفات، كما كان جمهور الناس يصنعون، يقفون بها،
  إلا قريشاً فإنهم لم يكونوا يخرجون من الحرم، فيقفون في طرف الحرم عند أدنى الحل، ويقولون:
  نحن أهل الله في بلدته وقطان بيته. قال البخاري: حدثنا علي ابن عبد الله، حدثنا محمد
  بن حازم، حدثنا هشام، عن أبيه، عن عائشة، قالت: كانت قريش ومن دان دينها يقفون بالمزدلفة،
  وكانوا يسمون الحمس، وسائر العرب يقفون بعرفات، فلما جاء الإسلام؛ أمر الله نبيه صلى
  الله عليه وسلم أن يأتي عرفات، ثم يقف بها، ثم يفيض منها، فذلك قوله: { مِنْ حَيْثُ
  أَفَاضَ ٱلنَّاسُ } وكذا قال ابن عباس ومجاهد وعطاء وقتادة والسدي وغيرهم، واختاره
  ابن جرير، وحكى عليه الإجماع. وقال الإمام أحمد: حدثنا سفيان عن عمرو عن مجاهد عن محمد
  بن جبير بن مطعم عن أبيه، قال: أضللت بعيراً لي بعرفة، فذهبت أطلبه، فإذا النبي صلى
  الله عليه وسلم واقف، قلت: إن هذا من الحمس، ما شأنه ههنا؟ أخرجاه في الصحيحين، ثم
  رواه البخاري من حديث موسى بن عقبة، عن كريب، عن ابن عباس ما يقتضي أن المراد بالإفاضة
  ههنا هي الإفاضة من المزدلفة إلى منى لرمي الجمار، فالله أعلم. وحكاه ابن جرير عن الضحاك
  بن مزاحم فقط. قال: والمراد بالناس إبراهيم عليه السلام، وفي رواية عند الإمام، قال
  ابن جرير: ولولا إجماع الحجة على خلافه لكان هو الأرجح.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وَٱسْتَغْفِرُواْ ٱللَّهَ إِنَّ ٱللَّهَ غَفُورٌ رَّحِيمٌ } كثيراً ما يأمر الله
  بذكره بعد قضاء العبادات، ولهذا ثبت في صحيح مسلم أن رسول الله صلى الله عليه وسلم
  كان إذا فرغ من الصلاة يستغفر الله ثلاثاً، وفي الصحيحين أنه ندب إلى التسبيح والتحميد
  والتكبير ثلاثاً وثلاثين. وقد روى ابن جرير ههنا حديث ابن عباس بن مرداس السلمي في
  استغفاره صلى الله عليه وسلم لأمته عشية عرفة، وقد أوردناه في جزء جمعناه في فضل يوم
  عرفة، وأورد ابن مردويه ههنا الحديث الذي رواه البخاري عن شداد بن أوس قال: قال رسول
  الله صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" سيد الاستغفار أن يقول العبد: اللهم أنت ربي، لا إله إلا أنت، خلقتني
  وأنا عبدك، وأنا على عهدك ووعدك ما استطعت، أعوذ بك من شر ما صنعت، أبوء لك بنعمتك
  عليّ، وأبوء بذنبي، فاغفر لي فإنه لا يغفر الذنوب إلا أنت، من قالها في ليلة فمات في
  ليلته دخل الجنة، ومن قالها في يومه فمات دخل الجنة \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">، وفي الصحيحين عن عبد الله بن عمرو أن أبا بكر قال: يا رسول الله
  علمني دعاء أدعو به في صلاتي، فقال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" قل: اللهم إني ظلمت نفسي ظلماً كثيراً، ولا يغفر الذنوب إلا أنت،
  فاغفر لي مغفرة من عندك، وارحمني إنك أنت الغفور الرحيم \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">والأحاديث في الاستغفار كثيرة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
