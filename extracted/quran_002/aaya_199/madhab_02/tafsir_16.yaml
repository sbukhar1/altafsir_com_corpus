text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ثُمَّ أَفِيضُواْ
  مِنْ حَيْثُ أَفَاضَ ٱلنَّاسُ وَٱسْتَغْفِرُواْ ٱللَّهَ إِنَّ ٱللَّهَ غَفُورٌ رَّحِيمٌ
  }{ أَفَاضَ النَّاسُ } إبراهيم عليه الصلاة والسلام ـ عبّر عن الواحد بلفظ الجمع، كقوله{ ٱلَّذِينَ
  قَالَ لَهُمُ ٱلنَّاسُ }[آل عمران: 173] يعني نُعيم بن مسعود، أو أمر قريشا أن يفيضوا
  من حيث أفاض الناس وهم العرب ـ كانوا يقفون بعرفة، لأن قريشاً كانوا يقفون بمزدلفة،
  ويقولون نحن أهل الحرم فلا نخرج منه فنزلت { وَاسْتَغْفِرُواْ اللَّهَ } من ذنوبكم،
  أو من مخالفتكم في الوقوف والإفاضة.\r\n\t\t\t\r\n\t\t\t</section>"

