  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">أكرم زيدا المصلي،
  فإكرامه إنما هو لصلاته لا لصدقته.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن عطية: ويجوز عند بعضهم حذف الياء. قال: فأما جوازه في العربية فذكره سيبويه وأمّا
  جوازه مقروءاً به فلا أحفظه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن عرفة: وهذا غير صحيح كيف يقول: لا أحفظه وهو شأن الزوائد في القرآن في الاسم والفعل،
  قال الله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">يَوْمَ يَأْتِ لاَ تَكَلَّمُ نَفْسٌ إِلاَّ بِإِذْنِهِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">وقال
  أيضا</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">قَالَ ذَلِكَ مَا كُنَّا نَبْغِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">فقرأ ابن عامر وعاصم وحمزة: \" يَأْتِ
  \" \" وَنَبْغِ \" بحذف الياء وصلا ووقفا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وتعقبه
  أبو حيان بأن سيبويه لم يجزه إلا في الشعر وجوّزه الفراء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن عرفة: وعادتهم يقولون: لم عدل في الآية عن دلالة المطابقة وهي حقيقة إلى دلالة
  الالتزام، وهي مجاز، فعبر بالإفاضة المستلزمة للوقوف، وهلا عبر بالوقوف نفسه فيقول:
  ثم قفوا من حيث وقف الناس، فما السر في ذلك؟</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال:
  وعادتهم يجيبون عن ذلك بأنّ قريشا كانوا لا يخرجون من الحرم لشرفه ويرون الخروج عنه
  موجبا للوقوع في الإثم، (ويقفون بالمشعر الحرام، فأتت الآية ردا عليهم وتنبيها على
  أن الخروج هنا لاينقص أجرا ولا يوقع في الإثم) ثم إنّ الإتيان إلى المحل الشريف من
  المحل البعيد مُشْعِر بنهاية تعظيمه وكمال تشريفه، فقصد التنبيه على الحكم مقرونا بعلته،
  وهذا هو المذهب الكلامي عند البيانيين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ولو
  قيل: ثم قفوا، لما أشعر بالانتقال والرجوع من الحل إلى الحرم بعد الخروج منه، فعبر
  بالإفاضة التي من شأنها أن لاتكون (إلا بعد) وقوف لإشعارها بالانتقال من المحل البعيد
  وهو عرفة لأنه في الحل إلى هذا الحرم الشريف تكريما له وإجلالا، فالإفاضة مستلزمة للرجوع
  إلى الحرم، ومشعرة بالوقوف المستلزم للخروج من الحرمِ إلى الحل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قيل لابن عرفة: أو يجاب بأنه عبر بالإفاضة للمناسبة بينه وبين لفظه
  في أول الآية والله أعلم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
