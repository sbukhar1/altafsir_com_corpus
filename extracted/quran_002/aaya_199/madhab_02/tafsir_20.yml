  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ثُمَّ
  أَفِيضُواْ مِنْ حَيْثُ أَفَاضَ ٱلنَّاسُ وَٱسْتَغْفِرُواْ ٱللَّهَ إِنَّ ٱللَّهَ غَفُورٌ
  رَّحِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { ثُمَّ أَفِيضُواْ
  مِنْ حَيْثُ أَفَاضَ ٱلنَّاسُ... }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  أبو حيان: \" ثم \" قيل إنّها للترتيب في الذكر لا في الزّمان لتعذره وهذا على (الإفاضة)
  من عرفات وقيل بمعنى الواو.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال ابن عرفة: لا فرق بينهما لأن
  الواو كذلك هي أيضا للترتيب في الذكر فالمقدم فيها مقدم في اللفظ لا في المعنى.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قيل لابن عرفة: إنّما يريد النحويون بذلك الذكر القلبي بمعنى: أنه
  لم يستحضر أوّلا غير (الأول) من المعطوفين فلذلك بدأ به فلما نطق به استحضر الآخر وهذا
  مستحيل في الآية.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وذكر الزمخشري أن \" ثُمّ \" هنا
  لبعد ما بين الإفاضتين وأن إحداهما صواب والأخرى خطأ كما تقول: أحسن إلى الناس ثم لا
  تحسن الى غير كريم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال ابن عرفة: فإن قلت: هلا (قال)
  ثم أحسن إلى الكريم فيعطف الأمر على الأمر فهو أولى من عطف النهي على الأمر.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">فأجاب بأنه أراد تحقيق كونها لبعد ما بين الصواب وهو الإحسان إلى الكريم
  والخطأ وهو الإحسان إلى غير الكريم ولو أتى بالكل أمرا لكانت \" ثم \" بين الجائز والأولى
  (ولم) تكن صريحة في البعد والتفاوت.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(وزاد)
  أبو حيان قولين: أحدهما: أنّها للترتيب الزماني والإفاضة (من) جمع. والآخر: أنها على
  بابها من الترتيب. وفي الكلام تقديم وتأخير أي وَاتَّقُونِ يَا أُوْلِي الألْبَاب ثم
  أفيضوا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال ابن عرفة: والفرق بين القولين
  (الأولين) عندي أن يريد بقوله \" ثُمّ \" هنا، قيل للترتيب في الذكر، إنّها في هذه
  الآية خاصة بمعنى الواو، وبالقول الثاني: إنها بمعنى الواو مطلقا والله أعلم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال ابن عرفة: وعادتهم يقولون: إنّها للتراخي والمهلة فهي على بابها،
  والمهلة فيها بين الذي يليها فقط والذي يليها هو معطوف على ما قبله بالواو والمشهور
  في الواو أنّها للجمع من غير ترتيب ولا مهلة، فتكون الجملة الموالية لـ \" ثم \" مراد
  بها التقديم. والتقدير: \" فَإِذَا أَفَضْتُم مِّنْ عَرَفَاتٍ فَاذْكُرُواْ اللّهَ
  كَمَا هَدَاكُمْ \" \" ثم أَفِيضُوا مِنْ حَيْثُ أَفَاضَ النَّاسُ \" و { واذْكُرُا
  اللّه عِند المَشْعَرِ الحَرَامِ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن عرفة: وهذا معنى سادس لم يذكروه، وهو الذي (ينبغي) حمل الآية عليه. والله أعلم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقول الله تعالى: { مِنْ حَيْثُ أَفَاضَ ٱلنَّاسُ } قرأ ابن جبير (الناسي).</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أبو حيان: والألف واللاّم قيل للعهد وقيل للجنس فالعهد يريد آدم عليه
  السلام.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">(قال) ابن عرفة: كونها للجنس (إما)
  أن يريد النّاسِي في الحجّ أو بالإطلاق. فالنّاسي في الحج لا إفاضة له لأنه نسي الإفاضة
  فلا يصح أمرنا له بالإفاضة من حيث أفاض النّاس وإِن أراد الناسي مطلقا، وهو الذي نسي
  غير هذا أي من حيث أفاض الذي من شأنه النسيان فباطل أيضا، لأن ترتيب الحكم على الاسم
  (المشتق) (يشعر) بمناسبة معناه للحكم، وعلته له فإذا قلت.</font></font>&#13;\t\t\t<label
