  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ثُمَّ
  أَفِيضُواْ مِنْ حَيْثُ أَفَاضَ ٱلنَّاسُ وَٱسْتَغْفِرُواْ ٱللَّهَ إِنَّ ٱللَّهَ غَفُورٌ
  رَّحِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">قوله عز وجل: { ثم أفيضوا من حيث
  أفاض الناس } أي لتكن إفاضتكم من حيث أفاض الناس، وفي المخاطبين بهذا قولان أحدهما
  أنه خطاب لقريش قال أهل التفسير: كانت قريش ومن دان بدينها وهم الحمس يقفون بالمزدلفة
  ويقولون: نحن أهل الله وقطان حرمه فلا نخلف الحرم ولا نخرج منه ويتعاظمون أن يقفوا
  مع سائر الناس بعرفات، وكان سائر الناس يقفون بعرفات فإذا أفاض الناس من عرفات أفاض
  الحمس من المزدلفة فأمرهم الله أن يقفوا بعرفات مع سائر الناس، ثم يفيضوا منها إلى
  جمع وأخبرهم أنه سنة إبراهيم وإسماعيل عليهما السلام (ق) عن عائشة رضي الله عنها قالت
  كان قريش ومن دان بدينها يقفون بالمزدلفة، وكان يسمون الحمس وكانت سائر العرب يقفون
  بعرفة فلما جاء الإسلام أمر الله نبيه صلى الله عليه وسلم أن يأتي عرفات فيقف بها ثم
  يفيض منها فذلك قوله تعالى: { ثم أفيضوا من حيث أفاض الناس } قولها: كانوا يسمون الحمس
  هو جمع أحمس وأصله من الشدة والشجاعة وإنما سميت قريش وكنانة حمساً لتشددهم في دينهم
  فعلى هذا القول الناس معناهم جميع العرب سوى الحمس، والقول الثاني: إنه خطاب لسائر
  المسلمين أمرم الله أن يفيضوا من حين أفاض إبراهيم، وهو المراد بقوله من حيث أفاض الناس،
  وقيل: الناس هم آدم وحده بدليل قراءة سعيد بن جبير ثم أفيضوا من حيث أفاض الناسي بالياء
  وقال هو آدم عهد إليه فنسي، ووجه هذا أن الوقوف بعرفات والإفاضة منها شرع قديم وما
  سواه مبتدع محدث، وقيل: المراد من هذه الآية أن الإفاضة من المزدلفة إلى منى يوم النحر،
  قبل طلوع الشمس للرمي والنحر، وأراد بالناس إبراهيم وإسماعيل وأتباعهما لأنه كانت إفاضتم
  من المزدلفة قبل طلوع الشمس، ووجه هذا القول أن الإفاضة من عرفات قد تقدم ذكرها في
  قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فإذا أفضتم من عرفات</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[البقرة: 198] ثم قال بعد ذلك {
  ثم أفيضوا من حيث أفاض الناس } فدل على أن هذه الإفاضة من المزدلفة إلى منى لكن القول
  الأول الذي هو الأصح الذي عليه جمهور المفسرين. فإن قلت على القول الأول الذي هو قول
  جمهور المفسرين إشكال، وهو أن ظاهر الكلام لا يقتضي ذلك لأن قوله: { فإذا أفضتم من
  عرفات فاذكروا الله } والإفاضة من عرفات قبل الإفاضة من جمع فكيف قال { ثم أفيضوا من
  حيث أفاض الناس } فكأنه قال فإذا أفضتم من عرفات فأفيضوا من عرفات وذلك غير جائز. قلت:
  أجيب عن هذا الإشكال بأن فيه تقديماً وتأخيراً وتقديره ثم أفيضوا من حيث أفاض الناس
  واستغفروا الله إن الله غفور رحيم ليس عليكم جناح أن تبتغوا فضلاً من ربكم فإذا أفضتم
  من عرفات، فاذكروا الله فعلى هذا الترتيب يصح أن تكون هذه الإفاضة تلك الإفاضة بعينها
  وقيل: إن ثم في قوله ثم أفيضوا بمعنى الواو أي وأفيضوا كقوله ثم كان من الذين آمنوا
  والإفاضة الدفع (ق) عن هشام بن عروة عن أبيه قال سأل أسامة بن زيد وأنا جالس كيف كان
  رسول الله صلى الله عليه وسلم يسير في حجة الوداع قال: كان يسير العنق فإذا وجد فجوة
  نص قال هشام والنص فوق العنق.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
