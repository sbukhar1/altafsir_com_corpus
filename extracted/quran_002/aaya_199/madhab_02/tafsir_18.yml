  ٱللَّهَ إِنَّ ٱللَّهَ غَفُورٌ رَّحِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">العنق بفتح العين
  ضرب من السير سريع، هو أشد من المشي والفجوة: الفرجة وهي المتسع من الأرض، والنص السير
  السريع حتى يستخرج من الناقة أقصى وسعها (خ) عن ابن عباس أنه دفع مع النبي صلى الله
  عليه وسلم يوم عرفة فسمع النبي صلى الله عليه وسلم وراءه زجراً شديداً وضرباً للإبل
  فأشار بسوطه إليهم قال: يا أيها الناس عليكم بالسكينة فإن البر ليس بالإيضاع، الإيضاع
  السير السريع الشديد. قوله تعالى: { واستغفروا الله } أي من مخالفتكم في الموقف ولجميع
  ذنوبكم { إن الله غفور رحيم } يعني أن الله هو الساتر لذنوب عباده برحمته والغفور يفيد
  المبالغة في الغفر وكذا الرحيم وفيه دليل على أنه تعالى يقبل التوبة من عباده التائبين
  ويغفر لهم، لأنه تعالى أمر المذنب بالاستغفار ثم وصف نفسه تعالى بأنه كثير الغفران
  كثير الرحمة فدل ذلك على أنه تعالى يغفر للمستغفرين ويرحم المذنبين بمنه وكرمه.</font></font><font
