  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ثُمَّ
  أَفِيضُواْ مِنْ حَيْثُ أَفَاضَ ٱلنَّاسُ وَٱسْتَغْفِرُواْ ٱللَّهَ إِنَّ ٱللَّهَ غَفُورٌ
  رَّحِيمٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">فَإِذَا قَضَيْتُمْ مَّنَاسِكَكُمْ فَٱذْكُرُواْ
  ٱللَّهَ كَذِكْرِكُمْ آبَآءَكُمْ أَوْ أَشَدَّ ذِكْراً فَمِنَ ٱلنَّاسِ مَن يَقُولُ
  رَبَّنَآ آتِنَا فِي ٱلدُّنْيَا وَمَا لَهُ فِي ٱلآخِرَةِ مِنْ خَلاَقٍ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالىٰ: { ثُمَّ أَفِيضُوا مِنْ حَيْثُ أفَاضَ ٱلنَّاسُ } قال
  أهل التفسير، كانت قريش وحلفاؤها ومن دان بدينها، وهم الحُمْس، يقفون بالمزدلفة ويقولون:
  نحن أهل الله وقطّان حرمه، فلا نخلف الحرم ولا نخرج منه، ويتعظمون أن يقفوا مع سائر
  العرب بعرفات، وسائر الناس كانوا يقفون بعرفات، فإذا أفاض الناس من عرفات أفاض الحُمْس
  من المزدلفة، فأمرهم الله أن يقفوا بعرفات ويفيضوا منها إلى جَمْع مع سائر الناس، وأخبرهم
  أنه سنة إبراهيم وإسماعيل عليهما السلام، وقال بعضهم خاطب به جميع المسلمين.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله تعالىٰ { مِنْ حَيْثُ أَفَاضَ ٱلنَّاسُ } من جَمْع أي ثم أفيضوا
  من جَمْع إلى منى، وقالوا لأن الإِفاضة من عرفات قبل الإِفاضة من جمع، فكيف يسوغ أن
  يقول فإذا أفضتم من عرفات فاذكروا الله عند المشعر الحرام ثم أفيضوا من عرفات؟ والأول
  قول أكثر أهل التفسير.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وفي الكلام تقديم وتأخير تقديره:
  فمن فرض فيهن الحج فلا رفث ولا فسوق ولا جدال في الحج ثم أفيضوا من حيث أفاض الناس
  فإذا أفضتم من عرفات فاذكروا الله عند المشعر الحرام.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقيل:
  ثم بمعنى الواو أي وأفيضوا، كقوله تعالىٰ:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">ثُمَّ كَانَ مِنَ ٱلَّذِينَ آمَنُواْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البلد:
  17] وأما الناس فهم العرب كلهم غير الحمس.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  الكلبي: هم أهل اليمن وربيعة، وقال الضحاك: الناس هٰهنا إبراهيم عليه السلام وحده كقوله
  تعالىٰ:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">أمْ يَحْسُدُونَ ٱلنَّاسَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[النساء: 54] وأراد محمداً صلى الله
  عليه وسلم وحده ويقال هذا الذي يقتدى به ويكون لسان قومه وقال الزهري: الناس هٰهنا
  آدم عليه السلام وحده دليله قراءة سعيد بن جبير ثم أفيضوا من حيث أفاض الناسي بالياء
  وقال هو آدم نسي عهد الله حين أكل من الشجرة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أخبرنا
  عبد الواحد المليحي أخبرنا أحمد بن عبد الله النعيمي أخبرنا محمد بن يوسف أخبرنا محمد
  بن إسماعيل أخبرنا عبد الله بن يوسف أخبرنا مالك عن هشام بن عروة عن أبيه أنه قال:
  سئل أسامة وأنا جالس كيف كان يسير رسول الله صلى الله عليه وسلم في حجة الوداع حين
  دفع؟ قال: كان يسير العَنَق فإذا وجد فجوة نَصَّ، قال هشام: والنص فوق العنق.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أخبرنا عبد الواحد المليحي أخبرنا أحمد بن عبد الله النعيمي أخبرنا
  محمد بن يوسف أخبرنا محمد بن إسماعيل أخبرنا سعيد بن أبي مريم أخبرنا إبراهيم بن سويد
  حدثني عمرو بن أبي عمرو مولىٰ المطلب قال أخبرني سعيد بن جبير مولى والبة الكوفي حدثني
  ابن عباس أنه دفع مع النبي صلى الله عليه وسلم يوم عرفة فسمع النبي صلى الله عليه وسلم
  وراءه زجراً شديداً وضرباً للابل فأشار بسوطه إليهم وقال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" أيها الناس عليكم بالسكينة فإن البر ليس بالإِيضاع، { وَٱسْتَغْفِرُواْ
  ٱللَّهَ إِنَّ ٱللَّهَ غَفُورٌ رَّحِيمٌ } \" </font></font></b>&#13;\t\t\t<label
