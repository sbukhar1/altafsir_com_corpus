  class=\"TextResultArabic\"><font color=\"Red\">  </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالىٰ: { فَإِذَا قَضَيْتُم مَّنَاسِكَكُمْ } ، أي فرغتم من
  حجكم وذبحتم نسائككم، أي ذبائحكم، يقال: نسك الرجل ينسك نسكا إذا ذبح نَسيْكَتَهُ،
  وذلك بعد رمي جمرة العقبة والاستقرار بمنى. { فَٱذْكُرُواْ ٱللَّهَ } بالتكبير والتحميد
  والثناء عليه { كَذِكْرِكُمْ ءَابَآءَكُمْ } وذلك أن العرب كانت إذا فرغت من الحج وقفت
  عند البيت فذكرت مفاخر آبائها، فأمرهم الله بذكره وقال: فاذكرونى فأنا الذي فعلت ذلك
  بكم وبآبائكم وأحسنت إليكم وإليهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن عباس وعطاء: معناه فاذكروا الله كذكر الصبيان الصغار الآباء، وذلك أن الصبي أول
  ما يتكلم يلهج بذكر أبيه لا بذكر غيره فيقول الله فاذكروا الله لا غير كذكر الصبي أباه
  أو أشد، وسئل ابن عباس عن قوله: { فَٱذْكُرُواْ ٱللَّهَ كَذِكْرِكُمْ ءَابَآءَكُمْ
  } فقيل قد يأتي على الرجل اليوم لا يذكر فيه أباه، قال ابن عباس: ليس كذلك ولكن أن
  تغضب لله إذا عصي أشَدَّ من غضبك لوالديك إذا شُتِمَا، وقوله تعالىٰ { أَوْ أَشَدَّ
  ذِكْرًا } يعني: أشدَّ ذكراً، وبل أشد، أي وأكثر ذكراً { فَمِنَ ٱلنَّاسِ مَن يَقُولُ
  رَبَّنَآ ءَاتِنَا فِى ٱلدُّنْيَا } أراد به المشركين كانوا لا يسألون الله تعالىٰ
  في الحج إلا الدنيا يقولون اللهم أعطنا غنماً وإبلاً وبقراً وعبيداً، وكان الرجل يقوم
  فيقول ياربِّ: إن أبي كان عظيم القبة كبير الجَفْنة كثير المال فأعطني مثل ما أعطيته،
  قال قتادة هذا عبد نيَّتُه الدنيا لها أنفق ولها عمل ونَصَب { وَمَا لَهُ فِى ٱلأَخِرَةِ
