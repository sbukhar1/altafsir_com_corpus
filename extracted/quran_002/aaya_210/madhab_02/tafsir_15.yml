  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يٰأَيُّهَا
  ٱلَّذِينَ آمَنُواْ ٱدْخُلُواْ فِي ٱلسِّلْمِ كَآفَّةً وَلاَ تَتَّبِعُواْ خُطُوَاتِ
  ٱلشَّيْطَانِ إِنَّهُ لَكُمْ عَدُوٌّ مُّبِينٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَإِن زَلَلْتُمْ
  مِّن بَعْدِ مَا جَآءَتْكُمُ ٱلْبَيِّنَاتُ فَٱعْلَمُوۤاْ أَنَّ ٱللَّهَ عَزِيزٌ حَكِيمٌ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">هَلْ
  يَنظُرُونَ إِلاَّ أَن يَأْتِيَهُمُ ٱللَّهُ فِي ظُلَلٍ مِّنَ ٱلْغَمَامِ وَٱلْمَلاۤئِكَةُ
  وَقُضِيَ ٱلأَمْرُ وَإِلَى ٱللَّهِ تُرْجَعُ ٱلأُمُورُ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { يا أيها الذين آمنوا ادخلوا في السلم كافة } اختلفوا فيمن نزلت على ثلاثة
  أقوال. أحدها أنها نزلت فيمن أسلم من أهل الكتاب، كانوا بعد إسلامهم يتقون السبت ولحم
  الجمل، وأشياء يتقيها أهل الكتاب. رواه أبو صالح عن ابن عباس. والثاني: أنها نزلت في
  أهل الكتاب الذين لم يؤمنوا بالنبي محمد صلى الله عليه وسلم، أمروا بالدخول في الإسلام،
  روي عن ابن عباس أيضاً، وبه قال الضحاك. والثالث: أنها نزلت في المسلمين، يأمرهم بالدخول
  في شرائع الإسلام كلها، قاله مجاهد وقتادة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وفي
  «السلم» ثلاث لغات: كسر السين، وتسكين اللام. وبها قرأ أبو عمرو، وابن عامر في «البقرة»
  وفتحا السين في «الأنفال» وسورة «محمد» وفتح السين مع تسكين اللام. وبها قرأ ابن كثير،
  ونافع، والكسائي، في المواضع الثلاثة، وفتح السين واللام. وبها قرأ الأعمش في «البقرة»
  خاصة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وفي معنى «السلم» قولان. أحدهما:
  أنه الإسلام، قاله ابن عباس، وعكرمة، وقتادة، والضحاك، والسدي، وابن قتيبة، والزجاج
  في آخرين. والثاني: أنها الطاعة، روي عن ابن عباس أيضاً، وهو قول أبي العالية، والربيع.
  وقال الزجاج: و «كافة» بمعنى الجميع، وهو في اشتقاق اللغة: ما يكف الشيء في آخره، من
  ذلك: كُفة القميص، وكل مستطيل فحرفه كُفَّة: بضم الكاف. ويقال في كل مستدير: كِفه بكسر
  الكاف، نحو: كِفّة الميزان. ويقال: إنما سميت كُفّة الثوب، لأنها تمنعه أن ينتشر، وأصل
  الكف: المنع، وقيل لطرف اليد: كف، لأنها تكف بها عن سائر البدن، ورجل مكفوف: قد كف
  بصره أن ينظر. واختلفوا: هل قوله: «كافة» يرجع إلى السلم، أو إلى الداخلين فيه؟ على
  قولين. أحدهما: أنه راجع إلى السلم، فتقديره: ادخلوا في جميع شرائع الإسلام. وهذا يخرج
  على القول الأول الذي ذكرناه في نزول الآية. والثاني: أنه يرجع إلى الداخلين فيه، فتقديره:
  ادخلوا كلكم في الإسلام، وبهذا يخرج على القول الثاني. وعلى القول الثالث يحتمل قوله:
  «كافة» ثلاثة أقوال. أحدها: أن يكون أمراً للمؤمنين بألسنتهم أن يؤمنوا بقلوبهم، والثاني
  أن يكون أمراً للمؤمنين بالدخول في جميع شرائِعه. والثالث: أن يكون أمراً لهم بالثبات
  عليه، كقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">يا أيها الذين آمنوا آمِنوا</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[النساء:136] و «خطوات الشيطان»
  المعاصي. وقد سبق شرحها. و «البينات» الدلالات الواضحات. وقال ابن جريج: هي الإسلام
  والقرآن. و «ينظرون» بمعنى: ينتظرون.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { إلا أن يأتيهم الله } كان جماعة من السلف يمسكون عن الكلام في مثل هذا. وقد
  ذكر القاضي أبو يعلى عن أحمد أنه قال: المراد به: قدرته وأمره. قال: وقد بينه في قوله
  تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">أوَ يأتي أمر ربك</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الانعام:158].</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { في ظلل من الغمام } أي: بظلل. والظلل: جمع ظلة. و «الغمام»:
  السحاب الذي لا ماء فيه.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
