  عَزِيزٌ حَكِيمٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">هَلْ يَنظُرُونَ إِلاَّ أَن يَأْتِيَهُمُ ٱللَّهُ
  فِي ظُلَلٍ مِّنَ ٱلْغَمَامِ وَٱلْمَلاۤئِكَةُ وَقُضِيَ ٱلأَمْرُ وَإِلَى ٱللَّهِ تُرْجَعُ
  ٱلأُمُورُ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">قال الضحاك: في قطع من السحاب. ومتى
  يكون مجيء الملائكة؟ فيه قولان. أحدهما: أنه يوم القيامة، وهو قول الجمهور. والثاني:
  أنه عند الموت. قاله قتادة. وقرأ الحسن بخفض «الملائكة» و { قضي الأمر }: فُرغ منه.
  و { إلى الله ترجع الأمور }. أي: تصير. قرأ ابن كثير، ونافع وأبو عمرو وعاصم، «تُرجع»
  بضم التاء. وقرأ ابن عامر، وحمزة، والكَسائي بفتحها. فان قيل: فكأن الأمور كانت إلى
  غيره، فعنه أربعة أجوبة. أحدها: أن المراد به إعلام الخلق أنه المجازي على الأعمال
  بالثواب والعقاب، قاله الزجاج. والثاني: أنه لما عَبَد قومٌ غيره، ونسبوا أفعاله إلى
  سواه، ثم انكشف الغطاء يوم القيامة؛ ردوا إليه ما أضافوه إلى غيره. والثالث: أن العرب
  تقول: قد رجع عليَّ من فلان مكروه: إذا صار إليه منه مكروه، و إن لم يكن سبق، قال الشاعر:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">فإن تكن الأيام أحسن مرَةً</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">إليّ فقد عادت لهنّ ذنوب</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">ذكرهما ابن الأنباري، ومما يشبه
  هذا قول لبيد:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وما المرء
  إِلا كالشهاب وضوئه</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">يحور رماداً بعد إِذ هو ساطع</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">أراد: يصير رماداً، لا أنه كان رماداً.
  وقال أمية بن أبي الصلت:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">تلك المكارم لا قعبان من لبنٍ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">شيبا بماء
  فعادا بعد أَبوالا</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">أي: صار. والرابع: أنه لما كانت الأمور إليه قبل الخلق، ثم أوجدهم
  فملكهم بعضها رجعت إليه بعد هلاكهم، فإن قيل: قد جرى ذكر اسمه تعالى في قوله: { أن
  يأتيهم الله } فما الحكمة في أنه لم يقل: وإليه ترجع الأمور؟ فالجواب: أن إعادة اسمه
  أفخم وأعظم، والعرب إذا جرى ذكر شيء يفخم أعادوا لفظه، وأنشدوا:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">لا أرى الموت يسبق الموت شيئاً</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">نغص الموت ذا الغنى والفقيرا</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">فأعادوا ذكر الموت لفخامته في صدورهم،
  ذكره الزجاج.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
