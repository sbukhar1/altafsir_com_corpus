  class=\"TextResultArabic\"><font color=\"black\">قال الكلبي: هذا هو المكتوم الذي
  لا يفسر، وكان مكحول والزهري والأوزاعي ومالك وابن المبارك وسفيان الثوري والليث بن
  سعد وأحمد وإسحاق يقولون فيها وفي أمثالها: أمِرُّوها كما جاءت بلا كيف، قال سفيان
  بن عيينه: كل ما وصف اللَّه به نفسه في كتابه فتفسيره قراءته، والسكوت عنه، ليس لأحد
  أن يفسره إلا الله تعالىٰ ورسوله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
