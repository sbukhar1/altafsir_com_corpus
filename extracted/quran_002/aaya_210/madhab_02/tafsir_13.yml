  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يٰأَيُّهَا
  ٱلَّذِينَ آمَنُواْ ٱدْخُلُواْ فِي ٱلسِّلْمِ كَآفَّةً وَلاَ تَتَّبِعُواْ خُطُوَاتِ
  ٱلشَّيْطَانِ إِنَّهُ لَكُمْ عَدُوٌّ مُّبِينٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَإِن زَلَلْتُمْ
  مِّن بَعْدِ مَا جَآءَتْكُمُ ٱلْبَيِّنَاتُ فَٱعْلَمُوۤاْ أَنَّ ٱللَّهَ عَزِيزٌ حَكِيمٌ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">هَلْ
  يَنظُرُونَ إِلاَّ أَن يَأْتِيَهُمُ ٱللَّهُ فِي ظُلَلٍ مِّنَ ٱلْغَمَامِ وَٱلْمَلاۤئِكَةُ
  وَقُضِيَ ٱلأَمْرُ وَإِلَى ٱللَّهِ تُرْجَعُ ٱلأُمُورُ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالىٰ: { يَـٰأَيُّهَا ٱلَّذِينَ ءَامَنُواْ ٱدْخُلُواْ فِي ٱلسِّلْمِ كَآفَّةً }
  قرأ أهل الحجاز والكسائي السِّلم هٰهنا بفتح السين وقرأ الباقون بكسرها، وفي سورة الأنفال
  «وإن جنحوا للسلم» بالكسر، وقرأ أبو بكر والباقون بالفتح، وفي سورة محمد صلى الله عليه
  وسلم بالكسر حمزة وأبو بكر.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">نزلت هذه الآية في مؤمني أهل الكتاب
  عبد الله بن سلام النضيري وأصحابه، وذلك أنهم كانوا يعظمون السبت ويكرهون لحمان الإِبل
  وألبانها بعدما أسلموا وقالوا: يا رسول الله إن التوراة كتاب الله فدعنا فلنقم بها
  في صلاتنا بالليل فأنزل الله تعالىٰ: { يَـٰأَيُّهَا ٱلَّذِينَ ءَامَنُواْ ٱدْخُلُواْ
  فِي ٱلسِّلْمِ كَآفَّةً } أي في الإِسلام، قال مجاهد في أحكام أهل الإِسلام وأعمالهم
  { كَآفَّةً } أي جميعاً، وقيل: ادخلوا في الإِسلام إلى منتهى شرائعه كافين عن المجاوزة
  إلى غيره، وأصل السلم من الاستسلام والانقياد، ولذلك قيل للصلح سلم، قال حذيفة بن اليمان
  في هذه الآية: الإِسلام ثمانية أسهم فَعدَّ الصلاة، والزكاة، والصوم، والحج، والعمرة،
  والجهاد، والأمر بالمعروف والنهي عن المنكر، وقال: قد خاب من لا سهم له.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">{ وَلاَ تَتَّبِعُواْ خُطُوَٰتِ الشَيْطَانِ } أي آثاره فيما زين لكم
  من تحريم السبت ولحوم الابل وغيره { إِنَّهُ لَكُمْ عَدُوٌّ مُّبِينٌ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أخبرنا محمد بن الحسن المروزي أخبرنا أبو العباس الطحان أخبرنا أبو
  أحمد محمد بن قريش أخبرنا علي بن عبد العزيز المكي أخبرنا أبو عبيد القاسم بن سلام
  أخبرنا هشيم أخبرنا مجالد عن الشعبي عن جابر بن عبد الله عن النبي صلى الله عليه وسلم
  حين أتاه عمر فقال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" إنا نسمع أحاديث من يهود فتعجبنا، أفترى أن نكتب بعضها؟ فقال: «أمتهوكون أنتم كما
  تهوكت اليهود والنصارى؟ لقد جئتكم بها بيضاء نقية ولو كان موسى حياً ما وسعه إلا اتباعي»
  \". </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">{ فَإِن
  زَلَلْتُم } أي ضللتم وقيل: مِلْتم، يقال زلت قدمه تزل زلا وزَللاً إذا دحضت، قال ابن
  عباس: يعني الشرك، قال قتادة: قد علم الله أنه سيزل زالُّون من الناس فتقدم في ذلك
  وأوعد فيه ليكون له به الحجة عليهم { مِّن بَعْدِ مَا جَآءَتْكُمُ ٱلْبَيِّنَـٰتُ }
  أي الدلالات الواضحات { فَٱعْلَمُوۤاْ أَنَّ ٱللَّهَ عَزِيزٌ } في نقمته { حَكِيمٌ
  } في أمره، فالعزيز: هو الغالب الذي لا يفوته شيء، والحكيم: ذو الإِصابة في الأمر.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالىٰ: { هَلْ يَنظُرُونَ } أي هل ينظر التاركون الدخول في السلم
  والمتبعون خطوات الشيطان يقال: نظرته وانتظرته بمعنىًواحد، فإذا كان النظر مقروناً
  بذكر الله أو بذكر الوجه أو إلى، لم يكن إلا بمعنى الرؤية { إِلاَّ أَن يَأْتِيَهُمُ
  ٱللَّهُ فِي ظُلَلٍ } جمع ظلة { مِّنَ ٱلْغَمَامِ } وهو السحاب الأبيض الرقيق سمي غماماً
  لأنه يغم أي يستر، وقال مجاهد: هو غير السحاب، ولم يكن إلا لبني إسرائيل في تيههم:
  قال مقاتل: كهيئة الضباب أبيض، قال الحسن: في سترة من الغمام فلا ينظر إليه أهل الأرض
  { وَٱلْمَلَـٰئِكَةُ } قرأ أبو جعفر بالخفض عطفاً على الغمام، تقديره: مع الملائكة،
  تقول العرب: أقبل الأمير في العسكر، أي مع العسكر، وقرأ الباقون بالرفع على معنى: إلا
  أن يأتيهم الله والملائكة في ظلل من الغمام، والأَولى في هذه الآية وما شاكلها ان يؤمن
  الانسان بظاهرها ويكل علمها إلى الله تعالىٰ، ويعتقد أن الله عز اسمه منزه عن سمات
  الحدث، على ذلك مضت أئمة السف وعلماء السنة.</font></font>&#13;\t\t\t<label disabled=\"true\"
