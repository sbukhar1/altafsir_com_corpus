  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">هَلْ
  يَنظُرُونَ إِلاَّ أَن يَأْتِيَهُمُ ٱللَّهُ فِي ظُلَلٍ مِّنَ ٱلْغَمَامِ وَٱلْمَلاۤئِكَةُ
  وَقُضِيَ ٱلأَمْرُ وَإِلَى ٱللَّهِ تُرْجَعُ ٱلأُمُورُ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { هَلْ يَنظُرُونَ إِلاَّ أَن يَأْتِيَهُمُ ٱللَّهُ... }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال أبو حيان: قيل بمعنى ينتظرون فيتعدى إلى واحد بنفسه ولو كانت من
  نظر العين لتعدت بإلى وأضيفت إلى الوجه مثل</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وُجُوهٌ يَوْمَئِذٍ نَّاضِرَةٌ إِلَىٰ
  رَبِّهَا نَاظِرَةٌ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">ورده أبو حيان بجواز كونها منه وإلى محذوفة وحذف حرف الجر مع أنه كثير
  وهو قياس مطرد ولا يلزم إضافتها إلى الوجه بل قد يضاف إلى الذات قال الله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">أَفَلاَ
  يَنظُرُونَ إِلَى ٱلإِبْلِ كَيْفَ خُلِقَتْ</font></font> }</b><br class=\"TextArabic\"/><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">قَالَ
  رَبِّ أَرِنِيۤ أَنظُرْ إِلَيْكَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">وقدر ابن عرفة هذا التعقب بأنه (إن)
  أراد أن المنظور إليه لايكون إلا (بالوجه) فباطل بقوله { أَفَلاَ يَنظُرُونَ إِلَى
  ٱلإِبْلِ } (وإن) أراد (أنّ) النظر (بالنسبة) لاعتبار الفاعل لا إلى الوجه فيقال: نظر
  وجهي إلى كذا، فباطل أيضا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال ابن عرفة: ويبطل أيضا من وجه
  آخر وهو المنظور إليه هنا هو الإتيان المفهوم من قوله { إِلاَّ أَن يَأْتِيَهُمُ ٱللَّهُ
  }. والإتيان معنى من المعاني لأنه مصدر والمعاني لا ترى بوجه الا باعتبار الجواز العقلى
  لكونها موجدة والوجود مصحح للرؤية.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فإن
  قلتم: نرى إتيان الشخص؟ قلنا: إنما رأيت الشخص الآتي لا إتيانه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">فإن قلتم: إنه عرض؟ قلنا: العرض الذي هو اللون مرئي، وأما الرائحة
  والعلم والقدرة فليس بمرئي بوجه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(والجواب)
  عن ذلك أن النظر هنا بمعنى الانتظار ومعناه أن (حالاتهم) تقتضي انتظارهم العقوبة (لا
  أنهم) يقصدون ذلك وفي هذا عقوبتان (حسية) ومعنوية لأن وجود السحاب مظنة الرّحمة بالمطر
  قال الله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فَلَمَّا رَأَوْهُ عَارِضاً مُّسْتَقْبِلَ أَوْدِيَتِهِمْ قَالُواْ
  هَـٰذَا عَارِضٌ مُّمْطِرُنَا بَلْ هُوَ مَا ٱسْتَعْجَلْتُم بِهِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">وقال
  الله جل ذكره</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَٱلَّذِينَ كَفَرُوۤاْ أَعْمَالُهُمْ كَسَرَابٍ بِقِيعَةٍ يَحْسَبُهُ
  ٱلظَّمْئَانُ مَآءً حَتَّىٰ إِذَا جَآءَهُ لَمْ يَجِدْهُ شَيْئاً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">ففيه
  العقوبة (بالخيبة) فيما يظن فيه قبل الغرض فلا تناله العقوبة بنقيض المقصود وهو إتيان
  العذاب معه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

