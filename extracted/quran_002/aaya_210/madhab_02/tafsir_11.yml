  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">هَلْ
  يَنظُرُونَ إِلاَّ أَن يَأْتِيَهُمُ ٱللَّهُ فِي ظُلَلٍ مِّنَ ٱلْغَمَامِ وَٱلْمَلاۤئِكَةُ
  وَقُضِيَ ٱلأَمْرُ وَإِلَى ٱللَّهِ تُرْجَعُ ٱلأُمُورُ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  هَلْ يَنظُرُونَ } هل في القرآن على سبعة أوجه. في موضع يراد بها (قد) كقوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">هَلْ
  أَتَاكَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الغاشية: 1] أي قد أتاك. ومرة يراد بها (الاستفهام) كقوله</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">هَلْ
  إِلَىٰ مَرَدٍّ مِّن سَبِيلٍ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الشورى: 44] ومرة يراد بها (السؤال) كقوله</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَهَلْ وَجَدتُّم مَّا وَعَدَ رَبُّكُمْ
  حَقّاً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الأعراف: 44] ومرة يراد بها (التفهيم) كقوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">هَلْ أَدُلُّكمْ عَلَىٰ تِجَـٰرَةٍ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الصف:
  10] ومرة يراد بها (التوبيخ) كقوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">هل أنبؤكم على من تنزل الشياطين</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الشعراء:
  221] [ومرة] يراد بها (الأمر) كقوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَهَلْ أَنْتُمْ مُّنتَهُونَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[المائدة:
  91] أي انتهوا ومرة يراد بها (الجحد) كقوله في هذا الموضع: { هَلْ يَنظُرُونَ }  {
  إِلاَّ أَن يَأْتِيَهُمُ ٱللَّهُ } أي ما ينظرون. وقال ابن عباس في رواية أبي صالح:
  هذا من المكتوم الذي لا يفسر... وروى عبد الرزاق عن سفيان الثوري قال: قال ابن عباس
  تفسير القرآن على أربعة أوجه: تفسير يعلمه العلماء وتفسير تعرفه العرب وتفسير لا [يقدر]
  أحد عليه لجهالته وتفسير لا يعلمه إلا الله عز وجل ومن ادعى علمه فهو كاذب وهذا موافق
  لقوله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَمَا يَعْلَمُ تَأْوِيلَهُ إِلاَّ ٱللَّهُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[آل
  عمران: 7] [(وكذلك هذه الآية سكت بعضهم عن تأويلها وقالوا: لا يعلم تأويلها إلا الله)
  وبعضهم تأولها فقال: هذا وعيد للكفار فقال: { هَلْ يَنظُرُونَ } أي ما ينتظرون ولا
  يؤمنون { إِلاَّ أَن يَأْتِيَهُمُ ٱللَّهُ } يعني أمر الله تعالى كما قال في موضع آخر:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فَأَتَـٰهُمُ
  ٱللَّهُ مِنْ حَيْثُ لَمْ يَحْتَسِبُواْ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الحشر: 2] يعني أمر الله وقال بعضهم:
  { هَلْ يَنظُرُونَ إِلاَّ أَن يَأْتِيَهُمُ ٱللَّهُ } يعني بما وعد لهم من العذاب {
  فِي ظُلَلٍ مّنَ ٱلْغَمَامِ } يعني في غمام فيه ظلمة [وقيل في ظلل يعني بظلل] وقال:
  على غمام فيه ظلمة. { وَٱلْمَلَـٰـئِكَةُ } قرأ أبو جعفر بكسر الهاء يعني في ظلل من
  الغمام وفي الملائكة قال قتادة وهي قراءة شاذة والقراءة المعروفة بالضم يعني تأتيهم
  الملائكة. وقال قتادة (والملائكة) يعني تأتيهم الملائكة لقبض أرواحهم ويقال: يوم القيامة
  { وَقُضِىَ ٱلأَمْرُ } أي فرغ مما يوعدون يعني دخول أهل الجنة الجنة ودخول أهل النار
  النار { وَإِلَى ٱللَّهِ تُرْجَعُ ٱلأُمُورُ } يعني عواقب الأمور. قرأ حمزة والكسائي
  وابن عامر (ترجع) بنصب التاء ويكون الفعل للأمور وقرأ الباقون: بضم التاء على فعل ما
  لم يسم فاعله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

