  فِي ظُلَلٍ مِّنَ ٱلْغَمَامِ وَٱلْمَلاۤئِكَةُ وَقُضِيَ ٱلأَمْرُ وَإِلَى ٱللَّهِ تُرْجَعُ
  ٱلأُمُورُ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">قال: وحدثنا أبي، حدثنا محمد بن
  الوزير الدمشقي، حدثنا الوليد، قال: سألت زهير بن محمد عن قول الله: { هَلْ يَنظُرُونَ
  إِلاَّ أَن يَأْتِيَهُمُ ٱللَّهُ فِي ظُلَلٍ مِّنَ ٱلْغَمَامِ } قال: ظلل من الغمام
  منظوم من الياقوت، مكلل بالجوهر والزبرجد. وقال ابن أبي نجيح عن مجاهد: في ظلل من الغمام،
  قال: هو غير السحاب، ولم يكن قط إلا لبني إسرائيل في تيههم حين تاهوا، وقال أبو جعفر
  الرازي عن الربيع بن أنس عن أبي العالية: { هَلْ يَنظُرُونَ إِلاَّ أَن يَأْتِيَهُمُ
  ٱللَّهُ فِي ظُلَلٍ مِّنَ ٱلْغَمَامِ وَٱلْمَلَـٰئِكَةُ } يقول: والملائكة يجيئون في
  ظلل من الغمام، والله تعالى يجيء فيما يشاء، وهي في بعض القراءات { هل ينظرون إلا أن
  يأتيهم الله والملائكة في ظلل من الغمام } وهي كقوله</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَيَوْمَ تَشَقَّقُ ٱلسَّمَآءُ بِٱلْغَمَـٰمِ
  وَنُزِّلَ ٱلْمَلَـٰۤئِكَةُ تَنزِيلاً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الفرقان: 25].</font></font><font
