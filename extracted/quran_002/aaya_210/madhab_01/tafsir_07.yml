  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">هَلْ
  يَنظُرُونَ إِلاَّ أَن يَأْتِيَهُمُ ٱللَّهُ فِي ظُلَلٍ مِّنَ ٱلْغَمَامِ وَٱلْمَلاۤئِكَةُ
  وَقُضِيَ ٱلأَمْرُ وَإِلَى ٱللَّهِ تُرْجَعُ ٱلأُمُورُ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالى مهدداً للكافرين بمحمد صلوات الله وسلامه عليه: { هَلْ يَنظُرُونَ إِلاَّ أَن
  يَأْتِيَهُمُ ٱللَّهُ فِي ظُلَلٍ مِّنَ ٱلْغَمَامِ وَٱلْمَلَـٰئِكَةُ }</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">يعني: يوم القيامة؛ لفصل القضاء بين الأولين والآخرين، فيجزي كل عامل
  بعمله، إن خيراً فخير، وإن شراً فشر، ولهذا قال تعالى: { وَقُضِىَ ٱلأَمْرُ وَإِلَى
  ٱللَّهِ تُرْجَعُ ٱلأُمُورُ } كما قال الله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">كَلاَّ إِذَا دُكَّتِ ٱلأَرْضُ دَكّاً
  دَكّاً وَجَآءَ رَبُّكَ وَٱلْمَلَكُ صَفّاً صَفّاً وَجِىۤءَ يَوْمَئِذٍ بِجَهَنَّمَ
  يَوْمَئِذٍ يَتَذَكَّرُ ٱلإِنسَـٰنُ وَأَنَّىٰ لَهُ ٱلذِّكْرَىٰ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الفجر:
  21 ـ 23] وقال:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">هَلْ يَنظُرُونَ إِلاَ أَن تَأْتِيهُمُ ٱلْمَلَـٰئِكَةُ أَوْ
  يَأْتِىَ رَبُّكَ أَوْ يَأْتِىَ بَعْضُ ءَايَـٰتِ رَبِّكَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الأنعام: 158] الآية. وقد ذكر الإمام
  أبو جعفر بن جرير ـ ههنا ـ حديث الصور بطوله من أوله عن أبي هريرة، عن رسول الله صلى
  الله عليه وسلم وهو حديث مشهور ساقه غير واحد من أصحاب المسانيد وغيرهم، وفيه: أن الناس
  إذا اهتموا لموقفهم في العرصات، تشفعوا إلى ربهم بالأنبياء واحداً واحداً؛ من آدم فمن
  بعده، فكلهم يحيد عنها حتى ينتهوا إلى محمد صلى الله عليه وسلم فإذا جاؤوا إليه قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" أنا لها أنا لها \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">فيذهب فيسجد لله تحت العرش، ويشفع
  عند الله في أن يأتي بفصل القضاء بين العباد، فيشفعه الله، ويأتي في ظلل من الغمام
  بعد ما تنشق السماء الدنيا وينزل من فيها من الملائكة، ثم الثانية، ثم الثالثة، إلى
  السابعة، وينزل حملة العرش والكروبيون، قال: وينزل الجبار عز وجل في ظلل من الغمام
  والملائكة، ولهم زجل من تسبيحهم يقولون: سبحان ذي الملك والملكوت سبحان ذي العزة والجبروت
  سبحان الحي الذي لا يموت سبحان الذي يميت الخلائق ولا يموت سبوح قدوس رب الملائكة والروح
  سبوح قدوس سبحان ربنا الأعلى سبحان ذي السلطان والعظمة سبحانه سبحانه أبداً أبداً.
  وقد أورد الحافظ أبو بكر بن مردويه ـ ههنا ـ أحاديث فيها غرابة، والله أعلم. فمنها
  ما رواه من حديث المنهال بن عمرو عن أبي عبيدة بن عبد الله بن ميسرة، عن مسروق، عن
  ابن مسعود، عن النبي صلى الله عليه وسلم قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" يجمع الله الأولين والآخرين لميقات يوم معلوم قياماً، شاخصة أبصارهم
  إلى السماء، ينتظرون فصل القضاء، وينزل الله في ظلل من الغمام من العرش إلى الكرسي
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">وقال
  ابن أبي حاتم: حدثنا أبو زرعة، حدثنا أبو بكر بن مقدم، حدثنا معتمر بن سليمان، سمعت
  عبد الجليل القيسي يحدث عن عبد الله بن عمرو: { هَلْ يَنظُرُونَ إِلاَّ أَن يَأْتِيَهُمُ
  ٱللَّهُ فِي ظُلَلٍ مِّنَ ٱلْغَمَامِ } الآية. قال: يهبط حين يهبط وبينه وبين خلقه
  سبعون ألف حجاب، منها النور والظلمة والماء، فيصوت الماء في تلك الظلمة صوتاً تنخلع
  له القلوب.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
