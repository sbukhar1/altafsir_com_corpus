text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ هَلْ يَنظُرُونَ
  إِلاَّ أَن يَأْتِيَهُمُ ٱللَّهُ فِي ظُلَلٍ مِّنَ ٱلْغَمَامِ وَٱلْمَلاۤئِكَةُ وَقُضِيَ
  ٱلأَمْرُ وَإِلَى ٱللَّهِ تُرْجَعُ ٱلأُمُورُ }يعنـي بذلك جل ثناؤه: هل ينظر الـمكذّبون
  بـمـحمد صلى الله عليه وسلم وما جاء به، إلا أن يأتـيهم الله فـي ظلل من الغمام والـملائكة.ثم
  اختلفت القراء فـي قراءة قوله: { وَالـمَلائِكَةُ }. فقرأ بعضهم: { هَلْ يَنْظُرُونَ
  إلاَّ أنْ يَأْتِـيَهُمُ اللّهُ فِـي ظُلَلٍ مِنَ الغَمامِ وَالـمَلائِكَةُ } بـالرفع
  عطفـاً بـالـملائكة علـى اسم الله تبـارك وتعالـى، علـى معنى: هل ينظرون إلا أن يأتـيهم
  الله والـملائكة فـي ظلل من الغمام. ذكر من قال ذلك:حدثنـي أحمد بن يوسف، عن أبـي عبـيد
  القاسم بن سلاّم، قال: ثنا عبد الله بن أبـي جعفر الرازي، عن أبـيه، عن الربـيع بن
  أنس، عن أبـي العالـية قال: فـي قراءة أبـيّ بن كعب: «هَلْ يَنْظُرُونَ إلاَّ أنْ يَأتِـيهُمُ
  اللّهُ وَالـمَلائِكَةُ فِـي ظُلَلٍ مِنَ الغَمامِ» قال: تأتـي الـملائكة فـي ظلل من
  الغمام، ويأتـي الله عز وجل فـيـما شاء.وقد حدثت هذا الـحديث عن عمار بن الـحسن، عن
  عبد الله بن أبـي جعفر، عن أبـيه، عن الربـيع قوله: هَلْ يَنْظُرُونَ إلاَّ أنْ يَأتِـيَهُمُ
  اللّهُ فِـي ظُلَلٍ مِنَ الغَمامِ وَالـملائِكَةُ الآية. وقال أبو جعفر الرازي: وهي
  فـي بعض القراءة: «هل ينظرون إلا أن يأتـيهم الله والـملائكة فـي ظلل من الغمام»، كقوله:{ وَيَوْمَ
  تَشَقَّقُ السَّماءُ بـالغَمامِ وَنُزِّلَ الـمَلائِكَةُ تَنْزِيلاً وَيَوْمَ تَشَقَّقُ
  ٱلسَّمَآءُ بِٱلْغَمَامِ وَنُزِّلَ ٱلْمَلاَئِكَةُ تَنزِيلاً }[الفرقان: 25].وقرأ ذلك
  آخرون: «هَلْ يَنْظُرُونَ إلاَّ أنْ يَأتِـيهُمُ اللّهُ فِـي ظُلَلٍ مِنَ الغَمامِ
  والـملائِكَةِ» بـالـخفض عطفـاً بـالـملائكة علـى الظلل بـمعنى: هل ينظرون إلا أن يأتـيهم
  الله فـي ظلل من الغمام وفـي الـملائكة.وكذلك اختلفت القراء فـي قراءة «ظلل»، فقرأها
  بعضهم: «فـي ظلل»، وبعضهم: «فـي ظلال». فمن قرأها «فـي ظلل»، فإنه وجهها إلـى أنها
  جمع ظلة، والظلة تـجمع ظلل وظلال، كما تـجمع الـخـلة خـلل وخلال، والـجلة جلل وجلال.
  وأما الذي قرأها فـي ظلال فإنه جعلها جمع ظلة، كما ذكرنا من جمعهم الـخـلة خلال.وقد
  يحتـمل أن يكون قارئه كذلك وجهه إلـى أن ذلك جمع ظل، لأن الظلة والظل قد يجمعان جميعاً
  ظلالاً.والصواب من القراءة فـي ذلك عندي { هَلْ يَنْظُرُون إلاَّ أنْ يَأتِـيَهُمُ
  اللّهُ فِـي ظُلَلٍ مِنَ الغَمامِ } لـخبر روي عن رسول الله صلى الله عليه وسلم أنه
  قال: \" إنَّ مِنَ الغَمامِ طاقاتٍ يَأتـي اللّه فِـيها مَـحْفوفـاً \" فدل بقوله طاقات
  علـى أنها ظلل لا ظلال، لأن واحد الظلل ظلة، وهي الطاق. واتبـاعاً لـخط الـمصحف. وكذلك
  الواجب فـي كل ما اتفقت معانـيه واختلفت فـي قراءته القراء ولـم يكن علـى إحدى القراءتـين
  دلالة تنفصل بها من الأخرى غير اختلاف خط الـمصحف، فـالذي ينبغي أن تؤثر قراءته منها
  ما وافق رسم الـمصحف.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ هَلْ يَنظُرُونَ إِلاَّ أَن يَأْتِيَهُمُ
  ٱللَّهُ فِي ظُلَلٍ مِّنَ ٱلْغَمَامِ وَٱلْمَلاۤئِكَةُ وَقُضِيَ ٱلأَمْرُ وَإِلَى ٱللَّهِ
  تُرْجَعُ ٱلأُمُورُ }وأما الذي هو أولـى القراءتـين فـي: { وَالـمَلائِكَةُ } فـالصواب
  بـالرفع عطفـاً بها علـى اسم الله تبـارك وتعالـى علـى معنى: هل ينظرون إلا أن يأتـيهم
  الله فـي ظلل من الغمام، وإلا أن تأتـيهم الـملائكة علـى ما رُوي عن أبـيّ بن كعب،
  لأن الله جل ثناؤه قد أخبر فـي غير موضع من كتابه أن الـملائكة تأتـيهم، فقال جل ثناؤه:{ وَجَآءَ
  رَبُّكَ وَٱلْمَلَكُ صَفّاً صَفّاً }[الفجر: 22] وقال: { هَلْ يَنْظُرونَ إلاَّ أنْ
  تأتِـيهُمُ الـمَلائِكَةُ أوْ يَأتـي رَبُّكَ أوْ يَأتـي بَعْض آياتِ رَبِّكَ }. فإن
  أشكل علـى امرىء قول الله جل ثناؤه:{ وَٱلْمَلَكُ صَفّاً صَفّاً }[الفجر: 22] فظنّ
  أنه مخالف معناه معنى قوله { هَلْ يَنْظُرونَ إلاَّ أنْ يَأتِـيهُمْ اللّهُ فِـي ظُلَلٍ
  مِنَ الغَمامِ وَالـمَلائِكَةُ } إذ كان قوله «والـملائكة» فـي هذه الآية بلفظ جمع،
  وفـي الأخرى بلفظ الواحد. فإن ذلك خطأ من الظانّ، وذلك أن الـملَك فـي قوله:{ وَجَآءَ
  رَبُّكَ وَٱلْمَلَكُ }[الفجر: 22] بـمعنى الـجميع، ومعنى الـملائكة، والعرب تذكر الواحد
  بـمعنى الـجميع، فتقول: فلان كثـير الدرهم والدينار، يراد به الدراهم والدنانـير، وهلك
  البعير والشاة بـمعنى جماعة الإبل والشاء، فكذلك قوله: { وَالـمَلَكُ } بـمعنى الـملائكة.ثم
  اختلف أهل التأويـل فـي قوله: { ظُلَلٍ مِنَّ الغَمامِ } وهل هو من صلة فعل الله جل
  ثناؤه، أو من صلة فعل الـملائكة، ومن الذي يأتـي فـيها؟ فقال بعضهم: هو من صلة فعل
  الله، ومعناه: هل ينظرون إلا أن يأتـيهم الله فـي ظلل من الغمام، وأن تأتـيهم الـملائكة.
  ذكر من قال ذلك:حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، عن عيسى، عن ابن أبـي نـجيح،
  عن مـجاهد فـي قول الله عزّ وجل: { هَلْ يَنْظُرُونَ إلاَّ أنْ يَأتِـيَهُمُ اللّهُ
  فِـي ظُلَلٍ مِنَ الغَمامِ } قال: هو غير السحاب لـم يكن إلا لبنـي إسرائيـل فـي تـيههم
  حين تاهوا، وهو الذي يأتـي الله فـيه يوم القـيامة.حدثنا الـحسن بن يحيى، قال: أخبرنا
  عبد الرزاق، قال: أخبرنا معمر، عن قتادة: { هَلْ يَنْظُرُونَ إلاّ أنْ يَأَتِـيَهُمُ
  اللّهُ فـي ظُلَلٍ مِنَ الغَمامِ } قال: يأتـيهم الله وتأَتـيهم الـملائكة عند الـموت.حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، قال: قال عكرمة فـي قوله:
  { هَلْ يَنْظُرُونَ إلاَّ أنْ يأتِـيَهُمُ اللّهُ فـي ظُلَلٍ مِنَ الغَمامِ } قال:
  طاقات من الغمام والـملائكة حوله. قال ابن جريج وقال غيره: والـملائكة بـالـموت.وقول
  عكرمة هذا وإن كان موافقاً قول من قال: إن قوله فـي ظلل من الغمام من صلة فعل الرب
  تبـارك وتعالـى الذي قد تقدم ذكرناه، فإنه له مخالف فـي صفة الـملائكة وذلك أن الواجب
  من القراءة علـى تأويـل قول عكرمة هذا فـي الـملائكة الـخفض، لأنه تأول الآية: هل ينظرون
  إلا أن يأتـيهم الله فـي ظلل من الغمام وفـي الـملائكة، لأنه زعم أن الله تعالـى يأتـي
  فـي ظلل من الغمام والـملائكة حوله.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ هَلْ يَنظُرُونَ إِلاَّ أَن يَأْتِيَهُمُ
  ٱللَّهُ فِي ظُلَلٍ مِّنَ ٱلْغَمَامِ وَٱلْمَلاۤئِكَةُ وَقُضِيَ ٱلأَمْرُ وَإِلَى ٱللَّهِ
  تُرْجَعُ ٱلأُمُورُ }هذا إن كان وجه قوله والـملائكة حوله، إلـى أنهم حول الغمام، وجعل
  الهاء فـي حوله من ذكر الغمام وإن كان وجه قوله: والـملائكة حوله إلـى أنهم حول الرب
  تبـارك وتعالـى، وجعل الهاء فـي حوله من ذكر الرب عز جل، فقوله نظير قول الأخرين الذين
  قد ذكرنا قولهم غير مخالفهم فـي ذلك.وقال آخرون: بل قوله { فِـي ظُلَلٍ مِنَ الغَمام
  } من صلة فعل الـملائكة، وإنـما تأتـي الـملائكة فـيها، وأما الربّ تعالـى ذكره فإنه
  يأتـي فـيـما شاء. ذكر من قال ذلك:حدثت عن عمار بن الـحسن، قال: ثنا ابن أبـي جعفر،
  عن أبـيه، عن الربـيع فـي قوله: { هَلْ يَنْظُرُونَ إلاَّ أنْ يأتِـيَهُمُ اللّهُ فِـي
  ظُلَلٍ مِنَ الغَمامِ وَالـملائِكَةُ... } الآية، قال: ذلك يوم القـيامة، تأتـيهم الـملائكة
  فـي ظلل من الغمام. قال: الـملائكة يجيئون فـي ظلل من الغمام، والربّ تعالـى يجيء فـيـما
  شاء.وأولـى التأويـلـين بـالصواب فـي ذلك تأويـل من وجه قوله: { فـي ظُلَلٍ مِنَ الغَمامِ
  } إلـى أنه من صلة فعل الربّ عز وجل، وأن معناه: هل ينظرون إلا أن يأتـيهم الله فـي
  ظلل من الغمام، وتأتـيهم الـملائكة. لما:حدثنا به مـحمد بن حميد، قال: ثنا إبراهيـم
  بن الـمختار، عن ابن جريج، عن زمعة بن صالـح عن سلـمة بن وهرام، عن عكرمة، عن ابن عبـاس
  أن النبـيّ صلى الله عليه وسلم قال: \" إنَّ مِن الغَمامِ طاقاتٍ يأتـي اللَّهُ فِـيها
  مَـحْفُوفـاً \" وذلك قوله: { هَلْ يَنْظُرُونَ إلاَّ أنْ يأتِـيَهُمُ اللَّهُ فِـي
  ظُلَلٍ مِنَ الغَمامِ والـمَلائِكَةُ وَقُضِيَ الأمْرُ }.وأما معنى قوله: { هَلْ يَنْظُرُونَ
  } فإنه ما ينظرون، وقد بـينا ذلك بعلله فـيـما مضى من كتابنا هذا قبل.ثم اختلف فـي
  صفة إتـيان الرب تبـارك وتعالـى الذي ذكره فـي قوله: { هَلْ يَنْظُرُونَ إلاَّ أنْ
  يأتِـيَهُمُ اللّهُ } فقال بعضهم: لا صفة لذلك غير الذي وصف به نفسه عزّ وجل من الـمـجيء
  والإتـيان والنزول، وغير جائز تكلف القول فـي ذلك لأحد إلا بخبر من الله جل جلاله،
  أو من رسول مرسل. فأما القول فـي صفـات الله وأسمائه، فغير جائز لأحد من جهة الاستـخراج
  إلا بـما ذكرنا.وقال آخرون: إتـيانه عز وجل نظير ما يعرف من مـجيء الـجائي من موضع
  إلـى موضع وانتقاله من مكان إلـى مكان.وقال آخرون: معنى قوله: { هَلْ يَنْظُرُونَ إلاَّ
  أنْ يأتِـيَهُمُ اللّهُ } يعنـي به: هل ينظرون إلا أن يأتـيهم أمر الله، كما يقال:
  قد خشينا أن يأتـينا بنو أمية، يراد به حكمهم.وقال آخرون: بل معنى ذلك: هل ينظرون إلا
  أن يأتـيهم ثوابه وحسابه وعذابه، كما قال عز وجل:{ بَلْ مَكْرُ ٱلَّيلِ وَٱلنَّهَارِ }[سبأ:
  33] وكما يقال: قطع الوالـي اللصّ أو ضربه، وإنـما قطعه أعوانه.وقد بـينا معنى الغمام
  فـيـما مضى من كتابنا هذا قبل فأغنى ذلك عن تكريره، لأن معناه ههنا هو معناه هنالك.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ هَلْ يَنظُرُونَ إِلاَّ أَن يَأْتِيَهُمُ
  ٱللَّهُ فِي ظُلَلٍ مِّنَ ٱلْغَمَامِ وَٱلْمَلاۤئِكَةُ وَقُضِيَ ٱلأَمْرُ وَإِلَى ٱللَّهِ
  تُرْجَعُ ٱلأُمُورُ }فمعنى الكلام إذا: هل ينظر التاركون الدخول في السلم كافة والمتبعون
  خطوات الشيطان إلا أن يأتيهم الله في ظلل من الغمام، فيقضي في أمرهم ما هو قاضٍ.حدثنا
  أبو كريب، قال: ثنا عبد الرحمن بن مـحمد المحاربي، عن إسماعيل بن رافع المديني، عن
  يزيد بن أبي زياد، عن رجل من الأنصار، عن محمد بن كعب القرظي، عن أبي هريرة، قال: قال
  رسول الله صلى الله عليه وسلم: \" تُوقَـفُونَ مَوْقِـفـاً وَاحِدا يَوْمَ القِيامَةِ
  مِقْدَارَ سَبْعِينَ عاماً لا يُنْظَرُ إلَـيْكُمْ وَلا يُقْضى بَـيْنَكُمْ، قَدْ حُصِرَ
  عَلَـيْكُمْ فَتَبْكُونَ حَّتـى يَنْقَطِعَ الدَّمْعُ، ثمَّ تَدْمَعُونَ دَما، وتَبْكُونَ
  حتَّـى يَبْلُغَ ذَلِكَ مِنْكُمُ الأذْقانَ، أوْ يُـلْـجِمَكُمْ فَتَصيحُونَ، ثمّ تَقُولُونَ:
  مَنْ يَشْفَعُ لَنا إلـى ربّنا فَـيَقْضِي بَـيْنَنا؟ فَـيَقُولُونَ مَنْ أحَقُّ بِذَلِكَ
  مِنْ أبِـيكُمْ آدَمَ؟ جَبَلَ اللّهُ تُرْبَتَهُ، وَخَـلَقهُ بِـيَدِهِ، وَنَفَخَ فِـيهِ
  مِنْ رُوحِهِ، وكَلّـمَهُ قِبَلاً، فَـيُؤْتَـى آدَمُ، فَـيُطْلَبُ ذَلِكَ إلَـيْهِ،
  فَـيَأبـى، ثمَّ يَسْتَقْرئُونَ الأنْبِـياءَ نَبِـيًّا نبـيًّا، كُلَّـما جاءُوا نَبِـيًّا
  أبى \" ، قال رسول الله صلى الله عليه وسلم: \" حتَّـى يأتُونـي، فإذَا جاءُونِـي خَرَجْتُ
  حتَّـى آتـي الفَحْصَ \" ، قال أبو هريرة: يا رسول الله: وما الفَحصُ؟ قال: \" قُدَّامُ
  الَعرْشِ، فأخِرُّ ساجِداً، فَلا أزَالُ ساجِداً حتَّـى يَبْعَثَ اللّهُ إلـيَّ مَلَكاً،
  فَـيأخُذَ بِعَضُديَّ فَـيَرْفَعَنِـي، ثُمَّ يَقُولَ اللّهُ لـي: يا مُـحَمَّدُ فأَقُولُ:
  نَعَمْ وَهُوَ أعْلَـمُ، فَـيَقُولُ: ما شأنُكَ؟ فأقُولُ: يا رَبّ وَعَدْتَنِـي الشَّفـاعَة،
  فَشَفِّعْنِـي فِـي خَـلْقِكَ فـاقْض بَـيْنَهُمْ فَـيَقُولُ: قَدْ شَفَّعْتُكَ، أنا
  آتِـيكُمْ فأقْضي بَـيْنَكُمْ \" قال رسول الله صلى الله عليه وسلم: \" فأنْصَرِفُ
  حتَّـى أقِـفَ مَعَ النَّاسِ، فَبَـيْنا نَـحْنُ وُقُوفٌ سَمعْنا حِسًّا مِنَ السَّماءِ
  شَديداً، فَهالنَا، فَنَزَلَ أهْلُ السَّماء الدُّنـيْا بِـمثْلَـيْ مَنْ فِـي الأرْضِ
  مِنَ الـجِنّ وَالإنْسِ حتَّـى إذَا دَنَوْا مِنَ الأرْضِ أشْرَقَتِ الأرْضُ بِنُورِهِمْ،
  وأخَذُوا مَصَافَّهُمْ، فَقُلْنا لَهُمْ: أفِـيكُمْ رَبُّنا؟ قالُوا: لا وَهُوَ آتٍ
  ثُمّ نَزَلَ أهْلُ السَّماءِ الثًّانِـيَةِ بِـمِثْلَـيْ مَنْ نَزَلَ مِنَ الـمَلائِكَةِ،
  وَبِـمْثلَـيْ مَنْ فِـيها مِنَ الـجِنّ وَالإنْسِ، حتَّـى إذَا دَنَوا مِنَ الأرْضِ
  أشْرَقَتِ الأرْضُ بِنُورِهِمْ، وأخَذُوا مَصَافَّهُمْ، فَقُلْنا لَهُمْ: أفِـيكُمْ
  رَبُّنا؟ قالُوا: لا وَهُوَ آتٍ. ثُمّ نَزَلَ أهْلُ السّماءِ الثَّالِثَةِ بِـمِثْلَـيْ
  مَنْ نَزَلَ مِنَ الـملائَكةِ، وبِـمِثْلَـيْ مَنْ فِـي الأرْضِ مِنَ الـجِنّ وَالإنْسِ
  حتـى إذَا دَنَوا مِنَ الأرْضِ أشْرَقَتِ الأرضُ بِنُورِهِمْ، وأخَذُوا مَصَافَّهُمْ،
  فَقُلْنا لَهُمْ: أفِـيكُمْ رَبُّنا؟ قالُوا: لا وَهُوَ آتٍ، ثُمَّ نَزَلَ أهْلُ السمَّوَات
  علـى عَدَدِ ذَلِكَ مِنَ التّضْعِيفِ حتَّـى نَزَلَ الـجَبَّـارُ فِـي ظُلَلٍ مِنَ
  الغَمامِ وَالـمَلائِكَةِ وَلهُمْ زَجَلٌ مِنْ تَسْبِـيحِهِمْ يَقُولُونَ: سُبْحانَ
  ذي الـمُلْكِ وَالـمَلَكُوتِ، سُبْحانَ رَبّ العَرْشِ ذِي الـجَبرُوتِ، سُبْحانَ الـحَيّ
  الَّذِي لا يَـمُوتُ، سُبْحانَ الَّذِي يُـمِيتُ الـخَلائِقَ وَلا يَـمُوتُ، سُبُّوحٌ
  قَدُّوسٌ، ربُّ الـمَلائِكَةِ والرُّوحِ، قُدُّوسٌ قُدُّوسٌ، سُبْحَانَ رَبِّنا الأعْلَـى،
  سُبْحانَ ذِي السُّلْطانِ وَالعَظَمَة، سُبْحانَهُ أَبداً أبَداً، فَـيَنْزلُ تَبـارَكَ
  وتَعالـى يَحْمِلُ عَرْشَهُ يَوْمَئِذٍ ثَمَانِـيَةٌ، وَهُمْ الـيَوْمَ أرْبَعَةٌ،
  أقْدَامُهُمْ علـى تُـخُومِ الأرْض السُّفْلَـى وَالسّمَوَاتُ إلـى حُجَزهِمْ، وَالَعرْشُ
  علـى مَناكِبهِمْ، فَوَضَعَ اللّهُ عَزَّ وَجَلَّ عَرْشَهُ حَيْثُ شاءَ مِنَ الأرْضِ.
  ثُمَّ يُنادي مُنادٍ نِدَاءً يُسْمِعُ الـخَلائِقَ، فَـيَقُولُ: يا مَعْشَرَ الـجِنّ
  وَالإنْسِ إنّـي قَدْ أنْصَتُّ مُنْذُ يَوْمَ خَـلَقْتُكُمْ إلـى يَوْمِكُمْ هَذَا،
  أسمَعُ كَلامَكُمْ، وأُبْصِر أعْمالَكُمْ، فأنْصِتُوا إلـيَّ، فإنَـما هِيَ صُحُفَكُمْ
  وأعْمالُكُمْ تُقْرأُ عَلَـيْكُمْ، فَمَنْ وَجَدَ خَيْراً فَلَـيَحْمَد اللَّهَ، وَمَنْ
  وَجَدَ غيرَ ذَلِكَ فَلا يَـلُومَنَّ إلاَّ نَفْسَهُ، فَـيَقْضِي اللَّهُ عَزَّ وَجَلَّ
  بـينَ خَـلْقِه الـجِنِّ والإنْسِ وَالَبهائِم، فإنَّهُ لَـيُقْتَصُّ يَوْمَئِذٍ للْـجَمَّاء
  مِنْ ذَاتِ القَرْنِ \" \r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ هَلْ يَنظُرُونَ إِلاَّ أَن يَأْتِيَهُمُ
  ٱللَّهُ فِي ظُلَلٍ مِّنَ ٱلْغَمَامِ وَٱلْمَلاۤئِكَةُ وَقُضِيَ ٱلأَمْرُ وَإِلَى ٱللَّهِ
  تُرْجَعُ ٱلأُمُورُ }  وهذا الـخبر يدل علـى خطأ قول قتادة فـي تأويـله قوله: { وَالـمَلائِكَةُ
  } أنه يعنـي به: الـملائكة تأتـيهم عند الـموت، لأن صلى الله عليه وسلم ذكر أنهم يأتونهم
  بعد قـيام الساعة فـي موقـف الـحساب حين تشقق السماء.وبـمثل ذلك رُوي الـخبر عن جماعة
  من الصحابة والتابعين كرهنا إطالة الكتاب بذكرهم وذكر ما قالوا فـي ذلك. ويوضح أيضاً
  صحة ما اخترنا فـي قراءة قوله: { وَالـمَلائِكَةُ } بـالرفع علـى معنى: وتأتـيهم الـملائكة،
  ويبـين عن خطأ قراءة من قرأ ذلك بـالـخفض لأنه أخبر صلى الله عليه وسلم أن الـملائكة
  تأتـي أهل القـيامة فـي موقـفهم حين تفطر السماء قبل أن يأتـيهم ربهم فـي ظلل من الغمام،
  إلا أن يكون قارىء ذلك ذهب إلـى أنه عز وجل عنى بقوله ذلك: إلا أن يأتـيهم الله فـي
  ظلل من الغمام، وفـي الـملائكة الذين يأتون أهل الـموقـف حين يأتـيهم الله فـي ظلل
  من الغمام فـيكون ذلك وجهاً من التأويـل وإن كان بعيداً من قول أهل العلـم ودلالة الكتاب
  وآثار رسول الله صلى الله عليه وسلم الثابتة.القول فـي تأويـل قوله تعالـى: { وَقُضِيَ
  الأمْرُ وَإلـى اللّهِ تُرْجَعُ الأمُورُ }.يعنـي جل ثناؤه بذلك: وفصل القضاء بـالعدل
  بـين الـخـلق، علـى ما ذكرناه قبل عن أبـي هريرة عن النبـيّ صلى الله عليه وسلم: \"
  مِنْ أخْذِ الـحَقِّ لِكُلِّ مَظْلُومٍ مِنْ كُلِّ ظالِـمٍ، حتَّـى القِصَاص للجمَّاء
  من القرْناء مِنَ البهائِم \" وأما قوله: { وإلـى الله تُرْجَعُ الأمُورُ } فإنه يعنـي:
  وإلـى الله يئول القضاء بـين خـلقه يوم القـيامة والـحكم بـينهم فـي أمورهم التـي جرت
  فـي الدنـيا من ظلـم بعضهم بعضاً، واعتداء الـمعتدي منهم حدود الله، وخلاف أمره، وإحسان
  الـمـحسن منهم، وطاعته إياه فـيـما أمره به، فـيفصل بـين الـمتظالـمين، ويجازي أهل
  الإحسان بـالإحسان، وأهل الإساءة بـما رأى، ويتفضل علـى من لـم يكن منهم كافراً فـيعفو
  ولذلك قال جل ثناؤه: { وَإلـى اللّهِ تُرْجَعُ الأمُورُ } وإن كانت أمور الدنـيا كلها
  والآخرة من عنده مبدؤها وإلـيه مصيرها، إذ كان خـلقه فـي الدنـيا يتظالـمون، ويـلـي
  النظر بـينهم أحياناً فـي الدنـيا بعضُ خـلقه، فـيحكم بـينهم بعضُ عبـيده، فـيجور بعض،
  ويعدل بعض، ويصيب واحد، ويخطىء واحد، ويـمكَّن من تنفـيذ الـحكم علـى بعض، ويتعذّر
  ذلك علـى بعض لـمنعة جانبه وغلبته بـالقوّة.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
