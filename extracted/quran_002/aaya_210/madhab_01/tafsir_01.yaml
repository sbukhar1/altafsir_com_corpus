  فـينصف كلاًّ من كل، ويجازي حق الـجزاء كلاًّ، حيث لا ظلـم ولا مـمتنع من نفوذ حكمه
  علـيه، وحيث يستوي الضعيف والقويّ، والفقـير والغنـيّ، ويضمـحل الظلـم وينزل سلطان
  العدل.وإنـما أدخـل جل وعز الألف واللام فـي الأمور لأنه جل ثناؤه عنى بها جميع الأمور،
  ولـم يعن بها بعضاً دون بعض، فكان ذلك بـمعنى قول القائل: يعجبنـي العسل، والبغل أقوى
  من الـحمار، فـيدخـل فـيه الألف واللام، لأنه لـم يقصد به قصد بعض دون بعض، إنـما يراد
  به العموم والـجمع.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 \r\n\t\t\t\t\t\t\t\t\t</section>"

