text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ هَلْ يَنظُرُونَ
  إِلاَّ أَن يَأْتِيَهُمُ ٱللَّهُ فِي ظُلَلٍ مِّنَ ٱلْغَمَامِ وَٱلْمَلاۤئِكَةُ وَقُضِيَ
  ٱلأَمْرُ وَإِلَى ٱللَّهِ تُرْجَعُ ٱلأُمُورُ }{ هَلْ } ما { يَنظُرُونَ } ينتظر التاركون
  الدخول فيه { إِلاَّ أَن يَأْتِيَهُمُ ٱللَّهُ } أي أمره كقوله:{ أو يأتي أمر ربك }[33:16]
  أي عذابه { فِي ظُلَلٍ } جمع (ظلة) { مِّنَ ٱلْغَمَامِ } السحاب { وَٱلْمَلَٰئِكَةُ
  وَقُضِىَ ٱلأَمْرُ } تمَّ أمر هلاكهم، { وَإِلَى ٱللَّهِ تُرْجَعُ ٱلأَمُورُ } بالبناء
  للمفعول[تُرجَع] والفاعل[تَرجِع] في الآخرة فيجازي كلا بعمله.\r\n\t\t\t\r\n\t\t\t</section>"

