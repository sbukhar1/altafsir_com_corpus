  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">هَلْ
  يَنظُرُونَ إِلاَّ أَن يَأْتِيَهُمُ ٱللَّهُ فِي ظُلَلٍ مِّنَ ٱلْغَمَامِ وَٱلْمَلاۤئِكَةُ
  وَقُضِيَ ٱلأَمْرُ وَإِلَى ٱللَّهِ تُرْجَعُ ٱلأُمُورُ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  هَلْ يَنظُرُونَ } يعني التاركين الدخول في السِّلْم؛ و «هل» يراد به هنا الجَحْد،
  أي ما ينتظرون: { إِلاَّ أَن يَأْتِيَهُمُ ٱللَّهُ فِي ظُلَلٍ مِّنَ ٱلْغَمَامِ وَٱلْمَلاۤئِكَةُ
  }. نظرته وٱنتظرته بمعنًى. والنظر الانتظار. وقرأ قَتَادة وأبو جعفر يزيد بن القَعْقاع
  والضَّحاك «في ظِلالٍ من الغمام». وقرأ أبو جعفر «والملائكة» بالخفض عطفاً على الغمام،
  وتقديره مع الملائكة؛ تقول العرب: أقبل الأمير في العسكر، أي مع العسكر. «ظُلَلٍ» جمع
  ظلّة في التكسير؛ كظُلْمة وظُلَم وفي التسليم ظُلُلات؛ وأنشد سيبويه:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">إذا الوَحْشُ ضَمَّ الوحشَ في ظُلُلاتها</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">سواقِطُ من حَرٍّ وقد كان أظهَرَا</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وظُلاّت وظلال، جمع ظلّ في الكثير،
  والقليل أظلال. ويجوز أن يكون ظلال جمع ظُلّة، مثل قوله: قُلّة وقِلاَل؛ كما قال الشاعر:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">ممزوجـةٌ بمـاء القِـلال</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">قال الأخفش سعيد: و «الملائكة» بالخفض بمعنى وفي الملائكة. قال: والرفع
  أجود؛ كما قال:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">هَلْ يَنظُرُونَ إِلاَّ أَن تَأْتِيهُمُ ٱلْمَلاۤئِكَةُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأنعام:
  158]،</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَجَآءَ رَبُّكَ وَٱلْمَلَكُ صَفّاً صَفّاً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الفجر:
  22]. قال الفرّاء: وفي قراءة عبد الله «هَلْ يَنْظُرُونَ إلاَّ أَنْ يَأْتِيَهُمُ ٱللَّهُ
  وَالْمَلاَئِكَةُ فِي ظُلَلٍ مِنَ الْغَمامِ». قال قتادة: الملائكة يعني تأتيهم لقبض
  أرواحهم؛ ويقال يوم القيامة، وهو أظهر. قال أبو العالية والربيع: تأتيهم الملائكة في
  ظلل من الغمام، ويأتيهم الله فيما شاء. وقال الزّجاج: التقدير في ظلل من الغمام ومن
  الملائكة. وقيل: ليس الكلام على ظاهره في حقّه سبحانه، وإنما المعنى يأتيهم أمر الله
  وحكمه. وقيل: أي بما وعدهم من الحساب والعذاب في ظُلَل؛ مثل:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَأَتَاهُمُ ٱللَّهُ مِنْ حَيْثُ لَمْ
  يَحْتَسِبُواْ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الحشر: 2] أي بخذلانه إياهم؛ هذا قول الزجاج، والأوّل قول الأخفش
  سعيد. وقد يحتمل أن يكون معنى الإتيان راجعاً إلى الجزاء؛ فسمى الجزاء إتيانا كما سمّى
  التخويف والتعذيب في قصة نمروذ إتياناً فقال:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَأَتَى ٱللَّهُ بُنْيَانَهُمْ مِّنَ
  ٱلْقَوَاعِدِ فَخَرَّ عَلَيْهِمُ ٱلسَّقْفُ مِن فَوْقِهِمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[النحل:
  26]. وقال في قصة النَّضِير: { فَأَتَاهُمُ ٱللَّهُ مِنْ حَيْثُ لَمْ يَحْتَسِبُواْ
  وَقَذَفَ فِي قُلُوبِهِمُ ٱلرُّعْبَ } ، وقال:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَإِن كَانَ مِثْقَالَ حَبَّةٍ مِّنْ
  خَرْدَلٍ أَتَيْنَا بِهَا</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الأنبياء: 47]. وإنما ٱحتمل الإتيان هذه المعاني لأن أصل الإتيان
  عند أهل اللغة هو القصد إلى الشيء؛ فمعنى الآية: هل ينظرون إلا أن يُظهر الله تعالى
  فعلاً من الأفعال مع خلقٍ من خلقه يقصد إلى مجازاتهم ويقضي في أمرهم ما هو قاض؛ وكما
  أنه سبحانه أحدث فعلاً سمّاه نزولاً وٱستواء كذلك يُحدث فعلاً يسميه إتياناً؛ وأفعاله
  بلا آلة ولا علّة، سبحانه! وقال ٱبن عباس في رواية أبي صالح: هذا من المكتوم الذي لا
  يُفسَّر. وقد سكت بعضهم عن تأويلها، وتأولها بعضهم كما ذكرنا. وقيل: الفاء بمعنى الباء،
  أي يأتيهم بظُلَل، ومنه الحديث:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" يأتيهم الله في صورة \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">أي بصورة ٱمتحانا لهم.</font></font>&#13;\t\t\t<label disabled=\"true\"
