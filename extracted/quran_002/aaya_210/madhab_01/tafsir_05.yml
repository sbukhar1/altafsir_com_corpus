  فِي ظُلَلٍ مِّنَ ٱلْغَمَامِ وَٱلْمَلاۤئِكَةُ وَقُضِيَ ٱلأَمْرُ وَإِلَى ٱللَّهِ تُرْجَعُ
  ٱلأُمُورُ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">ولا يجوز أن يحمل هذا وما أشبهه
  مما جاء في القرآن والخبر على وجه الانتقال والحركة والزوال، لأن ذلك من صفات الأجرام
  والأجسام، تعالى الله الكبير المتعال، ذو الجلال والإكرام عن مماثلة الأجسام عُلُوًّا
  كبيراً. والغمام: السحاب الرقيق الأبيض؛ سمّي بذلك لأنه يَغُمُّ، أي يستر، كما تقدّم.
  وقرأ معاذ بن جبل «وَقَضَاءِ الأمرِ». وقرأ يحيى بن يَعْمَر «وقُضِي الأَمُورُ» بالجمع.
  والجمهور «وقُضِي الأُمْر» فالمعنى وقع الجزاء وعذّب أهل العصيان. وقرأ ٱبن عامر وحمزة
  والكسائي «تَرجِع الأُمورُ» على بناء الفعل للفاعل، وهو الأصل؛ دليله</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">أَلاَ
  إِلَى ٱللَّهِ تَصِيرُ ٱلأُمُورُ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الشورى: 53]،</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">إِلَى
  ٱللَّهِ مَرْجِعُكُمْ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[المائدة: 48، 105]. وقرأ الباقون «تُرْجَعُ» على بنائه للمفعول، وهي
  أيضاً قراءة حسنة؛ دليله</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">ثُمَّ تُرَدُّونَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[لتوبة: 94]،</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">ثُمَّ رُدُّوۤاْ إِلَىٰ ٱللَّهِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأنعام:
  62]،</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَلَئِن رُّدِدتُّ إِلَىٰ رَبِّي</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الكهف: 36]. والقراءتان حسنتان
  بمعنًى، والأصل الأولى، وبناؤه للمفعول تَوسُّع وفَرْع، والأُمور كلها راجعة إلى الله
  قبلُ وبعدُ. وإنما نبّه بذكر ذلك في يوم القيامة على زوال ما كان منها إلى الملوك في
  الدنيا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
