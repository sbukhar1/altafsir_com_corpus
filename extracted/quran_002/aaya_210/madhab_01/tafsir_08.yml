  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">هَلْ
  يَنظُرُونَ إِلاَّ أَن يَأْتِيَهُمُ ٱللَّهُ فِي ظُلَلٍ مِّنَ ٱلْغَمَامِ وَٱلْمَلاۤئِكَةُ
  وَقُضِيَ ٱلأَمْرُ وَإِلَى ٱللَّهِ تُرْجَعُ ٱلأُمُورُ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  هَلْ } ما { يَنظُرُونَ } ينتظر التاركون الدخول فيه { إِلاَّ أَن يَأْتِيَهُمُ ٱللَّهُ
  } أي أمره كقوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">أو يأتي أمر ربك</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[33:16] أي عذابه { فِي ظُلَلٍ }
  جمع (ظلة) { مِّنَ ٱلْغَمَامِ } السحاب { وَٱلْمَلَٰئِكَةُ وَقُضِىَ ٱلأَمْرُ } تمَّ
  أمر هلاكهم، { وَإِلَى ٱللَّهِ تُرْجَعُ ٱلأَمُورُ } بالبناء للمفعول[تُرجَع] والفاعل[تَرجِع]
  في الآخرة فيجازي كلا بعمله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

