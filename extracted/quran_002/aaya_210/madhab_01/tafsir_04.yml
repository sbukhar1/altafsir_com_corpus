  فِي ظُلَلٍ مِّنَ ٱلْغَمَامِ وَٱلْمَلاۤئِكَةُ وَقُضِيَ ٱلأَمْرُ وَإِلَى ٱللَّهِ تُرْجَعُ
  ٱلأُمُورُ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">سادسها أن فرعون لعنة الله تعالى
  عليه لما سأل موسى عليه السلام فقال</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَمَا رَبُّ ٱلْعَـٰلَمِينَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">الشعراء
  23 وطلب منه الماهية والجنس والجوهر، فلو كان تعالى جسماً موصوفاً بالأشكال والمقادير
  لكان الجواب عن هذا السؤال ليس إلا بذكر الصورة والشكل والقدر فكان جواب موسى عليه
  السلام بقوله</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">رَبّ ٱلسَّمَـٰوَاتِ وَٱلأَرْضَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">مريم 65</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">رَبُّكُمْ وَرَبُّ ءابَائِكُمُ ٱلأَوَّلِينَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">الدخان
  8</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">رَّبُّ
  ٱلْمَشْرِقِ وَٱلْمَغْرِبِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">المزمل 9، الشعراء 28  خطأ وباطلاً، وهذا يقتضي بخطئة موسى عليه السلام
  فيما ذكر من الجواب، وتصويب فرعون في قوله</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّ رَسُولَكُمُ ٱلَّذِى أُرْسِلَ
  إِلَيْكُمْ لَمَجْنُونٌ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">الشعراء 27 ولما كان كل ذلك باطلاً، علمنا أنه تعالى منزه عن أن يكون
  جسماً، وأن يكون في مكان، ومنزه عن أن يصح عليه المجيء والذهاب وسابعها أنه تعالى قال</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">قُلْ
  هُوَ ٱللَّهُ أَحَدٌ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">الإخلاص 1 والأحد هو الكامل في الوحدانية وكل جسم فهو منقسم بحسب الغرض
  والإشارة إلى جزأين، فلما كان تعالى أحداً امتنع أن يكون جسماً أو متحيزاً، فلما لم
  يكن جسماً ولا متحيزاً امتنع عليه المجيء والذهاب، وأيضاً قال تعالى</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">هَلْ
  تَعْلَمُ لَهُ سَمِيّاً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">مريم 65 أي شبيهاً ولو كان جسماً متحيزاً لكان مشابهاً للأجسام في
  الجسمية، إنما الاختلاف يحصل فيما وراء الجسمية، وذلك إما بالعظم أو بالصفات والكيفيات،
  وذلك لا يقدح في حصول المشابهة في الذات، وأيضاً قال تعالى</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">لَيْسَ كَمِثْلِهِ شَىْء</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">الشورى
  11 ولو كان جسماً لكان مثلاً للأجسام وثامنها لو كان جسماً متحيزاً لكان مشاركاً لسائر
  الأجسام في عموم الجسمية، فعند ذلك لا يخلو إما أن يكون مخالفاً في خصوص ذاته المخصوصة،
  وإما أن لا يكون فإن كان الأول فما به المشاركة غير ما به الممايزة، فعموم كونه جسماً
  مغاير لخصوص ذاته المخصوصة، وهذا محال لأنا إذا وصفنا تلك الذات المخصوصة بالمفهوم
  من كونه جسماً كنا قد جعلنا الجسم صفة وهذا محال لأن الجسم ذات الصفة، وإن قلنا بأن
  تلك الذات المخصوصة التي هي مغايرة للمفهوم من كونه جسماً وغير موصوف بكونه جسماً،
  فحينئذ تكون ذات الله تعالى شيئاً مغايراً للمفهوم من الجسم، وغير موصوف به وذلك ينفي
  كونه تعالى جسماً، وإما إن قيل إن ذاته تعالى بعد أن كانت جسماً لا يخالف سائر الأجسام
  في خصوصية، فحينئذ يكون مثلاً لها مطلقاً، وكل ما صح عليها فقد صح عليه، فإذا كانت
  هذه الأجسام محدثة وجب في ذاته أن تكون كذلك، وكل ذلك محال، فثبت أنه تعالى ليس بجسم،
  ولا بمتحيز، وأنه لا يصح المجيء والذهاب عليه. إذا عرفت هذا فنقول اختلف أهل الكلام
  في قوله { هَلْ يَنظُرُونَ إِلاَّ أَن يَأْتِيَهُمُ ٱللَّهُ } وذكروا فيه وجوهاً. الوجه
  الأول وهو مذهب السلف الصالح أنه لما ثبت بالدلائل القاطعة أن المجيء والذهاب على الله
  تعالى محال، علمنا قطعاً أنه ليس مراد الله تعالى من هذه الآية هو المجيء والذهاب،
  وأن مراده بعد ذلك شيء آخر فإن عينا ذلك المراد لم نأمن الخطأ، فالأولى السكوت عن التأويل،
  وتفويض معنى الآية على سبيل التفصيل إلى الله تعالى، وهذا هو المراد بما روي عن ابن
  عباس أنه قال نزل القرآن على أربعة أوجه وجه لا يعرفه أحد لجهالته، ووجه يعرفه العلماء
  ويفسرونه ووجه نعرفه من قبل العربية فقط، ووجه لا يعلمه إلا الله وهذا القول قد استقصينا
  القول فيه في تفسير قوله تعالى { الم }.</font></font>&#13;\t\t\t<label disabled=\"true\"
