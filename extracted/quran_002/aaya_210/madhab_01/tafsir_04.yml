  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">هَلْ
  يَنظُرُونَ إِلاَّ أَن يَأْتِيَهُمُ ٱللَّهُ فِي ظُلَلٍ مِّنَ ٱلْغَمَامِ وَٱلْمَلاۤئِكَةُ
  وَقُضِيَ ٱلأَمْرُ وَإِلَى ٱللَّهِ تُرْجَعُ ٱلأُمُورُ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">اعلم
  أن في الآية مسائل المسألة الأولى الكلام المستقصي في لفظ النظر مذكور في تفسير قوله
  تعالى</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وُجُوهٌ يَوْمَئِذٍ نَّاضِرَةٌ * إِلَىٰ رَبّهَا نَاظِرَةٌ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">القيامة
  32، 33 وأجمعوا على أنه يجيء بمعنى الانتظار، قال الله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَنَاظِرَةٌ بِمَ يَرْجِعُ ٱلْمُرْسَلُونَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">النمل
  35 فالمراد من قوله تعالى { هَلْ يَنظُرُونَ } هو الانتظار. المسألة الثانية أجمع المعتبرون
  من العقلاء على أنه سبحانه وتعالى منزه عن المجيء والذهاب ويدل عليه وجوه أحدها ما
  ثبت في علم الأصول أن كل ما يصح عليه المجيء والذهاب لا ينفك عن الحركة والسكون، وهما
  محدثان، وما لا ينفك عن المحدث فهو محدث، فيلزم أن كل ما يصح عليه المجيء والذهاب يجب
  أن يكون محدثاً مخلوقاً والإله القديم يستحيل أن يكون كذلك وثانيهاأن كل ما يصح عليه
  الإنتقال من مكان إلى مكان، فأما أن يكون في الصغر والحقارة كالجزء الذي لا يتجزأ وذلك
  باطل باتفاق العقلاء، وإما أن لا يكون كذلك بل يكون شيئاً كبيراً فيكون أحد جانبيه
  مغايراً للآخر فيكون مركباً من الأجزاء والأبعاض وكل ما كان مركباً، فإن ذلك المركب
  يكون مفتقراً في تحققه إلى تحقق كل واحد من أجزائه، وكل واحد من أجزائه غيره فكل مركب
  هو مفتقر إلى غيره وكل مفتقر إلى غيره فهو ممكن لذاته، وكل ممكن لذاته فهو محتاج في
  وجوده إلى المرجح والموجد، فكل ما كان كذلك فهو محدث مخلوق مسبوق بالعدم، والإله القديم
  يمتنع أن يكون كذلك وثالثها أن كل ما يصح عليه الانتقال من مكان إلى مكان فهو محدود
  ومتنه فيكون مختصاً بمقدار معين، مع أنه كان يجوز في العقل وقوعه على مقدار أزيد منه
  أو أنقص فاختصاصه بذلك القدر المعين لا بد وأن يكون لترجيح مرجح، وتخصيص مخصص، وكل
  ما كان كذلك كان فعلاً لفاعل مختار، وكل ما كان كذلك فهو محدث مخلوق، فالإله القديم
  الأزلي يمتنع أن يكون كذلك ورابعها أنا متى جوزنا في الشيء الذي يصح عليه المجيء والذهاب
  أن يكون إلهاً قديماً أزلياً فحينئذ لا يمكننا أن نحكم بنفي الإلهية عن الشمس والقمر،
  وكان بعض الأذكياء من أصحابنا يقول الشمس والقمر لا عيب فيهما يمنع من القول بإلهيتهما
  سوى أنهم جسم يجوز عليه الغيبة والحضور، فمن جوز المجيء والذهاب على الله تعالى فلم
  لا يحكم بإلهية الشمس، وما الذي أوجب عليه الحكم بإثبات موجود آخر يزعم أنه إله وخامسها
  أن الله تعالى حكى عن الخليل عليه الصلاة والسلام أنه طعن في إلهية الكواكب والقمر
  والشمس بقوله</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">لا أُحِبُّ ٱلأَفِلِينَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">الأنعام 76 ولا معنى للأفول إلا
  الغيبة والحضور فمن جوز الغيبة والحضور على الله تعالى فقد طعن في دليل الخليل عليه
  السلام وكذب الله في تصديق الخليل عليه السلام في ذلك.</font></font>&#13;\t\t\t<label
