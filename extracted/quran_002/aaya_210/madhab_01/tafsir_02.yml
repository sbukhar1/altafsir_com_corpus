  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">هَلْ
  يَنظُرُونَ إِلاَّ أَن يَأْتِيَهُمُ ٱللَّهُ فِي ظُلَلٍ مِّنَ ٱلْغَمَامِ وَٱلْمَلاۤئِكَةُ
  وَقُضِيَ ٱلأَمْرُ وَإِلَى ٱللَّهِ تُرْجَعُ ٱلأُمُورُ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">إتيان
  الله إتيان أمره وبأسه كقوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">أَوْ يَأْتِىَ أَمْرُ رَبّكَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[النحل: 33]،</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">جَآءَهُمْ بَأْسُنَا</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأنعام:
  43] ويجوز أن يكون المأتي به محذوفاً، بمعنى أن يأتيهم الله ببأسه أو بنقمته للدلالة
  عليه بقوله: { إنَّٱللَّهَ عَزِيزٌ }  { فِي ظُلَلٍ } جمع ظلة وهي ما أظلك. وقرىء:
  «ظلال» وهي جمع ظلة، كقلة وقلال أو جمع ظل. وقرىء والملائكة بالرفع كقوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">هَلْ
  يَنظُرُونَ إِلا أَن تَأْتِيهُمُ ٱلْمَلَـٰئِكَةُ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[ الأنعام: 158] وبالجر عطف على
  ظلل أو على الغمام. فإن قلت: لِمَ يأتيهم العذاب في الغمام؟ قلت: لأنّ الغمام مظنة
  الرحمة، فإذا نزل منه العذاب كان الأمر أفظع وأهول، لأن الشر إذا جاء من حيث لا يحتسب
  كان أغم، كما أن الخير إذا جاء من حيث لا يحتسب كان أسرّ، فكيف إذا جاء الشر من حيث
  يحتسب الخير، ولذلك كانت الصاعقة من العذاب المستفظع لمجيئها من حيث يتوقع الغيث. ومن
  ثمة اشتد على المتفكرين في كتاب الله قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَبَدَا لَهُمْ مّنَ ٱللَّهِ مَا لَمْ
  يَكُونُواْ يَحْتَسِبُونَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الزمر: 47]. { وَقُضِىَ ٱلأَمْرُ } وأتم أمر إهلاكهم وتدميرهم وفرغ
  منه. وقرأ معاذ بن جبل رضي الله عنه: «وقضاء الأمر»، على المصدر المرفوع عطفاً على
  الملائكة. وقرىء: «ترجِع»، «وترجَع»، على البناء للفاعل والمفعول بالتأنيث والتذكير
  فيهما.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

