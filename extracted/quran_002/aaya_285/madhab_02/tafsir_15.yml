  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ءَامَنَ
  ٱلرَّسُولُ بِمَآ أُنْزِلَ إِلَيْهِ مِن رَّبِّهِ وَٱلْمُؤْمِنُونَ كُلٌّ آمَنَ بِٱللَّهِ
  وَمَلاۤئِكَتِهِ وَكُتُبِهِ وَرُسُلِهِ لاَ نُفَرِّقُ بَيْنَ أَحَدٍ مِّن رُّسُلِهِ
  وَقَالُواْ سَمِعْنَا وَأَطَعْنَا غُفْرَانَكَ رَبَّنَا وَإِلَيْكَ ٱلْمَصِيرُ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { آمن الرسول بما أنزل إِليه من ربه }. روى البخاري ومُسلم
  في «صحيحيهما» من حديث أبي مسعود البدري عن النبي صلى الله عليه وسلم، أنه قال</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" الآيتان من آخر سورة البقرة من
  قرأهما في ليلة كفتاه \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">قال أبو بكر النقاش: معناه: كفتاه عن قيام الليل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقيل: إنهما نزلتا على سبب، وهو ما روى العلاء عن أبيه عن أبي هريرة
  قال: لما أنزل الله تعالى: { وإن تبدوا ما في أنفسكم أو تخفوه يحاسبْكم به الله } اشتد
  ذلك على أصحاب النبي صلى الله عليه وسلم [فأتوا رسول الله صلى الله عليه وسلم، ثم جثوا
  على الركب] فقالوا: قد أُنزل عليك هذه الآية ولا نطيقها، فقال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" أتريدون أن تقولوا كما قال أهل
  الكتابين من قبلكم: سمعنا وعصينا؟ قولوا: سمعنا وأطعنا غفرانك ربنا واليك المصير \"
  </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">فلما قالوها
  وذلت بها ألسنتهم، أنزل الله في أثرها { آمن الرسول }. قال الزجاج: لما ذكر ما تشتمل
  عليه هذه السورة من القصص والأحكام، ختمها بتصديق نبيه، والمؤمنين. وقرأ ابن عباس {
  وكتابه } فقيل له في ذلك، فقال: كتاب أكثر من كُتُب، ذهب به إلى اسم الجنس، كما تقول:
  كثر الدرهم في أيدي الناس. وقد وافق ابن عباس في قراءته حمزة، والكسائي، وخلف، وكذلك
  في { التحريم } ، وقرأ ابن كثير، ونافع، وعاصم في رواية أبي بكر، وابن عامر { وكتبه
  } هاهنا بالجمع، وفي { التحريم } بالتوحيد. وقرأ أبو عمرو بالجمع في الموضعين.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { لا نفرق بين أحد من رسله } قرأ أبو عمرو ما أضيف إلى
  مكنى على حرفين، مثل «رسلنا» و «رسلكم» باسكان السين، وثقَّل ما عدا ذلك. وعنه في قوله
  تعالى: { على رسلك } روايتان، التخفيف والتثقيل. وقرأ الباقون كل ما في القرآن من هذا
  الجنس بالتثقيل. ومعنى قوله: { لا نفرق بين أحد من رسله } أي: لا نفعل كما فعل أهل
  الكتاب، آمنوا ببعض، وكفروا ببعض. وقرأ يعقوب «لا يفرق» بالياء، وفتح الراء.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { غفرانك } أي: نسألك غفرانك. والمصير: المرجع.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

