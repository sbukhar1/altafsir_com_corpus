  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ءَامَنَ
  ٱلرَّسُولُ بِمَآ أُنْزِلَ إِلَيْهِ مِن رَّبِّهِ وَٱلْمُؤْمِنُونَ كُلٌّ آمَنَ بِٱللَّهِ
  وَمَلاۤئِكَتِهِ وَكُتُبِهِ وَرُسُلِهِ لاَ نُفَرِّقُ بَيْنَ أَحَدٍ مِّن رُّسُلِهِ
  وَقَالُواْ سَمِعْنَا وَأَطَعْنَا غُفْرَانَكَ رَبَّنَا وَإِلَيْكَ ٱلْمَصِيرُ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">سبب هذه الآية أنه لما نزلت { وإن تبدوا ما في أنفسكم أو تخفوه } الآية
  التي قبلها. وأشفق منها النبي صلى الله عليه وسلم وأصحابه رضي الله عنهم، ثم تقرر الأمر
  على أن { قالوا سمعنا وأطعنا } ، فرجعوا إلى التضرع والاستكانة، مدحهم الله وأثنى عليهم
  في هذه الآية، وقدم ذلك بين يدي رفقه بهم وكشفه لذلك الكرب الذي أوجبه تأولهم فجمع
  لهم تعالى التشريف بالمدح والثناء ورفع المشقة في أمر الخواطر، وهذه ثمرة الطاعة والانقطاع
  إلى الله تعالى كما جرى لبني إسرائيل ضد ذلك من ذمهم وتحميلهم المشقات من المذلة والمسكنة
  والجلاء إذ قالوا سمعنا وعصينا، وهذه ثمرة العصيان والتمرد على الله عاذنا الله من
  نقمه، و { آمن } معناه صدق، و { الرسول } محمد صلى الله عليه وسلم، و { بما أنزل إليه
  من ربه } هو القرآن وسائر ما أوحي إليه، من جملة ذلك هذه الآية التي تأولوها شديدة
  الحكم، ويروى أن رسول الله صلى الله عليه وسلم لما نزلت عليه قال: ويحق له أن يؤمن،
  وقرأ ابن مسعود \" وآمن المؤمنون \" ، و { كل } لفظة تصلح للإحاطة، وقد تستعمل غير
  محيطة على جهة التشبيه بالإحاطة والقرينة تبين ذلك في كل كلام، ولما وردت هنا بعد قوله
  { والمؤمنون } دل ذلك على إحاطتها بمن ذكر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والإيمان
  بالله هو التصديق به وبصفاته ورفض الأصنام وكل معبود سواه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والإيمان
  بملائكته هو اعتقادهم عباداً لله، ورفض معتقدات الجاهلية فيهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والإيمان بكتبه هو التصديق بكل ما أنزل على الأنبياء الذين تضمن ذكرهم
  كتاب الله المنزل على محمد صلى الله عليه وسلم، أو ما أخبر هو به، وقرأ ابن كثير ونافع
  وعاصم في رواية أبي بكر وابن عامر \" وكتبه \" على الجمع، وقرؤوا في التحريم و \" كتابه
  \" على التوحيد، وقرأ أبو عمرو هنا وفي التحريم \" وكتبه \" على الجمع، وقرأ حمزة والكسائي
  \" وكتابه \" على التوحيد فيهما، وروى حفص عن عاصم ها هنا وفي التحريم \" وكتبه \"
  مثل أبي عمرو، وروى خارجة عن نافع مثل ذلك، وبكل قراءة من هذه قرأ جمهور من العلماء،
  فمن جمع أراد جمع كتاب، ومن أفرد أراد المصدر الذي يجمع كل مكتوب كان نزوله من عند
  الله تعالى، هذا قول بعضهم وقد وجهه أبو علي وهو كما قالوا: نسج اليمن، وقال أبو علي
  في صدر كلامه: أما الإفراد في قول من قرأ \" وكتابه \" فليس كما تفرد المصادر وإن أريد
  بها الكثير، كقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وادعوا ثبوراً كثيراً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الفرقان: 14] ونحو ذلك، ولكن كما
  تفرد الأسماء التي يراد بها الكثرة، كقولهم: كثر الدينار والدرهم ونحو ذلك، فإن قلت
  هذه الأسماء التي يراد بها الكثرة إنما تجيء مفردة وهذه مضافة، قيل وقد جاء في المضاف
  ما يعني به الكثرة ففي التنزيل</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
