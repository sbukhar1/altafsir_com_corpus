  وَٱلْمُؤْمِنُونَ كُلٌّ آمَنَ بِٱللَّهِ وَمَلاۤئِكَتِهِ وَكُتُبِهِ وَرُسُلِهِ لاَ
  نُفَرِّقُ بَيْنَ أَحَدٍ مِّن رُّسُلِهِ وَقَالُواْ سَمِعْنَا وَأَطَعْنَا غُفْرَانَكَ
  رَبَّنَا وَإِلَيْكَ ٱلْمَصِيرُ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\"/></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وإن تعدوا نعمة الله لا تحصوها</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[إبراهيم:34]
  وفي الحديث منعت العراق درهمها وقفيزها، فهذا يراد به الكثير كما يراد بما فيه لام
  التعريف، ومنه قول ابن الرقاع:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">يَدَعُ الْحَيَّ بالعشيِّ رَعَاهَا</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وَهُم عَنْ
  رَغِيفِهِمْ أَغْنِيَاءُ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">ومجيء أسماء الأجناس معرفة بالألف واللام أكثر من مجيئها مضافة، وقرأت
  الجماعة \" ورسُله \" بضم السين، وكذلك \" رسُلنا \" و \" رسُلكم \" و \" رسُلك \"
  إلا أبا عمرو فروي عنه تخفيف \" رسلنا \" و \" رسلكم \" ، وروي عنه في \" رسلك \" التثقيل
  والتخفيف، قال أبو علي من قرأ \" على رسلك \" بالتثقيل فذلك أصل الكلمة، ومن خفف فكما
  يخفف في الآحاد مثل عنق وطنب، فإذا خفف في الآحاد فذلك أحرى في الجمع الذي هو أثقل،
  وقرأ يحيى بن يعمر \" وكتْبه ورسْله \" بسكون التاء والسين، وقرأ ابن مسعود \" وكتابه
  ولقائه ورسله \" ، وقرأ جمهور الناس \" لا نفرق \" بالنون، والمعنى يقولون لا نفرق،
  وقرأ سعيد ابن جبير ويحيي بن يعمر وأبو زرعة بن عمر بن جرير ويعقوب \" لا يفرق \" بالياء،
  وهذا على لفظ { كل } ، قال هارون وهي في حرف ابن مسعود \" لا يفرقون \" ، ومعنى هذه
  الآية أن المؤمنين ليسوا كاليهود والنصارى في أنهم يؤمنون ببعض ويكفرون ببعض.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله تعالى: { وقالوا سمعنا وأطعنا } مدح يقتضي الحض على هذه المقالة
  وأن يكون المؤمن يمتثلها غابر الدهر، والطاعة قبول الأوامر، و { غفرانك } مصدر كالكفران
  والخسران، ونصبه على جهة نصب المصادر، والعامل فيه فعل مقدر، قال الزجّاج تقديره اغفر
  غفرانك، وقال غيره نطلب ونسأل غفرانك، { وإليك المصير } إقرار بالبعث والوقوف بين يدي
  الله تعالى.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وروي أن النبي صلى الله عليه وسلم
  لما نزلت هذه الآية قال له جبريل يا محمد إن الله قد أجل الثناء عليك وعلى أمتك، فسل
  تعطه، فسأل إلى آخر السورة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
