  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ءَامَنَ
  ٱلرَّسُولُ بِمَآ أُنْزِلَ إِلَيْهِ مِن رَّبِّهِ وَٱلْمُؤْمِنُونَ كُلٌّ آمَنَ بِٱللَّهِ
  وَمَلاۤئِكَتِهِ وَكُتُبِهِ وَرُسُلِهِ لاَ نُفَرِّقُ بَيْنَ أَحَدٍ مِّن رُّسُلِهِ
  وَقَالُواْ سَمِعْنَا وَأَطَعْنَا غُفْرَانَكَ رَبَّنَا وَإِلَيْكَ ٱلْمَصِيرُ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله عز وجل: { آمن الرسول بما أنزل إليه من ربه } عن ابن عباس قال:
  لما نزلت هذه الآية وإن تبدوا ما في أنفسكم أو تخفوه يحاسبكم به الله دخل قلوبهم منها
  شيء لم يدخل من شيء فقالوا للنبي صلى الله عليه وسلم فأنزل الله { آمن الرسول بما أنزل
  إليه من ربه والمؤمنون } الآية</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">لا يكلف الله نفساً إلا وسعها لها
  ما كسبت وعليها ما اكتسبت ربنا لا تؤاخذنا إن نسينا أو أخطأنا</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  286] قال: قد فعلت ربنا</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">ولا تحمل علينا إصراً كما حملته على الذين من قبلنا</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  286] قال: قد فعلت ربنا</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">ولا تحملنا ما لا طاقة لنا به واعف عنا واغفر لنا وارحمنا أنت
  مولانا فانصرنا على القوم الكافرين</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[البقرة: 286] قال قد فعلت أخرجه
  الترمذي، وقال حديث حسن. قال الزجاج: لما ذكر الله في هذه السورة فرض الصلاة والزكاة
  والصوم والحج والطلاق والإيلاء والحيض والجهاد وأقاصيص الأنبياء وما ذكر من كلام الحكماء
  ختم السورة بذكر تصديق نبيه صلى الله عليه وسلم والمؤمنين بجميع ذلك ومعنى آمن الرسول
  صدق الرسول يعني محمداً صلى الله عليه وسلم والمعنى صدق الرسول أن هذا القرآن وجملة
  ما فيه من الشرائع والأحكام منزل من عند الله عز وجل: { والمؤمنون } أي وصدق المؤمنون
  بذلك أيضاً { كل } أي كل واحد من المؤمنين { آمن بالله وملائكته وكتبه ورسله } فهذه
  أربع مراتب من أصول الإيمان وضرورياته، فأما الإيمان بالله فهو أن يؤمن بأن الله واحد
  أحد لا شريك له ولا نظير له ويؤمن بجميع أسمائه الحسنى وصفاته العليا وأنه حي عالم
  قادر على كل شيء، وأما الإيمان بالملائكة فهو أن يؤمن بوجودهم وأنهم معصومون مطهرون
  وأنهم السفرة الكرام البررة وأنهم الوسائط بين الله تعالى وبين رسله. وأما الإيمان
  بكتبه فهو أن يؤمن بأن الكتب المنزلة من عند الله هي وحي الله إلى رسله، وأنها حق وصدق
  من عند الله بغير شك ولا ارتياب، وأن القرآن لم يحرف ولم يبدل ولم يغير، وأنه مشتمل
  على المحكم والمتشابه، وأن محكمه يكشف عن متشابهه. وأما الإيمان بالرسل فهو أن يؤمن
  بأنهم رسل الله إلى عباده وأمناؤه على وحيه، وأنهم معصومون وأنهم أفضل الخلق، وان بعضهم
  أفضل من بعض وقد أنكر بعضهم ذلك وتمسك بقوله تعالى: { لا نفرق بين أحد من رسله }. وأجيب
  عنه بأن المقصود من هذا الكلام شيء آخر وهو إثبات نبوة الأنبياء والرد على اليهود والنصارى
  الذين يقرون بنبوة موسى وعيسى وينكرون بنوة محمد صلى الله عليه وسلم وقد ثبت بالنص
  الصريح تفضيل بعض الأنبياء على بعض بقوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">تلك الرسل فضلنا بعضهم على بعض</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  253] ومعنى قوله: { لا نفرق بين أحد من رسله } فنؤمن ببعض ونكفر ببعض كما فعلت اليهود
  والنصارى بل نؤمن بجميع رسله، وفي الآية إضمار تقديره وقالوا: يعني المؤمنين لا نفرق
  بين أحد من رسله { وقالوا سمعنا وأطعنا } يعني سمعنا قولك وأطعنا أمرك، والمعنى قال
  المؤمنون: سمعنا قول ربنا فيما أمرنا به، وأطعناه فيما ألزمنا من فرائضه، واستعبدنا
  به من طاعته، وسلمنا له فيما أمرنا به ونهانا عنه، { غفرانك ربنا } أي نسألك غفرانك
  ربنا، أو يكون المعنى اغفر لنا غفرانك ربنا { وإليك المصير } يعني قالوا، إليك يا ربنا
  مرجعنا ومعادنا فاغفر ذنوبنا.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
