  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ءَامَنَ
  ٱلرَّسُولُ بِمَآ أُنْزِلَ إِلَيْهِ مِن رَّبِّهِ وَٱلْمُؤْمِنُونَ كُلٌّ آمَنَ بِٱللَّهِ
  وَمَلاۤئِكَتِهِ وَكُتُبِهِ وَرُسُلِهِ لاَ نُفَرِّقُ بَيْنَ أَحَدٍ مِّن رُّسُلِهِ
  وَقَالُواْ سَمِعْنَا وَأَطَعْنَا غُفْرَانَكَ رَبَّنَا وَإِلَيْكَ ٱلْمَصِيرُ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { آمَنَ ٱلرَّسُولُ بِمَآ أُنْزِلَ إِلَيْهِ مِن رَّبِّهِ
  وَٱلْمُؤْمِنُونَ كُلٌّ آمَنَ... }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ذكر
  ابن عطية سبب نزول الآية أنها لما نزلت</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَإِن تُبْدُواْ مَا فِيۤ أَنْفُسِكُمْ
  أَوْ تُخْفُوهُ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">.. الآية شق ذلك على المؤمنين ثم قالوا { سَمِعْنَا وَأَطَعْنَا }.
  فَمَدحهم الله وأثنى عليهم ورفع عنهم المشقة بقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">لاَ يُكَلِّفُ ٱللَّهُ نَفْساً إِلاَّ
  وُسْعَهَا</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">قال ابن عرفة: وضم الإخبار عنهم بالإيمان في هذه الآية إلى هذا السبب
  يقتضي استلزام الإيمان للعمل الصالح، قال: وفيها سؤال وهو أن الفاعل مخبر عنه بفعله
  وتقرر أنه لا يجوز (قام) القائم، ولا ضرب الضارب، إذ لا فائدة فيه، فلو قيل: \" آمن
  الرسول والصحابة لأفاد، فكيف قال (آمَنَ) المؤمنون؟</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والجواب:
  أنّه يفيد إذا (قيد بشيء) كقولك قام: في الدّار القائم، وهنا أفاد تقيده وهو قوله {
  بِمَآ أُنزِلَ إِلَيْهِ مِن رَّبِّهِ }. انتهى.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فإن
  قلت: لم ذكر الرسول ومعلوم أنه آمن؟</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قلت:
  إنه ذكر مع المؤمنين تشريفا لهم وتعظيما إذ لا ينظم الجوهر النفيس إلا (مع) نفيس مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال ابن عرفة: قال ابن عطية: و \" كل \" لفظة تصلح للإحاطة والقرينة
  تبين ذلك. انتهى.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال ابن عرفة: وظاهر أنّها ليست
  نصّا في العموم خلافا للأصوليين فإنهم ذكروها في ألفاظ العموم وتقدم للنحويين التفريق
  بين رفعها ونصبها في قوله:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">قد أصبحت أم الخيار تدعي\t</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">\tعليّ ذنبا
  كله لم أصنع</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">فقالوا: رفعها أعم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قلت:
  إنما أراد ابن عطية قولهم: كل الصيد في جوف الفراء. ورأيت رجلا كل (الرجل) وقولهم:
  أكلت شاة كل شاة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { وَمَلاۤئِكَتِهِ...
  }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال ابن عرفة: لا بد في الإيمان
  بالملائكة من استحضار أنّهم أجسام متحيزة (منتقلة) كبني آدم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ولذلك
  قال أبو عمران الفارسي في المسألة المنقولة عنه في الكفار: إنّهم ما عرفوا (الله) قط
  ولا آمنوا به خلافا للغزالي من أهل السنة (فإنه) قال في الملائكة إنهم أجسام لطيفة
  لا متحيزة ولا قائمة بالمتحيز ونحا في هذا منحى الفلاسفة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قيل
  لابن عرفة: إنّ (المقترح) توقف فيهم؟</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فقال:
  إنما توقف في إثبات الجوهر (الفرد) وهو شيء لا متحيز ولا قائم بالمتحيز ولم يتوقف في
  الملائكة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { وَكُتُبِهِ وَرُسُلِهِ...
  }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال الزمخشري: قرأ ابن عباس: \"
  وَكِتَابِهِ \" يريد القرآن وعنه الكتاب أكثر من الكتب. فإن قلت: كيف يكون الكتاب أكثر
  من الكتب؟</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قلت: لأنه إذا أريد بالواحد الجنس
  والجنسية قائمة في وحدان (الجنس) كلها لم يخرج منها شيء، وأما الجمع فلا يدخل تحته
  (إلاّ ما فيه الجنسية من المجموع. وقدره الطيبي بأن المفرد إذا أريد به الجنس يدخل
  تحته) المجموع والأشخاص بخلاف الجمع فإنه لا يتناول إلا المفردات فقط.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قيل لابن عرفة: قد اختلفوا في المفرد المحلى بالألف واللاّم (هل يفيد
  العموم، واتفقوا على أنّ الجمع يفيد العموم لا سيما المحلى بالألف واللاّم)؟</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">فقال: (ما كلامنا) إلا فيما ثبت فيه العموم من مفرد أو جمع، فالمفرد
  الذي يثبت فيه العموم (أعم من الجمع الذي يثبت فيه العموم).</font></font>&#13;\t\t\t<label
