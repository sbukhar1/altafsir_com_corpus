  color=\"black\">فإن قلت: كيف هذا مع قوله</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">تِلْكَ ٱلرُّسُلُ فَضَّلْنَا بَعْضَهُمْ
  عَلَىٰ بَعْضٍ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">قلت: إذا أسند الحكم إلى الشيء فإنما يسند إليه باعتبار (وصفه) المناسب
  له وقد قال: \" من رسله \" فما التفريق بينهم إلا في وصف الرسالة أي لا نؤمن ببعضهم
  ونترك بعضهم بل نؤمن بالجميع. قال الله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّ ٱلَّذِينَ يَكْفُرُونَ بِٱللَّهِ
  وَرُسُلِهِ وَيُرِيدُونَ أَن يُفَرِّقُواْ بَيْنَ ٱللَّهِ وَرُسُلِهِ وَيقُولُونَ نُؤْمِنُ
  بِبَعْضٍ وَنَكْفُرُ بِبَعْضٍ</font></font> }</b><br class=\"TextArabic\"/><label
