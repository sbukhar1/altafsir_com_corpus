  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وكلام أبي حيان
  في هذا الموضع غير صحيح وكذلك كلام الطيبي.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال:
  وقد ذكر القرافي في الخلاف في دَلاَلة العام على أفراده هل هي تضمن أو التزام ونص على
  / أن المفرد الذي أريد به العموم دال على أفراده ومسمياته وذلك كان أعم من الجمع.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قيل لابن عرفة: لعل دلالته على العموم بقرينة حالية؟</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">فقال: إذا تعارض صرف الدلالة للفظ أو لقرينة فصرفها للفظ أولى. انتهى.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قلت: لأن دلالة الجمع على أفراده من باب دلالة اللفظ على جزء مسماه
  ودلالة المفرد من باب دلالة اللفظ على تمام مسماه لأنه يدل على هذا المسمى وحده وعلى
  هذا بدلا عنه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال ابن عرفة: ودلالة المطابقة حقيقة
  ودلالة التضمن والالتزام مجاز.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فإن
  قلت: ليس الكتب في الآية معرفا بالألف واللاّم (بل مضافا)؟</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قلت:
  الإضافة عاقبة الألف واللاّم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ولذلك
  قال ابن التلمساني شارح المعالم في المسألة الثانية من الباب الثالث: إن من ألفاظ العموم
  صيغ الجموع المعرفة بلام الجنس أو بالإضافة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ابن
  عرفة: وفائدة هذا الترتيب في الآية ما يقولونه: وهو التركيب والتحليل لأنّك إن بدأت
  من أول قلت: الله الأول، والملائكة يتلقون الوحي منه، والوحي في ثالث رتبة، لأنّه ملقى
  ومتلقى كقولك: أعطيت زيدا درهما، فالدرهم معطى ومأخوذ، فهو مفعول بكل اعتبار، وزيد
  فاعل ومفعول فالرسل في الرتبة الرابعة. وإن بدأت من أسفل قلت: الرسل المباشرون لنا
  والقرآن هو الذي يقع به المباشرة وهو منزل عليهم ثم من أنزله من عنده.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { لاَ نُفَرِّقُ بَيْنَ أَحَدٍ مِّن رُّسُلِهِ... }.</font></font><font
