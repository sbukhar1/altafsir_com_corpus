  تُبْدُواْ مَا فِيۤ أَنْفُسِكُمْ أَوْ تُخْفُوهُ يُحَاسِبْكُمْ بِهِ ٱللَّهُ فَيَغْفِرُ
  لِمَن يَشَآءُ وَيُعَذِّبُ مَن يَشَآءُ وَٱللَّهُ عَلَىٰ كُلِّ شَيْءٍ قَدِيرٌ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ءَامَنَ
  ٱلرَّسُولُ بِمَآ أُنْزِلَ إِلَيْهِ مِن رَّبِّهِ وَٱلْمُؤْمِنُونَ كُلٌّ آمَنَ بِٱللَّهِ
  وَمَلاۤئِكَتِهِ وَكُتُبِهِ وَرُسُلِهِ لاَ نُفَرِّقُ بَيْنَ أَحَدٍ مِّن رُّسُلِهِ
  وَقَالُواْ سَمِعْنَا وَأَطَعْنَا غُفْرَانَكَ رَبَّنَا وَإِلَيْكَ ٱلْمَصِيرُ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">فقال تعالى: قد فعلت. { رَبَّنَا وَلاَ تَحْمِلْ عَلَينَا إِصْراً
  كَمَا حَمَلْتَهُ عَلَى الَّذِينَ مِن قَبْلِنَا }. قال: قد فعلت { ربنا ولا تحملنا
  ما لا طَاقَةَ لَنَا بِهِ }. قال: قد فعلت. { وَاعْفُ عَنَّا وَاغْفِرْ لَنَا وَارْحَمْنَا
  أَنتَ مَوْلاَنَا فَانصُرْنَا عَلَى الْقَوْمِ الْكَافِرِينَ }. قال: قد فعلت.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والذي أقوله فيما أضمره وحدّث به نفسه ولم يفعله إنه مُؤَاخَذ بمأثم
  الاعتقاد دون الفعل، إلا أن يكون كَفُّه عن الفعل ندماً، فالندم توبة تمحص عنه مأثم
  الاعتقاد.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله عز وجل: { ءَامَنَ الرَّسُولُ
  } إلى قوله: { وَمَلآئِكَتِهِ وَكُتُبِهِ } أما إيمان الرسول فيكون بأمرين: تحمُّل
  الرسالة، وإِبْلاَغ الأمة، وأما إيمان المؤمنين فيكون بالتصديق والعمل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">{ كُلٌّ ءَامَنَ باللَّهِ وَمَلائِكَتِهِ وَكُتُبِهِ وَرُسُلِهِ }.
  والإِيمان بالله يكون بأمرين: بتوحيده، وقبول ما أنزل على رسوله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وفي الإِيمان بالملائكة وجهان:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدهما:
  الإِيمان بأنهم رسل الله إلى أنبيائه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثاني:
  الإِيمان بأن كل نفس منهم رقيب وشهيد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">{
  وَكُتُبِهِ } قراءة الجمهور وقرأ حمزة: { وكِتَابِهِ } فمن قرأ { وَكُتُبِهِ } فالمراد
  به جميع ما أنزل الله منها على أنبيائه. ومن قرأ: { وَكِتَابِهِ } ففيه وجهان:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أحدهما: أنه عنى القرآن خاصة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثاني:
  أنه أراد الجنس، فيكون معناه بمعنى الأول وأنه أراد جميع الكتب والإِيمان بها والاعتراف
  بنزولها من الله على أنبيائه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وفي
  لزوم العمل بما فيها ما لم يرد نسخ قولان:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ثم
  فيما تقدم ذكره من إيمان الرسول والمؤمنين - وإن خرج مخرج الخبر- قولان:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أحدهما: أن المراد به مدحهم بما أخبر من إيمانهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والثاني: أن المراد به أنه يقتدي بهم مَنْ سواهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ثم قال تعالى: { لاَ نُفَرِّقُ بَيْنَ أَحَدٍ مِّن رُّسُلِهِ } يعني
  في أن يؤمن ببعضهم دون بعض، كما فعل أهل الكتاب، فيلزم التسوية بينهم في التصديق، وفي
  لزوم التسوية في التزام شرائعهم ما قدمناه من القولين، وجعل هذا حكاية عن قولهم وما
  تقدمه خبراً عن حالهم ليجمع لهم بين قول وعمل وماض ومستقبل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">{
  وَقَالُوا: سَمِعْنَا وَأَطَعْنَا } أي سمعنا قوله وأطعنا أمره.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ويحتمل وجهاً ثانياً: أن يراد بالسماع القبول، وبالطاعة العمل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">{ غُفْرَانَكَ رَبَّنَا } معناه نسألك غفرانك، فلذلك جاء به منصوباً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">{ وَإِلَيْكَ الْمَصِيرُ } يعني إلى جزائك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ويحتمل
  وجهاً ثانياً: يريد به إلى لقائك لتقدم اللقاء على الجزاء.</font></font><font class=\"TextResultArabic\"><font
