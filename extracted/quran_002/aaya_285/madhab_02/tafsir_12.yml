  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">للَّهِ
  ما فِي ٱلسَّمَٰوٰتِ وَمَا فِي ٱلأَرْضِ وَإِن تُبْدُواْ مَا فِيۤ أَنْفُسِكُمْ أَوْ
  تُخْفُوهُ يُحَاسِبْكُمْ بِهِ ٱللَّهُ فَيَغْفِرُ لِمَن يَشَآءُ وَيُعَذِّبُ مَن يَشَآءُ
  وَٱللَّهُ عَلَىٰ كُلِّ شَيْءٍ قَدِيرٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ءَامَنَ ٱلرَّسُولُ
  بِمَآ أُنْزِلَ إِلَيْهِ مِن رَّبِّهِ وَٱلْمُؤْمِنُونَ كُلٌّ آمَنَ بِٱللَّهِ وَمَلاۤئِكَتِهِ
  وَكُتُبِهِ وَرُسُلِهِ لاَ نُفَرِّقُ بَيْنَ أَحَدٍ مِّن رُّسُلِهِ وَقَالُواْ سَمِعْنَا
  وَأَطَعْنَا غُفْرَانَكَ رَبَّنَا وَإِلَيْكَ ٱلْمَصِيرُ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله
  عز وجل: { للهِ مَا فِي السَّمَواتِ وما في الأرض } في إضافة ذلك إلى الله تعالى قولان:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أحدهما: أنه إضافة تمليك تقديره: الله يملك ما في السماوات وما في
  الأرض.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والثاني: معناه تدبير ما في السماوات
  وما في الأرض.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">{ وَإِنْ تُبْدُوا مَا فِي أَنْفُسِكُمْ
  أَوْ تُخْفُوهُ يُحَاسِبْكُم بِهِ اللهُ } إبداءُ ما في النفس هو العمل بما أضمروه،
  وهو مُؤَاخَذ به ومُحَاسَب عليه، وأما إخفاؤه فهو ما أضمره وحدّث به نفسه ولم يعمل
  به.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وفيما أراد به قولان:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أحدهما: أن المراد به كتمان الشهادة خاصة، قاله ابن عباس، وعكرمة،
  والشعبي.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والثاني: أنه عام في جميع ما حدَّث
  به نفسه من سوء، أو أضمر من معصية، وهو قول الجمهور.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلف
  في هذه الآية، هل حكمها ثابت في المؤاخذة بما أضمره وحدَّث به نفسه؟ أو منسوخ؟ على
  قولين:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">أحدهما: أن حكمها ثابت في المؤاخذة
  بما أضمره، واختلف فيه من قال بثبوته على ثلاثة أقاويل:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدها:
  أن حكمها ثابت على العموم فيما أضمره الإِنسان فيؤاخِذ به من يشاء، ويغفر لمن يشاء،
  قاله ابن عمر، والحسن.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والثاني: حكمها ثابت في مؤاخذة الإِنسان
  بما أضمره وإن لم يفعله، إلا أنَّ الله يغفره للمسلمين ويؤاخذ به الكافرين والمنافقين،
  قاله الضحاك، والربيع، ويكون { فَيَغْفِرُ لِمَن يَشَآءُ } محمولاً على المسلمين، {
  وَيُعَذِّبُ مَن يَشَآءُ } محمولاً على الكافرين والمنافقين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثالث:
  أنها ثابتة الحكم على العموم في مؤاخذته المسلمين بما حدث لهم في الدنيا من المصائب
  والأمور التي يحزنون لها، ومؤاخذة الكافرين والمنافقين بعذاب الآخرة، وهذا قول عائشة
  رضي الله عنها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والقول الثاني: أن حكم الآية في
  المؤاخذة بما أضمره الإنسان وحدث به نفسه وإن لم يفعله منسوخ. واختلف من قال بنسخها
  فيما نسخت به على قولين:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">أحدهما: بما رواه العلاء بن عبد
  الرحمن بن يعقوب عن أبيه عن أبي هريرة قال: انزل الله { وَإِن تُبْدُواْ مَا فِي أَنفُسِكُم
  أَوْ تُخْفُوهُ يُحَاسِبْكُم بِهِ اللَّهُ } فاشتد ذلك على القوم فقالوا: يا رسول الله
  إنا لمؤاخذون بما نُحَدِّثُ به أنفسنا، هلكنا، فأنزل الله تعالى: { لاَ يُكَلِّفُ اللَّهُ
  نَفْساً إِلاَّ وُسْعَهَا } وهو أيضاً قول ابن مسعود.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثاني:
  أنها نسخت بما رواه سعيد بن جبير عن ابن عباس قال: لما نزلت هذه الآية { وَإِنْ تُبْدُوا
  مَا فِي أَنفُسِكُمْ } دخل قلوبهم منها شيء لم يدخلها من شيء، فقال النبي صلى الله
  عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" قُولُوا سَمِعْنَا وَأَطَعْنَا وَسَلَّمْنَا \". </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">قال: فألقى الله الإيِمان في قلوبهم، قال: فأنزل الله: { ءَامَنَ الرَّسُولُ
  } الآية. فقرأ: { رَبَّنَا لاَ تُؤَاخِذْنَا إِن نَّسِينَا أَوْ أَخْطَأَنَا }.</font></font>&#13;\t\t\t<label
