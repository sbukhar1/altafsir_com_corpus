  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\"/></font><table
  border=\"0\" class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">والنجم تستصغر الأبصار رؤيته   والذنب للطرف
  لا للنجم في الصغر</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">ونسأل الله تعالى أن ينفعنا بما علمنا، ويعلمنا ما ينفعنا به بفضله
  ورحمته. المسألة الثانية قوله تعالى { آمن ٱلرَّسُولُ بِمَا أُنزِلَ إِلَيْهِ مِن رَّبّهِ
  } فالمعنى أنه عرف بالدلائل القاهرة والمعجزات الباهرة أن هذا القرآن وجملة ما فيه
  من الشرائع والأحكام نزل من عند الله تعالى، وليس ذلك من باب إلقاء الشياطين، ولا من
  نوع السحر والكهانة والشعبذة، وإنما عرف الرسول لأنه صلى الله عليه وسلم ذلك بما ظهر
  من المعجزات القاهرة على يد جبريل عليه السلام. فأما قوله { وَٱلْمُؤْمِنُونَ } ففيه
  احتمالان أحدهما أن يتم الكلام عند قوله { وَٱلْمُؤْمِنُونَ } فيكون المعنى آمن الرسول
  والمؤمنون بما أنزل إليه من ربه، ثم ابتدأ بعد ذلك بقوله { كُلٌّ ءامَنَ بِٱللَّهِ
  } والمعنى كل واحد من المذكورين فيما تقدم، وهم الرسول والمؤمنون آمن بالله. الاحتمال
  الثاني أن يتم الكلام عند قوله { بِمَا أُنزِلَ إِلَيْهِ مِن رَّبّهِ } ثم يبتدىء من
  قوله { وَٱلْمُؤْمِنُونَ كُلٌّ ءامَنَ بِٱللَّهِ } ويكون المعنى أن الرسول آمن بكل
  ما أنزل إليه من ربه، وأما المؤمنون فإنهم آمنوا بالله وملائكته وكتبه ورسله، فالوجه
  الأول يشعر بأنه عليه الصلاة والسلام ما كان مؤمناً بربه، ثم صار مؤمناً به، ويحتمل
  عدم الإيمان على وقت الاستدلال، وعلى الوجه الثاني يشعر اللفظ بأن الذي حدث هو إيمانه
