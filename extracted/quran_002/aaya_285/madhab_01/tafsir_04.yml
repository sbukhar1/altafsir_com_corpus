  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ءَامَنَ
  ٱلرَّسُولُ بِمَآ أُنْزِلَ إِلَيْهِ مِن رَّبِّهِ وَٱلْمُؤْمِنُونَ كُلٌّ آمَنَ بِٱللَّهِ
  وَمَلاۤئِكَتِهِ وَكُتُبِهِ وَرُسُلِهِ لاَ نُفَرِّقُ بَيْنَ أَحَدٍ مِّن رُّسُلِهِ
  وَقَالُواْ سَمِعْنَا وَأَطَعْنَا غُفْرَانَكَ رَبَّنَا وَإِلَيْكَ ٱلْمَصِيرُ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">في الآية مسائل المسألة الأولى في كيفية النظم وجوه الأول وهو أنه
  تعالى لما بيّن في الآية المتقدمة كمال الملك، وكمال العلم، وكمال القدرة لله تعالى،
  وذلك يوجب كمال صفات الربوبية أتبع ذلك بأن بين كون المؤمنين في نهاية الانقياد والطاعة
  والخضوع لله تعالى، وذلك هو كمال العبودية وإذا ظهر لنا كمال الربوبية، وقد ظهر منا
  كمال العبودية، فالمرجو من عميم فضله وإحسانه أن يظهر يوم القيامة في حقنا كمال العناية
  والرحمة والإحسان اللّهم حقق هذا الأمل. الوجه الثاني في النظم أنه تعالى لما قال</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَإِن
  تُبْدُواْ مَا فِي أَنفُسِكُمْ أَوْ تُخْفُوهُ يُحَاسِبْكُم بِهِ ٱللَّه</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">البقرة
  284 بين أنه لا يخفى عليه من سرنا وجهرنا وباطننا وظاهرنا شيء ألبتة، ثم إنه تعالى
  ذكر عقيب ذلك ما يجري مجرى المدح لنا والثناء علينا، فقال { آمن ٱلرَّسُولُ بِمَا أُنزِلَ
  إِلَيْهِ مِن رَّبّهِ وَٱلْمُؤْمِنُونَ } كأنه بفضله يقول عبدي أنا وإن كنت أعلم جميع
  أحوالك، فلا أظهر من أحوالك، ولا أذكر منها إلا ما يكون مدحاً لك وثناء عليك، حتى تعلم
  أني كما أنا الكامل في الملك والعلم والقدرة، فأنا الكامل في الجود والرحمة، وفي إظهار
  الحسنات، وفي الستر على السيئات. الوجه الثالث أنه بدأ في السورة بمدح المتقين الذين
  يؤمنون بالغيب، ويقيمون الصلاة ومما رزقناهم ينفقون، وبيّن في آخر السورة أن الذين
  مدحهم في أول السورة هم أمة محمد صلى الله عليه وسلم، فقال { وَٱلْمُؤْمِنُونَ كُلٌّ
  ءَامَنَ بِٱللَّهِ وَمَلَـئِكَتِهِ وَكُتُبِهِ وَرُسُلِهِ لاَ نُفَرّقُ بَيْنَ أَحَدٍ
  مّن رُّسُلِهِ } وهذا هو المراد بقوله في أول السورة</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">ٱلَّذِينَ يُؤْمِنُونَ بِٱلْغَيْبِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">البقرة
  3. ثم قال ههنا { وَقَالُواْ سَمِعْنَا وَأَطَعْنَا } وهو المراد بقوله في أول السورة
  { وَيُقِيمُونَ ٱلصَّلوٰةَ وَمِمَّا رَزَقْنَـٰهُمْ يُنفِقُونَ }. ثم قال ههنا { غُفْرَانَكَ
  رَبَّنَا وَإِلَيْكَ ٱلْمَصِيرُ } وهو المراد بقوله في أول السورة</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَبِٱلأْخِرَةِ
  هُمْ يُوقِنُونَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">البقرة 4 ثم حكى عنهم ههنا كيفية تضرعهم إلى ربهم في قولهم</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">رَبَّنَا
  لاَ تُؤَاخِذْنَا إِن نَّسِينَا أَوْ أَخْطَأْنَا</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">البقرة 286 إلى آخر السورة وهو المراد
  بقوله في أول السورة</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">أُوْلَـٰئِكَ عَلَىٰ هُدًى مّن رَّبّهِمْ وَأُوْلَـٰئِكَ هُمُ
  ٱلْمُفْلِحُونَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">البقرة 5 فانظر كيف حصلت الموافقة بين أول السورة وآخرها. والوجه الرابع
  وهو أن الرسول إذا جاءه الملك من عند الله، وقال له إن الله بعثك رسولاً إلى الخلق،
  فههنا الرسول لا يمكنه أن يعرف صدق ذلك الملك إلا بمعجزة يظهرها الله تعالى على صدق
  ذلك الملك في دعواه ولولا ذلك المعجز لجوز الرسول أن يكون ذلك المخبر شيطاناً ضالاً
  مضلاً، وذلك الملك أيضاً إذا سمع كلام الله تعالى افتقر إلى معجز يدل على أن المسموع
  هو كلام الله تعالى لا غير، وهذه المراتب معتبرة أولها قيام المعجز على أن المسموع
  كلام الله لا غيره، فيعرف الملك بواسطة ذلك المعجز أنه سمع كلام الله تعالى وثانيها
  قيام المعجزة عند النبي صلى الله عليه وسلم على أن ذلك الملك صادق في دعواه، وأنه ملك
  بعثه الله تعالى وليس بشيطان وثالثها أن تقوم المعجزة على يد الرسول عند الأمة حتى
  تستدل الأمة بها على أن الرسول صادق في دعواه فإذن لما لم يعرف الرسول كونه رسولاً
  من عند الله لا تتمكن الأمة من أن يعرفوا ذلك، فلما ذكر الله تعالى في هذه السورة أنواع
  الشرائع وأقسام الأحكام، قال { آمن ٱلرَّسُولُ } فبيّن أن الرسول عرف أن ذلك وحي من
  الله تعالى وصف إليه، وأن الذي أخبره بذلك ملك مبعوث من قبل الله تعالى معصوم من التحريف،
  وليس بشيطان مضل، ثم ذكر إيمان الرسول صلى الله عليه وسلم بذلك، وهو المرتبة المتقدمة،
  وذكر عقيبه إيمان المؤمنين بذلك وهو المرتبة المتأخرة، فقال { وَٱلْمُؤْمِنُونَ كُلٌّ
  ءامَنَ بِٱللَّهِ } ومن تأمل في لطائف نظم هذه السورة وفي بدائع ترتيبها علم أن القرآن
  كما أنه معجز بحسب فصاحة ألفاظه وشرف معانيه، فهو أيضاً معجز بحسب ترتيبه ونظم آياته
  ولعلّ الذين قالوا إنه معجز بحسب أسلوبه أرادوا ذلك إلا أني رأيت جمهور المفسرين معرضين
  عن هذه اللطائف غير متنبهين لهذه الأمور، وليس الأمر في هذا الباب كما قيل</font></font>&#13;\t\t\t<label
