  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ءَامَنَ
  ٱلرَّسُولُ بِمَآ أُنْزِلَ إِلَيْهِ مِن رَّبِّهِ وَٱلْمُؤْمِنُونَ كُلٌّ آمَنَ بِٱللَّهِ
  وَمَلاۤئِكَتِهِ وَكُتُبِهِ وَرُسُلِهِ لاَ نُفَرِّقُ بَيْنَ أَحَدٍ مِّن رُّسُلِهِ
  وَقَالُواْ سَمِعْنَا وَأَطَعْنَا غُفْرَانَكَ رَبَّنَا وَإِلَيْكَ ٱلْمَصِيرُ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ ءَامَنَ } صدّق { ٱلرَّسُولَ } محمد صلى الله عليه وسلم { بِمَا
  أُنزِلَ إِلَيْهِ مِن رَّبّهِ } من القرآن { وَٱلْمُؤْمِنُونَ } عطف عليه { كُلٌّ }
  تنوينه عوض من المضاف إليه { ءَامَنَ بِٱللَّهِ وَمَلَئِكَتِهِ وَكُتُبِهِ } بالجمع
  والإفراد[وكتابه] { وَرُسُلِهِ } يقولون { لاَ نُفَرّقُ بَيْنَ أَحَدٍ مّن رُّسُلِهِ
  } فنؤمن ببعض ونكفر ببعض كما فعل اليهود والنصارى { وَقَالُواْ سَمِعْنَا } أي ما أُمْرِنَا
  به سماع قبول { وَأَطَعْنَا } نسألك { غُفْرَانَكَ رَبَّنَا وَإِلَيْكَ ٱلْمَصِيرُ
  } المرجع بالبعث، ولما نزلت الآية قبلها شكا المؤمنون من الوسوسة وشق عليهم المحاسبة
  بها فنزل:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
