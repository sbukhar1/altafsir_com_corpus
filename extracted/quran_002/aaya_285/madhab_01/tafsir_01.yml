  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">ءَامَنَ ٱلرَّسُولُ بِمَآ أُنْزِلَ إِلَيْهِ مِن رَّبِّهِ
  وَٱلْمُؤْمِنُونَ كُلٌّ آمَنَ بِٱللَّهِ وَمَلاۤئِكَتِهِ وَكُتُبِهِ وَرُسُلِهِ لاَ
  نُفَرِّقُ بَيْنَ أَحَدٍ مِّن رُّسُلِهِ وَقَالُواْ سَمِعْنَا وَأَطَعْنَا غُفْرَانَكَ
  رَبَّنَا وَإِلَيْكَ ٱلْمَصِيرُ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">القول فـي تأويـل
  قوله تعالـى: { لاَ نُفَرّقُ بَيْنَ أَحَدٍ مّن رُّسُلِهِ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأما
  قوله: { لاَ نُفَرّقُ بَيْنَ أَحَدٍ مّن رُّسُلِهِ } فإنه أخبر جلّ ثناؤه بذلك عن الـمؤمنـين
  أنهم يقولون ذلك. ففـي الكلام فـي قراءة من قرأ: { لاَ نُفَرّقُ بَيْنَ أَحَدٍ مّن
  رُّسُلِهِ } بـالنون متروك قد استغنـي بدلالة ما ذكر عنه، وذلك الـمتروك هو «يقولون».</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وتأويـل الكلام: والـمؤمنون كل آمن بـالله وملائكته وكتبه ورسله، يقولون:
  لا نفرّق بـين أحد من رسله. وترك ذكر «يقولون» لدلالة الكلام علـيه، كما ترك ذكره فـي
  قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَالمَلَـٰئِكَةُ يَدْخُلُونَ عَلَيْهِمْ مّن كُلّ بَابٍ سَلَـٰمٌ
  عَلَيْكُم بِمَا صَبَرْتُمْ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الرعد: 23-24] بـمعنى: يقولون سلام. وقد قرأ ذلك جماعة من الـمتقدّمين:
  «لا يُفَرّقُ بَـيْنَ أحَدٍ مِنْ رُسُلِهِ» بـالـياء، بـمعنى: والـمؤمنون كلهم آمن
  بـالله وملائكته وكتبه ورسله، لا يفرّق الكل منهم بـين أحد من رسله، فـيؤمن ببعض، ويكفر
  ببعض، ولكنهم يصدقون بجميعهم، ويقرّون أن ما جاؤا به كان من عند الله، وأنهم دعوا إلـى
  الله وإلـى طاعته، ويخالفون فـي فعلهم ذلك الـيهود الذين أقرّوا بـموسى وكذّبوا عيسى،
  والنصارى الذين أقرّوا بـموسى وعيسى وكذّبوا بـمـحمد صلى الله عليه وسلم، وجحدوا نبوّته،
  ومن أشبههم من الأمـم الذين كذّبوا بعض رسل الله، وأقّروا ببعضه. كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد: { لاَ نُفَرّقُ
  بَيْنَ أَحَدٍ مّن رُّسُلِهِ } كما صنع القوم، يعنـي بنـي إسرائيـل، قالوا: فلان نبـيّ،
  وفلان لـيس نبـياً، وفلان نؤمن به، وفلان لا نؤمن به.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والقراءة
  التـي لا نستـجيز غيرها فـي ذلك عندنا بـالنون: { لاَ نُفَرّقُ بَيْنَ أَحَدٍ مّن رُّسُلِهِ
  } لأنها القراءة التـي قامت حجة بـالنقل الـمستفـيض الذي يـمتنع معه التشاعز والتواطؤ
  والسهو والغلط، يعنـي ما وصفنا من يقولون: لا نفرّق بـين أحد من رسله. ولا يعترض بشاذّ
  من القراءة علـى ما جاءت به الـحجة نقلاً ورواية.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">القول
  فـي تأويـل قوله تعالـى: { وَقَالُواْ سَمِعْنَا وَأَطَعْنَا غُفْرَانَكَ رَبَّنَا
  وَإِلَيْكَ ٱلْمَصِيرُ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">(يعنـي بذلك جل ثناؤه: وقال الكلّ
  من الـمؤمنـين: { سَمِعْنَا } قول ربنا، وأمره إيانا بـما أمرنا به، ونهيه عما نهانا
  عنه، { وَأَطَعْنَا }: يعنـي أطعنا ربنا فـيـما ألزمنا من فرائضه، واستعبدنا به من
  طاعته، وسلـمنا له: وقوله: { غُفْرَانَكَ رَبَّنَا } يعنـي: وقالوا غفرانك ربنا، بـمعنى:
  اغفر لنا، ربنا غفرانك، كما يقال: سبحانك، بـمعنى نسبحك سبحانك. وقد بـينا فـيـما مضى
  أن الغفران والـمغفرة: الستر من الله علـى ذنوب من غفر له، وصفحه له عن هتك ستره بها
  فـي الدنـيا والآخرة، وعفوه عن العقوبة علـيه. وأما قوله: { وَإِلَيْكَ ٱلْمَصِيرُ
  } فإنه يعنـي جل ثناؤه أنهم قالوا: وإلـيك يا ربنا مرجعنا ومعادنا فـاغفر لنا ذنوبنا.)</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">فإن قال لنا قائل: فما الذي نصب قوله: { غُفْرَانَكَ }؟ قـيـل له:
  وقوعه وهو مصدر موقع الأمر، وكذلك تفعل العرب بـالـمصادر والأسماء إذا حلت مـحل الأمر،
  وأدّت عن معنى الأمر نصبتها، فـيقولون: شكراً لله يا فلان، وحمدا له، بـمعنى: اشكر
  الله واحمده، والصلاةَ الصلاةَ: بـمعنى صلوا.</font></font>&#13;\t\t\t<label disabled=\"true\"
