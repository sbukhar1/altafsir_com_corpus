  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ءَامَنَ
  ٱلرَّسُولُ بِمَآ أُنْزِلَ إِلَيْهِ مِن رَّبِّهِ وَٱلْمُؤْمِنُونَ كُلٌّ آمَنَ بِٱللَّهِ
  وَمَلاۤئِكَتِهِ وَكُتُبِهِ وَرُسُلِهِ لاَ نُفَرِّقُ بَيْنَ أَحَدٍ مِّن رُّسُلِهِ
  وَقَالُواْ سَمِعْنَا وَأَطَعْنَا غُفْرَانَكَ رَبَّنَا وَإِلَيْكَ ٱلْمَصِيرُ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يعنـي بذلك جل ثناؤه: صدّق الرسول، يعنـي رسول الله صلى الله عليه
  وسلم، فأقرّ { بِمَا أُنزِلَ إِلَيْهِ } يعنـي بـما أوحي إلـيه من ربه من الكتاب، وما
  فـيه من حلال وحرام، ووعد ووعيد، وأمر ونهي، وغير ذلك من سائر ما فـيه من الـمعانـي
  التـي حواها. وذكر أن رسول الله صلى الله عليه وسلم لـما نزلت هذه الآية علـيه قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" يَحقُّ لَهُ \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة قوله: { آمنٱلرَّسُولُ
  بِمَا أُنزِلَ إِلَيْهِ مِن رَّبّهِ وَٱلْمُؤْمِنُونَ } وذكر لنا أن نبـيّ الله صلى
  الله عليه وسلم لـما نزلت هذه الآية قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" وَيَحِقُّ لَهُ أنْ يُؤمِنَ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقد
  قـيـل: إنها نزلت بعد قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَإِن تُبْدُواْ مَا فِي أَنفُسِكُمْ أَوْ تُخْفُوهُ يُحَاسِبْكُم
  بِهِ ٱللَّهُ فَيَغْفِرُ لِمَن يَشَاء وَيُعَذّبُ مَن يَشَاء وَٱللَّهُ عَلَىٰ كُلّ
  شَيْءٍ قَدِيرٌ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[البقرة: 284] لأن الـمؤمنـين برسول الله من أصحابه، شقّ علـيهم ما
  توعدهم الله به من مـحاسبتهم علـى ما أخفته نفوسهم، فشكوا ذلك إلـى النبـيّ صلى الله
  عليه وسلم، فقال لهم رسول الله صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" لَعَلَّكُمْ تَقُولُونَ سَمِعْنَا وَعَصَيْنَا كَمَا قَالَتْ بَنُو
  إِسْرَائِيـل \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">فقالوا:
  بل نقول: سمعنا وأطعناٰ فأنزل الله لذلك من قول النبيّ صلى الله عليه وسلم وقول أصحابه:
  { آمن ٱلرَّسُولُ بِمَا أُنزِلَ إِلَيْهِ مِن رَّبّهِ وَٱلْمُؤْمِنُونَ وَٱلْمُؤْمِنُونَ
  كُلٌّ ءامَنَ بِٱللَّهِ وَمَلَـئِكَتِهِ وَكُتُبِهِ وَرُسُلِهِ }. يقول: وصدّق الـمؤمنون
  أيضاً مع نبـيهم بـالله وملائكته وكتبه ورسله الآيتـين. وقد ذكرنا قائلي ذلك قبل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">واختلف القراء فـي قراءة قوله: «وكتبه»، فقرأ ذلك عامة قراء الـمدينة
  وبعض قراء أهل العراق: { وَكُتُبِهِ } علـى وجه جمع الكتاب علـى معنى: والـمؤمنون كلّ
  آمن بـالله وملائكته وجميع كتبه التـي أنزلها علـى أنبـيائه ورسوله. وقرأ ذلك جماعة
  من قراء أهل الكوفة: «وكتابه» بـمعنى: والـمؤمنون كلّ آمن بـالله وملائكته، وبـالقرآن
  الذي أنزله علـى نبـيه مـحمد صلى الله عليه وسلم. وقد رُوي عن ابن عبـاس أنه كان يقرأ
  ذلك وكتابه، ويقول: الكتاب أكثر من الكتب. وكان ابن عبـاس يوجه تأويـل ذلك إلـى نـحو
  قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَٱلْعَصْرِ إِنَّ ٱلإنسَـٰنَ لَفِى خُسْرٍ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[العصر:
  1-2] بـمعنى: جنس الناس وجنس الكتاب، كما يقال: ما أكثر درهم فلان وديناره، ويراد به
  جنس الدراهم والدنانـير. وذلك وإن كان مذهبـا من الـمذاهب معروفـا، فإن الذي هو أعجب
  إلـيّ من القراءة فـي ذلك أن يقرأ بلفظ الـجمع، لأن الذي قبله جمع، والذي بعده كذلك،
  أعنـي بذلك: «وملائكته وكتبه ورسله»، فإلـحاق الكتب فـي الـجمع لفظاً به أعجب إلـيّ
  من توحيده وإخراجه فـي اللفظ به بلفظ الواحد، لـيكون لاحقا فـي اللفظ والـمعنى بلفظ
  ما قبله وما بعده، وبـمعناه.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
