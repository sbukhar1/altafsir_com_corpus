text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ كُتِبَ عَلَيْكُمُ
  ٱلْقِتَالُ وَهُوَ كُرْهٌ لَّكُمْ وَعَسَىٰ أَن تَكْرَهُواْ شَيْئاً وَهُوَ خَيْرٌ
  لَّكُمْ وَعَسَىٰ أَن تُحِبُّواْ شَيْئاً وَهُوَ شَرٌّ لَّكُمْ وَٱللَّهُ يَعْلَمُ
  وَأَنْتُمْ لاَ تَعْلَمُونَ }يعنـي بذلك جل ثناؤه: { كُتِبَ عَلَـيْكُمُ القِتالُ }
  فرض علـيكم القتال، يعنـي قتال الـمشركين، { وَهُوَ كُرْهٌ لَكُمْ }.واختلف أهل العلـم
  فـي الذين عنوا بفرض القتال، فقال بعضهم: عنى بذلك أصحاب رسول الله صلى الله عليه وسلم
  خاصة دون غيرهم. ذكر من قال ذلك:حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن
  ابن جريج، قال: سألت عطاء قلت له: { كُتِبَ عَلَـيْكُمُ الْقِتالُ وَهُوَ كُرْهٌ لَكُمْ
  } أواجب الغزو علـى الناس من أجلها؟ قال: لا، كتب علـى أولئك حينئذٍ.حدثنا أبو كريب،
  قال: ثنا عثمان بن سعيد، قال: ثنا خالد، عن حسين بن قـيس، عن عكرمة، عن ابن عبـاس فـي
  قوله: { كُتِبَ عَلَـيْكُمْ الِقتالُ وَهُوَ كُرْهٌ لَكُمْ } قال: نسختها{ وَقَالُواْ
  سَمِعْنَا وَأَطَعْنَا }[البقرة: 285].وهذا قول لا معنى له، لأن نسخ الأحكام من قبل
  الله جل وعز لا من قبل العبـاد، وقوله: قالُوا سَمِعْنا وأطَعْنا خبر من الله عن عبـاده
  الـمؤمنـين وأنهم قالوه لا نسخ منه.حدثنـي مـحمد بن إسحاق، قال: ثنا معاوية بن عمرو،
  قال: ثنا أبو إسحاق الفزاري، قال: سألت الأوزاعي عن قول الله عز وجل: { كُتِبَ عَلَـيْكُمْ
  القِتالُ وَهُوَ كُرْهٌ لَكُمْ } أواجب الغزو علـى الناس كلهم؟ قال: لا أعلـمه، ولكن
  لا ينبغي للأئمة والعامة تركه، فأما الرجل فـي خاصة نفسه فلا.وقال آخرون: هو علـى كل
  واحد حتـى يقوم به من فـي قـيامه الكفـاية، فـيسقط فرض ذلك حينئذٍ عن بـاقـي الـمسلـمين
  كالصلاة علـى الـجنائز وغسلهم الـموتـى ودفنهم، وعلـى هذا عامة علـماء الـمسلـمين.
  وذلك هو الصواب عندنا لإجماع الـحجة علـى ذلك، ولقول الله عز وجل: { فَضَّلَ اللّهُ
  الـمُـجاهِدينَ بأمْوَالِهم وأنْفُسِهِمْ علـى القَاعِدِينَ دَرَجَةً وكُلاًّ وَعَدَ
  اللّهُ الـحُسْنَى } فأخبر جل ثناؤه أن الفضل للـمـجاهدين، وأن لهم وللقاعدين الـحسنى،
  ولو كان القاعدون مضيعين فرضاً لكان لهم السوأى لا الـحسنى.وقال آخرون: هو فرض واجب
  علـى الـمسلـمين إلـى قـيام الساعة. ذكر من قال ذلك:حدثنا حسين بن ميسر، قال: ثنا روح
  بن عبـادة، عن ابن جريج، عن داود بن أبـي عاصم، قال: قلت لسعيد بن الـمسيب: قد أعلـم
  أن الغزو واجب علـى الناس فسكت. وقد أعلـم أنْ لو أنكر ما قلت لبـين لـي.وقد بـينا
  فـيـما مضى معنى قوله «كتب» بـما فـيه الكفـاية.القول فـي تأويـل قوله تعالـى: { وَهُوَ
  كُرْهٌ لَكُمْ }.يعنـي بذلك جل ثناؤه: وهو ذو كره لكم، فترك ذكر «ذو» اكتفـاء بدلالة
  قوله: «كره لكم» علـيه، كما قال: { وَاسْألِ القَرْيَةَ }. وبنـحو الذي قلنا فـي ذلك
  روي عن عطاء فـي تأويـله. ذكر من قال ذلك:حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي
  حجاج، عن ابن جريج، عن عطاء فـي قوله: { وَهُوَ كُرْهٌ لَكُمْ } قال: كره إلـيكم حينئذ.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ كُتِبَ عَلَيْكُمُ ٱلْقِتَالُ وَهُوَ
  كُرْهٌ لَّكُمْ وَعَسَىٰ أَن تَكْرَهُواْ شَيْئاً وَهُوَ خَيْرٌ لَّكُمْ وَعَسَىٰ أَن
  تُحِبُّواْ شَيْئاً وَهُوَ شَرٌّ لَّكُمْ وَٱللَّهُ يَعْلَمُ وَأَنْتُمْ لاَ تَعْلَمُونَ
  }والكره بـالضم: هو ما حمل الرجل نفسه علـيه من غير إكراه أحد إياه علـيه، والكره بفتـح
  الكاف: هو ما حمله غيره، فأدخـله علـيه كرهاً ومـمن حُكي عنه هذا القول معاذ بن مسلـم.حدثنـي
  الـمثنى، قال: ثنا إسحاق، قال: ثنا عبد الرحمن بن أبـي حماد، عن معاذ بن مسلـم، قال:
  الكُرْه: الـمشقة، والكَرْه: الإجبـار.وقد كان بعض أهل العربـية يقول الكرَه والكُرْه
  لغتان بـمعنى واحد، مثل الغَسل والغُسل، والضَّعف والضُّعف، والرَّهب والرُّهب. وقال
  بعضهم: الكُره بضم الكاف اسم، والكَره بفتـحها مصدر.القول فـي تأويـل قوله تعالـى:
  { وَعَسَى أنْ تَكْرَهُوا شَيْئاً وَهُوَ خَيْرٌ لَكُمْ وَعَسَى أنْ تُـحِبّوا شَيْئاً
  وَهُوَ شَرٌّ لَكُمْ }.يعنـي بذلك جل ثناؤه: ولا تكرهوا القتال، فإنكم لعلكم أن تكرهوه
  وهو خير لكم، ولا تـحبوا ترك الـجهاد، فلعلكم أن تـحبوه وهو شّر لكم. كما:حدثنـي موسى
  بن هارون، قال: ثنا عمرو بن حماد، قال: ثنا أسبـاط، عن السدي: { كُتِبَ عَلَـيْكُمُ
  الْقِتالُ وَهُوَ كُرْهٌ لَكُمْ وَعَسَىَ أنْ تَكْرَهُوا شَيْئاً وَهُو خَيْرٌ لَكُمْ
  وَعَسَىَ أنْ تُـحِبّوا شَيْئاً وَهُوَ شَرٌّ لَكُمْ } وذلك لأن الـمسلـمين كانوا يكرهون
  القتال، فقال: عسى أن تكرهوا شيئاً وهو خير لكم. يقول: إن لكم فـي القتال الغنـيـمة
  والظهور والشهادة، ولكم فـي القعود أن لا تظهروا علـى الـمشركين، ولا تستشهدوا، ولا
  تصيبوا شيئاً.حدثنـي مـحمد بن إبراهيـم السلـمي، قال: ثنـي يحيى بن مـحمد بن مـجاهد،
  قال: أخبرنـي عبـيد الله بن أبـي هاشم الـجعفـي، قال: أخبرنـي عامر بن واثلة قال: قال
  ابن عبـاس: كنت رِدْف النبـيّ صلى الله عليه وسلم، فقال: \" يا ابنَ عبَّـاسٍ ارْضَ
  عنِ اللَّهِ بـمَا قَدَّرَ وَإنْ كانَ خِلافَ هواكَ، فإنَّه مُثْبَتٌ فـي كتابِ اللَّهِ
  \" قلت: يا رسول الله فأين وقد قرأتُ القرآن؟ قال: «فـي قوله: وَعَسَىَ أنْ تَكْرَهُوا
  شيْئاً وَهُوَ خَيْرٌ لَكُمْ وَعَسَىَ أنْ تُـحِبّوا شَيْئاً وَهُوَ شَرُّ لَكُمْ وَاللَّهُ
  يَعْلَمُ وأنْتُمْ لا تَعْلَمُونَ».القول فـي تأويـل قوله تعالـى: { وَاللَّهُ يَعْلَـمُ
  وأنْتُـمْ لا تَعْلَـمُونَ }.يعنـي بذلك جل ثناؤه: والله يعلـم ما هو خير لكم مـما
  هو شر لكم، فلا تكرهوا ما كتبت علـيكم من جهاد عدوّكم، وقتال من أمرتكم بقتاله، فإنـي
  أعلـم أن قتالكم إياهم، هو خير لكم فـي عاجلكم ومعادكم وترككم قتالهم شر لكم، وأنتـم
  لا تعلـمون من ذلك ما أعلـم، يحضهم جل ذكره بذلك علـى جهاد أعدائه، ويرغبهم فـي قتال
  من كفر به.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

