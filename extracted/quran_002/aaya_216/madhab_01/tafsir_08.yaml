text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ كُتِبَ عَلَيْكُمُ
  ٱلْقِتَالُ وَهُوَ كُرْهٌ لَّكُمْ وَعَسَىٰ أَن تَكْرَهُواْ شَيْئاً وَهُوَ خَيْرٌ
  لَّكُمْ وَعَسَىٰ أَن تُحِبُّواْ شَيْئاً وَهُوَ شَرٌّ لَّكُمْ وَٱللَّهُ يَعْلَمُ
  وَأَنْتُمْ لاَ تَعْلَمُونَ }{ كُتِٰبَ } فرض { عَلَيْكُمُ ٱلْقِتَالُ } للكفار { وَهُوَ
  كُرْهٌ } مكروه { لَّكُمْ } طبعاً لمشقته { وَعَسَىٰ أَن تَكْرَهُواْ شَيْئًا وَهُوَ
  خَيْرٌ لَّكُمْ وَعَسَىٰ أَن تُحِبُّواْ شَيْئًا وَهُوَ شَرٌّ لَّكُمْ } لميل النفس
  إلى الشهوات الموجبة لهلاكها ونفورها عن التكليفات الموجبة لسعادتها فلعل لكم في القتال-
  وإن كرهتموه- خيراً لأن فيه إما الظفر والغنيمة أو الشهادة والأجر وفي تركه- وإن أحبتموه
  - شراً لأن فيه الذل والفقر وحرمان الأجر { وَٱللَّهُ يَعْلَمُ } ما هو خير لكم { وَأَنتُمْ
  لاَ تَعْلَمُونَ } ذلك فبادروا إلى ما يأمركم به.\r\n\t\t\t\r\n\t\t\t</section>"

