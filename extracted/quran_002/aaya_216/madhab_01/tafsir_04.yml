  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">كُتِبَ
  عَلَيْكُمُ ٱلْقِتَالُ وَهُوَ كُرْهٌ لَّكُمْ وَعَسَىٰ أَن تَكْرَهُواْ شَيْئاً وَهُوَ
  خَيْرٌ لَّكُمْ وَعَسَىٰ أَن تُحِبُّواْ شَيْئاً وَهُوَ شَرٌّ لَّكُمْ وَٱللَّهُ يَعْلَمُ
  وَأَنْتُمْ لاَ تَعْلَمُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">الحكـم الثانيفيما
  يتعلق بالقتال وفيه مسائل /المسألة الأولى اعلم أنه عليه الصلاة والسلام كان غير مأذون
  في القتال مدة إقامته بمكة فلما هاجر أذن له في قتال من يقاتله من المشركين، ثم أذن
  له في قتال المشركين عامة، ثم فرض الله الجهاد واختلف العلماء في هذه الآية فقال قوم
  إنها تقتضي وجوب القتال على الكل وعن مكحول أنه كان يحلف عند البيت بالله أن الغزو
  واجب ونقل عن ابن عمر وعطاء أن هذه الآية تقتضي وجوب القتال على أصحاب الرسول عليه
  الصلاة والسلام في ذلك الوقت فقط حجة الأولين أن قوله { كُتِبَ } يقتضي الوجوب وقوله
  { عَلَيْكُمْ } يقتضيه أيضاً، والخطاب بالكاف في قوله { عَلَيْكُمْ } لا يمنع من الوجوب
  على الموجودين وعلى من سيوجد بعد ذلك كما في قوله</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">كُتِبَ عَلَيْكُمُ ٱلْقِصَاصُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">البقرة
  178،</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">كُتِبَ عَلَيْكُمُ ٱلصّيَامُ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">البقرة 183. فإن قيل ظاهر الآية
  هل يقتضي أن يكون واجباً على الأعيان أو على الكفاية. قلنا بل يقتضي أن يكون واجباً
  على الأعيان لأن قوله { عَلَيْكُمْ } أي على كل واحد من آحادكم كما في قوله { كُتِبَ
  عَلَيْكُمُ ٱلْقِصَاصُ، كُتِبَ عَلَيْكُمُ ٱلصّيَامُ } حجة عطاء أن قوله { كُتِبَ }
  يقتضي الإيجاب، ويكفي في العمل به مرة واحدة وقوله { عَلَيْكُمْ } يقتضي تخصيص هذا
  الخطاب بالموجودين في ذلك الوقت إلا أنا قلنا إن قوله { كُتِبَ عَلَيْكُمُ ٱلْقِصَاصُ،
  كُتِبَ عَلَيْكُمُ ٱلصّيَامُ } حال الموجودين فيه كحال من سيوجد بعد ذلك، بدلالة منفصلة
  وهي الإجماع، وتلك الدلالة مفقودة ههنا فوجب أن يبقى على الوضع الأصلي، قالوا ومما
  يدل على صحة هذا القول قوله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَكُلاًّ وَعَدَ ٱللَّهُ ٱلْحُسْنَىٰ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">النساء
  95 ولو كان القاعد مضيعاً فرضاً لما كان موعوداً بالحسنى، اللهم إلا أن يقال الفرض
  كان ثابتاً ثم نسخ، إلا أن التزام القوم بالنسخ من غير أن يدل عليه دليل غير جائز،
  ويدل عليه أيضاً قوله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَمَا كَانَ ٱلْمُؤْمِنُونَ لِيَنفِرُواْ كَافَّةً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">التوبة
  122 والقول بالنسخ غير جائز على ما بيناه، والإجماع اليوم منعقد على أنه من فروض الكفايات،
  إلا أن يدخل المشركون ديار المسلمين فإنه يتعين الجهاد حينئذ على الكل والله أعلم.
  المسألة الثانية قوله { وَهُوَ كُرْهٌ لَّكُمْ } فيه إشكال وهو أن الظاهر من قوله {
  كُتِبَ عَلَيْكُمْ } أن هذا الخطاب مع المؤمنين، والعقل يدل عليه أيضاً لأن الكافر
  لا يؤمر بقتال الكافر، وإذا كان كذلك فكيف قال { وَهُوَ كُرْهٌ لَّكُمْ } فإن هذا يشعر
  بكون المؤمن كارهاً لحكم الله وتكليفه وذلك غير جائز، لأن المؤمن لا يكون ساخطاً لأوامر
  الله تعالى وتكاليفه، بل يرضى بذلك ويحبه ويتمسك به ويعلم أنه صلاحه وفي تركه فساده.
  والجواب من وجهين الأول أن المراد من الكره، كونه شاقاً على النفس، والمكلف وإن علم
  أن ما أمره الله به فهو صلاحه، لكن لا يخرج بذلك عن كونه ثقيلاً شاقاً على النفس، لأن
  التكليف عبارة عن إلزام ما في فعله كلفة ومشقة، ومن المعلوم أن أعظم ما يميل إليه الطبع
  الحياة، فلذلك أشق الأشياء على النفس القتال الثاني أن يكون المراد كراهتهم للقتال
  قبل أن يفرض لما فيه من الخوف، ولكثرة الأعداء فبين الله تعالى أن الذي تكرهونه من
  القتال خير لكم من تركه لئلا تكرهونه بعد أن فرض عليكم.</font></font>&#13;\t\t\t<label
