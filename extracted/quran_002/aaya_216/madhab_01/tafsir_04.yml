  وَعَسَىٰ أَن تَكْرَهُواْ شَيْئاً وَهُوَ خَيْرٌ لَّكُمْ وَعَسَىٰ أَن تُحِبُّواْ شَيْئاً
  وَهُوَ شَرٌّ لَّكُمْ وَٱللَّهُ يَعْلَمُ وَأَنْتُمْ لاَ تَعْلَمُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">المسألة الثالثة الكره بضم الكاف هو الكراهة بدليل قوله { وَعَسَى
  أَن تَكْرَهُواْ شَيْئًا وَهُوَ خَيْرٌ لَّكُمْ } ثم فيه وجهان أحدهما أن يكون المعنى
  وضع المصدر موضع الوصف مبالغة كقول الخنساء</font></font><table border=\"0\" class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فإنمـا هـي إقبـال وإدبـار</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">كأنه في نفسه كراهة لفرط كراهتهم
  له والثاني أن يكون فعلاً بمعنى مفعول، كالخبر بمعنى المخبور أي وهو مكروه لكم وقرأ
  السلمي بالفتح وهما لغتان كالضعف والضعف، ويجوز أن يكون بمعنى الإكراه على سبيل المجاز،
  كأنهم أكرهوا عليه لشدة كراهتهم له، ومشقته عليهم، ومنه قوله تعالى</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">حَمَلَتْهُ
  أُمُّهُ كُرْهاً وَوَضَعَتْهُ كُرْهاً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">الأحقاف 15 والله أعلم وقال بعضهم
  الكره، بالضم ما كرهته مما لم تكره عليه، وإذا كان بالإكراه فبالفتح. أما قوله { وَعَسَى
  أَن تَكْرَهُواْ شَيْئًا وَهُوَ خَيْرٌ لَّكُمْ وَعَسَى أَن تُحِبُّواْ شَيْئًا وَهُوَ
  شَرٌّ لَّكُمْ } ففيه مسائل المسألة الأولى { عَسَى } فعل درج مضارعه وبقي ماضيه فيقال
  منه، عسيتما وعسيتم قال تعالى</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فَهَلْ عَسَيْتُمْ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">محمد 22 ويرتفع الاسم بعده كما يرتفع
  بعد الفعل فتقول عسى زيد. كما تقول قام زيد ومعناه قرب قال تعالى</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">قُلْ
  عَسَىٰ أَن يَكُونَ رَدِفَ لَكُم</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">النمل 72 أي قرب، فقولك عسى زيد
  أن يقوم تقديره عسى قيام زيد أي قرب قيام زيد. المسألة الثانية معنى الآية أنه ربما
  كان الشيء شاقاً عليكم في الحال، وهو سبب للمنافع الجليلة في المستقبل وبالضد، ولأجله
  حسن شرب الدوا المرء في الحال لتوقع حصول الصحة في المستقبل، وحسن تحمل الأخطار في
  الأسفار لتوقع حصول الربح في المستقبل، وحسن تحمل المشاق في طلب العلم للفوز بالسعادة
  العظيمة في الدنيا وفي العقبـى، وههنا كذلك وذلك لأن ترك الجهاد وإن كان يفيد في الحال
  صون النفس عن خطر القتل، وصون المال عن الإنفاق، ولكن فيه أنواع من المضار منها أن
  العدو إذا علم ميلكم إلى الدعة والسكون قصة بلادكم وحاول قتلكم فأما أن يأخذكم ويستبيح
  دماءكم وأموالكم، وإما أن تحتاجوا إلى قتالهم من غير إعداد آلة وسلاح، وهذا يكون كترك
  مداواة المرض في أول ظهوره بسبب نفرة النفس عن تحمل مرارة الدواء، ثم في آخر الأمر
  يصير المرء مضطراً إلى تحمل أضعاف تلك النفرة والمشقة، والحاصل أن القتال سبب لحصول
  الأمن، وذلك خير من الانتفاع بسلامة الوقت، ومنها وجدان الغنيمة، ومنها السرور العظيم
  بالاستيلاء على الأعداء.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
