  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">أما ما يتعلق بالدين فكثيرة، منها ما يحصل للمجاهد من الثواب العظيم
  إذا فعل الجهاد تقرباً وعبادة وسلك طريقة الاستقامة فلم يفسد ما فعله، ومنها أنه يخشى
  عدوكم أن يستغنمكم فلا تصبرون على المحنة فترتدون عن الدين، ومنها أن عدوكم إذا رأى
  جدكم في دينكم وبذلكم أنفسكم وأموالكم في طلبه مال بسبب ذلك إلى دينكم فإذا أسلم على
  يدكم صرتم بسبب ذلك مستحقين للأجر العظيم عند الله، ومنها أن من أقدم على القتال طلباً
  لمرضاة الله تعالى كان قد تحمل ألم القتل بسبب طلب رضوان الله، وما لم يصر الرجل متيقناً
  بفضل الله وبرحمته وأنه لا يضيع أجر المحسنين، وبأن لذات الدنيا أمور باطلة لا يرضى
  بالقتل ومتى كان كذلك فارق الإنسان الدنيا على حب الله وبغض الدنيا، وذلك من أعظم سعادات
