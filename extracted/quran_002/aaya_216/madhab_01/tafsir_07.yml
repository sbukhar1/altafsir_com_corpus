  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">كُتِبَ
  عَلَيْكُمُ ٱلْقِتَالُ وَهُوَ كُرْهٌ لَّكُمْ وَعَسَىٰ أَن تَكْرَهُواْ شَيْئاً وَهُوَ
  خَيْرٌ لَّكُمْ وَعَسَىٰ أَن تُحِبُّواْ شَيْئاً وَهُوَ شَرٌّ لَّكُمْ وَٱللَّهُ يَعْلَمُ
  وَأَنْتُمْ لاَ تَعْلَمُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">هذا إيجاب من
  الله تعالى للجهاد على المسلمين أن يكفوا شر الأعداء عن حوزة الإسلام، وقال الزهري:
  الجهاد واجب على كل أحد غزا أوقعد، فالقاعد عليه إذا استعين أن يعين، وإذا استغيث أن
  يغيث، وإذا استنفر أن ينفر، وإن لم يحتج إليه قعد. (قلت): ولهذا ثبت في الصحيح:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" من مات ولم يغز ولم يحدث نفسه
  بالغزو، مات ميتة جاهلية \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وقال عليه السلام يوم الفتح:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" لا هجرة بعد الفتح، ولكن جهاد ونية، وإذا استنفرتم فانفروا \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { وَهُوَ كُرْهٌ لَّكُمْ
  } أي شديد عليكم ومشقة، وهو كذلك، فإنه إما أن يقتل أو يجرح مع مشقة السفر ومجالدة
  الأعداء. ثم قال تعالى: { وَعَسَىٰ أَن تَكْرَهُواْ شَيْئًا وَهُوَ خَيْرٌ لَّكُمْ
  } أي: لأن القتال يعقبه النصر والظفر على الأعداء والاستيلاء على بلادهم وأموالهم وذراريهم
  وأولادهم. { وَعَسَىٰ أَن تُحِبُّواْ شَيْئًا وَهُوَ شَرٌّ لَّكُمْ } وهذا عام في الأمور
  كلها، قد يحب المرء شيئاً وليس له فيه خيرة ولا مصلحة، ومن ذلك القعود عن القتال، قد
  يعقبه استيلاء العدو على البلاد والحكم. ثم قال تعالى: { وَٱللَّهُ يَعْلَمُ وَأَنتُمْ
  لاَ تَعْلَمُونَ } أي: هو أعلم بعواقب الأمور منكم، وأخبر بما فيه صلاحكم في دنياكم
  وأخراكم، فاستجيبوا له، وانقادوا لأمره، لعلكم ترشدون.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

