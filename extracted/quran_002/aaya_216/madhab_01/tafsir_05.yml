  وَعَسَىٰ أَن تَكْرَهُواْ شَيْئاً وَهُوَ خَيْرٌ لَّكُمْ وَعَسَىٰ أَن تُحِبُّواْ شَيْئاً
  وَهُوَ شَرٌّ لَّكُمْ وَٱللَّهُ يَعْلَمُ وَأَنْتُمْ لاَ تَعْلَمُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">الثالثة ـ قوله تعالى: { وَعَسَىٰ أَن تَكْرَهُواْ شَيْئاً } قيل:
  «عسى» بمعنى قد، قاله الأصم. وقيل: هي واجبة. و «عسى» من الله واجبة في جميع القرآن
  إلا قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">عَسَىٰ رَبُّهُ إِن طَلَّقَكُنَّ أَن يُبْدِلَهُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[التحريم:
  5]. وقال أبو عبيدة: «عسى» من الله إيجاب، والمعنى عسى أن تكرهوا ما في الجهاد من المشقَّة
  وهو خير لكم في أنكم تَغلبون وتَظفرون وتَغنَمون وتُؤجَرون، ومن مات مات شهيداً، وعسى
  أن تحبّوا الدّعة وترك القتال وهو شرٌّ لكم في أنكم تُغلبون وتُذلُّون ويذهب أمركم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قلت: وهذا صحيح لا غبار عليه؛ كما ٱتفق في بلاد الأندلس، تركوا الجهاد
  وجبنوا عن القتال وأكثروا من الفرار؛ فٱستولى العدوّ على البلاد، وأيّ بلاد؟! وأَسَر
  وقتَل وسبَى وٱسترقّ، فإنا لله وإنا إليه راجعون! ذلك بما قدّمت أيدينا وكسبته! وقال
  الحسن في معنى الآية: لا تكرهوا المَلَمَّات الواقعة؛ فَلرُبّ أمرٍ تكرهه فيه نجاتك،
  ولَرُبّ أمر تحبّه فيه عَطَبك، وأنشد أبو سعيد الضَّرير:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">رُبَّ أمرٍ تتّقِيهِ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">جرّ أمراً
  تَرتَضِيهِ</font></font></b></td></tr><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">خَفِيَ المحبوبُ منه</font></font></b></td><td
