  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">كُتِبَ
  عَلَيْكُمُ ٱلْقِتَالُ وَهُوَ كُرْهٌ لَّكُمْ وَعَسَىٰ أَن تَكْرَهُواْ شَيْئاً وَهُوَ
  خَيْرٌ لَّكُمْ وَعَسَىٰ أَن تُحِبُّواْ شَيْئاً وَهُوَ شَرٌّ لَّكُمْ وَٱللَّهُ يَعْلَمُ
  وَأَنْتُمْ لاَ تَعْلَمُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">فيه ثلاث مسائل:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">الأُولى ـ قوله تعالى: { كُتِبَ } معناه فرض، وقد تقدّم مثله. وقرأ
  قوم «كتِب عليكم القتل»؛ وقال الشاعر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">كُتب القتل والقتال علينا</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وعلى الغانيات
  جَرُّ الذُّيولِ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">هذا هو فرض الجهاد، بيّن سبحانه أن هذا مما ٱمتُحِنوا به وجُعِل وُصْلة
  إلى الجنة. والمراد بالقتال قتال الأعداء من الكفار، وهذا كان معلوماً لهم بقرائن الأحوال،
  ولم يؤذن للنبيّ صلى الله عليه وسلم في القتال مدّة إقامته بمكة؛ فلما هاجر أُذِن له
  في قتال من يقاتله من المشركين فقال تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">أُذِنَ لِلَّذِينَ يُقَاتَلُونَ بِأَنَّهُمْ
  ظُلِمُواْ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الحج: 39] ثم أُذن له في قتال المشركين عامة. وٱختلفوا مَن المراد
  بهذه الآية؛ فقيل: أصحاب النبيّ صلى الله عليه وسلم خاصة، فكان القتال مع النبيّ صلى
  الله عليه وسلم فرض عَيْن عليهم؛ فلما ٱستقرّ الشرع صار على الكفاية، قاله عطاء والأُوزاعيّ.
  قال ٱبن جُريج: قلت لعطاء: أواجب الغزو على الناس في هذه الآية؟ فقال: لا، إنما كُتب
  على أُولئك. وقال الجمهور من الأُمة: أوّل فَرضِه إنما كان على الكفاية دون تعيين،
  غير أن النبيّ صلى الله عليه وسلم كان إذا ٱستنفرهم تعيّن عليهم النَّفير لوجوب طاعته.
  وقال سعيد بن المسيّب: إن الجهاد فرض على كل مسلم في عينه أبدا؛ حكاه الماورديّ. قال
  ٱبن عطية: والذي استمرّ عليه الإجماع أن الجهاد على كل أُمة محمد صلى الله عليه وسلم
  فرض كفاية، فإذا قام به من قام من المسلمين سقط عن الباقين؛ إلا أن ينزل العدوّ بساحة
  الإسلام فهو حينئذ فرض عين، وسيأتي هذا مبيّنا في سورة «براءة» إن شاء الله تعالى.
  وذكر المهدوِيّ وغيره عن الثوريّ أنه قال: الجهاد تطوّع. قال ٱبن عطية: وهذه العبارة
  عندي إنما هي على سؤال سائل وقد قيم بالجهاد؛ فقيل له: ذلك تطوّع.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">الثانية ـ قوله تعالى: { وَهُوَ كُرْهٌ لَّكُمْ } ٱبتداء وخبر، وهو
  كره في الطباع. قال ٱبن عَرَفة: الكُرْه المشقّة، والكَره ـ بالفتح ـ ما أُكْرِهْتَ
  عليه؛ هذا هو الاختيار، ويجوز الضم في معنى الفتح فيكونان لغتين؛ يقال: كرِهت الشيء
  كَرْهاً وكُرْهاً وكَراهة وكراهية، وأكرهته عليه إكراهاً. وإنما كان الجهاد كرهاً لأن
  فيه إخراج المال ومفارقة الوطن والأهل، والتعرّض بالجسد للشِّجاج والجراح وقطع الأطراف
  وذهاب النفس؛ فكانت كراهيتهم لذلك؛ لا أنهم كرهوا فرض الله تعالى. وقال عِكرمة في هذه
  الآية: إنهم كَرِهوه ثم أحبّوه وقالوا: سمعنا وأطعنا؛ وهذا لأن ٱمتثال الأمر يتضمن
  مشقة، لكن إذا عُرف الثواب هان في جنبه مُقاساة المشقات.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قلت:
  ومثاله في الدنيا إزالة ما يؤلم الإنسان ويخاف منه كقطع عضو وقلع ضرس وفصدٍ وحِجامةٍ
  ٱبتغاءَ العافية ودوام الصحة، ولا نعيم أفضل من الحياة الدائمة في دار الخلد والكرامة
  في مقعد صدقٍ.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
