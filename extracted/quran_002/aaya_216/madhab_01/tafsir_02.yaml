  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">كُتِبَ
  عَلَيْكُمُ ٱلْقِتَالُ وَهُوَ كُرْهٌ لَّكُمْ وَعَسَىٰ أَن تَكْرَهُواْ شَيْئاً وَهُوَ
  خَيْرٌ لَّكُمْ وَعَسَىٰ أَن تُحِبُّواْ شَيْئاً وَهُوَ شَرٌّ لَّكُمْ وَٱللَّهُ يَعْلَمُ
  وَأَنْتُمْ لاَ تَعْلَمُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ وَهُوَ كُرْهٌ
  لَّكُمْ } من الكراهة بدليل قوله: { وَعَسَى أَن تَكْرَهُواْ شَيْئًا } ثم إما أن يكون
  بمعنى الكراهة على وضع المصدر موضع الوصف مبالغة، كقولها:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فَآنَّمَا هِيَ إقْبَالٌ وَإدْبَارُ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">كأنه في نفسه لفرط كراهتهم له. وإما
  أن يكون فعلاً بمعنى مفعول كالخبز بمعنى المخبوز، أي وهو مكروه لكم. وقرأ السلمي -
  بالفتح - على أن يكون بمعنى المضموم، كالضَّعف والضُّعف، ويجوز أن يكون بمعنى الإكراه
  على طريق المجاز، كأنهم أكرهوا عليه لشدة كراهتهم له ومشقته عليهم. ومنه قوله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">حَمَلَتْهُ
  أُمُّهُ كُرْهاً وَوَضَعَتْهُ كُرْهاً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الأحقاف: 15]، وعلى قوله تعالى:
  { وَعَسَى أَن تَكْرَهُواْ شَيْئًا } جميع ما كلفوه، فإن النفوس تكرهه وتنفر عنه وتحب
  خلافه { وَٱللَّهُ يَعْلَمُ } ما يصلحكم وما هو خير لكم { وَأَنتُمْ لاَ تَعْلَمُونَ
  ذٰلِكَ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

