text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ كُتِبَ عَلَيْكُمُ
  ٱلْقِتَالُ وَهُوَ كُرْهٌ لَّكُمْ وَعَسَىٰ أَن تَكْرَهُواْ شَيْئاً وَهُوَ خَيْرٌ
  لَّكُمْ وَعَسَىٰ أَن تُحِبُّواْ شَيْئاً وَهُوَ شَرٌّ لَّكُمْ وَٱللَّهُ يَعْلَمُ
  وَأَنْتُمْ لاَ تَعْلَمُونَ }{ وَهُوَ كُرْهٌ لَّكُمْ } من الكراهة بدليل قوله: { وَعَسَى
  أَن تَكْرَهُواْ شَيْئًا } ثم إما أن يكون بمعنى الكراهة على وضع المصدر موضع الوصف
  مبالغة، كقولها:فَآنَّمَا هِيَ إقْبَالٌ وَإدْبَارُ   كأنه في نفسه لفرط كراهتهم له.
  وإما أن يكون فعلاً بمعنى مفعول كالخبز بمعنى المخبوز، أي وهو مكروه لكم. وقرأ السلمي
  - بالفتح - على أن يكون بمعنى المضموم، كالضَّعف والضُّعف، ويجوز أن يكون بمعنى الإكراه
  على طريق المجاز، كأنهم أكرهوا عليه لشدة كراهتهم له ومشقته عليهم. ومنه قوله تعالى:{ حَمَلَتْهُ
  أُمُّهُ كُرْهاً وَوَضَعَتْهُ كُرْهاً }[الأحقاف: 15]، وعلى قوله تعالى: { وَعَسَى
  أَن تَكْرَهُواْ شَيْئًا } جميع ما كلفوه، فإن النفوس تكرهه وتنفر عنه وتحب خلافه {
  وَٱللَّهُ يَعْلَمُ } ما يصلحكم وما هو خير لكم { وَأَنتُمْ لاَ تَعْلَمُونَ ذٰلِكَ
  }.\r\n\t\t\t\r\n\t\t\t</section>"

