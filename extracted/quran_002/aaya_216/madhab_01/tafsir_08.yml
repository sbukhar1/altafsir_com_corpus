  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">كُتِبَ
  عَلَيْكُمُ ٱلْقِتَالُ وَهُوَ كُرْهٌ لَّكُمْ وَعَسَىٰ أَن تَكْرَهُواْ شَيْئاً وَهُوَ
  خَيْرٌ لَّكُمْ وَعَسَىٰ أَن تُحِبُّواْ شَيْئاً وَهُوَ شَرٌّ لَّكُمْ وَٱللَّهُ يَعْلَمُ
  وَأَنْتُمْ لاَ تَعْلَمُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ كُتِٰبَ } فرض
  { عَلَيْكُمُ ٱلْقِتَالُ } للكفار { وَهُوَ كُرْهٌ } مكروه { لَّكُمْ } طبعاً لمشقته
  { وَعَسَىٰ أَن تَكْرَهُواْ شَيْئًا وَهُوَ خَيْرٌ لَّكُمْ وَعَسَىٰ أَن تُحِبُّواْ
  شَيْئًا وَهُوَ شَرٌّ لَّكُمْ } لميل النفس إلى الشهوات الموجبة لهلاكها ونفورها عن
  التكليفات الموجبة لسعادتها فلعل لكم في القتال- وإن كرهتموه- خيراً لأن فيه إما الظفر
  والغنيمة أو الشهادة والأجر وفي تركه- وإن أحبتموه - شراً لأن فيه الذل والفقر وحرمان
  الأجر { وَٱللَّهُ يَعْلَمُ } ما هو خير لكم { وَأَنتُمْ لاَ تَعْلَمُونَ } ذلك فبادروا
  إلى ما يأمركم به.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

