  وَعَسَىٰ أَن تَكْرَهُواْ شَيْئاً وَهُوَ خَيْرٌ لَّكُمْ وَعَسَىٰ أَن تُحِبُّواْ شَيْئاً
  وَهُوَ شَرٌّ لَّكُمْ وَٱللَّهُ يَعْلَمُ وَأَنْتُمْ لاَ تَعْلَمُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">فعليكم أن تأخذوها بالقبول.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  وَأَنتُمْ لاَ تَعْلَمُونَ: قال ابن عرفة: يصح أن يكون في موضع الحال.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قيل له: علمنا حادث لا يُجامع علم الله القديم؟</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">فقال: هي حال مقدرة والتحقيق أنّا إن جعلنا الجملة في موضع الحال تكون
  سالبة تقتضي وجود الموضوع، وبقي في الآية أنّ الزمخشري قال في { وَهُوَ كُرْهٌ لَّكُمْ
  } إما مصدر من الكراهة أو أنه بمعنى بمعنى المكروه مثل (الخبز) بمعنى (المخبوز).</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقرىء: \" كَرْهٌ \" بالفتح على أنه بمعنى (المضموم) كالضعف والضعف.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال ابن عرفة: وقال القاضي أبو الفضل عياض في تنبيهاته: الوضوء بالضم
  هو الفعل وبالفتح اسم الماء، وقيل: بالعكس. قال: فيجيء هنا كذلك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قيل لابن عرفة: هذا قياس في اللّغة فلا يجوز؟ فقال: إنما هو (إجراء)
  لا قياس.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
