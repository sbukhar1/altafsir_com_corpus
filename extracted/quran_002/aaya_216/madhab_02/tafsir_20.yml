  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">كُتِبَ
  عَلَيْكُمُ ٱلْقِتَالُ وَهُوَ كُرْهٌ لَّكُمْ وَعَسَىٰ أَن تَكْرَهُواْ شَيْئاً وَهُوَ
  خَيْرٌ لَّكُمْ وَعَسَىٰ أَن تُحِبُّواْ شَيْئاً وَهُوَ شَرٌّ لَّكُمْ وَٱللَّهُ يَعْلَمُ
  وَأَنْتُمْ لاَ تَعْلَمُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: {
  كُتِبَ عَلَيْكُمُ ٱلْقِتَالُ... }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن عرفة: لفظ الكتب دليل على تأكيد وجوب القتال. والكتب إما حكم الله أو في اللوح
  المحفوظ أو في القرآن. والجهاد هنا (قيل فرض عين) وقيل فرض كفاية.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال ابن عرفة: الظاهر أنه فرض (عين) لأنا إذا شككنا في شيء فيحمل على
  الأكثر. وفرض العين في التكاليف أكثر من فرض الكفاية.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(قيل
  له: في غير هذا، وأما هنا فلا؟ فقال: هذا محل النزاع، وكان بعضهم يقول: إنه فرض عين
  في كفاية) فواجب على (جميع) الناس حضور القتال. ويكفي فيه قتال البعض، والحضور فرض
  عين (والقتال فرض) كفاية كالصلاة في الدار المغصوبة فإنّها فرض في حرام.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال ابن عرفة: وإذا قلنا: إنّ خطاب المواجهة يعم ولا يخص، فنقول: الأمر
  للحاضر والغائب وغلب فيه المخاطب. والأمر للحاضرين ويتناول الغائب (بالقياس) عليه من
  باب (لا فارق).</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { وَهُوَ كُرْهٌ لَّكُمْ...
  }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">الضمير عائد على القتال إما (لقربه)
  وإما لأنه إنما يعود على (الكتب) باعتبار متعلقه لأنهّم لايكرهون الكتاب لذاته. والكراهة
  هنا ليست بمعنى البغض بل بمعنى النفور منه وصعوبته على النفس كصعوبة الوضوء في زمن
  البرد فيكرهه المكلف كذلك لا أنه يبغضه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { وَعَسَىٰ أَن تَكْرَهُواْ شَيْئاً وَهُوَ خَيْرٌ لَّكُمْ... }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال أبو حيان: عسى الأول للإشفاق والثانية للرجاء.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال ابن عرفة: المناسب العكس، فإن المستقبل في الأولى خير وانتظاره
  رجاء، والمستقبل في الثانية شر فانتظاره إشفاق وخوف.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قيل
  لابن عرفة: إنما المعتبر ما دخلت عليه (أن)؟</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فقال:
  نعم لكن بصفته وقيده، والأول مقيد بأنه (يعقبه خير، والثاني مقيد بأنه يعقبه الشر.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قيل لابن عرفة: المستقبل غير معلوم للانسان وإنّما يعلم الحاضر فيعسر
  عليه المستقبل فإن كان الحاضر خيرا ترجّى دوامه وإن كان شرا أشفق وخاف من دوامه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال أبو حيان: وكل عسى في القرآن للتحقيق يعنون به الوقوع إلا قوله
  عز وجل</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">عَسَىٰ رَبُّهُ إِن طَلَّقَكُنَّ أَن يُبْدِلَهُ أَزْوَاجاً
  خَيْراً مِّنكُنَّ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">قال ابن عرفة: بل هي أيضا للتّحقيق لما تقدم من أنّ القضية الشرطية
  تقتضي صحّة ملزومية الجزاء للشرط ولا تقتضي الثبوت والوقوع، والقضية الحملية تقتضي
  الثبوت والوقوع أو بفهم الوقوع في (الآية) باعتبار (المتكلم) بهذا الشرط والرجاء واقع
  من الله تعالى.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { وَٱللَّهُ يَعْلَمُ
  وَأَنتُمْ لاَ تَعْلَمُونَ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن عرفة: الآية تدل على أن جميع الأحكام الشرعية تعلل، وذلك أنهم اختلفوا في التعبدات
  فذهب جماعة منهم الشيخ الهمام عز الدين ابن عبد السلام إلى أنّها الأحكام (التي لاتدرك
  لها علة، وفي بعض كلام ابن رشد وكلام المتقدمين ما يدل على أنها الأحكام) التي لا علة
  لها، والآية تقتضي أنّ الأحكام كلّها لاتكون إلا لمصلحة لأنّها خرجت مخرج (التّبيين)
  على كمال المبادرة إلى امتثال الأحكام الشرعية فدل على أن المراد والله أعلم ما في
  ذلك من المصلحة وَأنتُمْ لاَ تَعْلَمونها.</font></font>&#13;\t\t\t<label disabled=\"true\"
