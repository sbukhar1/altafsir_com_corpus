  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">كُتِبَ
  عَلَيْكُمُ ٱلْقِتَالُ وَهُوَ كُرْهٌ لَّكُمْ وَعَسَىٰ أَن تَكْرَهُواْ شَيْئاً وَهُوَ
  خَيْرٌ لَّكُمْ وَعَسَىٰ أَن تُحِبُّواْ شَيْئاً وَهُوَ شَرٌّ لَّكُمْ وَٱللَّهُ يَعْلَمُ
  وَأَنْتُمْ لاَ تَعْلَمُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: {
  كتب عليكم القتال } قال ابن عباس: لما فرض الله على المسلمين الجهاد شق عليهم وكرهوه،
  فنزلت هذه الآية، و «كتب» بمعنى: فرض في قول الجماعة. قال الزجاج: يقال: كرهت الشيء
  أكرهه كَرَهاً وكُرهاً، وكراهةً وكراهيةً. وكل ما في كتاب الله من الكره، فالفتح فيه
  جائز، إلا أن أبا عبيد ذكر أن الناس مجتمعون على ضم هذا الحرف الذي فيه هذه الآية.
  وإنما كرهوه لمشقَّته على النفوس، لا أنهم كرهوا فرض الله تعالى. وقال الفراء: الكُره
  والكَره: لغتان. وكأن النحويين يذهبون بالكره إلى ما كان منك مما لم تُكره عليه، فإذا
  أُكرهت على الشيء استحبوا «كَرهاً» بالفتح. وقال ابن قتيبة: الكره بالفتح، معناه: الإكراه
  والقهر، وبالضم معناه: المشقة ومن نظائر هذا: الجهد: الطاقة، والجَهد: المشقة ومنهم
  مَن يجعلهما واحداً. وعُظْم الشيء: أكبره. وعظمه: نفسه. وعُرض الشيء: إحدى نواحيه.
  وعَرضه: خلاف طوله. والأكل: مصدر أكلت، والأُكل: المأكول، وقال أبو علي: هما لغتان،
  كالفقر والفُقر، والضَّعف والضُّعف، والدَّف والدُّف، والشَّهد والشُّهد.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { وعسى أن تكرهوا شيئاً } قال ابن عباس، يعنى الجهاد.
  { وهو خير لكم } فتح وغنيمة أو شهادة. { وعسى أن تحبوا شيئاً } وهو: القعود عنه. {
  وهو شر لكم } لا تصيبون فتحاً ولا غنيمة ولا شهادة. { والله يعلم } أن الجهاد خير لكم.
  { وأنتم لا تعلمون } حين أحببتم القعود عنه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فصل</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">اختلف علماء الناسخ والمنسوخ في هذه الآية على ثلاثة أقوال.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أحدها: أنها من المحكم الناسخ للعفو عن المشركين. والثاني: أنها منسوخة،
  لأنها أوجبت الجهاد على الكل، فنسخ ذلك بقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وما كان المؤمنون لينفروا كافة</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[التوبة:122].
  والثالث: أنها ناسخة من وجه، منسوخة من وجه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقالوا:
  إن الحال في القتال كانت على ثلاث مراتب. الأولى: المنع من القتال، ومنه قوله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">ألم
  تر إِلى الذين قيل لهم كفوا أيديكم</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[النساء:77]. والثانية: أمر الكل
  بالقتال، ومنه قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">انفروا خفافاً وثقالاً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[التوبة:41]. ومثلها هذه الآية.
  والثالثة كون القتال فرضاً على الكفاية، وهو قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وما كان المؤمنون لينفروا كافة</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[التوبة:122].
  فيكون الناسخ منها إيجاب القتال بعد المنع منه، والمنسوخ منه وجوب القتال على الكل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
