  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">كُتِبَ
  عَلَيْكُمُ ٱلْقِتَالُ وَهُوَ كُرْهٌ لَّكُمْ وَعَسَىٰ أَن تَكْرَهُواْ شَيْئاً وَهُوَ
  خَيْرٌ لَّكُمْ وَعَسَىٰ أَن تُحِبُّواْ شَيْئاً وَهُوَ شَرٌّ لَّكُمْ وَٱللَّهُ يَعْلَمُ
  وَأَنْتُمْ لاَ تَعْلَمُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ كُتِبَ عَلَيْكُمُ
  الْقِتَالُ } أراد به الصحابة ـ رضي الله تعالى عنهم ـ خاصة، أو الناس عامة إلى حصول
  الكفاية، أو هو فرض متعين على كل مسلم أبداً، قاله ابن المسيب. { كُرْهٌ لَّكُمْ }
  الكُره: إدخال المشقة على النفس من غيره إكراه أحد، والكَره: إدخال المشقة بإكراه غيره،
  كره: ذو كره، أو مكروه لكم فأقام المصدر مقامه. مكروه قبل الأمر به وأما بعده فلا،
  أو كره في الطباع قبل الأمر وبعده. { وَعَسَى } بمعنى \" قد \" ، أو طمع المشفق مع
  دخول الشك، { وَعَسَى أَن تَكْرَهُواْ شَيْئاً } من القتال، { وَهُوَ خَيْرٌ لَّكُمْ
  } بالظفر والغنيمة والأجر والثواب، { وَعَسَى أَن تُحِبًّواْ شَيْئاً } من [ترك] القتال،
  { وَهُوَ شَرٌّ لَّكُمْ } بظهور عدوكم، ونقصان أجوركم، { وَاللَّهُ يَعْلَمُ } مصلحتكم،
  { وَأَنتُمْ لا تَعْلَمُونَ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

