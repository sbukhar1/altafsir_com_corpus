  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">كُتِبَ
  عَلَيْكُمُ ٱلْقِتَالُ وَهُوَ كُرْهٌ لَّكُمْ وَعَسَىٰ أَن تَكْرَهُواْ شَيْئاً وَهُوَ
  خَيْرٌ لَّكُمْ وَعَسَىٰ أَن تُحِبُّواْ شَيْئاً وَهُوَ شَرٌّ لَّكُمْ وَٱللَّهُ يَعْلَمُ
  وَأَنْتُمْ لاَ تَعْلَمُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: {
  كُتِبَ عَلَيْكُمُ الْقِتَالُ } بمعنى فرض. وفي فرضه ثلاثة أقاويل:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أحدها: أنه على أصحاب رسول الله صلى الله عليه وسلم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والثاني: أنه خطاب لكل أحد من الناس كلهم أبداً حتى يقوم به من فيه
  كفاية، وهذا قول الفقهاء والعلماء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثالث:
  أنه فرض على كل مسلم في عينه أبداً، وهذا قول سعيد بن المسيب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ثم
  قال تعالى: { وَهُوَ كُرْهٌ لَّكُمْ } والكرْهُ بالضم إدخال المشقة على النفس من غير
  إكراه أحد. والكَره بالفتح إدخال المشقة على النفس بإكراه غيره له. ثم فيه قولان:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أحدهما: أنه فيه حذفاً وتقديره: وهو ذو كره لكم وهذا قول الزجاج.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والثاني: معناه وهو مكروه لكم، فأقام المقدّر مُقامه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ثم في كونه كرهاً تأويلان:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدهما:
  وهو كره لكم قبل التعبد وأما بعده فلا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الثاني:
  وهو كره لكم في الطباع قبل الفرض وبعده. وإنما يحتمل بالتعبد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ثم
  قال تعالى: { وَعَسَى أَن تَكْرَهُواْ شَيْئاً وَهُوَ خَيْرٌ لَّكُمْ وَعَسَى أَن تُحِبُّواْ
  شَيْئاً وَهُوَ شَرٌّ لَّكُمْ } وفي عسى ها هنا قولان:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدهما:
  أنه طمع المشفق مع دخول الشك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثاني:
  أنها بمعنى قد. وقال الأصم: { وَعَسَى أن تَكْرَهُوا شَيئاً } من القتال { وَهُوَ خَيْرٌ
  لَّكُمْ } يعني في الدنيا بالظفر والغنيمة، وفي الآخرة بالأجر والثواب، { وَعَسَى أَن
  تُحِبُّواْ شَيْئاً } يعني من المتاركة والكف { وَهُوَ خَيْرٌ لَّكُمْ } ، يعني في
  الدنيا بالظهور عليكم وفي الآخرة بنقصان أجوركم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">{
  وَاللهُ يَعْلَمُ } ما فيه مصلحتكم { وَأَنتُمْ لاَ تَعْلَمُونَ }</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

