text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ كَيْفَ تَكْفُرُونَ
  بِٱللَّهِ وَكُنْتُمْ أَمْوَٰتاً فَأَحْيَٰكُمْ ثُمَّ يُمِيتُكُمْ ثُمَّ يُحْيِيكُمْ
  ثُمَّ إِلَيْهِ تُرْجَعُونَ }اعلم أنه سبحانه وتعالى لما تكلم في دلائل التوحيد والنبوة
  والمعاد إلى هذا الموضع فمن هذا الموضع إلى قوله{ يَـٰبَنِى إِسْرٰءيلَ ٱذْكُرُواْ
  نِعْمَتِيَ ٱلَّتِى أَنْعَمْتُ عَلَيْكُم }البقرة 40 في شرح النعم التي عمت جميع المكلفين
  وهي أربعة أولها نعمة الإحياء وهي المذكورة في هذه الآية. واعلم أن قوله { كَيْفَ تَكْفُرُونَ
  بِٱللَّهِ } وإن كان بصورة الاستخبار فالمراد به التبكيت والتعنيف، لأن عظم النعمة
  يقتضي عظم معصية المنعم، يبين ذلك أن الوالد كلما عظمت نعمته على الولد بأن رباه وعلمه
  وخرجه وموله وعرضه للأمور الحسان، كانت معصيته لأبيه أعظم، فبين سبحانه وتعالى بذلك
  عظم ما أقدموا عليه من الكفر، بأن ذكرهم نعمه العظيمة عليهم ليزجرهم بذلك عما أقدموا
  عليه من التمسك بالكفر ويبعثهم على اكتساب الإيمان، فذكر تعالى من نعمه ما هو الأصل
  في النعم وهو الأحياء، فهذا هو المقصود الكلي، فإن قيل لم كان العطف الأول بالفاء والبواقي
  بثم؟ قلنا لأن الأحياء الأول قد يعقب الموت بغير تراخ، وأما الموت فقد تراخى عن الإحياء
  والإحياء الثاني كذلك متراخ عن الموت إن أريد به النشور تراخياً ظاهراً، وههنا مسائل
  المسألة الأولى قالت المعتزلة هذه الآية تدل على أن الكفر من قبل العباد من وجوه أحدها
  أنه تعالى لو كان هو الخالق للكفر فيهم لما جاز أن يقول { كَيْفَ تَكْفُرُونَ بِٱللَّهِ
  } موبخاً لهم، كما لا يجوز أن يقول كيف تسودون وتبيضون وتصحون وتسقمون لما كان ذلك
  أجمع من خلقه فيهم. وثانيها إذا كان خلقهم أولاً للشقاء والنار وما أراد بخلقهم إلا
  الكفر وإرادة الوقوع في النار، فكيف يصح أن يقول موبخاً لهم كيف تكفرون؟. وثالثها أنه
  كيف يعقل من الحكيم أن يقول لهم { كَيْفَ تَكْفُرُونَ بِٱللَّهِ } حال ما يخلق الكفر
  فيهم ويقول{ وَمَا مَنَعَ ٱلنَّاسَ أَن يُؤْمِنُواْ }الإسراء 94 حال ما منعهم عن الإيمان
  ويقول{ فَمَا لَهُمْ لاَ يُؤْمِنُونَ }الانشقاق 20،{ فَمَا لَهُمْ عَنِ ٱلتَّذْكِرَةِ
  مُعْرِضِينَ }المدثر 49 وهو يخلق فيهم الأعراض ويقول { أَنّى تُؤْفَكُونَ فَأَنَّىٰ
  تُصْرَفُونَ } ويخلق فيهم الإفك والصرف ومثل هذا الكلام بأن يعد من السخرية أولى من
  أن يذكر في باب إلزام الحجة على العباد. ورابعها أن الله تعالى إذا قال للعبيد { كَيْفَ
  تَكْفُرُونَ بِٱللَّهِ } فهل ذكر هذا الكلام توجيهاً للحجة على العبد وطلباً للجواب
  منه أو ليس كذلك؟ فإن لم يكن لطلب هذا المعنى لم يكن في ذكره فائدة فكان هذا الخطاب
  عبثاً، وإن ذكره لتوجيه الحجة على العبد، فللعبد أن يقول حصل في حقي أمور كثيرة موجبة
  للكفر. فالأول أنك علمت بالكفر مني والعلم بالكفر يوجب الكفر. والثاني أنك أردت الكفر
  مني وهذه الإرادة موجبة له.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ كَيْفَ تَكْفُرُونَ بِٱللَّهِ وَكُنْتُمْ
  أَمْوَٰتاً فَأَحْيَٰكُمْ ثُمَّ يُمِيتُكُمْ ثُمَّ يُحْيِيكُمْ ثُمَّ إِلَيْهِ تُرْجَعُونَ
  }والثالث أنك خلقت الكفر في وأنا لا أقدر على إزالة فعلك. والرابع أنك خلقت في قدرة
  موجبة للكفر. والخامس أنك خلقت في إرادة موجبة للكفر. والسادس أنك خلقت في قدرة موجبة
  للإرادة الموجبة للكفر ثم لما حصلت هذه الأسباب الستة في حصول الكفر والإيمان يوقف
  على حصول هذه الأسباب الستة في طرف الإيمان وهي بأسرها كانت مفقودة، فقد حصل لعدم الإيمان
  اثنا عشر سبباً كل واحد منها مستقل بالمنع من الإيمان، ومع قيام هذه الأسباب الكثيرة
  كيف يعقل أن يقال كيف تكفرون بالله؟ وخامسها أنه تعالى قال لرسوله قل لهم كيف تكفرون
  بالله الذي أنعم عليكم بهذه النعمة العظيمة أعني نعمة الحياة وعلى قول أهل الجبر لا
  نعمة له تعالى على الكافر، وذلك لأن عندهم كل ما فعله الله تعالى بالكافر فإنما فعله
  ليستدرجه إلى الكفر ويحرقه بالنار، فأي نعمة تكون لله على العبد على هذا التقدير وهل
  يكون ذلك إلا بمنزلة من قدم إلى غيره صحفة فالوذج مسموم فإن ظاهره وإن كان لذيذاً ويعد
  نعمة لكن لما كان باطنه مهلكاً فإن أحداً لا يعده نعمة، ومعلوم أن العذاب الدائم أشد
  ضرراً من ذلك السم فلا يكون لله تعالى نعمة على الكافر، فكيف يأمر رسوله بأن يقول لهم
  كيف تكفرون بمن أنعم عليكم بهذه النعم العظيمة، والجواب أن هذه الوجوه عند البحث يرجع
  حاصلها إلى التمسك بطريقة المدح والذم والأمر والنهي والثواب والعقاب، فنحن أيضاً نقابلها
  بالكلام المعتمد في هذه الشبهة، وهو أن الله سبحانه وتعالى علم أنه لا يكون، فلو وجد
  لانقلب علمه جهلاً وهو محال ومستلزم المحال محال، فوقوعه محال مع أنه قال { كَيْفَ
  تَكْفُرُونَ بِٱللَّهِ وَكُنتُمْ أَمْوٰتًا فَأَحْيَـٰكُمْ } وأيضاً فالقدرة على الكفر
  إن كانت صالحة للإيمان امتنع كونها مصدراً للإيمان على التعيين إلا لمرجح، وذلك المرجح
  إن كان من العبد عاد السؤال، وإن كان من الله فما لم يحصل ذلك المرجح من الله امتنع
  حصول الكفر، وإذا حصل ذلك المرجح وجب، وعلى هذا كيف لا يعقل قوله { كَيْفَ تَكْفُرُونَ
  بِٱللَّهِ } واعلم أن المعتزلي إذا طول كلامه وفرع وجوهه في المدح والذم فعليك بمقابلتها
  بهذين الوجهين فإنهما يهدمان جميع كلامه ويشوشان كل شبهاته وبالله التوفيق. المسألة
  االثانية اتفقوا على أن قوله { وَكُنتُمْ أَمْوٰتًا } المراد به وكنتم تراباً ونطفاً،
  لأن ابتداء خلق آدم من التراب وخلق سائر المكلفين من أولاده إلا عيسى عليه السلام من
  النطف، لكنهم اختلفوا في أن إطلاق اسم الميت على الجماد حقيقة أو مجاز والأكثرون على
  أنه مجاز لأنه شبه الموات بالميت وليس أحدهما من الآخر بسبيل لأن الميت ما يحل به الموت
  ولا بدّ وأن يكون بصفة من يجوز أن يكون حياً في العادة فيكون اللحمية والرطوبة وقال
  الأولون هو حقيقة فيه وهو مروي عن قتادة، قال كانوا أمواتاً في أصلاب آبائهم فأحياهم
  الله تعالى ثم أخرجهم ثم أماتهم الموتة التي لا بدّ منها، ثم أحياهم بعد الموت.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ كَيْفَ تَكْفُرُونَ بِٱللَّهِ وَكُنْتُمْ
  أَمْوَٰتاً فَأَحْيَٰكُمْ ثُمَّ يُمِيتُكُمْ ثُمَّ يُحْيِيكُمْ ثُمَّ إِلَيْهِ تُرْجَعُونَ
  }فهما حياتان وموتتان واحتجوا بقوله{ خَلَقَ ٱلْمَوْتَ وَٱلْحَيَوٰةَ }الملك 2 والموت
  المقدم على الحياة هو كونه مواتاً فدل على أن إطلاق الميت على الموات ثابت على سبيل
  الحقيقة والأول هو الأقرب، لأنه يقال في الجماد إنه موات وليس بميت فيشبه أن يكون استعمال
  أحدهما في الآخر على سبيل التشبيه قال القفال وهو كقوله تعالى{ هَلْ أَتَىٰ عَلَى ٱلإِنسَـٰنِ
  حِينٌ مّنَ ٱلدَّهْرِ لَمْ يَكُن شَيْئاً مَّذْكُوراً }الإنسان 1 فبين سبحانه وتعالى
  أن الإنسان كان لا شيء يذكر فجعله الله حياً وجعله سميعاً بصيراً ومجازه من قولهم فلان
  ميت الذكر. وهذا أمر ميت، وهذه سلعة ميتة، إذا لم يكن لها طالب ولا ذاكر قال المخبل
  السعديوأحييت لي ذكرى وما خاملا   ولكن بعض الذكر أنبه من بعض   فكذا معنى الآية {
  وَكُنتُمْ أَمْوٰتًا } أي خاملين ولا ذكر لكم لأنكم لم تكونوا شيئاً { فَأَحْيَـٰكُمْ
  } أي فجعلكم خلقاً سميعاً بصيراً. المسألة الثالثة احتج قوم بهذه الآية على بطلان عذاب
  القبر، قالوا لأنه تعالى بين أنه يحييهم مرة في الدنيا وأخرى في الآخرة ولم يذكر حياة
  القبر ويؤكده قوله{ ثُمَّ إِنَّكُمْ بَعْدَ ذٰلِكَ لَمَيّتُونَ ثُمَّ إِنَّكُمْ يَوْمَ
  ٱلْقِيَـٰمَةِ تُبْعَثُونَ }المؤمنون 15، 16 ولم يذكر حياة فيما بين هاتين الحالتين،
  قالوا ولا يجوز الاستدلال بقوله تعالى{ قَالُواْ رَبَّنَا أَمَتَّنَا ٱثْنَتَيْنِ وَأَحْيَيْتَنَا
  ٱثْنَتَيْنِ }غافر 11 لأنه قول الكفار، ولأن كثيراً من الناس أثبتوا حياة الذر في صلب
  آدم عليه السلام حين استخرجهم وقال{ أَلَسْتُ بِرَبّكُمْ }الأعراف 172 وعلى هذا التقدير
  حصل حياتان وموتتان من غير حاجة إلى إثبات حياة في القبر، فالجواب لم يلزم من عدم الذكر
  في هذه الآية أن لا تكون حاصلة، وأيضاً فلقائل أن يقول إن الله تعالى ذكر حياة القبر
  في هذه الآية. لأن قوله في يحييكم ليس هو الحياة الدائمة وإلا لما صح أن يقول { ثُمَّ
  إِلَيْهِ تُرْجَعُونَ } لأن كلمة ثم تقتضي التراخي، والرجوع إلى الله تعالى حاصل عقب
  الحياة الدائمة من غير تراخ فلو جعلنا الآية من هذا الوجه دليلاً على حياة القبر كان
  قريباً. المسألة الرابعة قال الحسن رحمه الله قوله { كَيْفَ تَكْفُرُونَ بِٱللَّهِ
  } يعني به العامة، وأما بعض الناس فقد أماتهم ثلاث مرات نحو ما حكى في قوله{ أَوْ كَٱلَّذِى
  مَرَّ عَلَىٰ قَرْيَةٍ وَهِىَ خَاوِيَةٌ عَلَىٰ عُرُوشِهَا }البقرة 259 إلى قوله{ فَأَمَاتَهُ
  ٱللَّهُ مِاْئَةَ عَامٍ ثُمَّ بَعَثَهُ }البقرة 259 وكقوله{ أَلَمْ تَرَ إِلَى ٱلَّذِينَ
  خَرَجُواْ مِن دِيَـٰرِهِمْ وَهُمْ أُلُوفٌ حَذَرَ ٱلْمَوْتِ فَقَالَ لَهُمُ ٱللَّهُ
  مُوتُواْ ثُمَّ أَحْيَـٰهُمْ }\r\n\t\t\t1 2 3 4 5 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ كَيْفَ تَكْفُرُونَ بِٱللَّهِ وَكُنْتُمْ
  أَمْوَٰتاً فَأَحْيَٰكُمْ ثُمَّ يُمِيتُكُمْ ثُمَّ يُحْيِيكُمْ ثُمَّ إِلَيْهِ تُرْجَعُونَ
  }البقرة 243 وكقوله{ فَأَخَذَتْكُمُ ٱلصَّـٰعِقَةُ وَأَنتُمْ تَنظُرُونَ ثُمَّ بَعَثْنَـٰكُم
  مّن بَعْدِ مَوْتِكُمْ }البقرة 55 56 وكقوله{ فَقُلْنَا ٱضْرِبُوهُ بِبَعْضِهَا كَذٰلِكَ
  يُحْىِ ٱللَّهُ ٱلْمَوْتَىٰ }البقرة 73 وكقوله{ وَكَذٰلِكَ أَعْثَرْنَا عَلَيْهِمْ
  لِيَعْلَمُواْ أَنَّ وَعْدَ ٱللَّهِ حَقٌّ وَأَنَّ ٱلسَّاعَةَ لاَ رَيْبَ فِيهَا }الكهف
  21 وكقوله في قصة أيوب عليه السلام{ وآتيناه أهله ومثلهم معهم }الأنبياء 84 فإن الله
  تعالى رد عليه أهله بعد ما أماتهم. المسألة الخامسة تمسك المجسمة بقوله تعالى { ثُمَّ
  إِلَيْهِ تُرْجَعُونَ } على أنه تعالى في مكان وهذا ضعيف، والمراد أنهم إلى حكمة يرجعون
  لأنه تعالى يبعث من في القبور ويجمعهم في المحشر وذلك هو الرجوع إلى الله تعالى وإنما
  وصف بذلك لأنه رجوع إلى حيث لا يتولى الحكم غيره كقولهم رجع أمره إلى الأمير، أي إلى
  حيث لا يحكم غيره. المسألة السادسة هذه الآية دالة على أمور الأول أنها دالة على أنه
  لا يقدر على الإحياء والإماتة إلا الله تعالى فيبطل به قول أهل الطبائع من أن المؤثر
  في الحياة والموت كذا وكذا من الأفلاك والكواكب والأركان والمزاجات كما حكى عن قوم
  في قوله{ إِنْ هِىَ إِلاَّ حَيَاتُنَا ٱلدُّنْيَا نَمُوتُ وَنَحْيَا وَمَا يُهْلِكُنَا
  إِلاَّ ٱلدَّهْرُ }الجاثية 24 الثاني أنها تدل على صحة الحشر والنشر مع التنبيه على
  الدليل العقلي الدال عليه، لأنه تعالى بين أنه أحيا هذه الأشياء بعد موتها في المرة
  الأولى فوجب أن يصح ذلك في المرة الثانية، الثالث أنها تدل على التكليف والترغيب والترهيب.
  الرابع أنها دالة على الجبر والقدر كما تقدم بيانه، الخامس أنها دالة على وجوب الزهد
  في الدنيا لأنه قال { فَأَحْيَـٰكُمْ ثُمَّ يُمِيتُكُمْ ثُمَّ يُحْيِيكُمْ } فبين أنه
  لا بدّ من الموت ثم بين أنه لا يترك على هذا الموت. بل لا بدّ من الرجوع إليه أما أنه
  لا بدّ من الموت، فقد بين سبحانه وتعالى أنه بعد ما كان نطفة فإن الله أحياه وصوره
  أحسن صورة وجعله بشراً سوياً وأكمل عقله وصيره بصيراً بأنواع المنافع والمضار وملكه
  الأموال والأولاد والدور والقصور، ثم إنه تعالى يزيل كل ذلك عنه بأن يميته ويصيره بحيث
  لا يملك شيئاً ولا يبقى منه في الدنيا خبر ولا أثر ويبقى مدة طويلة في اللحود كما قال
