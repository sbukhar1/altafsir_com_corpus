text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ كَيْفَ تَكْفُرُونَ
  بِٱللَّهِ وَكُنْتُمْ أَمْوَٰتاً فَأَحْيَٰكُمْ ثُمَّ يُمِيتُكُمْ ثُمَّ يُحْيِيكُمْ
  ثُمَّ إِلَيْهِ تُرْجَعُونَ }اختلف أهل التأويـل فـي تأويـل ذلك.فقال بعضهم بـما:حدثنـي
  به موسى بن هارون، قال: حدثنا عمرو بن حماد، قال: حدثنا أسبـاط، عن السدي فـي خبر ذكره
  عن أبـي مالك، وعن أبـي صالـح، عن ابن عبـاس، وعن مرة، عن ابن مسعود، وعن ناس من أصحاب
  النبـي صلى الله عليه وسلم: { كَيْفَ تَكْفُرُونَ بِٱللَّهِ وَكُنْتُمْ أَمْوَٰتاً
  فَأَحْيَٰكُمْ ثُمَّ يُمِيتُكُمْ ثُمَّ يُحْيِيكُمْ } يقول: لـم تكونوا شيئاً فخـلقكم
  ثم يـميتكم ثم يحيـيكم يوم القـيامة.وحدثنا مـحمد بن بشار، قال: حدثنا عبد الرحمن بن
  مهدي، قال: حدثنا سفـيان، عن أبـي إسحاق، عن أبـي الأحوص، عن عبد الله فـي قوله:{ أَمَتَّنَا
  ٱثْنَتَيْنِ وَأَحْيَيْتَنَا ٱثْنَتَيْنِ }[غافر: 11] قال: هي كالتـي فـي البقرة: {
  كُنْتُـمْ أمْواتاً فأحْياكُمْ ثُمَّ يُـمِيتُكُمْ ثُمَّ يُحْيِـيكُمْ }.وحدثنـي أبو
  حصين عبد الله بن أحمد بن عبد الله بن يونس، قال: حدثنا عبثر، قال: حدثنا حصين عن أبـي
  مالك فـي قوله:{ أَمَتَّنَا ٱثْنَتَيْنِ وَأَحْيَيْتَنَا ٱثْنَتَيْنِ }[غافر: 11] قال:
  خـلقتنا ولـم نكن شيئاً، ثم أمتنا، ثم أحيـيتنا.وحدثنـي يعقوب بن إبراهيـم، قال: حدثنا
  هشيـم، عن حصين، عن أبـي مالك فـي قوله:{ أَمَتَّنَا ٱثْنَتَيْنِ وَأَحْيَيْتَنَا ٱثْنَتَيْنِ }[غافر:
  11] قال: كانوا أمواتاً فأحياهم الله، ثم أماتهم، ثم أحياهم.وحدثنا القاسم، قال: حدثنا
  الـحسين بن داود، قال: حدثنـي حجاج، عن ابن جريج، عن مـجاهد فـي قوله: { كَيْفَ تَكْفُرُونَ
  بِٱللَّهِ وَكُنْتُمْ أَمْوَٰتاً فَأَحْيَٰكُمْ ثُمَّ يُمِيتُكُمْ ثُمَّ يُحْيِيكُمْ
  } قال: لـم تكونوا شيئاً حين خـلقكم، ثم يـميتكم الـموتة الـحق، ثم يحيـيكم. وقوله:{ أَمَتَّنَا
  ٱثْنَتَيْنِ وَأَحْيَيْتَنَا ٱثْنَتَيْنِ }[غافر: 11] مثلها.وحدثنا القاسم، قال: حدثنا
  الـحسين، قال: حدثنـي حجاج عن ابن جريج قال: حدثنـي عطاء الـخراسانـي، عن ابن عبـاس
  قال: هو قوله:{ أَمَتَّنَا ٱثْنَتَيْنِ وَأَحْيَيْتَنَا ٱثْنَتَيْنِ }[غافر: 11] وحُدّثت
  عن عمار بن الـحسن، قال: حدثنا عبد الله بن أبـي جعفر، عن أبـيه، عن الربـيع، قال:
  حدثنـي أبو العالـية فـي قول الله: { كَيْفَ تَكْفُرُونَ بِٱللَّهِ وَكُنْتُمْ أَمْوَٰتاً
  } يقول: حين لـم يكونوا شيئاً، ثم أحياهم حين خـلقهم، ثم أماتهم، ثم أحياهم يوم القـيامة،
  ثم رجعوا إلـيه بعد الـحياة.وحدثت عن الـمنـجاب قال: حدثنا بشر بن عمارة، عن أبـي روق،
  عن الضحاك، عن ابن عبـاس فـي قوله:{ أَمَتَّنَا ٱثْنَتَيْنِ وَأَحْيَيْتَنَا ٱثْنَتَيْنِ }[غافر:
  11] قال: كنتـم ترابـاً قبل أن يخـلقكم فهذه ميتة، ثم أحياكم فخـلقكم فهذه إحياءة،
  ثم يـميتكم فترجعون إلـى القبور فهذه ميتة أخرى، ثم يبعثكم يوم القـيامة فهذه إحياءة
  فهما ميتتان وحياتان، فهو قوله: { كَيْفَ تَكْفُرُونَ بِٱللَّهِ وَكُنْتُمْ أَمْوَٰتاً
  فَأَحْيَٰكُمْ ثُمَّ يُمِيتُكُمْ ثُمَّ يُحْيِيكُمْ ثُمَّ إِلَيْهِ تُرْجَعُونَ }.وقال
  آخرون بـما:حدثنا به أبو كريب، قال: حدثنا وكيع، عن سفـيان، عن السدي، عن أبـي صالـح:
  { كَيْفَ تَكْفُرُونَ بِٱللَّهِ وَكُنْتُمْ أَمْوَٰتاً فَأَحْيَٰكُمْ ثُمَّ يُمِيتُكُمْ
  ثُمَّ يُحْيِيكُمْ ثُمَّ إِلَيْهِ تُرْجَعُونَ } قال: يحيـيكم فـي القبر، ثم يـميتكم.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ كَيْفَ تَكْفُرُونَ بِٱللَّهِ وَكُنْتُمْ
  أَمْوَٰتاً فَأَحْيَٰكُمْ ثُمَّ يُمِيتُكُمْ ثُمَّ يُحْيِيكُمْ ثُمَّ إِلَيْهِ تُرْجَعُونَ
  }وقال آخرون بـما:حدثنا به بشر بن معاذ قال: حدثنا يزيد بن زريع، عن سعيد، عن قتادة
  قوله: { كَيْفَ تَكْفُرُونَ بِٱللَّهِ وَكُنْتُمْ أَمْوَٰتاً } الآية. قال: كانوا أمواتاً
  فـي أصلاب آبـائهم، فأحياهم الله وخـلقهم، ثم أماتهم الـموتة التـي لا بد منها، ثم
  أحياهم للبعث يوم القـيامة فهما حياتان وموتتان.وقال بعضهم بـما:حدثنـي به يونس، قال:
  أنبأنا ابن وهب، قال: قال ابن زيد فـي قول الله تعالـى:{ رَبَّنَآ أَمَتَّنَا ٱثْنَتَيْنِ
  وَأَحْيَيْتَنَا ٱثْنَتَيْنِ }[غافر: 11] قال: خـلقهم من ظهر آدم حين أخذ علـيهم الـميثاق.
  وقرأ:{ وَإِذْ أَخَذَ رَبُّكَ مِن بَنِيۤ ءَادَمَ مِن ظُهُورِهِمْ ذُرِّيَّتَهُمْ }[الأعراف:
  172] حتـى بلغ:{ أَوْ تَقُولُوۤاْ إِنَّمَآ أَشْرَكَ آبَاؤُنَا مِن قَبْلُ وَكُنَّا
  ذُرِّيَّةً مِّن بَعْدِهِمْ أَفَتُهْلِكُنَا بِمَا فَعَلَ ٱلْمُبْطِلُونَ }[الأعراف:
  172] قال: فكسبهم العقل وأخذ علـيهم الـميثاق. قال: وانتزع ضلعاً من أضلاع آدم القُصَيْري،
  فخـلق منه حوّاء، ذكره عن النبـي صلى الله عليه وسلم. قال: وذلك قول الله تعالـى:{ يٰأَيُّهَا
  ٱلنَّاسُ ٱتَّقُواْ رَبَّكُمُ ٱلَّذِي خَلَقَكُمْ مِّن نَّفْسٍ وَاحِدَةٍ وَخَلَقَ
  مِنْهَا زَوْجَهَا وَبَثَّ مِنْهُمَا رِجَالاً كَثِيراً وَنِسَآءً }[النساء: 1] قال:
  وبث منهما بعد ذلك فـي الأرحام خـلقاً كثـيراً، وقرأ:{ يَخْلُقُكُمْ فِي بُطُونِ أُمَّهَاتِكُـمْ
  خَلْقاً مِّن بَعْدِ خَلْقٍ }[الزمر: 6] قال: خـلقاً بعد ذلك. قال: فلـما أخذ علـيهم
  الـميثاق أماتهم ثم خـلقهم فـي الأرحام، ثم أماتهم ثم أحياهم يوم القـيامة، فذلك قول
  الله:{ رَبَّنَآ أَمَتَّنَا ٱثْنَتَيْنِ وَأَحْيَيْتَنَا ٱثْنَتَيْنِ فَٱعْتَرَفْنَا
  بِذُنُوبِنَا }[غافر: 11] وقرأ قول الله:{ وَأَخَذْنَا مِنْهُمْ مِّيثَاقاً غَلِيظاً }[النساء:
  154] قال: يومئذ. قال: وقرأ قول الله:{ وَٱذْكُرُواْ نِعْمَةَ ٱللَّهِ عَلَيْكُمْ وَمِيثَاقَهُ
  ٱلَّذِي وَاثَقَكُم بِهِ إِذْ قُلْتُمْ سَمِعْنَا وَأَطَعْنَا }[المائدة: 7] قال أبو
  جعفر: ولكل قول من هذه الأقوال التـي حكيناها عمن رويناها عنه وجه ومذهب من التأويـل.فأما
  وجه تأويـل من تأوّل قوله: { كَيْفَ تَكْفُرُونَ بِٱللَّهِ وَكُنْتُمْ أَمْوَٰتاً فَأَحْيَٰكُمْ
  } أي لـم تكونوا شيئاً، فإنه ذهب إلـى نـحو قول العرب للشيء الدارس والأمر الـخامل
  الذكر: هذا شيء ميت، وهذا أمر ميت يراد بوصفه بـالـموت خمول ذكره ودروس أثره من الناس.
  وكذلك يقال فـي ضد ذلك وخلافه: هذا أمرٌ حيّ، وذكرٌ حيّ يراد بوصفه بذلك أنه نابه متعالـم
  فـي الناس كما قال أبو نُـخيـلة السعدي:فأحْيَـيْتُ لـي ذِكْرِي وَما كُنْتُ خامِلاً   وَلَكِنَّ
  بَعْضَ الذّكْرِ أنْبَهُ مِنْ بَعْضِيريد بقوله: «فأحيـيت لـي ذكري»: أي رفعته وشهرته
  فـي الناس حتـى نبه فصار مذكوراً حيّا بعد أن كان خاملاً ميتاً.فكذلك تأويـل قول من
  قال فـي قوله: { وَكُنْتُمْ أَمْوَٰتاً } لـم تكونوا شيئاً: أي كنتـم خمولاً لا ذكر
  لكم، وذلك كان موتكم، فأحياكم فجعلكم بشراً أحياء تذكرون وتعرفون، ثم يـميتكم بقبض
  أرواحكم وإعادتكم كالذي كنتـم قبل أن يحيـيكم من دروس ذكركم، وتعفِّـي آثاركم، وخمول
  أموركم ثم يحيـيكم بإعادة أجسامكم إلـى هيئاتها ونفخ الروح فـيها وتصيـيركم بشرا كالّذي
  كنتـم قبل الإماتة لتعارفوا فـي بعثكم وعند حشركم.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ كَيْفَ تَكْفُرُونَ بِٱللَّهِ وَكُنْتُمْ
  أَمْوَٰتاً فَأَحْيَٰكُمْ ثُمَّ يُمِيتُكُمْ ثُمَّ يُحْيِيكُمْ ثُمَّ إِلَيْهِ تُرْجَعُونَ
  }وأما وجه تأويـل من تأوّل ذلك أنه الإماتة التـي هي خروج الروح من الـجسد، فإنه ينبغي
  أن يكون ذهب بقوله: { وَكُنْتُمْ أَمْوَٰتاً } إلـى أنه خطاب لأهل القبور بعد إحيائهم
  فـي قبورهم. وذلك معنى بعيد، لأن التوبـيخ هنالك إنـما هو توبـيخ علـى ما سلف وفرط
  من إجرامهم لا استعتابٌ واسترجاعٌ. وقوله جل ذكره: { كَيْفَ تَكْفُرُونَ بِٱللَّهِ
  وَكُنْتُمْ أَمْوَٰتاً } توبـيخُ مستعتبٍ عبـادَهُ، وتأنـيبُ مسترجعٍ خـلْقَه من الـمعاصي
  إلـى الطاعة ومن الضلالة إلـى الإنابة، ولا إنابة فـي القبور بعد الـمـمات ولا توبة
  فـيها بعد الوفـاة.وأما وجه تأويـل قول قتادة ذلك: أنهم كانوا أمواتاً فـي أصلاب آبـائهم.
  فإنه عنى بذلك أنهم كانوا نُطَفـاً لا أرواح فـيها، فكانت بـمعنى سائر الأشياء الـموات
  التـي لا أرواح فـيها. وإحياؤه إياها تعالـى ذكره: نفخه الأرواح فـيها وإماتته إياهم
  بعد ذلك قبضه أرواحهم، وإحياؤه إياهم بعد ذلك: نفخُ الأرواح فـي أجسامهم يوم ينفخ فـي
  الصور ويبعث الـخـلق للـموعود.وأما ابن زيد فقد أبـان عن نفسه ما قصد بتأويـله ذلك،
  وأن الإماتة الأولـى عند إعادة الله جل ثناؤه عبـاده فـي أصلاب آبـائهم بعد ما أخذهم
  من صلب آدم، وأن الإحياء الآخر: هو نفخ الأرواح فـيهم فـي بطون أمهاتهم، وأن الإماتة
  الثانـية هي قبض أرواحهم للعود إلـى التراب والـمصير فـي البرزخ إلـى الـيوم البعث،
  وأن الإحياء الثالث: هو نفخ الأرواح فـيهم لبعث الساعة ونشر القـيامة. وهذا تأويـل
  إذا تدبره الـمتدبر وجده خلافـاً لظاهر قول الله الذي زعم مفسره أن الذي وصفنا من قوله
  تفسيره. وذلك أن الله جل ثناؤه أخبر فـي كتابه عن الذين أخبر عنهم من خـلقه أنهم قالوا:{ رَبَّنَآ
  أَمَتَّنَا ٱثْنَتَيْنِ وَأَحْيَيْتَنَا ٱثْنَتَيْنِ }[غافر: 11] وزعم ابن زيد فـي
  تفسيره أن الله أحياهم ثلاث إحياءات، وأماتهم ثلاث إماتات. والأمر عندنا وإن كان فـيـما
  وصف من استـخراج الله جل ذكره من صلب آدم ذريته، وأخذه ميثاقه علـيهم كما وصف، فلـيس
  ذلك من تأويـل هاتـين الآيتـين، أعنـي قوله: { كَيْفَ تَكْفُرُونَ بِٱللَّهِ وَكُنْتُمْ
  أَمْوَٰتاً } الآية، وقوله:{ رَبَّنَآ أَمَتَّنَا ٱثْنَتَيْنِ وَأَحْيَيْتَنَا ٱثْنَتَيْنِ }[غافر:
  11] فـي شيء لأن أحداً لـم يدَّع أن الله أمات من ذرأ يومئذ غير الإماتة التـي صار
  بها فـي البرزخ إلـى يوم البعث، فـيكون جائزاً أن يوجه تأويـل الآية إلـى ما وجهه إلـيه
  ابن زيد.وقال بعضهم: الـموتة الأولـى: مفـارقة نطفة الرجل جسده إلـى رحم الـمرأة، فهي
  ميتة من لدن فراقها جسده إلـى نفخ الروح فـيها، ثم يحيـيها الله بنفخ الروح فـيها فـيجعلها
  بشراً سوياً بعد تارات تأتـي علـيها، ثم يـميته الـميتة الثانـية بقبض الروح منه. فهو
  فـي البرزخ ميت إلـى يوم ينفخ فـي الصور فـيردّ فـي جسده روحه، فـيعود حياً سوياً لبعث
  القـيامة فذلك موتتان وحياتان.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ كَيْفَ تَكْفُرُونَ بِٱللَّهِ وَكُنْتُمْ
  أَمْوَٰتاً فَأَحْيَٰكُمْ ثُمَّ يُمِيتُكُمْ ثُمَّ يُحْيِيكُمْ ثُمَّ إِلَيْهِ تُرْجَعُونَ
  }وإنـما دعا هؤلاء إلـى هذا القول لأنهم قالوا: موت ذي الروح مفـارقة الروح إياه، فزعموا
  أن كل شيء من ابن آدم حيّ ما لـم يفـارق جسده الـحيّ ذا الروح، فكل ما فـارق جسده الـحيّ
  ذا الروح فـارقته الـحياة فصار ميتاً، كالعضو من أعضائه مثل الـيد من يديه، والرجل
  من رجلـيه لو قطعت وأُبـينت، والـمقطوع ذلك منه حيٌّ، كان الذي بـان من جسده ميتاً
  لا روح فـيه بفراقه سائر جسده الذي فـيه الروح. قالوا: فكذلك نطفته حية بحياته ما لـم
  تفـارق جسده ذا الروح، فإذا فـارقته مبـاينة له صارت ميتة، نظيرَ ما وصفنا من حكم الـيد
  والرجل وسائر أعضائه، وهذا قول ووجه من التأويـل لو كان به قائل من أهل القدوة الذين
  يرتضي للقرآن تأويـلهم.وأولـى ما ذكرنا من الأقوال التـي بـينا بتأويـل قول الله جل
  ذكره: { كَيْفَ تَكْفُرُونَ بِٱللَّهِ وَكُنْتُمْ أَمْوَٰتاً فَأَحْيَٰكُمْ } الآية،
  القول الذي ذكرناه عن ابن مسعود، وعن ابن عبـاس، من أن معنى قوله: { وَكُنْتُمْ أَمْوَٰتاً
  }: أموات الذكر خمولاً فـي أصلاب آبـائكم نُطفـاً لا تعرفون ولا تذكرون، فأحياكم بـانشائكم
  بشراً سوياً، حتـى ذُكرتـم وعُرفتـم وحَيـيتـم، ثم يـميتكم بقبض أرواحكم وإعادتكم رفـاتاً
  لا تُعرفون ولا تُذكرون فـي البرزخ إلـى يوم تبعثون، ثم يحيـيكم بعد ذلك بنفخ الأرواح
  فـيكم لبعث الساعة وصيحة القـيامة، ثم إلـى الله ترجعون بعد ذلك، كما قال: ثم إلـيه
  ترجعون لأن الله جل ثناؤه يحيـيهم فـي قبورهم قبل حشرهم، ثم يحشرهم لـموقـف الـحساب،
  كما قال جل ذكره:{ يَوْمَ يَخْرُجُونَ مِنَ ٱلأَجْدَاثِ سِرَاعاً كَأَنَّهُمْ إِلَىٰ
  نُصُبٍ يُوفِضُونَ }[المعارج: 43] وقال:{ وَنُفِخَ فِي ٱلصُّورِ فَإِذَا هُم مِّنَ
  ٱلأَجْدَاثِ إِلَىٰ رَبِّهِمْ يَنسِلُونَ }[يس: 51] والعلة التـي من أجلها اخترنا هذا
  التأويـل، ما قد قدمنا ذكره للقائلـين به وفساد ما خالفه بـما قد أوضحناه قبل. وهذه
  الآية توبـيخ من الله جل ثناؤه للقائلـين:{ آمَنَّا بِٱللَّهِ وَبِٱلْيَوْمِ ٱلآخِرِ }[البقرة:
  8] الذين أخبر الله عنهم أنهم مع قـيـلهم ذلك بأفواههم غير مؤمنـين به، وأنهم إنـما
  يقولون ذلك خداعاً لله وللـمؤمنـين. فعَذَلهم الله بقوله: { كَيْفَ تَكْفُرُونَ بِٱللَّهِ
  وَكُنْتُمْ أَمْوَٰتاً فَأَحْيَٰكُمْ } ووبخهم واحتـجّ علـيهم فـي نكيرهم ما أنكروا
  من ذلك، وجحودهم ما جحدوا بقلوبهم الـمريضة فقال: كيف تكفرون بـالله فتـجحدون قدرته
  علـى إحيائكم بعد إماتتكم وإعادتكم بعد إفنائكم وحشركم إلـيه لـمـجازاتكم بأعمالكم.
  ثم عدّد ربنا علـيهم وعلـى أولـيائهم من أحبـار الـيهود الذين جمع بـين قصصهم وقصص
  الـمنافقـين فـي كثـير من آي هذه السورة التـي افتتـح الـخبر عنهم فـيها بقوله:{ إِنَّ
  ٱلَّذِينَ كَفَرُواْ سَوَآءٌ عَلَيْهِمْ ءَأَنذَرْتَهُمْ أَمْ لَمْ تُنْذِرْهُمْ لاَ
  يُؤْمِنُونَ }[البقرة: 6] نِعَمَه التـي سلفت منه إلـيهم وإلـى آبـائهم التـي عظمت
  منهم مواقعها، ثم سلب كثـيراً منهم كثـيراً منها بـما ركبوا من الآثام واجترموا من
  الإجرام وخالفوا من الطاعة إلـى الـمعصية، يحذّرهم بذلك تعجيـل العقوبة لهم كالتـي
  عجلها للأسلاف والأفراط قبلهم، ويخوّفهم حلول مَثُلاته بساحتهم كالذي أحلّ بأولـيهم،
  ويعرفهم مالهم من النـجاة فـي سرعة الأوبة إلـيه، وتعجيـل التوبة من الـخلاص لهم يوم
  القـيامة من العقاب.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ كَيْفَ تَكْفُرُونَ بِٱللَّهِ وَكُنْتُمْ
  أَمْوَٰتاً فَأَحْيَٰكُمْ ثُمَّ يُمِيتُكُمْ ثُمَّ يُحْيِيكُمْ ثُمَّ إِلَيْهِ تُرْجَعُونَ
  }فبدأ بعد تعديده علـيهم ما عدّد من نعمه التـي هم فـيها مقـيـمون بذكر أبـينا وأبـيهم
  آدم أبـي البشر، صلوات الله علـيه، وما سلف منه من كرامته إلـيه وآلائه لديه، وما أحلّ
  به وبعدّوه إبلـيس من عاجل عقوبته بـمعصيتهما التـي كانت منهما، ومخالفتهما أمره الذي
  أمرهما به، وما كان من تغمده آدم برحمته إذ تاب وأناب إلـيه، وما كان من إحلاله بإبلـيس
  من لعنته فـي العاجل، وإعداده له ما أعدّ له من العذاب الـمقـيـم فـي الآجل إذا استكبر
  وأبى التوبة إلـيه والإنابة، منبهاً لهم علـى حكمه فـي الـمنـيبـين إلـيه بـالتوبة،
  وقضائه فـي الـمستكبرين عن الإنابة، إعذاراً من الله بذلك إلـيهم وإنذاراً لهم، لـيتدبروا
  آياته ولـيتذكر منهم أُولُو الألبـاب. وخاصّاً أهل الكتاب بـما ذكر من قصص آدم وسائر
  القصص التـي ذكرها معها وبعدها مـما علـمه أهل الكتاب وجهلته الأمة الأمية من مشركي
  عبدة الأوثان، بـالاحتـجاج علـيهم دون غيرهم من سائر أصناف الأمـم الذين لا علـم عندهم
  بذلك لنبـيه مـحمد صلى الله عليه وسلم، لـيعلـموا بإخبـاره إياهم بذلك، أنه لله رسول
  مبعوث، وأن ما جاءهم به فمن عنده، إذْ كان ما اقتصّ علـيهم من هذه القصص من مكنون علومهم،
  ومصون ما فـي كتبهم، وخفـيّ أمورهم التـي لـم يكن يدّعي معرفة علـمها غيرهم وغير من
  أخذ عنهم وقرأ كتبهم. وكان معلوماً من مـحمد صلى الله عليه وسلم أنه لـم يكن قط كاتبـاً
  ولا لأسفـارهم تالـياً، ولا لأحد منهم مصاحبـاً ولا مـجالساً، فـيـمكنهم أن يدعوا أنه
  أخذ ذلك من كتبهم أو عن بعضهم، فقال جل ذكره فـي تعديده علـيهم ما هم فـيه مقـيـمون
  من نعمه مع كفرهم به، وتركهم شكره علـيها مـما يجب له علـيهم من طاعته\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 \r\n\t\t\t\t\t\t\t\t\t</section>"

