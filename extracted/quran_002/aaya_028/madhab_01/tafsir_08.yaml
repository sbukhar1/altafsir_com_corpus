text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ كَيْفَ تَكْفُرُونَ
  بِٱللَّهِ وَكُنْتُمْ أَمْوَٰتاً فَأَحْيَٰكُمْ ثُمَّ يُمِيتُكُمْ ثُمَّ يُحْيِيكُمْ
  ثُمَّ إِلَيْهِ تُرْجَعُونَ }{ كَيْفَ تَكْفُرُونَ } يا أهل مكة { بِٱللَّهِ وَ } قد
  { كُنتُمْ أَمْوٰتاً } نطفاً في الأصلاب { فَأَحْيَٰكُمْ } في الأرحام والدنيا بنفخ
  الروح فيكم؟ والاستفهام: للتعجب من كفرهم مع قيام البرهان أو: للتوبيخ { ثُمَّ يُمِيتُكُمْ
  } عند انتهاء آجالكم { ثُمَّ يُحْيِيكُمْ } بالبعث { ثُمَّ إِلَيْهِ تُرْجَعُونَ }
  تُردَّون بعد البعث فيجازيكم بأعمالكم. وقال دليلاً على البعث لمّا أنكروه.\r\n\t\t\t\r\n\t\t\t</section>"

