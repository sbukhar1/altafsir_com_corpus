  فَأَحْيَٰكُمْ ثُمَّ يُمِيتُكُمْ ثُمَّ يُحْيِيكُمْ ثُمَّ إِلَيْهِ تُرْجَعُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وموتة سادسة للعصاة من أمة محمد صلى الله عليه وسلم إذا دخلوا النار؛
  لحديث أبي سعيد الخُدْرِيّ قال: قال رسول الله صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" أمّا أهل النار الذين هم أهلها
  فإنهم لا يموتون فيها ولا يَحيْون ولكنْ ناسٌ أصابتهم النارُ بذنوبهم ـ أو قال بخطاياهم
  ـ فأماتهم الله إماتةً حتى إذا كانوا فَحْماً أذِن في الشفاعة فجيء بهم ضَبَائِرَ ضَبَائِرَ
  فَبُثُّوا على أنهار الجنة ثم قيل يأهل الجنة أفيضوا عليهم فَيَنْبُتُون نباتَ الحِبة
  تكون في حَمِيل السَّيْل \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">فقال رجل من القوم: كأن رسول الله صلى الله عليه وسلم قد كان يرعى
  بالبادية. أخرجه مسلم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قلت: فقوله «فأماتهم الله» حقيقة
  في الموت؛ لأنه أكّده بالمصدر، وذلك تكريماً لهم. وقيل: يجوز أنْ يكون «أماتهم» عبارة
  عن تغييبهم عن آلامها بالنوم، ولا يكون ذلك موتاً على الحقيقة؛ والأوّل أصح. وقد أجمع
  النحويون على أنك إذا أكدت الفعل بالمصدر لم يكن مجازاً، وإنما هو على الحقيقة؛ ومثله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَكَلَّمَ
  ٱللَّهُ مُوسَىٰ تَكْلِيماً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[النساء: 164] على ما يأتي بيانه إن شاء الله تعالى. وقيل: المعنى
  وكنتم أمواتاً بالخمول فأحياكم بأن ذُكِرتم وشُرِّفتم بهذا الدِّين والنبيِّ الذي جاءكم،
  ثم يميتكم فيموت ذِكْرُكم، ثم يحييكم للبعث.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { ثُمَّ إِلَيْهِ تُرْجَعُونَ } أي إلى عذابه مرجعكم لكفركم. وقيل: إلى الحياة
  وإلى المسألة؛ كما قال تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">كَمَا بَدَأْنَآ أَوَّلَ خَلْقٍ نُّعِيدُهُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأنبياء:
  104] فإعادتهم كابتدائهم؛ فهو رجوع. و «تُرْجَعُونَ» قراءة الجماعة. ويحيى بن يَعْمر
  وٱبن أبي إسحاق ومجاهد وٱبن مُحَيْصِن وسلام بن يعقوب يفتحون حرف المضارعة ويكسرون
  الجيم حيث وقعت.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
