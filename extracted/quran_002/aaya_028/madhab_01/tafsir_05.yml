  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">كَيْفَ
  تَكْفُرُونَ بِٱللَّهِ وَكُنْتُمْ أَمْوَٰتاً فَأَحْيَٰكُمْ ثُمَّ يُمِيتُكُمْ ثُمَّ
  يُحْيِيكُمْ ثُمَّ إِلَيْهِ تُرْجَعُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">«كيف» سؤال عن
  الحال، وهي ٱسم في موضع نصب بـ «ـتَكْفُرُونَ»، وهي مبنيّة على الفتح وكان سبيلها أن
  تكون ساكنة؛ لأن فيها معنى الاستفهام الذي معناه التعجب فأشبهت الحروف، وٱختير لها
  الفتح لخفته؛ أي هؤلاء ممن يجب أن يتعجّب منهم حين كفروا وقد ثبتت عليهم الحجة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">فإن قيل: كيف يجوز أن يكون هذا الخطاب لأهل الكتاب وهم لم يكفروا بالله؟
  فالجواب ما سبق من أنهم لما لم يثبتوا أمر محمد عليه السلام ولم يصدّقوه فيما جاء به
  فقد أشركوا؛ لأنهم لم يقرّوا بأن القرآن من عند الله. ومن زعم أن القرآن كلام البشر
  فقد أشرك بالله وصار ناقضاً للعهد. وقيل: «كيف» لفظه لفظ الاستفهام وليس به، بل هو
  تقرير وتوبيخ؛ أي كيف تكفرون نعمه عليكم وقدرته هذه! قال الواسطيّ: وبّخهم بهذا غاية
  التوبيخ؛ لأن المَوَات والجماد لا ينازع صانعه في شيء، وإنما المنازعة من الهياكل الروحانية.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { وَكُنْتُمْ أَمْوَاتاً } هذه الواو واو الحال، وقد مضمرة.
  قال الزجاج: التقدير وقد كنتم، ثم حذفت قد. وقال الفرّاء: «أمواتاً» خبر «كنتم».</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">{ فَأَحْيَاكُمْ ثُمَّ يُمِيتُكُمْ } هذا وقف التمام؛ كذا قال أبو
  حاتم. ثم قال: { ثُمَّ يُحْيِيكُمْ }. وٱختلف أهل التأويل في ترتيب هاتين الموتتين
  والحياتين، وكم من مَوْتة وحياة للإنسان؟ فقال ٱبن عباس وٱبن مسعود: أي كنتم أمواتاً
  معدومين قبل أن تُخلقوا فأحياكم ـ أي خلقكم ـ ثم يميتكم عند ٱنقضاء آجالكم، ثم يحييكم
  يوم القيامة. قال ٱبن عطية: وهذا القول هو المراد بالآية، وهو الذي لا مَحِيد للكفار
  عنه لإقرارهم بهما؛ وإذا أذعنتْ نفوس الكفار لكونهم أمواتاً معدومين، ثم للإحياء في
  الدنيا، ثم للإماتة فيها قَوِي عليهم لزوم الإحياء الآخر وجاء جحدهم له دعوى لا حجة
  عليها. قال غيره: والحياة التي تكون في القبر على هذا التأويل في حكم حياة الدنيا.
  وقيل: لم يعتدّ بها كما لم يعتدّ بموت من أماته في الدنيا ثم أحياه في الدنيا. وقيل:
  كنتم أمواتاً في ظهر آدم، ثم أخرجكم من ظهره كالذرّ، ثم يميتكم موت الدنيا ثم يبعثكم.
  وقيل { وَكُنْتُمْ أَمْوَاتاً }: ـ أي نُطَفاً ـ في أصلاب الرجال وأرحام النساء، ثم
  نقلكم من الأرحام فأحياكم، ثم يميتكم بعد هذه الحياة، ثم يحييكم في القبر للمسألة،
  ثم يميتكم في القبر، ثم يحييكم حياة النشر إلى الحشر؛ وهي الحياة التي ليس بعدها موت.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قلت: فعلى هذا التأويل هي ثلاث موتات، وثلاث إحياءات. وكونهم موتى
  في ظهر آدم، وإخراجهم من ظهره والشهادة عليهم غير كونهم نُطَفاً في أصلاب الرجال وأرحام
  النساء؛ فعلى هذا تجيء أربع موتات وأربع إحياءات. وقد قيل: إن الله تعالى أوجدهم قبل
  خلق آدم عليه السلام كالهباء ثم أماتهم؛ فيكون على هذا خمس موتات، وخمس إحياءات.</font></font>&#13;\t\t\t<label
