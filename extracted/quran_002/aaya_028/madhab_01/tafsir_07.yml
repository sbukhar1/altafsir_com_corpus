  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">كَيْفَ
  تَكْفُرُونَ بِٱللَّهِ وَكُنْتُمْ أَمْوَٰتاً فَأَحْيَٰكُمْ ثُمَّ يُمِيتُكُمْ ثُمَّ
  يُحْيِيكُمْ ثُمَّ إِلَيْهِ تُرْجَعُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالى محتجاً
  على وجوده وقدرته، وأنه الخالق المتصرف في عباده: { كَيْفَ تَكْفُرُونَ بِٱللَّهِ }
  أي: كيف تجحدون وجوده، أو تعبدون معه غيره { وَكُنتُمْ أَمْوَٰتًا فَأَحْيَـٰكُمْ }
  أي: وقد كنتم عدماً، فأخرجكم إلى الوجود؛ كما قال تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">أَمْ خُلِقُواْ مِنْ غَيْرِ شَىْءٍ
  أَمْ هُمُ ٱلْخَـٰلِقُونَ أَمْ خَلَقُواْ ٱلسَّمَـٰوَٰتِ وَٱلأَرْضَ بَل لاَّ يُوقِنُونَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الطور:
  35 - 36] وقال تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">هَلْ أَتَىٰ عَلَى ٱلإِنسَانِ حِينٌ مِّنَ ٱلدَّهْرِ لَمْ يَكُن
  شَيْئاً مَّذْكُوراً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الإنسان: 1] والآيات في هذا كثيرة، وقال سفيان الثوري عن أبي إسحاق
  عن أبي الأحوص عن عبد الله بن مسعود رضي الله عنه:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">قَالُواْ رَبَّنَآ أَمَتَّنَا ٱثْنَتَيْنِ
  وَأَحْيَيْتَنَا ٱثْنَتَيْنِ فَٱعْتَرَفْنَا بِذُنُوبِنَا</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[غافر: 11] قال: هي التي في البقرة:
  { كَيْفَ تَكْفُرُونَ بِٱللَّهِ وَكُنتُمْ أَمْوَٰتًا فَأَحْيَـٰكُمْ ثُمَّ يُمِيتُكُمْ
  ثُمَّ يُحْيِيكُمْ } وقال ابن جريج عن عطاء عن ابن عباس: كنتم أمواتاً فأحياكم: أمواتاً
  في أصلاب آبائكم، لم تكونوا شيئاً حتى خلقكم، ثم يميتكم موتة الحق، ثم يحييكم حين يبعثكم،
  قال: وهي مثل قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">أَمَتَّنَا ٱثْنَتَيْنِ وَأَحْيَيْتَنَا ٱثْنَتَيْنِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[غافر:
  11] وقال الضحاك عن ابن عباس في قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">رَبَّنَآ أَمَتَّنَا ٱثْنَتَيْنِ وَأَحْيَيْتَنَا
  ٱثْنَتَيْنِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[غافر: 11] قال كنتم تراباً قبل أن يخلقكم، فهذه ميتة، ثم أحياكم فخلقكم،
  فهذه حياة، ثم يميتكم فترجعون إلى القبور، فهذه ميتة أخرى، ثم يبعثكم يوم القيامة،
  فهذه حياة أخرى، فهذه ميتتان وحياتان، فهو كقوله: { كَيْفَ تَكْفُرُونَ بِٱللَّهِ وَكُنتُمْ
  أَمْوَٰتًا فَأَحْيَـٰكُمْ ثُمَّ يُمِيتُكُمْ ثُمَّ يُحْيِيكُمْ } وهكذا روي عن السدي
  بسنده عن أبي مالك، وعن أبي صالح عن ابن عباس، وعن مرة عن ابن مسعود، وعن ناس من الصحابة،
  وعن أبي العالية والحسن ومجاهد وقتادة وأبي صالح والضحاك وعطاء الخراساني نحو ذلك،
  وقال الثوري عن السدي عن أبي صالح: { كَيْفَ تَكْفُرُونَ بِٱللَّهِ وَكُنتُمْ أَمْوَٰتًا
  فَأَحْيَـٰكُمْ ثُمَّ يُمِيتُكُمْ ثُمَّ يُحْيِيكُمْ ثُمَّ إِلَيْهِ تُرْجَعُونَ }
  قال: يحييكم في القبر، ثم يميتكم، وقال ابن جرير عن يونس عن ابن وهب عن عبد الرحمن
  بن زيد بن أسلم قال: خلقهم في ظهر آدم، ثم أخذ عليهم الميثاق، ثم أماتهم، ثم خلقهم
  في الأرحام، ثم أماتهم، ثم أحياهم يوم القيامة. وذلك كقوله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">قَالُواْ
  رَبَّنَآ أَمَتَّنَا ٱثْنَتَيْنِ وَأَحْيَيْتَنَا ٱثْنَتَيْنِ فَٱعْتَرَفْنَا بِذُنُوبِنَا</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[غافر:
  11] وهذا غريب والذي قبله. والصحيح ما تقدم عن ابن مسعود وابن عباس وأولئك الجماعة
  من التابعين، وهو كقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">قُلِ ٱللَّهُ يُحْيِيكُمْ ثُمَّ يُمِيتُكُمْ
  ثُمَّ يَجْمَعُكُمْ إِلَىٰ يَوْمِ ٱلْقِيَـٰمَةِ لاَ رَيْبَ فِيهِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الجاثية:
  26] الآية، كما قال تعالى في الأصنام:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">أَمْوٰتٌ غَيْرُ أَحْيَآءٍ وَمَا يَشْعُرُونَ
  أَيَّانَ يُبْعَثُونَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[النحل: 21] الآية وقال:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَءَايَةٌ لَّهُمُ ٱلأَرْضُ ٱلْمَيْتَةُ
  أَحْيَيْنَـٰهَا وَأَخْرَجْنَا مِنْهَا حَبّاً فَمِنْهُ يَأْكُلُونَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[يس:
  33].</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

