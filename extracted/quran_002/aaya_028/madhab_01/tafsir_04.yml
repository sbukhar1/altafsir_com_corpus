  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">كَيْفَ
  تَكْفُرُونَ بِٱللَّهِ وَكُنْتُمْ أَمْوَٰتاً فَأَحْيَٰكُمْ ثُمَّ يُمِيتُكُمْ ثُمَّ
  يُحْيِيكُمْ ثُمَّ إِلَيْهِ تُرْجَعُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">اعلم أنه سبحانه
  وتعالى لما تكلم في دلائل التوحيد والنبوة والمعاد إلى هذا الموضع فمن هذا الموضع إلى
  قوله</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">يَـٰبَنِى إِسْرٰءيلَ ٱذْكُرُواْ نِعْمَتِيَ ٱلَّتِى أَنْعَمْتُ
  عَلَيْكُم</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">البقرة 40 في شرح النعم التي عمت جميع المكلفين وهي أربعة أولها نعمة
  الإحياء وهي المذكورة في هذه الآية. واعلم أن قوله { كَيْفَ تَكْفُرُونَ بِٱللَّهِ
  } وإن كان بصورة الاستخبار فالمراد به التبكيت والتعنيف، لأن عظم النعمة يقتضي عظم
  معصية المنعم، يبين ذلك أن الوالد كلما عظمت نعمته على الولد بأن رباه وعلمه وخرجه
  وموله وعرضه للأمور الحسان، كانت معصيته لأبيه أعظم، فبين سبحانه وتعالى بذلك عظم ما
  أقدموا عليه من الكفر، بأن ذكرهم نعمه العظيمة عليهم ليزجرهم بذلك عما أقدموا عليه
  من التمسك بالكفر ويبعثهم على اكتساب الإيمان، فذكر تعالى من نعمه ما هو الأصل في النعم
  وهو الأحياء، فهذا هو المقصود الكلي، فإن قيل لم كان العطف الأول بالفاء والبواقي بثم؟
  قلنا لأن الأحياء الأول قد يعقب الموت بغير تراخ، وأما الموت فقد تراخى عن الإحياء
  والإحياء الثاني كذلك متراخ عن الموت إن أريد به النشور تراخياً ظاهراً، وههنا مسائل
  المسألة الأولى قالت المعتزلة هذه الآية تدل على أن الكفر من قبل العباد من وجوه أحدها
  أنه تعالى لو كان هو الخالق للكفر فيهم لما جاز أن يقول { كَيْفَ تَكْفُرُونَ بِٱللَّهِ
  } موبخاً لهم، كما لا يجوز أن يقول كيف تسودون وتبيضون وتصحون وتسقمون لما كان ذلك
  أجمع من خلقه فيهم. وثانيها إذا كان خلقهم أولاً للشقاء والنار وما أراد بخلقهم إلا
  الكفر وإرادة الوقوع في النار، فكيف يصح أن يقول موبخاً لهم كيف تكفرون؟. وثالثها أنه
  كيف يعقل من الحكيم أن يقول لهم { كَيْفَ تَكْفُرُونَ بِٱللَّهِ } حال ما يخلق الكفر
  فيهم ويقول</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَمَا مَنَعَ ٱلنَّاسَ أَن يُؤْمِنُواْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">الإسراء
  94 حال ما منعهم عن الإيمان ويقول</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَمَا لَهُمْ لاَ يُؤْمِنُونَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">الانشقاق
  20،</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فَمَا
  لَهُمْ عَنِ ٱلتَّذْكِرَةِ مُعْرِضِينَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">المدثر 49 وهو يخلق فيهم الأعراض
  ويقول { أَنّى تُؤْفَكُونَ فَأَنَّىٰ تُصْرَفُونَ } ويخلق فيهم الإفك والصرف ومثل هذا
  الكلام بأن يعد من السخرية أولى من أن يذكر في باب إلزام الحجة على العباد. ورابعها
  أن الله تعالى إذا قال للعبيد { كَيْفَ تَكْفُرُونَ بِٱللَّهِ } فهل ذكر هذا الكلام
  توجيهاً للحجة على العبد وطلباً للجواب منه أو ليس كذلك؟ فإن لم يكن لطلب هذا المعنى
  لم يكن في ذكره فائدة فكان هذا الخطاب عبثاً، وإن ذكره لتوجيه الحجة على العبد، فللعبد
  أن يقول حصل في حقي أمور كثيرة موجبة للكفر. فالأول أنك علمت بالكفر مني والعلم بالكفر
  يوجب الكفر. والثاني أنك أردت الكفر مني وهذه الإرادة موجبة له.</font></font>&#13;\t\t\t<label
