  فَأَحْيَٰكُمْ ثُمَّ يُمِيتُكُمْ ثُمَّ يُحْيِيكُمْ ثُمَّ إِلَيْهِ تُرْجَعُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">والثالث أنك خلقت الكفر في وأنا لا أقدر على إزالة فعلك. والرابع أنك
  خلقت في قدرة موجبة للكفر. والخامس أنك خلقت في إرادة موجبة للكفر. والسادس أنك خلقت
  في قدرة موجبة للإرادة الموجبة للكفر ثم لما حصلت هذه الأسباب الستة في حصول الكفر
  والإيمان يوقف على حصول هذه الأسباب الستة في طرف الإيمان وهي بأسرها كانت مفقودة،
  فقد حصل لعدم الإيمان اثنا عشر سبباً كل واحد منها مستقل بالمنع من الإيمان، ومع قيام
  هذه الأسباب الكثيرة كيف يعقل أن يقال كيف تكفرون بالله؟ وخامسها أنه تعالى قال لرسوله
  قل لهم كيف تكفرون بالله الذي أنعم عليكم بهذه النعمة العظيمة أعني نعمة الحياة وعلى
  قول أهل الجبر لا نعمة له تعالى على الكافر، وذلك لأن عندهم كل ما فعله الله تعالى
  بالكافر فإنما فعله ليستدرجه إلى الكفر ويحرقه بالنار، فأي نعمة تكون لله على العبد
  على هذا التقدير وهل يكون ذلك إلا بمنزلة من قدم إلى غيره صحفة فالوذج مسموم فإن ظاهره
  وإن كان لذيذاً ويعد نعمة لكن لما كان باطنه مهلكاً فإن أحداً لا يعده نعمة، ومعلوم
  أن العذاب الدائم أشد ضرراً من ذلك السم فلا يكون لله تعالى نعمة على الكافر، فكيف
  يأمر رسوله بأن يقول لهم كيف تكفرون بمن أنعم عليكم بهذه النعم العظيمة، والجواب أن
  هذه الوجوه عند البحث يرجع حاصلها إلى التمسك بطريقة المدح والذم والأمر والنهي والثواب
  والعقاب، فنحن أيضاً نقابلها بالكلام المعتمد في هذه الشبهة، وهو أن الله سبحانه وتعالى
  علم أنه لا يكون، فلو وجد لانقلب علمه جهلاً وهو محال ومستلزم المحال محال، فوقوعه
  محال مع أنه قال { كَيْفَ تَكْفُرُونَ بِٱللَّهِ وَكُنتُمْ أَمْوٰتًا فَأَحْيَـٰكُمْ
  } وأيضاً فالقدرة على الكفر إن كانت صالحة للإيمان امتنع كونها مصدراً للإيمان على
  التعيين إلا لمرجح، وذلك المرجح إن كان من العبد عاد السؤال، وإن كان من الله فما لم
  يحصل ذلك المرجح من الله امتنع حصول الكفر، وإذا حصل ذلك المرجح وجب، وعلى هذا كيف
  لا يعقل قوله { كَيْفَ تَكْفُرُونَ بِٱللَّهِ } واعلم أن المعتزلي إذا طول كلامه وفرع
  وجوهه في المدح والذم فعليك بمقابلتها بهذين الوجهين فإنهما يهدمان جميع كلامه ويشوشان
  كل شبهاته وبالله التوفيق. المسألة االثانية اتفقوا على أن قوله { وَكُنتُمْ أَمْوٰتًا
  } المراد به وكنتم تراباً ونطفاً، لأن ابتداء خلق آدم من التراب وخلق سائر المكلفين
  من أولاده إلا عيسى عليه السلام من النطف، لكنهم اختلفوا في أن إطلاق اسم الميت على
  الجماد حقيقة أو مجاز والأكثرون على أنه مجاز لأنه شبه الموات بالميت وليس أحدهما من
  الآخر بسبيل لأن الميت ما يحل به الموت ولا بدّ وأن يكون بصفة من يجوز أن يكون حياً
  في العادة فيكون اللحمية والرطوبة وقال الأولون هو حقيقة فيه وهو مروي عن قتادة، قال
  كانوا أمواتاً في أصلاب آبائهم فأحياهم الله تعالى ثم أخرجهم ثم أماتهم الموتة التي
  لا بدّ منها، ثم أحياهم بعد الموت.</font></font>&#13;\t\t\t<label disabled=\"true\"
