  class=\"TextAyah\"><font color=\"ForestGreen\">خَلَقَ ٱلْمَوْتَ وَٱلْحَيَوٰةَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">الملك
  2 والموت المقدم على الحياة هو كونه مواتاً فدل على أن إطلاق الميت على الموات ثابت
  على سبيل الحقيقة والأول هو الأقرب، لأنه يقال في الجماد إنه موات وليس بميت فيشبه
  أن يكون استعمال أحدهما في الآخر على سبيل التشبيه قال القفال وهو كقوله تعالى</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">هَلْ
  أَتَىٰ عَلَى ٱلإِنسَـٰنِ حِينٌ مّنَ ٱلدَّهْرِ لَمْ يَكُن شَيْئاً مَّذْكُوراً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">الإنسان
  1 فبين سبحانه وتعالى أن الإنسان كان لا شيء يذكر فجعله الله حياً وجعله سميعاً بصيراً
  ومجازه من قولهم فلان ميت الذكر. وهذا أمر ميت، وهذه سلعة ميتة، إذا لم يكن لها طالب
  ولا ذاكر قال المخبل السعدي</font></font><table border=\"0\" class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وأحييت لي ذكرى وما خاملا   ولكن بعض الذكر أنبه من بعض</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">فكذا معنى الآية { وَكُنتُمْ أَمْوٰتًا } أي خاملين ولا ذكر لكم لأنكم
  لم تكونوا شيئاً { فَأَحْيَـٰكُمْ } أي فجعلكم خلقاً سميعاً بصيراً. المسألة الثالثة
