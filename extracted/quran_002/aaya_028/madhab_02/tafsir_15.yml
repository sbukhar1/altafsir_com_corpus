  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">كَيْفَ
  تَكْفُرُونَ بِٱللَّهِ وَكُنْتُمْ أَمْوَٰتاً فَأَحْيَٰكُمْ ثُمَّ يُمِيتُكُمْ ثُمَّ
  يُحْيِيكُمْ ثُمَّ إِلَيْهِ تُرْجَعُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: {
  كيفَ تكفُرون بالله } في كيف قولان.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدهما:
  أنه استفهام في معنى التعجب، وهذا التعجب للمؤمنين، أي: اعجبوا من هؤلاء كيف يكفرون،
  وقد ثبتت حجة الله عليهم، قاله ابن قتيبة والزجاج.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثاني:
  أنه استفهام خارج مخرج التقرير والتوبيخ. تقديره: ويحكم: كيف تكفرون بالله؟! قال العجاج:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">أطرباً وأَنت قنسريّ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">والدهر بالانسان دواريُّ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">أراد: أتطرب وأنت شيخ كبير؟! قاله
  ابن الأنباري.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { وَكنتم أَمواتاً }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال الفراء: أي: وقد كنتم أمواتاً. ومثله</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">أو جاؤوكم حصرت صدورهم</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[النساء:90]
  أي: قد حصرت. ومثله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إِن كان قميصه قدَّ من دبر فكذبت</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[يوسف:26] أي: فقد كذبت، ولولا إضمار
  «قد» لم يجز مثله في الكلام.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وفي
  الحياتين، والموتتين أقوال. أصحها: أن الموتة الأولى، كونهم نطفاً وعلقاً ومضغاً، فأحياهم
  في الأرحام، ثم يميتهم بعد خروجهم إِلى الدنيا، ثم يُحييهم للبعث يوم القيامة، وهذا
  قول ابن عباس وقتادة ومقاتل والفراء وثعلب، والزجاج، وابن قتيبة، وابن الأنباري.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

