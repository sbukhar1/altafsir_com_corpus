text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ كَيْفَ تَكْفُرُونَ
  بِٱللَّهِ وَكُنْتُمْ أَمْوَٰتاً فَأَحْيَٰكُمْ ثُمَّ يُمِيتُكُمْ ثُمَّ يُحْيِيكُمْ
  ثُمَّ إِلَيْهِ تُرْجَعُونَ }قوله عز وجل: { كَيْفَ تَكْفُرُونَ بِاللهِ وَكُنْتُمْ
  أَمْوَاتاً فَأَحْيَاكُمْ ثُمَّ يُمِيتُكُمْ }.في قوله: { كَيْفَ تَكْفُرُونَ بِاللهِ
  } قولان:أحدهما: أنه خارج مخرج التوبيخ.والثاني: أنه خارج مخرج التعجب، وتقديره: اعجبوا
  لهم، كيف يكفرون!وفي قوله: { وَكُنْتُمْ أَمْوَاتاً فَأَحْيَاكُمْ ثُمَّ يُمِيتُكُمْ
  ثُمَّ يُحْيِيكُمْ } ستة تأويلات:أحدها: { وَكُنْتُمْ أَمْوَاتاً } أي لم تكونوا شيئاً،
  { فَأَحْيَاكُمْ } أي خلقكم، { ثُمَّ يُمِيتُكُمْ } عند انقضاء آجالكم، { ثُمَّ يُحْيِيكُمْ
  } يوم القيامة، وهذا قول ابن عباس وابن مسعود.والثاني: أن قوله: { وَكُنْتُمْ أَمْوَاتاً
  } يعني في القبور { فَأَحْيَاكُمْ } للمساءلة، { ثُمَّ يُمِيتُكُمْ } في قبوركم بعد
  مساءلتكم، ثم يحييكم عند نفخ الصور للنشور، لأن حقيقة الموت ما كان عن حياةٍ، وهذا
  قول أبي صالح.والثالث: أن قوله: { وَكُنْتُمْ أَمْوَاتاً } يعني في أصلاب آبائكم، {
  فَأَحْيَاكُمْ } أي أخرجكم من بطون أمهاتكم، { ثُمَّ يُمِيتُكُمْ } الموتة التي لا
  بد منها، { ثُم يُحْيِيكُمْ } للبعث يوم القيامة، وهذا قول قتادة.والرابع: أن قوله:
  { وَكُنْتُمْ أَمْواتاً } يعني: أن الله عز وجل حين أخذ الميثاق على آدم وذريته، أحياهم
  في صلبه وأكسبهم العقل وأخذ عليهم الميثاق، ثم أماتهم بعد أخذ الميثاق عليهم، ثم أحياهم
  وأخرجهم من بطون أمهاتهم، وهو معنى قوله تعالى:{ يَخْلُقْكُمْ في بُطُونِ أُمَّهَاتِكُمْ
  خَلْقاً مِّنْ بَعْدِ خَلْقٍ }[الزمر: 6] فقوله: { وَكُنْتُمْ أَمْوَاتاً } يعني بعد
  أخذ الميثاق، { فَأَحْيَاكُمْ } بأن خلقكم في بطون أمهاتكم ثم أخرجكم أحياء، { ثم يُمِيتُكُمْ
  } بعد أن تنقضي آجالكم في الدنيا، { ثُمَّ يُحْيِيكُمْ } بالنشور للبعث يوم القيامة،
  [وهذا] قول ابن زيدٍ.والخامس: أن الموتة الأولى مفارقة نطفة الرجل جسده إلى رحم المرأة،
  فهي مَيِّتَةٌ من حين فراقها من جسده إلى أن ينفخ الروح فيها، ثم يحييها بنفخ الروح
  فيها، فيجعلها بشراً سويّاً، ثم يميته الموتة الثانية بقبض الروح منه، فهو ميت إلى
  يوم ينفخ في الصور، فيرُد في جسده روحه، فيعود حياً لبعث القيامة، فذلك موتتان وحياتان.والسادس:
  أن قوله: { وَكُنْتُمْ أَمْوَاتاً } خاملي الذكر دارسي الأثر، { فَأَحْيَاكُمْ } بالظهور
  والذكر، { ثُمَّ يُمِيتُكُمْ } عند انقضاء آجَالكم، { ثُمَّ يُحييكُمْ } للبعث، واستشهد
  من قال هذا التأويل بقول أبي بُجَيْلَةَ السَّعْدِيِّ:وَأَحْيَيْتَ مِنْ ذِكْرِي وَمَا
  كَانَ خامِلاً   وَلكِنَّ بَعْضَ الذِّكْرِ أنْبَهُ مِنْ بَعْضِوفي قوله: { ثُمَّ إِلَيْهِ
  تُرْجَعُونَ } تأويلان:أحدهما: إلى الموضع الذي يتولى الله الحكم بينكم.والثاني: إلى
  المجازاة على الأعمال.\r\n\t\t\t\r\n\t\t\t</section>"

