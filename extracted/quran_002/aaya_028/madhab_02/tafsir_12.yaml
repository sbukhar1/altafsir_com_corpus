  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">كَيْفَ
  تَكْفُرُونَ بِٱللَّهِ وَكُنْتُمْ أَمْوَٰتاً فَأَحْيَٰكُمْ ثُمَّ يُمِيتُكُمْ ثُمَّ
  يُحْيِيكُمْ ثُمَّ إِلَيْهِ تُرْجَعُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله عز وجل:
  { كَيْفَ تَكْفُرُونَ بِاللهِ وَكُنْتُمْ أَمْوَاتاً فَأَحْيَاكُمْ ثُمَّ يُمِيتُكُمْ
  }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">في قوله: { كَيْفَ تَكْفُرُونَ بِاللهِ
  } قولان:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">أحدهما: أنه خارج مخرج التوبيخ.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والثاني: أنه خارج مخرج التعجب، وتقديره: اعجبوا لهم، كيف يكفرون!</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وفي قوله: { وَكُنْتُمْ أَمْوَاتاً فَأَحْيَاكُمْ ثُمَّ يُمِيتُكُمْ
  ثُمَّ يُحْيِيكُمْ } ستة تأويلات:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدها:
  { وَكُنْتُمْ أَمْوَاتاً } أي لم تكونوا شيئاً، { فَأَحْيَاكُمْ } أي خلقكم، { ثُمَّ
  يُمِيتُكُمْ } عند انقضاء آجالكم، { ثُمَّ يُحْيِيكُمْ } يوم القيامة، وهذا قول ابن
  عباس وابن مسعود.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والثاني: أن قوله: { وَكُنْتُمْ
  أَمْوَاتاً } يعني في القبور { فَأَحْيَاكُمْ } للمساءلة، { ثُمَّ يُمِيتُكُمْ } في
  قبوركم بعد مساءلتكم، ثم يحييكم عند نفخ الصور للنشور، لأن حقيقة الموت ما كان عن حياةٍ،
  وهذا قول أبي صالح.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والثالث: أن قوله: { وَكُنْتُمْ
  أَمْوَاتاً } يعني في أصلاب آبائكم، { فَأَحْيَاكُمْ } أي أخرجكم من بطون أمهاتكم،
  { ثُمَّ يُمِيتُكُمْ } الموتة التي لا بد منها، { ثُم يُحْيِيكُمْ } للبعث يوم القيامة،
  وهذا قول قتادة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والرابع: أن قوله: { وَكُنْتُمْ
  أَمْواتاً } يعني: أن الله عز وجل حين أخذ الميثاق على آدم وذريته، أحياهم في صلبه
  وأكسبهم العقل وأخذ عليهم الميثاق، ثم أماتهم بعد أخذ الميثاق عليهم، ثم أحياهم وأخرجهم
  من بطون أمهاتهم، وهو معنى قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">يَخْلُقْكُمْ في بُطُونِ أُمَّهَاتِكُمْ
  خَلْقاً مِّنْ بَعْدِ خَلْقٍ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الزمر: 6] فقوله: { وَكُنْتُمْ أَمْوَاتاً } يعني بعد أخذ الميثاق،
  { فَأَحْيَاكُمْ } بأن خلقكم في بطون أمهاتكم ثم أخرجكم أحياء، { ثم يُمِيتُكُمْ }
  بعد أن تنقضي آجالكم في الدنيا، { ثُمَّ يُحْيِيكُمْ } بالنشور للبعث يوم القيامة،
  [وهذا] قول ابن زيدٍ.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والخامس: أن الموتة الأولى مفارقة
  نطفة الرجل جسده إلى رحم المرأة، فهي مَيِّتَةٌ من حين فراقها من جسده إلى أن ينفخ
  الروح فيها، ثم يحييها بنفخ الروح فيها، فيجعلها بشراً سويّاً، ثم يميته الموتة الثانية
  بقبض الروح منه، فهو ميت إلى يوم ينفخ في الصور، فيرُد في جسده روحه، فيعود حياً لبعث
  القيامة، فذلك موتتان وحياتان.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والسادس:
  أن قوله: { وَكُنْتُمْ أَمْوَاتاً } خاملي الذكر دارسي الأثر، { فَأَحْيَاكُمْ } بالظهور
  والذكر، { ثُمَّ يُمِيتُكُمْ } عند انقضاء آجَالكم، { ثُمَّ يُحييكُمْ } للبعث، واستشهد
  من قال هذا التأويل بقول أبي بُجَيْلَةَ السَّعْدِيِّ:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وَأَحْيَيْتَ
  مِنْ ذِكْرِي وَمَا كَانَ خامِلاً</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وَلكِنَّ
  بَعْضَ الذِّكْرِ أنْبَهُ مِنْ بَعْضِ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وفي قوله: { ثُمَّ إِلَيْهِ تُرْجَعُونَ } تأويلان:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أحدهما: إلى الموضع الذي يتولى الله الحكم بينكم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والثاني: إلى المجازاة على الأعمال.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

