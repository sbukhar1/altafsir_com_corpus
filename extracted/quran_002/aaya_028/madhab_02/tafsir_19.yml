  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  ٱللَّهَ لاَ يَسْتَحْى أَن يَضْرِبَ مَثَلاً مَّا بَعُوضَةً فَمَا فَوْقَهَا فَأَمَّا
  ٱلَّذِينَ آمَنُواْ فَيَعْلَمُونَ أَنَّهُ ٱلْحَقُّ مِن رَّبِّهِمْ وَأَمَّا ٱلَّذِينَ
  كَفَرُواْ فَيَقُولُونَ مَاذَآ أَرَادَ ٱللَّهُ بِهَـٰذَا مَثَلاً يُضِلُّ بِهِ كَثِيراً
  وَيَهْدِي بِهِ كَثِيراً وَمَا يُضِلُّ بِهِ إِلاَّ ٱلْفَٰسِقِينَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلَّذِينَ
  يَنقُضُونَ عَهْدَ ٱللَّهِ مِن بَعْدِ مِيثَٰقِهِ وَيَقْطَعُونَ مَآ أَمَرَ ٱللَّهُ
  بِهِ أَن يُوصَلَ وَيُفْسِدُونَ فِي ٱلأرْضِ أُولَـۤئِكَ هُمُ ٱلْخَٰسِرُونَ</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">كَيْفَ
  تَكْفُرُونَ بِٱللَّهِ وَكُنْتُمْ أَمْوَٰتاً فَأَحْيَٰكُمْ ثُمَّ يُمِيتُكُمْ ثُمَّ
  يُحْيِيكُمْ ثُمَّ إِلَيْهِ تُرْجَعُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">هُوَ ٱلَّذِي خَلَقَ
  لَكُمْ مَّا فِي ٱلأَرْضِ جَمِيعاً ثُمَّ ٱسْتَوَىٰ إِلَى ٱلسَّمَآءِ فَسَوَّٰهُنَّ
  سَبْعَ سَمَٰوَٰتٍ وَهُوَ بِكُلِّ شَيْءٍ عَلِيمٌ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">الحياء:
  تغير وإنكار يعتري الإنسان من خوف ما يعاب به ويذم، ومحله الوجه، ومنبعه من القلب،
  واشتقاقه من الحياة، وضده: القحة، والحياء، والاستحياء، والانخزال، والانقماع، والانقلاع،
  متقاربة المعنى، فتنوب كل واحدة منها مناب الأخرى. أن: حرف ثنائي الوضع ينسبك منه مع
  الفعل الذي يليه مصدر، وعمله في المضارع النصب، إن كان معرباً، والجزم بها لغة لبني
  صباح، وتوصل أيضاً بالماضي المتصرف، وذكروا أنها توصل بالأمر، وإذا نصبت المضارع فلا
  يجوز الفصل بينهما بشيء. وأجاز بعضهم الفصل بالظرف، وأجاز الكوفيون الفصل بينها وبين
  معمولها بالشرط. وأجازوا أيضاً إلغاءها وتسليط الشرط على ما كان يكون معمولاً لها لولاه،
  وأجاز الفراء تقديم معمول معمولها عليها، ومنعه الجمهور. وأحكام أن الموصولة كثيرة،
  ويكون أيضاً حرف تفسير خلافاً للكوفيين، إذ زعموا أنها لا تأتي تفسيراً، وسيأتي الكلام
  على التفسيرية عند قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وعهدنا إلى إبراهيم وإسماعيل أن طهرا
  بيتي</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[البقرة: 125]، إن شاء الله تعالى. وتكون أن أيضاً زائدة وتطرد زيادتها
  بعد لما، ولا تفيد إذ ذاك غير التوكيد، خلافاً لمن زاد على ذلك أنها تفيد اتصال الفعل
  الواقع جواباً بالفعل الذي زيدت قبله، وبعد القسم قبل لو والجواب خلافاً لمن زعم أنها
  إذ ذاك رابطة لجملة القسم بالمقسم عليه إذا كان لو والجواب، ولا تكون أن للمجازاة خلافاً
  للكوفيين، ولا بمعنى أن المكسورة المخففة من الثقيلة خلافاً للفارسي، ولا للنفي، ولا
  بمعنى إذ، ولا بمعنى لئلا خلافاً لزاعمي ذلك. وأما أن المخففة من الثقيلة فحرف ثلاثي
  الوضع، وسيأتي الكلام عليه عند أول ما يذكر، إن شاء الله تعالى. والضرب: إمساس جسم
  بجسم بعنف ويكنى به عن السفر في الأرض ويكون بمعنى الصنع والاعتمال. وروى</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" اضطرب رسول الله صلى الله عليه
  وسلم خاتماً من ذهب \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والبعوضة: واحد البعوض، وهي طائر
  صغير جداً معروف، وهو في الأصل صفة على فعول كالقطوع فغلبت، واشتقاقه من البعض بمعنى
  القطع. أما: حرف، وفيه معنى الشرط، وبعضهم يعبر عنها بحرف تفصيل، وبعضهم بحرف إخبار،
  وأبدل بنو تميم الميم الأولى ياء فقالوا: أيما. وقال سيبويه في تفسير أما: أن المعنى
  مهما يكن من شيء فزيد ذاهب، والذي يليها مبتدأ وخبر وتلزم الفاء فيما ولي الجزاء الذي
  وليها، إلا إن كانت الجملة دعاء فالفاء فيما يليها ولا يفصل بغيرها من الجمل بينها
  وبين الفاء، وإذا فصل بها فلا بد من الفصل بينها وبين الجملة بمعمول يلي أما، ولا يجوز
  أن يفصل بين أما وبين الفاء بمعمول خبر أن وفاقاً لسيبويه وأبي عثمان، وخلافاً للمبرد
  وابن درستويه، ولا بمعمول خبر ليت ولعل خلافاً للفراء. ومسألة أما علماً، فعالم يلزم
  أهل الحجاز فيه النصب وتختاره تميم، وتوجيه هاتين المسألتين مذكور في النحو.</font></font>&#13;\t\t\t<label
