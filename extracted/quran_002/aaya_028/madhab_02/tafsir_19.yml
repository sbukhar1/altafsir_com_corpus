  مِيثَٰقِهِ وَيَقْطَعُونَ مَآ أَمَرَ ٱللَّهُ بِهِ أَن يُوصَلَ وَيُفْسِدُونَ فِي ٱلأرْضِ
  أُولَـۤئِكَ هُمُ ٱلْخَٰسِرُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">كَيْفَ تَكْفُرُونَ بِٱللَّهِ وَكُنْتُمْ أَمْوَٰتاً
  فَأَحْيَٰكُمْ ثُمَّ يُمِيتُكُمْ ثُمَّ يُحْيِيكُمْ ثُمَّ إِلَيْهِ تُرْجَعُونَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">هُوَ
  ٱلَّذِي خَلَقَ لَكُمْ مَّا فِي ٱلأَرْضِ جَمِيعاً ثُمَّ ٱسْتَوَىٰ إِلَى ٱلسَّمَآءِ
  فَسَوَّٰهُنَّ سَبْعَ سَمَٰوَٰتٍ وَهُوَ بِكُلِّ شَيْءٍ عَلِيمٌ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">الحق: الثابت الذي لا يسوغ إنكاره. حق الأمر ثبت ووجب ومنه:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">حقت
  كلمة ربك</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[يونس: 33، غافر: 6]، والباطل مقابله، وهو المضمحل الزائل، ماذا: الأصل
  في ذا أنها اسم إشارة، فمتى أريد موضوعها الأصلي كانت ماذا جملة مستقلة، وتكون ما استفهامية
  في موضع رفع بالابتداء وذا خبره. وقد استعملت العرب ماذا ثلاثة استعمالات غير الذي
  ذكرناه أولاً: أحدها: أن تكون ما استفهاماً وذا موصولاً بدليل وقوع الاسم جواباً لها
  مرفوعاً في الفصيح، وبدليل رفع البدل قال الشاعر:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">ألا تسألان المرء ماذا يحاول</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">أنحب فيقضى
  أم ضلال وباطل</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">الثاني: أن تكون ماذا كلها استفهاماً، وهذا الوجه هو الذي يقول بعض
  النحويين فيه: إن ذا لغو ولا يريد بذلك الزيادة بل المعنى أنها ركبت مع ما وصارت كلها
  استفهاماً، ويدل على هذا الوصف وقوع الإسم جواباً لها منصوباً في الفصيح، وقول العرب:
  عماذا تسأل بإثبات ألف ما، وقول الشاعر:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">يا خزر تغلب ماذا بال نسوتكم</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">لا يستفقن
  إلى الديرين تحتانا</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">ولا يصح موصولية ذاهنا، الثالث: أن تكون ما مع ذا اسماً موصولاً، وهو
  قليل، قال الشاعر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">دعي ماذا
  علمت سأتقيه</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">ولكن بالمغيب نبئيني</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">فعلى هذا الوجه والأول يكون الفعل
  بعدها صلة لا موضع له من الإعراب ولا يتسلط على ماذا: وعلى الوجه الثاني يتسلط على
  ماذا إن كان مما يمكن أن يتسلط. وأجاز الفارسي أن تكون ماذا نكرة موصوفة وجعل منه:
  دعي ماذا علمت. الإرادة: طلب نفسك الشيء وميل قلبك إليه، وهي نقيض الكراهة، ويأتي الكلام
  عليها مضافة إلى الله تعالى، إن شاء الله. الفسوق: الخروج، فسقت الرطبة: خرجت، والفاسق
  شرعاً: الخارج عن الحق، ومضارعه جاء على يفعل ويفعل. النقض: فك تركيب الشيء وردّه إلى
  ما كان عليه أولاً، فنقض البناء هدمه، ونقض المبرم حله. والعهد: الموثق، وعهد إليه
  في كذا: أوصاه به ووثقه عليه. والعهد في لسان العرب على ستة محامل: الوصية، والضمان،
  والأمر، والالتقاء، والرؤية، والمنزل. والميثاق: العهد المؤكد باليمين. والميثاق والتوثقة:
  كالميعاد بمعنى الوعد، والميلاد بمعنى الولادة. الخسار: النقصان أو الهلاك، كيف: اسم،
  ودخول حرف الجر عليها شاذ، وأكثر ما تستعمل استفهاماً، والشرط بها قليل، والجزم بها
  غير مسموع من العرب، فلا نجيزه قياساً، خلافاً للكوفيين وقطرب، وقد ذكر خلاف فيها:
  أهي ظرف أم اسم غير طرف؟ والأول عزوه إلى سيبويه، والثاني إلى الأخفش والسيرافي، والبدل
  منها والجواب إذا كانت مع فعل مستغن منصوبان، ومع ما لا يستغنى مرفوع إن كان مبتدأ،
  ومنصوب إن كان ناسخاً. أمواتاً: جمع ميت، وهو أيضاً جمع ميتة، وجمعهما على أفعال شذوذ،
  والقياس في فيعل إذا كسر فعائل.</font></font>&#13;\t\t\t<label disabled=\"true\"
