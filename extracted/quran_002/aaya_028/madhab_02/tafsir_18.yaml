  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">كَيْفَ
  تَكْفُرُونَ بِٱللَّهِ وَكُنْتُمْ أَمْوَٰتاً فَأَحْيَٰكُمْ ثُمَّ يُمِيتُكُمْ ثُمَّ
  يُحْيِيكُمْ ثُمَّ إِلَيْهِ تُرْجَعُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">هُوَ ٱلَّذِي خَلَقَ
  لَكُمْ مَّا فِي ٱلأَرْضِ جَمِيعاً ثُمَّ ٱسْتَوَىٰ إِلَى ٱلسَّمَآءِ فَسَوَّٰهُنَّ
  سَبْعَ سَمَٰوَٰتٍ وَهُوَ بِكُلِّ شَيْءٍ عَلِيمٌ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  كيف تكفرون بالله } يعني بعد نصب الدلائل ووضع البراهين الدالة على وحدانيته ثم ذكر
  الدلائل فقال تعالى: { وكنتم أمواتاً } يعني نطفاً في أصلاب آبائكم { فأحياكم } يعني
  في الأرحام والدنيا { ثم يميتكم } أي عند انقضاء آجالكم { ثم يحييكم } يعني بعد الموت
  للبعث { ثم إليه ترجعون } أي تردون في الآخرة فيجزيكم بأعمالكم. قوله عز وجل: { هو
  الذي خلق لكم ما في الأرض جميعاً } يعني من المعادن والنبات والحيوان والجبال والبحار
  والمعنى كيف تكفرون بالله وقد خلق لكم ما في الأرض جميعاً لتنتفعوا به في مصالح الدين
  والدنيا أما مصالح الدين فهو الاعتبار والتفكر في عجائب مخلوقات الله تعالى الدالة
  على وحدانيته وأما مصالح الدنيا فهو الانتفاع بما خلق فيها { ثم استوى إلى السماء }
  أي قصد وأقبل على خلقها وقيل عمد، وقال ابن عباس: ارتفع وفي رواية عنه صعد. قال الأزهري
  معناه صعد أمره وكذا ذكره صاحب المحكم وذلك أن الله تعالى خلق الأرض أولاً ثم عمد إلى
  خلق السماء. فإن قلت كيف الجمع بين هذا وقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">والأرض بعد ذلك دحاها</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[النازعات:
  30] قلت: الدحو البسط فيحتمل أن الله تعالى خلق جرم الأرض ولم يبسطها ثم خلق السماء
  وبسط جرم الأرض بعد ذلك، فإن قلت هذا مشكل أيضاً لأن قوله تعالى خلق لكم ما في الأرض
  جميعاً يقتضي أن ذلك لا يكون إلاّ بعد الدحو. قلت: يحتمل أنه ليس هنا ترتيب وإنما هو
  على سبيل تعداد النعم كقوله الرجل لمن يذكره ما أنعم به عليه: ألم أعطك؟ ألم أرفع قدرك؟
  ألم أدفع عنك؟ ولعل بعض هذه النعم متقدمة على بعض والله أعلم { فسواهن سبع سموات }
  خلقهن سبع سموات مستويات لا صدع فيها ولا فطور وسيأتي ذكر خلق الأرض عند قوله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">قل
  أئنكم لتكفرون بالذي خلق الأرض في يومين</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[فصلت: 9] في سورة حم السجدة إن
  شاء الله تعالى { وهو بكل شيء عليم } يعني يعلم الجزئيات كما يعلم الكليات.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
