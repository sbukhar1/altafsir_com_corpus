  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قرأ يعقوب «تَرْجِعُونَ» في كل القرآن بفتح الياء والتاء على تسمية
  الفاعل.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالىٰ { هُوَ الَّذِي خَلَقَ
  لَكُم مَّا فِي الأَرْضِ جَمِيعاً } لكي تعتبروا وتستدلوا وقيل لكي تنتفعوا { ثُمَّ
  ٱسْتَوَىٰ إِلَى ٱلسَّمَآءِ } قال ابن عباس وأكثر مفسري السلف: أي ارتفع إلى السماء.
  وقال ابن كيسان والفراء وجماعة من النحويين: أي أقبل على خلق السماء. وقيل: قصد لأنه
  خلق الأرض أولاً ثم عمد إلى خلق السماء { فَسَوَّاهُنَّ سَبْعَ سَمَـٰوَاتٍ } خلقهن
  مستويات لا فطور فيها ولا صدع { وَهُوَ بِكُلِّ شَىْءٍ عَلِيمٌ } قرأ أبو جعفر وأبو
  عمرو والكسائي وقالون وهو وهي بسكون الهاء إذا كان قبل الهاء واو أو فاء أو لام، زاد
