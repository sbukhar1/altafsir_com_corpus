  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  ٱللَّهَ لاَ يَسْتَحْى أَن يَضْرِبَ مَثَلاً مَّا بَعُوضَةً فَمَا فَوْقَهَا فَأَمَّا
  ٱلَّذِينَ آمَنُواْ فَيَعْلَمُونَ أَنَّهُ ٱلْحَقُّ مِن رَّبِّهِمْ وَأَمَّا ٱلَّذِينَ
  كَفَرُواْ فَيَقُولُونَ مَاذَآ أَرَادَ ٱللَّهُ بِهَـٰذَا مَثَلاً يُضِلُّ بِهِ كَثِيراً
  وَيَهْدِي بِهِ كَثِيراً وَمَا يُضِلُّ بِهِ إِلاَّ ٱلْفَٰسِقِينَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلَّذِينَ
  يَنقُضُونَ عَهْدَ ٱللَّهِ مِن بَعْدِ مِيثَٰقِهِ وَيَقْطَعُونَ مَآ أَمَرَ ٱللَّهُ
  بِهِ أَن يُوصَلَ وَيُفْسِدُونَ فِي ٱلأرْضِ أُولَـۤئِكَ هُمُ ٱلْخَٰسِرُونَ</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">كَيْفَ
  تَكْفُرُونَ بِٱللَّهِ وَكُنْتُمْ أَمْوَٰتاً فَأَحْيَٰكُمْ ثُمَّ يُمِيتُكُمْ ثُمَّ
  يُحْيِيكُمْ ثُمَّ إِلَيْهِ تُرْجَعُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">هُوَ ٱلَّذِي خَلَقَ
  لَكُمْ مَّا فِي ٱلأَرْضِ جَمِيعاً ثُمَّ ٱسْتَوَىٰ إِلَى ٱلسَّمَآءِ فَسَوَّٰهُنَّ
  سَبْعَ سَمَٰوَٰتٍ وَهُوَ بِكُلِّ شَيْءٍ عَلِيمٌ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالىٰ { إِنَّ ٱللَّهَ لاَ يَسْتَحْىِ أَن يَضْرِبَ مَثَلاً مَّا بَعُوضَةً فَمَا
  فَوْقَهَا }</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">سبب نزول هذه الآية أن الله تعالىٰ
  لمّا ضرب المثل بالذباب والعنكبوت فقال:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّ ٱلَّذِينَ تَدْعُونَ مِن دُونِ
  ٱللَّهِ لَن يَخْلُقُواْ ذُبَاباً وَلَوِ ٱجْتَمَعُواْ لَهُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الحج:
  73] وقال:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">مَثَلُ ٱلَّذِينَ ٱتَّخَذُواْ مِن دُونِ ٱللَّهِ أَوْلِيَآءَ
  كَمَثَلِ ٱلْعَنكَبُوتِ ٱتَّخَذَتْ بَيْتاً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[العنكبوت: 41] قالت اليهود: ما
  أراد الله بذكر هذه الأشياء الخسيسة؟ وقيل: قال المشركون: إنا لا نعبد إلٰهاً يذكر
  مثل هذه الأشياء فأنزل الله تعالىٰ { إنَّ اللهَ لاَ يَسْتَحْىِ } أي لا يترك ولا يمنعه
  الحياء { أَن يَضْرِبَ مَثَلاً } يذكر شبهاً، { مَّا بَعُوضَةً } ما: صلة، أي: مثلاً
  بالبعوضة، وبعوضة نصب بدل عن المثل. والبعوض صغار البق سميت بعوضة كأنها بعض البق {
  فَمَا فَوْقَهَا } يعني الذباب والعنكبوت وقال أبو عبيدة أي: فما دونها كما يقال فلان
  جاهل فيقال: وفوق ذلك أي وأجهل { فَأَمَّا ٱلَّذِينَ ءَامَنُواْ } بمحمد والقرآن، {
  فَيَعْلَمُونَ أَنَّهُ } يعني: المثل هو { ٱلْحَقُّ } الصدق { مِن رَّبِّهِمْ وَأَمَّا
  ٱلَّذِينَ كَفَرُواْ فَيَقُولُونَ مَاذَآ أَرَادَ ٱللَّهُ بِهَـٰذَا مَثَلاً }؟ أي
  بهذا المثل فلما حذف الألف واللام نصبه على الحال والقطع، ثم أجابهم فقال { يُضِلُّ
  بِهِ } أي بهذا المثل { كَثِيرًا } من الكفار وذلك أنهم يكذبونه فيزدادون ضلالاً {
  وَيَهْدِي بِهِ } أي بهذا المثل { كَثِيرًا } من المؤمنين فيصدقونه، والإِضلال: هو
  الصرف عن الحق إلى الباطل. وقيل: هو الهلاك يقال ضل الماء في اللبن إذا هلك { وَمَا
  يُضِلُّ بِهِ إِلاَّ الفَاسِقِينَ } الكافرين وأصل الفسق الخروج يقال فسقت الرطبة إذا
  خرجت من قشرها قال الله تعالىٰ:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَفَسَقَ عَنْ أَمْرِ رَبِّهِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الكهف:
  50] أي خرج ثم وصفهم فقال:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">{ الَّذِينَ يَنقُضُونَ } يخالفون
  ويتركون وأصل النقض الكسر { عَهْدَ ٱللَّهِ } أمر الله الذي عهد إليهم يوم الميثاق
  بقوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">أَلَسْتَ بِرَبِّكُمْ قَالُواْ بَلَىٰ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأعراف:
  172] وقيل: أراد به العهد الذي أخذه على النبيين وسائر الأمم أن يؤمنوا بمحمد صلى الله
  عليه وسلم في قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وإِذْ أَخَذَ اللهُ مِيثَاقَ ٱلنَّبِيِّيْنَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[آل
  عمران: 81] الآية وقيل: أراد به العهد الذي عهد إليهم في التوراة أن يؤمنوا بمحمد صلى
  الله عليه وسلم ويبينوا نعته { مِن بَعْدِ مِيثَـٰقِهِ } توكيده. والميثاق: العهد المؤكد
  { وَيَقْطَعُونَ مَآ أَمَرَ ٱللَّهُ بِهِ أَن يُوصَلَ } يعني الإِيمان بمحمد صلى الله
  عليه وسلم وبجميع الرسل عليهم السلام لأنهم قالوا: نؤمن ببعض ونكفر ببعض وقال المؤمنون:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">لاَ
  نُفَرِّقُ بَيْنَ أَحَدٍ مِّن رُّسُلِهِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[البقرة: 285] وقيل: أراد به الأرحام
  { وَيُفْسِدُونَ فِي ٱلأَرْضِ } بالمعاصي وتعويق الناس عن الإِيمان بمحمد صلى الله
  عليه وسلم وبالقرآن { أُوْلَـٰۤئِكَ هُمُ ٱلْخَـٰسِرُونَ } المغبونون، ثم قال لمشركي
  العرب على وجه التعجب { كَيْفَ تَكْفُرُونَ بِٱللَّهِ } بعد نصب الدلائل ووضوح البراهين
  ثم ذكر الدلائل فقال: { وَكُنتُمْ أَمْوَٰتًا } نطفاً في أصلاب آبائكم { فَأَحْيَـٰكُمْ
  } في الأرحام والدنيا { ثُمَّ يُمِيتُكُمْ } عند انقضاء آجالكم { ثُمَّ يُحْيِيكُمْ
  } للبعث { ثُمَّ إِلَيْهِ تُرْجَعُونَ } أي تردون في الآخرة فيجزيكم بأعمالكم.</font></font>&#13;\t\t\t<label
