  class=\"TextArabic\">        <a href=\"javascript:go_QurPage(2,28)\">          <font
  id=\"getQurPage\" onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة
  القرآن</font>        </a>      </td>    </tr>  </table></div>, <font id=\"AyahText\"
  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">كَيْفَ تَكْفُرُونَ بِٱللَّهِ وَكُنْتُمْ أَمْوَٰتاً
  فَأَحْيَٰكُمْ ثُمَّ يُمِيتُكُمْ ثُمَّ يُحْيِيكُمْ ثُمَّ إِلَيْهِ تُرْجَعُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وقال بعض الشّيوخ: ومن ظنّي أن كلام سيبويه موافق لما قال ابن عرفة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { وَكُنتُمْ أَمْوَاتاً فَأَحْيَاكُمْ... }</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال ابن عرفة: إن قلت ما الفرق بين هذا وبين ما تقدم في قوله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">يَٰأَيُّهَا
  ٱلنَّاسُ ٱعْبُدُواْ رَبَّكُمُ ٱلَّذِي خَلَقَكُمْ وَٱلَّذِينَ مِن قَبْلِكُمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">وهل
  هو تكرار أم لا؟ قلنا: ليس بتكرار وتلك إرشاد للنظر في دليل الوحدانية والإيمان، وبعد
  (تقرر) (الإيمان) ذلك جاءت هذه توبيخا لمن نظر في الدليل ولم يعمل بمقتضاه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ابن عرفة: وفي قوله: { وَكُنتُمْ أَمْوَاتاً } دليل على أن الموت أمر
  عدمي، فإنه أخبر أنهم كانوا متّصفين بالموت حالة كونهم عدما صرفا، والوجود لا يجامع
  العدم على المشهور، وإنما يجامع وجودا مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن عرفة: وأتى في الدليل بأمرين: أحدهما (مروي) مشاهد، وهو وجودهم بعد عدمهم، وموتهم
  بعد ذلك ثم عطف عليه أمرا آخر نظريا لا يعلم إلا من جهة الرسل وهو حياتهم بعد ذلك،
  ورجوعهم إلى الله، والعطف يقتضي التسوية فهو إشارة إلى أن ذلك الأمر النظري اعتقدوه
  حقا كأنه ضروري (فليكن) (عندهم) مساويا للضرورة. ونظيره العطف في قوله تعالى</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَيَقُولُونَ
  يٰوَيْلَتَنَا مَالِ هَـٰذَا ٱلْكِتَابِ لاَ يُغَادِرُ صَغِيرَةً وَلاَ كَبِيرَةً إِلاَّ
  أَحْصَاهَا</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">(قالوا: أفاد عطف الكبيرة التسوية في الإحصاء بينها وبين الصغيرة فالمراد
  أنه لا يدع شيئاً إلا أحصاه).</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  الزمخشري: فإن قلت: لم عطف \" فَأَحْيَاكُمْ \" بالفاء { ثُمَّ يُمِيتُكُمْ ثُمَّ يُحْيِيكُمْ
  } بثم؟</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">فأجاب بأن الإحياء الأول غير متراخ
  عن الموت، ولذلك كان الإحياء الثاني متراخ عن الموت ورده ابن عرفة: بأنّه إن أراد أول
  أزمنة الموت فالإحياء الأول متراخ عنه فهلا عطف بثم؟ (وإن) أراد آخر أزمنة الموت فالإحياء
  الثاني (عقيبه) من غير تراخ بوجه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قيل
  له: الإحياء الأول ليس بينه وبين الموت الذي قبله فاصل بوجه، وبينه وبين الموت الذي
  بعده فواصل، وهي التكاليف التي أمرنا الشرع بها. فلما كانت معتبرة شرعا جعل زمن الحياة
  (ممتدّا) متراخيا، فعطف عليه الموت بثم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن عرفة: هذا (يعكر) عليكم في قوله تعالى: { ثُمَّ يُحْيِيكُمْ } لأنه ليس بينه وبين
  الموت الذي قبله أيضا فاصل. قال: وإن كان (يظهر) لنا الجواب عن ذلك السؤال بأن الموت
  الأول لسنا نشاهده، ولا (نحن) نعلمه إلا من جهة الخبر والعلم به إن تطاول زمانه يأتينا
  دفعة واحدة يجعل (كأنه شيء واحد والحياة الدنيا مشاهدة لنا ضرورية وزمانها لا نعلمه
  دفعة واحدة) وإنما نعلمه شيئا بعد شيء إذ لا يدري أحدنا مقدار عمره ما هو؟ فالإماتة
  متراخية عنه فاعتبر (فيه) التراخي، والحياة الثانية أيضا إنما نعلمها من جهة الشرع
  وهو إنما أخبر بها بعد حصول الموت الأول وتقرره في جميع الناس حتى لا يبقى أحدهم منهم
  إلا مات فحياة أولهم موت متأخر عن موت آخرهم فاعتبروا فيها التراخي لهذا المعنى.</font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table dir=\"rtl\"><tr><td><a
  href=\"Javascript:InnerLink_onchange(20,1,1)\"><img src=\"images/Tafasir/TafasirPaging/PreviousAR.GIF\"
  align=\"Middle\" border=\"0\" style=\"BORDER-TOP-STYLE: none; BORDER-RIGHT-STYLE:
  none; BORDER-LEFT-STYLE: none; BORDER-BOTTOM-STYLE: none\"/></a></td><td/><td/><td/><td><a
  href=\"Javascript:InnerLink_onchange(20,3,1)\"><img src=\"images/Tafasir/TafasirPaging/NextAR.GIF\"
  align=\"Middle\" border=\"0\" style=\"BORDER-TOP-STYLE: none; BORDER-RIGHT-STYLE:
  none; BORDER-LEFT-STYLE: none; BORDER-BOTTOM-STYLE: none\"/></a></td></tr></table><table
  dir=\"RTL\"><tr><td><a dir=\"LTR\" id=\"prevClass\"/></td><td><a href=\"Javascript:InnerLink_onchange(20,1,1)\"><u>1</u> </a></td><td
  class=\"TextResultArabic\"><font class=\"Msg\">2 </font></td><td><a href=\"Javascript:InnerLink_onchange(20,3,1)\"><u>3</u> </a></td>&#13;\t\t\t\t\t\t\t\t\t<td><a
