  القرآن</font>        </a>      </td>    </tr>  </table></div>, <font id=\"AyahText\"
  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">كَيْفَ تَكْفُرُونَ بِٱللَّهِ وَكُنْتُمْ أَمْوَٰتاً
  فَأَحْيَٰكُمْ ثُمَّ يُمِيتُكُمْ ثُمَّ يُحْيِيكُمْ ثُمَّ إِلَيْهِ تُرْجَعُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قلت: وقرر بعض الشيوخ كلام الزمخشري بأن الموت الأول لا (بداية) له
  بوجه فهو عدم مستمر غير مسبوق بشيء فروعي فيه آخره وأنه شيء واحد فعطفت عليه (الحياة)
  (بالفاء) إشارة إلى سرعة التكوين والحياة الأولى (زمنها) متطاول والخطاب (بالآية) إنما
