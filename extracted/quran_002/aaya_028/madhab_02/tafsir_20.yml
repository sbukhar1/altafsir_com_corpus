  onmouseover=\"return menuit1_onmouseover()\">قراءة الآية</font>        </a>      </td>
  \   </tr>    <tr class=\"TextArabic\">      <td align=\"right\" class=\"TextArabic\">
  \       <a href=\"javascript:Open_QurPage(2, 28)\">          <font id=\"OpenQurPage\"
  onmouseover=\"return menuit2_onmouseover()\">فتح صفحة القرآن</font>        </a>
  \     </td>    </tr>    <tr class=\"TextArabic\">      <td align=\"right\" class=\"TextArabic\">
  \       <a href=\"javascript:go_QurPage(2,28)\">          <font id=\"getQurPage\"
  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">كَيْفَ
  تَكْفُرُونَ بِٱللَّهِ وَكُنْتُمْ أَمْوَٰتاً فَأَحْيَٰكُمْ ثُمَّ يُمِيتُكُمْ ثُمَّ
  يُحْيِيكُمْ ثُمَّ إِلَيْهِ تُرْجَعُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: {
  كَيْفَ تَكْفُرُونَ بِٱللَّهِ... }</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  (ابن عطية): هذه الآية دليل على أنّ المراد بما قبلها المخالفة في توحيد الله تعالى
  والإيمان به إمّا على سبيل الخصوصية أو مع غيره وهو الأصل (وغيره تابع له).</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">الزمخشري: \" كَيْفَ \" سؤال عن حال ومعناها معنى الهمزة (لكن السؤال
  بالهمزة) عن الذات، والسؤال بكيف عن صفة الذات فيستلزم السؤال عنها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال ابن عرفة: فإن قلت: لم وبّخوا بكيف، وهلا وبّخوا بالهمزة؟</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأجاب: بأنه إذا أنكر عليهم الكفر في حال من الأحوال فيلزم إنكار نفس
  الكفر من باب أحرى، لأن كل موجود لا ينفك عن صفة فنفي الصفة يستلزم نفيه بطريق البرهان.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال ابن عرفة: هذا استدلال بنفي الملزوم على نفي اللازم وهو باطل عندهم
  ويقال له: الصفة تابعة لموصوفها، ولا يلزم من نفي التابع نفي المتبوع بل العكس (الذي
  يلزم)</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قيل لابن عرفة: هذا تابع لازم لا
  ينفك عنه (المتبوع) فنفيه يستلزم نفيه؟</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فقال:
  قصارى أمره أنه دلّ على نفي المتبوع باللزوم لأن دلالته عليه بواسطة نفي الصفة والهمزة
  تدل على نفيه بالمطابقة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قيل لابن عرفة: الكفر في ذاته لا
  ينفك عن (حال) من الأحوال فعموم النفي في حالاته يستلزم (انتفاءه هو معها بخلاف نفيه
  هو في ذاته؟</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">فقال: نفيه في ذاته يستلزم انتفاء
  حالاته، وأيضا فالهمزة تدل على إنكار نفي الكفر بالمطابقة، وكيف بواسطة دلالتها على
  (إنكار) نفي صفته ودلالة المطابقة أقوى من دلالة الالتزام.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(قال):
  وكان (يظهر) لنا في الجواب عنه تقدير بأن النّفي بالهمزة مطلق في الشيء والنّفي بكيف
  عام في جميع حالات الشيء. ودلالة العام أقوى من دلالة المطلق لأن الهمزة تدل على إنكار
  كفرهم في حالة ما، وكيف تدل على إنكار جميع أحوال كفرهم. وتقريبه بالمثال أنّ الميتة
  والخمر عندنا محرمان، لكن الميتة مباحة للمضطر بخلاف الخمر على المشهور. ونص في كتاب
  الصلاة الأول (من العتبية) في أول رسم تأخير صلاة العشاء، فتقول للانسان: أتأكل الميتة
  وهي محرمة؟ ولا تقول له: كيف تأكل الميتة وهي محرمة، ولا تقول له: أتشرب الخمر وهو
  محرم؟ هذا المختار عندهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قلت: وبدليل من غص بلقمة ولم يجد
  ما (يدفعها) به إلا الخمر (وخاف الموت).</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن رشد: الظاهر من قول أصبغ أنّ ذلك (لا) يجوز له وأجازه غيره غيره.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال ابن عرفة: ومثله الزمخشري بقولك (أتطير) بغير جناح؟ وكيف تطير
  بغير جناح؟</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال ابن عرفة: هذا المثال لا يطابق
  الآية، إنّما (يطابقها) أن يقول: أتطير وأنت مكسور الجناح من غير ضرورة تدعوك لذلك
  لأن الطيران بلا جناح مستحيل بالبديهة، (وكفر هؤلاء) ليس بمحال.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(قلت): والحاصل أن الزمخشري والشّيخ ابن عرفة اتّفقا على أنّ \" كَيْفَ
  \" سؤال عن جميع الأحوال (واختلفا) في الهمزة فهي عند الزمخشري سؤال عن حقيقة الشيء،
  وعند ابن عرفة مطلقة في السؤال عن ذاته وعن أحواله تصدق بصورة من صور ذلك.</font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table dir=\"rtl\"><tr><td><img
  src=\"images/Tafasir/TafasirPaging/PreviousAR.GIF\" align=\"Middle\" border=\"0\"
  style=\"BORDER-TOP-STYLE: none; BORDER-RIGHT-STYLE: none; BORDER-LEFT-STYLE: none;
  BORDER-BOTTOM-STYLE: none\"/></td><td/><td/><td/><td><a href=\"Javascript:InnerLink_onchange(20,2,1)\"><img
  src=\"images/Tafasir/TafasirPaging/NextAR.GIF\" align=\"Middle\" border=\"0\" style=\"BORDER-TOP-STYLE:
  none; BORDER-RIGHT-STYLE: none; BORDER-LEFT-STYLE: none; BORDER-BOTTOM-STYLE: none\"/></a></td></tr></table><table
  dir=\"RTL\"><tr><td><a dir=\"LTR\" id=\"prevClass\"/></td><td class=\"TextResultArabic\"><font
  class=\"Msg\">1 </font></td><td><a href=\"Javascript:InnerLink_onchange(20,2,1)\"><u>2</u> </a></td><td><a
  href=\"Javascript:InnerLink_onchange(20,3,1)\"><u>3</u> </a></td>&#13;\t\t\t\t\t\t\t\t\t<td><a
  id=\"NextClass\"/></td></tr></table></center></div></section><section><div align=\"right\"
  dir=\"rtl\" id=\"AyahMenu\" language=\"JavaScript\" onmouseover=\"return menu_OnMouseOver()\"
