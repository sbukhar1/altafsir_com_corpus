text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ ٱللَّهَ
  لاَ يَسْتَحْى أَن يَضْرِبَ مَثَلاً مَّا بَعُوضَةً فَمَا فَوْقَهَا فَأَمَّا ٱلَّذِينَ
  آمَنُواْ فَيَعْلَمُونَ أَنَّهُ ٱلْحَقُّ مِن رَّبِّهِمْ وَأَمَّا ٱلَّذِينَ كَفَرُواْ
  فَيَقُولُونَ مَاذَآ أَرَادَ ٱللَّهُ بِهَـٰذَا مَثَلاً يُضِلُّ بِهِ كَثِيراً وَيَهْدِي
  بِهِ كَثِيراً وَمَا يُضِلُّ بِهِ إِلاَّ ٱلْفَٰسِقِينَ } * { ٱلَّذِينَ يَنقُضُونَ
  عَهْدَ ٱللَّهِ مِن بَعْدِ مِيثَٰقِهِ وَيَقْطَعُونَ مَآ أَمَرَ ٱللَّهُ بِهِ أَن يُوصَلَ
  وَيُفْسِدُونَ فِي ٱلأرْضِ أُولَـۤئِكَ هُمُ ٱلْخَٰسِرُونَ } * { كَيْفَ تَكْفُرُونَ
  بِٱللَّهِ وَكُنْتُمْ أَمْوَٰتاً فَأَحْيَٰكُمْ ثُمَّ يُمِيتُكُمْ ثُمَّ يُحْيِيكُمْ
  ثُمَّ إِلَيْهِ تُرْجَعُونَ } * { هُوَ ٱلَّذِي خَلَقَ لَكُمْ مَّا فِي ٱلأَرْضِ جَمِيعاً
  ثُمَّ ٱسْتَوَىٰ إِلَى ٱلسَّمَآءِ فَسَوَّٰهُنَّ سَبْعَ سَمَٰوَٰتٍ وَهُوَ بِكُلِّ
  شَيْءٍ عَلِيمٌ }قوله تعالىٰ { إِنَّ ٱللَّهَ لاَ يَسْتَحْىِ أَن يَضْرِبَ مَثَلاً
  مَّا بَعُوضَةً فَمَا فَوْقَهَا }سبب نزول هذه الآية أن الله تعالىٰ لمّا ضرب المثل
  بالذباب والعنكبوت فقال:{ إِنَّ ٱلَّذِينَ تَدْعُونَ مِن دُونِ ٱللَّهِ لَن يَخْلُقُواْ
  ذُبَاباً وَلَوِ ٱجْتَمَعُواْ لَهُ }[الحج: 73] وقال:{ مَثَلُ ٱلَّذِينَ ٱتَّخَذُواْ
  مِن دُونِ ٱللَّهِ أَوْلِيَآءَ كَمَثَلِ ٱلْعَنكَبُوتِ ٱتَّخَذَتْ بَيْتاً }[العنكبوت:
  41] قالت اليهود: ما أراد الله بذكر هذه الأشياء الخسيسة؟ وقيل: قال المشركون: إنا
  لا نعبد إلٰهاً يذكر مثل هذه الأشياء فأنزل الله تعالىٰ { إنَّ اللهَ لاَ يَسْتَحْىِ
  } أي لا يترك ولا يمنعه الحياء { أَن يَضْرِبَ مَثَلاً } يذكر شبهاً، { مَّا بَعُوضَةً
  } ما: صلة، أي: مثلاً بالبعوضة، وبعوضة نصب بدل عن المثل. والبعوض صغار البق سميت بعوضة
  كأنها بعض البق { فَمَا فَوْقَهَا } يعني الذباب والعنكبوت وقال أبو عبيدة أي: فما
  دونها كما يقال فلان جاهل فيقال: وفوق ذلك أي وأجهل { فَأَمَّا ٱلَّذِينَ ءَامَنُواْ
  } بمحمد والقرآن، { فَيَعْلَمُونَ أَنَّهُ } يعني: المثل هو { ٱلْحَقُّ } الصدق { مِن
  رَّبِّهِمْ وَأَمَّا ٱلَّذِينَ كَفَرُواْ فَيَقُولُونَ مَاذَآ أَرَادَ ٱللَّهُ بِهَـٰذَا
  مَثَلاً }؟ أي بهذا المثل فلما حذف الألف واللام نصبه على الحال والقطع، ثم أجابهم
  فقال { يُضِلُّ بِهِ } أي بهذا المثل { كَثِيرًا } من الكفار وذلك أنهم يكذبونه فيزدادون
  ضلالاً { وَيَهْدِي بِهِ } أي بهذا المثل { كَثِيرًا } من المؤمنين فيصدقونه، والإِضلال:
  هو الصرف عن الحق إلى الباطل. وقيل: هو الهلاك يقال ضل الماء في اللبن إذا هلك { وَمَا
  يُضِلُّ بِهِ إِلاَّ الفَاسِقِينَ } الكافرين وأصل الفسق الخروج يقال فسقت الرطبة إذا
  خرجت من قشرها قال الله تعالىٰ:{ فَفَسَقَ عَنْ أَمْرِ رَبِّهِ }[الكهف: 50] أي خرج
  ثم وصفهم فقال:{ الَّذِينَ يَنقُضُونَ } يخالفون ويتركون وأصل النقض الكسر { عَهْدَ
  ٱللَّهِ } أمر الله الذي عهد إليهم يوم الميثاق بقوله:{ أَلَسْتَ بِرَبِّكُمْ قَالُواْ
  بَلَىٰ }[الأعراف: 172] وقيل: أراد به العهد الذي أخذه على النبيين وسائر الأمم أن
  يؤمنوا بمحمد صلى الله عليه وسلم في قوله:{ وإِذْ أَخَذَ اللهُ مِيثَاقَ ٱلنَّبِيِّيْنَ }[آل
  عمران: 81] الآية وقيل: أراد به العهد الذي عهد إليهم في التوراة أن يؤمنوا بمحمد صلى
  الله عليه وسلم ويبينوا نعته { مِن بَعْدِ مِيثَـٰقِهِ } توكيده. والميثاق: العهد المؤكد
  { وَيَقْطَعُونَ مَآ أَمَرَ ٱللَّهُ بِهِ أَن يُوصَلَ } يعني الإِيمان بمحمد صلى الله
  عليه وسلم وبجميع الرسل عليهم السلام لأنهم قالوا: نؤمن ببعض ونكفر ببعض وقال المؤمنون:{ لاَ
  نُفَرِّقُ بَيْنَ أَحَدٍ مِّن رُّسُلِهِ }[البقرة: 285] وقيل: أراد به الأرحام { وَيُفْسِدُونَ
  فِي ٱلأَرْضِ } بالمعاصي وتعويق الناس عن الإِيمان بمحمد صلى الله عليه وسلم وبالقرآن
  { أُوْلَـٰۤئِكَ هُمُ ٱلْخَـٰسِرُونَ } المغبونون، ثم قال لمشركي العرب على وجه التعجب
  { كَيْفَ تَكْفُرُونَ بِٱللَّهِ } بعد نصب الدلائل ووضوح البراهين ثم ذكر الدلائل فقال:
  { وَكُنتُمْ أَمْوَٰتًا } نطفاً في أصلاب آبائكم { فَأَحْيَـٰكُمْ } في الأرحام والدنيا
  { ثُمَّ يُمِيتُكُمْ } عند انقضاء آجالكم { ثُمَّ يُحْيِيكُمْ } للبعث { ثُمَّ إِلَيْهِ
  تُرْجَعُونَ } أي تردون في الآخرة فيجزيكم بأعمالكم.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ ٱللَّهَ لاَ يَسْتَحْى أَن يَضْرِبَ
  مَثَلاً مَّا بَعُوضَةً فَمَا فَوْقَهَا فَأَمَّا ٱلَّذِينَ آمَنُواْ فَيَعْلَمُونَ
  أَنَّهُ ٱلْحَقُّ مِن رَّبِّهِمْ وَأَمَّا ٱلَّذِينَ كَفَرُواْ فَيَقُولُونَ مَاذَآ
  أَرَادَ ٱللَّهُ بِهَـٰذَا مَثَلاً يُضِلُّ بِهِ كَثِيراً وَيَهْدِي بِهِ كَثِيراً
  وَمَا يُضِلُّ بِهِ إِلاَّ ٱلْفَٰسِقِينَ } * { ٱلَّذِينَ يَنقُضُونَ عَهْدَ ٱللَّهِ
  مِن بَعْدِ مِيثَٰقِهِ وَيَقْطَعُونَ مَآ أَمَرَ ٱللَّهُ بِهِ أَن يُوصَلَ وَيُفْسِدُونَ
  فِي ٱلأرْضِ أُولَـۤئِكَ هُمُ ٱلْخَٰسِرُونَ } * { كَيْفَ تَكْفُرُونَ بِٱللَّهِ وَكُنْتُمْ
  أَمْوَٰتاً فَأَحْيَٰكُمْ ثُمَّ يُمِيتُكُمْ ثُمَّ يُحْيِيكُمْ ثُمَّ إِلَيْهِ تُرْجَعُونَ
  } * { هُوَ ٱلَّذِي خَلَقَ لَكُمْ مَّا فِي ٱلأَرْضِ جَمِيعاً ثُمَّ ٱسْتَوَىٰ إِلَى
  ٱلسَّمَآءِ فَسَوَّٰهُنَّ سَبْعَ سَمَٰوَٰتٍ وَهُوَ بِكُلِّ شَيْءٍ عَلِيمٌ }قرأ يعقوب
  «تَرْجِعُونَ» في كل القرآن بفتح الياء والتاء على تسمية الفاعل.قوله تعالىٰ { هُوَ
  الَّذِي خَلَقَ لَكُم مَّا فِي الأَرْضِ جَمِيعاً } لكي تعتبروا وتستدلوا وقيل لكي
  تنتفعوا { ثُمَّ ٱسْتَوَىٰ إِلَى ٱلسَّمَآءِ } قال ابن عباس وأكثر مفسري السلف: أي
  ارتفع إلى السماء. وقال ابن كيسان والفراء وجماعة من النحويين: أي أقبل على خلق السماء.
  وقيل: قصد لأنه خلق الأرض أولاً ثم عمد إلى خلق السماء { فَسَوَّاهُنَّ سَبْعَ سَمَـٰوَاتٍ
  } خلقهن مستويات لا فطور فيها ولا صدع { وَهُوَ بِكُلِّ شَىْءٍ عَلِيمٌ } قرأ أبو جعفر
  وأبو عمرو والكسائي وقالون وهو وهي بسكون الهاء إذا كان قبل الهاء واو أو فاء أو لام،
  زاد الكسائي وقالون: ثم هو وقالون{ أَن يُمِلَّ هُوَ }[البقرة: 282].\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

