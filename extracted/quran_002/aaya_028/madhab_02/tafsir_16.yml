  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">كَيْفَ
  تَكْفُرُونَ بِٱللَّهِ وَكُنْتُمْ أَمْوَٰتاً فَأَحْيَٰكُمْ ثُمَّ يُمِيتُكُمْ ثُمَّ
  يُحْيِيكُمْ ثُمَّ إِلَيْهِ تُرْجَعُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ كَيْفَ تَكْفُرُونَ
  } توبيخ، أو تعجب، عجَّبَ المؤمنين من كفرهم { وَكُنتُمْ أَمْوَاتاً فَأَحْيَاكُمْ
  } أمواتاً: عَدَماً، فأحياكم: خلقكم { ثُمَّ يُمِيتُكُمْ } عند الأجل { ثُمَّ يُحْيِيكُمْ
  } في القيامة، أو أمواتاً في القبور، فأحياكم فيها للمساءلة، ثم يميتكم فيها، ثم يحييكم
  للبعث، لأن حقيقة الموت ما كان عن حياة، أو أمواتاً في الأصلاب، فأحياكم أخرجكم من
  بطون الأمهات، ثم يميتكم في الأجل، ثم يحييكم للبعث يوم القيامة، أو كنتم أمواتاً بعد
  أخذ الميثاق يوم الذر، فأحياكم خلقكم في بطون أمهاتكم، ثم يميتكم عند الأجل، ثم يحييكم
  يوم القيامة، أو أمواتاً نطفاً. فأحياكم بنفخ الروح، ثم يميتكم في الأجل، ثم يحييكم
  يوم القيامة، أو كنتم أمواتاً خاملي الذكر، فأحياكم بالظهور والذكر، ثم يميتكم في الأجل،
  ثم يحييكم يوم القيامة. { تُرْجَعُونَ } إلى مجازاته على أعمالكم، أو إلى الموضع الذي
  يتولى الله تعالى فيه الحكم بينكم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

