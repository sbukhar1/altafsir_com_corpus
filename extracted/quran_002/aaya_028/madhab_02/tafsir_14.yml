  وَيَقْطَعُونَ مَآ أَمَرَ ٱللَّهُ بِهِ أَن يُوصَلَ وَيُفْسِدُونَ فِي ٱلأرْضِ أُولَـۤئِكَ
  هُمُ ٱلْخَٰسِرُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">كَيْفَ تَكْفُرُونَ بِٱللَّهِ وَكُنْتُمْ أَمْوَٰتاً
  فَأَحْيَٰكُمْ ثُمَّ يُمِيتُكُمْ ثُمَّ يُحْيِيكُمْ ثُمَّ إِلَيْهِ تُرْجَعُونَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">هُوَ
  ٱلَّذِي خَلَقَ لَكُمْ مَّا فِي ٱلأَرْضِ جَمِيعاً ثُمَّ ٱسْتَوَىٰ إِلَى ٱلسَّمَآءِ
  فَسَوَّٰهُنَّ سَبْعَ سَمَٰوَٰتٍ وَهُوَ بِكُلِّ شَيْءٍ عَلِيمٌ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">\" فالمعنى كنتم أمواتاً معدومين قبل أن تخلقوا دارسين، كما يقال للشيء
  الدارس ميت، ثم خلقتم وأخرجتم إلى الدنيا فأحياكم ثم أماتكم الموت المعهود، ثم يحييكم
  للبعث يوم القيامة \".</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: \" كنتم أمواتاً بكون
  آدم من طين ميتاً قبل أن يُحيى ثم نفخ فيه الروح فأحياكم بحياة آدم ثم يميتكم ثم يحييكم
  على ما تقدم \".</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال قتادة: \" كنتم أمواتاً في
  أصلاب آبائكم فأخرجتم إلى الدنيا فأحياكم ثم كما تقدم \".</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  غيره: \" كنتم أمواتاً في الأرحام قبل نفخ الروح ثم أحياكم بالإخراج إلى الدنيا ثم
  كما تقدم \".</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال ابن زيد: \" إن الله تعالى
  أخرج نسم بني آدم أمثال الذر ثم أماتهم بعد ذلك فهو قوله وكنتم أمواتاً، ثم أحياهم
  بالإخراج إلى الدنيا ثم كما تقدم \".</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  ابن عباس وأبو صالح: \" كنتم أمواتاً بالموت المعهود ثم أحياكم للسؤال في القبور، ثم
  أماتكم فيها، ثم أحياكم للبعث \".</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وروي
  عن ابن عباس أيضاً أنه قال: \" وكنتم أمواتاً بالخمول فأحياكم بأن ذكرتم وشرفتم بهذا
  الدين والنبي الذي جاءكم \".</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  القاضي أبو محمد رحمه الله: والقول الأول هو أولى هذه الأقوال، لأنه الذي لا محيد للكفار
  عن الإقرار به في أول ترتيبه، ثم إن قوله أولاً { كنتم أمواتاً } وإسناده آخراً الإماتة
  إليه تبارك وتعالى مما يقوي ذلك القول، وإذا أذعنت نفوس الكفار لكونهم أمواتاً معدومين
  ثم للإحياء في الدنيا ثم للإماتة فيها قوي عليهم لزوم الإحياء الآخر، وجاء جحدهم له
  دعوى لا حجة عليها، والضمير في { إليه } عائد على الله تعالى أي إلى ثوابه أو عقابه،
  وقيل هو عائد على الاحياء، والأول أظهر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقرأ
  جمهور الناس \" تُرجَعون \" بضم التاء وفتح الجيم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقرأ
  ابن أبي إسحاق وابن محيصن وابن يعمر وسلام والفياض بن غزوان ويعقوب الحضرمي: \" يَرجع
  ويَرجعون وتَرجعون \" بفتح الياء والتاء حيث وقع.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">و
  { خلق } معناه اخترع وأوجد بعد العدم، وقد يقال في الإنسان خلق بعد إنشائه شيئاً، ومنه
  قول الشاعر: [زهير بن أبي سلمى] [الكامل]</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">ولأنت تفري
  ما خلقت وبعض</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">القوم يخلق ثم لا يفري</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">ومنه قول الآخر: [مجزوء الكامل]</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">من كان يخلق ما يقو</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">ل فحيلتي
  فيه قليله</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">و { لكم }: معناه للاعتبار، ويدل على ذلك ما قبله وما بعده من نصب
  العبر: الإحياء، والإماتة، والخلق، والاستواء إلى السماء وتسويتها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال قوم: بل معنى { لكم } إباحة الأشياء وتمليكها، وهذا قول من يقول
  إن الأشياء قبل ورود السمع على الإباحة بينته هذه الآية، وخالفهم في هذا التأويل القائلون
  بالحظر، والقائلون بالوقف، وأكثر القائلين بالحظر استثنوا أشياء اقتضت حالها مع وجود
  الإنسان الإباحة كالتنفس، والحركة ويرد على القائلين بالحظر كل حظر في القرآن وعلى
  القائلين بالإباحة كل تحليل في القرآن وإباحة، ويترجح الوقوف إذا قدرنا نازلة لا يوجد
  فيه سمع ولا تتعلق به.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
