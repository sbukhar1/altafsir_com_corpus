  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلَّذِينَ
  يَنقُضُونَ عَهْدَ ٱللَّهِ مِن بَعْدِ مِيثَٰقِهِ وَيَقْطَعُونَ مَآ أَمَرَ ٱللَّهُ
  بِهِ أَن يُوصَلَ وَيُفْسِدُونَ فِي ٱلأرْضِ أُولَـۤئِكَ هُمُ ٱلْخَٰسِرُونَ</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">كَيْفَ
  تَكْفُرُونَ بِٱللَّهِ وَكُنْتُمْ أَمْوَٰتاً فَأَحْيَٰكُمْ ثُمَّ يُمِيتُكُمْ ثُمَّ
  يُحْيِيكُمْ ثُمَّ إِلَيْهِ تُرْجَعُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">هُوَ ٱلَّذِي خَلَقَ
  لَكُمْ مَّا فِي ٱلأَرْضِ جَمِيعاً ثُمَّ ٱسْتَوَىٰ إِلَى ٱلسَّمَآءِ فَسَوَّٰهُنَّ
  سَبْعَ سَمَٰوَٰتٍ وَهُوَ بِكُلِّ شَيْءٍ عَلِيمٌ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">النقض
  رد ما أبرم على أوله غير مبرم، والعهد في هذه الآية التقدم في الشيء والوصاة به.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">واختلف في تفسير هذا العهد: فقال بعض المتأولين: هو الذي أخذه الله
  على بني آدم حين استخرجهم من ظهر أبيهم آدم كالذر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: بل نصب الأدلة على وحدانية الله بالسماوات والأرض وسائر الصنعة هو بمنزلة العهد.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: بل هذا العهد هو الذي أخذه الله على عباده بواسطة رسله
  أن يوحدوه وان لا يعبدوا غيره.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: بل هذا العهد هو الذي أخذه الله تعالى على أتباع الرسل والكتب المنزلة أن يؤمنوا
  بمحمد صلى الله عليه وسلم، وأن لا يكتموا أمره.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  القاضي أبو محمد عبد الحق رضي الله عنه: فالآية على هذا في أهل الكتاب، وظاهر ما قبل
  وبعد أنه في جميع الكفار.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال قتادة: \" هذه الآية هي فيمن
  كان آمن بالنبي عليه السلام ثم كفر به فنقض العهد \".</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  القاضي أبو محمد رحمه الله: لم ينسب الطبري شيئاً من هذه الأقوال، وكل عهد جائز بين
  المسلمين فنقضه لا يحل بهذه الآية، والضمير في { ميثاقه } يحتمل العودة على العهد أو
  على اسم الله تعالى، وميثاق مفعال من الوثاقة، وهي الشد في العقد والربط ونحوه، وهو
  في هذه الآية اسم في موضع المصدر كما قال عمرو بن شييم: [الوافر].</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">أكفراً بعد ردِّ الموتِ عنّي</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وبَعْدَ
  عَطَائك المائَةَ الرّتاعا؟</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">أراد بعد إعطائك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله
  تعالى: { ما أمر الله به أن يوصل } ، { ما } في موضع نصب بـ { يقطعون } واختلف الشيء
  الذي أمره بوصله؟</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">فقال قتادة: \" الأرحام عامة في
  الناس \" وقال غيره: \" خاصة فيمن آمن بمحمد، كان الكفار يقطعون أرحامهم \". وقال جمهور
  أهل العلم: الإشارة في هذه الآية إلى دين الله وعبادته في الأرض، وإقامة شرائعه، وحفظ
  حدوده.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال القاضي أبو محمد: وهذا هو الحق،
  والرحم جزء من هذا، و { أن } في موضع نصب بدل من { ما } ، أو مفعول من أجله. وقيل {
  أن } في موضع خفض بدل من الضمير في { به } ، وهذا متجه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">{
  ويفسدون في الأرض } يعبدون غير الله ويجورون في الأفعال، إذ هي بحسب شهواتهم، والخاسر
  الذي نقص نفسه حظها من الفلاح والفوز، والخسران النقص كان في ميزان أو غيره.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله تعالى: { كيف تكفرون } لفظه الاستفهام وليس به، بل هو تقرير
  وتوبيخ، أي كيف تكفرون بالله ونعمه عليكم وقدرته هذه؟ و { كيف } في موضع نصب على الحال
  والعامل فيها { تكفرون } ، وتقديرها أجاحدين تكفرون أمنكرين تكفرون؟ و { كيف } مبنية،
  وخصت بالفتح لخفته، ومن قال إن { كيف } تقرير وتعجب فمعناه إن هذا الأمر إن عن فحقه
  أن يتعجب منه لغرابته وبعده عن المألوف من شكر المنعم، والواو في قوله { وكنتم } واو
  الحال، واختلف في ترتيب هاتين الموتتين والحياتين: فقال ابن عباس وابن مسعود ومجاهد.</font></font>&#13;\t\t\t<label
