  حَلِيمٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">يٰأَيُّهَا ٱلَّذِينَ آمَنُواْ لاَ تُبْطِلُواْ صَدَقَٰتِكُم
  بِٱلْمَنِّ وَٱلأَذَىٰ كَٱلَّذِي يُنْفِقُ مَالَهُ رِئَآءَ ٱلنَّاسِ وَلاَ يُؤْمِنُ
  بِٱللَّهِ وَٱلْيَوْمِ ٱلآخِرِ فَمَثَلُهُ كَمَثَلِ صَفْوَانٍ عَلَيْهِ تُرَابٌ فَأَصَابَهُ
  وَابِلٌ فَتَرَكَهُ صَلْداً لاَّ يَقْدِرُونَ عَلَىٰ شَيْءٍ مِّمَّا كَسَبُواْ وَٱللَّهُ
  لاَ يَهْدِي ٱلْقَوْمَ ٱلْكَافِرِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\"/></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" لا يدخل الجنة مدمن خمر، ولا عاق
  لوالديه، ولا منان \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">،
  وقد رواه ابن أبي حاتم عن الحسن بن المنهال، عن محمد بن عبد الله بن عمار الموصلي،
  عن عتاب، عن خصيف، عن مجاهد، عن ابن عباس، ورواه النسائي من حديث عبد الكريم بن مالك
  الجزري، عن مجاهد قوله، وقد روي عن مجاهد، عن أبي سعيد، وعن مجاهد عن أبي هريرة نحوه،
  ولهذا قال الله تعالى: { يٰأَيُّهَا ٱلَّذِينَ ءَامَنُواْ لاَ تُبْطِلُواْ صَدَقَـٰتِكُم
  بِٱلْمَنِّ وَٱلأَذَىٰ } فأخبر أن الصدقة تبطل بما يتبعها من المن والأذى، فما يفي
  ثواب الصدقة بخطيئة المن والأذى، ثم قال تعالى: { كَٱلَّذِى يُنفِقُ مَالَهُ رِئَآءَ
  ٱلنَّاسِ } أي: لا تبطلوا صدقاتكم بالمن والأذى كما تبطل صدقة من راءى بها الناس، فأظهر
  لهم أنه يريد وجه الله، وإنما قصده مدح الناس له، أو شهرته بالصفات الجميلة؛ ليشكر
  بين الناس، أو يقال: إنه كريم، ونحو ذلك من المقاصد الدنيوية، مع قطع نظره عن معاملة
  الله تعالى وابتغاء مرضاته وجزيل ثوابه، ولهذا قال: { وَلاَ يُؤْمِنُ بِٱللَّهِ وَٱلْيَوْمِ
  ٱلآخِرِ } ، ثم ضرب تعالى مثل ذلك المرائي بإنفاقه، قال الضحاك: والذي يتبع نفقته مناً
  أو أذى، فقال: { فَمَثَلُهُ كَمَثَلِ صَفْوَانٍ } وهو جمع صفوانة، فمنهم من يقول: الصفوان
  يستعمل مفرداً أيضاً، وهو الصفا، وهو الصخر الأملس، { عَلَيْهِ تُرَابٌ فَأَصَابَهُ
  وَابِلٌ } وهو المطر الشديد { فَتَرَكَهُ صَلْدًا } أي: فترك الوابل ذلك الصفوان صلداً،
  أي: أملس يابساً، أي: لا شيء عليه من ذلك التراب، بل قد ذهب كله، أي: وكذلك أعمال المرائين
  تذهب وتضمحل عند الله وإن ظهر لهم أعمال فيما يرى الناس كالتراب، ولهذا قال: { لاَّ
  يَقْدِرُونَ عَلَىٰ شَىْءٍ مِّمَّا كَسَبُواْ وَٱللَّهُ لاَ يَهْدِي ٱلْقَوْمَ ٱلْكَـٰفِرِينَ
