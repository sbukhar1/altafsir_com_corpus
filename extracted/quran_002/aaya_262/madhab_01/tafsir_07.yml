  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلَّذِينَ
  يُنْفِقُونَ أَمْوَالَهُمْ فِي سَبِيلِ ٱللَّهِ ثُمَّ لاَ يُتْبِعُونَ مَآ أَنْفَقُواُ
  مَنّاً وَلاَ أَذًى لَّهُمْ أَجْرُهُمْ عِنْدَ رَبِّهِمْ وَلاَ خَوْفٌ عَلَيْهِمْ وَلاَ
  هُمْ يَحْزَنُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">قَوْلٌ مَّعْرُوفٌ وَمَغْفِرَةٌ خَيْرٌ مِّن
  صَدَقَةٍ يَتْبَعُهَآ أَذًى وَٱللَّهُ غَنِيٌّ حَلِيمٌ</a> <b>} * </b><b>{</b> <a
  class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يٰأَيُّهَا
  ٱلَّذِينَ آمَنُواْ لاَ تُبْطِلُواْ صَدَقَٰتِكُم بِٱلْمَنِّ وَٱلأَذَىٰ كَٱلَّذِي
  يُنْفِقُ مَالَهُ رِئَآءَ ٱلنَّاسِ وَلاَ يُؤْمِنُ بِٱللَّهِ وَٱلْيَوْمِ ٱلآخِرِ فَمَثَلُهُ
  كَمَثَلِ صَفْوَانٍ عَلَيْهِ تُرَابٌ فَأَصَابَهُ وَابِلٌ فَتَرَكَهُ صَلْداً لاَّ
  يَقْدِرُونَ عَلَىٰ شَيْءٍ مِّمَّا كَسَبُواْ وَٱللَّهُ لاَ يَهْدِي ٱلْقَوْمَ ٱلْكَافِرِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يمدح تبارك وتعالى الذين ينفقون في سبيله، ثم لا يتبعون ما أنفقوا
  من الخيرات والصدقات مناً على من أعطوه، فلا يمنون به، على أحد، ولا يمنون به لا بقول
  ولا بفعل.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { وَلاَ أَذًى } أي: لا يفعلون
  مع من أحسنوا إليه مكروهاً يحبطون به ما سلف من الإحسان. ثم وعدهم الله تعالى الجزاء
  الجزيل على ذلك، فقال: { لَّهُمْ أَجْرُهُمْ عِندَ رَبِّهِمْ } أي: ثوابهم على الله
  لا على أحد سواه. { وَلاَ خَوْفٌ عَلَيْهِمْ } أي: فيما يستقبلونه من أهوال يوم القيامة.
  { وَلاَ هُمْ يَحْزَنُونَ } أي: على ما خلفوه من الأولاد، ولا ما فاتهم من الحياة الدنيا
  وزهرتها، لا يأسفون عليها؛ لأنهم قد صاروا إلى ما هو خير لهم من ذلك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ثم قال تعالى: { قَوْلٌ مَّعْرُوفٌ } أي: من كلمة طيبة ودعاء لمسلم
  { وَمَغْفِرَةٌ } أي: عفو وغفر عن ظلم قولي أو فعلي { خَيْرٌ مِّن صَدَقَةٍ يَتْبَعُهَآ
  أَذًى }. قال ابن أبي حاتم: حدثنا أبي حدثنا ابن نفيل قال: قرأت على معقل بن عبد الله،
  عن عمرو بن دينار، قال: بلغنا أن رسول الله صلى الله عليه وسلم قال: ما من صدقة أحب
  إلى الله من قول معروف، ألم تسمع قوله: { قَوْلٌ مَّعْرُوفٌ وَمَغْفِرَةٌ خَيْرٌ مِّن
  صَدَقَةٍ يَتْبَعُهَآ أَذًى وَٱللَّهُ غَنِىٌّ } عن خلقه، { حَلِيمٌ } أي: يحلم ويغفر
  ويصفح ويتجاوز عنهم، وقد وردت الأحاديث بالنهي عن المن في الصدقة، ففي صحيح مسلم من
  حديث شعبة عن الأعمش، عن سليمان بن مسهر، عن خرشة بن الحر، عن أبي ذر، قال: قال رسول
  الله صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" ثلاثة لا يكلمهم الله يوم القيامة، ولا ينظر إليهم، ولا يزكيهم،
  ولهم عذاب أليم: المنان بما أعطى، والمسبل إزاره، والمنفق سلعته بالحلف الكاذب \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">وقال ابن مردويه: حدثنا أحمد بن
  عثمان بن يحيى، أخبرنا عثمان بن محمد الدوري، أخبرنا هشيم بن خارجة، أخبرنا سليمان
  بن عقبة، عن يونس بن ميسرة، عن أبي إدريس، عن أبي الدرداء، عن النبي صلى الله عليه
  وسلم قال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" لا يدخل الجنة عاق، ولا منان، ولا مدمن خمر، ولا مكذب بقدر \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">، وروى أحمد وابن ماجه من حديث يونس
  بن ميسرة نحوه، ثم روى ابن مردويه وابن حبان والحاكم في مستدركه، والنسائي من حديث
  عبد الله بن يسار الأعرج، عن سالم بن عبد الله بن عمر، عن أبيه، قال: قال رسول الله
  صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" ثلاثة لا ينظر الله إليهم يوم القيامة: العاق لوالديه، ومدمن خمر، والمنان بما أعطى
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">وقد
  روى النسائي، عن مالك بن سعد، عن عمه روح بن عبادة، عن عتاب بن بشير، عن خصيف الجزري،
  عن مجاهد عن ابن عباس، عن النبي صلى الله عليه وسلم قال:</font></font>&#13;\t\t\t<label
