  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلَّذِينَ
  يُنْفِقُونَ أَمْوَالَهُمْ فِي سَبِيلِ ٱللَّهِ ثُمَّ لاَ يُتْبِعُونَ مَآ أَنْفَقُواُ
  مَنّاً وَلاَ أَذًى لَّهُمْ أَجْرُهُمْ عِنْدَ رَبِّهِمْ وَلاَ خَوْفٌ عَلَيْهِمْ وَلاَ
  هُمْ يَحْزَنُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">المن: أن يعتدّ على من أحسن إليه
  بإحسانه، ويريد أنه اصطنعه وأوجب عليه حقاً له: وكانوا يقولون: إذا صنعتم صنيعة فانسوها.
  ولبعضهم:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وَإنّ امْرَأً
  أَسْدَى إلَىَّ صَنِيعَةً</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وَذَكّرَنِيهَا
  مَرَّةً لَلئِيمُ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وفي نوابغ الكلم: صنوان من منح سائله ومنّ، ومن منع نائله وضنّ. وفيها
  طعم الآلاء أحلى من المنّ وهي أمرّ من الآلاء مع المنّ. والأذى: أن يتطاول عليه بسبب
  ما أزال إليه: ومعنى «ثم» إظهار التفاوت بين الإنفاق وترك المنّ والأذى، وأنّ تركهما
  خير من نفس الإنفاق، كما جعل الاستقامة على الإيمان خيراً من الدخول فيه بقوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">ثُمَّ
  ٱسْتَقَـٰمُواْ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[فصلت: 30]. فإن قلت: أي فرق بين قوله: { لَهُمْ أَجْرُهُمْ } وقوله
  فيما بعد: { فَلَهُمْ أَجْرُهُمْ }؟ قلت: الموصول لم يضمن ههنا معنى الشرط. وضمنه ثمة.
  والفرق بينهما من جهة المعنى أنّ الفاء فيها دلالة على أنّ الإنفاق به استحق الأجر،
  وطرحها عار عن تلك الدلالة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

