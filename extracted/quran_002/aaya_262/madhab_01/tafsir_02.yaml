text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ٱلَّذِينَ يُنْفِقُونَ
  أَمْوَالَهُمْ فِي سَبِيلِ ٱللَّهِ ثُمَّ لاَ يُتْبِعُونَ مَآ أَنْفَقُواُ مَنّاً وَلاَ
  أَذًى لَّهُمْ أَجْرُهُمْ عِنْدَ رَبِّهِمْ وَلاَ خَوْفٌ عَلَيْهِمْ وَلاَ هُمْ يَحْزَنُونَ
  }المن: أن يعتدّ على من أحسن إليه بإحسانه، ويريد أنه اصطنعه وأوجب عليه حقاً له: وكانوا
  يقولون: إذا صنعتم صنيعة فانسوها. ولبعضهم:وَإنّ امْرَأً أَسْدَى إلَىَّ صَنِيعَةً   وَذَكّرَنِيهَا
  مَرَّةً لَلئِيمُوفي نوابغ الكلم: صنوان من منح سائله ومنّ، ومن منع نائله وضنّ. وفيها
  طعم الآلاء أحلى من المنّ وهي أمرّ من الآلاء مع المنّ. والأذى: أن يتطاول عليه بسبب
  ما أزال إليه: ومعنى «ثم» إظهار التفاوت بين الإنفاق وترك المنّ والأذى، وأنّ تركهما
  خير من نفس الإنفاق، كما جعل الاستقامة على الإيمان خيراً من الدخول فيه بقوله:{ ثُمَّ
  ٱسْتَقَـٰمُواْ }[فصلت: 30]. فإن قلت: أي فرق بين قوله: { لَهُمْ أَجْرُهُمْ } وقوله
  فيما بعد: { فَلَهُمْ أَجْرُهُمْ }؟ قلت: الموصول لم يضمن ههنا معنى الشرط. وضمنه ثمة.
  والفرق بينهما من جهة المعنى أنّ الفاء فيها دلالة على أنّ الإنفاق به استحق الأجر،
  وطرحها عار عن تلك الدلالة.\r\n\t\t\t\r\n\t\t\t</section>"

