text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ٱلَّذِينَ يُنْفِقُونَ
  أَمْوَالَهُمْ فِي سَبِيلِ ٱللَّهِ ثُمَّ لاَ يُتْبِعُونَ مَآ أَنْفَقُواُ مَنّاً وَلاَ
  أَذًى لَّهُمْ أَجْرُهُمْ عِنْدَ رَبِّهِمْ وَلاَ خَوْفٌ عَلَيْهِمْ وَلاَ هُمْ يَحْزَنُونَ
  }يعني تعالى ذكره بذلك: المعطي ماله المجاهدين في سبيل الله معونة لهم على جهاد أعداء
  الله. يقول تعالى ذكره: الذين يعينون المجاهدين في سيبل الله بالإنفاق عليهم وفي حمولاتهم،
  وغير ذلك من مؤنهم، ثم لم يتبع نفقته التي أنفقها عليهم منّا عليهم بإنفاق ذلك عليهم
  ولا أذى لهم؛ فامتنانه به عليهم بأن يظهر لهم أنه قد اصطنع إليهم بفعله، وعطائه الذي
  أعطاهموه، تقوية لهم على جهاد عدوّهم معروفا، ويبدي ذلك إما بلسان أو فعل. وأما الأذى
  فهو شكايته إياهم بسبب ما أعطاهم وقّواهم من النفقة في سبيل الله أنهم لم يقوموا بالواجب
  عليهم في الجهاد، وما أشبه ذلك من القول الذي يؤذي به من أنفق عليه. وإنما شرط ذلك
  في المنفق في سبيل الله، وأوجب الأجر لمن كان غير مانّ ولا مؤذ من أنفق عليه في سبيل
  الله، لأن النفقة التي هي في سبيل الله مما ابتغى به وجه الله، وطلبه ما عنده، فإذا
  كان معنى النفقة في سبيل الله هو ما وصفنا، فلا وجه لمنّ المنفق على من أنفق عليه،
  لأنه لا يد له قبله ولا صنيعة يستحق بها عليه إن لم يكافئه عليها المنّ والأذى، إذ
  كانت نفقته ما أنفق عليه احتساباًوابتغاء ثواب الله وطلب مَرضاته وعلى الله مثوبته
  دون من أنفق ذلك عليه.وبنـحو الـمعنى الذي قلنا فـي ذلك قال جماعة من أهل التأويـل.
  ذكر من قال ذلك:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة قوله: { ٱلَّذِينَ
  يُنفِقُونَ أَمْوٰلَهُمْ فِى سَبِيلِ ٱللَّهِ ثُمَّ لاَ يُتْبِعُونَ مَا أَنْفَقُواْ
  مَنّا وَلا أَذًى لَّهُمْ أَجْرُهُمْ عِندَ رَبّهِمْ وَلاَ } علـم الله أن أناسا يـمنون
  بعطيتهم، فكره ذلك وقدَّم فـيه فقال:{ قَوْلٌ مَّعْرُوفٌ وَمَغْفِرَةٌ خَيْرٌ مّن صَدَقَةٍ
  يَتْبَعُهَا أَذًى وَٱللَّهُ غَنِىٌّ حَلِيمٌ }[البقرة: 263].حدثنـي يونس، قال: أخبرنا
  ابن وهب، قال: قال ابن زيد، قال للآخرين ـ يعنـي: قال الله للآخرين، وهم الذين لا يخرجون
  فـي جهاد عدوّهم ـ: الذين ينفقون أموالهم فـي سبـيـل الله، ثم لا يتبعون ما أنفقوا
  منا ولا أذى. قال: فشرط علـيهم. قال: والـخارج لـم يشرط علـيه قلـيلاً ولا كثـيرا،
  يعنـي بـالـخارج الـخارج فـي الـجهاد الذي ذكر الله فـي قوله:{ مَّثَلُ ٱلَّذِينَ يُنفِقُونَ
  أَمْوٰلَهُمْ فِي سَبِيلِ ٱللَّهِ كَمَثَلِ حَبَّةٍ }[البقرة: 261]... الآية. قال ابن
  زيد: وكان أبـي يقول: إن أذن لك أن تعطي من هذا شيئا، أو تقوى فقويت فـي سبـيـل الله،
  فظننت أنه يثقل علـيه سلامك فكفّ سلامك عنه. قال ابن زيد: فهو خير من السلام. قال:
  وقالت امرأة لأبـي: يا أبـا أسامة، تدلنـي علـى رجل يخرج فـي سبـيـل الله حقاً، فإنهم
  لا يخرجون إلا لـيأكلوا الفواكهٰ عندي جعبة وأسهم فـيها.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ٱلَّذِينَ يُنْفِقُونَ أَمْوَالَهُمْ
  فِي سَبِيلِ ٱللَّهِ ثُمَّ لاَ يُتْبِعُونَ مَآ أَنْفَقُواُ مَنّاً وَلاَ أَذًى لَّهُمْ
  أَجْرُهُمْ عِنْدَ رَبِّهِمْ وَلاَ خَوْفٌ عَلَيْهِمْ وَلاَ هُمْ يَحْزَنُونَ }فقال
  لها: لا بـارك الله لك فـي جعبتك، ولا فـي أسهمك، فقد آذيتـيهم قبل أن تعطيهمٰ قال:
  وكان رجل يقول لهم: اخرجوا وكلوا الفواكه.حدثنـي الـمثنى، قال: ثنا إسحاق، قال: ثنا
  أبو زهير، عن جويبر، عن الضحاك قوله: { لاَ يُتْبِعُونَ مَا أَنْفَقُواْ مَنّا وَلا
  أَذًى } قال: أن لا ينفق الرجل ماله خير من أن ينفقه ثم يتبعه منًّا وأذى.وأما قوله:
  { لَهُمْ أَجْرُهُمْ عِندَ رَبّهِمْ } فإنه يعنـي للذين ينفقون أموالهم فـي سبـيـل
  الله علـى ما بـين. والهاء والـميـم فـي لهم عائدة علـى «الذين».ومعنى قوله: { لَهُمْ
  أَجْرُهُمْ عِندَ رَبّهِمْ } لهم ثوابهم وجزاؤهم علـى نفقتهم التـي أنفقوها فـي سبـيـل
  الله، ثم لم يتبعونها منًّا ولا أذى.وقوله: { وَلاَ خَوْفٌ عَلَيْهِمْ وَلاَ هُمْ يَحْزَنُونَ
  } يقول: وهم مع ما لهم من الـجزاء والثواب علـى نفقتهم التـي أنفقوها علـى ما شرطنا؛
  لا خوف علـيهم عند مقدمهم علـى الله، وفراقهم الدنـيا، ولا فـي أهوال القـيامة، وأن
  ينالهم من مكارهها، أو يصيبهم فـيها من عقاب الله، ولا هم يحزنون علـى ما خـلفوا وراءهم
  فـي الدنـيا.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

