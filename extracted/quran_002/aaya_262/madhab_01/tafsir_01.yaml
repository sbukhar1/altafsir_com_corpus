  ٱللَّهِ ثُمَّ لاَ يُتْبِعُونَ مَآ أَنْفَقُواُ مَنّاً وَلاَ أَذًى لَّهُمْ أَجْرُهُمْ
  عِنْدَ رَبِّهِمْ وَلاَ خَوْفٌ عَلَيْهِمْ وَلاَ هُمْ يَحْزَنُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">فقال لها: لا بـارك الله لك فـي جعبتك، ولا فـي أسهمك، فقد آذيتـيهم
  قبل أن تعطيهمٰ قال: وكان رجل يقول لهم: اخرجوا وكلوا الفواكه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـمثنى، قال: ثنا إسحاق، قال: ثنا أبو زهير، عن جويبر، عن
  الضحاك قوله: { لاَ يُتْبِعُونَ مَا أَنْفَقُواْ مَنّا وَلا أَذًى } قال: أن لا ينفق
  الرجل ماله خير من أن ينفقه ثم يتبعه منًّا وأذى.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأما
  قوله: { لَهُمْ أَجْرُهُمْ عِندَ رَبّهِمْ } فإنه يعنـي للذين ينفقون أموالهم فـي سبـيـل
  الله علـى ما بـين. والهاء والـميـم فـي لهم عائدة علـى «الذين».</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ومعنى قوله: { لَهُمْ أَجْرُهُمْ عِندَ رَبّهِمْ } لهم ثوابهم وجزاؤهم
  علـى نفقتهم التـي أنفقوها فـي سبـيـل الله، ثم لم يتبعونها منًّا ولا أذى.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { وَلاَ خَوْفٌ عَلَيْهِمْ وَلاَ هُمْ يَحْزَنُونَ } يقول:
  وهم مع ما لهم من الـجزاء والثواب علـى نفقتهم التـي أنفقوها علـى ما شرطنا؛ لا خوف
  علـيهم عند مقدمهم علـى الله، وفراقهم الدنـيا، ولا فـي أهوال القـيامة، وأن ينالهم
  من مكارهها، أو يصيبهم فـيها من عقاب الله، ولا هم يحزنون علـى ما خـلفوا وراءهم فـي
  الدنـيا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
