  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلَّذِينَ
  يُنْفِقُونَ أَمْوَالَهُمْ فِي سَبِيلِ ٱللَّهِ ثُمَّ لاَ يُتْبِعُونَ مَآ أَنْفَقُواُ
  مَنّاً وَلاَ أَذًى لَّهُمْ أَجْرُهُمْ عِنْدَ رَبِّهِمْ وَلاَ خَوْفٌ عَلَيْهِمْ وَلاَ
  هُمْ يَحْزَنُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">فيه ثلاث مسائل:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">الأُولىٰ ـ قوله تعالىٰ: { ٱلَّذِينَ يُنْفِقُونَ أَمْوَالَهُمْ فِي
  سَبِيلِ ٱللَّهِ } قيل: إنها نزلت في عثمان بن عفان رضي الله عنه.</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" قال عبد الرّحمٰن بن سَمُرة: جاء
  عثمان بألف دينار في جيش العُسْرة فصبّها في حِجْر رسول الله صلى الله عليه وسلم فرأيته
  يدخل يده فيها ويقبلها ويقول: «ما ضَرّ ٱبن عفان ما عمل بعد اليوم اللَّهُمَّ لا تنس
  هذا اليومَ لعثمان». وقال أبو سعيد الخدرِيّ: رأيت النبيّ صلى الله عليه وسلم رافعاً
  يديه يدعو لعثمان يقول: «يا ربّ عثمان إني رضيت عن عثمان فٱرض عنه» \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">فما زال يدعو حتى طلع الفجر فنزلت:
  { ٱلَّذِينَ يُنْفِقُونَ أَمْوَالَهُمْ فِي سَبِيلِ ٱللَّهِ ثُمَّ لاَ يُتْبِعُونَ
  مَآ أَنْفَقُواُ مَنّاً وَلاَ أَذًى } الآية.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الثانية
  ـ لما تقدّم في الآية التي قبلُ ذِكرُ الإنفاق في سبيل الله على العموم بَيَّن في هذه
  الآية أن ذلك الحكم والثواب إنما هو لمن لا يتبع إنفاقه مَنّا ولا أذًى؛ لأن المنّ
  والأذىٰ مبطلان لثواب الصدّقة كما أخبر تعالىٰ في الآية بعد هذا، وإنما على المرء أن
  يريد وجه الله تعالىٰ وثوابَه بإنفاقه على المنَفق عليه، ولا يرجو منه شيئاً ولا ينظر
  من أحواله في حالٍ سوى أن يراعي استحقاقه؛ قال الله تعالىٰ:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">لاَ نُرِيدُ مِنكُمْ جَزَآءً وَلاَ
  شُكُوراً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الإنسان: 9]. ومتى أنفق ليريد من المنفَق عليه جزاء بوجهٍ من الوجوه
  فهذالم يُرد وجهَ الله؛ فهذا إذا أخلف ظنه فيه منّ بإنفاقه وآذى. وكذلك من أنفق مضطراً
  دَافع غَرْم إمّا لمانْةٍ للمنفَق عليه أو لقرينة أُخرىٰ من اعتناء معتن فهذا لم يرد
  وجه الله. وإنما يُقبل ما كان عطاؤه لله وأكثر قصده ابتغاء ما عند الله، كالذي حُكي
  عن عمر بن الخطاب رضي الله عنه أن أعرابياً أتاه فقال:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">يا عُمَر الخيرِ جُزَيت الجنّهْ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">أُكْسُ بُنَياتِّي
  وأمّهُنّه</font></font></b></td></tr><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">وكُنْ لنا من الزمان جُنَّه</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">أُقسم بالله لتفعلَنّهْ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">قال عمر: إن لم أفعل يكون ماذا؟!
  قال:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">إذاً أبـا
  حفـصٍ لأذهَبَنّـه</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">قال: إذا ذهبت يكون ماذا؟! قال:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">تكون عن حالي لتُسْأَلنّهْ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">يوم تكون
  الأُعْطِيات هَنّهْ</font></font></b></td></tr><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">ومَوْقِفُ المسئول بيْنَهُنّهْ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">إمّا إلى نارٍ وإمّا جَنّهْ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">فبكى عمر حتى اخْضَلّت لحيته، ثم
  قال: يا غلام، أعطه قميصي هذا لذلك اليوم لا لِشعْره! والله لا أملك غيره. قال الماورديّ:
  وإذا كان العطاء على هذا الوجه خالياً من طلب جزاء وشُكر عُرْياً عن ٱمتنان ونشرٍ كان
  ذلك أشرف للباذل وأهْنَأَ للقابل. فأما المعطِي إذا التمس بعطائه الجزاء، وطلب به الشكر
  والثناء، كان صاحبَ سُمْعة ورِياء، وفي هذين من الذمّ ما ينافِي السخاء. وإن طلب الجزاء
  كان تاجراً مُربِحاً لا يستحق حمداً ولا مدحاً.</font></font>&#13;\t\t\t<label disabled=\"true\"
