  ٱللَّهِ ثُمَّ لاَ يُتْبِعُونَ مَآ أَنْفَقُواُ مَنّاً وَلاَ أَذًى لَّهُمْ أَجْرُهُمْ
  عِنْدَ رَبِّهِمْ وَلاَ خَوْفٌ عَلَيْهِمْ وَلاَ هُمْ يَحْزَنُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وقد قال ابن عباس في قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَلاَ تَمْنُن تَسْتَكْثِرُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[المدثر:
  6] أي لا تُعطِي عطية تلتمس بها أفضل منها. وذهب ٱبن زيد إلى أن هذه الآية إنما هي
  في الذين لا يخرجون في الجهاد بل ينفقون وهم قعود، وأن الآية التي قبلها هي في الذين
  يخرجون بأنفسهم، قال: ولذلك شرط على هؤلاء ولم يشترط على الأوّلين. قال ابن عطية: وفي
  هذا القول نظر؛ لأن التحكُّم فيه بادٍ.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الثالثة
  ـ قوله تعالى: { مَنّاً وَلاَ أَذًى } المَنُّ: ذكر النعمة على معنى التعديد لها والتقريع
  بها؛ مثل أن يقول: قد أحسنت إليك ونَعْشْتُك وشبهه. وقال بعضهم: المنّ: التحدّث بما
  أَعطى حتى يبلغ ذلك المعطَى فيؤذيه. والمنّ من الكبائر، ثبت ذلك في صحيح مسلم وغيره،
  وأنه أحد الثلاثة الذين لا ينظر الله إليهم ولا يزكيهم ولهم عذاب أليم؛ وروى النسائيّ
  عن ابن عمر قال قال رسول الله صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" ثلاثة لا ينظر الله إليهم يوم القيامة العاقّ لوالديه والمرأة المترجِّلة
  تتشبّه بالرجال والديُّوث، وثلاثة لا يدخلون الجنة العاقّ لوالديه والمدمِن الخمر والمنّان
  بما أعطى \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">وفي
  بعض طرق مسلم:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" المنان هو الذي لا يعطي شيئاً إلا مِنّة \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">والأذى: السب والتشكّي، وهو أعمّ من المنّ؛ لأن المنّ جزء من الأذى
  لكنه نص عليه لكثرة وُقُوعِه. وقال ابن زيد: لئن ظننت أن سلامك يثقل على من أنفقت عليه
  تريد وجه الله فلا تسلم عليه. وقالت له امرأة: يا أبا أُسامة دلني على رجل يخرج في
  سبيل الله حقاً فإنهم إنما يخرجون يأكلون الفواكه فإن عندي أسهماً وجعبة. فقال: لا
  بارك الله في أسهمك وجعبتك فقد آذيتهم قبل أن تعطيهم. قال علماؤنا رحمة الله عليهم:
  فمن أنفق في سبيل الله ولم يُتبعه مَنّا ولا أذًى كقوله: ما أشدّ إلحاحَك! وخلّصنا
  الله منك! وأمثال هذا فقد تضمّن الله له بالأجر، والأجر الجنة، ونفى عنه الخوف بعد
  موته لما يستقبل، والحزن على ما سلف من دنياه؛ لأنه يغتبط بآخرته فقال: { لَّهُمْ أَجْرُهُمْ
  عِنْدَ رَبِّهِمْ وَلاَ خَوْفٌ عَلَيْهِمْ وَلاَ هُمْ يَحْزَنُونَ }. وكفى بهذا فضلاً
  وشرفاً للنفقة في سبيل الله تعالى. وفيها دلالة لمن فضّل الغنيّ على الفقر حسب ما يأتي
  بيانه إن شاء الله تعالى.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
