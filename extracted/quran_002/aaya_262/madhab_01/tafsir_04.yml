  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلَّذِينَ
  يُنْفِقُونَ أَمْوَالَهُمْ فِي سَبِيلِ ٱللَّهِ ثُمَّ لاَ يُتْبِعُونَ مَآ أَنْفَقُواُ
  مَنّاً وَلاَ أَذًى لَّهُمْ أَجْرُهُمْ عِنْدَ رَبِّهِمْ وَلاَ خَوْفٌ عَلَيْهِمْ وَلاَ
  هُمْ يَحْزَنُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">إعلم أنه تعالى لما اعظم أمر الانفاق
  في سبيل الله، أتبعه ببيان الأمور التي يجب تحصيلها حتى يبقى ذلك الثواب، منها ترك
  المن والأذى ثم في الآية مسائل المسألة الأولى نزلت الآية في عثمان وعبد الرحمٰن بن
  عوف، أما عثمان فجهز جيش العسرة في غزوة تبوك بألف بعير بأقتابها وألف دينار، فرفع
  رسول الله صلى الله عليه وسلم يديه يقول يا رب عثمان رضيت عنه فارض عنه، وأما عبد الرحمٰن
  بن عوف فإنه تصدق بنصف ماله أربعة آلاف دينار فنزلت الآية. المسألة الثانية قال بعض
  المفسرين إن الآية المتقدمة مختصة بمن أنفق على نفسه، وهذه الآية بمن أنفق على غيره
  فبيّن تعالى أن الانفاق على الغير إنما يوجب الثواب العظيم المذكور في الآية إذا لم
  يتبعه بمن ولا أذى قال القفال رحمه الله وقد يحتمل أن يكون هذا الشرط معتبراً أيضاً
  فيمن أنفق على نفسه، وذلك هو أن ينفق على نفسه ويحضر الجهاد مع رسول الله صلى الله
  عليه وسلم والمسلمين ابتغاء لمرضاة الله تعالى، ولا يمن به على النبي صلى الله عليه
  وسلم والمؤمنين، ولا يؤذي أحداً من المؤمنين، مثل أن يقول لو لم أحضر لما تم هذا الأمر،
  ويقول لغيره أنت ضعيف بطال لا منفعة منك في الجهاد. المسألة الثالثة المن في اللغة
  على وجوه أحدها بمعنى الانعام، يقال قد من الله على فلان، إذا أنعم، أو لفلان على منّة،
  وأنشد ابن الأنباري</font></font><table border=\"0\" class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فمنّي علينا بالسلام فإنما   كلامك ياقوت ودر منظم</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">ومنه قوله صلى الله عليه وسلم</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" ما من الناس أحد أمن علينا في صحبته ولا ذات يده من ابن أبي قحافة
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">يريد
  أكثر إنعاماً بماله، وأيضاً الله تعالى يوصف بأنه منان أي منعم. والوجه الثاني في التفسير
  المن النقص من الحق والبخس له، قال تعالى { وَإِنَّ لَكَ لأَجْراً غَيْرَ مَمْنُونٍ
  } أي غير مقطوع وغير ممنوع، ومنه سمي الموت منوناً لأنه ينقص الأعمار، ويقطع الأعذار
  ومن هذا الباب المنة المذمومة، لأن ينقص النعمة، ويكدرها، والعرب يمتدحون بترك المن
  بالنعمة، قال قائلهم</font></font><table border=\"0\" class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">زاد معروفك عندي عظما   أنه عندي مستور حقير  تتناساه كأن لم تأته
  \  وهو في العالم مشهور كثير</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">إذا عرفت هذا فنقول المن هو إظهار
  الاصطناع إليهم، والأذى شكايته منهم بسبب ما أعطاهم وإنما كان المن مذموماً لوجوه الأول
  أن الفقير الآخذ للصدقة منكسر القلب لأجل حاجته إلى صدقة غير معترف باليد العليا للمعطي،
  فإذا أضاف المعطي إلى ذلك إظهار ذلك الإنعام، زاد ذلك في انكسار قلبه، فيكون في حكم
  المضرة بعد المنفعة، وفي حكم المسيء إليه بعد أن أحسن إليه والثاني إظهار المن يبعد
  أهل الحاجة عن الرغبة في صدقته إذا اشتهر من طريقه ذلك الثالث أن المعطي يجب أن يعتقد
  أن هذه النعمة من الله تعالى عليه، وأن يعتقد أن لله عليه نعماً عظيمة حيث وفقه لهذا
  العمل، وأن يخاف أنه هل قرن بهذا الانعام ما يخرجه عن قبول الله إياه، ومتى كان الأمر
  كذلك امتنع أن يجعله منة على الغير الرابع وهو السر الأصلي أنه إن علم أن ذلك الإعطاء
  إنما تيسر لأن الله تعالى هيأ له أسباب الاعطاء وأزال أسباب المنع، ومتى كان الأمر
  كذلك كان المعطي هو الله في الحقيقة لا العبد، فالعبد إذا كان في هذه الدرجة كان قلبه
  مستنيراً بنور الله تعالى وإذا لم يكن كذلك بل كان مشغولاً بالأسباب الجسمانية الظاهرة
  وكان محروماً عن مطالعة الأسباب الربانية الحقيقة فكان في درجة البهائم الذين لا يترقى
  نظرهم عن المحسوس إلى المعقول وعن الآثار إلى المؤثر، وأما الأذى فقد اختلفوا فيه،
  منهم من حمله على الإطلاق في أذى المؤمنين وليس ذلك بالمن بل يجب أن يكون مختصاً بما
  تقدم ذكره وهو مثل أن يقول للفقير أنت أبداً تجيئني بالإيلام وفرج الله عني منك وباعد
  ما بيني وبينك، فبيّن سبحانه وتعالى أن من أنفق ماله ثم أنه لا يتبعه المن والأذى فله
  الأجر العظيم والثواب الجزيل.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
