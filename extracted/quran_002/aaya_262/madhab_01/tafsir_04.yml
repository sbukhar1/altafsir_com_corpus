  ٱللَّهِ ثُمَّ لاَ يُتْبِعُونَ مَآ أَنْفَقُواُ مَنّاً وَلاَ أَذًى لَّهُمْ أَجْرُهُمْ
  عِنْدَ رَبِّهِمْ وَلاَ خَوْفٌ عَلَيْهِمْ وَلاَ هُمْ يَحْزَنُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">فإن قيل ظاهر اللفظ أنهما بمجموعهما يبطلان الأجر فيلزم أنه لو وجد
  أحدهما دون الثاني لا يبطل الأجر. قلنا بل الشرط أن لا يوجد واحد منهما لأن قوله {
  لاَ يُتْبِعُونَ مَا أَنْفَقُواْ مَنّا وَلا أَذًى } يقتضي أن لا يقع منه لا هذا ولا
  ذاك. المسألة الرابعة قالت المعتزلة الآية دالة على أن الكبائر تحبط ثواب فاعلها، وذلك
  لأنه تعالى بيّن أن هذا الثواب إنما يبقى إذا لم يوجد المن والأذى، لأنه لو ثبت مع
  فقدهما ومع وجودهما لم يكن لهذا الاشتراط فائدة. أجاب أصحابنا بأن المراد من الآية
  أن حصول المن والأذى يخرجان الانفاق من أن يكون فيه أجر وثواب أصلاً، من حيث يدلان
  على أنه إنما أنفق لكي يمن، ولم ينفق لطلب رضوان الله، ولا على وجه القربة والعبادة،
  فلا جرم بطل الأجر، طعن القاضي في هذا الجواب فقال إنه تعالى بيّن أن هذا الانفاق قد
  صح، ولذلك قال { ثُمَّ لاَ يُتْبِعُونَ مَا أَنْفَقُواْ } وكلمة { ثُمَّ } للتراخي،
  وما يكون متأخراً عن الانفاق موجب للثواب، لأن شرط المتأثر يجب أن يكون حاصلاً حال
  حصول المؤثر لا بعده. أجاب أصحابنا عنه من وجوه الأول أن ذكر المن والأذى وإن كان متأخراً
  عن الانفاق، إلا أن هذا الذكر المتأخر يدل ظاهراً على أنه حين أنفق ما كان إنفاقه لوجه
  الله، بل لأجل الترفع على الناس وطلب الرياء والسمعة، ومتى كان الأمر كذلك كان إنفاقه
  غير موجب للثواب والثاني هب أن هذا الشرط متأخر، ولكن لم يجوز أن يقال إن تأثير المؤثر
  يتوقف على أن لا يوجد بعده ما يضاده على ما هو مذهب أصحاب الموافاة، وتقريره معلوم
  في علم الكلام.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
