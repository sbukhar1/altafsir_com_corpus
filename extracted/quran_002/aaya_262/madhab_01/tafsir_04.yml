  ٱللَّهِ ثُمَّ لاَ يُتْبِعُونَ مَآ أَنْفَقُواُ مَنّاً وَلاَ أَذًى لَّهُمْ أَجْرُهُمْ
  عِنْدَ رَبِّهِمْ وَلاَ خَوْفٌ عَلَيْهِمْ وَلاَ هُمْ يَحْزَنُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">المسألة الخامسة الآية دلت أن المن والأذى من الكبائر، حيث تخرج هذه
  الطاعة العظيمة بسبب كل واحد منهما عن أن تفيد ذلك الثواب الجزيل. أما قوله { لَهُمْ
  أَجْرُهُمْ } ففيه مسائل المسألة الأولى احتجت المعتزلة بهذه الآية على أن العمل يوجب
  الأجر على الله تعالى، وأصحابنا يقولون حصول الأجر بسبب الوعد لا بسبب نفس العمل لأن
  العمل واجب على العبد وأداء الواجب لا يوجب الأجر. المسألة الثانية احتج أصحابنا بهذه
  الآية على نفي الإحباط، وذلك لأنها تدل على أن الأجر حاصل لهم على الاطلاق، فوجب أن
  يكون الأجر حاصلاً لهم بعد فعل الكبائر، وذلك يبطل القول بالإحباط. المسألة الثالثة
  أجمعت الأمة على أن قوله { لَهُمْ أَجْرُهُمْ عِندَ رَبّهِمْ } مشروط بأن لا يوجد منه
  الكفر، وذلك يدل على أنه يجوز التكلم بالعام لإرادة الخاص، ومتى جاز ذلك في الجملة
  لم تكن دلالة اللفظ العام على الاستغراق دلالة قطعية، وذلك يوجب سقوط دلائل المعتزلة
  في التمسك بالعمومات على القطع بالوعيد. أما قوله { وَلاَ خَوْفٌ عَلَيْهِمْ وَلاَ
  هُمْ يَحْزَنُونَ } ففيه قولان الأول أن إنفاقهم في سبيل الله لا يضيع، بل ثوابه موفر
  عليهم يوم القيامة، لا يخافون من أن لا يوجد، ولا يحزنون بسبب أن لا يوجد، وهو كقوله
  تعالى</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَمَن يَعْمَلْ مِنَ ٱلصَّـٰلِحَـٰتِ وَهُوَ مُؤْمِنٌ فَلاَ
  يَخَافُ ظُلْماً وَلاَ هَضْماً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">طه 112 والثاني أن يكون المراد أنهم
  يوم القيامة لا يخافون العذاب ألبتة، كما قال</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَهُمْ مّن فَزَعٍ يَوْمَئِذٍ ءامِنُونَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">النمل
