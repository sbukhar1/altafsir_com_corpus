  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">مَّثَلُ
  ٱلَّذِينَ يُنْفِقُونَ أَمْوَالَهُمْ فِي سَبِيلِ ٱللَّهِ كَمَثَلِ حَبَّةٍ أَنبَتَتْ
  سَبْعَ سَنَابِلَ فِي كُلِّ سُنبُلَةٍ مِّئَةُ حَبَّةٍ وَٱللَّهُ يُضَاعِفُ لِمَن يَشَآءُ
  وَٱللَّهُ وَاسِعٌ عَلِيمٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">ٱلَّذِينَ يُنْفِقُونَ أَمْوَالَهُمْ فِي سَبِيلِ
  ٱللَّهِ ثُمَّ لاَ يُتْبِعُونَ مَآ أَنْفَقُواُ مَنّاً وَلاَ أَذًى لَّهُمْ أَجْرُهُمْ
  عِنْدَ رَبِّهِمْ وَلاَ خَوْفٌ عَلَيْهِمْ وَلاَ هُمْ يَحْزَنُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ مَّثَلُ ٱلَّذِينَ يُنفِقُونَ أَمْوٰلَهُمْ فِي سَبِيلِ ٱللَّهِ
  }</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\"> \" نزلت
  في شأن عثمان بن عفان وعبد الرحمن بن عوف وذلك أن رسول الله - صلىالله عليه وسلم -
  لما حث الناس على الصدقة حين أراد الخروج إلى غزوة تبوك فجاء عبد الرحمن بن عوف بأربعة
  آلاف درهم [فضة] وقال: يا رسول الله: كانت لي ثمانية آلاف درهم [فأمسكت منها لنفسي
  وعيالي أربعة آلاف درهم] وأربعة آلاف أقرضتها لربي فقال له رسول الله - صلى الله عليه
  وسلم - \" بارك الله لك فيما أمسكت وفيما أعطيت \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وقال عثمان بن عفان: يا رسول الله علي جهاز من لا جهاز له فنزلت هذه
  الآية: { مَّثَلُ ٱلَّذِينَ يُنفِقُونَ أَمْوٰلَهُمْ فِي سَبِيلِ ٱللَّهِ } وفي الآية
  مضمر ومعناه مثل النفقة التي تنفق في سبيل الله { كَمَثَلِ حَبَّةٍ } وطريق آخر مثل
  الذين ينفقون أموالهم كمثل زارع زرع في الأرض حبة فــ { أَنبَتَتْ } الحبة { سَبْعَ
  سَنَابِلَ } أي أخرجت سبع سنابل { فِي كُلِّ سُنبُلَةٍ مِّاْئَةُ حَبَّةٍ } فيكون جملتها
  سبعمائة فشبه المتصدق بالزارع وشبه الصدقة بالبذر فيعطيه الله بكل صدقة سبعمائة حسنة.
  ثم قال تعالى: { وَٱللَّهُ يُضَـٰعِفُ لِمَن يَشَاء } أي يزيد على سبع مائة لمن يشاء
  فيكون مثل المتصدق كمثل الزارع إذا كان الزارع حاذقاً في عمله ويكون البذر جيداً وتكون
  الأرض عامرة يكون الزرع مخصباً طيباً فكذلك المتصدق إذا كان صالحاً والمال طيباً ويوضع
  في موضعه فيصير الثواب أكثر. { وَٱللَّهُ وٰسِعٌ } أي واسع الفضل لتلك الأضعاف { عَلِيمٌ
  } بما [ينفقون وبما] نووا فيها. قرأ ابن كثير وابن عامر: (والله يضعف) بتشديد العين
  وحذف الألف وقرأ الباقون (يضاعف) بالألف ومعناهما واحد فالذي قرأ يضعف من التضعيف والذي
  قرأ يضاعف من المضاعفة. ثم قال تعالى: { ٱلَّذِينَ يُنفِقُونَ أَمْوٰلَهُمْ فِي سَبِيلِ
  ٱللَّهِ } أي يتصدقون بأموالهم { ثُمَّ لاَ يُتْبِعُونَ مَا أَنْفَقُواْ مَنّاً وَلا
  أَذًى } أي لا يمنون عليهم بما تصدقوا عليهم ولا يؤذونهم ولا يعيرونهم بذلك ومعنى الأذى
  والتعيير هو أن يقع بينه وبين الفقير خصومة فيقول له: إني أعطيتك كذا وكذا وقال بعضهم:
  المن يشبه بالنفاق والأذى يشبه بالرياء. ثم تكلم الناس في ذلك فقال بعضهم إذا فعل ذلك
  لا أجر له في صدقته وعليه وزر فيما من على الفقير به. وقال بعضهم: ذهب أجره فلا أجر
  له ولا وزر عليه وقال بعضهم: له أجر الصدقة ولكن ذهبت مضاعفته وعليه الوزر بالمن. ثم
  قال تعالى: { لَهُمْ أَجْرُهُمْ عِندَ رَبّهِمْ } أي ثوابه في الآخرة { وَلاَ خَوْفٌ
  عَلَيْهِمْ } فيما يستقبلهم من العذاب { وَلاَ هُمْ يَحْزَنُونَ } على ما خلفوا من
  أمر الدنيا. ويقال: الآية نزلت في شأن عثمان بن عفان حين اشترى بئر رومة ثم جعلها سبيلاً
  على المسلمين.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
