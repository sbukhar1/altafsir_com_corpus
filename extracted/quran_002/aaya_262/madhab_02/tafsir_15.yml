  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلَّذِينَ
  يُنْفِقُونَ أَمْوَالَهُمْ فِي سَبِيلِ ٱللَّهِ ثُمَّ لاَ يُتْبِعُونَ مَآ أَنْفَقُواُ
  مَنّاً وَلاَ أَذًى لَّهُمْ أَجْرُهُمْ عِنْدَ رَبِّهِمْ وَلاَ خَوْفٌ عَلَيْهِمْ وَلاَ
  هُمْ يَحْزَنُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { الذين ينفقون أموالهم
  في سبيل الله } قال ابن السائب، ومقاتل: نزلت في عثمان بن عفان في نفقته في غزوة تبوك،
  وشرائه بئر رومة، ركية بالمدينة، تصدق بها على المسلمين. وفي عبد الرحمن بن عوف حين
  تصدق بأربعة آلاف درهم، وكانت نصف ماله. وأما المن ففيه قولان. أحدها: أنه المن على
  الفقير، ومثل أن يقول: قد أحسنت إليك ونعشتك، وهو قول الجمهور. والثاني: أنه المن على
  الله بالصدقة، روي عن ابن عباس. فإن قيل: كيف مدحهم بترك المن، ووصف نفسه بالمنان؟
  فالجواب: أنه يقال: منّ فلان على فلان: إذا أنعم عليه، فهذا الممدوح، قال الشاعر:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">فمنِّي علينا بالسلام فإنما</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">كلامك ياقوت ودر منظم</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">أراد بالمن: الإنعام. وأما الوجه المذموم، فهو أن يقال: منّ فلان على
  فلان: إذا استعظم ما أعطاه، وافتخر بذلك، قال الشاعر في ذلك:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">أنلت قليلاً ثم أسرعت منَّة</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">فنيلك ممنون
  كذاك قليل</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">ذكر ذلك أبو بكر الأنباري. وفي الأذى قولان. أحدهما: أنه مواجهة الفقير
  بما يؤذيه، مثل أن يقول له: أنت أبداً فقير، وقد بليت بك، وأراحني الله منك. والثاني:
  أن يخبر بإحسانه إلى الفقير، من يكره الفقير إطلاعه على ذلك، وكلا القولين يؤذي الفقير
  وليس من صفة المخلصين في الصدقة. ولقد حدثنا عن حسان بن أبي سنان أنه كان يشتري أهل
  بيت الرجل وعياله، ثم يعتقهم جميعاً، ولا يتعرف إليهم ولا يخبرهم من هو.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

