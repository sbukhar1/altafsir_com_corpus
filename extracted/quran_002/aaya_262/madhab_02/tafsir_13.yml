  وَابِلٌ فَتَرَكَهُ صَلْداً لاَّ يَقْدِرُونَ عَلَىٰ شَيْءٍ مِّمَّا كَسَبُواْ وَٱللَّهُ
  لاَ يَهْدِي ٱلْقَوْمَ ٱلْكَافِرِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">أخبرنا أبو عبد
  الله محمد بن الفضل الخرقي، أخبرنا أبو الحسن الطيسفوني، أخبرنا عبد الله بن عمر الجوهري،
  أخبرنا أحمد بن علي الكشميهني، أخبرنا علي بن حجر، أخبرنا اسماعيل بن جعفر، أخبرنا
  عمرو بن أبي عمرو مولى المطلب، عن عاصم بن عمر عن محمود بن لبيد أن النبي صلى الله
  عليه وسلم قال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" إن أخوف ما أخاف عليكم الشرك الأصغر» قالوا: يا رسول الله وما الشرك الأصغر؟ قال:
  «الرياء يقول الله لهم يوم يجازي العباد بأعمالهم: اذهبوا إلى الذين كنتم تراؤون في
  الدنيا فانظروا هل تجدون عندهم جزاء \". </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">أخبرنا أبو بكر محمد بن عبد الله بن أبي توبة أخبرنا أبو طاهر محمد
  بن أحمد الحارثي أخبرنا أبو الحسن محمد بن يعقوب الكسائي أخبرنا عبد الله بن محمد بن
  محمود، أخبرنا إبراهيم بن عبد الله الخلال، أخبرنا عبد الله بن المبارك عن حيوة بن
  شريح، أخبرني الوليد بن أبي الوليد أبو عثمان المدائني أن عقبة بن مسلم حدثه أن شُفَيَّا
  الأصبحي حدثه أنه دخل المدينة فإذا هو برجل قد اجتمع عليه الناس فقال: من هذا؟ قالوا:
  أبو هريرة، فدنوت منه حتى قعدت بين يديه وهو يحدث الناس فلما سكت وخلا قلت له: أنشدك
  الله بحق، لما حدثتني حديثاً سمعته من رسول الله صلى الله عليه وسلم فقال: سمعت رسول
  الله صلى الله عليه وسلم يقول:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" إن الله إذا كان يوم القيامة ينزل إلى العباد ليقضي بينهم، وكل أمة
  جاثية، فأول من يدعو به رجل جمع القرآن، ورجل قُتل في سبيل الله، ورجل كثير المال،
  فيقول الله للقارىء: ألم أعلمك ما أنزلت على رسولي؟ فقال: بلى يا رب قال: فماذا عملت
  فيما علمت:؟ قال: كنت أقوم به آناء الليل وآناء النهار، فيقول الله له: كذبت، وتقول
  له الملائكة: كذبت ويقول الله تعالىٰ: بل أردت أن يقال فلان قاريء فقد قيل ذلك، ويؤتى
  بصاحب المال فيقول الله له: ألم أوسع عليك حتى لم أدعك تحتاج إلى أحد؟ قال: بلى يا
  رب، قال: فما عملت فيما آتيتك؟ قال: كنت أصل الرحم وأتصدق. فيقول الله له: كذبت، وتقول
  الملائكة كذبت ويقول الله تعالىٰ: بل أردت أن يقال فلان جواد فقد قيل ذلك، ويؤتى بالذي
  قتل في سبيل الله فيقول الله له: فبماذا قتلت؟ فيقول: يا رب أمرت بالجهاد في سبيلك
  فقاتلت حتى قُتلت، فيقول الله: كذبت وتقول الملائكة: كذبت، ويقول الله تعالىٰ: بل أردت
  أن يقال فلان جريء فقد قيل ذلك، ثم ضرب رسول الله صلى الله عليه وسلم على ركبتي فقال:
  يا أبا هريرة أولئك الثلاثة أول خلق الله تسعر بهم النار يوم القيامة \". </font></font></b>&#13;\t\t\t<label
