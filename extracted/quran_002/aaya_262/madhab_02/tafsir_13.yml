  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلَّذِينَ
  يُنْفِقُونَ أَمْوَالَهُمْ فِي سَبِيلِ ٱللَّهِ ثُمَّ لاَ يُتْبِعُونَ مَآ أَنْفَقُواُ
  مَنّاً وَلاَ أَذًى لَّهُمْ أَجْرُهُمْ عِنْدَ رَبِّهِمْ وَلاَ خَوْفٌ عَلَيْهِمْ وَلاَ
  هُمْ يَحْزَنُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">قَوْلٌ مَّعْرُوفٌ وَمَغْفِرَةٌ خَيْرٌ مِّن
  صَدَقَةٍ يَتْبَعُهَآ أَذًى وَٱللَّهُ غَنِيٌّ حَلِيمٌ</a> <b>} * </b><b>{</b> <a
  class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يٰأَيُّهَا
  ٱلَّذِينَ آمَنُواْ لاَ تُبْطِلُواْ صَدَقَٰتِكُم بِٱلْمَنِّ وَٱلأَذَىٰ كَٱلَّذِي
  يُنْفِقُ مَالَهُ رِئَآءَ ٱلنَّاسِ وَلاَ يُؤْمِنُ بِٱللَّهِ وَٱلْيَوْمِ ٱلآخِرِ فَمَثَلُهُ
  كَمَثَلِ صَفْوَانٍ عَلَيْهِ تُرَابٌ فَأَصَابَهُ وَابِلٌ فَتَرَكَهُ صَلْداً لاَّ
  يَقْدِرُونَ عَلَىٰ شَيْءٍ مِّمَّا كَسَبُواْ وَٱللَّهُ لاَ يَهْدِي ٱلْقَوْمَ ٱلْكَافِرِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالىٰ: { الَّذِينَ يُنْفِقُونَ أمْوَالَهُمْ فِى سَبِيلِ ٱللَّهِ
  } قال الكلبي: نزلت هذه الآية في عثمان بن عفان رضي الله عنه وعبد الرحمٰن بن عوف رضي
  الله تعالىٰ عنهما،</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" جاء عبد الرحمٰن بأربعة آلاف درهم صدقة إلى رسول الله صلى الله عليه وسلم فقال:
  يا رسول الله كانت عندي ثمانية آلاف فأمسكت منها لنفسي وعيالي أربعة آلاف درهم، وأربعة
  آلاف أقرضتها ربي، فقال له رسول الله صلى الله عليه وسلم: «بارك الله فيما أمسكت لك
  وفيما أعطيت» \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">وأما
  عثمان فجهز جيش المسلمين في غزوة تبوك بألف بعير بأقتابها وأحلاسها فنزلت فيهما هذه
  الآية.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال عبد الرحمٰن بن سمرة:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" جاء عثمان رضي الله عنه بألف دينار
  في جيش العسرة فصبها في حجر رسول الله صلى الله عليه وسلم فرأيت النبي صلى الله عليه
  وسلم يدخل فيها يده ويقلبها ويقول: «ما ضر ابن عفان ما عمل بعد اليوم» \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">فأنزل الله تعالىٰ: { الَّذِينَ
  يُنفِقُونَ أمْوَالَهُمْ فِى سَبِيلِ ٱللَّهِ } في طاعة الله { ثُمَّ لاَ يُتْبِعُونَ
  مَآ أَنفَقُواْ مَنًّا } وهو أن يمن عليه بعطائه فيقول أعطيتك كذا، ويعدُّ نعمه عليه
  فيكدرها { وَلاَ أَذًى } وهو أن يعيره فيقول إلى كم تسأل وكم تؤذيني؟ وقيل من الأذى
  هو أن يذكر إنفاقه عليه عند من لا يحب وقوفه عليه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  سفيان: { مَنًّا وَلاَ أَذًى } هو أن يقول قد أعطيتك وأعطيت فما شكرت، قال عبد الرحمٰن
  بن زيد بن أسلم: كان أبي يقول: إذا أعطيت رجلاً شيئاً ورأيت أن سلامك يثقل عليه فكفَّ
  سلامك عنه، فحظر الله على عباده المنَّ بالصنيعة، واختص به صفة لنفسه، لأنه من العباد
  تعيير وتكدير، ومن الله إفضال وتذكير { لَّهُمْ أَجْرُهُمْ } أي ثوابهم { عِندَ رَبِّهِمْ
  وَلاَ خَوْفٌ عَلَيْهِمْ وَلاَ هُمْ يَحْزَنُونَ * قَوْلٌ مَّعْرُوفٌ } أي كلام حسن
  وردٌّ على السائل جميل، وقيل عِدَةٌ حسنة. وقال الكلبي: دعاء صالح يدعو لأخيه بظهر
  الغيب، وقال الضحاك: نزلت في إصلاح ذات البين { وَمَغْفِرَةٌ } أي تستر عليه خلته ولا
  تهتك عليه ستره، وقال الكلبي والضحاك: يتجاوز عن ظالمه، وقيل: يتجاوز عن الفقير إذا
  استطال عليه عند رده { خَيْرٌ مِّن صَدَقَةٍ } يدفعها إليه { يَتْبَعُهَآ أَذًى } أي
  منّ وتعيير للسائل أو قول يؤذيه { وَٱللَّهُ غَنِىٌّ } أي مستغن عن صدقة العباد { حَلِيمٌ
  } لا يعجل بالعقوبة على من يمن ويؤذي بالصدقة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالىٰ: { يَاأيُّهَا الَّذِينَ آمَنُوا لاَ تُبْطِلُواْ صَدَقَاتِكُم } أي أجور صدقاتكم
  { بِٱلْمَنِّ } على السائل، وقال ابن عباس رضي الله عنهما: بالمن على الله تعالىٰ {
  وَٱلأَذَىٰ } لصاحبها ثم ضرب لذلك مثلاً فقال { كَٱلَّذِى يُنفِقُ مَالَهُ } أي كإبطال
  الذي ينفق ماله { رِئَآءَ ٱلنَّاسِ } أي مراءاة وسمعة ليروا نفقته وليقولوا إنه كريم
  سخي { وَلاَ يُؤْمِنُ بِٱللَّهِ وَٱلْيَوْمِ ٱلأَخِرِ } يريد أن الرياء يبطل الصدقة
  ولا تكون النفقة مع الرياء من فعل المؤمنين وهذا للمنافقين لأن الكافر معلن بكفره غير
  مراء { فَمَثَلُهُ } أي مثل هذا المرائي { كَمَثَلِ صَفْوَانٍ } وهو الحجر الأملس،
  وهو واحد وجمع، فمن جعله جمعاً فواحده صفوانة ومن جعله واحداً فجمعه صفي { عَلَيْهِ
  } أي على الصفوان { تُرَابٌ فَأَصَابَهُ وَابِلٌ } وهو المطر الشديد العظيم القطر {
  فَتَرَكَهُ صَلْدًا } أي أملس، والصلد الحجر الصلب الأملس الذي لا شيء عليه فهذا مثل
  ضربه الله تعالىٰ لنفقة المنافق والمرائي والمؤمن الذي يمن بصدقته ويؤذي ويري الناس
  في الظاهر أن لهؤلاء أعمالاً كما يري التراب على هذا الصفوان فإذا كان يوم القيامة
  بطل كله واضمحل لأنه لم يكن لله عز وجل كما أذهب الوابل ما على الصفوان من التراب فتركه
  صلداً { لاَّ يَقْدِرُونَ عَلَىٰ شَىْءٍ مِّمَّا كَسَبُواْ } أي على ثواب شيء مما كسبوا
  وعملوا في الدنيا { وَٱللَّهُ لاَ يَهْدِي ٱلْقَوْمَ ٱلْكَـٰفِرِينَ }.</font></font>&#13;\t\t\t<label
