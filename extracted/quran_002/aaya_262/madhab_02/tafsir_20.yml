  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلَّذِينَ
  يُنْفِقُونَ أَمْوَالَهُمْ فِي سَبِيلِ ٱللَّهِ ثُمَّ لاَ يُتْبِعُونَ مَآ أَنْفَقُواُ
  مَنّاً وَلاَ أَذًى لَّهُمْ أَجْرُهُمْ عِنْدَ رَبِّهِمْ وَلاَ خَوْفٌ عَلَيْهِمْ وَلاَ
  هُمْ يَحْزَنُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { ٱلَّذِينَ يُنفِقُونَ
  أَمْوَالَهُمْ فِي سَبِيلِ ٱللَّهِ... }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن عرفة: أتى به غير معطوف لأنه في معنى التفسير للأول فعلى هذا يكون خبر مبتدإ مقدر،
  أي هم الذين ينفقون أموالهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { ثُمَّ لاَ يُتْبِعُونَ... }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">عطفه
  بـ (ثم) / إما لبعد ما بين المنزلتين أو للمهلة حقيقة ويكون فيه إشارة إلى أنهم يمنون
  بنفقة طال (أمدها) وداموا عليها (فأحرى) أن لا يَمُنُّوا بنفس الإنفاق.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { مَنّاً وَلاَ أَذىً... }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن عرفة: قالوا الأذى هو الشكوى بذلك والسب عليه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ابن
  عرفة: وتقدم لنا سؤال وهو أنه لا يلزم من نفي الأخص نفي الأعم بل العكس، فالمنّ أعم
  من الأذى فإذا لم يمنّوا فأحرى أن لا يسبّوا عليها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأجيب
  بأن الإنسان قد يشكو بإعطائه النفقة لغيره ويذم معه ولا يمن عليه لأنه إذا رآه يستحيي
  منه (فلا يمن عليه). فقال: المن على المعطي يكون بمحضره وفي غيبته.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال: وإنما عادتهم يجيبون بأن سبب المن أخف من سبب الأذى، فإنهم اعتبروا
  الفاعل ونحن نعتبر المفعول. فنقول: سبب المن مجرد بذل المال للفقير فقط، وأما الأذية
  (والتشكي) والسب فما يصدر إلا عن موجب وهو إذاية المعطي للفاعل ونحو ذلك. فلا يلزم
  من نفي المنّ نفي الأذى.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال: وقال هنا { لَّهُمْ أَجْرُهُمْ
  عِندَ رَبِّهِمْ } وقال (بعده)</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">ٱلَّذِينَ يُنفِقُونَ أَمْوَالَهُم
  بِٱللَّيْلِ وَٱلنَّهَارِ سِرّاً وَعَلاَنِيَةً فَلَهُمْ أَجْرُهُمْ عِندَ رَبِّهِمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">فعطفه
  بالفاء.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وأجاب الزمخشري بأنّ الموصول لم
  يضمّن هنا معنى الشرط وضمنه هناك لأن الفاء تدل على أنّ الإنفاق به استحق الأجر.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال ابن عرفة: هذا الكلام لا يستقل بنفسه، ولا يزال السؤال واردا،
  فيقال: لأي شيء أريد الشرط هناك ولم يرد هنا؟</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال:
  لكن عادتهم يجيبون بأنه لما قصد هناك الإخبار بأن مطلق الإنفاق في سبيل الله (يلزمه)
  الأجر قلّ أو كثر دخلت الفاء تحقيقا للارتباط، ولما كان المراد هنا إنفاقا خاصا على
  وجه شبيه بحسنة موصوفة بهذه الصفة وأكدت خصوصية سلامته من المن والأذى كان ترتيب الأجر
  عليه كالمعلوم بالبديهة وكالمستفاد من اللفظ فلم يحتج إلى ما يحقق الارتباط.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { لَّهُمْ أَجْرُهُمْ... }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أفادت
  الإضافة الاستحقاق أي أجرهم (اللائق) بهم فواحد يقل أجره وواحد يكثر وآخر في مادة التوسط
  بحسب (عمله) ونفقته. انتهى.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { وَلاَ خَوْفٌ عَلَيْهِمْ...
  }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال: الخوف يتعلق بالمستقبل فالمناسب
  فيه أن يكون الفعل المقتضي للتجدد، والحزن يتعلق بالماضي فالمناسب (أن يكون بالاسم)
  المقتضي للثبوت والتحقيق.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

