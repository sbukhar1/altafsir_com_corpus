  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلِكُلٍّ
  وِجْهَةٌ هُوَ مُوَلِّيهَا فَٱسْتَبِقُواْ ٱلْخَيْرَاتِ أَيْنَ مَا تَكُونُواْ يَأْتِ
  بِكُمُ ٱللَّهُ جَمِيعاً إِنَّ ٱللَّهَ عَلَىٰ كُلِّ شَيْءٍ قَدِيرٌ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قال العوفي عن ابن عباس: { وَلِكُلٍّ وِجْهَةٌ هُوَ مُوَلِّيهَا }
  يعني بذلك أهل الأديان، يقول: لكل قبيلة قبلة يرضونها. ووجهة الله: حيث توجه المؤمنون.
  وقال أبو العالية: لليهودي وجهة هو موليها، وللنصراني وجهة هو موليها، وهداكم أنتم
  أيتها الأمة إلى القبلة التي هي القبلة. وروي عن مجاهد وعطاء والضحاك والربيع بن أنس
  والسدي نحو هذا، وقال مجاهد في الرواية الأخرى، والحسن: أمر كل قوم أن يصلوا إلى الكعبة،
  وقرأ ابن عباس وأبو جعفر الباقر وابن عامر: { وَلِكُلٍّ وِجْهَةٌ هُوَ مَوْلاَهَا }
  ، وهذه الآية شبيهة بقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">لِكُلٍّ جَعَلْنَا مِنكُمْ شِرْعَةً
  وَمِنْهَـٰجاً وَلَوْ شَآءَ ٱللَّهُ لَجَعَلَكُمْ أُمَّةً وَٰحِدَةً وَلَـٰكِن لِّيَبْلُوَكُمْ
  فِى مَآ ءَاتَـٰكُم فَاسْتَبِقُوا الخَيْرَاتِ إِلَىٰ الله مَرْجِعُكُمْ جَمِيعاً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[المائدة:
  48] وقال ههنا: { أَيْنَ مَا تَكُونُواْ يَأْتِ بِكُمُ ٱللَّهُ جَمِيعًا إِنَّ ٱللَّهَ
  عَلَىٰ كُلِّ شَىْءٍ قَدِيرٌ } أي: هو قادر على جمعكم من الأرض، وإن تفرقت أجسادكم
  وأبدانكم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
