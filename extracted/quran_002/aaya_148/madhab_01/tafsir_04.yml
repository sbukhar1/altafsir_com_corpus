  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">الأول أن الله
  عرفنا أن كل واحدة من هاتين القبلتين اللتين هما بيت المقدس والكعبة جهة يوليها الله
  تعالى عباده، إذا شاء يفعله على حسب ما يعلمه صلاحاً فالجهتان من الله تعالى وهو الذي
  ولى وجوه عباده إليهما، فاستبقوا الخيرات بالانقياد لأمر الله في الحالتين، فإن انقيادكم
  خيرات لكم، ولا تلتفتوا إلى مطاعن هؤلاء الذين يقولون</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">مَا وَلَّـٰهُمْ عَن قِبْلَتِهِمُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">البقرة
  142 فإن الله يجمعكم وهؤلاء السفهاء جميعاً في عرصة القيامة، فيفصل بينكم. الثاني أنا
  إذا فسرنا قوله { وَلِكُلٍّ وِجْهَةٌ } بجهات الكعبة ونواحيها، كان المعنى ولكل قوم
  منكم معاشر المسلمين وجهة، أي ناحية من الكعبة { فَاسْتَبِقُوا الخَيْرَاتِ } بالتوجه
  إليها من جميع النواحي، فإنها وإن اختلفت بعد أن تؤدي إلى الكعبة فهي كجهة واحدة ولا
  يخفى على الله نياتهم فهو يحشرهم جميعاً ويثيبهم على أعمالهم. أما قوله تعالى { هُو
  مُوَلّيهَا } أي هو موليها وجهه فاستغنى عن ذكر الوجه، قال الفراء أي مستقبلها وقال
  أبو معاذ موليها على معنى متوليها يقال قد تولاها ورضيها وأتبعها، وفي قراءة عبد الله
  بن عامر النخعي { هُوَ مولاها } وهي قراءة ابن عباس وأبي جعفر ومحمد بن علي الباقر
  وفي قراءة الباقين { َ مُوَلّيهَا } ولقراءة ابن عامر معنيان. أحدهما أن ما وليته فقد
  ولاك، لأن معنى وليته أي جعلته بحيث تليه وإذا صار هذا بحيث يلي ذلك فذاك أيضاً، يلي
  هذا، فإذن قد ولى كل واحد منهما الآخر وهو كقوله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَتَلَقَّى ءَادَمُ مِن رَّبِّهِ كَلِمَاتٍ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">البقرة
  37 و</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">لاَ يَنَالُ عَهْدِي ٱلظَّـٰلِمِينَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">البقرة
  124 والظالمون، وهذا قول الفراء. والثاني { هُوَ مُوَلّيهَا } أي قد زينت له تلك الجهة
  وحببت إليه، أي صارت بحيث يحبها ويرضاها. أما قوله { فَاسْتَبِقُوا الخَيْرَاتِ } فمعناه
  الأمر بالبدار إلى الطاعة في وقتها، واعلم أن أداء الصلاة في أول الوقت عند الشافعي
  رضي الله عنه أفضل، خلافاً لأبي حنيفة، واحتج الشافعي بوجوه أولها أن الصلاة خير لقوله
