  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلِكُلٍّ
  وِجْهَةٌ هُوَ مُوَلِّيهَا فَٱسْتَبِقُواْ ٱلْخَيْرَاتِ أَيْنَ مَا تَكُونُواْ يَأْتِ
  بِكُمُ ٱللَّهُ جَمِيعاً إِنَّ ٱللَّهَ عَلَىٰ كُلِّ شَيْءٍ قَدِيرٌ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">اعلم أنهم اختلفوا في المراد بقوله { وَلِكُلٍّ } وفيه مسألتان المسألة
  الأولى إنما قال { وَلِكُلّ } ولم يقل لكل قوم أو أمة لأنه معروف المعنى عندهم فلم
  يضر حذف المضاف إليه وهو كثير في كلامهم كقوله</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">لِكُلٍّ جَعَلْنَا مِنكُمْ شِرْعَةً
  وَمِنْهَـٰجاً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">المائدة 48. المسألة الثانية ذكروا فيه أربعة أوجه. أحدها أنه يتناول
  جميع الفرق، أعني المسلمين واليهود والنصارى والمشركين، وهو قول الاصم، قال لأن في
  المشركين من كان يعبد الأصنام ويتقرب بذلك إلى الله تعالى كما حكى الله تعالى عنهم
  في قوله</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">هَـؤُلاء شُفَعَـٰؤُنَا عِندَ ٱللَّهِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">يونس
  18. وثانيها وهو قول أكثر علماء التابعين، أن المراد أهل الكتاب وهم المسلمون واليهود
  والنصارى، والمشركون غير داخلين فيه. وثالثها قال بعضهم المراد لكل قوم من المسلمين
  وجهة أي جهة من الكعبة يصلي إليها جنوبية أو شمالية، أو شرقية أو غربية، واحتجوا على
  هذا القول بوجهين. الأول قوله تعالى { هُوَ مُوَلّيهَا } يعني الله موليها وتولية الله
  لم تحصل إلا في الكعبة، لأن ما عداها تولية الشيطان. الثاني أن الله تعالى عقبه بقوله
  { فَاسْتَبِقُوا الخَيْرَاتِ } والظاهر أن المراد من هذه الخيرات ما لكل أحد من جهة،
  والجهات الموصوفة بالخيرية ليست إلا جهات الكعبة. ورابعها قال آخرون ولكل وجهة أي لكل
  واحد من الرسل وأصحاب الشرائع جهة قبلة، فقبلة المقربين العرش، وقبلة الروحانيين الكرسي،
  وقبلة الكروبيين البيت المعمور، وقبلة الأنبياء الذين قبلك بيت المقدس، وقبلتك الكعبة.
  أما قوله تعالى { وِجْهَةٌ } ففيه مسألتان المسألة الأولى قرىء { وَلِكُلّ وِجْهَةٌ
  } على الإضافة والمعنى وكل وجهة هو موليها فزيدت اللام لتقدم المفعول كقولك لزيد ضربت،
  ولزيد أبوه ضارب. المسألة الثانية قال الفاء وجهة، وجهة، ووجه بمعنى واحد، واختلفوا
  في المراد فقال الحسن المراد المنهاج والشرع، وهو كقوله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">لّكُلّ أُمَّةٍ جَعَلْنَا مَنسَكاً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">الحج
  67،</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">لِكُلّ
  جَعَلْنَا مِنكُمْ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">المائدة 48</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">شِرْعَةً وَمِنْهَـٰجاً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">المائدة 48 والمراد منه أن للشرائع
  مصالح، فلا جرم اختلفت الشرائع بحسب اختلاف الأشخاص، وكما اختلف بحسب اختلاف الأشخاص
  لم يبعد أيضاً اختلافها بحسب اختلاف الزمان بالنسبة إلى شخص واحد، فلهذا صح القول بالنسخ
  والتغيير، وقال الباقون المراد منه أمر القبلة، لأنه تقدم قوله تعالى</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فَوَلّ
  وَجْهَكَ شَطْرَ ٱلْمَسْجِدِ ٱلْحَرَامِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">البقرة 144 فهذه الوجهة يجب أن تكون
  محمولة على ذلك. أما قوله { هُوَ مُوَلِّيهَا } ففيه وجهان. الأول أنه عائد إلى الكل،
  أي ولكل أحد وجهة هو مولي وجهه إليها. الثاني أنه عائد إلى اسم الله تعالى، أي الله
  تعالى يوليها إياه، وتقدير الكلام على الوجه الأول أن نقول أن لكل منكم وجهة أي جهة
  من القبلة هو موليها، أي هو مستقبلها. ومتوجه إليها لصلاته التي هو متقرب بها إلى ربه،
  وكل يفرح بما هو عليه ولا يفارقه، فلا سبيل إلى اجتماعكم على قبلة واحدة، مع لزوم الأديان
  المختلفة { فَاسْتَبِقُوا الخَيْرَاتِ } أي فالزموا معاشر المسلمين قبلتكم فإنكم على
  خيرات من ذلك في الدنيا والآخرة، أما في الدنيا فلشرفكم بقبلة إبراهيم وأما في الآخرة
  فللثواب العظيم الذي تأخذونه على انقيادكم لأوامره فإن إلى الله مرجعكم، وأينما تكونوا
  من جهات الأرض يأت بكم الله جميعاً في صعيد القيامة، فيفصل بين المحق منكم والمبطل،
  حتى يتبين من المطيع منكم ومن العاصي، ومن المصيب منكم ومن المخطىء، إنه على ذلك قادر،
  ومن قال بهذا التأويل قال المراد أن لكل من أهل الملل وجهة قد اختارها، إما بشريعة
  وإما بهوى، فلستم تؤخذون بفعل غيركم، فإنما لهم أعمالهم ولكم أعمالكم، وإما تقرير الكلام
  على الوجه الثاني أعني أن يكون الضمير في قوله { هُوَ مُوَلّيهَا } عائداً إلى الله
  تعالى فههنا وجهان.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
