  href=\"JavaScript:Open_Menu()\">وَلِكُلٍّ وِجْهَةٌ هُوَ مُوَلِّيهَا فَٱسْتَبِقُواْ
  ٱلْخَيْرَاتِ أَيْنَ مَا تَكُونُواْ يَأْتِ بِكُمُ ٱللَّهُ جَمِيعاً إِنَّ ٱللَّهَ
  عَلَىٰ كُلِّ شَيْءٍ قَدِيرٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وأما قوله: {
  هُوَ مُوَلِّـيها } فإنه يعنـي: هو مولّ وجهه إلـيها مستقبلها. كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي
  نـجيح، عن مـجاهد: { هُوَ مُوَلِّـيها } قال: هو مستقبلها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ومعنى التولـية هٰهنا الإقبـال، كما يقول القائل لغيره: انصرف إلـيّ،
  بـمعنى أقبل إلـيّ والانصراف الـمستعمل إنـما هو الانصراف عن الشيء، ثم يقال: انصرف
  إلـى الشيء بـمعنى أقبل إلـيه منصرفـاً عن غيره. وكذلك يقال: ولـيت عنه: إذا أدبرت
  عنه، ثم يقال: ولّـيت إلـيه بـمعنى أقبلت إلـيه مولـيا عن غيره. والفعل، أعنـي التولـية
  فـي قوله: { هُوَ مُوَلِّـيها } لل«كلّ» و «هو» التـي مع «مولـيها» هو «الكل» وُحِّدت
  للفظ «الكل».</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">فمعنى الكلام إذا: ولكل أهل ملة
  وجهة، الكلُّ منهم مولّوها وجوههم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقد
  رُوي عن ابن عبـاس وغيره أنهم قرأوا: «هو مُوَلاَّها» بـمعنى أنه موَّجه نـحوها، ويكون
  الكلام حينئذ غير مسمى فـاعله، ولو سمي فـاعله لكان الكلام: ولكل ذي ملة وجهة الله
  مولـيه إياها، بـمعنى موجهه إلـيها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقد
  ذكر عن بعضهم أنه قرأ ذلك: { وَلِكُلّ وِجْهَةٍ } بترك التنوين والإضافة. وذلك لـحن،
  ولا تـجوز القراءة به، لأن ذلك إذا قرىء كذلك كان الـخبر غير تامّ، وكان كلاماً لا
  معنى له، وذلك غير جائز أن يكون من الله جل ثناؤه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والصواب
  عندنا من القراءة فـي ذلك: { وَلِكُلّ وِجْهَةٌ هُوَ مُوَلِّـيها } بـمعنى: ولكلّ وجهة
  وقبلة، ذلك الكلُّ مولّ وجهه نـحوها، لإجماع الـحجة من القراء علـى قراءة ذلك كذلك
  وتصويبها إياها، وشذوذ من خالف ذلك إلـى غيره. وما جاء به النقل مستفـيضاً فحجة، وما
  انفرد به من كان جائزاً علـيه السهو والـخطأ فغير جائز الاعتراض به علـى الـحجة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">القول فـي تأويـل قوله تعالـى: { فَـاسْتَبِقُوا الـخَيْرَاتِ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">يعنـي تعالـى ذكره بقوله: { فَـاسْتَبِقُوا } فبـادروا وسارعوا، من
  «الاستبـاق»، وهو الـمبـادرة والإسراع. كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى قال: ثنا إسحاق، قال: ثنا ابن أبـي جعفر، عن أبـيه، عن الربـيع قوله: { فَـاسْتَبِقُوا
  الـخَيْرَاتِ } يعنـي فسارعوا فـي الـخيرات. وإنـما يعنـي بقوله: { فَـاسْتَبِقُوا
  الـخَيْرَاتِ } أي قد بـينت لكم أيها الـمؤمنون الـحق وهديتكم للقبلة التـي ضلت عنها
  الـيهود والنصارى وسائر أهل الـملل غيركم، فبـادروا بـالأعمال الصالـحة شكراً لربكم،
  وتزوّدوا فـي دنـياكم لأخراكم، فإنـي قد بـينت لكم سبـيـل النـجاة فلا عذر لكم فـي
  التفريط، وحافظوا علـى قبلتكم، ولا تضيعوها كما ضيعها الأمـم قبلكم فتضلوا كما ضلت
  كالذي:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر بن معاذ، قال: ثنا يزيد
  بن زريع، قال: ثنا سعيد، عن قتادة: { فَـاسْتَبِقُوا الـخَيْراتِ } يقول: لا تغلبن
  علـى قبلتكم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد فـي قوله: { فَـاسْتَبِقُوا الـخَيْرَاتِ } قال: الأعمال الصالـحة.</font></font>&#13;\t\t\t<label
