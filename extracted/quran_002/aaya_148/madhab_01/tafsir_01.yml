  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلِكُلٍّ
  وِجْهَةٌ هُوَ مُوَلِّيهَا فَٱسْتَبِقُواْ ٱلْخَيْرَاتِ أَيْنَ مَا تَكُونُواْ يَأْتِ
  بِكُمُ ٱللَّهُ جَمِيعاً إِنَّ ٱللَّهَ عَلَىٰ كُلِّ شَيْءٍ قَدِيرٌ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يعنـي بقوله تعالـى ذكره: ولكلّ أهل ملة، فحذف أهل الـملة واكتفـى
  بدلالة الكلام علـيه. كما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن عمرو، قال: حدثنا
  أبو عاصم، قال: حدثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد فـي قول الله عز وجل: { وَلِكُلّ
  وِجْهَةٌ } قال: لكل صاحب ملة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الـمثنى، قال: ثنا إسحاق، قال: ثنا ابن أبـي جعفر، عن أبـيه، عن الربـيع: { وَلِكُلِّ
  وِجْهَةٌ هُوَ مُوَلِّـيها } فللـيهود وجهة هو مولـيها وللنصارى وجهة هو مولـيها، وهداكم
  الله عزّ وجل أنتـم أيتها الأمة للقبلة التـي هي قبلته.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: حدثنـي حجاج، عن ابن جريج، قال: قلت لعطاء قوله: {
  وَلِكُلِّ وِجْهَةٌ هُوَ مُوَلِّـيها }؟ قال: لكل أهل دين الـيهود والنصارى. قال ابن
  جريج: قال مـجاهد: لكل صاحب ملة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد فـي قوله: { وَلِكُلّ وِجْهَةٌ هُوَ مَوَلِّـيها
  } قال للـيهود قبلة، وللنصارى قبلة، ولكم قبلة. يريد الـمسلـمين.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن سعد، قال: حدثنـي أبـي، قال: حدثنـي عمي، قال: حدثنـي
  أبـي، عن أبـيه، عن ابن عبـاس قوله: { وَلِكُلَ وِجْهَةٌ هُوَ مُوَلِّـيها } يعنـي
  بذلك أهل الأديان، يقول: لكلّ قبلة يرضونها، ووجهُ الله تبـارك وتعالـى اسمه حيث توجه
  الـمؤمنون وذلك أن الله تعالـى ذكره قال: { فأيْنَـمَا تُوَلُّوا فَثَمَّ وَجْهُ اللَّه
  إنَّ اللَّهَ وَاسِعٌ عَلِـيـمٌ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  موسى بن هارون، قال: ثنا عمرو بن حماد، قال: ثنا أسبـاط، عن السدي: { وَلِكُلّ وجْهَةٌ
  هُوَ مُوَلِّـيها } يقول: لكل قوم قبلة قد وُلّوها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فتأويـل
  أهل هذه الـمقالة فـي هذه الآية: ولكل أهل ملة قبلة هو مستقبلها ومولّ وجهه إلـيها.
  وقال آخرون بـما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا الـحسن بن يحيى، قال: ثنا
  عبد الرزاق، قال: أخبرنا معمر، عن قتادة: { وَلِكُلّ وِجْهَةٌ هُوَ مُوَلِّـيها } قال:
  هي صلاتهم إلـى بـيت الـمقدس وصلاتهم إلـى الكعبة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وتأويـل
  قائل هذه الـمقالة: ولكل ناحية وجّهك إلـيها ربك يا مـحمد قبلة الله عز وجل مولـيها
  عبـاده. وأما الوجهة فإنها مصدر مثل القِعْدة والـمِشْية من التوجه، وتأويـلها: متوجَّه
  يتوجه إلـيها بوجهه فـي صلاته. كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد: وجهةٌ
  قبلة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـمثنى، قال: ثنا أبو حذيفة،
  قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: ثنا إسحاق، قال: ثنا ابن أبـي جعفر، عن أبـيه، عن الربـيع: { وَلِكُلّ
  وِجْهَةٌ } قال: وجه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي يونس قال: أخبرنا ابن وهب،
  قال: قال ابن زيد: وجهة: قبلة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا جرير، قال: قلت لـمنصور: { وَلِكُلّ وِجْهَةٌ هُوَ مُوَلِّـيها
  } قال: نـحن نقرؤها: ولكلّ جعلنا قبلة يرضونها.</font></font>&#13;\t\t\t<label disabled=\"true\"
