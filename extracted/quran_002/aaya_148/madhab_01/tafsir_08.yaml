aaya: وَلِكُلٍّ وِجْهَةٌ هُوَ مُوَلِّيهَا ۖ فَاسْتَبِقُوا الْخَيْرَاتِ ۚ أَيْنَ مَا
  تَكُونُوا يَأْتِ بِكُمُ اللَّهُ جَمِيعًا ۚ إِنَّ اللَّهَ عَلَىٰ كُلِّ شَيْءٍ قَدِيرٌ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلِكُلٍّ وِجْهَةٌ
  هُوَ مُوَلِّيهَا فَٱسْتَبِقُواْ ٱلْخَيْرَاتِ أَيْنَ مَا تَكُونُواْ يَأْتِ بِكُمُ
  ٱللَّهُ جَمِيعاً إِنَّ ٱللَّهَ عَلَىٰ كُلِّ شَيْءٍ قَدِيرٌ }{ وَلِكُلٍّ } من الأمم
  { وِجْهَةٌ } قبلة { هُوَ مُوَلّيهَا } وجهه في صلاته وفي قراءة (مُوَلاَّها ) { فَاسْتَبِقُواْ
  الخَيْرَاتِ } بادروا إلى الطاعات وقبولها { أَيْنَ مَا تَكُونُواْ يَأْتِ بِكُمُ ٱللَّهُ
  جَمِيعًا } يجمعكم يوم القيامة فيجازيكم بأعمالكم { إِنَّ ٱللَّهَ عَلَىٰ كُلِّ شَىْء
  قَدِيرٌ }.\r\n\t\t\t\r\n\t\t\t</section>"

