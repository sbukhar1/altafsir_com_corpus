  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلِكُلٍّ
  وِجْهَةٌ هُوَ مُوَلِّيهَا فَٱسْتَبِقُواْ ٱلْخَيْرَاتِ أَيْنَ مَا تَكُونُواْ يَأْتِ
  بِكُمُ ٱللَّهُ جَمِيعاً إِنَّ ٱللَّهَ عَلَىٰ كُلِّ شَيْءٍ قَدِيرٌ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">فيه أربع مسائل:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الأولى:
  قوله تعالى: { وَلِكُلٍّ وِجْهَةٌ } الوِجْهة وزنها فِعلة من المواجهة. والوجهة والجهة
  والوجه بمعنىً واحد، والمراد القِبْلة؛ أي إنهم لا يتّبعون قِبلتك وأنت لا تتّبع قِبلتهم،
  ولكلٍّ وجهةٌ إمّا بحقٍّ وإمّا بهوًى.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الثانية:
  قوله تعالى: { هُوَ مُوَلِّيهَا } «هو» عائد على لفظ كلّ لا على معناه، لأنه لو كان
  على المعنى لقال: هم مُوَلُّوها وجوههم؛ فالهاء والألف مفعول أوّل والمفعول الثاني
  محذوف، أي هو موليها وجهه ونفسه. والمعنى: ولكلّ صاحب مِلّةٍ قِبلةٌ، صاحب القِبلة
  مُوَلِّيها وجهه، على لفظ كل؛ وهو قول الربيع وعطاء وٱبن عباس. وقال عليّ بن سليمان:
  «مُوَلِّيها» أي متولّيها. وقرأ ٱبن عباس وٱبن عامر «مُوَلاّها» على ما لم يسم فاعله.
  والضمير على هذه القراءة لواحدٍ؛ أي ولكل واحد من الناس قِبلة، الواحدُ مُوَلاّها أي
  مصروف إليها؛ قاله الزجاج. ويحتمل أن يكون على قراءة الجماعة «هو» ضمير ٱسم الله عز
  وجل وإن لم يجر له ذكر، إذ معلوم أن الله عز وجل فاعل ذلك، والمعنى: لكل صاحب مِلةٍ
  قبلةٌ اللَّهُ مُوَليها إيّاه. وحكى الطبري: أن قوماً قرأوا «ولكلِّ وجهةٍ» بإضافة
  كل إلى وجهة. قال ٱبن عطية: وخطّأها الطبري، وهي متّجهة؛ أي فاستبقوا الخيرات لكل وجهة
  ولاّكُمُوها، ولا تعترضوا فيما أمركم بين هذه وهذه؛ أي إنما عليكم الطاعة في الجميع.
  وقدّم قوله: { وَلِكُلٍّ وِجْهَةٌ } على الأمر في قوله: { فَٱسْتَبِقُواْ ٱلْخَيْرَاتِ
  } للاهتمام بالوجهة كما يُقدّم المفعول؛ وذكر أبو عمرو الدّانِيّ هذه القراءة عن ٱبن
  عباس رضي الله عنهما. وسَلِمت الواو في «وِجهة» للفرق بين عِدَة وزِنَة؛ لأن جهةً ظرف،
  وتلك مصادر. وقال أبو عليّ: ذهب قوم إلى أنه مصدر شذّ عن القياس فسَلِم. وذهب قوم إلى
  أنه ٱسم وليس بمصدر. وقال غير أبي عليّ: وإذا أردت المصدر قلت جهة، وقد يقال الجهة
  في الظرف.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">الثالثة: قوله تعالى: { فَٱسْتَبِقُواْ
  ٱلْخَيْرَاتِ } أي إلى الخيرات، فحذف الحرف؛ أي بادروا ما أمركم الله عز وجل من ٱستقبال
  البيت الحرام؛ وإن كان يتضمّن الحثّ على المبادرة والاستعجال إلى جميع الطاعات بالعموم،
  فالمراد ما ذكر من الاستقبال لسياق الآي. والمعنى المراد المبادرة بالصلاة أوّل وقتها،
  والله تعالى أعلم. روى النسائي عن أبي هريرة رضي الله عنه أن رسول الله صلى الله عليه
  وسلم قال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" إنما مَثَلُ المُهجِّر إلى الصلاة كمَثل الذي يُهْدِي البَدَنَة ثم الذي على أَثَرَه
  كالذي يُهْدِي البقرة ثم الذي على أثره كالذي يُهدِي الكبش ثم الذي على أثره كالذي
  يُهْدِي الدّجاجة ثم الذي على أثره كالذي يُهْدِي البيضة \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">وروى الدارَقُطْنِي عن أبي هريرة
  رضي الله عنه قال قال رسول الله صلى الله عليه وسلم:</font></font>&#13;\t\t\t<label
