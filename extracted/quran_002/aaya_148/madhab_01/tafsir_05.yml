  class=\"TextResultArabic\"><font color=\"Red\"> \" إنّ أحدكم ليصلّى الصلاة لوقتها
  وقد ترك من الوقت الأوّل ما هو خير له من أهله وماله \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وأخرجه مالك عن يحيى بن سعيد قوله. وروى الدارقُطْنِي أيضاً عن ٱبن
  عمر قال قال رسول الله صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" خير الأعمال الصلاةُ في أوّل وقتها \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وفي حديث ٱبن مسعود: «أوّل وقتها» بإسقاط «في». وروي أيضاً عن إبراهيم
  بن عبد الملك عن أبي مَحْذُورَة عن أبيه عن جَدّه قال قال رسول الله صلى الله عليه
  وسلم:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\"> \" أوّلُ
  الوقت رضوانُ الله ووسَطُ الوقت رحمةُ الله وآخرُ الوقت عفوُ الله \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">زاد ٱبن العربي: فقال أبو بكر: رضوانُ
  الله أحبّ إلينا من عفْوه؛ فإن رضوانه عن المحسنين وعفْوه عن المُقَصِّرين؛ وهذا ٱختيار
  الشافعي. وقال أبو حنيفة: آخر الوقت أفضل؛ لأنه وقت الوجوب. وأمّا مالك ففصّل القول؛
  فأما الصبح والمغرب فأوّل الوقت فيهما أفضل؛ أما الصبح فلحديث عائشة رضي الله عنها
  قالت: «إنْ كان رسول الله صلى الله عليه وسلم ليصلّي الصبح فينصرف النساء مُتَلَفِّعاتٍ
  بمُرُوطِهنّ ما يُعرفن من الغَلَس» ـ في رواية ـ «متلفِّقات». وأما المغرب فلحديث سلمة
  ابن الأَكْوَع: أن رسول الله صلى الله عليه وسلم كان يصلي المغرب إذا غَرَبت الشمس
  وتوارت بالحجاب؛ أخرجهما مسلم. وأما العشاء فتأخيرها أفضل لمن قَدَر عليه.</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" روى ٱبن عمر قال: مكثنا (ذات)
  ليلة ننتظر رسول الله صلى الله عليه وسلم لصلاة العشاء الآخرة؛ فخرج إلينا حين ذهب
  ثُلُث الليل أو بعده، فلا ندري أشيء شغله في أهله أو غيرُ ذلك؛ فقال حين خرج: «إنكم
  لتنتظرون صلاةً ما ينتظرها أهلُ دين غيرُكم ولولا أن يَثْقُل على أمتي لصلّيتُ بهم
  هذه الساعة» \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">وفي
  البخاريّ عن أنس قال: أخّر النبيّ صلى الله عليه وسلم صلاة العشاء إلى نصف الليل ثم
  صلّى...؛ وذكر الحديث. وقال أبو بَرْزَةَ: كان النبيّ صلى الله عليه وسلم يستحبّ تأخيرها.
  وأمّا الظهر فإنها تأتي الناس (على) غفْلة فيستحبّ تأخيرها قليلاً حتى يتأهّبُوا ويجتمعوا.
  قال أبو الفرج قال مالك: أوّل الوقت أفضلُ في كل صلاة إلا للظهر في شدّة الحرّ. وقال
  ٱبن أبي أُوَيْس: وكان مالك يكره أن يصلي الظهر عند الزوال ولكن بعد ذلك، ويقول: تلك
  صلاة الخوارج. وفي صحيح البخاري وصحيح الترمذيّ عن أبي ذَرّ الغِفَاريّ قال: كنا مع
  النبيّ صلى الله عليه وسلم في سَفَر فأراد المؤذّن أن يؤذِّن للظهر؛ فقال النبيّ صلى
  الله عليه وسلم: «أبْرِد» ثم أراد أن يؤذِّن فقال له: «أبْرِد» حتى رأينا فَيْء التلُول؛
  فقال النبيّ صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" إن شدّة الحرّ من فَيْحِ جهنم فإذا ٱشتدّ الحرّ فأبرِدُوا بالصلاة
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">وفي
  صحيح مسلم عن أنس أنّ النبيّ صلى الله عليه وسلم: كان يصلي الظهر إذا زالت الشمس.</font></font>&#13;\t\t\t<label
