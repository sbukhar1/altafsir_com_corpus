  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">والذي يجمع بين
  الحديثين ما رواه أنس أنه إذا كان الحرّ أبرد بالصلاة، وإذا كان البرد عَجّل. قال أبو
  عيسى الترمذيّ: «وقد ٱختار قوم (من أهل العلم) تأخير صلاة الظهر في شدّة الحرّ، وهو
  قول ٱبن المبارك وأحمد وإسحٰق. قال الشافعي: إنما الإبراد بصلاة الظهر إذا كان (مسجداً)
  ينتاب أهله من البعد، فأمّا المُصَلِّي وحده والذي يصلّي في مسجد قومه فالذي أُحِبّ
  له ألاّ يؤخّر الصلاة في شدّة الحرّ. قال أبو عيسى: ومعنى من ذهب إلى تأخير الظهر في
  شدّة الحرّ هو أولى وأشبه بالاتباع، وأمّا ما ذهب إليه الشافعيّ رحمه الله أنّ الرخصة
  لمن ينتاب من البعد وللمشقّة على الناس، فإن في حديث أبي ذَرّ رضي الله عنه ما يدل
