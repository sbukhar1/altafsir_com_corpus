  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلِكُلٍّ
  وِجْهَةٌ هُوَ مُوَلِّيهَا فَٱسْتَبِقُواْ ٱلْخَيْرَاتِ أَيْنَ مَا تَكُونُواْ يَأْتِ
  بِكُمُ ٱللَّهُ جَمِيعاً إِنَّ ٱللَّهَ عَلَىٰ كُلِّ شَيْءٍ قَدِيرٌ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { وَلِكُلٍّ وِجْهَةٌ هُوَ مُوَلِّيهَا... }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حمله الزمخشري على معنيين، أحدهما: ولكل فريق من أهل الأديان المختلفة
  قبلة هو موليها نفسه، أو يعود الضمير على الله، أي الله موليها إياه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">- (الثاني): ولكل واحد منكم يا أمة محمد جهة يصلي إليها شمالية، أو
  جنوبية، أو شرقية أو (غربية). فالقبلة عندنا نحن في الجنوب وعند أهل العراق و (اليمن)
  في الشمال والمغرب.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وضعف ابن عرفة الأول إذا أعيد الضمير
  في { هُوَ مُوَليِّهَا } على الله لأن الملل كلها قد انتسخت بشريعة سيدنا محمد صلى
  الله عليه وسلم فلا يصدق أن لكل قوم (وجهة).</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن عرفة: وكان بعضهم يفسره بمعنى ثالث وهو أن (لكلّ) شخص منّا وجهة من وجوه الخير،
  والله أقامه فيها، فواحد مجاهد وآخر صائم وآخر عالم وآخر حاج وآخر كثير الصدقة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { فَٱسْتَبِقُواْ ٱلْخَيْرَاتِ... }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">دليل على أن الأمر للفور لأن مدلول صيغة اِفعل وهو الفور من مسمّى
  الخيرات لأن المبادرة إلى فعل المأمور به (من جملة) الخيرات فهو مأمور به.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وإنما قال: { اسْتَبِقُوا } ولم يقل: اسْبَقُوا، ليتناول السابق والمسبوق
  فالمسبوق حينئذ يصدق عليه أنه استبق ولكنه لم يسبق، ولو قال: اسبقوا لما تناول إلا
  السّابق. والخيرات (تعم) الواجبات والمندوبات، وتعم من سبق بخير أو سبق غيره لخير (آخر)
  وإن لم (يستبقا) لشيء واحد.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { يَأْتِ بِكُمُ ٱللَّهُ
  جَمِيعاً.. }</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حمله الزمخشري على معنيين: إما يأت
  بكم (للجزاء) أو للحشر والنشر، وإمّا أَيْنَ مَا تَكُونُوا من الجهات يجعلكم تصلون
  إلى جهة واحدة (كأنكم) تصلون (حاضري) المسجد الحرام.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن عرفة: وقوله إنّ اللهَ عَلَى كُلّ شَيءٍ قَدِيرٌ يرجح المعنى الأول.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
