aaya: وَلِكُلٍّ وِجْهَةٌ هُوَ مُوَلِّيهَا ۖ فَاسْتَبِقُوا الْخَيْرَاتِ ۚ أَيْنَ مَا
  تَكُونُوا يَأْتِ بِكُمُ اللَّهُ جَمِيعًا ۚ إِنَّ اللَّهَ عَلَىٰ كُلِّ شَيْءٍ قَدِيرٌ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلِكُلٍّ وِجْهَةٌ
  هُوَ مُوَلِّيهَا فَٱسْتَبِقُواْ ٱلْخَيْرَاتِ أَيْنَ مَا تَكُونُواْ يَأْتِ بِكُمُ
  ٱللَّهُ جَمِيعاً إِنَّ ٱللَّهَ عَلَىٰ كُلِّ شَيْءٍ قَدِيرٌ }قوله تعالى: { ولكل وجهة
  }أي: لكل أهل دين وجهة. المراد بالوجهة: القبلة، قاله ابن عباس في آخرين. قال الزجاج:
  يقال: جهة، ووجهة. وفي «هو» ثلاثة أقوال. أحدها: أنها ترجع إلى الله تعالى، فالمعنى:
  الله مولّيها إياهم، أي: أمرهم بالتوجه إليها. والثاني: ترجع إلى المتولي، فالمعنى:
  هو موليها نفسه، فيكون «هو» ضمير كل. والثالث: يرجع إلى البيت، قاله مجاهد: أمر كل
  قوم أن يصلُّوا إلى الكعبة. والجمهور يقرؤون: { مولّيها } وقرأ ابن عامر، والوليد عن
  يعقوب: «هو مولاها» بألف بعد اللام، فضمير «هو» لكل، ومعنى القراءتين متقارب.قوله تعالى:
  { فاستبقوا الخيرات } أي: بادروها. وقال قتادة: لا تغلبوا على قبلتكم، { أينما تكونوا
  يأت بكم الله جميعاً } قال ابن عباس وغيره: هذا في يوم القيامة. فأما إعادة قوله:\r\n\t\t\t\r\n\t\t\t</section>"

