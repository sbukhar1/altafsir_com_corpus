  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلِكُلٍّ
  وِجْهَةٌ هُوَ مُوَلِّيهَا فَٱسْتَبِقُواْ ٱلْخَيْرَاتِ أَيْنَ مَا تَكُونُواْ يَأْتِ
  بِكُمُ ٱللَّهُ جَمِيعاً إِنَّ ٱللَّهَ عَلَىٰ كُلِّ شَيْءٍ قَدِيرٌ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { ولكل وجهة }</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أي:
  لكل أهل دين وجهة. المراد بالوجهة: القبلة، قاله ابن عباس في آخرين. قال الزجاج: يقال:
  جهة، ووجهة. وفي «هو» ثلاثة أقوال. أحدها: أنها ترجع إلى الله تعالى، فالمعنى: الله
  مولّيها إياهم، أي: أمرهم بالتوجه إليها. والثاني: ترجع إلى المتولي، فالمعنى: هو موليها
  نفسه، فيكون «هو» ضمير كل. والثالث: يرجع إلى البيت، قاله مجاهد: أمر كل قوم أن يصلُّوا
  إلى الكعبة. والجمهور يقرؤون: { مولّيها } وقرأ ابن عامر، والوليد عن يعقوب: «هو مولاها»
  بألف بعد اللام، فضمير «هو» لكل، ومعنى القراءتين متقارب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { فاستبقوا الخيرات } أي: بادروها. وقال قتادة: لا تغلبوا على قبلتكم، { أينما
  تكونوا يأت بكم الله جميعاً } قال ابن عباس وغيره: هذا في يوم القيامة. فأما إعادة
  قوله:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
