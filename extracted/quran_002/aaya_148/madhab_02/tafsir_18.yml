  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلَّذِينَ
  آتَيْنَاهُمُ ٱلْكِتَابَ يَعْرِفُونَهُ كَمَا يَعْرِفُونَ أَبْنَاءَهُمْ وَإِنَّ فَرِيقاً
  مِّنْهُمْ لَيَكْتُمُونَ ٱلْحَقَّ وَهُمْ يَعْلَمُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلْحَقُّ مِن رَّبِّكَ
  فَلاَ تَكُونَنَّ مِنَ ٱلْمُمْتَرِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلِكُلٍّ وِجْهَةٌ
  هُوَ مُوَلِّيهَا فَٱسْتَبِقُواْ ٱلْخَيْرَاتِ أَيْنَ مَا تَكُونُواْ يَأْتِ بِكُمُ
  ٱللَّهُ جَمِيعاً إِنَّ ٱللَّهَ عَلَىٰ كُلِّ شَيْءٍ قَدِيرٌ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله عز وجل: { الذين آتيناهم الكتاب } يعني علماء اليهود والنصارى
  وقيل: أراد به مؤمني أهل الكتاب كعبدالله بن سلام وأصحابه { يعرفونه } أي يعرفون محمداً
  صلى الله عليه وسلم معرفة جلية بالوصف المعين الذي يجدونه عندهم { كما يعرفون أبناءهم
  } أي لا يشكون فيه ولا تشتبه عليهم كما لا يشتبه عليهم أبناؤهم من أبناء غيرهم، روي
  أن عمر بن الخطاب رضي الله عنه قال لعبدالله بن سلام: إن الله أنزل على نبيه محمد صلى
  الله عليه وسلم: { الذين آتيناهم الكتاب يعرفونه كما يعرفون أبناءهم } فكيف هذه المعرفة؟
  فقال عبدالله: يا عمر لقد عرفته حين رأيته كما أعرف ابني ومعرفتي بمحمد صلى الله عليه
  وسلم أشد من معرفتي بابني فقال عمر وكيف ذلك فقال: أشهد أنه رسول الله حق من الله وقد
  نعته الله في كتابنا ولا أدري ما تصنع النساء، فقبل عمر رأس عبدالله وقال: وفقك الله
  با ابن سلام فقد صدقت. وقيل: الضمير في يعرفونه يعود إلى أمر القبلة والمعنى أن علماء
  اليهود والنصارى يعرفون أن القبلة التي صرفتك إليها هي قبلة إبراهيم وقبلة الأنبياء
  قبلك كما يعرفون أبناءهم لا يشكون في ذلك { وإن فريقاً منهم } أي من علماء أهل الكتاب
  { ليكتمون الحق } يعني صفة محمد صلى الله عليه وسلم. وقيل أمر القبلة { وهم يعلمون
  } يعني أن كتمان الحق معصية. وقيل يعلمون أن صفة محمد صلى الله عليه وسلم مكتوبة عندهم
  في التوراة والإنجيل وهم مع ذلك يكتمونه { الحق } أي الذي يكتمونه هو الحق { من ربك
  فلا تكونن من الممترين } أي من الشاكين في أن الذين تقدم ذكرهم، علموا صحة نبوتك وقيل:
  يرجع إلى أمر القبلة والمعنى أن بعضهم عاند وكتم الحق فلا تشك في ذلك. فإن قلت: النبي
  صلى الله عليه وسلم لم يمتر ولم يشك فما معنى هذا النهي؟. قلت: هذا الخطاب وإن كان
  للنبي صلى الله عليه وسلم ولكن المراد غيره والمعنى فلا تشكوا أنتم أيها المؤمنون وقد
  تقدم نظير هذا. قوله عز وجل: { ولكل وجهة } أي ولكل أهل ملة قبلة، والوجهة اسم للمتوجه
  إليه. وقيل الوجهة الهيئة والحالة في التوجه إلى القبلة، وقيل في قوله: { ولكل وجهة
  } إن المراد به جميع المؤمنين، أي ولكل أهل جهة من الآفاق وجهة من الكعبة يصلون إليها.
  وقيل: المراد بالوجهة المنهاج والشرع والمعنى ولكل قوم شريعة وطريقة لأن الشرائع مصالح
  للعباد فلهذا اختلفت الشرائع بحسب اختلاف الزمان والأشخاص { هو موليها } أي مستقبلها
  والمعنى أن لكل أهل ملة وجهة وجهة هو مول وجهه إليها، وقيل: متوليها أي مختارها وقيل:
  إن هو عائد على اسم الله تعالى، والمعنى إن الله موليها إياه، وقرئ مولاّها أي مصروف
  إليها { فاستبقوا الخيرات } أي بادروا بالطاعات وقبول الأوامر وفيه حث على المبادرة
  إلى الأولوية والأفضلية. فعلى هذا تكون الآية دليلاً لمذهب الشافعي في أن الصلاة أول
  الوقت أفضل لقوله: فاستبقوا الخيرات لأن ظاهر الأمر للوجوب، فإذا لم يتحقق الوجوب فلا
  أقل من الندب { أينما تكونوا } يعني أنتم وأهل الكتاب { يأت بكم الله جميعاً } يعني
  يوم القيامة فهو وعد لأهل الطاعة بالثواب ووعيد لأهل المعصية بالعقاب { إن الله على
  كل شيء قدير } أي على الإعادة بعد الموت والإثابة لأهل الطاعة والعقاب لمستحق العقوبة.</font></font><font
