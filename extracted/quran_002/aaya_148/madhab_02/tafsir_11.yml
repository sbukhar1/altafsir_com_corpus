  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلِكُلٍّ
  وِجْهَةٌ هُوَ مُوَلِّيهَا فَٱسْتَبِقُواْ ٱلْخَيْرَاتِ أَيْنَ مَا تَكُونُواْ يَأْتِ
  بِكُمُ ٱللَّهُ جَمِيعاً إِنَّ ٱللَّهَ عَلَىٰ كُلِّ شَيْءٍ قَدِيرٌ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ وَلِكُلٍّ وِجْهَةٌ } أي قبلة والوجهة والجهة والوجه بمعنى واحد
  أي لكل ذي ملة قبلة { هُوَ مُوَلِّيهَا } (أي مستقبلها). [وقيل: لكل دين وملة قبلة
  هو مولها]. قرأ ابن عامر: (هو مولاها) والباقون بالكسر أي هو بنفسه موليها [يعني الله
  مولاها] وقال مقاتل: لكل أهل ملة قبلة هم مستقبلوها يريدون بها [وجه] الله تعالى. {
  فَاسْتَبِقُوا الخَيْرَاتِ } أي قال لهذا الأمة استبقوا بالطاعات وهذا كما قال في آية
  أخرى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">لِكُلٍّ جَعَلْنَا مِنكُمْ شِرْعَةً وَمِنْهَـٰجاً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[المائدة:
  48]، أي جعلنا لكل قوم شريعة وسبيلاً فإذا أخذوا بالسنة والمنهاج [رضي عنهم] فأمر الله
  تعالى أهل هذه الشرائع أن يستبقوا الخيرات في الأعمال الصالحة فقال تعالى { أَيْنَمَا
  تَكُونُواْ } في الأرض { يَأْتِ بِكُمُ ٱللَّهُ جَمِيعًا } يعني يقبض أرواحكم ويجمعكم
  يوم القيامة. وقال مجاهد { وَلِكُلّ وِجْهَةٌ هُوَ مُوَلّيهَا } أمر كل قوم بأن يحولوا
  وجوههم إلى الكعبة. ويقال: ولكل أمة قبلكم قبلة أمرتهم بأن يستقبلوها فاستبقوا الخيرات،
  يقول: بادروا الأمم [بالطاعات]. ثم قال تعالى [ { أَيْنَمَا تَكُونُواْ }  { يَأْتِ
  بِكُمُ ٱللَّهُ } يعني يقبض أرواحكم ويجمعكم يوم القيامة] { إِنَّ ٱللَّهَ عَلَىٰ كُلِّ
  شَيْء قَدِيرٌ } أي هو قادر على جمعكم يوم القيامة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

