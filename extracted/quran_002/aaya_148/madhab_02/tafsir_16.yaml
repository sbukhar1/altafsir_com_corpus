aaya: وَلِكُلٍّ وِجْهَةٌ هُوَ مُوَلِّيهَا ۖ فَاسْتَبِقُوا الْخَيْرَاتِ ۚ أَيْنَ مَا
  تَكُونُوا يَأْتِ بِكُمُ اللَّهُ جَمِيعًا ۚ إِنَّ اللَّهَ عَلَىٰ كُلِّ شَيْءٍ قَدِيرٌ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلِكُلٍّ وِجْهَةٌ
  هُوَ مُوَلِّيهَا فَٱسْتَبِقُواْ ٱلْخَيْرَاتِ أَيْنَ مَا تَكُونُواْ يَأْتِ بِكُمُ
  ٱللَّهُ جَمِيعاً إِنَّ ٱللَّهَ عَلَىٰ كُلِّ شَيْءٍ قَدِيرٌ }{ وَلِكُلٍّ } أهل ملة
  { وِجْهَةُ } قبلة، أو صلاة { هُوَ مُوَلّيهَا } أي المصلي، أو الله يوليه إليها، ويأمره
  باستقبالها. { فَاسْتَبِقُواْ الخَيرَاتِ } سارعوا إلى الأعمال الصالحة، أو لا تغلبكم
  اليهود على قبلتكم بقولهم: \" إن اتبعتم قبلتنا اتبعناكم \". { يَأتِ بِكُمُ } يوم
  القيامة جميعاً. { إِنَّ اللَّهَ عَلَى كُلِّ شَىءٍ قَدِيرٌ } من إعادتكم بعد الموت
  والبلى.\r\n\t\t\t\r\n\t\t\t</section>"

