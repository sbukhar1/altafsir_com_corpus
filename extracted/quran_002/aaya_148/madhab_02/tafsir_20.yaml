aaya: وَلِكُلٍّ وِجْهَةٌ هُوَ مُوَلِّيهَا ۖ فَاسْتَبِقُوا الْخَيْرَاتِ ۚ أَيْنَ مَا
  تَكُونُوا يَأْتِ بِكُمُ اللَّهُ جَمِيعًا ۚ إِنَّ اللَّهَ عَلَىٰ كُلِّ شَيْءٍ قَدِيرٌ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلِكُلٍّ وِجْهَةٌ
  هُوَ مُوَلِّيهَا فَٱسْتَبِقُواْ ٱلْخَيْرَاتِ أَيْنَ مَا تَكُونُواْ يَأْتِ بِكُمُ
  ٱللَّهُ جَمِيعاً إِنَّ ٱللَّهَ عَلَىٰ كُلِّ شَيْءٍ قَدِيرٌ }قوله تعالى: { وَلِكُلٍّ
  وِجْهَةٌ هُوَ مُوَلِّيهَا... }.حمله الزمخشري على معنيين، أحدهما: ولكل فريق من أهل
  الأديان المختلفة قبلة هو موليها نفسه، أو يعود الضمير على الله، أي الله موليها إياه.-
  (الثاني): ولكل واحد منكم يا أمة محمد جهة يصلي إليها شمالية، أو جنوبية، أو شرقية
  أو (غربية). فالقبلة عندنا نحن في الجنوب وعند أهل العراق و (اليمن) في الشمال والمغرب.وضعف
  ابن عرفة الأول إذا أعيد الضمير في { هُوَ مُوَليِّهَا } على الله لأن الملل كلها قد
  انتسخت بشريعة سيدنا محمد صلى الله عليه وسلم فلا يصدق أن لكل قوم (وجهة).قال ابن عرفة:
  وكان بعضهم يفسره بمعنى ثالث وهو أن (لكلّ) شخص منّا وجهة من وجوه الخير، والله أقامه
  فيها، فواحد مجاهد وآخر صائم وآخر عالم وآخر حاج وآخر كثير الصدقة.قوله تعالى: { فَٱسْتَبِقُواْ
  ٱلْخَيْرَاتِ... }.دليل على أن الأمر للفور لأن مدلول صيغة اِفعل وهو الفور من مسمّى
  الخيرات لأن المبادرة إلى فعل المأمور به (من جملة) الخيرات فهو مأمور به.وإنما قال:
  { اسْتَبِقُوا } ولم يقل: اسْبَقُوا، ليتناول السابق والمسبوق فالمسبوق حينئذ يصدق
  عليه أنه استبق ولكنه لم يسبق، ولو قال: اسبقوا لما تناول إلا السّابق. والخيرات (تعم)
  الواجبات والمندوبات، وتعم من سبق بخير أو سبق غيره لخير (آخر) وإن لم (يستبقا) لشيء
  واحد.قوله تعالى: { يَأْتِ بِكُمُ ٱللَّهُ جَمِيعاً.. }حمله الزمخشري على معنيين: إما
  يأت بكم (للجزاء) أو للحشر والنشر، وإمّا أَيْنَ مَا تَكُونُوا من الجهات يجعلكم تصلون
  إلى جهة واحدة (كأنكم) تصلون (حاضري) المسجد الحرام.قال ابن عرفة: وقوله إنّ اللهَ
  عَلَى كُلّ شَيءٍ قَدِيرٌ يرجح المعنى الأول.\r\n\t\t\t\r\n\t\t\t</section>"

