aaya: وَلِكُلٍّ وِجْهَةٌ هُوَ مُوَلِّيهَا ۖ فَاسْتَبِقُوا الْخَيْرَاتِ ۚ أَيْنَ مَا
  تَكُونُوا يَأْتِ بِكُمُ اللَّهُ جَمِيعًا ۚ إِنَّ اللَّهَ عَلَىٰ كُلِّ شَيْءٍ قَدِيرٌ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلِكُلٍّ وِجْهَةٌ
  هُوَ مُوَلِّيهَا فَٱسْتَبِقُواْ ٱلْخَيْرَاتِ أَيْنَ مَا تَكُونُواْ يَأْتِ بِكُمُ
  ٱللَّهُ جَمِيعاً إِنَّ ٱللَّهَ عَلَىٰ كُلِّ شَيْءٍ قَدِيرٌ }قوله تعالى: { وَلِكُلٍّ
  وِجْهَةٌ هُوَ مُوَلِّيهَا } يعني ولكل أهل ملة من سائر الملل وجهة هو مولِّيها. وفيه
  قولان:أحدهما: قبلة يستقبلونها، وهو قول ابن عباس وعطاء والسدي.والثاني: يعني صلاة
  يصلونها، وهو قول قتادة.وفي قوله تعالى: { هُوَ مُوَلِّيها } قولان:أحدهما: أن أهل
  كل وجهة هم الذين يَتَوَلَّونَهَا ويستقبلونها.والثاني: أن أهل كل وجهةٍ الله تعالى
  هو الذي يوليهم إليها ويأمرهم باستقبالها، وقد قرئ { هُوَ مَوْلاها } وهذا حسن يدل
  على الثاني من القولين.{ فَاسْتَبِقُوا الْخَيْرَاتِ } فيه تأويلان:أحدهما: معناه فسارعوا
  إلى الأعمال الصالحة، وهو قول عبد الرحمن بن زيد.والثاني: معناه: لا تُغلَبوا على قبلتكم
  بما تقول اليهود من أنكم إذا اتبعتم قبلتهم اتبعوكم، وهذا قول قتادة.{... يَأْتِ بِكُمُ
  اللهُ جَمِيعاً } إلى الله مرجعكم جميعاً، يعني يوم القيامة.{ إِنَّ اللهَ عَلَى كُلِّ
  شَيْءٍ قَدِيرٌ } يعني على إعادتكم إليه أحياء بعد الموت والبلى.\r\n\t\t\t\r\n\t\t\t</section>"

