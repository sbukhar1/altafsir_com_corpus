  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱللَّهُ
  يَسْتَهْزِئُ بِهِمْ وَيَمُدُّهُمْ فِي طُغْيَانِهِمْ يَعْمَهُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { ٱللَّهُ يَسْتَهْزِىءُ بِهِمْ } أي ينتقم منهم ويعاقبهم،
  ويسخر بهم ويجازيهم على ٱستهزائهم؛ فسمى العقوبة بٱسم الذنب. هذا قول الجمهور من العلماء؛
  والعرب تستعمل ذلك كثيراً في كلامهم؛ من ذلك قول عمرو بن كُلثوم:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">ألاَ لا يَجهلَنْ أحدٌ علينا</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فنَجهلَ فوقَ جهلِ الجاهلينا</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">فسمى ٱنتصاره جهلاً، والجهل لا يفتخر
  به ذو عقل؛ وإنما قاله ليَزْدَوج الكلام فيكون أخف على اللسان من المخالفة بينهما.
  وكانت العرب إذا وضعوا لفظاً بإزاء لفظ جواباً له وجزاء ذكروه بمثل لفظه وإن كان مخالفاً
  له في معناه؛ وعلى ذلك جاء القرآن والسنة. وقال الله عزّ وجلّ:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَجَزَآءُ سَيِّئَةٍ سَيِّئَةٌ مِّثْلُهَا</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الشورى:40].
  وقال:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فَمَنِ ٱعْتَدَىٰ عَلَيْكُمْ فَٱعْتَدُواْ عَلَيْهِ بِمِثْلِ
  مَا ٱعْتَدَىٰ عَلَيْكُمْ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[البقرة:194]. والجزاء لا يكون سيئة. والقصاص لا يكون ٱعتداء؛ لأنه
  حق وجب؛ ومثله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَمَكَرُواْ وَمَكَرَ ٱللَّهُ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[آل عمران:54]. و</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّهُمْ
  يَكِيدُونَ كَيْداً وَأَكِيدُ كَيْداً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الطارق:15-16] و { إِنَّمَا نَحْنُ
  مُسْتَهْزِئُونَ ٱللَّهُ يَسْتَهْزِىءُ بِهِمْ } وليس منه سبحانه مَكْرٌ ولا هزء ولا
  كَيْد، إنما هو جزاء لمكرهم وٱستهزائهم وجزاء كيدهم؛ وكذلك</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">يُخَادِعُونَ ٱللَّهَ وَهُوَ خَادِعُهُمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[النساء:142]</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فَيَسْخَرُونَ
  مِنْهُمْ سَخِرَ ٱللَّهُ مِنْهُمْ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[التوبة:79]. وقال رسول الله صلى
  الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" إن الله لا يَمَلّ حتى تَمَلّوا ولا يسأم حتى تسأموا \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">قيل: حتى بمعنى الواو أي وتملوا.
  وقيل المعنى وأنتم تملون. وقيل: المعنى لا يقطع عنكم ثواب أعمالكم حتى تقطعوا العمل.
  وقال قوم: إن الله تعالى يفعل بهم أفعالا هي في تأمل البشر هُزْءٌ وخَدْعٌ ومَكْرٌ،
  حسب ما روي: «إن النار تجمد كما تجمد الإهالة فيمشون عليها ويظنونها منجاة فتخسف بهم».
  وروى الكلبي عن أبي صالح عن ٱبن عباس في قوله تعالى: { وَإِذَا لَقُواْ ٱلَّذِينَ آمَنُواْ
  قَالُوۤا آمَنَّا } هم منافقو أهل الكتاب؛ فذكرهم وذكر ٱستهزاءهم، وأنهم إذا خلْوا
  إلى شياطينهم يعني رؤساءهم في الكفر ـ على ما تقدّم ـ قالوا: إنَّا معكم على دينكم
  «إنما نحن مستهزئون» بأصحاب محمد صلى الله عليه وسلم. «الله يستهزىء بهم» في الآخرة،
  يفتح لهم باب جهنم من الجنة، ثم يقال لهم: تعالوا، فيقبلون يَسْبَحون في النار، والمؤمنون
  على الأرائك ـ وهي السرر ـ في الحِجال ينظرون إليهم، فإذا ٱنتهوا إلى الباب سُدّ عنهم،
  فيضحك المؤمنون منهم؛ فذلك قول الله عزّ وجلّ: «ٱللَّهُ يَسْتَهْزِىءُ بِهِمْ» أي في
  الآخرة، ويضحك المؤمنون منهم حين غُلِّقت دونهم الأبواب؛ فذلك قوله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فَٱلْيَوْمَ
  ٱلَّذِينَ آمَنُواْ مِنَ ٱلْكُفَّارِ يَضْحَكُونَ. عَلَى ٱلأَرَائِكِ يَنظُرُونَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[المطففين:34-35]
  إلى أهل النار</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">هَلْ ثُوِّبَ ٱلْكُفَّارُ مَا كَانُواْ يَفْعَلُونَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[المطففين:36].
  وقال قوم: الخداع من الله والاستهزاء هو ٱستدراجهم بدرور النعم الدنيوية عليهم؛ فالله
  سبحانه وتعالى يظهر لهم من الإحسان في الدنيا خلاف ما يغيب عنهم، ويستر عنهم من عذاب
  الآخرة، فيظنون أنه راضٍ عنهم، وهو تعالى قد حتّم عذابهم.</font></font>&#13;\t\t\t<label
