  يَعْمَهُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">فهذا على تأمل البشر كأنه ٱستهزاء
  ومكر وخداع؛ ودلّ على هذا التأويل قولُه صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" إذا رأيتم الله عزّ وجلّ يعطي
  العبد ما يحبّ وهو مقِيم على معاصيه فإنما ذلك منه ٱستدراج \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">ثم نزع بهذه الآية:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فَلَمَّا
  نَسُواْ مَا ذُكِّرُواْ بِهِ فَتَحْنَا عَلَيْهِمْ أَبْوَابَ كُلِّ شَيْءٍ حَتَّىٰ
  إِذَا فَرِحُواْ بِمَآ أُوتُوۤاْ أَخَذْنَاهُمْ بَغْتَةً فَإِذَا هُمْ مُّبْلِسُونَ.
  فَقُطِعَ دَابِرُ ٱلْقَوْمِ ٱلَّذِينَ ظَلَمُواْ وَٱلْحَمْدُ للَّهِ رَبِّ ٱلْعَالَمِينَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأنعام:44-45].
  وقال بعض العلماء في قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">سَنَسْتَدْرِجُهُمْ مِّنْ حَيْثُ لاَ
  يَعْلَمُونَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[القلم:44]: كلما أحدثوا ذنباً أحدث لهم نعمة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { وَيَمُدُّهُمْ } أي يطيل لهم المدّة ويمهلهم ويُمْلِي
  لهم؛ كما قال:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إِنَّمَا نُمْلِي لَهُمْ لِيَزْدَادُوۤاْ إِثْمَاً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[آل
  عمران:178] وأصله الزيادة. قال يونس بن حبيب: يقال مدّ لهم في الشر، وأمدّ في الخير؛
  قال الله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَأَمْدَدْنَاكُم بِأَمْوَالٍ وَبَنِينَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الإسراء:6].
  وقال:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَأَمْدَدْنَاهُم بِفَاكِهَةٍ وَلَحْمٍ مِّمَّا يَشْتَهُونَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الطور:22].
  وحكي عن الأخفش: مددت له إذا تركته، وأمددته إذا أعطيته. وعن الفَرّاء واللَّحْياني:
  مددت، فيما كانت زيادته من مثله، يقال: مدّ النَّهْرُ النهرَ وفي التنزيل:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَٱلْبَحْرُ
  يَمُدُّهُ مِن بَعْدِهِ سَبْعَةُ أَبْحُرٍ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[لقمان:27]. وأمددت، فيما كانت زيادته
  من غيره؛ كقولك: أمددت الجيش بمَدَد؛ ومنه:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">يُمْدِدْكُمْ رَبُّكُمْ بِخَمْسَةِ
  آلاۤفٍ مِّنَ ٱلْمَلاۤئِكَةِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[آل عمران:125]. وأمدّ الجُرْحُ؛ لأن المدّة من غيره، أي صارت فيه
  مِدّة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { فِي طُغْيَانِهِمْ
  } كفرهم وضلالهم. وأصل الطغيان مجاوزة الحدّ؛ ومنه قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّا لَمَّا طَغَى ٱلْمَآءُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الحاقة:11]
  أي ٱرتفع وعلا وتجاوز المقدار الذي قدرته الخُزّان. وقوله في فرعون:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّهُ
  طَغَىٰ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[النازعات:17] أي أسرف في الدعوى حيث قال:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">أَنَاْ رَبُّكُمُ ٱلأَعْلَىٰ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[النازعات:24].
  والمعنى في الآية: يمدّهم بطول العمر حتى يزيدوا في الطغيان فيزيدهم في عذابهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { يَعْمَهُونَ } يعمون. وقال مجاهد: أي يتردّدون متحيّرين
  في الكفر. وحكى أهل اللغة: عَمِه الرجلُ يَعْمَه عُموهاً وعَمَهاً فهو عَمِه وعامِه
  إذا حار، ويقال رجل عامِه وعَمه: حائر متردّد، وجمعه عُمْه. وذهبت إبِلُه العُمَّهَى
  إذا لم يدر أين ذهبت. والعَمَى في العين، والعَمَه في القلب؛ وفي التنزيل:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فَإِنَّهَا
  لاَ تَعْمَى ٱلأَبْصَارُ وَلَـٰكِن تَعْمَىٰ ٱلْقُلُوبُ ٱلَّتِي فِي ٱلصُّدُورِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الحج:46].</font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table dir=\"rtl\"><tr><td><a
