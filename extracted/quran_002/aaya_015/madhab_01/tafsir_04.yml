  فِي طُغْيَانِهِمْ يَعْمَهُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">السؤال الثاني
  كيف تعلق قوله { إِنَّمَا نَحْنُ مُسْتَهْزِءونَ } بقوله { إِنَّا مَعَكُمْ } الجواب
  هو توكيد له لأن قوله { إِنَّا مَعَكُمْ } معناه الثبات على الكفر وقوله { إِنَّمَا
  نَحْنُ مُسْتَهْزِءونَ } رد للإسلام، ورد نقيض الشيء تأكيد لثباته، أو بدل منه، لأن
  من حقر الإسلام فقد عظم الكفر، أو استئناف، كأنهم اعترضوا عليه حين قالوا إنا معكم،
  فقالوا إن صح ذلك فكيف توافقون أهل الإسلام؟ فقالوا إنما نحن مستهزئون. واعلم أنه سبحانه
  وتعالى لما حكى عنهم ذلك أجابهم بأشياء. أحدها قوله { ٱللَّهُ يَسْتَهْزِىء بِهِمْ
  } وفيه أسئلة. الأول كيف يجوز وصف الله تعالى بأنه يستهزىء وقد ثبت أن الاستهزاء لا
  ينفك عن التلبيس، وهو على الله محال، ولأنه لا ينفك عن الجهل، لقوله</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">قَالُواْ
  أَتَتَّخِذُنَا هُزُوًا قَالَ أَعُوذُ بِٱللَّهِ أَنْ أَكُونَ مِنَ ٱلْجَـٰهِلِينَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">البقرة
  67 والجهل على الله محال والجواب ذكروا في التأويل خمسة أوجه أحدها أن ما يفعله الله
  بهم جزاء على استهزائهم سماه بالاستهزاء، لأن جزء الشيء يسمى باسم ذلك الشيء قال تعالى</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَجَزَاء
  سَيّئَةٍ سَيّئَةٌ مّثْلُهَا</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">الشورى 40</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فَمَنِ ٱعْتَدَىٰ عَلَيْكُمْ فَٱعْتَدُواْ عَلَيْهِ بِمِثْلِ
  مَا ٱعْتَدَىٰ عَلَيْكُمْ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">البقرة 194</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">يُخَـٰدِعُونَ ٱللَّهَ وَهُوَ خَادِعُهُمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">النساء
  142</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَمَكَرُواْ
  وَمَكَرَ ٱللَّهُ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">آل عمران 54 وقال عليه السلام</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" اللهم إن فلاناً هجاني وهو يعلم أني لست بشاعر فاهجه، اللهم والعنه
  عدد ما هجاني \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">أي
  أجزه جزاء هجائه، وقال عليه السلام</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" تكلفوا من الأعمال ما تطيقون فإن الله لا يمل حتى تملوا \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">وثانيها أن ضرر استهزائهم بالمؤمنين
  راجع عليهم وغير ضار بالمؤمنين، فيصير كأن الله استهزأ بهم. وثالثها أن من آثار الاستهزاء
  حصول الهوان والحقارة فذكر الاستهزاء، والمراد حصول الهوان لهم تعبيراً بالسبب عن المسبب.
  ورابعها إن استهزاء الله بهم أن يظهر لهم من أحكامه في الدنيا ما لهم عند الله خلافها
  في الآخرة، كما أنهم أظهروا للنبي والمؤمنين أمراً مع أن الحاصل منهم في السر خلافه،
  وهذا التأويل ضعيف، لأنه تعالى لما أظهر لهم أحكام الدنيا فقد أظهر الأدلة الواضحة
  بما يعاملون به في الدار الآخرة من سوء المنقلب والعقاب العظيم، فليس في ذلك مخالفة
  لما أظهره في الدنيا. وخامسها أن الله تعالى يعاملهم معاملة المستهزىء في الدنيا وفي
  الآخرة، أما في الدنيا فلأنه تعالى أطلع الرسول على أسرارهم مع أنهم كانوا يبالغون
  في إخفائها عنه، وأما في الآخرة فقال ابن عباس إذا دخل المؤمنون الجنة، والكافرون النار
  فتح الله من الجنة باباً على الجحيم في الموضع الذي هو مسكن المنافقين، فإذا رأى المنافقون
  الباب مفتوحاً أخذوا يخرجون من الجحيم ويتوجهون إلى الجنة، وأهل الجنة ينظرون إليهم،
  فإذا وصلوا إلى باب الجنة فهناك يغلق دونهم الباب، فذاك قوله تعالى</font></font>&#13;\t\t\t<label
