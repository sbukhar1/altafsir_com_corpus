  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذَا
  لَقُواْ ٱلَّذِينَ آمَنُواْ قَالُوۤا آمَنَّا وَإِذَا خَلَوْاْ إِلَىٰ شَيَاطِينِهِمْ
  قَالُوۤاْ إِنَّا مَعَكُمْ إِنَّمَا نَحْنُ مُسْتَهْزِءُونَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱللَّهُ
  يَسْتَهْزِئُ بِهِمْ وَيَمُدُّهُمْ فِي طُغْيَانِهِمْ يَعْمَهُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">هذا هو النوع الرابع من أفعالهم القبيحة، يقال لقيته ولاقيته إذا استقبلته
  قريباً منه، وقرأ أبو حنيفة «وإذا لاقوا» أما قوله { قَالُواْ ءامَنَّا } فالمراد أخلصنا
  بالقلب، والدليل عليه وجهان الأول أن الإقرار باللسان كان معلوماً منهم فما كانوا يحتاجون
  إلى بيانه، إنما المشكوك فيه هو الإخلاص بالقلب، فيجب أن يكون مرادهم من هذا الكلام
  ذلك. الثاني أن قولهم للمؤمنين «آمنا» يجب أن يحمل على نقيض ما كانوا يظهرونه لشياطينهم،
  وإذا كانوا يظهرون لهم التكذيب بالقلب فيجب أن يكون مرادهم فيما ذكروه للمؤمنين التصديق
  بالقلب، أما قوله { وَإِذَا خَلَوْاْ إِلَىٰ شَيَـٰطِينِهِمْ } فقال صاحب «الكشاف»
  يقال خلوت بفلان وإليه، وإذا انفردت معه ويجوز أن يكون من «خلا» بمعنى مضى، ومنه القرون
  الخالية، ومن «خلوت به» إذا سخرت منه، من قولك «خلا فلان بعرض فلان» أي يعبث به، ومعناه
  أنهم أنهوا السخرية بالمؤمنين إلى شياطينهم وحدثوهم بها كما تقول أحمد إليك فلاناً
  وأذمه إليك. وأما شياطينهم فهم الذين ماثلوا الشياطين في تمردهم، أما قوله { إِنَّا
  مَعَكُمْ } ففيه سؤالان السؤال الأول هذا القائل أهم كل المنافقين أو بعضهم. الجواب
  في هذا خلاف، لأن من يحمل الشياطين على كبار المنافقين يحمل هذا القول على أنه من صغارهم
  وكانوا يقولون للمؤمنين آمنا وإذا عادوا إلى أكابرهم قالوا إنا معكم لئلا يتوهموا فيهم
  المباينة، ومن يقول في الشياطين المراد بهم الكفار لم يمنع إضافة هذا القول إلى كل
  المنافقين، ولا شبهة في أن المراد بشياطينهم أكابرهم، وهم إما الكفار وإما أكابر المنافقين،
  لأنهم هم الذين يقدرون على الإفساد في الأرض، وأما أصاغرهم فلا. السؤال الثاني لم كانت
  مخاطبتهم المؤمنين بالجملة الفعلية، وشياطينهم بالجملة الإسمية محققة «بأن» الجواب
  ليس ما خاطبوا به المؤمنين جديراً بأقوى الكلامين، لأنهم كانوا في ادعاء حدوث الإيمان
  منهم لا في ادعاء أنهم في الدرجة الكاملة منه، إما لأن أنفسهم لا تساعدهم على المبالغة
  لأن القول الصادر عن النفاق والكراهة قلما يحصل معه المبالغة وإما لعلمهم بأن ادعاء
  الكمال في الإيمان لا يروج على المسلمين، وأما كلامهم مع إخوانهم فهم كانوا يقولونه
  عن الاعتقاد وعلموا أن المستمعين يقبلون ذلك منهم، فلا جرم كان التأكيد لائقاً به.
  أما قوله { إِنَّمَا نَحْنُ مُسْتَهْزِءونَ } ففيه سؤالان. السؤال الأول ما الاستهزاء؟
  الجواب أصل الباب الخفة من الهزء وهو العدو السريع، وهزأ يهزأ مات على مكانه، وناقته
  تهزأ به أي تسرع، وحدُّه أنه عبارة عن إظهار موافقة مع إبطان ما يجري مجرى السوء على
  طريق السخرية، فعلى هذا قولهم { إِنَّمَا نَحْنُ مُسْتَهْزِءونَ } يعني نظهر لهم الموافقة
  على دينهم لنأمن شرهم ونقف على أسرارهم، ونأخذ من صدقاتهم وغنائمهم.</font></font>&#13;\t\t\t<label
