text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ٱللَّهُ يَسْتَهْزِئُ
  بِهِمْ وَيَمُدُّهُمْ فِي طُغْيَانِهِمْ يَعْمَهُونَ }{ ٱللَّهُ يَسْتَهْزِىءُ بِهِمْ
  } يجازيهم باستهزائهم { وَيَمُدُّهُمْ } يُمهلهم { فِي طُغْيَٰنِهِمْ } بتجاوزهم الحد
  بالكفر { يَعْمَهُونَ } يترددون تحيُّراً حال.\r\n\t\t\t\r\n\t\t\t</section>"

