  onmouseover=\"return menuit2_onmouseover()\">فتح صفحة القرآن</font>        </a>
  \     </td>    </tr>    <tr class=\"TextArabic\">      <td align=\"right\" class=\"TextArabic\">
  \       <a href=\"javascript:go_QurPage(2,15)\">          <font id=\"getQurPage\"
  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱللَّهُ
  يَسْتَهْزِئُ بِهِمْ وَيَمُدُّهُمْ فِي طُغْيَانِهِمْ يَعْمَهُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { الله يستهزىء بهم }</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">اختلف
  العلماء في المراد، باستهزاء الله بهم على تسعة أقوال.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدها:
  أنه يفتح لهم باب من الجنة وهم في النار، فيسرعون إليه فيغلق، ثم يفتح لهم باب آخر،
  فيسرعون فيغلق، فيضحك منهم المؤمنون. روي عن ابن عباس.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثاني:
  أنه إذا كان يوم القيامة جمدت النَّار لهم كما تجمد الإِهالة في القدر، فيمشون فتنخسف
  بهم. روي عن الحسن البصري.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والثالث: أن الاستهزاء بهم: إذا
  ضرب بينهم وبين المؤمنين بسور له باب، باطنه فيه الرحمة، وظاهره من قبله العذاب، فيبقون
  في الظلمة، فيقال لهم:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">ارجعوا وراءكم فالتمسوا نوراً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الحديد: 13] قاله مقاتل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والرابع: أن المراد به: يجازيهم على استهزائهم، فقوبل اللفظ بمثله
  لفظاً وإن خالفه معنى، فهو كقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وجزاء سيئة سيئة مثلها</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الشورى:40]
  وقوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فمن اعتدى عليكم فاعتدوا عليه بمثل ما اعتدى عليكم</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:194]
  وقال عمرو بن كلثوم:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">ألا لا يجهلن
  أحدٌ علينا</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">فنجهلَ فوق جهل الجاهلينَا</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">أراد: فنعاقبه بأغلط من عقوبته.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والخامس: أن الاستهزاء من الله التخطئة لهم، والتجهيل، فمعناه: الله
  يخطىء فعلهم، ويجهلهم في الإقامة على كفرهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والسادس:
  أن استهزاءه: استدراجه إياهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والسابع:
  أنه إيقاع استهزائهم بهم، وردّ خداعهم ومكرهم عليهم. ذكر هذه الأقوال محمّد بن القاسم
  الأنباري.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والثامن: أن الاستهزاء بهم أن يقال
  لأحدهم في النار وهو في غاية الذل:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">ذق إِنك أنت العزيز الكريم</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الدخان:49]
  ذكره شيخنا في كتابه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والتاسع: أنه لما أظهروا من أحكام
  إسلامهم في الدنيا خلاف ما أبطن لهم في الآخرة، كان كالاستهزاء بهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { ويَمدُّهُمْ في طغيانهم يعمهون }</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">فيه أربعة أقوال. أحدها: يمكِّن لهم، قاله ابن مسعود. والثاني: يملي
  لهم، قاله ابن عباس. والثالث: يزيدهم، قاله مجاهد. والرابع: يمهلهم قاله الزجاج.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والطغيان: الزيادة على القدر، والخروج عن حيز الاعتدال في الكثرة،
  يقال: طغى البحر: إذا هاجت أمواجه، وطغى السيل: إذا جاء بماء كثير. وفي المراد بطغيانهم
  قولان. أحدهما: أنه كفرهم، قاله الجمهور. والثاني: أنه عتوهم وتكبرهم، قاله ابن قتيبة
  و «يعمهون» بمعنى: يتحيرون، يقال: رجل عمه وعامه، أي: متحير.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  الراجز:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">ومَخْفَقٍ
  من لُهلُهٍ ولُهْلُهِ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">من مهمهٍ
  يجتبنه في مهمه</font></font></b></td></tr><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">أعمى الهدى بالجاهلين العُمَّه</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وقال ابن قتيبة: يعمهون: يركبون رؤوسهم، فلا يبصرون.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

