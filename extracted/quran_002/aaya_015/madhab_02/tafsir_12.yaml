  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذَا
  لَقُواْ ٱلَّذِينَ آمَنُواْ قَالُوۤا آمَنَّا وَإِذَا خَلَوْاْ إِلَىٰ شَيَاطِينِهِمْ
  قَالُوۤاْ إِنَّا مَعَكُمْ إِنَّمَا نَحْنُ مُسْتَهْزِءُونَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱللَّهُ
  يَسْتَهْزِئُ بِهِمْ وَيَمُدُّهُمْ فِي طُغْيَانِهِمْ يَعْمَهُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { وَإِذَا خَلَوْا إِلى شَيَاطِينِهِمْ } في شياطينهم
  قولان:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">أحدهما: أنهم اليهود، الذين يأمرونهم
  بالتكذيب، وهو قول ابن عباس.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثاني:
  رؤوسهم في الكفر، وهذا قول ابن مسعود.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وفي
  قوله: { إلى شَيَاطِينِهِمْ } ثلاثة أوجه:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدها:
  معناه مع شياطينهم، فجعل \" إلى \" موضع \" مع \" ، كما قال تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">مَنْ
  أَنْصَارِي إلى اللهِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[آل عمران: 52] أي مع الله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثاني:
  وهو قول بعض البصريين: أنه يقال خلوت إلى فلان، إذا جعلته غايتك في حاجتك، وخلوت به
  يحتمل معنيين:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">أحدهما: هذا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والآخر: السخرية والاستهزاء منه فعلى هذا يكون قوله: { وَإِذَا خَلَوْا
  إلى شَيَاطِينِهِمْ } أفصح، وهو على حقيقته مستعمل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثالث:
  وهو قول بعض الكوفيين: أن معناه إذا انصرفوا إلى شياطينهم فيكون قوله: { إلى } مستعملاً
  في موضع لا يصح الكلام إلا به.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فأما
  الشيطان ففي اشتقاقه ثلاثة أقاويل:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدها:
  أنه فيعال من شطن، أي بَعُدَ، ومنه قولهم: نوى شطون أي بعيدة، وشَطَنَتْ دارُه، أي
  بعدت، فسمي شيطاناً، إما لبعده عن الخير، وإما لبعد مذهبه في الشر، فعلى هذا النون
  أصلية.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والقول الثاني: أنه مشتق من شاط
  يشيط، أي هلك يهلك كما قال الشاعر:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">............................</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وَقَدْ يَشِيطُ عَلَى أَرْمَاحِنَا البَطَلُ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">أي يهلك، فعلى هذا يكون النون فيه
  زائدة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والقول الفاصل: أنه فعلان من الشيط
  وهو الاحتراق، كأنه سُمِّي بما يؤول إليه حاله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">{
  قَالُوا إِنَّا مَعَكُمْ } أي على ما أنتم عليه من التكذيب والعداوة، { إِنَّمَا نَحْنُ
  مُسْتَهْزِئُونَ } أي ساخرون بما نظهره من التصديق والموافقة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { اللهُ يَسْتَهْزئُ بِهِمْ } فيه خمسة أوجه:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدها:
  معناه أنه يحاربهم على استهزائهم، فسمي الجزاء باسم المجازى عليه، كما قال تعالى: {
  فَمَنِ اعْتَدَى عَلَيْكُمْ فَاعْتَدُوا عَلَيْه بِمِثْلِ مَا اعْتَدَى عَلَيْكُمْ
  } ، وليس الجزاء اعتداءً، قال عمرو بن كلثوم:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">أَلاَ لاَ
  يَجْهَلَنْ أَحَدٌ عَلَيْنَا</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">فَنَجْهَلَ
  فَوْقَ جَهْلِ الْجَاهِلِينا</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">والثاني: أن معناه أنه يجازيهم جزاء المستهزئين.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والثالث: أنه لما كان ما أظهره من أحكام إسلامهم في الدنيا، خلاف ما
  أوجبه عليهم من عقاب الآخرة، وكانوا فيه اغترار به، صار كالاستهزاء [بهم].</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والرابع: أنه لما حسن أن يقال للمنافق:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">ذُقْ إِنًّكَ أَنْتَ الْعَزِيزُ الْكَرِيمُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الدخان:
  49]، صار القول كالاستهزاء به.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والخامس:
  ما حكي: أنهم يُفْتَح لهم باب الجحيم، فيرون أنهم يخرجون منها، فيزدحمون للخروج، فإذا
  انتهوا إلى الباب ضربهم الملائكة، بمقامع النيران، حتى يرجعوا، وهاذ نوع من العذاب،
  وإن كان كالاستهزاء.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله عز وجل: { وَيَمُدُّهُمْ في
  طُغْيانِهم يَعْمَهُونَ } وفي يمدهم تأويلان:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدهما:
  يملي لهم، وهو قول ابن مسعود.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثاني:
  يزيدهم، وهو قول مجاهد.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

