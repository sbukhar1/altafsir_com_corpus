  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱللَّهُ
  يَسْتَهْزِئُ بِهِمْ وَيَمُدُّهُمْ فِي طُغْيَانِهِمْ يَعْمَهُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قال الله تعالى { ٱللَّهُ يَسْتَهْزِىء بِهِمْ } أي يجازيهم جزاء الاستهزاء.
  وذكر في رواية الكلبي عن أبي صالح عن ابن عباس رضي الله عنهما الاستهزاء أن يفتح لهم
  وهم في جهنم، باب من الجنة فيهللون ويصيحون في النار (فيهلكون)، والمؤمنون على الأرائك
  ينظرون إليهم، فإذا انتهوا إلى الباب سد عليهم، وفتح لهم باب آخر في مكان آخر والمؤمنون
  ينظرون إليهم ويضحكون كما قال في آية أخرى</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَٱلْيَوْمَ ٱلَّذِينَ ءَامَنُواْ
  مِنَ ٱلْكُفَّارِ يَضْحَكُونَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[المطففين: 34] الآية وقال مقاتل:
  الاستهزاء ما ذكره الله تعالى في سورة الحديد</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">يَوْمَ يَقُولُ ٱلْمُنَـٰفِقُونَ وَٱلْمُنَـٰفِقَـٰتُ
  لِلَّذِينَ ءَامَنُواْ ٱنظُرُونَا نَقْتَبِسْ مِن نُّورِكُمْ قِيلَ ٱرْجِعُواْ وَرَآءَكُمْ
  فَٱلْتَمِسُواْ نُوراً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الحديد: 13] فهذا استهزاء بهم، ثم قال تعالى { وَيَمُدُّهُمْ فِي
  طُغْيَـٰنِهِمْ يَعْمَهُونَ } يعني يتركهم في ضلالتهم يتحيرون ويترددون عقوبة لهم لاستهزائهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
