text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ٱللَّهُ يَسْتَهْزِئُ
  بِهِمْ وَيَمُدُّهُمْ فِي طُغْيَانِهِمْ يَعْمَهُونَ }قوله تعالى: { الله يستهزىء بهم
  }اختلف العلماء في المراد، باستهزاء الله بهم على تسعة أقوال.أحدها: أنه يفتح لهم باب
  من الجنة وهم في النار، فيسرعون إليه فيغلق، ثم يفتح لهم باب آخر، فيسرعون فيغلق، فيضحك
  منهم المؤمنون. روي عن ابن عباس.والثاني: أنه إذا كان يوم القيامة جمدت النَّار لهم
  كما تجمد الإِهالة في القدر، فيمشون فتنخسف بهم. روي عن الحسن البصري.والثالث: أن الاستهزاء
  بهم: إذا ضرب بينهم وبين المؤمنين بسور له باب، باطنه فيه الرحمة، وظاهره من قبله العذاب،
  فيبقون في الظلمة، فيقال لهم:{ ارجعوا وراءكم فالتمسوا نوراً }[الحديد: 13] قاله مقاتل.والرابع:
  أن المراد به: يجازيهم على استهزائهم، فقوبل اللفظ بمثله لفظاً وإن خالفه معنى، فهو
  كقوله تعالى:{ وجزاء سيئة سيئة مثلها }[الشورى:40] وقوله:{ فمن اعتدى عليكم فاعتدوا
  عليه بمثل ما اعتدى عليكم }[البقرة:194] وقال عمرو بن كلثوم:ألا لا يجهلن أحدٌ علينا   فنجهلَ
  فوق جهل الجاهلينَاأراد: فنعاقبه بأغلط من عقوبته.والخامس: أن الاستهزاء من الله التخطئة
  لهم، والتجهيل، فمعناه: الله يخطىء فعلهم، ويجهلهم في الإقامة على كفرهم.والسادس: أن
  استهزاءه: استدراجه إياهم.والسابع: أنه إيقاع استهزائهم بهم، وردّ خداعهم ومكرهم عليهم.
  ذكر هذه الأقوال محمّد بن القاسم الأنباري.والثامن: أن الاستهزاء بهم أن يقال لأحدهم
  في النار وهو في غاية الذل:{ ذق إِنك أنت العزيز الكريم }[الدخان:49] ذكره شيخنا في
  كتابه.والتاسع: أنه لما أظهروا من أحكام إسلامهم في الدنيا خلاف ما أبطن لهم في الآخرة،
  كان كالاستهزاء بهم.قوله تعالى: { ويَمدُّهُمْ في طغيانهم يعمهون }فيه أربعة أقوال.
  أحدها: يمكِّن لهم، قاله ابن مسعود. والثاني: يملي لهم، قاله ابن عباس. والثالث: يزيدهم،
  قاله مجاهد. والرابع: يمهلهم قاله الزجاج.والطغيان: الزيادة على القدر، والخروج عن
  حيز الاعتدال في الكثرة، يقال: طغى البحر: إذا هاجت أمواجه، وطغى السيل: إذا جاء بماء
  كثير. وفي المراد بطغيانهم قولان. أحدهما: أنه كفرهم، قاله الجمهور. والثاني: أنه عتوهم
  وتكبرهم، قاله ابن قتيبة و «يعمهون» بمعنى: يتحيرون، يقال: رجل عمه وعامه، أي: متحير.قال
  الراجز:ومَخْفَقٍ من لُهلُهٍ ولُهْلُهِ   من مهمهٍ يجتبنه في مهمهأعمى الهدى بالجاهلين
  العُمَّه   وقال ابن قتيبة: يعمهون: يركبون رؤوسهم، فلا يبصرون.\r\n\t\t\t\r\n\t\t\t</section>"

