  \       <a href=\"javascript:ReadAyah_onclick()\">          <font id=\"ReadAyah\"
  onmouseover=\"return menuit1_onmouseover()\">قراءة الآية</font>        </a>      </td>
  \   </tr>    <tr class=\"TextArabic\">      <td align=\"right\" class=\"TextArabic\">
  \       <a href=\"javascript:Open_QurPage(2, 15)\">          <font id=\"OpenQurPage\"
  onmouseover=\"return menuit2_onmouseover()\">فتح صفحة القرآن</font>        </a>
  \     </td>    </tr>    <tr class=\"TextArabic\">      <td align=\"right\" class=\"TextArabic\">
  \       <a href=\"javascript:go_QurPage(2,15)\">          <font id=\"getQurPage\"
  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱللَّهُ
  يَسْتَهْزِئُ بِهِمْ وَيَمُدُّهُمْ فِي طُغْيَانِهِمْ يَعْمَهُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { ٱللَّهُ يَسْتَهْزِىءُ بِهِمْ... }</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال ابن عرفة: هذا تشريف واعتناء بمقام النبي صلى الله عليه وسلم حيث
  (تولى) الله عقوبتهم (بنفسه) ولم يقل: ملائكة الله يستهزئون بهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال (ابن عرفة) (وأوردوا) هنا سؤالا في إسناد الاستهزاء إلى الله (فقدّره)
  المعتزلة (بأنّه) قبيح، وصدور القبح من الله تعالى محال، (وقدّره) أهل السنة/ بأنّ
  الاستهزاء ملزوم بالجهل لقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">قَالُوۤاْ أَتَتَّخِذُنَا هُزُواً
  قَالَ أَعُوذُ بِٱللَّهِ أَنْ أَكُونَ مِنَ ٱلْجَاهِلِينَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">والجهل على الله تعالى محال فالاستهزاء
  في حقه محال.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وأجاب ابن عطية بثلاثة أوجه: إما
  أنه مجاز (المقابلة) كقولك:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">قَالُوا: اقترح شيئا نجد لك طبخه</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">قلت: اطبخوا
  لي جبة وقميصا</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وقول لبيد:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">أَلا لا يَجهلن أحد علينا</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">فنجهل فوق
  جهل الجاهلينا</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وإما بأنه يفعل بهم من الإملاء بالنعم كفعل المستهزئ، أو يفعل بهم
  في الآخرة ما هو في (تأويل) البشر كفعل المستهزئ، حسبما روي أن النار تجمد كما تجمد
  الأهالة وهي الشحم (فيمشون) عليها يظنونها منجاة فتخسف بهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  الزمخشري: هلا قيل: الله مستهزئ بهم كما قالوا هم: إنما نحن مستهزؤون؟ وأجاب بأن الفعل
  يفيد حدوث الاستهزاء وتجدده وقتا بعد وقت.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(فرده)
  ابن عرفة بأن دوامه عليهم أشد وأشنع.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال:
  ويجاب عليه بأن التجدّد يقتضي تنويعه واختلافه عليهم شيئا بعد شيء فلا يستهزئ بهم بنوع
  واحد.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وأجاب الطيبي بأن دوام العذاب فيه
  توطين لهم، فقد تألفه نفوسهم وتدرّب عليه بخلاف تجدّده فإنه إذا ارتفع عنهم يرجون انقطاعه
  (وإذا) عاد إليهم كان أشد عليهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قيل
  لابن عرفة: نقل بعض الشيوخ عن الأستاذ ابن نزار أنه كان ينهى عن الوقف على</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّمَا
  نَحْنُ مُسْتَهْزِءُونَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">لأن قوله { ٱللَّهُ يَسْتَهْزِىءُ بِهِمْ } مقابل لما قبله فالصواب
  إيصاله (به)؟</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">فقال ابن عرفة: كان غيره يختار في
  مثل هذا الوقف في الفصل بين كلام الله وكلامهم كما ينهى عن الوقف على \" إنَّا مَعَكُمْ
  \".</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

