text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ٱللَّهُ يَسْتَهْزِئُ
  بِهِمْ وَيَمُدُّهُمْ فِي طُغْيَانِهِمْ يَعْمَهُونَ }{ اللَّهُ يَسْتَهْزِئُ بِهِمْ
  } يجزيهم على استهزائهم، سمى الجزاء باسم الذنب{ فَمَنِ ٱعْتَدَىٰ عَلَيْكُمْ فَٱعْتَدُواْ
  عَلَيْهِ }[البقرة: 194].........................\t   \tفنجهل فوق جهل الجاهليناأو
  نجزيهم جزاء المستهزئين، أو إظهاره عليهم أحكام الإسلام مع ما أوجبه لهم من العقاب
  فاغتروا به كالاستهزاء بهم، أو هو كقوله تعالى:{ ذُقْ إِنَّكَ أَنتَ ٱلْعَزِيزُ ٱلْكَرِيمُ }[الدخان:
  49] للاستهزاء به، أو يُفتح لهم باب جهنم فيريدون الخروج على رجاء فيزدحمون فإذا انتهوا
  إلى الباب ضُربوا بمقامع الحديد حتى يرجعوا فهذا نوع من العذاب على صورة الاستهزاء.
  { وَيَمُدُّهُمْ } يملي لهم، أو يزيدهم، مددت وأمددت أو مددت في الشر وأمددت في الخير،
  أو مددت فيما زيادته منه، وأمددت فيما زيادته من غيره. { طُغْيَانِهِمْ } غلوهم في
  الكفر، الطغيان: مجاوزة القدر. { يَعْمَهُونَ } يترددون أو يتحيرون، أو يعمون عن الرشد.\r\n\t\t\t\r\n\t\t\t</section>"

