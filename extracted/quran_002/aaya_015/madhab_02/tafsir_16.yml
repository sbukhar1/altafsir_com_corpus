  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱللَّهُ
  يَسْتَهْزِئُ بِهِمْ وَيَمُدُّهُمْ فِي طُغْيَانِهِمْ يَعْمَهُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ اللَّهُ يَسْتَهْزِئُ بِهِمْ } يجزيهم على استهزائهم، سمى الجزاء
  باسم الذنب</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فَمَنِ ٱعْتَدَىٰ عَلَيْكُمْ فَٱعْتَدُواْ عَلَيْهِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  194].</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">........................\t</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">\tفنجهل فوق جهل الجاهلينا</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">أو نجزيهم جزاء المستهزئين، أو إظهاره
  عليهم أحكام الإسلام مع ما أوجبه لهم من العقاب فاغتروا به كالاستهزاء بهم، أو هو كقوله
  تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">ذُقْ إِنَّكَ أَنتَ ٱلْعَزِيزُ ٱلْكَرِيمُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الدخان:
  49] للاستهزاء به، أو يُفتح لهم باب جهنم فيريدون الخروج على رجاء فيزدحمون فإذا انتهوا
  إلى الباب ضُربوا بمقامع الحديد حتى يرجعوا فهذا نوع من العذاب على صورة الاستهزاء.
  { وَيَمُدُّهُمْ } يملي لهم، أو يزيدهم، مددت وأمددت أو مددت في الشر وأمددت في الخير،
  أو مددت فيما زيادته منه، وأمددت فيما زيادته من غيره. { طُغْيَانِهِمْ } غلوهم في
  الكفر، الطغيان: مجاوزة القدر. { يَعْمَهُونَ } يترددون أو يتحيرون، أو يعمون عن الرشد.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

