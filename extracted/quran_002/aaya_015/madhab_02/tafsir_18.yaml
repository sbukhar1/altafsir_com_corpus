  ٱلسَّمَآءِ فِيهِ ظُلُمَٰتٌ وَرَعْدٌ وَبَرْقٌ يَجْعَلُونَ أَصَٰبِعَهُمْ فِيۤ آذَانِهِم
  مِّنَ ٱلصَّوَٰعِقِ حَذَرَ ٱلْمَوْتِ وٱللَّهُ مُحِيطٌ بِٱلْكَٰفِرِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">فإن قلت ما وجه تشبيه الإيمان بالنور والكفر بالظلمة؟ قلت: وجه تشبيه
  الإيمان بالنور أن النور أبلغ الأشياء في الهداية إلى المحجة القصوى وإلى الطريق المستقيم
  وإزالة الحيرة وكذلك الإيمان هو الطريق الواضح إلى الله تعالى وإلى جنانه، وشبه الكفر
  بالظلمة لأن الضال عن الطريق المسلوكة في الظلمة لا يزداد إلاّ حيرة وكذلك الكفر لا
  يزداد صاحبه في الآخرة إلاّ حيرة. وفي ضرب المثل للمنافقين بالنار ثلاث حكم: إحداها
  أن المستضيء بالنار مستضيء بنور غيره فإذا ذهب ذلك بقي هو في ظلمته فكأنهم لما أقروا
  بالإيمان من غير اعتقاد قلوبهم كان إيمانهم كالمستعار. الثانية أن النار تحتاج في دوامها
  إلى مادة الحطب لتدوم فكذلك الإيمان يحتاج إلى مادة الاعتقاد ليدوم الثالثة أن الظلمة
  الحادثة بعد الضوء أشد على الإنسان من ظلمة لم يجد قبلها ضياء فشبه حالهم بذلك. ثم
  وصفهم الله تعالى فقال { صم } أي عن سماع الحق لأنهم لا يقبلونه وإذا لم يقبلوه فكأنهم
  لم يسمعوه { بكم } أي خرس عن النطق بالحق فهم لا يقولونه { عمي } أي لا بصائر لهم يميزون
  بها بين الحق والباطل ومن لا بصيره له كمن لا بصر له فهو أعمى، كانت حواسهم سليمة ولكن
  لما سدوا عن سماع الحق آذانهم وأبوا أن تنطق به ألسنتهم وأن ينظروا إليه بعيونهم جعلوا
  كمن تعطلت حواسه وذهب إدراكه قال الشاعر:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">صمٌّ إذا
  سمعوا خيراً ذكرت به</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">وإن ذكرت بسوء كلهم أذن</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">{ فهم لا يرجعون } أي عن ضلالتهم
  ونفاقهم. قوله تعالى: { أو كصِّيب } أي كأصحاب صيِّب وهو المطر، وكل ما أنزل من الأعلى
  إلى الأسفل فهو صيب { من السماء } أي من السحاب لأن كل ما علاك فأظلك فهو سماء ومنه
  قيل لسقف البيت سماء وقيل من السماء بعينها، وإنما ذكر الله تعالى السماء وإن كان المطر
  لا ينزل إلاّ منها ليرد على من زعم أن المطر ينعقد من أبخرة الأرض فأبطل مذهب الحكماء
  بقوله من السماء ليعلم أن المطر ليس من أبخرة الأرض كما زعم الحكماء { فيه } أي الصِّيب
  { ظلمات } جمع ظلمة { ورعد } هو الصوت الذي يسمع من السحاب { وبرق } يعني النار التي
  تخرج منه. قال ابن عباس: الرعد اسم ملك يسوق السحاب والبرق لمعان سوط من نور يزجر به
  السحاب. وقيل الرعد اسم ملك يزجر السحاب إذا تبددت جمعها وضمها فإذا اشتد غضبه يخرج
  من فيه النار فهي البرق والصواعق، وقيل الرعد تسبيح الملك. وقيل اسمه { يجعلون أصابعهم
  في آذانهم من الصواعق } جمع صاعقة وهي الصيحة التي يموت كل من يسمعها أو يغشى عليه،
  وقيل الصاعقة قطعة من العذاب ينزلها الله على من يشاء. عن ابن عمر</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" أن رسول لله صلى الله عليه وسلم
  كان إذا سمع صوت الرعد والصواعق قال: اللهم لا تقتلنا بغضبك ولا تهلكنا بعذابك وعافنا
