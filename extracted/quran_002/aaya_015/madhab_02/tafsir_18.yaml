  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱللَّهُ
  يَسْتَهْزِئُ بِهِمْ وَيَمُدُّهُمْ فِي طُغْيَانِهِمْ يَعْمَهُونَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أُوْلَـٰئِكَ
  ٱلَّذِينَ ٱشْتَرَوُاْ ٱلضَّلَـٰلَةَ بِٱلْهُدَىٰ فَمَا رَبِحَتْ تِّجَارَتُهُمْ وَمَا
  كَانُواْ مُهْتَدِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">مَثَلُهُمْ كَمَثَلِ ٱلَّذِي ٱسْتَوْقَدَ نَاراً
  فَلَمَّآ أَضَآءَتْ مَا حَوْلَهُ ذَهَبَ ٱللَّهُ بِنُورِهِمْ وَتَرَكَهُمْ فِي ظُلُمَٰتٍ
  لاَّ يُبْصِرُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">صُمٌّ بُكْمٌ عُمْيٌ فَهُمْ لاَ يَرْجِعُونَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَوْ
  كَصَيِّبٍ مِّنَ ٱلسَّمَآءِ فِيهِ ظُلُمَٰتٌ وَرَعْدٌ وَبَرْقٌ يَجْعَلُونَ أَصَٰبِعَهُمْ
  فِيۤ آذَانِهِم مِّنَ ٱلصَّوَٰعِقِ حَذَرَ ٱلْمَوْتِ وٱللَّهُ مُحِيطٌ بِٱلْكَٰفِرِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ الله يستهزئ بهم } أي يجازيهم جزاء استهزائهم بالمؤمنين فسمي الجزاء
  باسمه لأنه في مقابلته قال ابن عباس يفتح لهم باب الجنة فإذا انتهوا إليه سدّ عنهم
  وردوا إلى النار { ويمدهم } أي يتركهم ويمهلهم. والمد والإمداد واحد وأصله الزيادة
  وأكثر ما يأتي المد في الشر والإمداد في الخير { في طغيانهم } أي في ضلالهم وأصل الطغيان
  مجاوزة الحد { يعمهون } أي يترددون في الضلالة متحيرين { أولئك } يعني المنافقين {
  الذين اشتروا الضلالة بالهدى } أي استبدلوا الكفر بالإيمان وإنّما أخرجه بلفظ الشراء
  والتجارة توسعاً على سبيل الاستعارة لأن الشراء فيه إعطاء بدل وأخذ آخر. فإن قلت كيف
  قال اشتروا الضلالة بالهدى وما كانوا على هدى. قلت جعلوا لتمكنهم منه كأنه في أيديهم
  فإذا تركوه إلي الضلالة فقد عطلوه واستبدلوه بها. والضلالة الجور عن القصد وفقد الاهتداء
  { فما ربحت تجارتهم } أي ما ربحوا في تجارتهم والربح الفضل عن رأس المال وأضاف الربح
  إلى التجارة لأن الربح يكون فيها { وما كانوا مهتدين } أي مصيبين في تجارتهم، لأن رأس
  المال هو الإيمان فلما أضاعوه واعتقدوا الضلالة فقد ضلوا عن الهدى. وقيل وما كانوا
  مهتدين في ضلالتهم. قوله عزّ وجلّ { مثلهم كمثل الذي استوقد ناراً } المثل عبارة عن
  قول يشبه ذلك القول قولاً آخر بينهما مشابهة ليبين أحدهما الآخر ويصوره، ولهذا ضرب
  الله تعالى الأمثال في كتابه، وهو أحد أقسام القرآن السبعة ولما ذكر الله تعالى حقيقة
  وصف المنافقين عقبه بضرب المثل زيادة في الكشف والبيان، لأنه يؤثر في القلوب ما لا
  يؤثره وصف الشيء في نفسه، ولأن المثل تشبيه الخفي بالجلي، فيتأكد الوقوف على ماهيته
  وذلك هو النهاية في الإيضاح، وشرطه أن يكون قولاً فيه غرابة من بعض الوجوه كمثل الذي
  استوقد ناراً لينتفع بها { فلما أضاءت } يعني النار { ما حوله } يعني حول المستوقد
  { ذهب الله بنورهم } فإن قلت كيف وحد أولاً ثم جمع ثانياً. قلت يجوز وضع الذي يوضع
  الذين كقوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وخضتم كالذي خاضوا</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[التوبة: 69] وقيل إنما شبه قصتهم
  بقصة المستوقد، وقيل معناه مثل الواحد منهم كمثل الذي استوقد ناراً { وتركهم في ظلمات
  لا يبصرون } قال ابن عباس: نزلت في المنافقين يقول مثلهم في نفاقهم كمثل رجل أوقد ناراً
  في ليلة مظلمة في مفازة فاستدفأ ورأى ما حوله فاتقى مما يخاف، فبينا هو كذلك إذ طفئت
  ناره فبقي في ظلمة حائراً مختوفاً، فكذلك حال المنافقين أظهروا كلمة الإيمان فأمنوا
  بها على أنفسهم وأموالهم وأولادهم وناكحوا المسلمين وقاسموهم في الغنائم فذلك نورهم،
  فلما ماتوا عادوا إلى الظلمة والخوف. وقيل: ذهاب نورهم عقيدتهم للمؤمنين على لسان رسول
  الله صلى الله عليه وسلم. وقيل ذهاب نورهم في القبر أو على الصراط.</font></font>&#13;\t\t\t<label
