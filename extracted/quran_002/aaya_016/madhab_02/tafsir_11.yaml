  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أُوْلَـٰئِكَ
  ٱلَّذِينَ ٱشْتَرَوُاْ ٱلضَّلَـٰلَةَ بِٱلْهُدَىٰ فَمَا رَبِحَتْ تِّجَارَتُهُمْ وَمَا
  كَانُواْ مُهْتَدِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">قوله عز وجل: { أُوْلَـٰئِكَ ٱلَّذِينَ
  ٱشْتَرَوُاْ ٱلضَّلَـٰلَةَ بِٱلْهُدَىٰ } يعني اختاروا الكفر على الإيمان. وفي الآية
  دليل أن الشراء قد يكون بالمعنى دون اللفظ وهو المبادلة لأن الله تعالى سمى استبدالهم
  الضلالة بالهدى شراء، ولم يكن هنالك لفظ شراء. قوله تعالى { فَمَا رَبِحَت تِّجَـٰرَتُهُمْ
  } فقد أضاف الربح إلى التجارة على وجه المجاز. والعرب تقول: ربحت تجارة فلان، وخسرت
  تجارة فلان، وإنما يريدون به أنه ربح في تجارته، والله تعالى أنزل القرآن بلغة العرب
  على ما يتعارفون فيما بينهم فلذلك قال { فَمَا رَبِحَت تِّجَـٰرَتُهُمْ } أي فما ربحوا
  في تجارتهم. قوله تعالى { وَمَا كَانُواْ مُهْتَدِينَ } قال بعضهم: معناه وما هم بمهتدين
  في الحال. كقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">كَيْفَ نُكَلِّمُ مَن كَانَ فِى ٱلْمَهْدِ صَبِيّاً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[مريم:
  29] أي من هو في المهد [صبي] في الحال. وقال بعضهم: معناه { وَمَا كَانُواْ مُهْتَدِينَ
  } من قبل لأنهم لو كانوا مهتدين من قبل لوفقهم الله تعالى في الحال ولكن لما لم يكونوا
  مهتدين من قبل خذلهم الله تعالى مجازاة لأفعالهم الخبيثة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

