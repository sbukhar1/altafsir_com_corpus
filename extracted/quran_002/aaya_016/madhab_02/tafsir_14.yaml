  none\" href=\"JavaScript:Open_Menu()\">أُوْلَـٰئِكَ ٱلَّذِينَ ٱشْتَرَوُاْ ٱلضَّلَـٰلَةَ
  بِٱلْهُدَىٰ فَمَا رَبِحَتْ تِّجَارَتُهُمْ وَمَا كَانُواْ مُهْتَدِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">ومنها أنها ضمت إتباعاً لحركة الياء المحذوفة قبلها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال أبو علي: \" صار الضم فيها أولى ليفصل بينها وبين واو \" أو \"
  و \" لو \" إذ هذان يحركان بالكسر \".</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقرأ
  أبو السمال قعنب العدوي بفتح الواو في: \" اشتروَا الضلالة \".</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقرأها يحيى بن يعمر بكسر الواو. والضلالة والضلال: التلف نقيض الهدى
  الذي هو الرشاد إلى المقصد.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">واختلفت عبارة المفسرين عن معنى
  قوله: { اشتروا الضلالة بالهدى } فقال قوم: \" أخذوا الضلالة وتركوا الهدى \".</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: استحبوا الضلالة وتجنبوا الهدى كما قال تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فاستحبوا
  العمى على الهدى</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[فصلت: 17].</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: الشراء هنا استعارة وتشبيه، لما تركوا الهدى وهو معرض لهم ووقعوا بدله في الضلالة
  واختاروها شبهوا بمن اشترى فكأنهم دفعوا في الضلالة هداهم إذ كان لهم أخذه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وبهذا المعنى تعلق مالك رحمه الله في منع أن يشتري الرجل على أن يتخير
  في كل ما تختلف آحاد جنسه ولا يجوز فيه التفاضل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  قوم: الآية فيمن كان آمن من المنافقين ثم ارتد في باطنه وعقده ويقرب الشراء من الحقيقة
  على هذا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله تعالى: { فما ربحت تجارتهم
  } ختم للمثل بما يشبه مبدأه في لفظة الشراء، وأسند الربح إلى التجارة كما قالوا: \"
  ليل قائم ونهار صائم \". والمعنى فما ربحوا في تجارتهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقرأ
  إبراهيم بن أبي عبلة \" فما ربحت تجاراتهم \" بالجمع.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله
  تعالى: { وما كانوا مهتدين } قيل المعنى في شرائهم هذا، وقيل على الإطلاق، وقيل في
  سابق علم الله، وكل هذا يحتمله اللفظ.</font></font><font class=\"TextResultArabic\"><font
