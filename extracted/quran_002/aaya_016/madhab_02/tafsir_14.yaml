  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱللَّهُ
  يَسْتَهْزِئُ بِهِمْ وَيَمُدُّهُمْ فِي طُغْيَانِهِمْ يَعْمَهُونَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أُوْلَـٰئِكَ
  ٱلَّذِينَ ٱشْتَرَوُاْ ٱلضَّلَـٰلَةَ بِٱلْهُدَىٰ فَمَا رَبِحَتْ تِّجَارَتُهُمْ وَمَا
  كَانُواْ مُهْتَدِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">اختلف المفسرون في هذا الاستهزاء
  فقال جمهور العلماء: \" هي تسمية العقوبة باسم الذنب \". والعرب تستعمل ذلك كثيراً،
  ومنه قول الشاعر [عمرو بن كلثوم]: [الوافر].</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">ألا لا يجهلنْ
  أحد علينا</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">فنجهل فوق جهل الجاهلينا</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقال قوم: إن الله تعالى يفعل بهم
  أفعالاً هي في تأمل البشر هزو حسبما يروى أن النار تجمدت كما تجمد الإهالة فيمشون عليها
  ويظنونها منجاة فتخسف بهم، وما يروى أن أبواب النار تفتح لهم فيذهبون إلى الخروج، نحا
  هذا المنحى ابن عباس والحسن، وقال قوم: استهزاؤه بهم هو استدارجهم من حيث لا يعلمون،
  وذلك أنهم بدرور نعم الله الدنيوية عليهم يظنون أنه راض عنهم وهو تعالى قد حتم عذابهم،
  فهذا على تأمل البشر كأنه استهزاء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">{
  ويمدهم } معناه يزيدهم في الطغيان. وقال مجاهد: \" معناه يملي لهم \" ، قال يونس بن
  حبيب: \" يقال مد في الشر وأمد في الخير \" وقال غيره: \" مد الشيء ومده ما كان مثله
  ومن جنسه، وأمدّه ما كان مغايراً له، تقول: مدّ النهر ومدّه نهر آخر، ويقال أمدّه \".</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال اللحياني: \" يقال لكل شيء دخل فيه مثله فكثره مده يمده مدّاً،
  وفي التنزيل:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">والبحر يمده من بعده سبعة أبحر</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[لقمان: 27]. ومادة الشيء ما يمده
  دخلت فيه الهاء للمبالغة \".</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن قتيبة وغيره: \" مَدَدْت الدواة وأمَددْتُها بمعنى \".</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  القاضي أبو محمد عبد الحق رضي الله عنه: يشبه أن يكون \" مددتها \" جعلت إلى مدادها
  آخر، و \" أمددتها \" جعلتها ذات مداد، مثل \" قبر، وأقبر، وحصر، وأحصر \" ، ومددنا
  القوم صرنا لهم أنصاراً، وأمددناهم بغيرنا. وحكى اللحياني أيضاً أمدّ الأمير جنده بالخيل،
  وفي التنزيل:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وأمددناكم بأموال وبنين</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الإسراء: 6].</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال بعض اللغويين: { ويمدهم في طغيانهم } يمهلهم ويلجهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال القاضي أبو محمد: فتحتمل اللفظة أن تكون من المد الذي هو المطل
  والتطويل، كما فسر في:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">عمد ممددة</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الهمزة: 9]. ويحتمل أن تكون من
  معنى الزيادة في نفس الطغيان، والطغيان الغلو وتعدي الحد كما يقال: \" طغا الماء وطغت
  النار \". وروي عن الكسائي إمالة طغيانهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">و
  { يعمهون } يترددون، حيرة، والعمه الحيرة من جهة النظر، والعامه الذي كأنه لا يبصر
  من التحير في ظلام أو فلاة أو هم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { أولئك } إشارة إلى المتقدم ذكرهم، وهو رفع بالابتداء و { الذين } خبره، و { اشتروا
  } صلة لـ { الذين } ، وأصله اشتريوا تحركت الياء وانفتح ما قبلها فانقلبت ألفاً فحذفت
  لالتقاء الساكنين، وقيل استثقلت الضمة على الياء فسكنت وحذفت للالتقاء وحركت الواو
  بعد ذلك للالتقاء بالساكن بعدها، وخصت بالضم لوجوه منها أن الضمة أخت الواو وأخف الحركات
  عليها، ومنها أنه لما كانت واو جماعة ضمت كما فعل بالنون في \" نحنُ \".</font></font>&#13;\t\t\t<label
