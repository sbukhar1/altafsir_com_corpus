text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أُوْلَـٰئِكَ ٱلَّذِينَ
  ٱشْتَرَوُاْ ٱلضَّلَـٰلَةَ بِٱلْهُدَىٰ فَمَا رَبِحَتْ تِّجَارَتُهُمْ وَمَا كَانُواْ
  مُهْتَدِينَ }قوله عز وجل: { أُولَئِكَ الِّذِينَ اشْتَرَوا الضَّلاَلَةَ بِالْهُدَى
  فَمَا رَبِحَتْ تِجَارَتُهُمْ } الضلالة: الكفر، والهدى: الإيمان.وفي قوله: { اشْتَرَوُا
  الضَّلاَلَةَ } ثلاثة أوجه:أحدها: أنه على حقيقة الشراء فكأنهم اشتروا الكفر بالإيمان.والثاني:
  أنه بمعنى استحبوا الكفر على الإيمان، فعبر عنه بالشراء، لأن الشراء يكون فيما يستحبه
  مشتريه، فإما أن يكون على معنى شراء المعاوضة فعلاً، لأن المنافقين لم يكونوا قد آمنوا،
  فيبيعوا إيمانهم.والثالث: أنه بمعنى أخذوا الكفر وتركوا الإيمان، وهذا قول ابن عباس
  وابن مسعود.{ فَمَا رَبِحَت تِجَارَتُهُمْ وَمَا كَانُوا مُهْتَدِينَ } فيه ثلاثة أوجه:أحدها:
  وما كانوا مهتدين، في اشتراء الضلالة.والثاني: وما كانوا مهتدين إلى التجارة التي اهتدى
  إليها المؤمنون.والثالث: أنه لما كان التاجر قد لا يربح، ويكون على هدى في تجارته نفى
  الله عنهم الأمرين من الربح والاهتداء، مبالغة في ذمهم.\r\n\t\t\t\r\n\t\t\t</section>"

