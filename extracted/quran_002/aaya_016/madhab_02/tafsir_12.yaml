  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أُوْلَـٰئِكَ
  ٱلَّذِينَ ٱشْتَرَوُاْ ٱلضَّلَـٰلَةَ بِٱلْهُدَىٰ فَمَا رَبِحَتْ تِّجَارَتُهُمْ وَمَا
  كَانُواْ مُهْتَدِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">قوله عز وجل: { أُولَئِكَ الِّذِينَ
  اشْتَرَوا الضَّلاَلَةَ بِالْهُدَى فَمَا رَبِحَتْ تِجَارَتُهُمْ } الضلالة: الكفر،
  والهدى: الإيمان.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وفي قوله: { اشْتَرَوُا الضَّلاَلَةَ
  } ثلاثة أوجه:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">أحدها: أنه على حقيقة الشراء فكأنهم
  اشتروا الكفر بالإيمان.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والثاني: أنه بمعنى استحبوا الكفر
  على الإيمان، فعبر عنه بالشراء، لأن الشراء يكون فيما يستحبه مشتريه، فإما أن يكون
  على معنى شراء المعاوضة فعلاً، لأن المنافقين لم يكونوا قد آمنوا، فيبيعوا إيمانهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والثالث: أنه بمعنى أخذوا الكفر وتركوا الإيمان، وهذا قول ابن عباس
  وابن مسعود.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">{ فَمَا رَبِحَت تِجَارَتُهُمْ وَمَا
  كَانُوا مُهْتَدِينَ } فيه ثلاثة أوجه:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدها:
  وما كانوا مهتدين، في اشتراء الضلالة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثاني:
  وما كانوا مهتدين إلى التجارة التي اهتدى إليها المؤمنون.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثالث:
  أنه لما كان التاجر قد لا يربح، ويكون على هدى في تجارته نفى الله عنهم الأمرين من
  الربح والاهتداء، مبالغة في ذمهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

