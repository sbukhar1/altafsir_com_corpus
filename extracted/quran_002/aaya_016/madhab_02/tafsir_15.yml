  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أُوْلَـٰئِكَ
  ٱلَّذِينَ ٱشْتَرَوُاْ ٱلضَّلَـٰلَةَ بِٱلْهُدَىٰ فَمَا رَبِحَتْ تِّجَارَتُهُمْ وَمَا
  كَانُواْ مُهْتَدِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { أولئك الذين اشتروا
  الضلالة بالهدى }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">في نزولها ثلاثة أقوال. أحدها: أنها
  نزلت في جميع الكفار، قاله ابن مسعود، وابن عباس. والثاني: أنها في أهل الكتاب، قاله
  قتادة والسدي ومقاتل. والثالث: أنها في المنافقين، قاله مجاهد. واشتروا: بمعنى استبدلوا،
  والعرب تجعل من آثر شيئاً على شيء مشترياً له، وبائعاً للآخر، والضلالة والضلال بمعنى
  واحد.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وفيها للمفسرين ثلاثة أقوال.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أحدها: ان المراد هاهنا الكفر، والمراد بالهدى: الإيمان، روي عن الحسن
  وقتادة والسدي.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والثاني: أنها الشك، والهدى: اليقين.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والثالث: أنها الجهل، والهدى: العلم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وفي
  كيفية استبدالهم الضلالة بالهدى ثلاثة أقوال. أحدها: أنهم آمنوا ثم كفروا، قاله مجاهد.
  والثاني: أن اليهود آمنوا بالنبي قبل مبعثه، فلما بعث كفروا به، قاله مقاتل. والثالث:
  أن الكفار لما بلغهم ما جاء به النبي من الهدى فردوه واختاروا الضلال، كانوا كمن أبدل
  شيئا بشيء، ذكره شيخنا علي بن عبيد الله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { فما رَبحَتْ تِجارَتُهم }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">من
  مجاز الكلام، لأن التجارة لا تربح، وإنما يربح فيها، ومثله قوله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">بل
  مكر الليل والنهار</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[سبأ: 33] يريد: بل مكرهم في الليل والنهار. ومثله</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فاذا
  عزم الأمر</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[محمد:21] أي: عزم عليه. وأنشدوا:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">حارثُ قد فرَّجْتَ عني همي</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">فنام ليلي
  وتجلى غمّي</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">والليل لا ينام، بل ينام فيه، وإِنما يستعمل مثل هذا فيما يزول فيه
  الإِشكال، ويعلم مقصود قائله، فأما إذا أضيف إلى ما يصلح أن يوصف به، وأريد به ما سواه،
  لم يجز، مثل أن تقول: ربح عبدك، وتريد: ربحت في عبدك. وإلى هذا المعنى ذهب الفراء وابن
  قتيبة والزجاج.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { ومَا كانوا مُهتَدين
  }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">فيه خمسة أقوال. أحدها: وما كانوا
  في العلم بالله مهتدين. والثاني: وما كانوا مهتدين من الضلالة. والثالث: وما كانوا
  مهتدين إلى تجارة المؤمنين. والرابع: وما كانوا مهتدين في اشتراء الضلالة. والخامس:
  أنه قد لا يربح التاجر، ويكون على هدىً من تجارته، غير مستحق للذم فيما اعتمده، فنفى
  الله عز وجل عنهم الأمرين، مبالغة في ذمهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

