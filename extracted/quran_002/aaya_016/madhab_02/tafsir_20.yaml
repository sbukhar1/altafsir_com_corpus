  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أُوْلَـٰئِكَ
  ٱلَّذِينَ ٱشْتَرَوُاْ ٱلضَّلَـٰلَةَ بِٱلْهُدَىٰ فَمَا رَبِحَتْ تِّجَارَتُهُمْ وَمَا
  كَانُواْ مُهْتَدِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { أُوْلَـٰئِكَ ٱلَّذِينَ
  ٱشْتَرُواْ ٱلضَّلاَلَةَ بِٱلْهُدَىٰ... }</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الإشارة
  بلفظ البعيد إلى القريب (للبعد) من جهة المعنى. وفسر ابن عطية الشراء بأوجه متقاربة،
  إنها عبارات مختلفة فالأولان في كلامه راجعان لنفس المعنى، والأخيران (لكيفية) (صدق)
  اللّفظ على ذلك المعنى.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال ابن عرفة: وأدخل الذين للحصر.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال أبو حيان: ودخول الفاء في خبر الموصول لا يجوز إلا إذا كان الموصول
  عاما. (ويشترط) أن يكون فيه معنى التعليل للخبر وعادتهم يردون عليه بقوله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">ٱلَّذِي
  خَلَقَنِي فَهُوَ يَهْدِينِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">لأنه ليس بعام ولا (هو) علة في الخبر، إذ ليس (الخلق) علة في الهداية
  وإلا لزم عليه مذهب المعتزلة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال:
  وهنا سؤال وهو لِمَ أثبت الضلالة دون الهدى والمناسب العكس أو كان يقال اشتروا (الضلال)
  بالهدى (فهو) أبلغ في الذّمّ لاقتضائه أنهم اشتروا الضلال الكثير بخلاف الضلالة الواحدة
  فإنها لا تفيد ذلك الذم؟</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال: والجواب بوجهين:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أحدهما: أنهم إذا ذمّوا على أخذ الواحدة من الضلال (فأحرى) أن يذموا
  على كثيره.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">الثاني: أن هذا أشنع من حيث إنهم
  بدّلوا الهدى الكثير الشريف فأخذوا عوضه الشيء القليل من مقداره الحقير في ذاته.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">فإن قلت: الهدى الذين اشتروا الضلالة به لم يكن لهم بوجه؟ قلنا: إمّا
  أنه يعد حاصلا لأجل تمكنهم منه أو هو حاصل بالفعل لحديث:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" كل مولود يولد على الفطرة \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">أو المراد المنافقون وقد حصل لهم الهدى (بالنطق) اللّساني فخالفوا
  بالفكر الاعتقادي (وبكفرهم) بلسانهم عند خلوّهم مع شياطينهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { فَمَا رَبِحَت تِّجَارَتُهُمْ... }</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فإن
  قلت: هلا قيل: فخسرت تجارتهم، فهو أصرح لأن عدم الربح لا يستلزم الخسران؟.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال ابن عرفة: عادتهم يجيبون بأنّهم إذا ذمّوا على عدم الربح فأحرى
  أن يذموا على الخسران.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { وَمَا كَانُواْ مُهْتَدِينَ
  }</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">(قال ابن عطية: قيل: معناه في شرائهم
  هذا، وقيل معناه على الإطلاق، وقيل: في سابق علم الله).</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن عرفة: وتقدم لنا أن الصواب غير هذا كلّه وهو أن الخسارة في التجارة تارة تكون لأجل
  حوالة الأسواق برخص أو لأجل الجهل بمحاولة البيع والشراء أو لأجل الفساد وتبذير المال
  بإنفاقه في غير مصلحة أو فيما لا يحل، فلما أخبر عن هؤلاء بالخسارة في (تجارتهم) (بقي)
  أن يتوهم أنهم من القسم الأول الذين لهم عذر في الخسارة لأن ذلك أمر جبري (ليس من قبلهم
  ولا لهم فيه اختيار بوجه فاحترز عن ذلك بقوله: { وَمَا كَانُواْ مُهْتَدِينَ } حتى
  يتيقن أنهم من قسم من كانت خسارته في التجارة من قبل نفسه وسبب فساده وقبح تصرفه وهذا
  أصوب من قول الزمخشري: إذ المراد بذلك إضاعتهم رأس المال ونظره ابن عطية بمنع مالك
  الاشتراء على أن (يتخير) المبتاع فيما تختلف (آحاده) ويمتنع التفاضل فيه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ابن عرفة: الخيار والاختيار في آخر كتاب الخيار منع فيها أن يشتري
  الرجل عدد شجرة شجرة مثمرة يختاره اتّفق الجنس أو اختلف، وتدخله المفاضلة في الجنس
  الواحد وبيع الطعام قبل قبضه إن كان على الكيل، لأن من خير بين شيئين يعد متنقلا فيدع
  هذه وقد ملك اختيارها أو يأخذ هذه وبينهما فضل في الكيل، وكذلك منعه في الجنس الواحد
  المختلف الثمن من غير الطعام للفرد فإن اتفقت حاده أو استوت قيمته جاز الاختيار وان
  اختلف منع.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

