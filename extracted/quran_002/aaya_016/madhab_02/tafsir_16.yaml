  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أُوْلَـٰئِكَ
  ٱلَّذِينَ ٱشْتَرَوُاْ ٱلضَّلَـٰلَةَ بِٱلْهُدَىٰ فَمَا رَبِحَتْ تِّجَارَتُهُمْ وَمَا
  كَانُواْ مُهْتَدِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">{ اشْتَرَوُاْ } الكفر بالإيمان
  على حقيقة الشراء، أو استحبوا الكفر على الإيمان إذ المشتري محب لما يشتريه، إذ لم
  يكونوا قبل ذلك مؤمنين، أو أخذوا الكفر وتركوا الإيمان. { فَمَا رَبِحَت تِّجَارَتُهُمْ
  وَمَا كَانُواْ مُهْتَدِينَ } في اشتراء الضلالة، أو ما اهتدوا إلى تجارة المؤمنين،
  أو نفى عنهم الربح والاهتداء جميعاً، لأن التاجر قد لا يربح مع أنه على هدى في تجارته،
  فذلك أبلغ في ذمهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

