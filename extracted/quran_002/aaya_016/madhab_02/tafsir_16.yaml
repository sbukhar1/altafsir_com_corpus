text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أُوْلَـٰئِكَ ٱلَّذِينَ
  ٱشْتَرَوُاْ ٱلضَّلَـٰلَةَ بِٱلْهُدَىٰ فَمَا رَبِحَتْ تِّجَارَتُهُمْ وَمَا كَانُواْ
  مُهْتَدِينَ }{ اشْتَرَوُاْ } الكفر بالإيمان على حقيقة الشراء، أو استحبوا الكفر على
  الإيمان إذ المشتري محب لما يشتريه، إذ لم يكونوا قبل ذلك مؤمنين، أو أخذوا الكفر وتركوا
  الإيمان. { فَمَا رَبِحَت تِّجَارَتُهُمْ وَمَا كَانُواْ مُهْتَدِينَ } في اشتراء الضلالة،
  أو ما اهتدوا إلى تجارة المؤمنين، أو نفى عنهم الربح والاهتداء جميعاً، لأن التاجر
  قد لا يربح مع أنه على هدى في تجارته، فذلك أبلغ في ذمهم.\r\n\t\t\t\r\n\t\t\t</section>"

