  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أُوْلَـٰئِكَ
  ٱلَّذِينَ ٱشْتَرَوُاْ ٱلضَّلَـٰلَةَ بِٱلْهُدَىٰ فَمَا رَبِحَتْ تِّجَارَتُهُمْ وَمَا
  كَانُواْ مُهْتَدِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">قال أبو جعفر: إن قال قائل: وكيف
  اشترى هؤلاء القوم الضلالة بـالهدى، وإنـما كانوا منافقـين لـم يتقدم نفـاقهم إيـمان
  فـيقال فـيهم بـاعوا هداهم الذي كانوا علـيه بضلالتهم التـى استبدلوها منه؟ وقد علـمت
  أن معنى الشراء الـمفهوم اعتـياض شيء ببذل شيء مكانه عوضاً منه، والـمنافقون الذين
  وصفهم الله بهذه الصفة لـم يكونوا قط علـى هدى فـيتركوه ويعتاضوا منه كفراً ونفـاقاً؟
  قـيـل: قد اختلف أهل التأويـل فـي معنى ذلك، فنذكر ما قالوا فـيه، ثم نبـين الصحيح
  من التأويـل فـي ذلك إن شاء الله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  مـحمد بن حميد، قال: حدثنا سلـمة بن الفضل، عن مـحمد بن إسحاق، عن مـحمد بن أبـي مـحمد
  مولـى زيد بن ثابت، عن عكرمة، أو عن سعيد بن جبـير، عن ابن عبـاس: { أُولَئِكَ الَّذِينَ
  اشْتَروا الضَّلالَةَ بـالهُدَى } أي الكفر بـالإيـمان.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وحدثنـي
  موسى بن هارون، قال: حدثنا عمرو، قال: حدثنا أسبـاط، عن السدي فـي خبر ذكره عن أبـي
  مالك، وعن أبـي صالـح، عن ابن عبـاس، وعن مرة، عن ابن مسعود، وعن ناس من أصحاب النبـيّ
  صلى الله عليه وسلم: { أُوْلَـٰئِكَ ٱلَّذِينَ ٱشْتَرَوُاْ ٱلضَّلَـٰلَةَ بِٱلْهُدَىٰ
  } يقول أخذوا الضلالة وتركوا الهدى.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وحدثنا
  بشر بن معاذ، قال: حدثنا يزيد، عن سعيد، عن قتادة: { أُوْلَـٰئِكَ ٱلَّذِينَ ٱشْتَرَوُاْ
  ٱلضَّلَـٰلَةَ بِٱلْهُدَىٰ }: استـحبّوا الضلالة علـى الهدى.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وحدثنـي
  مـحمد بن عمرو، قال: حدثنا أبو عاصم، قال: حدثنا عيسى بن ميـمون، عن ابن أبـي نـجيح
  عن مـجاهد فـي قوله: { أُوْلَـٰئِكَ ٱلَّذِينَ ٱشْتَرَوُاْ ٱلضَّلَـٰلَةَ بِٱلْهُدَىٰ
  } آمنوا ثم كفروا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وحدثنا الـمثنى، قال: حدثنا أبو
  حذيفة، قال: حدثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  أبو جعفر: فكأن الذين قالوا فـي تأويـل ذلك: أخذوا الضلالة وتركوا الهدى، وجهوا معنى
  الشراء إلـى أنه أخذ الـمشتري مكان الثمن الـمشترى به، فقالوا: كذلك الـمنافق والكافر
  قد أخذا مكان الإيـمان الكفر، فكان ذلك منهما شراء للكفر والضلالة اللذين أخذاهما بتركهما
  ما تركا من الهدى، وكان الهدى الذي تركاه هو الثمن الذي جعلاه عوضا من الضلالة التـي
  أخذاها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وأما الذين تأولوا أن معنى قوله:
  «اشتروا»: «استـحبوا»، فإنهم لـما وجدوا الله جل ثناؤه قد وصف الكفـار فـي موضع آخر
  فنسبهم إلـى استـحبـابهم الكفر علـى الهدى، فقال:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَأَمَّا ثَمُودُ فَهَدَيْنَاهُمْ
  فَٱسْتَحَبُّواْ ٱلْعَمَىٰ عَلَى ٱلْهُدَىٰ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[فصلت: 17] صرفوا قوله: { ٱشْتَرَوُاْ
  ٱلضَّلَـٰلَةَ بِٱلْهُدَىٰ } إلـى ذلك وقالوا: قد تدخـل البـاء مكان «علـى»، و«علـى»
  مكان البـاء، كما يقال: مررت بفلان ومررت علـى فلان بـمعنى واحد، وكقول الله جل ثناؤه:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَمِنْ
  أَهْلِ ٱلْكِتَٰبِ مَنْ إِن تَأْمَنْهُ بِقِنْطَارٍ يُؤَدِّهِ إِلَيْكَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[آل
  عمران: 75] أي: علـى قنطار. فكان تأويـل الآية علـى معنى هؤلاء: أولئك الذين اختاروا
  الضلالة علـى الهدى.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
