  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">أُوْلَـٰئِكَ ٱلَّذِينَ ٱشْتَرَوُاْ ٱلضَّلَـٰلَةَ
  بِٱلْهُدَىٰ فَمَا رَبِحَتْ تِّجَارَتُهُمْ وَمَا كَانُواْ مُهْتَدِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وأراهم وجهوا معنى قول الله جل ثناؤه: اشْتَروا إلـى معنى «اختاروا»،
  لأن العرب تقول: اشتريت كذا علـى كذا، و«اشتريته» يعنون اخترته علـيه. ومن الاشتراء
  قول أعشى بنـي ثعلبة:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">فقَدْ أُخْرِجُ
  الكاعبَ الـمُشْتَرا</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">ةَ مِنْ خِدْرِها وأُشْيِعُ القِمَارا</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">يعنـي بـالـمشتراة: الـمختارة. وقال
  ذو الرمة فـي الاشتراء بـمعنى الاختـيار:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">يَذُبُّ القَصَايا عَنْ شَراةٍ كأنَّها</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">جماهيرُ تـحتَ الـمُدْجِنَاتِ الهَوَاضِبِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">يعنـي بـالشَّراة: الـمختارة. وقال
  آخر فـي مثل ذلك:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">إنَّ الشَّرَاةَ
  رُوقَةُ الأمْوَالِ</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">وحَزْرَةُ القَلْبِ خِيارُ الـمَالِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">قال أبو جعفر: وهذا وإن كان وجها
  من التأويـل فلست له بـمختار، لأن الله جل ثَناؤه قال { فَمَا رَبِحَتْ تِـجارَتُهُمْ
  } فدل بذلك علـى أن معنى قوله { أُوْلَـٰئِكَ ٱلَّذِينَ ٱشْتَرَوُاْ ٱلضَّلَـٰلَةَ
  بِٱلْهُدَىٰ } معنى الشراء الذي يتعارفه الناس من استبدال شيء مكان شيء وأخذ عوض علـى
  عوض.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وأما الذين قالوا: إن القوم كانوا
  مؤمنـين وكفروا، فإنه لا مؤنة علـيهم لو كان الأمر علـى ما وصفوا به القوم لأن الأمر
  إذا كان كذلك فقد تركوا الإيـمان، واستبدلوا به الكفر عوضاً من الهدى. وذلك هو الـمعنى
  الـمفهوم من معانـي الشراء والبـيع، ولكن دلائل أول الآيات فـي نعوتهم إلـى آخرها دالة
  علـى أن القوم لـم يكونوا قط استضاءوا بنور الإيـمان ولا دخـلوا فـي ملة الإسلام، أوَ
  ما تسمع الله جل ثناؤه من لدن ابتدأ فـي نعتهم إلـى أن أتـى علـى صفتهم إنـما وصفهم
  بإظهار الكذب بألسنتهم بدعواهم التصديق بنبـينا مـحمد صلى الله عليه وسلم وبـما جاء
  به، خداعاً لله ولرسوله وللـمؤمنـين عند أنفسهم واستهزاءً فـي نفوسهم بـالـمؤمنـين،
  وهم لغير ما كانوا يظهرون مستبطنون، لقول الله جل جلاله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَمِنَ ٱلنَّاسِ مَن يَقُولُ ءامَنَّا
  بِٱللَّهِ وَبِٱلْيَوْمِ ٱلأْخِرِ وَمَا هُم بِمُؤْمِنِينَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  8] ثم اقتصّ قصصهم إلـى قوله: { أُوْلَـٰئِكَ ٱلَّذِينَ ٱشْتَرَوُاْ ٱلضَّلَـٰلَةَ
  بِٱلْهُدَىٰ } فأين الدلالة علـى أنهم كانوا مؤمنـين فكفروا؟.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فإن
  كان قائل هذه الـمقالة ظنّ أن قوله: { أُوْلَـٰئِكَ ٱلَّذِينَ ٱشْتَرَوُاْ ٱلضَّلَـٰلَةَ
  بِٱلْهُدَىٰ } هو الدلـيـل علـى أن القوم قد كانوا علـى الإيـمان فـانتقلوا عنه إلـى
  الكفر، فلذلك قـيـل لهم: اشتروا فإن ذلك تأويـل غير مسلـم له، إذ كان الاشتراء عند
  مخالفـيه قد يكون أخذ شيء بترك آخر غيره، وقد يكون بـمعنى الاختـيار وبغير ذلك من الـمعانـي.
  والكلـمة إذا احتـملت وجوهاً لـم يكن لأحد صرف معناها إلـى بعض وجوهها دون بعض إلا
  بحجة يجب التسلـيـم لها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال أبو جعفر: والذي هو أولـى عندي
  بتأويـل الآية ما روينا عن ابن عبـاس وابن مسعود من تأويـلهما قوله: { ٱشْتَرَوُاْ
  ٱلضَّلَـٰلَةَ بِٱلْهُدَىٰ } أخذوا الضلالة وتركوا الهدى. وذلك أن كل كافر بـالله فإنه
  مستبدل بـالإيـمان كفراً بـاكتسابه الكفر الذي وجد منه بدلاً من الإيـمان الذي أمر
  به. أَوَ ما تسمع الله جل ثناؤه يقول فـيـمن اكتسب كفراً به مكان الإيـمان به وبرسوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَمَن
  يَتَبَدَّلِ ٱلْكُفْرَ بِٱلإِيمَانِ فَقَدْ ضَلَّ سَوَآءَ ٱلسَّبِيلِ</font></font> }</b><br
