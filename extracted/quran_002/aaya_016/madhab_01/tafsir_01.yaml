  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">[البقرة: 108] وذلك هو معنى الشراء، لأن كل مشترٍ شيئاً فإنـما يستبدل
  مكان الذي يؤخذ منه من البدل آخر بدلاً منه، فكذلك الـمنافق والكافر استبدلا بـالهدى
  الضلالة والنفـاق، فأضلهما الله وسلبهما نور الهدى فترك جميعَهم فـي ظلـمات لا يبصرون.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">القول فـي تأويـل قوله تعالـى: { فَمَا رَبِحَتْ تِّجَارَتُهُمْ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال أبو جعفر: وتأويـل ذلك أن الـمنافقـين بشرائهم الضلالة بـالهدى
  خسروا ولـم يربحوا، لأن الرابح من التـجار الـمستبدل من سلعته الـمـملوكة علـيه بدلاً
  هو أنفس من سلعته أو أفضل من ثمنها الذي يبتاعها به. فأما الـمستبدل من سلعته بدلاً
  دونها ودون الثمن الذي يبتاعها به فهو الـخاسر فـي تـجارته لا شك. فكذلك الكافر والـمنافق
  لأنهما اختارا الـحيرة والعمى علـى الرشاد والهدى والـخوف والرعب علـى الـحفظ والأمن،
  فـاستبدلا فـي العاجل بـالرشاد الـحيرة، وبـالهدى الضلالة، وبـالـحفظ الـخوف، وبـالأمن
  الرعب مع ما قد أعدّ لهما فـي الآجل من ألـيـم العقاب وشديد العذاب، فخابـا وخسرا،
  ذلك هو الـخسران الـمبـين.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وبنـحو الذي قلنا فـي ذلك كان قتادة
  يقول.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر بن معاذ، قال: حدثنا يزيد
  بن زريع، عن سعيد، عن قتادة: { فَمَا رَبِحَتْ تِّجَارَتُهُمْ وَمَا كَانُواْ مُهْتَدِينَ
  } قد والله رأيتـموهم خرجوا من الهدى إلـى الضلالة، ومن الـجماعة إلـى الفرقة، ومن
  الأمن إلـى الـخوف، ومن السنة إلـى البدعة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  أبو جعفر: فإن قال قائل: فما وجه قوله: { فَمَا رَبِحَتْ تِّجَارَتُهُمْ } وهل التـجارة
  مـما تربح أو تنقص فـيقال ربحت أو وُضِعَتْ؟ قـيـل: إن وجه ذلك علـى غير ما ظننت وإنـما
  معنى ذلك: فما ربحوا فـي تـجارتهم لا فـيـما اشتروا ولا فـيـما شروا. ولكن الله جل
  ثناؤه خاطب بكتابه عربـا فسلك فـي خطابه إياهم وبـيانه لهم مسلك خطاب بعضهم بعضا وبـيانهم
  الـمستعمل بـينهم. فلـما كان فصيحاً لديهم قول القائل لآخر: خاب سعيك، ونام لـيـلك،
  وخسر بـيعك، ونـحو ذلك من الكلام الذي لا يخفـى علـى سامعه ما يريد قائله خاطبهم بـالذي
  هو فـي منطقهم من الكلام فقال: { فَمَا رَبِحَتْ تِّجَارَتُهُمْ } إذ كان معقولاً عندهم
  أن الربح إنـما هو فـي التـجارة كما النوم فـي اللـيـل، فـاكتفـى بفهم الـمخاطبـين
  بـمعنى ذلك عن أن يقال: فما ربحوا فـي تـجارتهم، وإن كان ذلك معناه، كما قال الشاعر:</font></font><table
