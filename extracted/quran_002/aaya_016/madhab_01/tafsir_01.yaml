text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أُوْلَـٰئِكَ ٱلَّذِينَ
  ٱشْتَرَوُاْ ٱلضَّلَـٰلَةَ بِٱلْهُدَىٰ فَمَا رَبِحَتْ تِّجَارَتُهُمْ وَمَا كَانُواْ
  مُهْتَدِينَ }قال أبو جعفر: إن قال قائل: وكيف اشترى هؤلاء القوم الضلالة بـالهدى،
  وإنـما كانوا منافقـين لـم يتقدم نفـاقهم إيـمان فـيقال فـيهم بـاعوا هداهم الذي كانوا
  علـيه بضلالتهم التـى استبدلوها منه؟ وقد علـمت أن معنى الشراء الـمفهوم اعتـياض شيء
  ببذل شيء مكانه عوضاً منه، والـمنافقون الذين وصفهم الله بهذه الصفة لـم يكونوا قط
  علـى هدى فـيتركوه ويعتاضوا منه كفراً ونفـاقاً؟ قـيـل: قد اختلف أهل التأويـل فـي
  معنى ذلك، فنذكر ما قالوا فـيه، ثم نبـين الصحيح من التأويـل فـي ذلك إن شاء الله.حدثنا
  مـحمد بن حميد، قال: حدثنا سلـمة بن الفضل، عن مـحمد بن إسحاق، عن مـحمد بن أبـي مـحمد
  مولـى زيد بن ثابت، عن عكرمة، أو عن سعيد بن جبـير، عن ابن عبـاس: { أُولَئِكَ الَّذِينَ
  اشْتَروا الضَّلالَةَ بـالهُدَى } أي الكفر بـالإيـمان.وحدثنـي موسى بن هارون، قال:
  حدثنا عمرو، قال: حدثنا أسبـاط، عن السدي فـي خبر ذكره عن أبـي مالك، وعن أبـي صالـح،
  عن ابن عبـاس، وعن مرة، عن ابن مسعود، وعن ناس من أصحاب النبـيّ صلى الله عليه وسلم:
  { أُوْلَـٰئِكَ ٱلَّذِينَ ٱشْتَرَوُاْ ٱلضَّلَـٰلَةَ بِٱلْهُدَىٰ } يقول أخذوا الضلالة
  وتركوا الهدى.وحدثنا بشر بن معاذ، قال: حدثنا يزيد، عن سعيد، عن قتادة: { أُوْلَـٰئِكَ
  ٱلَّذِينَ ٱشْتَرَوُاْ ٱلضَّلَـٰلَةَ بِٱلْهُدَىٰ }: استـحبّوا الضلالة علـى الهدى.وحدثنـي
  مـحمد بن عمرو، قال: حدثنا أبو عاصم، قال: حدثنا عيسى بن ميـمون، عن ابن أبـي نـجيح
  عن مـجاهد فـي قوله: { أُوْلَـٰئِكَ ٱلَّذِينَ ٱشْتَرَوُاْ ٱلضَّلَـٰلَةَ بِٱلْهُدَىٰ
  } آمنوا ثم كفروا.وحدثنا الـمثنى، قال: حدثنا أبو حذيفة، قال: حدثنا شبل، عن ابن أبـي
  نـجيح، عن مـجاهد مثله.قال أبو جعفر: فكأن الذين قالوا فـي تأويـل ذلك: أخذوا الضلالة
  وتركوا الهدى، وجهوا معنى الشراء إلـى أنه أخذ الـمشتري مكان الثمن الـمشترى به، فقالوا:
  كذلك الـمنافق والكافر قد أخذا مكان الإيـمان الكفر، فكان ذلك منهما شراء للكفر والضلالة
  اللذين أخذاهما بتركهما ما تركا من الهدى، وكان الهدى الذي تركاه هو الثمن الذي جعلاه
  عوضا من الضلالة التـي أخذاها.وأما الذين تأولوا أن معنى قوله: «اشتروا»: «استـحبوا»،
  فإنهم لـما وجدوا الله جل ثناؤه قد وصف الكفـار فـي موضع آخر فنسبهم إلـى استـحبـابهم
  الكفر علـى الهدى، فقال:{ وَأَمَّا ثَمُودُ فَهَدَيْنَاهُمْ فَٱسْتَحَبُّواْ ٱلْعَمَىٰ
  عَلَى ٱلْهُدَىٰ }[فصلت: 17] صرفوا قوله: { ٱشْتَرَوُاْ ٱلضَّلَـٰلَةَ بِٱلْهُدَىٰ
  } إلـى ذلك وقالوا: قد تدخـل البـاء مكان «علـى»، و«علـى» مكان البـاء، كما يقال: مررت
  بفلان ومررت علـى فلان بـمعنى واحد، وكقول الله جل ثناؤه:{ وَمِنْ أَهْلِ ٱلْكِتَٰبِ
  مَنْ إِن تَأْمَنْهُ بِقِنْطَارٍ يُؤَدِّهِ إِلَيْكَ }[آل عمران: 75] أي: علـى قنطار.
  فكان تأويـل الآية علـى معنى هؤلاء: أولئك الذين اختاروا الضلالة علـى الهدى.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أُوْلَـٰئِكَ ٱلَّذِينَ ٱشْتَرَوُاْ
  ٱلضَّلَـٰلَةَ بِٱلْهُدَىٰ فَمَا رَبِحَتْ تِّجَارَتُهُمْ وَمَا كَانُواْ مُهْتَدِينَ
  }وأراهم وجهوا معنى قول الله جل ثناؤه: اشْتَروا إلـى معنى «اختاروا»، لأن العرب تقول:
  اشتريت كذا علـى كذا، و«اشتريته» يعنون اخترته علـيه. ومن الاشتراء قول أعشى بنـي ثعلبة:فقَدْ
  أُخْرِجُ الكاعبَ الـمُشْتَرا   ةَ مِنْ خِدْرِها وأُشْيِعُ القِمَارايعنـي بـالـمشتراة:
  الـمختارة. وقال ذو الرمة فـي الاشتراء بـمعنى الاختـيار:يَذُبُّ القَصَايا عَنْ شَراةٍ
  كأنَّها   جماهيرُ تـحتَ الـمُدْجِنَاتِ الهَوَاضِبِيعنـي بـالشَّراة: الـمختارة. وقال
  آخر فـي مثل ذلك:إنَّ الشَّرَاةَ رُوقَةُ الأمْوَالِ   وحَزْرَةُ القَلْبِ خِيارُ الـمَالِقال
  أبو جعفر: وهذا وإن كان وجها من التأويـل فلست له بـمختار، لأن الله جل ثَناؤه قال
  { فَمَا رَبِحَتْ تِـجارَتُهُمْ } فدل بذلك علـى أن معنى قوله { أُوْلَـٰئِكَ ٱلَّذِينَ
  ٱشْتَرَوُاْ ٱلضَّلَـٰلَةَ بِٱلْهُدَىٰ } معنى الشراء الذي يتعارفه الناس من استبدال
  شيء مكان شيء وأخذ عوض علـى عوض.وأما الذين قالوا: إن القوم كانوا مؤمنـين وكفروا،
  فإنه لا مؤنة علـيهم لو كان الأمر علـى ما وصفوا به القوم لأن الأمر إذا كان كذلك فقد
  تركوا الإيـمان، واستبدلوا به الكفر عوضاً من الهدى. وذلك هو الـمعنى الـمفهوم من معانـي
  الشراء والبـيع، ولكن دلائل أول الآيات فـي نعوتهم إلـى آخرها دالة علـى أن القوم لـم
  يكونوا قط استضاءوا بنور الإيـمان ولا دخـلوا فـي ملة الإسلام، أوَ ما تسمع الله جل
  ثناؤه من لدن ابتدأ فـي نعتهم إلـى أن أتـى علـى صفتهم إنـما وصفهم بإظهار الكذب بألسنتهم
  بدعواهم التصديق بنبـينا مـحمد صلى الله عليه وسلم وبـما جاء به، خداعاً لله ولرسوله
  وللـمؤمنـين عند أنفسهم واستهزاءً فـي نفوسهم بـالـمؤمنـين، وهم لغير ما كانوا يظهرون
  مستبطنون، لقول الله جل جلاله:{ وَمِنَ ٱلنَّاسِ مَن يَقُولُ ءامَنَّا بِٱللَّهِ وَبِٱلْيَوْمِ
  ٱلأْخِرِ وَمَا هُم بِمُؤْمِنِينَ }[البقرة: 8] ثم اقتصّ قصصهم إلـى قوله: { أُوْلَـٰئِكَ
  ٱلَّذِينَ ٱشْتَرَوُاْ ٱلضَّلَـٰلَةَ بِٱلْهُدَىٰ } فأين الدلالة علـى أنهم كانوا مؤمنـين
  فكفروا؟.فإن كان قائل هذه الـمقالة ظنّ أن قوله: { أُوْلَـٰئِكَ ٱلَّذِينَ ٱشْتَرَوُاْ
  ٱلضَّلَـٰلَةَ بِٱلْهُدَىٰ } هو الدلـيـل علـى أن القوم قد كانوا علـى الإيـمان فـانتقلوا
  عنه إلـى الكفر، فلذلك قـيـل لهم: اشتروا فإن ذلك تأويـل غير مسلـم له، إذ كان الاشتراء
  عند مخالفـيه قد يكون أخذ شيء بترك آخر غيره، وقد يكون بـمعنى الاختـيار وبغير ذلك
  من الـمعانـي. والكلـمة إذا احتـملت وجوهاً لـم يكن لأحد صرف معناها إلـى بعض وجوهها
  دون بعض إلا بحجة يجب التسلـيـم لها.قال أبو جعفر: والذي هو أولـى عندي بتأويـل الآية
  ما روينا عن ابن عبـاس وابن مسعود من تأويـلهما قوله: { ٱشْتَرَوُاْ ٱلضَّلَـٰلَةَ
  بِٱلْهُدَىٰ } أخذوا الضلالة وتركوا الهدى. وذلك أن كل كافر بـالله فإنه مستبدل بـالإيـمان
  كفراً بـاكتسابه الكفر الذي وجد منه بدلاً من الإيـمان الذي أمر به. أَوَ ما تسمع الله
  جل ثناؤه يقول فـيـمن اكتسب كفراً به مكان الإيـمان به وبرسوله:{ وَمَن يَتَبَدَّلِ
  ٱلْكُفْرَ بِٱلإِيمَانِ فَقَدْ ضَلَّ سَوَآءَ ٱلسَّبِيلِ }\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أُوْلَـٰئِكَ ٱلَّذِينَ ٱشْتَرَوُاْ
  ٱلضَّلَـٰلَةَ بِٱلْهُدَىٰ فَمَا رَبِحَتْ تِّجَارَتُهُمْ وَمَا كَانُواْ مُهْتَدِينَ
  }[البقرة: 108] وذلك هو معنى الشراء، لأن كل مشترٍ شيئاً فإنـما يستبدل مكان الذي يؤخذ
  منه من البدل آخر بدلاً منه، فكذلك الـمنافق والكافر استبدلا بـالهدى الضلالة والنفـاق،
  فأضلهما الله وسلبهما نور الهدى فترك جميعَهم فـي ظلـمات لا يبصرون.القول فـي تأويـل
  قوله تعالـى: { فَمَا رَبِحَتْ تِّجَارَتُهُمْ }.قال أبو جعفر: وتأويـل ذلك أن الـمنافقـين
  بشرائهم الضلالة بـالهدى خسروا ولـم يربحوا، لأن الرابح من التـجار الـمستبدل من سلعته
  الـمـملوكة علـيه بدلاً هو أنفس من سلعته أو أفضل من ثمنها الذي يبتاعها به. فأما الـمستبدل
  من سلعته بدلاً دونها ودون الثمن الذي يبتاعها به فهو الـخاسر فـي تـجارته لا شك. فكذلك
  الكافر والـمنافق لأنهما اختارا الـحيرة والعمى علـى الرشاد والهدى والـخوف والرعب
  علـى الـحفظ والأمن، فـاستبدلا فـي العاجل بـالرشاد الـحيرة، وبـالهدى الضلالة، وبـالـحفظ
  الـخوف، وبـالأمن الرعب مع ما قد أعدّ لهما فـي الآجل من ألـيـم العقاب وشديد العذاب،
  فخابـا وخسرا، ذلك هو الـخسران الـمبـين.وبنـحو الذي قلنا فـي ذلك كان قتادة يقول.حدثنا
  بشر بن معاذ، قال: حدثنا يزيد بن زريع، عن سعيد، عن قتادة: { فَمَا رَبِحَتْ تِّجَارَتُهُمْ
  وَمَا كَانُواْ مُهْتَدِينَ } قد والله رأيتـموهم خرجوا من الهدى إلـى الضلالة، ومن
  الـجماعة إلـى الفرقة، ومن الأمن إلـى الـخوف، ومن السنة إلـى البدعة.قال أبو جعفر:
  فإن قال قائل: فما وجه قوله: { فَمَا رَبِحَتْ تِّجَارَتُهُمْ } وهل التـجارة مـما
  تربح أو تنقص فـيقال ربحت أو وُضِعَتْ؟ قـيـل: إن وجه ذلك علـى غير ما ظننت وإنـما
  معنى ذلك: فما ربحوا فـي تـجارتهم لا فـيـما اشتروا ولا فـيـما شروا. ولكن الله جل
  ثناؤه خاطب بكتابه عربـا فسلك فـي خطابه إياهم وبـيانه لهم مسلك خطاب بعضهم بعضا وبـيانهم
  الـمستعمل بـينهم. فلـما كان فصيحاً لديهم قول القائل لآخر: خاب سعيك، ونام لـيـلك،
  وخسر بـيعك، ونـحو ذلك من الكلام الذي لا يخفـى علـى سامعه ما يريد قائله خاطبهم بـالذي
  هو فـي منطقهم من الكلام فقال: { فَمَا رَبِحَتْ تِّجَارَتُهُمْ } إذ كان معقولاً عندهم
  أن الربح إنـما هو فـي التـجارة كما النوم فـي اللـيـل، فـاكتفـى بفهم الـمخاطبـين
  بـمعنى ذلك عن أن يقال: فما ربحوا فـي تـجارتهم، وإن كان ذلك معناه، كما قال الشاعر:وَشَرُّ
  الـمَنايا مَيِّتٌ وَسْطَ أهْلِهِ   كهُلْكِ الفَتاةِ أسْلَـم الـحَيَّ حاضِرُهْيعنـي
  بذلك: وشرّ الـمنايا منـية ميت وسط أهله فـاكتفـى بفهم سامع قـيـله مراده من ذلك عن
  إظهار ما ترك إظهاره. وكما قال رؤبة بن العجاج:حارِثُ قَدْ فَرَّجْتَ عَنـي هَمِّي   فَنامَ
  لَـيْـلِـي وَتَـجَلَّـى غَمِّيفوصف بـالنوم اللـيـل، ومعناه أنه هو الذي نام. وكما
  قال جرير بن الـخَطَفَـي:وأعْوَرَ مِن نَبَهانَ أما نَهارُهُ   فأعْمَى وأمَّا لَـيْـلُهُ
  فَبَصِيرُفأضاف العمى والإبصار إلـى اللـيـل والنهار، ومراده وصف النبهانـي بذلك.القول
  فـي تأويـل قوله تعالـى: { وَمَا كَانُواْ مُهْتَدِينَ }.يعنـي بقوله جل ثناؤه: { وَمَا
  كَانُواْ مُهْتَدِينَ } ما كانوا رشداء فـي اختـيارهم الضلالة علـى الهدى، واستبدالهم
  الكفر بـالإيـمان، واشترائهم النفـاق بـالتصديق والإقرار.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section>"

