  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أُوْلَـٰئِكَ
  ٱلَّذِينَ ٱشْتَرَوُاْ ٱلضَّلَـٰلَةَ بِٱلْهُدَىٰ فَمَا رَبِحَتْ تِّجَارَتُهُمْ وَمَا
  كَانُواْ مُهْتَدِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { أُوْلَـٰئِكَ ٱلَّذِينَ
  ٱشْتَرُواْ ٱلضَّلاَلَةَ بِٱلْهُدَىٰ } قال سيبويه: ضُمّت الواو في «ٱشتروا» فرقاً
  بينها وبين الواو الأصلية؛ نحو:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَأَلَّوِ ٱسْتَقَامُواْ عَلَى ٱلطَّرِيقَةِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الجن:16].
  وقال ٱبن كَيْسان: الضمة في الواو أخف من غيرها لأنها من جنسها. وقال الزجاج: حُرّكت
  بالضم كما فعل في «نحن». وقرأ ٱبن أبي إسحٰق ويحيى بن يعمر بكسر الواو على أصل التقاء
  الساكنين. وروى أبو زيد الأنصاري عن قَعْنَب أبي السَّمال العدويّ أنه قرأ بفتح الواو
  لخفة الفتحة وإن كان ما قبلها مفتوحاً. وأجاز الكسائي همز الواو وضمها كأدؤر. وٱشتروا:
  من الشراء. والشراء هنا مستعار. والمعنى استحبُّوا الكفر على الإيمان؛ كما قال:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فآستحبوا
  العمى على الهدى</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[فصلت:17] فعبّر عنه بالشراء؛ لأن الشراء إنما يكون فيما يحبه مشتريه.
  فأما أن يكون معنى شراء المعاوضة فلا؛ لأن المنافقين لم يكونوا مؤمنين فيبيعون إيمانهم.
  وقال ٱبن عباس: أخذوا الضلالة وتركوا الهدى. ومعناه ٱستبدلوا وٱختاروا الكفر على الإيمان.
  وإنما أخرجه بلفظ الشراء توسُّعاً؛ لأن الشراء والتجارة راجعان إلى الاستبدال؛ والعرب
  تستعمل ذلك في كل من ٱستبدل شيئاً بشيء. قال أبو ذُؤيب:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">إن تَزْعُميني كنتُ أجهلُ فيكم</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">فإني شَرَيتُ
  الحلمَ بعدِك بالجهل</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وأصل الضلالة: الحيرة. ويسمى النسيان ضلالة لما فيه من الحيرة؛ قال
  جلّ وعزّ:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فَعَلْتُهَآ إِذاً وَأَنَاْ مِنَ ٱلضَّالِّينَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الشعراء:20]
  أي الناسين. ويسمى الهلاك ضلالة؛ كما قال عزّ وجلّ:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَقَالُوۤاْ أَإِذَا ضَلَلْنَا فِي
  ٱلأَرْضِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[السجدة:10] قوله تعالى: { فَمَا رَبِحَتْ تِّجَارَتُهُمْ } أسند تعالى
  الربح إلى التجارة على عادة العرب في قولهم: رَبِحَ بَيْعُك، وخَسِرتْ صفقتك؛ وقولهم:
  ليلٌ قائم، ونهارٌ صائم؛ والمعنى: رَبِحتَ وخَسِرْتَ في بيعك، وقمت في ليلك وصُمت في
  نهارك؛ أي فما ربحوا في تجارتهم. وقال الشاعر:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">نهارُك هائمٌ وليلُكَ نائمُ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">كذلك في
  الدنيا تَعيشُ البهائمُ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">ٱبن كَيسان: ويجوز تجارة وتجائر، وضلالة وضلائل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { وَمَا كَانُواْ مُهْتَدِينَ } في ٱشترائهم الضلالة.
  وقيل: في سابق علم الله. والاهتداء ضد الضلال؛ وقد تقدّم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

