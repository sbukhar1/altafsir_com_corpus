  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أُوْلَـٰئِكَ
  ٱلَّذِينَ ٱشْتَرَوُاْ ٱلضَّلَـٰلَةَ بِٱلْهُدَىٰ فَمَا رَبِحَتْ تِّجَارَتُهُمْ وَمَا
  كَانُواْ مُهْتَدِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">واعلم أن اشتراء الضلالة بالهدى
  اختيارها عليه واستبدالها به، فإن قيل كيف اشتروا الضلالة بالهدى وما كانوا على هدى
  قلنا جعلوا لتمكنهم منه كأنه في أيديهم فإذا تركوه ومالوا إلى الضلالة فقد استبدلوها
  به، والضلالة الجور والخروج عن القصد وفقد الاهتداء، فاستعير للذهاب عن الصواب في الدين،
  أما قوله { فَمَا رَبِحَت تِّجَـٰرَتُهُمْ } فالمعنى أنهم ما ربحوا في تجارتهم، وفيه
  سؤالان السؤال الأول كيف أسند الخسران إلى التجارة وهو لأصحابها؟ الجواب هو من الإسناد
  المجازي وهو أن يسند الفعل إلى شيء يتلبس بالذي هو في الحقيقة له كما تلبست التجارة
  بالمشتري. السؤال الثاني هب أن شراء الضلالة بالهدى وقع مجازاً في معنى الاستبدال فما
  معنى ذكر الربح والتجارة وما كان ثم مبايعة على الحقيقة والجواب هذا مما يقوي أمر المجاز
  ويحسنه كما قال الشاعر</font></font><table border=\"0\" class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">ولما رأيت النسر عز ابن دأية  وعشش في وكريه جاش له صدري</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">لما شبه الشيب بالنسر، والشعر الفاحم بالغراب أتبعه بذكر التعشيش والوكر
  فكذا ههنا لما ذكر سبحانه الشراء أتبعه ما يشاكله ويواخيه، تمثيلاً لخسارتهم وتصويراً
  لحقيقته. أما قوله { وَمَا كَانُواْ مُهْتَدِينَ } فالمعنى أن الذي تطلبه التجار في
  متصرفاتهم أمران سلامة رأس المال والربح، وهؤلاء قد أضاعوا الأمرين لأن رأس مالهم هو
  العقل الخالي عن المانع، فلما اعتقدوا هذه الضلالات صارت تلك العقائد الفاسدة الكسيبة
  مانعة من الاشتغال بطلب العقائد الحقة. وقال قتادة انتقلوا من الهدى إلى الضلالة، ومن
  الطاعة إلى المعصية، ومن الجماعة إلى التفرقة ومن الأمن إلى الخوف، ومن السنة إلى البدعة،
  والله أعلم.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

