text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أُوْلَـٰئِكَ ٱلَّذِينَ
  ٱشْتَرَوُاْ ٱلضَّلَـٰلَةَ بِٱلْهُدَىٰ فَمَا رَبِحَتْ تِّجَارَتُهُمْ وَمَا كَانُواْ
  مُهْتَدِينَ }{ أُوْلَٰئِكَ ٱلَّذِينَ ٱشْتَرَوُاْ ٱلضَّلَٰلَةَ بِٱلْهُدَىٰ } أي استبدلوها
  به { فَمَا رَبِحَت تِّجَٰرَتُهُمْ } أي: ما ربحوا فيها بل خَسروا لمصيرهم إلى النار
  المؤبدة عليهم { وَمَا كَانُواْ مُهْتَدِينَ } فيما فعلوا.\r\n\t\t\t\r\n\t\t\t</section>"

