text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِن كُنْتُمْ
  فِي رَيْبٍ مِّمَّا نَزَّلْنَا عَلَىٰ عَبْدِنَا فَأْتُواْ بِسُورَةٍ مِّن مِّثْلِهِ
  وَٱدْعُواْ شُهَدَآءَكُم مِّن دُونِ ٱللَّهِ إِنْ كُنْتُمْ صَٰدِقِينَ }{ عَبْدِنَا
  } العبد مأخوذ من التعبد، وهو التذلل، فسُمي به المملوك من جنس ما يعقل لتذلُلِه لمولاه.
  { مِّن مِّثْلِهِ } من مثل القرآن، أو من مثل محمد صلى الله عليه وسلم، لأنه بشر مثلكم.
  { شُهَدَآءَكُم } أعوانكم، أو آلهتكم، لاعتقادهم أنها تشهد لهم، أو ناساً يشهدون لكم.\r\n\t\t\t\r\n\t\t\t</section>"

