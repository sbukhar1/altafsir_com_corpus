  \       <a href=\"javascript:go_QurPage(2,23)\">          <font id=\"getQurPage\"
  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِن
  كُنْتُمْ فِي رَيْبٍ مِّمَّا نَزَّلْنَا عَلَىٰ عَبْدِنَا فَأْتُواْ بِسُورَةٍ مِّن
  مِّثْلِهِ وَٱدْعُواْ شُهَدَآءَكُم مِّن دُونِ ٱللَّهِ إِنْ كُنْتُمْ صَٰدِقِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { وإِن كنتم في ريب }</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">سبب
  نزولها أن اليهود قالوا: هذا الذي يأتينا به محمد لا يشبه الوحي، وإنا لفي شك منه،
  فنزلت هذه الآية. وهذا مروي عن ابن عباس ومقاتل. و «إن» هاهنا لغير شك، لأن الله تعالى
  علم أنهم مرتابون، ولكن هذا عادة العرب، يقول الرجل لابنه: إن كنت ابني فأطعني. وقيل
  إنها هاهنا بمعنى إِذ، قال أبو زيد: ومنه قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وذروا ما بقي من الربى إن كنتم مؤمنين</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  278].</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { فأتوا بسورة من مثله
  } قال ابن قتيبة: السورة تهمز و لا تهمز، فمن همزها جعلها من أسأرت، يعني أفضلت لأنها
  قطعة من القرآن، ومن لم يهمزها جَعلها من سُورةَ البناء، أي منزلة بعد منزلة. قال النابغة
  في النعمان:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">أَلم تر
  أن الله أعطاك سُورة</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">ترى كل مَلْك دونها يتذبذب</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">والسورة في هذا البيت: سورة المجد،
  وهي مستعارة من سورة البناء. وقال ابن الأنباريّ: قال أبو عبيدة: إِنما سُميت السورة
  سورة لأنه يرتفع فيها من منزلة إِلى منزلة، مثل سورة البناء. ومعنى: أَعطاك سورة، أَي:
  منزلة شرف ارتفعت إليها عن منازل الملوك. قال ابن القاسم: ويجوز أَن تكون سميت سورة
  لشرفها، تقول العرب: له سورة في المجد، أي: شرف وارتفاع، أو لأنها قطعة من القرآن من
  قولك: أسأرت سُؤراً، أَي: أبقيت بقية، وفي هاء «مثله» قولان: أحدهما: أنها تعود على
  القرآن المنزل، قاله قتادة، والفراء و مقاتل. والثاني: أنها تعود على النبي، صلى الله
  عليه وسلم، فيكون التقدير: فأتوا بسورة من مثل هذا العبد الأمي، ذكره أبو عبيدة والزجاج
  وابن القاسم. فعلى هذا القول: تكون «من» لابتداء الغاية، وعلى الأول: تكون زائدة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { وادعوا شهداءكم من دون الله }</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فيه
  قولان. أحدهما: أن معناه: استعينوا من المعونة، قاله السدي والفراء. والثاني: استغيثوا
  من الاستغاثة، وأنشدوا:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فلما التقت فرساننا ورجالهم</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">دعوا يال
  كعب واعتزينا لعامر</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وهذا قول ابن قتيبة:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وفي
  شهدائهم ثلاثة أقوال.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">أَحدهما: أنهم آلهتهم، قاله ابن
  عباس والسديّ ومقاتل والفراء. قال ابن قتيبة: وسموا شهداء، لأنهم يشهدونهم، ويحضرونهم.
  وقال غيره: لأنهم عبدوهم ليشهدوا لهم عند الله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثاني:
  أنهم أعوانهم، روي عن ابن عباس أيضاً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثالث:
  أَن معناه قأتوا بناس يشهدون ما تأتون به مثل القرآن، روي عن مجاهد.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { إنْ كُنتم صادقين } أي: في قولكم: إِن هذا القرآن ليس
  من عند الله، قاله ابن عباس.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

