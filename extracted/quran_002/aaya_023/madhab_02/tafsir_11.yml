  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِن
  كُنْتُمْ فِي رَيْبٍ مِّمَّا نَزَّلْنَا عَلَىٰ عَبْدِنَا فَأْتُواْ بِسُورَةٍ مِّن
  مِّثْلِهِ وَٱدْعُواْ شُهَدَآءَكُم مِّن دُونِ ٱللَّهِ إِنْ كُنْتُمْ صَٰدِقِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى { وَإِن كُنتُمْ فِى رَيْبٍ } قال بعضهم: هذا الخطاب لليهود
  وإن كنتم في ريب: أي في شك { مّمَّا نَزَّلْنَا عَلَىٰ عَبْدِنَا } محمد - صلى الله
  عليه وسلم - من القرآن أنه ليس من الله تعالى { فَأْتُواْ بِسُورَةٍ مِّن مِّثْلِهِ
  } أي من مثل هذا القرآن من التوراة، [يعني فأتوا بسورة من التوراة] وقابلوها بالقرآن،
  [فتجدوها موافقة لما في التوراة] فتعلموا به أن محمداً - صلى الله عليه وسلم - لم يختلقه
  من تلقاء نفسه وأنه من الله تعالى. { وَٱدْعُواْ شُهَدَاءكُم مِّن دُونِ ٱللَّهِ }
  أي استعينوا بأحباركم ورهبانكم يعني عبّادكم { إِن كُنتُمْ صَـٰدِقِينَ } فيما تشكون
  فيه. وقال بعضهم: نزلت في شأن المشركين { وَإِن كُنتُمْ فِي رَيْبٍ } أي في شك { مّمَّا
  نَزَّلْنَا عَلَىٰ عَبْدِنَا } محمد - صلى الله عليه وسلم - من القرآن وتقولون: إنه
  اختلقه من تلقاء نفسه { فَأْتُواْ بِسُورَةٍ } أي، فاختلقوا سورة من مثل هذا القرآن
  لأنكم شعراء وفصحاء { وَٱدْعُواْ شُهَدَاءكُم } أي استعينوا بآلهتكم. ويقال: استعينوا
  بخطبائكم وشعرائكم { إِن كُنتُمْ صَـٰدِقِينَ } أن محمداً يقوله من تلقاء نفسه. وقال
  قتادة: معناه فأتوا بسورة فيها حق وصدق لا باطل فيها وكان الفقيه أبو جعفر - رحمه الله
  - يقول: (الهاء) إشارة إلى النبي - صلى الله عليه وسلم - فكأنه قال: فأتوا بسورة من
  مثل محمد - صلى الله عليه وسلم - لأنه لم يكن قرأ الكتب ولا درس فأتوا بسورة من رجل
  لم يقرأ الكتب، كما جاء به محمد - صلى الله عليه وسلم -. [ويقال: هذه الآيات أصل لجميع
  ما تكلم به المتكلمون لأن في أول الآية إثبات الصانع ثم في الآية الأخرى: إثبات نبوة
  محمد - صلى الله عليه وسلم -] فالله تعالى أمرهم بأن يأتوا بعشر سور فعجزوا عنها، ثم
  أمرهم بسورة من مثله، فعجزوا عنها، فنزلت هذه الآية</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">قُل لَّئِنِ ٱجْتَمَعَتِ ٱلإِنسُ وَٱلْجِنُّ
  عَلَىٰ أَن يَأْتُواْ بِمِثْلِ هَـٰذَا ٱلْقُرْءَانِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الإسراء: 88] الآية.</font></font><font
