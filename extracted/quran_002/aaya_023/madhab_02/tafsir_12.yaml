text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِن كُنْتُمْ
  فِي رَيْبٍ مِّمَّا نَزَّلْنَا عَلَىٰ عَبْدِنَا فَأْتُواْ بِسُورَةٍ مِّن مِّثْلِهِ
  وَٱدْعُواْ شُهَدَآءَكُم مِّن دُونِ ٱللَّهِ إِنْ كُنْتُمْ صَٰدِقِينَ } * { فَإِن
  لَّمْ تَفْعَلُواْ وَلَن تَفْعَلُواْ فَٱتَّقُواْ ٱلنَّارَ ٱلَّتِي وَقُودُهَا ٱلنَّاسُ
  وَٱلْحِجَارَةُ أُعِدَّتْ لِلْكَٰفِرِينَ }قوله عز وجل: { وَإِنْ كُنْتُمْ في رَيْبٍ
  مِمَّا نَزَّلْنَا عَلَى عَبْدِنَا } يعني في القرآن، على عبدنا: يعني محمداً صلى الله
  عليه وسلم، والعبد مأخوذ من التعبد، وهو التذلل، وسُمي المملوك من جنس ما يعقل عبداً،
  لتذللـه لمولاه.{ فَأْتُوا بِسُورَةٍ مِنْ مِثْلِهِ } فيه تأويلان:أحدهما: يعني من
  مثله من القرآن، وهذا قول مجاهد وقتادة.والثاني: فأتوا بسورة من مثل محمد صلى الله
  عليه وسلم من البشر، لأن محمداً بشر مثلهم.{ وَادْعُوا شُهَدَاءَكُمْ } فيه ثلاثة تأويلات:أحدها:
  يعني أعوانكم، وهذا قول ابن عباس.والثاني: آلهتكم، لأنهم كانوا يعتقدون أنها تشهد لهم،
  وهذا قول الفراء.والثالث: ناساً يشهدون لكم، وهذا قول مجاهد.قوله عز وجل: { فَاتَّقُوا
  النَّارَ الَّتي وَقُودُهَا النَّاسُ وَالْحِجَارَةُ } الوَقود بالفتح الحطب، والوُقود
  بالضم التوقُّد، والحجارة من كبريتٍ أسود، وفيها قولان:أحدهما: أنهم يعذبون فيها بالحجارة
  مع النار، التي وقودها الناس، وهذا قول ابن مسعود وابن عباس.والثاني: أن الحجارة وقود
  النار مع الناس، ذكر ذلك تعظيماً للنار، كأنها تحرق الحجارة مع إحراقها الناس.وفي قوله:
  { أُعِدَّتْ للْكَافِرِينَ } قولان:الأول: أنها وإن أعدت للكافرين، فهي معدة لغيرهم
  من مستحقي العذاب من غير الكافرين، وهي نار واحدة، وإنما يتفاوت عقابهم فيها.والثاني:
  أن هذه النار معدة للكافرين خاصة، ولغيرهم من مستحقي العذاب نارٌ غيرها.\r\n\t\t\t\r\n\t\t\t</section>"

