  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِن
  كُنْتُمْ فِي رَيْبٍ مِّمَّا نَزَّلْنَا عَلَىٰ عَبْدِنَا فَأْتُواْ بِسُورَةٍ مِّن
  مِّثْلِهِ وَٱدْعُواْ شُهَدَآءَكُم مِّن دُونِ ٱللَّهِ إِنْ كُنْتُمْ صَٰدِقِينَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَإِن
  لَّمْ تَفْعَلُواْ وَلَن تَفْعَلُواْ فَٱتَّقُواْ ٱلنَّارَ ٱلَّتِي وَقُودُهَا ٱلنَّاسُ
  وَٱلْحِجَارَةُ أُعِدَّتْ لِلْكَٰفِرِينَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">إن:
  حرف ثنائي الوضع يكون شرطاً، وهو أصل أدواته، وحرف نفي، وفي إعماله إعمال ما الحجازية
  خلاف، وزائداً مطرداً بعد ما النافية، وقبل مدة الإنكار، ولا تكون بمعنى إذ خلافا لزاعمه،
  ولا يعد من مواضعه المخففة من الثقيلة لأنها ثلاثية الوضع، ولذلك اختلف حكمها في التصغير.
  العبد: لغة المملوك الذكر من جنس الإنسان، وهو راجع لمعنى العبادة، وتقدم شرحها. الإتيان:
  المجيء، والأمر منه: ائت، كما جاء في لفظ القرآن، وشذ حذف فائه في الأمر قياساً واستعمالاً،
  قال الشاعر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">تِ لي آل
  عوف فاندهم لي جماعة</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">وسلٍ آل عوف أي شيء يضيرها</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخر:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فإن نحن لم ننهض لكم فنبركم</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">فتوناً قفوا
  دوناً إذن بالجرائم</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">السورة: الدرجة الرفيعة. ألم تر أن الله أعطاك سورة؟ وسميت سورة القرآن
  بها لأن قارئها يشرف بقراءتها على من لم تكن عنده، كسور البناء. وقيل: لتمامها وكمالها،
  ومنه قيل للناقة التامة: سورة، أو لأنها قطعة من القرآن، من أسأرت، والسؤر فاصلها الهمز
  وخففت، قاله أبو عبيدة، والهمز فيها لغة. من مثله: المماثلة تقع بأدنى مشابهة، وقد
  ذكر سيبويه، رحمه الله، أن: مررت برجل مثلك، يحتمل وجوهاً ثلاثة، ولفظه مثل لازمة الإضافة
  لفظاً، ولذلك لحن بعض المولدين في قوله:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">ومثلك من يملك الناس طراً</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">على أنه
  ليس في الناس مثل</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">ولا يكون محلاً خلافاً للكوفيين. وله في باب الصفة، إذا جرى على مفرد
  ومثنى ومجموع، حكم ذكر في النحو. الدعاء: الهتف باسم المدعو. الشهداء: جمع شهيد، للمبالغة،
  كعليم وعلماء، ولا يبعد أن يكون جمع شاهد، كشاعر وشعراء، وليس فعلاء باب فاعل، دون:
  ظرف مكان ملازم للظرفية الحقيقية أو المجازية، ولا يتصرف فيه بغير من. قال سيبويه:
  وأما دونك فلا يرفع أبداً. قال الفراء: وقد ذكر دونك وظروفاً نحوها لا تستعمل أسماء
  مرفوعة على اختيار، وربما رفعوا. وظاهر قول الأخفش: جواز تصرفه، خرج قوله تعالى { ومنا
  دون ذلك } على أنه مبتدأ وبني لإضافته إلى المبنى، وقد جاء مرفوعاً في الشعر أيضاً،
  قال الشاعر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">ألم ترني
  أني حميت حقيبتي</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">وباشرت حد الموت والموت دونها</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وتجيء دون صفة بمعنى رديء، يقال:
  ثوب دون، أي رديء، حكاه سيبويه في أحد قوليه، فعلى هذا يعرب بوجوه الإعراب ويكون دون
  مشتركاً. الصدق: يقابله الكذب، وهو مطابقة الخبر للمخبر عنه. لن: حرف نفي ثنائي الوضع
  بسيط، لا مركب من لا إن خلافاً للخليل في أحد قوليه، ولا نونها بدل من ألف، فيكون أصلها
  لا خلافاً للفرّاء، ولا يقتضي النفي على التأييد خلافاً للزمخشري في أحد قوليه، ولن
  هي أقصر نفياً من لا إذ لن تنفي ما قرب، ولا يمتد معنى النفي فيها كما يمتد في لا خلافاً
  لزاعمه، ولا يكون دعاء خلافاً لزاعمه، وعملها النصب، وذكروا أن الجزم بها لغة، وأنشد
  ابن الطراوة:</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
