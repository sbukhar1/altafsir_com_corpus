  6]، ولا قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فأنذرتكم ناراً تلظى</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الليل: 14]، لأن الوصف قد يكون
  بالواقع لا للامتياز عن مشترك فيه، والناس يراد به الخصوص ممن شاء الله دخولها، وإن
  كان لفظه عاماً، والحجارة الأصنام، وكانا وقوداً للنار مقرونين معاً، كما كانا في الدنيا
  حيث نحتوها وعبدوها آلهة من دون الله. ويوضحه قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إنكم وما تعبدون من دون الله حَصَبُ
  جهنم</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الأنبياء: 98]، أو حجارة الكبريت، روي ذلك عن ابن مسعود، وابن عباس،
  وابن جريج. واختصت بذلك لما فيه من سرعة الالتهاب، ونتن الرائحة، وعظم الدخان، وشدة
  الالتصاق بالبدن، وقوة حرها إذا حميت. وقيل: هو الكبريت الأسود، أو حجارة مخصوصة أعدت
  لجهنم، إذا اتقدت لا ينقطع وقودها. وقيل: إن أهل النار إذا عيل صبرهم بكوا وشكوا، فينشىء
  الله سحابة سوداء مظلمة، فيرجون الفرج، ويرفعون رؤوسهم إليها، فتمطر عليهم حجارة عظاماً
  كحجارة الرحى، فتزداد النار إيقاداً والتهاباً أو الحجارة ما اكتنزوه من الذهب والفضة
  تقذف معهم في النار ويكوون بها. وعلى هذه الأقوال لا تكون الألف واللام في الحجارة
  للعموم بل لتعريف الجنس. وذهب بعض أهل العلم إلى أنها تجوز أن تكون لاستغراق الجنس،
