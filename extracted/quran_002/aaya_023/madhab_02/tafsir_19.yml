  href=\"JavaScript:Open_Menu()\">وَإِن كُنْتُمْ فِي رَيْبٍ مِّمَّا نَزَّلْنَا عَلَىٰ
  عَبْدِنَا فَأْتُواْ بِسُورَةٍ مِّن مِّثْلِهِ وَٱدْعُواْ شُهَدَآءَكُم مِّن دُونِ
  ٱللَّهِ إِنْ كُنْتُمْ صَٰدِقِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">فَإِن لَّمْ تَفْعَلُواْ وَلَن تَفْعَلُواْ
  فَٱتَّقُواْ ٱلنَّارَ ٱلَّتِي وَقُودُهَا ٱلنَّاسُ وَٱلْحِجَارَةُ أُعِدَّتْ لِلْكَٰفِرِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\"/></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">لن يخب الآن
  من رجائك من</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">حرك دون بابك الحلقة</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">ولها أحكام كثيرة ذكرت في النحو.
  الوقود: اسم لما يوقد به، وقد سمع مصدراً، وهو أحد المصادر التي جاءت على فعول، وهي
  قليلة، لم يحفظ منها، فيما ذكر، الأستاذ أبو الحسن بن عصفور سوى هذا، والوضوء والطهور
  والولوع والقبول، الحجارة: جمع الحجر، والتاء فيها لتأكيد تأنيث الجمع كالفحولة. أُعدّت:
  هيئت.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">{ وإن كنتم في ريب } نزلت في جميع
  الكفار. وقال ابن عباس ومقاتل: نزلت في اليهود، وسبب ذلك أنهم قالوا: هذا الذي يأتينا
  به محمد لا يشبه الوحي وإنا لفي شك منه، والأظهر القول الأول. ومناسبة هذه الآية لما
  قبلها: أنه لما احتج تعالى عليهم بما يثبت الوحدانية ويبطل الإشراك، وعرفهم أن من جعل
  لله شريكاً فهو بمعزل من العلم والتمييز، أخذ يحتج على من شك في النبوة بما يزيل شبهته،
  وهو كون القرآن معجزة، وبين لهم كيف يعلمون أنه من عند الله أم من عنده، بأن يأتوا
  هم ومن يستعينون به بسورة هذا، وهم الفصحاء البلغاء المجيدون حوك الكلام، من النثار
  والنظام والمتقلبون في أفانين البيان، والمشهود لهم في ذلك بالإحسان. ولما كانوا في
  ريب حقيقة، وكانت إن الشرطية إنما تدخل على الممكن أو المحقق المبهم زمان وقوعه، ادعى
  بعض المفسرين أن إن هنا معناها: إذا، لأن إذا تفيد مضي ما أضيفت إليه، ومذهب المحققين
  أن إن لا تكون بمعنى إذا. وزعم المبرد ومن وافقه أن لكان الماضية الناقصة معان حكماً
  ليست لغيرها من الأفعال الماضية، فلقوة كان زعم أن إن لا يقلب معناها إلى الاستقبال،
  بل يكون على معناه من المضي إن دخلت عليه إن، والصحيح ما ذهب إليه الجمهور من أن كان
  كغيرها من الأفعال، وتأولوا ما ظاهره ما ذهب إليه المبرد، إما على إضمار يكن بعد إن
  نحو:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إن كان قميصه قدّ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[يوسف: 26] أي إن يكن كان قميصه،
  أو على أن المراد به التبيين، أي أن يتبين كون قميصه قدّ.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فعلى
  قول أبي العباس يكون كونهم في ريب ماضياً، ويصير نظير ما لو جاء إن كنت أحسنت إليّ
  فقد أحسنت إليك، إذا حمل على ظاهره ولم يتأول. ولهذا قال بعض المفسرين في قوله: { وإن
  كنتم في ريب }: جرى كلام الله فيه على التحقيق، مثال قول الرجل لعبده: إن كنت عبدي
  فأطعني لأن الله تعالى عالم بما تكنه القلوب، قال: وبين هذا أن سبب نزول هذه الآية
  قول اليهود: وإنا لفي شك مما جاء به، وجعلها بمعنى إذا وكان ماضيه اللفظ والمعنى، أو
  مثل قول القائل: إن كنت عبدي فأطعني، فراراً من جعل ما بعد إن مستقبل المعنى وذلك ممكن،
  ولا تنافي بين إن كانوا في ريب فيما مضى وإن تعلق على كونهم في ريب في المستقبل، لأن
  الماضي من الجائز أن يستدام، بأن يظهر لمعتقد الريب فيما مضى خلاف ذلك فيزول عنه الريب،
  فقيل: وإن كنتم، أي: وإن تكونوا في ريب، باستصحاب الحالة الماضية التي سبقت لكم، فأتوا،
  وهذا مثل من يقول لولده العاق له: إن كنت تعصيني فارحل عني، فمعناه: إن تكن في المستقبل
  تعصيني فارحل عني، لا يريد التعليق على الماضي، ولا أن إن بمعنى إذا، إذ لا تنافي بين
  تقدّم العصيان وتعليق الرحيل على وقوعه في المستقبل، ولا حاجة إلى جعل ما يثبت حرفيته
  بمعنى إذا الظرفية.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
