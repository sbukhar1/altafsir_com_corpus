  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وعرف النار هنا لأنه قد تقدم ذكرها نكرة في سورة التحريم، والتي في
