  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ولما
  كان أمره تعالى إياهم بالإتيان بسورة من مثله أمر تهكم وتعجيز لأنهم غير قادرين على
  ذلك، انتقل إلى إرشادهم، إذ ليسوا بقادرين على المعارضة، وأمرهم باتقاء النار التي
