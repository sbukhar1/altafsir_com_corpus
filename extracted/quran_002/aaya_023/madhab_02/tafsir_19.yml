  ذكر قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">ناراً وقودها الناس والحجارة</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[التحريم: 6]، أو لسماع ذلك من أهل
  الكتاب قبل نزول الآية، والجمهور على فتح الواو. وقرأ الحسن باختلاف، ومجاهد وطلحة
  وأبو حياة وعيسى بن عمر الهمداني بضم الواو. وقرأ عبيد بن عمير وقيدها على وزن فعيل.
  فعلى قراءة الجمهور وقراءة ابن عمير هو الحطب، وعلى قراءة الضم هو المصدر على حذف مضاف،
  أي ذو وقودها لأن الناس والحجارة ليسا هما الوقود، أو على أن جعلوا نفس الوقود مبالغة،
  كما يقول: فلان فخر بلده، وهذه النار ممتازة عن غيرها بأنها تتقد بالناس والحجارة،
  وهما نفس ما يحرق، وظاهر هذا الوصف أنها نار واحدة ولا يدل على أنها نيران شتى قوله
  تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">قوا أنفسكم وأهليكم ناراً وقودها الناس والحجارة</font></font> }</b><br
