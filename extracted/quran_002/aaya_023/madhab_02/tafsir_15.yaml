text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِن كُنْتُمْ
  فِي رَيْبٍ مِّمَّا نَزَّلْنَا عَلَىٰ عَبْدِنَا فَأْتُواْ بِسُورَةٍ مِّن مِّثْلِهِ
  وَٱدْعُواْ شُهَدَآءَكُم مِّن دُونِ ٱللَّهِ إِنْ كُنْتُمْ صَٰدِقِينَ }قوله تعالى:
  { وإِن كنتم في ريب }سبب نزولها أن اليهود قالوا: هذا الذي يأتينا به محمد لا يشبه
  الوحي، وإنا لفي شك منه، فنزلت هذه الآية. وهذا مروي عن ابن عباس ومقاتل. و «إن» هاهنا
  لغير شك، لأن الله تعالى علم أنهم مرتابون، ولكن هذا عادة العرب، يقول الرجل لابنه:
  إن كنت ابني فأطعني. وقيل إنها هاهنا بمعنى إِذ، قال أبو زيد: ومنه قوله تعالى:{ وذروا
  ما بقي من الربى إن كنتم مؤمنين }[البقرة: 278].قوله تعالى: { فأتوا بسورة من مثله
  } قال ابن قتيبة: السورة تهمز و لا تهمز، فمن همزها جعلها من أسأرت، يعني أفضلت لأنها
  قطعة من القرآن، ومن لم يهمزها جَعلها من سُورةَ البناء، أي منزلة بعد منزلة. قال النابغة
  في النعمان:أَلم تر أن الله أعطاك سُورة   ترى كل مَلْك دونها يتذبذبوالسورة في هذا
  البيت: سورة المجد، وهي مستعارة من سورة البناء. وقال ابن الأنباريّ: قال أبو عبيدة:
  إِنما سُميت السورة سورة لأنه يرتفع فيها من منزلة إِلى منزلة، مثل سورة البناء. ومعنى:
  أَعطاك سورة، أَي: منزلة شرف ارتفعت إليها عن منازل الملوك. قال ابن القاسم: ويجوز
  أَن تكون سميت سورة لشرفها، تقول العرب: له سورة في المجد، أي: شرف وارتفاع، أو لأنها
  قطعة من القرآن من قولك: أسأرت سُؤراً، أَي: أبقيت بقية، وفي هاء «مثله» قولان: أحدهما:
  أنها تعود على القرآن المنزل، قاله قتادة، والفراء و مقاتل. والثاني: أنها تعود على
  النبي، صلى الله عليه وسلم، فيكون التقدير: فأتوا بسورة من مثل هذا العبد الأمي، ذكره
  أبو عبيدة والزجاج وابن القاسم. فعلى هذا القول: تكون «من» لابتداء الغاية، وعلى الأول:
  تكون زائدة.قوله تعالى: { وادعوا شهداءكم من دون الله }فيه قولان. أحدهما: أن معناه:
  استعينوا من المعونة، قاله السدي والفراء. والثاني: استغيثوا من الاستغاثة، وأنشدوا:فلما
  التقت فرساننا ورجالهم   دعوا يال كعب واعتزينا لعامروهذا قول ابن قتيبة:وفي شهدائهم
  ثلاثة أقوال.أَحدهما: أنهم آلهتهم، قاله ابن عباس والسديّ ومقاتل والفراء. قال ابن
  قتيبة: وسموا شهداء، لأنهم يشهدونهم، ويحضرونهم. وقال غيره: لأنهم عبدوهم ليشهدوا لهم
  عند الله.والثاني: أنهم أعوانهم، روي عن ابن عباس أيضاً.والثالث: أَن معناه قأتوا بناس
  يشهدون ما تأتون به مثل القرآن، روي عن مجاهد.قوله تعالى: { إنْ كُنتم صادقين } أي:
  في قولكم: إِن هذا القرآن ليس من عند الله، قاله ابن عباس.\r\n\t\t\t\r\n\t\t\t</section>"

