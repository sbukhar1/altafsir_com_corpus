text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ٱلَّذِي جَعَلَ
  لَكُمُ ٱلأَرْضَ فِرَٰشاً وَٱلسَّمَاءَ بِنَآءً وَأَنزَلَ مِنَ ٱلسَّمَآءِ مَآءً فَأَخْرَجَ
  بِهِ مِنَ ٱلثَّمَرَٰتِ رِزْقاً لَّكُمْ فَلاَ تَجْعَلُواْ للَّهِ أَندَاداً وَأَنْتُمْ
  تَعْلَمُونَ } * { وَإِن كُنْتُمْ فِي رَيْبٍ مِّمَّا نَزَّلْنَا عَلَىٰ عَبْدِنَا
  فَأْتُواْ بِسُورَةٍ مِّن مِّثْلِهِ وَٱدْعُواْ شُهَدَآءَكُم مِّن دُونِ ٱللَّهِ إِنْ
  كُنْتُمْ صَٰدِقِينَ } * { فَإِن لَّمْ تَفْعَلُواْ وَلَن تَفْعَلُواْ فَٱتَّقُواْ
  ٱلنَّارَ ٱلَّتِي وَقُودُهَا ٱلنَّاسُ وَٱلْحِجَارَةُ أُعِدَّتْ لِلْكَٰفِرِينَ } *
  { وَبَشِّرِ ٱلَّذِين آمَنُواْ وَعَمِلُواْ ٱلصَّـٰلِحَٰتِ أَنَّ لَهُمْ جَنَّٰتٍ تَجْرِي
  مِن تَحْتِهَا ٱلأَنْهَٰرُ كُلَّمَا رُزِقُواْ مِنْهَا مِن ثَمَرَةٍ رِّزْقاً قَالُواْ
  هَـٰذَا ٱلَّذِي رُزِقْنَا مِن قَبْلُ وَأُتُواْ بِهِ مُتَشَٰبِهاً وَلَهُمْ فِيهَآ
  أَزْوَٰجٌ مُّطَهَّرَةٌ وَهُمْ فِيهَا خَٰلِدُونَ } * { إِنَّ ٱللَّهَ لاَ يَسْتَحْى
  أَن يَضْرِبَ مَثَلاً مَّا بَعُوضَةً فَمَا فَوْقَهَا فَأَمَّا ٱلَّذِينَ آمَنُواْ
  فَيَعْلَمُونَ أَنَّهُ ٱلْحَقُّ مِن رَّبِّهِمْ وَأَمَّا ٱلَّذِينَ كَفَرُواْ فَيَقُولُونَ
  مَاذَآ أَرَادَ ٱللَّهُ بِهَـٰذَا مَثَلاً يُضِلُّ بِهِ كَثِيراً وَيَهْدِي بِهِ كَثِيراً
  وَمَا يُضِلُّ بِهِ إِلاَّ ٱلْفَٰسِقِينَ }{ ٱلَّذِي جَعَلَ لَكُمُ ٱلأَرْضَ فِرَاشاً
  } بساطاً ومناماً { وَٱلسَّمَآءَ بِنَآءً } سقفًا مرفوعاً { وَأَنزَلَ مِنَ ٱلسَّمَآءِ
  مَآءً } مطراً { فَأَخْرَجَ بِهِ } فأنبت بالمطر { مِنَ ٱلثَّمَرَاتِ } من ألوان الثمرات
  { رِزْقاً لَّكُمْ } طعاماً لكم ولسائر الخلق { فَلاَ تَجْعَلُواْ للَّهِ أَندَاداً
  } فلا تقولوا لله أعدالاً وأشكالاً وأشباهاً { وَأَنْتُمْ تَعْلَمُونَ } أني صانع هذه
  الأشياء ويقال وأنتم تعلمون في كتابكم أنه ليس له ولد ولا شبيه ولا ند { وَإِن كُنْتُمْ
  فِي رَيْبٍ } في شك { مِّمَّا نَزَّلْنَا } بما نزلنا جبريل { عَلَىٰ عَبْدِنَا } محمد
  أنه يختلقه من تلقاء نفسه { فَأْتُواْ بِسُورَةٍ مِّن مِّثْلِهِ } فجيئوا بسورة من
  مثل سورة البقرة { وَٱدْعُواْ شُهَدَآءَكُم } واستعينوا بآلهتكم التي تعبدون { مِّن
  دُونِ ٱللَّهِ } ويقال برؤسائكم { إِنْ كُنْتُمْ صَادِقِينَ } في مقالتكم { فَإِن لَّمْ
  تَفْعَلُواْ وَلَن تَفْعَلُواْ } وهذا مقدم ومؤخر يقول لن تفعلوا أي لن تقدروا أن تجيئوا
  بمثله فإن لم تفعلوا، فإن لم تقدروا أن تجيئوا { فَٱتَّقُواْ ٱلنَّارَ } فاخشوا النار
  إن لم تؤمنوا { ٱلَّتِي وَقُودُهَا ٱلنَّاسُ } حطبها الكفار { وَٱلْحِجَارَةُ } حجارةِ
  الكبريت.{ أُعِدَّتْ } خلقت وهيئت واعتدت وقدرت { لِلْكَافِرِينَ } ثم ذكر كرامة المؤمنين
  في الجنة فقال { وَبَشِّرِ ٱلَّذِين آمَنُواْ } بمحمد صلى الله عليه وسلم والقرآن {
  وَعَمِلُواْ ٱلصَّالِحَاتِ } الطاعات فيما بينهم وبين ربهم ويقال الصالحات من الأعمال
  { أَنَّ لَهُمْ } بأن لهم { جَنَّاتٍ } بساتين { تَجْرِي مِن تَحْتِهَا } من تحت شجرها
  ومساكنها { ٱلأَنْهَارُ } أنهار الخمر واللبن والعسل والماء { كُلَّمَا رُزِقُواْ مِنْهَا
  } كلما أطعموا فيها في الجنة { مِن ثَمَرَةٍ } من ألوان الثمرات { رِّزْقاً } طعاماً
  { قَالُواْ هَـٰذَا ٱلَّذِي رُزِقْنَا مِن قَبْلُ } أطعمنا من قبل هذا { وَأُتُواْ
  بِهِ } جيئوا به بالطعام { مُتَشَابِهاً } في اللون مختلفًاً في الطعم { وَلَهُمْ فِيهَآ
  } في الجنة { أَزْوَاجٌ } جوار { مُّطَهَّرَةٌ } مهذبة من الحيض والأدناس { وَهُمْ
  فِيهَا } في الجنة { خَالِدُونَ } دائمون لا يموتون ولا يخرجون ثم ذكر إنكار اليهود
  لأمثال القرآن فقال { إِنَّ ٱللَّهَ لاَ يَسْتَحْىِ } لا يترك وكيف يستحيي من ذكر شيء
  لو اجتمع الخلائق كلهم على تخليقه ما قدروا عليه ولا يمنعه الحياء { أَن يَضْرِبَ مَثَلاً
  } أن يبين للخلق مثلاً { مَّا بَعُوضَةً } في بعوضة { فَمَا فَوْقَهَا } فكيف ما فوقها
  يعني الذباب والعنكبوت ويقال ما دونها { فَأَمَّا ٱلَّذِينَ آمَنُواْ } بمحمد والقرآن
  { فَيَعْلَمُونَ أَنَّهُ } يعني المثل { ٱلْحَقُّ } أي هو الحق { مِن رَّبِّهِمْ وَأَمَّا
  ٱلَّذِينَ كَفَرُواْ } بمحمد والقرآن { فَيَقُولُونَ مَاذَآ أَرَادَ ٱللَّهُ بِهَـٰذَا
  مَثَلاً } أي بهذا المثل قل يا محمد إن الله أراد بهذا المثل أنه { يُضِلُّ بِهِ كَثِيراً
  } من المؤمنين { وَمَا يُضِلُّ بِهِ } بالمثل { إِلاَّ ٱلْفَاسِقِينَ } اليهود.\r\n\t\t\t\r\n\t\t\t</section>"

