  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِن
  كُنْتُمْ فِي رَيْبٍ مِّمَّا نَزَّلْنَا عَلَىٰ عَبْدِنَا فَأْتُواْ بِسُورَةٍ مِّن
  مِّثْلِهِ وَٱدْعُواْ شُهَدَآءَكُم مِّن دُونِ ٱللَّهِ إِنْ كُنْتُمْ صَٰدِقِينَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَإِن
  لَّمْ تَفْعَلُواْ وَلَن تَفْعَلُواْ فَٱتَّقُواْ ٱلنَّارَ ٱلَّتِي وَقُودُهَا ٱلنَّاسُ
  وَٱلْحِجَارَةُ أُعِدَّتْ لِلْكَٰفِرِينَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">الريب
  الشك، وهذه الآية تقتضي أن الخطاب المتقدم إنما هو لجماعة المشركين الذي تحدوا، وتقدم
  تفسير لفظ سورة في صدر هذا التعليق. وقرأ يزيد بن قطيب: \" أنزلنا \" بألف.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">واختلف المتأولون على من يعود الضمير في قوله { مثله }: فقال جمهور
  العلماء: هو عائد على القرآن ثم اختلفوا. فقال الأكثر من مثل نظمه ورصفه وفصاحة معانية
  التي يعرفونها ولا يعجزهم إلا التأليف الذي خُصَّ به القرآن، وبه وقع الإعجاز على قول
  حذاق أهل النظر.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال بعضهم: { من مثله } في غيوبه
  وصدقه وقدمه، فالتحدي عند هؤلاء وقع بالقدم، والأول أبين و { من } على هذا القول زائدة،
  أو لبيان الجنس، وعلى القول الأول هي للتعبيض، أو لبيان الجنس.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقالت فرقة: الضمير في قوله { من مثله } عائد على محمد صلى الله عليه
  وسلم، ثم اختلفوا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">فقالت طائفة: من أمي صادق مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقالت طائفة: من ساحر أو كاهن أو شاعر مثله. على زعمكم أيها المشركون.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقالت طائفة: الضمير في { مثله } عائد على الكتب القديمة التوراة والإنجيل
  والزبور.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله تعالى: { وادعوا شهداءكم }
  معناه دعاء استصراخ، والشهداء من شهدهم وحضرهم من عون ونصير، قاله ابن عباس. وقيل عن
  مجاهد: إن المعنى دعاء استحضار.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والشهداء
  جمع شاهد، أي من يشهد لكم أنكم عارضتم، وهذا قول ضعيف.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  الفراء: شهداؤهم يراد بهم آلهتهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله
  تعالى: { إن كنتم صادقين } أي فيما قلتم من الريب. هذا قول بعض المفسرين.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال غيره: فيما قلتم من أنكم تقدرون على المعارضة. ويؤيد هذا القول
  أنه قد حكى عنهم في آية أخرى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">لو نشاء لقلنا مثل هذا</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الأنفال:31].</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله تعالى: { فإن لم تفعلوا } ، دخلت \" إن \" على { لم } لأن {
  لم تفعلوا } معناه تركتم الفعل، فـ \" إن \" لا تؤثر كما لا تؤثر في الماضي من الأفعال،
  و { تفعلوا } جزم بـ { لم } ، وجزمت بـ { لم } لأنها أشبهت \" لا \" في التبرية في
  أنهما ينفيان، فكما تحذف لا تنوين الاسم كذلك تحذف لم الحركة أو العلامة من الفعل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { ولن تفعلوا } نصبت { لن } ، ومن العرب من تجزم بها، ذكره
  أبو عبيدة، ومنه بيت النابغة على بعض الروايات: [البسيط]</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">فلن أعرّضْ
  أبيت اللعن بالصفد</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وفي الحديث في منامة عبد الله بن عمر فقيل لي: \" لن ترعْ \" هذا على
  تلك اللغة، وفي قوله: { لن تفعلوا } إثارة لهممهم وتحريك لنفوسهم، ليكون عجزهم بعد
  ذلك أبدع، وهو أيضاً من الغيوب التي أخبر بها القرآن قبل وقوعها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله تعالى: { فاتقوا النار } ، أمر بالإيمان وطاعة الله خرج في هذه
  الألفاظ المحذرة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقرأ الجمهور: \" وَقودها \" بفتح
  الواو. وقرأ الحسن بن أبي الحسن ومجاهد وطلحة بن مصرف وأبو حيوة: \" وقودها \" بضم
  الواو في كل القرآن، إلا أن طلحة استثنى الحرف الذي في البروج، وبفتح الواو هو الحطب
  وبضمها هو المصدر، وقد حكيا جميعاً في الحطب وقد حكيا في المصدر.</font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table dir=\"rtl\"><tr><td><img
