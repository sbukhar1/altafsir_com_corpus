  فَٱتَّقُواْ ٱلنَّارَ ٱلَّتِي وَقُودُهَا ٱلنَّاسُ وَٱلْحِجَارَةُ أُعِدَّتْ لِلْكَٰفِرِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قال ابن جني: \" من قرأ بضم الواو فهو على حذف مضاف تقديره ذو وقودها،
  لأن الوقود بالضم مصدر، وليس بالناس، وقد جاء عنهم الوقود بالفتح في المصدر، ومثله
  ولعت به \" ولوعاً \" بفتح الواو، وكله شاذ، والباب هو الضم \".</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { الناس } عموم معناه الخصوص فيمن سبق عليه القضاء بدخولها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وروي عن ابن مسعود في { الحجارة } أنها حجارة الكبريت وخصت بذلك لأنها
  تزيد على جميع الأحجار بخمسة أنواع من العذاب: سرعة الاتقاد، ونتن الرائحة، وكثرة الدخان،
  وشدة الالتصاق بالأبدان، وقوة حرها إذا حميت.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وفي
  قوله تعالى: { أعدت } رد على من قال: إن النار لم تخلق حتى الآن، وهو القول الذي سقط
  فيه منذر بن سعيد البلوطي الأندلسي، وذهب بعض المتأولين إلى أن هذه النار المخصصة بالحجارة
  هي نار الكافرين خاصة، وأن غيرها هي للعصاة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  الجمهور: بل الإشارة إلى جميع النار لا إلى نار مخصوصة، وإنما ذكر الكافرين ليحصل المخاطبون
  في الوعيد، إذ فعلهم كفر، فكأنه قال أعدت لمن فعل فعلكم، وليس يقتضي ذلك أنه لا يدخلها
  غيرهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقرأ ابن أبي عبلة: \" أَعدَّها
  الله للكافرين \".</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
