  عَبْدِنَا فَأْتُواْ بِسُورَةٍ مِّن مِّثْلِهِ وَٱدْعُواْ شُهَدَآءَكُم مِّن دُونِ
  ٱللَّهِ إِنْ كُنْتُمْ صَٰدِقِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">و(قرئ) { مِّمَّا
  نَزَّلْنَا عَلَىٰ عَبْدِنَا }. فإن قلت: إنما هم في ريب مما نَزَلَ على عبدنا هذا
  فقط،</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قلنا: الشك في المنزل على هذا شك
  في المنزل على من قبله لأن الكل رسل من عند الله يصدق بعضهم بعضا فالشكّ في أحدهم شكّ
  في الجميع.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { فَأْتُواْ بِسُورَةٍ
  مِّن مِّثْلِهِ... }</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال ابن عرفة: (قال ابن عطية): قال
  الأكثرون: مثل نظمه ووصفه وفصاحة معانيه ولا يعجزهم إلا (التأليف) الذي خص الله به
  القرآن، وبه وقع الإعجاز عند الحذاق.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  بعضهم: من مثله في غيوبه وصدقه وقدمه (في التحدي وقع عند هؤلاء بالقديم).</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال ابن عرفة: إن قلت: هذا (الخلاف) مخالف لما (نصّ) عليه الفخر وإمام
  الحرمين في الإرشاد من أن المعجزة من شرطها أن تكون حادثة لأنها (إن) كانت قديمة استحال
  أن يأتي بها الرسول، (أو تكون) دليلا على صدقه لأن الرسول حادث.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(قلت): القديم هنا ليس هو كل المتحدى به هو جزء من أجزاء المعجزة التي
  تحدّى بها الرسول، فالرسول تحدى بكلام لا مثل له في صدقه وإخباره بالغيوب وأن مدلوله
  (هو القديم).</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال المقترح وابن بزيزة في شرح الإرشاد:
  اختلفوا هل يجوز أن تعلم صحة الرسالة بغير المعجزة (أم لا)؟</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فأجاز
  القاضي أبو بكر الباقلاني وابن فورك في تأليفه في الأصول ومنعه إمام الحرمين هذا في
  الجواز. وأما الوقوع فلم يقع في الوجود إلا مع المعجزة (اتفاقا) وكان بعضهم يقول: هذا
  إنما لا ينبغي الخوض فيه لأنه كلام لغير فائدة لا ينبغي عليه كفر ولا إيمان.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(وكان الشيخ الصالح الزاهد أبو محمد عبد الهادي نقل عنه بعضهم أنه
  قال: يجوز في العقل أن يخلق الله خلقا أكرم عليه من نبيه محمد صلى الله عليه وسلم فسمع
  بذلك) الشيخ الصالح أبو الحسن علي بن المنتصر الصوفي فأنكره الإنكار التام وألزمه إلزاما
  شنيعا. واجتمع بابن عبد السلام القاضي فخفف أمره حتى وقعت بين الشيخين وحشة عظيمة/
  بسبب قوله يجوز أن يخلق الله عقلا أكرم من نبيّه محمد صلى الله عليه وسلّم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(قوله تعالى: { وَٱدْعُواْ شُهَدَآءَكُم مِّن دُونِ ٱللَّهِ إِنْ كُنْتُمْ
  صَادِقِينَ }</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">يحتمل أن يريد بالشهادة أي الاستصراخ
  للاجتماع والتعاون على الإتيان بمثله ويحتمل أن يريد فأتوا بمثله واستحضروا شهداءكم
  لا شاهدا واحدا يشهدون لكم أنه من عند الله. وعبّر \" بإِنْ \" تنبيها على أن صدقهم
