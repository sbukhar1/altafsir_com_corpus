  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِن
  كُنْتُمْ فِي رَيْبٍ مِّمَّا نَزَّلْنَا عَلَىٰ عَبْدِنَا فَأْتُواْ بِسُورَةٍ مِّن
  مِّثْلِهِ وَٱدْعُواْ شُهَدَآءَكُم مِّن دُونِ ٱللَّهِ إِنْ كُنْتُمْ صَٰدِقِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { وَإِن كُنتُمْ فِي رَيْبٍ... }</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن عرفة: لمّا تقدم الكلام معهم في الإيمان بتوحيد الله والإيمان بالرسالة عقب ذلك
  بما جرت به العادة (في المخاطبة) بالجدل، وهو (أنكم) وقع منكم شك في البرهان الذي أتاكم
  به الرسول دليلا على صحة رسالته فعارضوه، وهذا أحد أنواع الجدل وهو إما القدح في دليل
  الخصم، أو معارضته بدليل آخر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(قيل):
  لابن عرفة: هم ادعوا أن القدح في الدليل فهلا عجزوا بذلك؟</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فقال:
  (قد) نجد الخصم يدعي دعاوي (جملة) ويقدح في دعاوي خصمه، ولا يقبل منها شيّا إلا ما
  يمكن أن يكون فيه شبهة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال: والأظهر أن الريب هو عدم الجزم
  بالشيء، فتناول الظن والشك والوهم، لأن الإيمان لا يحصل إلا بالجزم اليقيني، وما عداه
  كله ليس بإيمان.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال: وعبّر بـ \" إن \" دون إِذَا
  لأن المراد (التنبيه) عن حالهم، وأنها مذمومة شرعا فعبر عنها لما يقتضي عدم الوقوع
  وإن كانت واقعة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وأورد الزمخشري أن نزّل يقتضي التنجيم،
  وأنزل يقتضي الإنزال دفعة واحدة. وأجاب (عن ذلك) بأن المراد أنه نزل شيئا بعد شيء.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال ابن عرفة: ونقضوا هذا بقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَقَالَ ٱلَّذِينَ كَفَرُواْ لَوْلاَ
  نُزِّلَ عَلَيْهِ ٱلْقُرْءَانُ جُمْلَةً وَاحِدَةً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">وتقدم الجواب عنه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال التلمساني: من أن اللّفظ (قد) يدل على المعنى بظاهره ولا (يظهر)
  (بخلافه) في بعض الصور.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">فإن قلت: ما الحكمة في تنزيله منجما؟</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(قلنا): علله بعضهم بما في الآية وهي:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">كَذَلِكَ لِنُثَبِّتَ بِهِ فُؤَادَكَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن عرفة: يرد عليه أنه من الجائز أن يثبت الله تعالى به فؤادك صلّى الله عليه وسلم
  مع نزوله جملة واحدة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال: ويمكن تعليله بأن ذلك الأظهر
  فيه كمال الدلالة على صدقه لأن العادة أن رسول الملك إذا كذب عليه إنما يكذب مرّة واحدة
  وبعيد أن (يكرر) الكذب خشية التفطن منه والعلم به فلو أنزل عليه في مرة واحدة لقويت
  التهمة في حقه فلما تكرر إنزاله مرارا كان ذلك ادعى لجواب تصديقه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { عَلَىٰ عَبْدِنَا... }</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ولم
  يقل على رسولنا تنبيها على ما يقوله أهل السّنة من أنّ الرّسول من جنس البشر وعلى طبعهم
  (وأنّ وصف الرسالة أمر اختص) الله به من شاء من عباده وليست في ذواتهم زيادة (موجبة)
  بوجه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال القرطبي: إنما قال ذلك لأن
  العبودية تقتضي التذلل والخضوع ولا شك أن التذلل للبارئ جل وعلا هو أشرف الأشياء.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال ابن عرفة: نمنع ذلك بل (وصف الرسالة أفضل منه) فهلا قيل: مما نزلنا
  على رسولنا؟</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال بعضهم: إنما ذلك تنبيها على
  أنّهم إذا ذموا على مخالفته مع استحضار كونه عبدا فأحرى أن يذموا على ذلك مع استحضار
  كونه رسولا من عند الله.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
