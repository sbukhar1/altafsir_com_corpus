text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِن كُنْتُمْ
  فِي رَيْبٍ مِّمَّا نَزَّلْنَا عَلَىٰ عَبْدِنَا فَأْتُواْ بِسُورَةٍ مِّن مِّثْلِهِ
  وَٱدْعُواْ شُهَدَآءَكُم مِّن دُونِ ٱللَّهِ إِنْ كُنْتُمْ صَٰدِقِينَ }قال أبو جعفر:
  وهذا من الله عزّ وجلّ احتـجاج لنبـيه مـحمد صلى الله عليه وسلم علـى مشركي قومه من
  العرب ومنافقـيهم وكفـار أهل الكتاب وضلالهم الذين افتتـح بقصصهم قوله جل ثناؤه:{ إِنَّ
  ٱلَّذِينَ كَفَرُواْ سَوَآءٌ عَلَيْهِمْ ءَأَنذَرْتَهُمْ أَمْ لَمْ تُنْذِرْهُمْ }[البقرة:
  6] وإياهم يخاطب بهذه الآيات، وأخبر بأهم نعوتها، قال الله جل ثناؤه: وإن كنتـم أيها
  الـمشركون من العرب والكفـار من أهل الكتابـين فـي شكّ وهو الريب مـما نزّلنا علـى
  عبدنا مـحمد صلى الله عليه وسلم من النور والبرهان وآيات الفرقان أنه من عندي، وأنـي
  الذي أنزلته إلـيه، فلـم تؤمنوا به ولـم تصدّقوه فـيـما يقول، فأتوا بحجة تدفع حجته
  لأنكم تعلـمون أن حجة كل ذي نبوّة علـى صدقه فـي دعواه النبوّة أن يأتـي ببرهان يعجز
  عن أن يأتـي بـمثله جميع الـخـلق، ومن حجة مـحمد صلى الله عليه وسلم علـى صدقه وبرهانه
  علـى نبوّته، وأن ما جاء به من عندي، عَجْزُ جميعكم وجميع من تستعينون به من أعوانكم
  وأنصاركم عن أن تأتوا بسورة من مثله. وإذا عجزتـم عن ذلك، وأنتـم أهل البراعة فـي الفصاحة
  والبلاغة والدراية، فقد علـمتـم أن غيركم عما عجزتـم عنه من ذلك أعجز. كما كان برهان
  من سلف من رسلـي وأنبـيائي علـى صدقه وحجته علـى نبوّته من الآيات ما يعجز عن الإتـيان
  بـمثله جميع خـلقـي. فـيتقرّر حينئذ عندكم أن مـحمداً لـم يتقوّله ولـم يختلقه، لأن
  ذلك لو كان منه اختلافـاً وتقوُّلاً لـم يعجزوا وجميع خـلقه عن الإتـيان بـمثله، لأن
  مـحمداً صلى الله عليه وسلم لـم يَعُدْ أن يكون بشراً مثلكم، وفـي مثل حالكم فـي الـجسم
  وبسطة الـخـلق وذرابة اللسان، فـيـمكن أن يظن به اقتدار علـى ما عجزتـم عنه، أو يتوهم
  منكم عجز عما اقتدر علـيه.ثم اختلف أهل التأويـل فـي تأويـل قوله: { فَأْتُواْ بِسُورَةٍ
  مِّن مِّثْلِهِ }.حدثنا بشر بن معاذ، قال: حدثنا يزيد، عن سعيد، عن قتادة: { فَأْتُواْ
  بِسُورَةٍ مِّن مِّثْلِهِ } يعنـي من مثل هذا القرآن حقّاً وصدقاً لا بـاطل فـيه ولا
  كذب.وحدثنا الـحسن بن يحيى، قال: أنبأنا عبد الرزاق، قال: أخبرنا معمر، عن قتادة فـي
  قوله: { فَأْتُواْ بِسُورَةٍ مِّن مِّثْلِهِ } يقول: بسورة مثل هذا القرآن.وحدثنـي
  مـحمد ابن عمرو البـاهلـي، قال: حدثنا أبو عاصم، عن عيسى بن ميـمون، عن عبد الله بن
  أبـي نـجيح، عن مـجاهد: { فَأْتُواْ بِسُورَةٍ مِّن مِّثْلِهِ } مثل القرآن.وحدثنا
  الـمثنى، قال: حدثنا أبو حذيفة، قال: حدثنا شبل عن ابن أبـي نـجيح عن مـجاهد مثله.وحدثنا
  القاسم، قال: حدثنا الـحسين، قال: حدثنـي حجاج، عن ابن جريج، عن مـجاهد: { فَأْتُواْ
  بِسُورَةٍ مِّن مِّثْلِهِ } قال: مثله، مثل القرآن.فمعنى قول مـجاهد وقتادة اللذين
  ذكرنا عنهما، أن الله جل ذكره قال لـمن حاجَّه فـي نبـيه صلى الله عليه وسلم من الكفـار:
  فأتوا بسورة من مثل هذا القرآن من كلامكم أيتها العرب، كما أتـى به مـحمد بلغاتكم ومعانـي
  منطقكم.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِن كُنْتُمْ فِي رَيْبٍ مِّمَّا
  نَزَّلْنَا عَلَىٰ عَبْدِنَا فَأْتُواْ بِسُورَةٍ مِّن مِّثْلِهِ وَٱدْعُواْ شُهَدَآءَكُم
  مِّن دُونِ ٱللَّهِ إِنْ كُنْتُمْ صَٰدِقِينَ }وقد قال قوم آخرون: إن معنى قوله: {
  فَأْتُواْ بِسُورَةٍ مِّن مِّثْلِهِ }: من مثل مـحمد من البشر، لأنه مـحمداً بشر مثلكم.قال
  أبو جعفر: والتأويـل الأوّل الذي قاله مـجاهد وقتادة هو التأويـل الصحيح لأن الله جل
  ثناؤه قال فـي سورة أخرى:{ أَمْ يَقُولُونَ ٱفْتَرَاهُ قُلْ فَأْتُواْ بِسُورَةٍ مِّثْلِهِ }[يونس:
  38] ومعلوم أن السورة لـيست لـمـحمد بنظير ولا شبـيه، فـيجوز أن يقال: فأتوا بسورة
  مثل مـحمد.فإن قال قائل: إنك ذكرت أن الله عنى بقوله: { فَأْتُواْ بِسُورَةٍ مِّن مِّثْلِهِ
  } من مثل هذا القرآن، فهل للقرآن من مثل فـيقال: ائتوا بسورة من مثله؟ قـيـل: إنه لـم
  يعن به: ائتوا بسورة من مثله فـي التألـيف والـمعانـي التـي بـاين بها سائر الكلام
  غيره، وإنـما عنى: ائتوا بسورة من مثله فـي البـيان لأن القرآن أنزله الله بلسان عربـي،
  فكلام العرب لا شكّ له مثل فـي معنى العربـية فأما فـي الـمعنى الذي بـاين به القرآن
  سائر كلام الـمخـلوقـين، فلا مثل له من ذلك الوجه ولا نظير ولا شبـيه. وإنـما احتـجّ
  الله جل ثناؤه علـيهم لنبـيه صلى الله عليه وسلم بـما احتـجّ به له علـيهم من القرآن،
  إذ ظهر عجز القوم عن أن يأتوا بسورة من مثله فـي البـيان، إذ كان القرآن بـياناً مثل
  بـيانهم، وكلاماً نزل بلسانهم، فقال لهم جل ثناؤه: وإن كنتـم فـي ريب من أنّ ما أنزلت
  علـى عبدي من القرآن من عندي، فأتوا بسورة من كلامكم الذي هو مثله فـي العربـية، إذْ
  كنتـم عربـاً، وهو بـيان نظير بـيانكم، وكلام شبـيه كلامكم. فلـم يكلفهم جل ثناؤه أن
  يأتوا بسورة من غير اللسان الذي هو نظير اللسان الذي نزل به القرآن، فـيقدروا أن يقولوا:
  كلفتنا ما لو أحسنّاه أتـينا به، وإنا لا نقدر علـى الإتـيان به، لأنا لسنا من أهل
  اللسان الذي كلفتنا الإتـيان به، فلـيس لك علـينا حجة بهذا لأنا وإن عجزنا عن أن نأتـي
  بـمثله من غير ألسنتنا لأنا لسنا بأهله، ففـي الناس خـلق كثـير من غير أهل لساننا يقدر
  علـى أن يأتـي بـمثله من اللسان الذي كلفتنا الإتـيان به. ولكنه جل ثناؤه قال لهم:
  ائتوا بسورة مثله، لأن مثله من الألسن ألسنتكم، وأنتـم إن كان مـحمد اختلقه وافتراه،
  إذا اجتـمعتـم وتظاهرتـم علـى الإتـيان بـمثل سورة منه من لسانكم وبـيانكم أقدر علـى
  اختلاقه ووضعه وتألـيفه من مـحمد صلى الله عليه وسلم، وإن لـم تكونوا أقدر علـيه منه
  فلن تعجزوا وأنتـم جميع عما قدر علـيه مـحمد من ذلك وهو وحده، إن كنتـم صادقـين فـي
  دعواكم وزعمكم أن مـحمداً افتراه واختلقه وأنه من عند غيري.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِن كُنْتُمْ فِي رَيْبٍ مِّمَّا
  نَزَّلْنَا عَلَىٰ عَبْدِنَا فَأْتُواْ بِسُورَةٍ مِّن مِّثْلِهِ وَٱدْعُواْ شُهَدَآءَكُم
  مِّن دُونِ ٱللَّهِ إِنْ كُنْتُمْ صَٰدِقِينَ }واختلف أهل التأويـل فـي تأويـل قوله:
  { وَٱدْعُواْ شُهَدَآءَكُم مِّن دُونِ ٱللَّهِ إِنْ كُنْتُمْ صَٰدِقِينَ } فقال ابن
  عبـاس بـما:حدثنا به مـحمد بن حميد، قال: حدثنا سلـمة، عن ابن إسحاق، عن مـحمد بن أبـي
  مـحمد مولـى زيد بن ثابت، عن عكرمة، أو عن سعيد، عن ابن عبـاس: { وَٱدْعُواْ شُهَدَآءَكُم
  مِّن دُونِ ٱللَّهِ } يعنـي أعوانكم علـى ما أنتـم علـيه، { إِنْ كُنْتُمْ صَٰدِقِينَ
  }.وحدثنـي مـحمد بن عمرو، قال: حدثنا أبو عاصم، عن عيسى، عن ابن نـجيح، عن مـجاهد:
  { وَٱدْعُواْ شُهَدَآءَكُم } ناس يشهدون.وحدثنـي الـمثنى، قال: حدثنا أبو حذيفة، قال:
  حدثنا شبل عن ابن أبـي نـجيح عن مـجاهد مثله.وحدثنا أبو كريب، قال: حدثنا وكيع عن سفـيان،
  عن رجل، عن مـجاهد، قال: قوم يشهدون لكم.وحدثنا القاسم، قال: حدثنا الـحسين، قال: حدثنـي
  حجاح، عن ابن جريج، عن مـجاهد: { وَٱدْعُواْ شُهَدَآءَكُم } قال: ناس يشهدون. قال ابن
  جريج: شهداءكم علـيها إذا أتـيتـم بها أنها مثله مثل القرآن.وذلك قول الله لـمن شك
  من الكفـار فـيـما جاء به مـحمد صلى الله عليه وسلم. وقوله: { فـادْعُوا } يعنـي استنصروا
  واستعينوا، كما قال الشاعر:فَلَـمَّا الْتَقَتْ فُرْسانُنا وَرِجَالُهُمْ   دَعَوْا
  يا لَكَعْبٍ واعْتَزَيْنا لِعامِرِيعنـي بقوله: دعوا يالكعب: استنصروا كعبـاً واستعانوا
  بهم.وأما الشهداء فإنها جمع شهيد، كالشركاء جمع شريك، والـخطبـاء جمع خطيب. والشهيد
  يسمى به الشاهد علـى الشيء لغيره بـما يحقق دعواه، وقد يسمى به الـمشاهد للشيء كما
  يقال فلان جلـيس فلان، يعنـي به مـجالسه، ونديـمه يعنـي به منادمه، وكذلك يقال: شهيده
  يعنـي به مشاهده. فإذا كانت الشهداء مـحتـملة أن تكون جمع الشهيد الذي هو منصرف للـمعنـيـين
  اللذين وصفت، فأولـى وجهيه بتأويـل الآية ما قاله ابن عبـاس، وهو أن يكون معناه: واستنصروا
  علـى أن تأتوا بسورة من مثله أعوانَكم وشهداءَكم الذين يشاهدونكم ويعاونونكم علـى تكذيبكم
  الله ورسوله ويظاهرونكم علـى كفركم ونفـاقكم إن كنتـم مـحقـين فـي جحودكم أن ما جاءكم
  به مـحمد صلى الله عليه وسلم اختلاق وافتراء، لتـمتـحنوا أنفسكم وغيركم: هل تقدرون
  علـى أن تأتوا بسورة من مثله، فـيقدر مـحمد علـى أن يأتـي بجميعه من قبل نفسه اختلاقاً؟وأما
  ما قاله مـجاهد وابن جريج فـي تأويـل ذلك فلا وجه له لأن القوم كانوا علـى عهد رسول
  الله صلى الله عليه وسلم أصنافـاً ثلاثة: أهل إيـمان صحيح، وأهل كفر صحيح، وأهل نفـاق
  بـين ذلك. فأهل الإيـمان كانوا بـالله وبرسوله مؤمنـين، فكان من الـمـحال أن يدّعي
  الكفـار أن لهم شهداء علـى حقـيقة ما كانوا يأتون به لو أتوا بـاختلاق من الرسالة،
  ثم ادعوا أنه للقرآن نظير من الـمؤمنـين. فأما أهل النفـاق والكفر فلا شك أنهم لو دُعوا
  إلـى تـحقـيق البـاطل وإبطال الـحق لسارعوا إلـيه مع كفرهم وضلالهم، فمن أيّ الفريقـين
  كانت تكون شهداؤهم لو ادّعوا أنهم قد أتوا بسورة من مثل القرآن؟ ولكن ذلك كما قال جل
  ثناؤه:\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِن كُنْتُمْ فِي رَيْبٍ مِّمَّا
  نَزَّلْنَا عَلَىٰ عَبْدِنَا فَأْتُواْ بِسُورَةٍ مِّن مِّثْلِهِ وَٱدْعُواْ شُهَدَآءَكُم
  مِّن دُونِ ٱللَّهِ إِنْ كُنْتُمْ صَٰدِقِينَ }{ قُل لَّئِنِ ٱجْتَمَعَتِ ٱلإِنْسُ
  وَٱلْجِنُّ عَلَىٰ أَن يَأْتُواْ بِمِثْلِ هَـٰذَا ٱلْقُرْآنِ لاَ يَأْتُونَ بِمِثْلِهِ
  وَلَوْ كَانَ بَعْضُهُمْ لِبَعْضٍ ظَهِيراً }[الإسراء: 88] يعنـي بذلك: إن كنتـم فـي
  شك فـي صدق مـحمد فـيـما جاءكم به من عندي أنه من عندي، فأتوا بسورة من مثله، ولـيستنصر
  بعضكم بعضاً علـى ذلك إن كنتـم صادقـين فـي زعمكم حتـى تعلـموا أنكم إذا عجزتـم عن
  ذلك أنه لا يقدر علـى أن يأتـي به مـحمد صلى الله عليه وسلم ولا من البِشر أحد، ويصح
  عندكم أنه تنزيـلـي ووحيـي إلـى عبدي.فأخبر جل ثناؤه فـي هذه الآية أن مثل القرآن لا
  يأتـي به الـجن والإنس ولو تظاهروا وتعاونوا علـى الإتـيان به وتـحدّاهم بـمعنى التوبـيخ
  لهم فـي سورة البقرة، فقال تعالـى: { وَإِن كُنْتُمْ فِي رَيْبٍ مِّمَّا نَزَّلْنَا
  عَلَىٰ عَبْدِنَا فَأْتُواْ بِسُورَةٍ مِّن مِّثْلِهِ وَٱدْعُواْ شُهَدَآءَكُم مِّن
