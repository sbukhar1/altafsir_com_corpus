  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِن
  كُنْتُمْ فِي رَيْبٍ مِّمَّا نَزَّلْنَا عَلَىٰ عَبْدِنَا فَأْتُواْ بِسُورَةٍ مِّن
  مِّثْلِهِ وَٱدْعُواْ شُهَدَآءَكُم مِّن دُونِ ٱللَّهِ إِنْ كُنْتُمْ صَٰدِقِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { وَإِن كُنْتُمْ فِي رَيْبٍ } أي في شك. { مِّمَّا نَزَّلْنَا
  } يعني القرآن، والمراد المشركون الذين تُحُدُّوا، فإنهم لما سمعوا القرآن قالوا: ما
  يشبه هذا كلام الله، وإنَّا لفي شك منه؛ فنزلت الآية. ووجه ٱتصالها بما قبلها أن الله
  سبحانه لما ذكر في الآية الأولى الدلالة على وحدانيته وقدرته ذكر بعدها الدلالة على
  نبوّة نبيه، وأن ما جاء به ليس مُفْتَرًى من عنده.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله:
  { عَلَىٰ عَبْدِنَا } يعني محمداً صلى الله عليه وسلم. والعبد مأخوذ من التعبُّد وهو
  التذلّل؛ فسُمِّي المملوكُ ـ من جنس ما يفعله ـ عبداً لتذلّله لمولاه؛ قال طَرَفة:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">إلى أن تحامتنِي العشيرة كلها</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وأُفْرِدْتُ إفرادَ البعير المُعَبَّدِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">أي المذلّل. قال بعضهم: لما كانت
  العبادة أشرف الخصال والتسمي بها أشرف الخطط؛ سَمَّى نبيّه عبداً، وأنشدوا:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">يا قومِ قلبي عند زهراءِ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">يعرفه السامعُ والرّائي</font></font></b></td></tr><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">لا تَدْعُني
  إلا بِيَا عبدَها</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">فإنه أشرف أسمائي</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">{ فَأْتُواْ بِسُورَةٍ } الفاء جواب
  الشرط، ائِتوا مقصور لأنه من باب المجيء؛ قاله ٱبن كَيْسان. وهو أمرٌ معناه التعجيز؛
  لأنه تعالى عَلِم عجزهم عنه. والسورة واحدة السُّوَر. وقد تقدم الكلام فيها وفي إعجاز
  القرآن، فلا معنى للإعادة. و «مِن» ـ في قوله { مِّن مِّثْلِهِ } ـ زائدة؛ كما قال:
  { فَأْتُواْ بِسُورَةٍ مِّن مِّثْلِهِ } والضمير في «مثله» عائد على القرآن عند الجمهور
  من العلماء؛ كقتادة ومجاهد وغيرهما. وقيل: يعود على التوراة والإنجيل. فالمعنى فأتوا
  بسورة من كتاب مثله فإنها تصدّق ما فيه. وقيل: يعود على النبيّ صلى الله عليه وسلم.
  المعنى: من بَشَر أُمِّيّ مثله لا يكتب ولا يقرأ. فمِن على هذين التأويلين للتبعيض.
  والوقف على «مثله» ليس بتامّ؛ لأن «وَٱدْعُواْ» نَسَقٌ عليه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { وَٱدْعُواْ شُهَدَآءَكُم } معناه أعوانكم ونصراءكم. الفَرّاء: آلهتكم. وقال
  ٱبن كَيْسان: فإن قيل كيف ذكر الشهداء ها هنا، وإنما يكون الشهداء ليشهدوا أمراً، أو
  ليخبروا بأمر شهدوه، وإنما قيل لهم: { فَأْتُواْ بِسُورَةٍ مِّن مِّثْلِهِ }؟ فالجواب:
  أن المعنى ٱستعينوا بمن وجدتموه من علمائكم، وأحضروهم ليشاهدوا ما تأتون به؛ فيكون
  الردّ على الجميع أوكدَ في الحجة عليهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قلت:
  هذا هو معنى قول مجاهد. قال مجاهد: معنى { وَٱدْعُواْ شُهَدَآءَكُم } أي ٱدعوا ناساً
  يشهدون لكم؛ أي يشهدون أنكم عارضتموه. النحاس: «شهداءكم» نصب بالفعل جمع شهيد؛ يقال:
  شاهد وشهيد، مثل قادر وقدير. وقوله: { مِّن دُونِ ٱللَّهِ } أي من غيره، ودُون نقيض
  فوق؛ وهو تقصير عن الغاية، ويكون ظرفاً. والدُّون: الحقير الخسيس؛ قال:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">إذا ما علا المرء رام العلاء</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">ويقنع بالدُّون من كان دُونا</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">ولا يُشتق منه فعل؛ وبعضهم يقول
  منه: دان يَدُون دَوْناً. ويقال: هذا دُون ذاك؛ أي أقرب منه. ويقال في الإغراء بالشيء:
  دُونَكَهُ. قالت تَميم للحجاج: أقْبِرنا صالِحاً ـ وكان قد صلبه ـ فقال: دُونَكُموه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { إِنْ كُنْتُمْ صَادِقِينَ } فيما قلتم من أنكم تقدرون
  على المعارضة؛ لقولهم في آية أخرى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">لَوْ نَشَآءُ لَقُلْنَا مِثْلَ هَـٰذَا</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأنفال:
  31]. والصدق: خلاف الكذب، وقد صدق في الحديث. والصَّدْق: الصُّلب من الرماح. ويقال:
  صَدَقُوهم القتال. والصِّديّق: الملازم للصدق. ويقال: رجل صِدْقٍ؛ كما يقال: نِعْمَ
  الرجل. والصداقة مشتقة من الصدق في النصح والودّ.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

