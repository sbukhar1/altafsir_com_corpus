  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">واختلف أهل التأويـل
  فـي تأويـل قوله: { وَٱدْعُواْ شُهَدَآءَكُم مِّن دُونِ ٱللَّهِ إِنْ كُنْتُمْ صَٰدِقِينَ
  } فقال ابن عبـاس بـما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا به مـحمد بن حميد، قال: حدثنا
  سلـمة، عن ابن إسحاق، عن مـحمد بن أبـي مـحمد مولـى زيد بن ثابت، عن عكرمة، أو عن سعيد،
