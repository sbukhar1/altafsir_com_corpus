  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">وَإِن كُنْتُمْ فِي رَيْبٍ مِّمَّا نَزَّلْنَا عَلَىٰ
  عَبْدِنَا فَأْتُواْ بِسُورَةٍ مِّن مِّثْلِهِ وَٱدْعُواْ شُهَدَآءَكُم مِّن دُونِ
  ٱللَّهِ إِنْ كُنْتُمْ صَٰدِقِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وقد قال قوم آخرون:
  إن معنى قوله: { فَأْتُواْ بِسُورَةٍ مِّن مِّثْلِهِ }: من مثل مـحمد من البشر، لأنه
  مـحمداً بشر مثلكم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال أبو جعفر: والتأويـل الأوّل
  الذي قاله مـجاهد وقتادة هو التأويـل الصحيح لأن الله جل ثناؤه قال فـي سورة أخرى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">أَمْ
  يَقُولُونَ ٱفْتَرَاهُ قُلْ فَأْتُواْ بِسُورَةٍ مِّثْلِهِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[يونس:
  38] ومعلوم أن السورة لـيست لـمـحمد بنظير ولا شبـيه، فـيجوز أن يقال: فأتوا بسورة
  مثل مـحمد.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">فإن قال قائل: إنك ذكرت أن الله
  عنى بقوله: { فَأْتُواْ بِسُورَةٍ مِّن مِّثْلِهِ } من مثل هذا القرآن، فهل للقرآن
  من مثل فـيقال: ائتوا بسورة من مثله؟ قـيـل: إنه لـم يعن به: ائتوا بسورة من مثله فـي
  التألـيف والـمعانـي التـي بـاين بها سائر الكلام غيره، وإنـما عنى: ائتوا بسورة من
  مثله فـي البـيان لأن القرآن أنزله الله بلسان عربـي، فكلام العرب لا شكّ له مثل فـي
  معنى العربـية فأما فـي الـمعنى الذي بـاين به القرآن سائر كلام الـمخـلوقـين، فلا
  مثل له من ذلك الوجه ولا نظير ولا شبـيه. وإنـما احتـجّ الله جل ثناؤه علـيهم لنبـيه
  صلى الله عليه وسلم بـما احتـجّ به له علـيهم من القرآن، إذ ظهر عجز القوم عن أن يأتوا
  بسورة من مثله فـي البـيان، إذ كان القرآن بـياناً مثل بـيانهم، وكلاماً نزل بلسانهم،
  فقال لهم جل ثناؤه: وإن كنتـم فـي ريب من أنّ ما أنزلت علـى عبدي من القرآن من عندي،
  فأتوا بسورة من كلامكم الذي هو مثله فـي العربـية، إذْ كنتـم عربـاً، وهو بـيان نظير
  بـيانكم، وكلام شبـيه كلامكم. فلـم يكلفهم جل ثناؤه أن يأتوا بسورة من غير اللسان الذي
  هو نظير اللسان الذي نزل به القرآن، فـيقدروا أن يقولوا: كلفتنا ما لو أحسنّاه أتـينا
  به، وإنا لا نقدر علـى الإتـيان به، لأنا لسنا من أهل اللسان الذي كلفتنا الإتـيان
  به، فلـيس لك علـينا حجة بهذا لأنا وإن عجزنا عن أن نأتـي بـمثله من غير ألسنتنا لأنا
  لسنا بأهله، ففـي الناس خـلق كثـير من غير أهل لساننا يقدر علـى أن يأتـي بـمثله من
  اللسان الذي كلفتنا الإتـيان به. ولكنه جل ثناؤه قال لهم: ائتوا بسورة مثله، لأن مثله
  من الألسن ألسنتكم، وأنتـم إن كان مـحمد اختلقه وافتراه، إذا اجتـمعتـم وتظاهرتـم علـى
  الإتـيان بـمثل سورة منه من لسانكم وبـيانكم أقدر علـى اختلاقه ووضعه وتألـيفه من مـحمد
  صلى الله عليه وسلم، وإن لـم تكونوا أقدر علـيه منه فلن تعجزوا وأنتـم جميع عما قدر
  علـيه مـحمد من ذلك وهو وحده، إن كنتـم صادقـين فـي دعواكم وزعمكم أن مـحمداً افتراه
  واختلقه وأنه من عند غيري.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
