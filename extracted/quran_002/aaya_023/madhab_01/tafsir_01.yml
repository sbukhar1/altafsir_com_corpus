  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِن
  كُنْتُمْ فِي رَيْبٍ مِّمَّا نَزَّلْنَا عَلَىٰ عَبْدِنَا فَأْتُواْ بِسُورَةٍ مِّن
  مِّثْلِهِ وَٱدْعُواْ شُهَدَآءَكُم مِّن دُونِ ٱللَّهِ إِنْ كُنْتُمْ صَٰدِقِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قال أبو جعفر: وهذا من الله عزّ وجلّ احتـجاج لنبـيه مـحمد صلى الله
  عليه وسلم علـى مشركي قومه من العرب ومنافقـيهم وكفـار أهل الكتاب وضلالهم الذين افتتـح
  بقصصهم قوله جل ثناؤه:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إِنَّ ٱلَّذِينَ كَفَرُواْ سَوَآءٌ عَلَيْهِمْ ءَأَنذَرْتَهُمْ
  أَمْ لَمْ تُنْذِرْهُمْ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[البقرة: 6] وإياهم يخاطب بهذه الآيات، وأخبر بأهم نعوتها، قال الله
  جل ثناؤه: وإن كنتـم أيها الـمشركون من العرب والكفـار من أهل الكتابـين فـي شكّ وهو
  الريب مـما نزّلنا علـى عبدنا مـحمد صلى الله عليه وسلم من النور والبرهان وآيات الفرقان
  أنه من عندي، وأنـي الذي أنزلته إلـيه، فلـم تؤمنوا به ولـم تصدّقوه فـيـما يقول، فأتوا
  بحجة تدفع حجته لأنكم تعلـمون أن حجة كل ذي نبوّة علـى صدقه فـي دعواه النبوّة أن يأتـي
  ببرهان يعجز عن أن يأتـي بـمثله جميع الـخـلق، ومن حجة مـحمد صلى الله عليه وسلم علـى
  صدقه وبرهانه علـى نبوّته، وأن ما جاء به من عندي، عَجْزُ جميعكم وجميع من تستعينون
  به من أعوانكم وأنصاركم عن أن تأتوا بسورة من مثله. وإذا عجزتـم عن ذلك، وأنتـم أهل
  البراعة فـي الفصاحة والبلاغة والدراية، فقد علـمتـم أن غيركم عما عجزتـم عنه من ذلك
  أعجز. كما كان برهان من سلف من رسلـي وأنبـيائي علـى صدقه وحجته علـى نبوّته من الآيات
  ما يعجز عن الإتـيان بـمثله جميع خـلقـي. فـيتقرّر حينئذ عندكم أن مـحمداً لـم يتقوّله
  ولـم يختلقه، لأن ذلك لو كان منه اختلافـاً وتقوُّلاً لـم يعجزوا وجميع خـلقه عن الإتـيان
  بـمثله، لأن مـحمداً صلى الله عليه وسلم لـم يَعُدْ أن يكون بشراً مثلكم، وفـي مثل
  حالكم فـي الـجسم وبسطة الـخـلق وذرابة اللسان، فـيـمكن أن يظن به اقتدار علـى ما عجزتـم
  عنه، أو يتوهم منكم عجز عما اقتدر علـيه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ثم
  اختلف أهل التأويـل فـي تأويـل قوله: { فَأْتُواْ بِسُورَةٍ مِّن مِّثْلِهِ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر بن معاذ، قال: حدثنا يزيد، عن سعيد، عن قتادة: { فَأْتُواْ
  بِسُورَةٍ مِّن مِّثْلِهِ } يعنـي من مثل هذا القرآن حقّاً وصدقاً لا بـاطل فـيه ولا
  كذب.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وحدثنا الـحسن بن يحيى، قال: أنبأنا
  عبد الرزاق، قال: أخبرنا معمر، عن قتادة فـي قوله: { فَأْتُواْ بِسُورَةٍ مِّن مِّثْلِهِ
  } يقول: بسورة مثل هذا القرآن.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وحدثنـي
  مـحمد ابن عمرو البـاهلـي، قال: حدثنا أبو عاصم، عن عيسى بن ميـمون، عن عبد الله بن
  أبـي نـجيح، عن مـجاهد: { فَأْتُواْ بِسُورَةٍ مِّن مِّثْلِهِ } مثل القرآن.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وحدثنا الـمثنى، قال: حدثنا أبو حذيفة، قال: حدثنا شبل عن ابن أبـي
  نـجيح عن مـجاهد مثله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وحدثنا القاسم، قال: حدثنا الـحسين،
  قال: حدثنـي حجاج، عن ابن جريج، عن مـجاهد: { فَأْتُواْ بِسُورَةٍ مِّن مِّثْلِهِ }
  قال: مثله، مثل القرآن.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">فمعنى قول مـجاهد وقتادة اللذين
  ذكرنا عنهما، أن الله جل ذكره قال لـمن حاجَّه فـي نبـيه صلى الله عليه وسلم من الكفـار:
  فأتوا بسورة من مثل هذا القرآن من كلامكم أيتها العرب، كما أتـى به مـحمد بلغاتكم ومعانـي
  منطقكم.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
