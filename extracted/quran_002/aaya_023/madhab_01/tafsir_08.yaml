  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِن
  كُنْتُمْ فِي رَيْبٍ مِّمَّا نَزَّلْنَا عَلَىٰ عَبْدِنَا فَأْتُواْ بِسُورَةٍ مِّن
  مِّثْلِهِ وَٱدْعُواْ شُهَدَآءَكُم مِّن دُونِ ٱللَّهِ إِنْ كُنْتُمْ صَٰدِقِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ وَإِن كُنتُمْ فِى رَيْبٍ } شك { مّمَّا نَزَّلْنَا عَلَىٰ عَبْدِنَا
  } محمد من القرآن أنه من عند الله { فَأْتُواْ بِسُورَةٍ مّن مِّثْلِهِ } أي المنزل(
  ومن) للبيان أي هي مثله في البلاغة وحسن النظم والإخبار عن الغيب( والسورة قطعة لها
  أول وآخر أقلها ثلاث آيات ) { وَٱدْعُواْ شُهَدَاءكُم } آلهتكم التي تعبدونها { مِن
  دُونِ ٱللَّهِ } أي غيره لِتُعينكم { إِن كُنتُمْ صَٰدِقِينَ } في أن محمدا قاله من
  عند نفسه فافعلوا ذلك فإنكم عربيون فصحاء مثله. ولما عجزوا عن ذلك قال تعالى: { فَإِن
  لَّمْ تَفْعَلُواْ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

