  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِن
  كُنْتُمْ فِي رَيْبٍ مِّمَّا نَزَّلْنَا عَلَىٰ عَبْدِنَا فَأْتُواْ بِسُورَةٍ مِّن
  مِّثْلِهِ وَٱدْعُواْ شُهَدَآءَكُم مِّن دُونِ ٱللَّهِ إِنْ كُنْتُمْ صَٰدِقِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">لما احتج عليهم بما يثبت الوحدانية ويحققها، ويبطل الإشراك ويهدمه،
  وعلم الطريق إلى إثبات ذلك وتصحيحه، وعرفهم أنّ من أشرك فقد كابر عقله وغطى على ما
  أنعم عليه من معرفته وتمييزه ـ عطف على ذلك ما هو الحجة على إثبات نبوّة محمد صلى الله
  عليه وسلم، وما يدحض الشبهة في كون القرآن معجزة، وأراهم كيف يتعرفون أهو من عند الله
  كما يدعي، أم هو من عند نفسه كما يدعون. بإرشادهم إلى أن يحزروا أنفسهم ويذوقوا طباعهم
  وهم أبناء جنسه وأهل جلدته. فإن قلت: لم قيل: { مِّمَّا نَزَّلْنَا } على لفظ التنزيل
  دون الإنزال؟ قلت: لأن المراد النزول على سبيل التدريج والتنجيم، وهو من محازه لمكان
  التحدي، وذلك أنهم كانوا يقولون: لو كان هذا من عند الله مخالفاً لما يكون من عند الناس،
  لم ينزل هكذا نجوماً سورة بعد سورة وآيات غب آيات، على حسب النوازل وكفاء الحوادث وعلى
  سنن ما نرى عليه أهل الخطابة والشعر، من وجود ما يوجد منهم مفرقاً حيناً فحيناً، وشيئاً
  فشيئاً حسب ما يعنّ لهم من الأحوال المتجددة والحاجات السانحة، لا يلقى الناظم ديوان
  شعره دفعة، ولا يرمي الناثر بمجموع خطبه أو رسائله ضربة، فلو أنزل الله لأنزله خلاف
  هذه العادة جملة واحدة: قال الله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَقَالَ ٱلَّذِينَ كَفَرُواْ لَوْلاَ
  نُزّلَ عَلَيْهِ ٱلْقُرْءانُ جُمْلَةً وٰحِدَةً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الفرقان: 32]، فقيل: إن ارتبتم
  في هذا الذي وقع إنزاله هكذا على مهل وتدريج، فهاتوا أنتم نوبة واحدة من نوبه، وهلموا
  نجماً فرداً من نجومه: سورة من أصغر السور، أو آيات شتى مفتريات. وهذه غاية التبكيت.
  ومنتهى إزاحة العلل. وقرىء: «على عبادنا» يريد رسول الله صلى الله عليه وسلم وأمته.
  والسورة: الطائفة من القرآن المترجمة التي أقلها ثلاث آيات. وواوها إن كانت أصلاً،
  فإما أن تسمى بسورة المدينة وهي حائطها، لأنها طائفة من القرآن محدودة محوّزة على حيالها،
  كالبلد المسوّر، أو لأنها محتوية على فنون من العلم وأجناس من الفوائد، كاحتواء سورة
  المدينة على ما فيها. وإما أن تسمى بالسورة التي هي الرتبة. قال النابغة:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">ولرَهْطِ حَرَّابٍ وقَدٍّ سُورَةٌ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">في المَجْدِ لَيْسَ غُرَابُهَا بمُطَارِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">لأحد معنيين، لأن السور بمنزلة المنازل
  والمراتب يترقى فيها القارىء: وهي أيضاً في أنفسها مترتبة: طوال وأوساط وقصار، أو لرفعة
  شأنها وجلالة محلها في الدين. وإن جعلت واوها منقلبة عن همزة، فلأنها قطعة وطائفة من
  القرآن، كالسورة التي هي البقية من الشيء والفضلة منه. فإن قلت: ما فائدة تفصيل القرآن
  وتقطيعه سوراً؟ قلت: ليست الفائدة في ذلك واحدة. ولأمر ما أنزل الله التوراة والإنجيل
  والزبور وسائر ما أوحاه إلى أنبيائه على هذا المنهاج مسوّرة مترجمة السور.</font></font>&#13;\t\t\t<label
