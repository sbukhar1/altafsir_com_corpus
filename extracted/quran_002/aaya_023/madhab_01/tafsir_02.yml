  عَبْدِنَا فَأْتُواْ بِسُورَةٍ مِّن مِّثْلِهِ وَٱدْعُواْ شُهَدَآءَكُم مِّن دُونِ
  ٱللَّهِ إِنْ كُنْتُمْ صَٰدِقِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">ومعنى { دُونِ
  } أدنى مكان من الشيء. ومنه الشيء الدون، وهو الدنيّ الحقير، ودوّن الكتب، إذا جمعها،
  لأن جمع الأشياء إدناء بعضها من بعض وتقليل المسافة بينها. يقال: هذا دون ذاك، إذا
  كان أحط منه قليلاً. ودونك هذا: أصله خذه من دونك. أي من أدنى مكان منك فاختصر واستعير
  للتفاوت في الأحوال والرتب فقيل زيد دون عمرو في الشرف والعلم. ومنه قول من قال لعدوّه
  وقد راآه بالثناء عليه: أنا دون هذا وفوق ما في نفسك، واتسع فيه فاستعمل في كل تجاوز
  حدّ إلى حدّ وتخطى حكم إلى حكم. قال الله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">لاَّ يَتَّخِذِ ٱلْمُؤْمِنُونَ ٱلْكَـٰفِرِينَ
  أَوْلِيَاء مِن دُونِ ٱلْمُؤْمِنِينَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[آل عمران: 28] أي لا يتجاوزوا ولاية
  المؤمنين إلى ولاية الكافرين. وقال أمية:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">يا نَفْسُ مالَكِ دُونَ اللَّهِ مِنْ وَاقِي</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">أي إذا تجاوزت وقاية الله ولم تناليها لم يقك غيره. و { مِن دُونِ
