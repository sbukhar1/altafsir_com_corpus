  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">وَإِن كُنْتُمْ فِي رَيْبٍ مِّمَّا نَزَّلْنَا عَلَىٰ
  عَبْدِنَا فَأْتُواْ بِسُورَةٍ مِّن مِّثْلِهِ وَٱدْعُواْ شُهَدَآءَكُم مِّن دُونِ
  ٱللَّهِ إِنْ كُنْتُمْ صَٰدِقِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وبوّب المصنفون
  في كل فنّ كتبهم أبواباً موشحة الصدور بالتراجم. ومن فوائده: أنّ الجنس إذا انطوت تحته
  أنواع، واشتمل على أصناف، كان أحسن وأنبل وأفخم من أن يكون بياناً واحداً. ومنها أن
  القارىء إذا ختم سورة أو باباً من الكتاب ثم أخذ في آخر كان أنشط له وأهز لعطفه، وأبعث
  على الدرس والتحصيل منه لو استمر على الكتاب بطوله. ومثله المسافر، إذا علم أنه قطع
  ميلاً، أو طوى فرسخاً، أو انتهى إلى رأس بريد: نفس ذلك منه ونشطه للسير. ومن ثم جزأ
  القرّاء القرآن أسباعاً وأجزاء وعشوراً وأخماساً. ومنها أن الحافظ إذا حذفه السورة،
  اعتقد أنه أخذ من كتاب الله طائفة مستقلة بنفسها لها فاتحة وخاتمة، فيعظم عنده ما حفظه،
  ويجل في نفسه ويغتبط به،. ومنه حديث أنس رضي الله عنه:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(23)
  «كان الرجل إذا قرأ البقرة وآل عمران، جد فينا ومن ثمة كانت القراءة في الصلاة بسورة
  تامة أفضل. ومنها أنّ التفصيل سبب تلاحق الأشكال والنظائر وملاءمة بعضها لبعض. وبذلك
  تتلاحظ المعاني ويتجاوب النظم، إلى غير ذلك من الفوائد والمنافع { مِّن مِّثلِهِ }
  متعلق بسورة صفة لها أي بسورة كائنة من مثله. والضمير لما نزلنا، أو لعبدنا. ويجوز
  أن يتعلق بقوله: { فَأْتُواْ } والضمير للعبد. فإن قلت: وما مثله حتى يأتوا بسورة من
  ذلك المثل؟ قلت: معناه فأتوا بسورة مما هو على صفته في البيان الغريب وعلو الطبقة في
  حسن النظم. أو فأتوا ممن هو على حاله من كونه بشراً عربياً أو أمياً لم يقرأ الكتب
  ولم يأخذ من العلماء، ولا قصد إلى مثل ونظير هنالك. ولكنه نحو قول القبعثري للحجاج
  ـ وقد قال له: لأحملنك على الأدهم ـ: مثل الأمير حمل على الأدهم والأشهب. أراد من كان
  على صفة الأمير من السلطان والقدرة وبسطة اليد. ولم يقصد أحداً يجعله مثلاً للحجاج.
  وردّ الضمير إلى المنزل أوجه، لقوله تعالى: { فَأْتُواْ بِسُورَةٍ مّن مِّثْلِهِ }.</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فَأْتُواْ
  بِعَشْرِ سُوَرٍ مّثْلِهِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[هود:11]،</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">عَلَىٰ أَن يَأْتُواْ بِمِثْلِ هَـٰذَا ٱلْقُرْءانِ لاَ يَأْتُونَ
  بِمِثْلِهِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الإسراء: 88]، ولأن القرآن جدير بسلامة الترتيب والوقوع على أصح الأساليب،
  والكلام مع ردّ الضمير إلى المنزل أحسن ترتيباً. وذلك أن الحديث في المنزل لا في المنزل
  عليه، وهو مسوق إليه ومربوط به، فحقه أن لا يفك عنه برد الضمير إلى غيره. ألا ترى أن
  المعنى: وإن ارتبتم في أنّ القرآن منزل من عند الله. فهاتوا أنتم نبذاً مما يماثله
  ويجانسه. وقضية الترتيب لو كان الضمير مردوداً إلى رسول الله صلى الله عليه وسلم أن
  يقال: وإن ارتبتم في أنّ محمداً مُنزل عليه فهاتوا قرآناً من مثله. ولأنهم إذا خوطبوا
  جميعاً ـ وهم الجم الغفير ـ بأن بأتوا بطائفة يسيرة من جنس ما أتى به واحد منهم، كان
  أبلغ في التحدّي من أن يقال لهم: ليأتي واحد آخر بنحو ما أتى به هذا الواحد، ولأنّ
  هذا التفسير هو الملائم لقوله: { وَٱدْعُواْ شُهَدَاءكُم } والشهداء جمع شهيد بمعنى
  الحاضر أو القائم بالشهادة.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
