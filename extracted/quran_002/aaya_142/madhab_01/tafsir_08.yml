  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">سَيَقُولُ
  ٱلسُّفَهَآءُ مِنَ ٱلنَّاسِ مَا وَلَّٰهُمْ عَن قِبْلَتِهِمُ ٱلَّتِي كَانُواْ عَلَيْهَا
  قُل للَّهِ ٱلْمَشْرِقُ وَٱلْمَغْرِبُ يَهْدِي مَن يَشَآءُ إِلَىٰ صِرَاطٍ مُّسْتَقِيمٍ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ سَيَقُولُ ٱلسُّفَهَاءُ } الجهال { مِنَ ٱلنَّاسِ } اليهود والمشركين
  { مَا وَلَّٰهُمْ } أي شيء صرف النبي صلى الله عليه وسلم والمؤمنين { عَن قِبْلَتِهِمُ
  ٱلَّتِى كَانُواْ عَلَيْهَا } على استقبالها في الصلاة وهي بيت المقدس؟ والإتيان بالسين
  الدالة على الاستقبال من الإخبار بالغيب { قُل لّلَّهِ ٱلْمَشْرِقُ وَٱلْمَغْرِبُ }
  أي الجهات كلها فيأمر بالتوجه إلى أي جهة شاء لا اعتراض عليه { يَهْدِى مَن يَشَآء
  } هدايته { إِلَىٰ صِرٰطِ } طريق { مُّسْتَقِيمٍ } دين الإسلام أي ومنهم أنتم دل على
  هذا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
