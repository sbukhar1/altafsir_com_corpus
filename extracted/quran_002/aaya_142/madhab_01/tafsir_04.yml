  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">سَيَقُولُ
  ٱلسُّفَهَآءُ مِنَ ٱلنَّاسِ مَا وَلَّٰهُمْ عَن قِبْلَتِهِمُ ٱلَّتِي كَانُواْ عَلَيْهَا
  قُل للَّهِ ٱلْمَشْرِقُ وَٱلْمَغْرِبُ يَهْدِي مَن يَشَآءُ إِلَىٰ صِرَاطٍ مُّسْتَقِيمٍ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">اعلم أن هذا هو الشبهة الثانية من الشبه التي ذكرها اليهود والنصارى
  طعناً في الإسلام فقالوا النسخ يقتضي إما الجهل أو التجهيل، وكلاهما لا يليق بالحكيم،
  وذلك لأن الأمر إما أن يكون خالياً عن القيد، وإما أن يكون مقيداً بلا دوام، وإما أن
  يكون مقيداً بقيد الدوام، فإن كان خالياً عن القيد لم يقتض الفعل إلا مرة واحدة، فلا
  يكون ورود الأمر بعد ذلك على خلافه ناسخاً وإن كان مقيداً بقيد اللا دوام فههنا ظاهر
  أن الوارد بعده على خلافه لا يكون ناسخاً له، وإن كان مقيداً بقيد الدوام فإن كان الأمر
  يعتقد فيه أنه يبقى دائماً مع أنه ذكر لفظاً يدل على أنه يبقى دائماً ثم إنه رفعه بعد
  ذلك، فههنا كان جاهلاً ثم بدا له ذلك، وإن كان عالماً بأنه لا يبقى دائماً مع أنه ذكر
  لفظاً يدل على أنه يبقى دائماً كان ذلك تجهيلاً فثبت أن النسخ يقتضي إما الجهل أو التجهيل
  وهما محالان على الله تعالى، فكان النسخ منه محالاً، فالآتي بالنسخ في أحكام الله تعالى
  يجب أن يكون مبطلاً. فبهذا الطريق توصلوا بالقدح في نسخ القبلة إلى الطعن في الإسلام،
  ثم إنهم خصصوا هذه الصورة بمزيد شبهة فقالوا إنا إذا جوزنا النسخ إنما نجوزه عند اختلاف
  المصالح وههنا الجهات متساوية في أنها لله تعالى ومخلوقة له فتغيير القبلة من جانب
  فعل خال عن المصلحة فيكون عبثاً والعبث لا يليق بالحكيم، فدل هذا على أن هذا التغيير
  ليس من الله تعالى، فتوصلوا بهذا الوجه إلى الطعن في الإسلام، ولنتكلم الآن في تفسير
  الألفاظ ثم لنذكر الجواب عن هذه الشبهة على الوجه الذي قرره الله تعالى في كتابه الكريم.
  أما قوله { سَيَقُولُ ٱلسُّفَهَاءُ } ففيه قولان. الأول - وهو اختيار القفال - أن هذا
  اللفظ وإن كان للمستقبل ظاهراً لكنه قد يستعمل في الماضي أيضاً، كالرجل يعمل عملاً
  فيطعن فيه بعض أعدائه فيقول أنا أعلم أنهم سيطعنون علي فيما فعلت، ومجاز هذا أن يكون
  القول فيما يكرر ويعاد، فإذا ذكروه مرة فسيذكرونه بعد ذلك مرة أخرى، فصح على هذا التأويل
  أن يقال سيقول السفهاء من الناس ذلك، وقد وردت الأخبار أنهم لما قالوا ذلك نزلت الآية.
  القول الثاني إن الله تعالى أخبر عنهم قبل أن ذكروا هذا الكلام أنهم سيذكرونه وفيه
  فوائد. أحدها أنه عليه الصلاة والسلام إذا أخبر عن ذلك قبل وقوعه، كان هذا اخباراً
  عن الغيب فيكون معجزاً. وثانيها أنه تعالى إذا أخبر عن ذلك أولاً ثم سمعه منهم، فإنه
  يكون تأذية من هذا الكلام أقل مما إذا سمعه منهم أولاً.</font></font>&#13;\t\t\t<label
