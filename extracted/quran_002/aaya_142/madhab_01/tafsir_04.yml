  href=\"JavaScript:Open_Menu()\">سَيَقُولُ ٱلسُّفَهَآءُ مِنَ ٱلنَّاسِ مَا وَلَّٰهُمْ
  عَن قِبْلَتِهِمُ ٱلَّتِي كَانُواْ عَلَيْهَا قُل للَّهِ ٱلْمَشْرِقُ وَٱلْمَغْرِبُ
  يَهْدِي مَن يَشَآءُ إِلَىٰ صِرَاطٍ مُّسْتَقِيمٍ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وخامسها
  قال بعض المشايخ إن اليهود استقبلوا القبلة لأن النداء لموسى عليه السلام جاء منه،
  وذلك قوله</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَمَا كُنتَ بِجَانِبِ ٱلْغَرْبِىّ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">القصص 44 الآية، والنصارى استقبلوا
  المغرب، لأن جبريل عليه السلام إنما ذهب إلى مريم عليها السلام من جانب المشرق، لقوله
  تعالى</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَٱذْكُرْ فِى ٱلْكِتَـٰبِ مَرْيَمَ إِذِ ٱنتَبَذَتْ مِنْ أَهْلِهَا
  مَكَاناً شَرْقِياً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">مريم 16 والمؤمنون استقبلوا الكعبة لأنها قبلة خليل الله، ومولد حبيب
  الله، وهي موضع حرم الله، وكان بعضهم يقول استقبلت النصارى مطلع الأنوار، وقد استقبلنا
  مطلع سيد الأنوار، وهو محمد صلى الله عليه وسلم، فمن نوره خلقت الأنوار جميعاً. وسادسها
  قالوا الكعبة سرة الأرض ووسطها، فأمر الله تعالى جميع خلقه بالتوجه إلى وسط الأرض في
  صلاتهم، وهو إشارة إلى أنه يجب العدل في كل شيء، ولأجله جعل وسط الأرض قبلة للخلق.
  وسابعها أنه تعالى أظهر حبه لمحمد عليه الصلاة والسلام بواسطة أمره باستقبال الكعبة،
  وذلك لأنه عليه الصلاة والسلام كان يتمنى ذلك مدة لأجل مخالفة اليهود، فأنزل الله تعالى</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">قَدْ
  نَرَىٰ تَقَلُّبَ وَجْهِكَ فِي ٱلسَّمَاءِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">البقرة 144 الآية، وفي الشاهد إذا
  وصف واحد من الناس بمحبة آخر قالوا فلان يحول القبلة لأجل فلان على جهة التمثيل، فالله
  تعالى قد حول القبلة لأجل حبيبه محمد عليه الصلاة والسلام على جهة التحقيق، وقال</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فَلَنُوَلّيَنَّكَ
  قِبْلَةً تَرْضَاهَا</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">البقرة 144 ولم يقل قبلة أرضاها، والإشارة فيه كأنه تعالى قال يا محمد
  كل أحد يطلب رضاي وأنا أطلب رضاك في الدارين، أما في الدنيا فهذا الذي ذكرناه وأما
  في الآخرة فقوله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَلَسَوْفَ يُعْطِيكَ رَبُّكَ فَتَرْضَىٰ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">الضحى
  5 وفيه إشارة أيضاً إلى شرف الفقراء</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَتَطْرُدَهُمْ فَتَكُونَ مِنَ ٱلظَّـٰلِمِينَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">الأنعام
  52 وقال في الإعراض عن القبلة</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَلَئِنِ ٱتَّبَعْتَ أَهْوَاءَهُم مّن بَعْدِ مَا جَاءَكَ مِنَ
  ٱلْعِلْمِ إِنَّكَ إِذَا لَّمِنَ ٱلظَّـٰلِمِينَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">البقرة 145 فكأنه تعالى قال الكعبة
  قبلة وجهك، والفقراء قبلة رحمتي، فإعراضك عن قبلة وجهك، يوجب كونك ظالماً، فالأعراض
  عن قبلة رحمتي كيف يكون. وثامنها العرش قبلة الحملة، والكرسي قبلة البررة، والبيت المعمور
  قبلة السفرة، والكعبة قبلة المؤمنين، والحق قبلة المتحيرين من المؤمنين، قال الله تعالى</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فَأَيْنَمَا
  تُوَلُّواْ فَثَمَّ وَجْهُ ٱللَّهِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">البقرة 115 وثبت أن العرش مخلوق
  من النور، والكرسي من الدر، والبيت المعمور من الياقوت، والكعبة من جبال خمسة من طور
