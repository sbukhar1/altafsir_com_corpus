  عَن قِبْلَتِهِمُ ٱلَّتِي كَانُواْ عَلَيْهَا قُل للَّهِ ٱلْمَشْرِقُ وَٱلْمَغْرِبُ
  يَهْدِي مَن يَشَآءُ إِلَىٰ صِرَاطٍ مُّسْتَقِيمٍ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\"/></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَمَن
  يُوَلّهِمْ يَوْمَئِذٍ دُبُرَهُ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">الأنفال 16 وقوله { مَا وَلَّـٰهُمْ
  } استفهام على جهة الاستهزاء والتعجب. المسألة الثانية في هذا التولي وجهان. الأول
  وهو المشهور المجمع عليه عند المفسرين أنه لما حولت القبلة إلى الكعبة من بيت المقدس
  عاب الكفار المسلمين فقالوا ما ولاهم عن قبلتهم التي كانوا عليها فالضمير في قوله {
  مَا وَلَّـٰهُمْ } للرسول والمؤمنين والقبلة التي كانوا عليها هي بيت المقدس، واختلفت
  الروايات في أنه عليه الصلاة والسلام متى حول القبلة بعد ذهابه إلى المدينة فعن أنس
  بن مالك رضي الله عنه بعد تسعة أشهر أو عشرة أشهر، وعن معاذ بعد ثلاثة عشر شهراً وعن
  قتادة بعد ستة عشر شهراً وعن ابن عباس والبراء بن عازب بعد سبعة عشر شهراً، وهذا القول
  أثبت عندنا من سائر الأقوال وعن بعضهم ثمانية عشر شهراً من مقدمه. قال الواقدي صرفت
  القبلة يوم الاثنين النصف من رجب على رأس سبعة عشر شهراً، وقال آخرون بل سنتان. الوجه
  الثاني قول أبي مسلم وهو أنه لما صح الخبر بأن الله تعالى حوله عن بيت المقدس إلى الكعبة
  وجب القول به، ولولا ذلك لاحتمل لفظ الآية أن يراد بقوله كانوا عليها، أي السفهاء كانوا
