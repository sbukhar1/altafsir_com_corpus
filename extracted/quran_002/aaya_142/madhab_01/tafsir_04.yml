  عَن قِبْلَتِهِمُ ٱلَّتِي كَانُواْ عَلَيْهَا قُل للَّهِ ٱلْمَشْرِقُ وَٱلْمَغْرِبُ
  يَهْدِي مَن يَشَآءُ إِلَىٰ صِرَاطٍ مُّسْتَقِيمٍ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وثالثها
  أن الله تعالى إذا أسمعه ذلك أولاً ثم ذكر جوابه معه فحين يسمعه النبي عليه الصلاة
  والسلام منهم يكون الجواب حاضراً، فكان ذلك أولى مما إذا سمعه ولا يكون الجواب حاضراً،
  وأما السفه في أصل اللغة فقد شرحناه في تفسير قوله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">قَالُواْ أَنُؤْمِنُ كَمَا آمَنَ ٱلسُّفَهَاء</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">البقرة
  13 وبالجملة فإن من لا يميز بين ما له وعليه، ويعدل عن طريق منافعه إلى ما يضره، يوصف
  بالخفة والسفه، ولا شك أن الخطأ في باب الدين أعظم مضرة منه في باب الدنيا فإذا كان
  العادل عن الرأي الواضح في أمر دنياه يعد سفيهاً، فمن يكون كذلك في أمر دينه كان أولى
  بهذا الاسم فلا كافر إلا وهو سفيه فهذا اللفظ يمكن حمله على اليهود، وعلى المشركين
  وعلى المنافقين، وعلى جملتهم، ولقد ذهب إلى كل واحد من هذه الوجوه قوم من المفسرين.
  فأولها قال ابن عباس ومجاهد هم اليهود، وذلك لأنهم كانوا يأتسون بموافقة الرسول لهم
  في القبلة، وكانوا يظنون أن موافقته لهم في القبلة ربما تدعوه إلى أن يصير موافقاً
  لهم بالكلية، فلما تحول عن تلك القبلة استوحشوا من ذلك واغتموا وقالوا قد عاد إلى طريقة
  آبائه، واشتاق إلى دينهم، ولو ثبت على قبلتنا لعلمنا أنه الرسول المنتظر المبشر به
  في التوراة، فقالوا ما حكى الله عنهم في هذه الآية. وثانيها قال ابن عباس والبراء بن
  عازب والحسن والأصم، إنهم مشركو العرب، وذلك لأنه عليه الصلاة والسلام كان متوجهاً
  إلى بيت المقدس حين كان بمكة، والمشركون كانوا يتأذون منه بسبب ذلك فلما جاء إلى المدينة
  وتحول إلى الكعبة قالوا أبى إلا الرجوع إلى موافقتنا، ولو ثبت عليه لكان أولى به. وثالثها
  أنهم المنافقون وهو قول السدي، وهؤلاء إنما ذكروا ذلك استهزاء من حيث لا يتميز بعض
  الجهات عن بعض بخاصية معقولة تقتضي تحويل القبلة إليها، فكان هذا التحويل مجرد العبث
  والعمل بالرأي والشهوة، وإنما حملنا لفظ السفهاء على المنافقين لأن هذا الاسم مختص
  بهم، قال الله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">أَلا إِنَّهُمْ هُمُ ٱلسُّفَهَاء وَلَـٰكِن لاَّ يَعْلَمُونَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">البقرة
  13. ورابعها أنه يدخل فيه الكل لأن لفظ السفهاء لفظ عموم دخل فيه الألف واللام، وقد
  بينا صلاحيته لكل الكفار بحسب الدليل العقلي والنص أيضاً يدل عليه وهو قوله</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَمَن
  يَرْغَبُ عَن مِلَّةِ إِبْرٰهِيمَ إِلاَّ مَن سَفِهَ نَفْسَهُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">البقرة
  130 فوجب أن يتناول الكل. قال القاضي المقصود من الآية بيان وقوع هذا الكلام منهم في
  الجملة وإذا كان كذلك لم يكن ادعاء العموم فيه بعيداً قلنا هذا القدر لا ينافي العموم
  ولا يقتضي تخصيصه بل الأقرب أن يكون الكل قد قال ذلك لأن الأعداء مجبولون على القدح
  والطعن فإذا وجدوا مجالاً لم يتركوا مقالاً ألبتة. أما قوله تعالى { مَا وَلَّـٰهُمْ
  عَن قِبْلَتِهِمُ ٱلَّتِى كَانُواْ عَلَيْهَا } ففيه مسائل المسألة الأولى ولاه عنه
  صرفه عنه وولى إليه بخلاف ولى عنه ومنه قوله</font></font>&#13;\t\t\t<label disabled=\"true\"
