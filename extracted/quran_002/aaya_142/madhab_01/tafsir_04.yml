  لغرض فذلك الغرض وإن كان قديماً لزم من قدمه قدم الفعل وهو محال، وإن كان محدثاً توقف
  إحداثه على غرض آخر، ولزم الدور أو التسلسل وهو محال. ورابعها أن تخصيص إحداث العالم
