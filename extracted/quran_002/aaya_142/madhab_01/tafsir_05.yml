  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">سَيَقُولُ
  ٱلسُّفَهَآءُ مِنَ ٱلنَّاسِ مَا وَلَّٰهُمْ عَن قِبْلَتِهِمُ ٱلَّتِي كَانُواْ عَلَيْهَا
  قُل للَّهِ ٱلْمَشْرِقُ وَٱلْمَغْرِبُ يَهْدِي مَن يَشَآءُ إِلَىٰ صِرَاطٍ مُّسْتَقِيمٍ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">فيه إحدى عشرة مسألة:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الأولى:
  قوله تعالى: { سَيَقُولُ ٱلسُّفَهَآءُ مِنَ ٱلنَّاسِ } أعلم الله تعالى أنهم سيقولون
  في تحويل المؤمنين من الشام إلى الكعبة: ما وَلاّهم. و «سيقول» بمعنى قال؛ جعل المستقبل
  موضع الماضي، دلالة على ٱستدامة ذلك وأنهم يستمرّون على ذلك القول. وخصّ بقوله: «مِنَ
  ٱلناسِ» لأن السّفَه يكون في جمادات وحيوانات. والمراد من «السُّفهاء» جميع من قال
  «ما وَلاّهم». والسُّفهاء جمع، واحده سفيه، وهو الخفيف العقل؛ من قولهم: ثَوْبٌ سَفِيه
  إذا كان خفيف النَّسْج، وقد تقدّم. والنساء سفائه. وقال المؤرِّج: السَّفيه البهَّات
  الكذاب المتعمِّد خلاف ما يعلم. قُطْرُب: الظلوم الجهول. والمراد بالسفهاء هنا اليهود
  الذين بالمدينة؛ قاله مجاهد. السُّدِّي: المنافقون. الزّجاج: كفار قريش لمّا أنكروا
  تحويل القِبْلة قالوا: قد ٱشتاق محمد إلى مولده وعن قريب يرجع إلى دينكم. وقالت اليهود:
  قد ٱلتبس عليه أمره وتحيّر. وقال المنافقون: ما ولاّهم عن قبلتهم! وٱستهزؤوا بالمسلمين.
  و «وَلاَهم» يعني عَدَلهم وصَرَفهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الثانية:
  روى الأئمة واللفظ لمالك عن ٱبن عمر قال: بينما الناس بقُباء في صلاة الصبح إذ جاءهم
  آتٍ فقال: رسول الله صلى الله عليه وسلم قد أُنزل عليه الليلة قرآن، وقد أمِر أن يستقبل
  الكعبة فٱستقبلوها؛ وكانت وجوههم إلى الشام فٱستداروا إلى الكعبة. وخرّج البُخَارِيّ
  عن البَرَاء: أنّ النبيّ صلى الله عليه وسلم صلّى إلى بيت المَقْدِس ستة عشر شهراً
  أو سبعة عشر شهراً، وكان يعجبه أن تكون قِبْلته قِبَل البيت، وإنه صلّى أوّل صلاة صلاّها
  العصر وصلّى معه قوم؛ فخرج رجل ممن كان صلّى مع النبيّ صلى الله عليه وسلم فمرّ على
  أهل المسجد وهم راكعون فقال: أشهد بالله، لقد صلّيت مع النبيّ صلى الله عليه وسلم قِبَل
  مكة؛ فداروا كما هم قِبَل البيت. وكان الذي مات على القِبْلة قَبل أن تُحوّل قِبَل
  البيت رجال قُتلوا لم ندر ما نقول فيهم؛ فأنزل الله عز وجل:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَمَا كَانَ ٱللَّهُ لِيُضِيعَ إِيمَانَكُمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  143]؛ ففي هذه الرواية صلاة العصر، وفي رواية مالك صلاة الصبح. وقيل: نزل ذلك على النبيّ
  صلى الله عليه وسلم في مسجد بني سَلِمَة وهو في صلاة الظهر بعد ركعتين منها فتحوّل
  في الصلاة؛ فسُمِّيَ ذلك المسجد مسجد القِبلَتَين. وذكر أبو الفرج أن عبّاد بن نَهِيك
  كان مع النبيّ صلى الله عليه وسلم في هذه الصلاة. وذكر أبو عمر في التمهيد عن نُوَيْلة
  بنت أسلم وكانت من المُبَايِعات؛ قالت: كنا في صلاة الظهر فأقبل عَبّاد بن بشر بن قَيْظِيّ
  فقال: إن رسول الله صلى الله عليه وسلم قد ٱستقبل القِبلة ـ أو قال: البيت الحرام ـ
  فتحوّل الرجال مكان النساء، وتحوّل النساء مكان الرجال.</font></font>&#13;\t\t\t<label
