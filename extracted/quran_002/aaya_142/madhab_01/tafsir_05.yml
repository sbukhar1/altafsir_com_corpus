  عَن قِبْلَتِهِمُ ٱلَّتِي كَانُواْ عَلَيْهَا قُل للَّهِ ٱلْمَشْرِقُ وَٱلْمَغْرِبُ
  يَهْدِي مَن يَشَآءُ إِلَىٰ صِرَاطٍ مُّسْتَقِيمٍ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قال
  أبو عمر: وهذا أصح القولين عندي. قال غيره: وذلك أن النبيّ صلى الله عليه وسلم لما
  قدم المدينة أراد أن يستألف اليهود فتوجه (إلى) قبلتهم ليكون ذلك أدعى لهم؛ فلما تبيّن
  عنادهم وأيِس منهم أحبّ أن يحوّل إلى الكعبة فكان ينظر إلى السماء؛ وكانت محبته إلى
