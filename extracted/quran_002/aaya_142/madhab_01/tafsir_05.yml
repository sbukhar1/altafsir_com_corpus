  عَن قِبْلَتِهِمُ ٱلَّتِي كَانُواْ عَلَيْهَا قُل للَّهِ ٱلْمَشْرِقُ وَٱلْمَغْرِبُ
  يَهْدِي مَن يَشَآءُ إِلَىٰ صِرَاطٍ مُّسْتَقِيمٍ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وقيل:
  إن الآية نزلت في غير صلاة؛ وهو الأكثر. وكان أوّل صلاة إلى الكعبة العصر؛ والله أعلم.
  وروي: أنّ أوّل مَن صلّى إلى الكعبة حين صُرفت القِبلة عن بيت المقدس أبو سعيد بن المُعَلَّى؛
  وذلك أنه كان مجتازاً على المسجد فسمع رسول الله صلى الله عليه وسلم يخطب الناس بتحويل
  القبلة على المنبر وهو يقرأ هذه الآية:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">قَدْ نَرَىٰ تَقَلُّبَ وَجْهِكَ فِي
  ٱلسَّمَآءِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[البقرة: 144] حتى فرغ من الآية؛ فقلت لصاحبي: تعال نركع ركعتين قبل
  أن ينزل رسول الله صلى الله عليه وسلم فنكون أوّلَ من صلّى فتوارَيْنا نَعماً فصلّيناهما؛
  ثم نزل رسول الله صلى الله عليه وسلم فصلّى بالناس الظهر يومئذ. قال أبو عمر: ليس لأبي
  سعيد بن المُعَلَّى غير هذا الحديث، وحديث: «كنت أصَلي» في فضل الفاتحة، خرّجه البخاري،
  وقد تقدّم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">الثالثة: وٱختلف في وقت تحويل القبلة
  بعد قدومه المدينة؛ فقيل: حُوّلت بعد ستة عشر شهراً أو سبعة عشر شهراً؛ كما في البخاري.
  وخرّجه الدّارقُطْنِيّ عن البَرَاء أيضاً، قال: صلّينا مع رسول الله صلى الله عليه
  وسلم بعد قدومه المدينة ستة عشر شهراً نحو بيت المَقْدِس، ثم علم الله هوَى نبيّه فنزلت:
  { قَدْ نَرَىٰ تَقَلُّبَ وَجْهِكَ فِي ٱلسَّمَآءِ } الآية. ففي هذه الرواية ستة عشر
  شهراً من غير شك. وروى مالك عن يحيى بن سعيد عن سعيد بن المسيّب أن تحويلها كان قبل
  غَزْوة بَدْرٍ بشهرين. قال إبراهيم بن إسحٰق: وذلك في رجب من سنة ٱثنتين. وقال أبو
  حاتم البُسْتِيّ: صلّى المسلمون إلى بيت المَقْدس سبعة عشر شهراً وثلاثة أيام سواء؛
  وذلك أن قدومه المدينة كان يوم الاثنين لاثنتي عشرة ليلة خلت من شهر ربيع الأوّل، وأمره
  الله عز وجل بٱستقبال الكعبة يوم الثلاثاء للنصف من شعبان.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الرابعة:
  وٱختلف العلماء أيضاً في كيفية ٱستقباله بيت المقدس على ثلاثة أقوال؛ فقال الحسن: كان
  ذلك منه عن رأي وٱجتهاد، وقاله عِكرمة وأبو العالِيَة. الثاني: أنه كان مخيَّراً بينه
  وبين الكعبة، فٱختار القُدْس طمعاً في إيمان اليهود وٱستمالتهم؛ قاله الطبري. وقال
  الزجاج: ٱمتحاناً للمشركين لأنهم أَلِفُوا الكعبة. الثالث ـ وهو الذي عليه الجمهور:
  ٱبن عباس وغيره، وجب عليه ٱستقباله بأمر الله تعالى وَوحْيِه لا محالة، ثم نسخ الله
  ذلك وأمره الله أن يستقبل بصلاته الكعبة؛ وٱستدلّوا بقوله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَمَا
  جَعَلْنَا ٱلْقِبْلَةَ ٱلَّتِي كُنتَ عَلَيْهَآ إِلاَّ لِنَعْلَمَ مَن يَتَّبِعُ ٱلرَّسُولَ
  مِمَّن يَنقَلِبُ عَلَىٰ عَقِبَيْهِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[البقرة:143] الآية.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">الخامسة: وٱختلفوا أيضاً حين فرضت عليه الصلاة أوّلاً بمكة؛ هل كانت
  إلى بيت المقدس أو إلى مكة، على قولين؛ فقالت طائفة: إلى بيت المقدس وبالمدينة سبعة
  عشر شهراً، ثم صرفه الله تعالى إلى الكعبة؛ قاله ٱبن عباس. وقال آخرون: أوّل ما ٱفتُرِضت
  الصلاة عليه إلى الكعبة، ولم يزل يصلي إليها طولَ مقامه بمكة على ما كانت عليه صلاة
  إبراهيم وإسماعيل؛ فلما قدم المدينة صلى إلى بيت المقدس ستة عشر شهراً أو سبعة عشر
  شهراً، على الخلاف، ثم صرفه الله إلى الكعبة.</font></font>&#13;\t\t\t<label disabled=\"true\"
