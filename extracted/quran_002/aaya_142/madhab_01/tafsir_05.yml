  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">فالناسخ
  إذاً حصل في الوجود فهو رافع لا محالة لكن بشرط العلم به؛ لأن الناسخ خطاب، ولا يكون
  خطاباً في حق من لم يبلغه. وفائدة هذا الخلاف في عبادات فُعلت بعد النسخ وقبل البلاغ
  هل تعاد أم لا؛ وعليه تنبني مسألة الوكيل في تصرّفه بعد عَزْل مُوَكِّله أو موته وقبل
  علمه بذلك على قولين. وكذلك المُقارَض، والحاكم إذا مات من وَلاَّه أو عُزل. والصحيح
  أن ما فعله كل واحد من هؤلاء يَنفذ فعله ولا يردّ حكمه. قال القاضي عِياض: ولم يختلف
  المذهب في أحكام من أعتق ولم يعلم بعتقه أنها أحكام حُرٍّ فيما بينه وبين الناس، وأمّا
  بينه وبين الله تعالى فجائزة. ولم يختلفوا في المُعْتَقة أنها لا تعيد ما صلّت بعد
  عتقها وقبل علمها بغير ستر، وإنما ٱختلفوا فيمن يطرأ عليه مُوجِب يغيّر حكم عبادته
  وهو فيها، قياساً على مسألة قباء؛ فمن صلّى على حال ثم تغيّرت به حاله تلك قبل أن يتمّ
  صلاته إنه يُتمّها ولا يقطعها ويُجزيه ما مضى. وكذلك كمن صلّى عُرياناً ثم وجد ثوباً
  في الصلاة، أو ٱبتدأ صلاته صحيحاً فمرِض، أو مريضاً فَصحّ، أو قاعداً ثم قَدَر على
  القيام، أو أَمَة عتقت وهي في الصلاة إنها تأخذ قناعها وتَبْني.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قلت: وكمن دخل في الصلاة بالتيّمم فطرأ عليه الماء إنه لا يقطع، كما
