  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">سَيَقُولُ
  ٱلسُّفَهَآءُ مِنَ ٱلنَّاسِ مَا وَلَّٰهُمْ عَن قِبْلَتِهِمُ ٱلَّتِي كَانُواْ عَلَيْهَا
  قُل للَّهِ ٱلْمَشْرِقُ وَٱلْمَغْرِبُ يَهْدِي مَن يَشَآءُ إِلَىٰ صِرَاطٍ مُّسْتَقِيمٍ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَكَذَلِكَ
  جَعَلْنَاكُمْ أُمَّةً وَسَطاً لِّتَكُونُواْ شُهَدَآءَ عَلَى ٱلنَّاسِ وَيَكُونَ ٱلرَّسُولُ
  عَلَيْكُمْ شَهِيداً وَمَا جَعَلْنَا ٱلْقِبْلَةَ ٱلَّتِي كُنتَ عَلَيْهَآ إِلاَّ لِنَعْلَمَ
  مَن يَتَّبِعُ ٱلرَّسُولَ مِمَّن يَنقَلِبُ عَلَىٰ عَقِبَيْهِ وَإِن كَانَتْ لَكَبِيرَةً
  إِلاَّ عَلَى ٱلَّذِينَ هَدَى ٱللَّهُ وَمَا كَانَ ٱللَّهُ لِيُضِيعَ إِيمَانَكُمْ
  إِنَّ ٱللَّهَ بِٱلنَّاسِ لَرَءُوفٌ رَّحِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { سَيَقُولُ السُّفَهَاءُ مِنَ النَّاسِ } السُّفَهَاءُ: واحده سَفِيه، والسَّفِيهُ:
  الخفيف الحلم، من قولهم ثوب سفيه إذا كان خفيف النسج، ورمح سفيه إذا أسرع نفوذه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وفي والمراد بالسفهاء هَا هُنَا ثلاثة أقاويل:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أحدها: اليهود، وهو قول مجاهد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثاني:
  المنافقون، وهو قول السدي.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والثالث: كفار قريش وحكاه الزجاج.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">{ مَا ولاَّهم عَن قِبْلَتِهِمُ الَّتِي كَانُوا عَلَيْهَا } يعني
  ما صرفهم عن قبلتهم التي كانوا عليها، وهي بيت المقدس، حيث كان يستقبلها رسول الله
  صلى الله عليه وسلم بمكة، بعد هجرته إلى المدينة بستة عشر شهراً في رواية البراء بن
  عازب، وفي رواية معاذ بن جبل: ثلاثة عشر شهراً، وفي رواية أنس بن مالك تسعة أشهر أو
  عشرة أشهر، ثم نُسِخَتْ قبلةُ بيت المقدس باستقبال الكعبة، ورسول الله صلى الله عليه
  وسلم بالمدينة في صلاة الظهر وقد صلى منها ركعتين نحو بيت المقدس، فانصرف بوجهه إلى
  الكعبة، هذا قول أنس بن مالك، وقال البراء بن عازب: كنا في صلاة العصر بقباء، فمر رجل
  على أهل المسجد وهم ركوع في الثانية، فقال: أشهد لقد صَلَّيت مع رسول الله صلى الله
  عليه وسلم قِبَلَ مكة، فداروا كما هم قِبَلَ البيت، وقِبَلُ كل شيءٍ: ما قَابَل وَجْهَه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">واختلف أهل العلم في استقبال رسول الله صلى الله عليه وسلم بيت المقدس،
  هل كان برأيه واجتهاده، أو كان عن أمر الله تعالى لقوله: { وَمَا جَعَلْنَا الْقِبْلَةَ
  التَّي كُنْتَ عَلَيْهَا إلاَّ لِنَعْلَمَ مَن يَتَّبعُ الرَّسُوُلَ } ، وهذا قول ابن
  عباس وابن جريج.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والقول الثاني: أنه كان يستقبلها
  برأيه واجتهاده، وهذا قول الحسن، وعكرمة، وأبي العالية، والربيع. واختلفوا في سبب اختياره
  بيت المقدس على قولين:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">أحدهما: أنه اختار بيت المقدس ليتألَّف
  أهل الكتاب، وهذا قول أبي جعفر الطبري.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثاني:
  لأن العرب كانت تحج البيت غير آلفة لبيت المقدس، فأحب الله أن يمتحنهم بغير ما ألفوه،
  ليعلم من يتبع ممن ينقلب على عَقِبَيْهِ، وهذا قول أبي إسحاق الزجاج، فلما استقبل رسول
  الله صلى الله عليه وسلم الكعبة، قال ابن عباس: أتى رفاعة بن قيس وكعب بن الأشرف والربيع
  وكنانة بن أبي الحُقَيْقِ، فقالوا لرسول الله صلى الله عليه وسلم: ما ولاّك عن قبلتك
  التي كنت عليها وأنت تزعم أنك على ملةِ إبراهيم ودينه؟ ارجع إلى قبلتك التي كنت عليها،
  نتبعك ونصدقك. وإنما يريدون فتنته عن دينه، فأنزل الله تعالى: { سَيَقُولُ السُّفَهَاءُ
  مِنَ النَّاسِ مَا وَلاّهُمْ عَن قِبْلَتِهِمُ الَّتِي كَانُوا عَلَيها؟ قُل: لِلَّهِ
  الْمَشْرِقْ وَالْمَغْرِبُ يَهْدِي مَن يَشَاءُ إلى صِرَاطٍ مُسْتَقيمٍ } يعني حيثما
  أمر الله تعالى باستقباله من مشرق أو مغرب والصراط: الطريق: والمستقيم: المستوي.</font></font>&#13;\t\t\t<label
