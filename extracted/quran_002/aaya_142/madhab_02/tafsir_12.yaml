  عَن قِبْلَتِهِمُ ٱلَّتِي كَانُواْ عَلَيْهَا قُل للَّهِ ٱلْمَشْرِقُ وَٱلْمَغْرِبُ
  يَهْدِي مَن يَشَآءُ إِلَىٰ صِرَاطٍ مُّسْتَقِيمٍ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَكَذَلِكَ جَعَلْنَاكُمْ
  أُمَّةً وَسَطاً لِّتَكُونُواْ شُهَدَآءَ عَلَى ٱلنَّاسِ وَيَكُونَ ٱلرَّسُولُ عَلَيْكُمْ
  شَهِيداً وَمَا جَعَلْنَا ٱلْقِبْلَةَ ٱلَّتِي كُنتَ عَلَيْهَآ إِلاَّ لِنَعْلَمَ مَن
  يَتَّبِعُ ٱلرَّسُولَ مِمَّن يَنقَلِبُ عَلَىٰ عَقِبَيْهِ وَإِن كَانَتْ لَكَبِيرَةً
  إِلاَّ عَلَى ٱلَّذِينَ هَدَى ٱللَّهُ وَمَا كَانَ ٱللَّهُ لِيُضِيعَ إِيمَانَكُمْ
  إِنَّ ٱللَّهَ بِٱلنَّاسِ لَرَءُوفٌ رَّحِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { وَكَذلِكَ جَعَلْنَاكُمْ أُمَّةً وَسَطاً }. فيه ثلاثة تأويلات:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أحدها: يعني خياراً، من قولهم فلان وسط الحَسَبِ في قومه، إذا أرادوا
  بذلك الرفيع في حسبه، ومنه قول زهير:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">هُمْ وَسَطٌ
  يَرْضَى الإلهُ بِحُكْمِهِمْ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">إذَا نَزَلَت
  إِحْدَى اللَّيالي بِمُعَظَّمِ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">والثاني: أن الوسط من التوسط في الأمور، لأن المسلمين تَوَسَّطُوا
  في الدين، فلا هم أهل غلوٍّ فيه، ولا هم أهل تقصير فيه، كاليهود الذين بدَّلوا كتاب
  الله وقتَّلوا أنبياءهم وكَذَبوا على ربهم، فوصفهم الله تعالى بأنهم وسط، لأن أحب الأمور
  إليه أوسطها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والثالث: يريد بالوسط: عدلاً، لأن
  العدل وسط بين الزيادة والنقصان، وقد روى أبو سعيد الخدري، عن النبي صلى الله عليه
  وسلم في قوله تعالى: { وَكَذَلِكَ جَعَلْنَاكُمْ أمَّةً وَسَطاً } أي عَدْلاً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">{ لِتَكُونُوا شُهَدَاءَ عَلَى النَّاسِ } فيه ثلاثة تأويلات:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أحدها: لتشهدوا على أهل الكتاب، بتبليغ الرسول إليهم رسالة ربهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والثاني: لتشهدوا على الأمم السالفة، بتبليغ أنبيائهم إليهم رسالة
  ربهم، وهذا مروي عن النبي صلى الله عليه وسلم، أن الأمم السالفة تقول لهم: كيف تشهدون
  علينا ولم تشاهدونا، فيقولون أعْلَمَنَا نبيُّ الله بما أُنْزِلَ عليه من كتاب الله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والثالث: أن معنى قوله: { لِتَكُونُوا شُهَدَاءَ عَلَى النَّاسِ }
  أي لتكونوا مُحْتَجِّينَ على الأمم كلها، فعبر عن الاحتجاج بالشهادة، وهذا قول حكاه
  الزجاج.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">{ وَيَكُونَ الرَّسُولُ عَلَيْكُمْ
  شَهِيداً } فيه ثلاثة تأويلات:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدها:
  يكون الرسول شهيداً على أمته أنْ قد بلّغ إليهم رسالة ربه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثاني:
  أنّ معنى ذلك أنْ يكون شهيداً لهم بإيمانهم، وتكون (عليهم) بمعنى (لهم).</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والثالث: أن معنى قوله: { وَيَكُونَ الرَّسُولُ عَلَيكُمْ شَهِيداً
  } أي مُحْتَجّاً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">{ وَمَا جَعَلْنَا الْقِبْلَةَ الَّتِي
  كُنتَ عَلَيْهَا } أي بيت المقدس، { إلاّ لِنَعَلَمَ مَن يَتَّبعُ الرَّسُولَ مِمَّن
  يَنقَلِبُ عَلَى عَقِبَيْهِ } فإن قيل: الله أعلم بالأشياء قبل كونها، فكيف جعل تحويل
  القِبْلة طريقاً إلى علمه؟ قيل: في قوله: { إلاَّ لِنَعْلَمَ } أربعة تأويلات:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أحدها: يعني إلا ليعلم رسولي، وحزبي، وأوليائي؛ لأن من شأن العرب إضافة
  ما فعله أتْباعُ الرئيس إليه، كما قالوا: فتح عمرُ بنُ الخطاب سوادَ العراق وجبي خَرَاجَهَا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والثاني: أن قوله تعالى: { إلاَّ لِنَعْلَمَ } بمعنى: إلا لنرى، والعرب
  قد تضع العلمَ مكان الرؤية، والرؤية مكان العلم، كما قال تعالى</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">ألَمْ تَرَ كَيفَ فَعَلَ رَبُّكَ بِأصْحَابِ
