  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">سَيَقُولُ
  ٱلسُّفَهَآءُ مِنَ ٱلنَّاسِ مَا وَلَّٰهُمْ عَن قِبْلَتِهِمُ ٱلَّتِي كَانُواْ عَلَيْهَا
  قُل للَّهِ ٱلْمَشْرِقُ وَٱلْمَغْرِبُ يَهْدِي مَن يَشَآءُ إِلَىٰ صِرَاطٍ مُّسْتَقِيمٍ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { سيقول السفهاء من الناس }</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فيهم
  ثلاثة أقوال. أحدها: أنهم اليهود، قاله البراء بن عازب، ومجاهد، وسعيد بن جبير، والثاني:
  أنهم أهل مكة، رواه أبو صالح عن ابن عباس. والثالث: أنهم المنافقون، ذكره السدي عن
  ابن مسعود، وابن عباس. وقد يمكن أن يكون الكل قالوا ذلك، والآية نزلت بعد تحويل القبلة.
  والسفهاء: الجهلة. ما ولاهم، أي: صرفهم عن قبلتهم: يريد: قبلة المقدس.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">واختلف العلماء في مدة صلاة النبي صلى الله عليه وسلم، إلى بيت المقدس
  بعد قدومه إلى المدينة على ستة أقوال. أحدها: أنه ستة عشر شهراً، أو سبعة عشر، قاله
  البراء به عازب. والثاني: سبعة عشر شهراً، قاله ابن عباس. والثالث: ثلاثة عشر شهراً،
  قاله معاذ بن جبل. والرابع: تسعة أشهر، أو عشرة أشهر، قاله أنس بن مالك. والخامس: ستة
  عشر شهراً. والسادس: ثمانية عشر شهراً، روي القولان عن قتادة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وهل
  كان استقباله إلى بيت المقدس برأيه، أو عن وحي؟ فيه قولان. أحدهما: أنه كان بأمر الله
  تعالى ووحيه، قاله ابن عباس وابن جريج. والثاني: أنه كان باجتهاده ورأيه، قاله الحسن،
  وأبو العالية، وعكرمة، والربيع. وقال قتادة: كان الناس يتوجهون إلى أي جهة شاؤوا بقوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">ولله
  المشرق والمغرب</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[البقرة:115]. ثم أمرهم باستقبال بيت المقدس. وفي سبب اختياره بيت
  المقدس قولان. أحدهما: ليتألف أهل الكتاب، ذكره بعض المفسرين. والثاني: لامتحان العرب
  بغير ما ألفوه، قاله الزجاج.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

