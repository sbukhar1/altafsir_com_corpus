  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">سَيَقُولُ
  ٱلسُّفَهَآءُ مِنَ ٱلنَّاسِ مَا وَلَّٰهُمْ عَن قِبْلَتِهِمُ ٱلَّتِي كَانُواْ عَلَيْهَا
  قُل للَّهِ ٱلْمَشْرِقُ وَٱلْمَغْرِبُ يَهْدِي مَن يَشَآءُ إِلَىٰ صِرَاطٍ مُّسْتَقِيمٍ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَكَذَلِكَ
  جَعَلْنَاكُمْ أُمَّةً وَسَطاً لِّتَكُونُواْ شُهَدَآءَ عَلَى ٱلنَّاسِ وَيَكُونَ ٱلرَّسُولُ
  عَلَيْكُمْ شَهِيداً وَمَا جَعَلْنَا ٱلْقِبْلَةَ ٱلَّتِي كُنتَ عَلَيْهَآ إِلاَّ لِنَعْلَمَ
  مَن يَتَّبِعُ ٱلرَّسُولَ مِمَّن يَنقَلِبُ عَلَىٰ عَقِبَيْهِ وَإِن كَانَتْ لَكَبِيرَةً
  إِلاَّ عَلَى ٱلَّذِينَ هَدَى ٱللَّهُ وَمَا كَانَ ٱللَّهُ لِيُضِيعَ إِيمَانَكُمْ
  إِنَّ ٱللَّهَ بِٱلنَّاسِ لَرَءُوفٌ رَّحِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { سَيَقُولُ السُّفَهَآء } الجهال { مِنَ النَّاسِ مَاوَلاَّهُمْ } صرفهم وحوّلهم
  { عَن قِبْلَتِهِمُ ٱلَّتِى كَانُواْ عَلَيْهَا } يعني بيت المقدس والقبلة فعلة من
  المقابلة نزلت في اليهود ومشركي مكة طعنوا في تحويل القبلة من بيت المقدس إلى مكة،
  فقالوا لمشركي مكة: قد تردد على محمد أمره فاشتاق إلى مولده وقد توجه نحو بلدكم وهو
  راجع إلى دينكم فقال الله تعالىٰ: { قُل لّلَّهِ ٱلْمَشْرِقُ وَٱلْمَغْرِبُ } ملك له
  والخلق عبيده { يَهْدِى مَن يَشَآءُ إِلَىٰ صِرَٰطٍ مُّسْتَقِيمٍ وَكَذَٰلِكَ جَعَلنَاكُمْ
  أمَّةً وَسَطًا } نزلت في رؤساء اليهود، قالوا لمعاذ ابن جبل: ما ترك محمد قبلتنا إلا
  حسداً، وإن قبلتنا قبلة الأنبياء، ولقد علم محمد أنَّا عدل بين الناس، فقال معاذ: إنا
  على حق وعدل فأنزل الله تعالىٰ: { وَكَذَٰلِكَ } أي وهكذا، وقيل: الكاف للتشبيه أي
  كما اخترنا إبراهيم وذريته واصطفيناهم { وَكَذَٰلِكَ جَعَلنَاكُمْ أمَّةً وَسَطًا }
  مردودة على قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَلَقَدِ ٱصْطَفَيْنَـٰهُ فِي ٱلدُّنْيَا</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  130] أي عدلاً خياراً قال الله تعالىٰ:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">قَالَ أَوْسَطُهُمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[القلم:
  28] أي خيرهم وأعدلهم وخير الأشياء أوسطها، وقال الكلبي يعني أهل دين وسط بين الغلو
  والتقصير لأنهما مذمومان في الدين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أخبرنا
  عبد الواحد بن أحمد المليحي أنا أبو معشر إبراهيم بن محمد بن الحسين الوراق أنا أبو
  عبد الله محمد بن زكريا بن يحيى أنا أبو الصلت أنا حماد بن زيد أنا علي بن زيد عن أبي
  نضرة</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\"> \" عن
  أبي سعيد الخدري رضي الله عنه قال: قام فينا رسول الله صلى الله عليه وسلم يوماً بعد
  العصر فما ترك شيئاً إلى يوم القيامة إلا ذكره في مقامه ذلك حتى إذا كانت الشمس على
  رؤوس النخل وأطراف الحيطان، قال: «أما إنه لم يبق من الدنيا فيما مضى منها إلا كما
  بقي من يومكم هذا، ألا وإن هذه الأمة توفي سبعين أمة وهي آخرها وأخيرها وأكرمها على
  الله تعالىٰ» \". </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالىٰ: { لِّتَكُونُواْ شُهَدَآءَ عَلَى ٱلنَّاسِ } يوم القيامة أن الرسل قد بلغتهم،
  قال ابن جريج: قلت لعطاء: ما معنى قوله تعالىٰ: لتكونوا شهداء على الناس؟ قال: أمة
  محمد صلى الله عليه وسلم شهداء على من يترك الحق من الناس أجمعين { وَيَكُونَ ٱلرَّسُولُ
  } محمد صلى الله عليه وسلم { عَلَيْكُمْ شَهِيدًا } معدلاً مزكياً لكم، وذلك أن الله
  تعالىٰ يجمع الأولين والآخرين في صعيد واحد، ثم يقول لكفار الأمم الماضية:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">أَلَمْ
  يَأْتِكُمْ نَذِيرٌ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الملك: 8] فينكرون ويقولون ما جاءنا من بشير ولا نذير فيسأل الله
  تعالى الأنبياء عليهم السلام عن ذلك فيقولون: كذبوا قد بلغناهم فيسألهم البينة ـ وهو
  أعلم بهم - إقامةً للحجة، فيؤتى بأمة محمد صلى الله عليه وسلم فيشهدون لهم أنهم قد
  بلغوا، فتقول الأمم الماضية: من أين علموا وإنما أتوا بعدنا؟ فيسأل هذه الأمة فيقولون
  أرسلت إلينا رسولاً، وأنزلت عليه كتاباً، أخبرتنا فيه تبليغ الرسل وأنت صادق فيما أخبرت،
  ثم يؤتي بمحمد صلى الله عليه وسلم فيسأل عن حال أمته فيزكيهم ويشهد بصدقهم.</font></font>&#13;\t\t\t<label
