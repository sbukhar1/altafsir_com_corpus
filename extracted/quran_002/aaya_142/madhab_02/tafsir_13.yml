  يَهْدِي مَن يَشَآءُ إِلَىٰ صِرَاطٍ مُّسْتَقِيمٍ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَكَذَلِكَ جَعَلْنَاكُمْ
  أُمَّةً وَسَطاً لِّتَكُونُواْ شُهَدَآءَ عَلَى ٱلنَّاسِ وَيَكُونَ ٱلرَّسُولُ عَلَيْكُمْ
  شَهِيداً وَمَا جَعَلْنَا ٱلْقِبْلَةَ ٱلَّتِي كُنتَ عَلَيْهَآ إِلاَّ لِنَعْلَمَ مَن
  يَتَّبِعُ ٱلرَّسُولَ مِمَّن يَنقَلِبُ عَلَىٰ عَقِبَيْهِ وَإِن كَانَتْ لَكَبِيرَةً
  إِلاَّ عَلَى ٱلَّذِينَ هَدَى ٱللَّهُ وَمَا كَانَ ٱللَّهُ لِيُضِيعَ إِيمَانَكُمْ
  إِنَّ ٱللَّهَ بِٱلنَّاسِ لَرَءُوفٌ رَّحِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">أخبرنا
  عبد الواحد بن أحمد المليحي أخبرنا أحمد بن عبد الله النعيمي أخبرنا محمد بن يوسف أخبرنا
  محمد بن إسماعيل أخبرنا إسحاق بن منصور أخبرنا أبو أسامة قال الأعمش أخبرنا أبو صالح
  عن أبي سعيد الخدري قال: قال رسول الله صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" يجاء بنوح يوم القيامة فيقال له:
  هل بلغت؟ فيقول: نعم يا رب، فيسأل أمته هل بلغكم؟ فيقولون: ما جاءنا من نذير، فيقال:
  من شهودك فيقول محمد وأمته فقال رسول الله صلى الله عليه وسلم فيجاء بكم فتشهدون» ثم
  قرأ رسول الله صلى الله عليه وسلم وكذلك جعلناكم أمة وسطاً لتكونوا شهداء على الناس
  ويكون الرسول عليكم شهيداً \". </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالىٰ: { وَمَا جَعَلْنَا ٱلْقِبْلَةَ ٱلَّتِى كُنتَ عَلَيْهَآ
  } أي تحويلها يعني بيت المقدس، فيكون من باب حذف المضاف، ويحتمل أن يكون المفعول الثاني
  للجعل محذوفاً، على تقدير وما جعلنا القبلة التي كنت عليها منسوخة، وقيل معناه التي
  أنت عليها، وهي الكعبة كقوله تعالىٰ: «كنتم خير أمة» أي أنتم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">{
  إِلاَّ لِنَعْلَمَ مَن يَتَّبِعُ ٱلرَّسُولَ } فإن قيل ما معنى قوله «إلا لنعلم» وهو
  عالم بالأشياء كلها قبل كونها قيل: أراد به العلم الذي يتعلق به الثواب والعقاب، فإنه
  لا يتعلق بما هو عالم به في الغيب، إنما يتعلق بما يوجد معناه ليعلم العلم الذي يستحق
  العامل عليه الثواب والعقاب، وقيل: إِلا لنعلم أي لنرى ونميز من يتبع الرسول في القبلة
  { مِمَّن يَنقَلِبُ عَلَىٰ عَقِبَيْهِ } ، فيرتد وفي الحديث:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" أن القبلة لما حولت ارتد قوم من
  المسلمين إلى اليهودية، وقالوا: رجع محمد إلى دين آبائه \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">، وقال أهل المعاني: معناه إلا لعلمنا
  من يتبع الرسول ممن ينقلب على عقبيه كأنه سبق في علمه أن تحويل القبلة سبب لهداية قوم
  وضلالة قوم، وقد يأتي لفظ الاستقبال بمعنى الماضي كما قال الله تعالىٰ:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فَلِمَ
  تَقْتُلُونَ أَنبِيَآءَ ٱللَّهِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[البقرة: 91] أي فلم قتلتموهم {
  وَإِن كَانَتْ } أي قد كانت أي تولية الكعبة وقيل: الكناية راجعة إلى القبلة، وقيل:
  إلى الكعبة قال الزجاج: وإن كانت التحويلة { لَكَبِيرَةً } ثقيلة شديدة { إِلاَّ عَلَى
  ٱلَّذِينَ هَدَى ٱللَّهُ } أي هداهم الله، قال سيبويه: «وإنْ» تأكيد يشبه اليمين ولذلك
  دخلت اللام في جوابها { وَمَا كَانَ ٱللَّهُ لِيُضِيعَ إِيمَـٰنَكُمْ } وذلك أن حيي
  بن أخطب وأصحابه من اليهود قالوا للمسلمين: أخبرونا عن صلاتكم نحو بيت المقدس، إن كانت
  هدى فقد تحولتم عنها وإن كانت ضلالة فقد دنتم الله بها. ومن مات منكم عليها فقد مات
  على الضلالة، فقال المسلمون إنما الهدى ما أمر الله به، والضلالة ما نهى الله عنه.</font></font>&#13;\t\t\t<label
