aaya: ۞ سَيَقُولُ السُّفَهَاءُ مِنَ النَّاسِ مَا وَلَّاهُمْ عَنْ قِبْلَتِهِمُ الَّتِي
  كَانُوا عَلَيْهَا ۚ قُلْ لِلَّهِ الْمَشْرِقُ وَالْمَغْرِبُ ۚ يَهْدِي مَنْ يَشَاءُ
  إِلَىٰ صِرَاطٍ مُسْتَقِيمٍ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ سَيَقُولُ ٱلسُّفَهَآءُ
  مِنَ ٱلنَّاسِ مَا وَلَّٰهُمْ عَن قِبْلَتِهِمُ ٱلَّتِي كَانُواْ عَلَيْهَا قُل للَّهِ
  ٱلْمَشْرِقُ وَٱلْمَغْرِبُ يَهْدِي مَن يَشَآءُ إِلَىٰ صِرَاطٍ مُّسْتَقِيمٍ }قوله
  { سَيَقُولُ ٱلسُّفَهَاءُ مِنَ ٱلنَّاسِ } يعني الجهال وهم اليهود والمنافقون. ويقال:
  هم أهل مكة { مَا وَلَّـٰهُمْ } أي يقولوا: ما الذي صرفهم { عَن قِبْلَتِهِمُ ٱلَّتِي
  كَانُواْ عَلَيْهَا } يعني التي صلوا إليها من قبل، وذلك أن الأنصار قبل قدوم النبي
  - صلى الله عليه وسلم - بسنتين كانوا يصلون إلى بيت المقدس، فلما قدم النبي - صلى الله
  عليه وسلم - المدينة صلى إلى بيت المقدس ثمانية عشر شهراً أو سبعة عشر شهراً، ثم أمر
  بالتحويل إلى مكة. فقال أهل مكة: رجع محمد إلى قبلتنا، فعن قريب يرجع إلى ديننا فأنزل
  الله تعالى { قُل لِّلَّهِ ٱلْمَشْرِقُ وَٱلْمَغْرِبُ } يقول: إن الصلاة إلى بيت المقدس
  والصلاة إلى الكعبة لله إذا كان بأمر الله { يَهْدِي مَن يَشَآء } أي يرشد من يشاء
  إلى قبلة الكعبة { إِلَىٰ صِرٰطٍ مُّسْتَقِيمٍ } أي ديناً يرضاه. روي عن أبي العالية
  الرياحي أنه قال: رأيت مسجد صالح النبي - صلى الله عليه وسلم - وقبلته إلى الكعبة.
  قال: وكان موسى ـ عليه السلام ـ يصلي من الصخرة إلى الكعبة، وهي قبلة الأنبياء كلهم
  صلوات الله عليهم.\r\n\t\t\t\r\n\t\t\t</section>"

