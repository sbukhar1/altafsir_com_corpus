  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">سَيَقُولُ
  ٱلسُّفَهَآءُ مِنَ ٱلنَّاسِ مَا وَلَّٰهُمْ عَن قِبْلَتِهِمُ ٱلَّتِي كَانُواْ عَلَيْهَا
  قُل للَّهِ ٱلْمَشْرِقُ وَٱلْمَغْرِبُ يَهْدِي مَن يَشَآءُ إِلَىٰ صِرَاطٍ مُّسْتَقِيمٍ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ السُّفَهَآءُ } اليهود، أو المنافقون، أو كفار قريش. { وَلا هُمْ
  } صرفهم، والقبلة التي كانوا عليها بيت المقدس \" صلى إليها الرسول صلى الله عليه وسلم
  بمكة وبعد الهجرة ستة عشر شهراً، أو سبعة عشر شهراً \" أو ثلاثة عشر، أو تسعة أشهر،
  أو عشرة \" ثم نسخت بالكعبة والرسول صلى الله عليه وسلم بالمدينة قد صلى من الظهر ركعتين
  فانصرف بوجهه إلى الكعبة \". وقال البراء: \" كان في صلاة العصر بقباء، فمر رجل على
  أهل المسجد فقال: أشهد لقد صليت مع الرسول صلى الله عليه وسلم قِبَل مكة فداروا كما
  هم قِبَل البيت \" وقبلة كل شيء ما قابل وجهه، واستقبل بيت المقدس بأمر الله ـ تعالى
  ـ ووحيه لقوله تعالى: { وَمَا جَعَلْنَا الْقِبْلَةَ الَّتِى كُنتَ عَلَيْهَآ } ، أو
  استقبله برأيه واجتهاده تأليفاً لأهل الكتاب، أو أراد [ الله تعالى] أن يمتحن العرب
  بصرفهم عن البيت الذي ألفوه للحج ـ إلى بيت المقدس. { لِّلَّهِ المَشْرِقُ وَالمَغْرِبُ
  } فحيثما أمر باستقباله فهو له.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

