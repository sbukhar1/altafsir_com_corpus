  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">سَيَقُولُ
  ٱلسُّفَهَآءُ مِنَ ٱلنَّاسِ مَا وَلَّٰهُمْ عَن قِبْلَتِهِمُ ٱلَّتِي كَانُواْ عَلَيْهَا
  قُل للَّهِ ٱلْمَشْرِقُ وَٱلْمَغْرِبُ يَهْدِي مَن يَشَآءُ إِلَىٰ صِرَاطٍ مُّسْتَقِيمٍ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { سَيَقُولُ ٱلسُّفَهَآءُ مِنَ ٱلنَّاسِ... }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">جعله الزمخشري مستقبلا حقيقة، قال: وفائدة الإخبار به قبل وقوعه لأن
  مفاجأة المكروه أشد والعلم به قبل وقوعه أبعد من الاضطراب إذا وقع.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال ابن عطية: عن ابن عباس رضي الله عنهما وغيره أنه مِنْ وضع المستقبل
  موضع الماضي (لدلالته على دوام) ذلك واستمرارهم عليه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن عطية: وإنّما قال { مِنَ النَّاسِ } لأن السّفيه يكون من الجمادات والحيوانات،
  (يقال): ثوب سفيه أي خفيف النسج.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ورده
  ابن عرفة بأنّ القول المسند إليه في الآية يخصصه بالحيوان.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال:
  وإنما عادتهم يجيبون بأمرين: أحدهما أنه لو لم يذكر لاحتمل كون هذا القول من الجن وكان
  يكون (ضمير) الغيبة في قوله: { مَا وَلاّهُمْ عَن قِبلَتِهِمْ } مرجحا لهذا الاحتمال.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ويقال: لو كان من (الإنس) لقيل ما ولاهم عن قبلتكم لحضورهم معهم، فقيل:
  { مِنَ النّاسِ } لِيخرج الجن قال الله تعالى:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">الَّذِي يُوَسْوِسُ فِي صُدُورِ النَّاسِ مِنَ الجِنَّةِ وَالنَّاسِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">الثاني
  أنه (إشارة) إلى أنّ هذا القول صدر من رؤسائهم وأشرافهم ومن المنافقين الذين آمنوا
  ظاهرا، أو من علماء اليهود ولم يصدر من العوام والجهال بوجه وذلك على سبيل (النفي)
  عليهم والتبكيت لهم فكفر أي جهل ليس ككفر غيره.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { مَا وَلاّهُمْ عَن قِبْلَتِهِمْ... }</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">عبر
  بلفظ الغيبة إشارة إلى أنّهم قالوا ذلك فيما بينهم ولم يباشروا به المؤمنين بوجه، وهذا
  مرجح لأن تكون المقالة من المنافقين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  العلامة ابن العربي في القبس: إن هذا مما نسخ ثلاث مرات وليس في القرآن ما نسخ ثلاث
  مرات غيره.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال ابن عرفة: يريد أنه كان يصلي
  لبيت المقدس ثم نسخ بالصلاة للكعبة، ثم نسخ فصلى لبيت المقدس ثم نسخ فصلى للكعبة وقيل:
  كان يصلي لمكّة ثم صلى لبيت المقدس ثم صلى لمكة فيجيء التحويل ثلاث مرات والنسخ مرتين.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { قُلْ لِلَّهِ ٱلْمَشْرِقُ وَٱلْمَغْرِبُ... }</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أي ليس استقبالهما لذاتهما فيسأل عن سبب التخلف عنه وإنما ذلك حكم
  شرعي لا اختيار له فيه بوجه، وفيه دليل على أن الحكم الشرعي إذا لم تظهر لنا علته فالأصلُ
  فيه التعبد.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

