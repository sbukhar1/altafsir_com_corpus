  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذَا
  قِيلَ لَهُمُ ٱتَّبِعُوا مَآ أَنزَلَ ٱللَّهُ قَالُواْ بَلْ نَتَّبِعُ مَآ أَلْفَيْنَا
  عَلَيْهِ آبَآءَنَآ أَوَلَوْ كَانَ آبَاؤُهُمْ لاَ يَعْقِلُونَ شَيْئاً وَلاَ يَهْتَدُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ وَإِذَا قِيلَ لَهُمُ ٱتَّبِعُواْ مَا أَنزَلَ ٱللَّهُ } أي اعملوا
  بما أنزل الله في القرآن من تحليل ما أحل الله وتحريم ما حرم الله { قَالُواْ: بَلْ
  نَتَّبِعُ مَا أَلْفَيْنَا عَلَيْهِ ءَابَاءَنَا }. يعني ما وجدنا عليه آباءنا قال
  الله تعالى: { أَوَلَوْ كَانَ آبَاؤُهُمْ لاَ يَعْقِلُونَ شَيْئاً وَلاَ يَهْتَدُونَ
  } معناه، أيتبعون آباءهم وإن كانوا جهالاً فيتابعوهم بغير حجة. فكأنه نهاهم عن التقليد
  وأمرهم بالتمسك بالحجة وهذه الواو مفتوحة وهي واو: (أولو) لأنها واو العطف أدخلت عليها
  ألف التوبيخ وهي ألف الاستفهام. قرأ أبو عمرو ومن تابعه من أهل البصرة:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">كَذَٰلِكَ
  يُرِيهِمُ ٱللَّهُ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[البقرة: 167] بكسر الهاء والميم وكذلك في كل موضع تكون الهاء والميم
  بعدهما ألف ولام. مثل قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَضُرِبَتْ عَلَيْهِمُ ٱلذِّلَّةُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  61]</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَيُلْهِهِمُ
  ٱلأَمَلُ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الحجر: 3]. وكان عاصم وابن عامر ونافع: يقرأون بكسر الهاء وضم الميم
  وكان حمزة والكسائي يقرآن: بضم الهاء والميم وكان ابن كثير يقرأ: (إنه لكم عدو مبين)
  يضم الميم وكذلك إنما يأمركم وكذلك كل ميم نحو هذا مثل:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">أَنْعَمْتَ عَلَيْهِمْ غَيْرِ ٱلْمَغْضُوبِ
  عَلَيْهِم</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الفاتحة: 7]،</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">عَلَىٰ قُلُوبِهِمْ وَعَلَىٰ سَمْعِهِمْ
  وَعَلَىٰ أَبْصَـٰرِهِمْ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[البقرة: 7]. وكان نافع في رواية ورش عنه يقرأ: سكون الميم. (إلا أن
  يستقبله ألف أصلية فيضم الميم مثل قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">سَوَآءٌ عَلَيْهِمْ ءَأَنذَرْتَهُمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  6]</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">إِذْ
  يَتَنَـٰزَعُونَ بَيْنَهُمْ أَمْرَهُمْ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الكهف: 21].</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَقَدْ خَلَقَكُمْ أَطْوَاراً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[نوح:
  14]. وكان حمزة والكسائي يقرأون بسكون الميم. إلا أن يستقبله ألف ولام مثل قوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَضُرِبَتْ
  عَلَيْهِمُ ٱلذِّلَّةُ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[البقرة: 61]. وأما قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">خُطُوَٰتِ ٱلشَّيْطَـٰنِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  168 وغيرها كان نافع وأبو عمرو وحمزة وعصام في رواية أبي بكر يقرأون (خطوات) بجزم الطاء
  وقرأ الكسائي وابن كثير وعاصم في رواية حفص: (خطوات) بضم الطاء وهما لغتان ومعناهما
  واحد.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
