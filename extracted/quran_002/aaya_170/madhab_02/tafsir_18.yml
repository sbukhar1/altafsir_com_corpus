  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يٰأَيُّهَا
  ٱلنَّاسُ كُلُواْ مِمَّا فِي ٱلأَرْضِ حَلاَلاً طَيِّباً وَلاَ تَتَّبِعُواْ خُطُوَاتِ
  ٱلشَّيْطَانِ إِنَّهُ لَكُمْ عَدُوٌّ مُّبِينٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّمَا يَأْمُرُكُمْ
  بِٱلسُّوۤءِ وَٱلْفَحْشَآءِ وَأَن تَقُولُواْ عَلَى ٱللَّهِ مَا لاَ تَعْلَمُونَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذَا
  قِيلَ لَهُمُ ٱتَّبِعُوا مَآ أَنزَلَ ٱللَّهُ قَالُواْ بَلْ نَتَّبِعُ مَآ أَلْفَيْنَا
  عَلَيْهِ آبَآءَنَآ أَوَلَوْ كَانَ آبَاؤُهُمْ لاَ يَعْقِلُونَ شَيْئاً وَلاَ يَهْتَدُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله عز وجل: { يا أيها الناس كلوا مما في الأرض حلالاً طيباً } نزلت
  في ثقيف وخزاعة وعامر بن صعصعة وبني مدلج فيما حرموا على أنفسهم من الحرث والأنعام
  والبحيرة والسائبة والوصيلة والحام. والحلال المباح الذي أحله الشرع وانحلت عقدة الحظر
  عنه، وأصله من الحل الذي هو نقيض العقد. والطيب ما يستلذ، والمسلم لا يستطيب إلاّ الحلال
  ويعاف الحرام. وقيل: الطيب هو الطاهر لأن النجس تكرهه النفس وتعافه { ولا تتبعوا خطوات
  الشيطان } أي لا تسلكوا سبيله. وقيل معناه لا تأثموا به ولا تتبعوا آثاره وزلاته، والمعنى
  احذروا أن تتعدوا ما أحل الله لكم إلى ما يدعوكم إليه الشيطان. قيل: هي النذور في المعاصي.
  وقيل: هي المحقرات من الذنوب ثم بين علة هذا التحذير، بقوله تعالى: { إنه لكم عدو مبين
  } أي ظاهر العداوة وقد أظهر الله تعالى عداوته بآية السجود لآدم ثم بين عداوته ما هي
  فقال تعالى: { إنما يأمركم بالسوء } يعني بالإثم. والسوء ما يسوء صاحبه ويخزيه { والفحشاء
  } يعني بها المعاصي وما قبح من قول أو فعل. قال ابن عباس: السوء ما لا حد فيه، والفحشاء
  ما يجب فيه الحد. وقيل الفحشاء الزنا. وقيل هو البخل { وأن تقولوا على الله ما لا تعلمون
  } يعني من تحريم الحرث والأنعام ويتناول ذلك جميع المذاهب الفاسدة التي لم يأذن فيها
  الله ولم ترد عن رسول الله صلى الله عليه وسلم. واعلم أن أمر الشيطان ووسوسته عبارة
  عن هذه الخواطر التي يجدها الإنسان في قبله، وماهية هذه الخواطر حروف وأصوات منتظمة
  خفية تشبه الكلام في الخارج، ثم إن فاعل هذه الخواطر هو الله تعالى وهو المحدث لها
  في باطن الإنسان، وإنما الشيطان كالعرض، والله هو المقدر له على ذلك وقد ورد في الحديث
  الصحيح عن النبي صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" إن الشيطان يجري من ابن آدم مجرى الدم \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">وإنما أقدر على ذلك لإيصال هذه الخواطر
  إلى باطن الإنسان. قوله عز وجل: { وإذا قيل لهم اتبعوا ما أنزل الله } هذه قصة مستأنفة
  والضمير في \" لهم \" يعود إلى غير مذكور. قال ابن عباس: دعا رسول الله صلى الله عليه
  وسلم اليهود إلى الإسلام. فقال رافع بن خارجة ومالك بن عوف: بل نتبع ما ألفينا عليه
  آباءنا فهم كانوا خيراً منا وأعلم منا فأنزل الله هذه الآية. وقيل: إن الآية متصلة
  بما قبلها والضمير في \" لهم \" يعود إلى قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">ومن الناس من يتخذ من دون الله أنداداً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  165] وهم مشركو العرب. قالوا: بل نتبع ما ألفينا عليه آباءنا يعني من عبادة الأصنام.
  وقيل: بل الضمير في \" لهم \" يعود على قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">يا أيها الناس كلوا مما في الأرض</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  168] والمعنى وإذا قيل لهم اتبعوا ما أنزل الله يعني في تحليل ما حرموا على أنفسهم
  { قالوا بل نتبع ما ألفينا } يعني وجدنا { عليه آباءنا } من التحريم والتحليل، قال
  الله تعالى: { أو لو كان آباؤهم } يعني الذين يتبعونهم { لا يعقلون شيئاً } يعني لا
  يعلمون شيئاً من أمر الدين، لفظه عام ومعناه خاص وذلك أنهم كانوا يعقلون أمر الدنيا
  { ولا يهتدون } أي إلى الصواب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

