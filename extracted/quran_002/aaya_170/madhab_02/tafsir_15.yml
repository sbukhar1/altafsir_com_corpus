  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { وإذا قيل لهم اتَّبعوا ما أنزل الله }</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">اختلفوا فيمن نزلت على ثلاثة أقوال. أحدها: أنها في الذين قيل لهم:
  { كلوا مما في الأرض حلالاً طيباً } فعلى هذا تكون الهاء والميم عائدة عليهم، وهذا
  قول مقاتل. والثاني: أنها نزلت في اليهود، وهي قصة مستأنفة، فتكون الهاء والميم كناية
  عن غير مذكور، ذكره ابن إسحاق عن ابن عباس. والثالث: في مشركي العرب وكفار قريش، فتكون
  الهاء والميم عائدة إلى قوله: { ومن الناس من يتخذ من دون الله أنداداً } فعلى القول
  الأول؛ يكون المراد بالذي أنزل الله: تحليل الحلال، وتحريم الحرام. وعلى الثاني يكون:
  الإسلام. وعلى الثالث: التوحيد والإسلام. و { ألفيْنا } بمعنى: وجدنا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { أوَ لَو كان آباؤهم لا يعقلون شيئاً } من الدين، ولا
  يهتدون له، أيتبعونهم أيضاً في خطئهم وافترائهم؟!</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

