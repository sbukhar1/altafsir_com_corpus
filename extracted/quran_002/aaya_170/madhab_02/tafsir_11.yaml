aaya: وَإِذَا قِيلَ لَهُمُ اتَّبِعُوا مَا أَنْزَلَ اللَّهُ قَالُوا بَلْ نَتَّبِعُ
  مَا أَلْفَيْنَا عَلَيْهِ آبَاءَنَا ۗ أَوَلَوْ كَانَ آبَاؤُهُمْ لَا يَعْقِلُونَ شَيْئًا
  وَلَا يَهْتَدُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذَا قِيلَ
  لَهُمُ ٱتَّبِعُوا مَآ أَنزَلَ ٱللَّهُ قَالُواْ بَلْ نَتَّبِعُ مَآ أَلْفَيْنَا عَلَيْهِ
  آبَآءَنَآ أَوَلَوْ كَانَ آبَاؤُهُمْ لاَ يَعْقِلُونَ شَيْئاً وَلاَ يَهْتَدُونَ }{
  وَإِذَا قِيلَ لَهُمُ ٱتَّبِعُواْ مَا أَنزَلَ ٱللَّهُ } أي اعملوا بما أنزل الله في
  القرآن من تحليل ما أحل الله وتحريم ما حرم الله { قَالُواْ: بَلْ نَتَّبِعُ مَا أَلْفَيْنَا
  عَلَيْهِ ءَابَاءَنَا }. يعني ما وجدنا عليه آباءنا قال الله تعالى: { أَوَلَوْ كَانَ
  آبَاؤُهُمْ لاَ يَعْقِلُونَ شَيْئاً وَلاَ يَهْتَدُونَ } معناه، أيتبعون آباءهم وإن
  كانوا جهالاً فيتابعوهم بغير حجة. فكأنه نهاهم عن التقليد وأمرهم بالتمسك بالحجة وهذه
  الواو مفتوحة وهي واو: (أولو) لأنها واو العطف أدخلت عليها ألف التوبيخ وهي ألف الاستفهام.
  قرأ أبو عمرو ومن تابعه من أهل البصرة:{ كَذَٰلِكَ يُرِيهِمُ ٱللَّهُ }[البقرة: 167]
  بكسر الهاء والميم وكذلك في كل موضع تكون الهاء والميم بعدهما ألف ولام. مثل قوله تعالى:{ وَضُرِبَتْ
  عَلَيْهِمُ ٱلذِّلَّةُ }[البقرة: 61]{ وَيُلْهِهِمُ ٱلأَمَلُ }[الحجر: 3]. وكان عاصم
  وابن عامر ونافع: يقرأون بكسر الهاء وضم الميم وكان حمزة والكسائي يقرآن: بضم الهاء
  والميم وكان ابن كثير يقرأ: (إنه لكم عدو مبين) يضم الميم وكذلك إنما يأمركم وكذلك
  كل ميم نحو هذا مثل:{ أَنْعَمْتَ عَلَيْهِمْ غَيْرِ ٱلْمَغْضُوبِ عَلَيْهِم }[الفاتحة:
  7]،{ عَلَىٰ قُلُوبِهِمْ وَعَلَىٰ سَمْعِهِمْ وَعَلَىٰ أَبْصَـٰرِهِمْ }[البقرة: 7].
  وكان نافع في رواية ورش عنه يقرأ: سكون الميم. (إلا أن يستقبله ألف أصلية فيضم الميم
  مثل قوله:{ سَوَآءٌ عَلَيْهِمْ ءَأَنذَرْتَهُمْ }[البقرة: 6]{ إِذْ يَتَنَـٰزَعُونَ
  بَيْنَهُمْ أَمْرَهُمْ }[الكهف: 21].{ وَقَدْ خَلَقَكُمْ أَطْوَاراً }[نوح: 14]. وكان
  حمزة والكسائي يقرأون بسكون الميم. إلا أن يستقبله ألف ولام مثل قوله:{ وَضُرِبَتْ
  عَلَيْهِمُ ٱلذِّلَّةُ }[البقرة: 61]. وأما قوله:{ خُطُوَٰتِ ٱلشَّيْطَـٰنِ }[البقرة:
  168 وغيرها كان نافع وأبو عمرو وحمزة وعصام في رواية أبي بكر يقرأون (خطوات) بجزم الطاء
  وقرأ الكسائي وابن كثير وعاصم في رواية حفص: (خطوات) بضم الطاء وهما لغتان ومعناهما
  واحد.\r\n\t\t\t\r\n\t\t\t</section>"

