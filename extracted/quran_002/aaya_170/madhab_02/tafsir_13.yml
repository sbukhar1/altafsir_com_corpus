  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">إِن
  تَدْعُوهُمْ لاَ يَسْمَعُواْ دُعَآءَكُمْ وَلَوْ سَمِعُواْ مَا ٱسْتَجَابُواْ لَكُمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[فاطر:
  14].</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقيل معنى الآية ومثل الذين كفروا
  في دعاء الأوثان كمثل الذي يصيح في جوف الجبال فيسمع صوتاً يقال له: الصدى لا يفهم
  منه شيئاً، فمعنى الآية كمثل الذي ينفق بما لا يسمع منه الناعق إلا دعاء ونداء { صُمٌّ
  } تقول العرب لمن لا يسمع ولا يعقل: كأنه أصم { بُكْمٌ } عن الخير لا يقولونه { عُمْىٌ
