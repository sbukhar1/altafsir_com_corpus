  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذَا
  قِيلَ لَهُمُ ٱتَّبِعُوا مَآ أَنزَلَ ٱللَّهُ قَالُواْ بَلْ نَتَّبِعُ مَآ أَلْفَيْنَا
  عَلَيْهِ آبَآءَنَآ أَوَلَوْ كَانَ آبَاؤُهُمْ لاَ يَعْقِلُونَ شَيْئاً وَلاَ يَهْتَدُونَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَثَلُ
  ٱلَّذِينَ كَفَرُواْ كَمَثَلِ ٱلَّذِي يَنْعِقُ بِمَا لاَ يَسْمَعُ إِلاَّ دُعَآءً
  وَنِدَآءً صُمٌّ بُكْمٌ عُمْيٌ فَهُمْ لاَ يَعْقِلُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالىٰ: { وَإِذَا قِيلَ لَهُمُ ٱتَّبِعُوا مَآ أَنزَلَ ٱللَّهُ } قيل هذه قصة مستأنفة
  والهاء والميم في لهم كناية عن غير مذكور. وروي عن ابن عباس قال: دعا رسول الله صلى
  الله عليه وسلم اليهود إلى الإِسلام، فقال رافع بن خارجة ومالك بن عوف قالوا: بل نتبع
  ما ألفينا عليه آباءنا، أي ما وجدنا عليه آباءنا فهم كانوا خيراً وأعلم منا، فأنزل
  الله تعالىٰ هذه الآية، وقيل الآية متصلة بما قبلها وهي نازلة في مشركي العرب وكفار
  قريش والهاء والميم عائدة إلى قوله</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَمِنَ النَّاسِ مَن يَتَّخِذُ مِنْ
  دُونِ اللهِ أَندَادًا</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[البقرة: 165] { قَالُواْ بَلْ نَتَّبِعُ مَآ أَلْفَيْنَا } أي ما
  وجدنا { عَلَيْهِ ءَابَآءَنَآ } من عبادة الأصنام، وقيل معناه: وإذا قيل لهم اتبعوا
  ما أنزل الله في تحليل ما حرموا على أنفسهم من الحرث والأنعام والبحيرة والسائبة. والهاء
  والميم عائدة إلى الناس في قوله تعالىٰ: { ياأَيُّهَا النَّاسُ كُلُواْ }  { قَالُواْ
  بَلْ نَتَّبِعُ } قرأ الكسائي: بل نتبع بإدغام اللام في النون. وكذلك يدغم لام هل وبل
  في التاء والثاء والزاي والسين والصاد والطاء والظاء ووافق حمزة في التاء والثاء والسين
  { مَآ أَلْفَيْنَا } ما وجدنا { عَلَيْهِ آبَآءَنَآ } من التحريم والتحليل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال تعالىٰ: { أَوَلَوْ كَانَ ءَابَاؤُهُمْ } أي كيف يتبعون آباءهم
  وآباؤهم { لاَ يَعْقِلُونَ شَيْئًا } الواو في «أَوَلَوْ» واو العطف، ويقال لها واو
  التعجب دخلت عليها ألف الاستفهام للتوبيخ والمعنى أيتبعون آباءهم وإن كانوا جهالاً
  لا يعقلون شيئاً، لفظه عام ومعناه الخصوص. أي لا يعقلون شيئاً من أمور الدين لأنهم
  كانوا يعقلون أمر الدنيا { وَلاَ يَهْتَدُونَ } ثم ضرب الله مثلاً فقال جل ذكره:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">{ وَمَثَلُ ٱلَّذِينَ كَفَرُواْ كَمَثَلِ ٱلَّذِى يَنْعِقُ بِمَا لاَ
  يَسْمَعُ } والنعيق والنعق صوت الراعي بالغنم معناه مثلك يا محمد ومثل الكفار في وعظهم
  ودعائهم إلى الله عز وجل كمثل الراعي الذي ينعق بالغنم، وقيل: مثل واعظ الكفار وداعيهم
  معهم كمثل الراعي ينعق بالغنم وهي لا تسمع { إِلاَّ دُعَآءً } صوتاً { وَنِدَآءً }
  فأضاف المثل إلى الذين كفروا لدلالة الكلام عليه كما في قوله تعالىٰ</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَسْئَلِ
  ٱلْقَرْيَةَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[يوسف: 82] معناه كما أن البهائم تسمع صوت الراعي ولا تفهم ولا تعقل
  ما يقال لها، كذلك الكافر لا ينتفع بوعظك إنما يسمع صوتك. وقيل: معناه: ومثل الذين
  كفروا في قلة عقلهم وفهمهم عن الله وعن رسوله كمثل المنعوق به من البهائم التي لا تفقه
  من الأمر والنهي إلا الصوت فيكون المعنى للمنعوق به والكلام خارج عن الناعق وهو فاش
  في كلام العرب يفعلون ذلك و يقلبون الكلام لايضاح المعنى عندهم، يقولون فلان يخافك
  خوف الأسد، أي كخوفه الأسد. وقال تعالىٰ</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">مَآ إِنَّ مَفَاتِحَهُ لَتَنُوأُ بِٱلْعُصْبَةِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[القصص:
  76] وإنما العصبة تنوء بالمفاتيح وقيل معناه مثل الذين كفروا في دعاء الأصنام التي
  لا تفقه ولا تعقل كمثل الناعق بالغنم فلا ينتفع من نعيقه بشيء غير أنه في عناء من الدعاء
  والنداء، كذلك الكافر ليس له من دعاء الآلهة وعبادتها إلا العناء والبلاء كما قال تعالىٰ</font></font>&#13;\t\t\t<label
