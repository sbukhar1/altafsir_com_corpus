  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يٰأَيُّهَا
  ٱلنَّاسُ كُلُواْ مِمَّا فِي ٱلأَرْضِ حَلاَلاً طَيِّباً وَلاَ تَتَّبِعُواْ خُطُوَاتِ
  ٱلشَّيْطَانِ إِنَّهُ لَكُمْ عَدُوٌّ مُّبِينٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّمَا يَأْمُرُكُمْ
  بِٱلسُّوۤءِ وَٱلْفَحْشَآءِ وَأَن تَقُولُواْ عَلَى ٱللَّهِ مَا لاَ تَعْلَمُونَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذَا
  قِيلَ لَهُمُ ٱتَّبِعُوا مَآ أَنزَلَ ٱللَّهُ قَالُواْ بَلْ نَتَّبِعُ مَآ أَلْفَيْنَا
  عَلَيْهِ آبَآءَنَآ أَوَلَوْ كَانَ آبَاؤُهُمْ لاَ يَعْقِلُونَ شَيْئاً وَلاَ يَهْتَدُونَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَثَلُ
  ٱلَّذِينَ كَفَرُواْ كَمَثَلِ ٱلَّذِي يَنْعِقُ بِمَا لاَ يَسْمَعُ إِلاَّ دُعَآءً
  وَنِدَآءً صُمٌّ بُكْمٌ عُمْيٌ فَهُمْ لاَ يَعْقِلُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">الخطاب
  عام و { ما } بمعنى الذي، و { حلالاً } حال من الضمير العائد على { ما } ، وقال مكي:
  نعت لمفعول محذوف تقديره شيئاً حلالاً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  القاضي أبو محمد: وهذا يبعد، وكذلك مقصد الكلام لا يعطي أن يكون { حلالاً } مفعولاً
  بـ { كلوا } وتأمل، و { طيباً } نعت، ويصح أن يكون { طيباً } حالاً من الضمير في {
  كلوا } تقديره مستطيبين، والطيب عند مالك: الحلال، فهو هنا تأكيد لاختلاف اللفظ، وهو
  عند الشافعي: المستلذ، ولذلك يمنع أكل الحيوان القذر وكل ما هو خبيث، و { خطوات } جمع
  خطوة وهي ما بين القدمين في المشي، فالمعنى النهي عن اتباع الشيطان وسلوك سبله وطرائقه،
  قال ابن عباس: خطواته أعماله، قاله غيره: آثاره، قال مجاهد: خطاياه، قال أبو مجلز:
  هي النذور والمعاصي، قال الحسن: نزلت فيما سنوه من البحيرة والسائبة ونحوه، قال النقاش:
  نزلت في ثقيف وخزاعة وبني الحارث بن كعب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقرأ
  ابن عامر والكسائي \" خطوات \" بضم الخاء والطاء، ورويت عن عاصم وابن كثير بخلاف، وقرأ
  الباقون بسكون الطاء، فإما أرادوا ضم الخاء والطاء وخففوها إذ هو الباب في جمع فعلة
  كغرفة وغرفات، وإما أنهم تركوها في الجمع على سكونها في المفرد، وقرأ أبو السمال \"
  خَطَوات \" بفتح الخاء والطاء وروي عن علي بن أبي طالب وقتادة والأعمش وسلام \" خطؤات
  \" بضم الخاء والطاء وهمزة على الواو، وذهب بهذه القراءة إلى أنها جمع خطأة من الخطأ
  لا من الخطو. وكل ما عدا السنن والشرائع من البدع والمعاصي فهي خطوات الشيطان، و {
  عدو } يقع للمفرد والتثنية والجمع.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله
  تعالى: { إنما يأمركم } الآية، { إنما } تصلح للحصر، وقد تجيء غير حاصرة بل للمبالغة
  كقولك \" إنما الشجاع عنترة \" ، كأنك تحاول الحصر أو توهمه، فإنما يعرف معنى { إنما
  } بقرينة الكلام الذي هي فيه، فهي في هذه الآية حاصرة، وأمر الشيطان إما بقوله في زمن
  الكهنة وحيث يتصور، وإما بوسوسته، فإذا أطيع نفذ أمره.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">و
  { السوء } مصدر من ساء يسوء فهي المعاصي وما تسوء عاقبته، و { الفحشاء } قال السدي:
  هي الزنا، وقيل: كل ما بلغ حداً من الحدود لأنه يتفاحش حينئذ، وقيل: ما تفاحش ذكره،
  وأصل الفحش قبح المنظر كما قال امرؤ القيس: [الطويل]</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وجيدٍ كجيدِ
  الرِّئْمِ لَيْسَ بِفَاحِشٍ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">إذا هِيَ
  نصَّتْهُ ولا بمعطَّلِ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">ثم استعملت اللفظة فيما يستقبح من المعاني، والشرع هو الذي يحسن ويقبح،
  فكل ما نهت عنه الشريعة فهو من الفحشاء، و { ما لا تعلمون }: قال الطبري: يريد به حرموا
  من البحيرة والسائبة ونحوها وجعلوه شرعاً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله
  تعالى: { وإذا قيل لهم } يعني كفار العرب، وقال ابن عباس: نزلت في اليهود، وقال الطبري:
  الضمير في { لهم } عائد على الناس من قوله { يا أيها الناس كلوا } ، وقيل: هو عائد
  على { من } في قوله</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
