  وَأَن تَقُولُواْ عَلَى ٱللَّهِ مَا لاَ تَعْلَمُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذَا قِيلَ لَهُمُ
  ٱتَّبِعُوا مَآ أَنزَلَ ٱللَّهُ قَالُواْ بَلْ نَتَّبِعُ مَآ أَلْفَيْنَا عَلَيْهِ
  آبَآءَنَآ أَوَلَوْ كَانَ آبَاؤُهُمْ لاَ يَعْقِلُونَ شَيْئاً وَلاَ يَهْتَدُونَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَثَلُ
  ٱلَّذِينَ كَفَرُواْ كَمَثَلِ ٱلَّذِي يَنْعِقُ بِمَا لاَ يَسْمَعُ إِلاَّ دُعَآءً
  وَنِدَآءً صُمٌّ بُكْمٌ عُمْيٌ فَهُمْ لاَ يَعْقِلُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\"/></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">ومن
  الناس من يتخذ من دون الله أنداداً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[البقرة: 165]، و { اتّبعوا } معناه
  بالعمل والقبول، و { ما أنزل الله } هو القرآن والشرع، و { ألفينا } معناه وجدنا، قال
  الشاعر: [المتقارب]</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">فَأَلْفَيْتُهُ
  غَيْرَ مُسْتَعْتِبٍ</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">وَلاَ ذاكر اللَّهِ إلاّ قَليلا</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">والألف في قوله { أوَلو } للاستفهام،
  والواو لعطف جملة كلام على جملة، لأن غاية الفساد في الالتزام أن يقولوا نتبع آباءنا
  ولو كانوا لا يعقلون، فقرروا على التزامهم هذا إذ هذه حال آبائهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوة ألفاظ هذه الآية تعطي إبطال التقليد، وأجمعت الأمة على إبطاله
  في العقائد.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله تعالى: { ومثل الذين كفروا
  } الآية، المراد تشبيه واعظ الكافرين وداعيهم والكافرين الموعوظين بالراعي الذي ينعق
  بالغنم أو الإبل فلا تسمع إلا دعاءه ونداءه ولا تفقه ما يقول، هكذا فسر ابن عباس وعكرمة
  والسدي وسيبويه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال القاضي أبو محمد: فذكر بعض هذه
  الجملة وترك البعض، ودل المذكور على المحذوف وهذه نهاية الإيجاز.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والنعيق زجر الغنم والصياح بها، قال الأخطل: [الكامل]</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">انعَقْ بِضَأْنِكَ يا جَرِيرُ فإنَّما</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">منَّتْكَ
  نَفْسُكَ في الْخَلاَءِ ضَلاَلا</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وقال قوم: إنما وقع هذا التشبيه براعي الضأن لأنها من أبلد الحيوان،
  فهي تحمق راعيها، وفي المثل أحمق من راعي ضأن ثمانين، وقد قال دريد لمالك بن عوف في
  يوم هوازن \" راعي ضأن والله \" ، وقال الشاعر: [البسيط]</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">أَصْبَحْتُ
  هُزْءاً لراعي الضَّأْنِ يَهْزَأُ بي</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">مَاذَا يرِيبُكَ
  منّيَ رَاعيَ الضَّانِ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">فمعنى الآية أن هؤلاء الكفرة يمر الدعاء على آذانهم صفحاً يسمعونه
  ولا يفقهونه إذ لا ينتفعون بفقهه، وقال ابن زيد: المعنى في الآية: ومثل الذين كفروا
  في اتباعهم آلهتهم وعبادتهم إياها كمثل الذي ينعق بما لا يسمع منه شيئاً إلا دوياً
  غير مفيد، يعني بذلك الصدى الذي يستجيب من الجبال، ووجه الطبري في الآية معنى آخر،
  وهو أن المراد: ومثل الكافرين في عبادتهم آلهتهم كمثل الذي ينعق بشيء بعيد منه فهو
  لا يسمع من أجل البعد، فليس للناعق من ذلك إلا النداء الذي يتعبه ويصبه، فإنما شبه
  في هذين التأويلين الكفار بالناعق والأصنام بالمنعوق به، وشبهوا في الصمم والبكم والعمى
  بمن لا حاسة له لما لم ينتفعوا بحواسهم ولا صرفوها في إدراك ما ينبغي، ومنه قول الشاعر:
  [الرجز]</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">أصم عمّا ساءه، سميع</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">ولما تقرر فقدهم لهذه الحواس قضى بأنهم { لا يعقلون } إذ العقل كما
  قال أبو المعالي وغيره:علوم ضرورية تعطيها هذه الحواس، أو لا بد في كسبها من الحواس،
  وتأمل.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table dir=\"rtl\"><tr><td><a
  href=\"Javascript:InnerLink_onchange(14,1,1)\"><img src=\"images/Tafasir/TafasirPaging/PreviousAR.GIF\"
