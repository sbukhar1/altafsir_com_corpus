  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذَا
  قِيلَ لَهُمُ ٱتَّبِعُوا مَآ أَنزَلَ ٱللَّهُ قَالُواْ بَلْ نَتَّبِعُ مَآ أَلْفَيْنَا
  عَلَيْهِ آبَآءَنَآ أَوَلَوْ كَانَ آبَاؤُهُمْ لاَ يَعْقِلُونَ شَيْئاً وَلاَ يَهْتَدُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { وَإِذَا قِيلَ لَهُمُ ٱتَّبِعُوا مَآ أَنزَلَ ٱللَّهُ...
  }</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">(قال) ابن عطية/: يعني كفار العرب،
  قال ابن عباس رضي الله عنهما: نزلت في اليهود وقال الطبري: الضمير في (لهم) عائد على
  النّاس في قوله</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">يٰأَيُّهَا ٱلنَّاسُ كُلُواْ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">وقال ابن عرفة: وهذا بناء على أن
  ذلك الخطاب خاص بكفار قريش.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال الزمخشري: الضمير للناس (وعدل)
  عن الخطاب إلى الغيبة التفاتا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ورده
  ابن عرفة بوجهين:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">- الأول: أنه يحتاج إلى تخصيص عموم
  الناس بكفار قريش.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">- الوجه الثاني: أنّ الأول أمر وهذا
  خبر فيبعد فيه الالتفاف.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { قَالُواْ بَلْ نَتَّبِعُ
  مَآ أَلْفَيْنَا عَلَيْهِ آبَآءَنَآ أَوَلَوْ كَانَ آبَاؤُهُمْ لاَ يَعْقِلُونَ شَيْئاً
  وَلاَ يَهْتَدُونَ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">\" بَلْ \" هنا عاطفة، والإضراب
  (بها هنا) للانتقال لا للإبطال لأنه أي الإبطال: لا يشترط فيه أن يكون ما قبلها وما
  بعدها من لفظ متكلّم واحد حقيقة أو حكما، وليس هو كذلك هنا فإن المعنى قالوا: بل نتبع.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { مَآ أَلْفَيْنَا } قال ابن عرفة: كان بعضهم يقول: إنما لم
  يقولوا ما وجدنا عليه آباءنا ولو كان المعنى واحدا لأن الوجدان يكون اتفاقيا على غفلة
  (من) غير (قصد) ومنه وجدان الضالة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">\"
  وألفينا \" يقتضي وجدان ما كان ثابتا دائما مستقرا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن عطية: الآية دالة على ابطال التقليد، وأجمعت (الأمة) على إبطاله في العقائد. وحكى
  الأستاذ أبو اسحاق الإسفراييني الإجماع على جواز التقليد في العقائد.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وحكى المقترح في شرح الإرشاد ثلاثة طرق منهم من ينقل الإجماع (على
  الجواز ومنهم من ينقل الإجماع) على المنع، ومنهم من يحكي الخلاف بين الشيخ القاضي (أبي
  بكر الباقلاني) والأستاذ أبي إسحاق الإسفرائيني وتوقف ابن العربي، وأجمعوا على أنّ
  الفرض من أصول الدين معرفة الله تعالى على الجملة، وأما معرفة دقائق ذلك العلم والتبحر
  فيه ومعرفة الله بالدلائل القوية الدقيقة فهو فرض كفاية. قاله ابن التلمساني في شرح
  المعالم الدينية.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال الشيخ أبو عمرو بن الحاجب والآمدي:
  لا (تقليد) في العقليات كوجود الباري، وقال (الفخر) بجوازه، وقيل: النظر فيه حرام،
  ولنا الإجماع على وجوب ذلك والتقليد لا يحصل بجواز الكذب ولأنه كان يحصل بحدوث العالم
  ولأنه لو حصل لكان نظرا ولا دليل (عليه) قاله الشيخ ابن الحاجب.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال ابن عرفة: وكان بعضهم يقول إن هذه الآية دليل على صحة ما يقول
  الأصوليون من أنّ الفعل في الإثبات قد يكون عاما مع القرينة لأن همزة الإنكار عليهم
  في حال عدم العقل تدل على أنهم قصدوا اتّباعهم مطلقا في حالة العقل و عدمه، أي أيَتّبعون
  إياهم، ولو كانوا لاَ يَعْقِلُونَ شَيْئا وَلاَ يَهْتَدُونَ. وهذا نفي أخص، فالتأكيد
  بالمصدر دخل على المنفي، (فأكده) لأنه سابق على النفي. وإن جعلت شيئا مفعولا لم يحتج
  إلى هذا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">فإن قلت: ما أفاد قوله { وَلاَ يَهْتَدُونَ
  } مع أنّ نفي (العقل) عنهم يستلزم نفي الاهتداء؟</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فالجواب:
  أن المراد لايعقلون (شيئا) من ذات أنفسهم ولو (نبّههم) غيرهم لما اهتدوا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
