  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذَا
  قِيلَ لَهُمُ ٱتَّبِعُوا مَآ أَنزَلَ ٱللَّهُ قَالُواْ بَلْ نَتَّبِعُ مَآ أَلْفَيْنَا
  عَلَيْهِ آبَآءَنَآ أَوَلَوْ كَانَ آبَاؤُهُمْ لاَ يَعْقِلُونَ شَيْئاً وَلاَ يَهْتَدُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">فيه سبع مسائل:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الأولى:
  قوله تعالى: { وَإِذَا قِيلَ لَهُمُ } يعني كفّار العرب. ٱبن عباس: نزلت في اليهود.
  الطبري: الضمير في «لهم» عائد على الناس من قوله تعالى: { يـٰأَيُّهَا ٱلنَّاسُ كُلُواْ
  }. وقيل: هو عائد على «من» في قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَمِنَ ٱلنَّاسِ مَن يَتَّخِذُ مِن
  دُونِ ٱللَّهِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[البقرة: 165] الآية. وقوله: { ٱتَّبِعُوا مَآ أَنزَلَ ٱللَّهُ } أي
  بالقبول والعمل. { قَالُواْ بَلْ نَتَّبِعُ مَآ أَلْفَيْنَا عَلَيْهِ آبَآءَنَآ } ألفينا:
  وجدنا. وقال الشاعر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">فألْفَيْتُه
  غير مُسْتَعْتِبٍ</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">ولا ذاكرِ اللَّهَ إلاّ قليلاَ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">الثانية: قوله تعالى: { أَوَلَوْ
  كَانَ آبَاؤُهُمْ } الألف للاستفهام، وفُتحت الواو لأنها واو عطف، عَطفتْ جملة كلام
  على جملة؛ لأن غاية الفساد في الالتزام أن يقولوا: نَتّبع آباءنا ولو كانوا لا يعقلون؛
  فقُرِّروا على التزامهم هذا، إذ هي حال آبائهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">مسألة:
  قال علماؤنا: وقُوّة ألفاظ هذه الآية تعطي إبطال التقليد؛ ونظيرها:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَإِذَا
  قِيلَ لَهُمْ تَعَالَوْاْ إِلَىٰ مَآ أَنزَلَ ٱللَّهُ وَإِلَى ٱلرَّسُولِ قَالُواْ
  حَسْبُنَا مَا وَجَدْنَا عَلَيْهِ آبَاءَنَآ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[المائدة: 104] الآية. وهذه الآية
  والتي قبلها مرتبطة بما قبلهما؛ وذلك أن الله سبحانه أخبر عن جهالة العرب فيما تحكّمت
  فيه بآرائها السَّفيهة في البَحِيرة والسائبة والوصِيلة؛ فٱحتجّوا بأنه أمْرٌ وجدوا
  عليه آباءهم فاتبعوهم في ذلك، وتركوا ما أنزل الله على رسوله وأمر به في دينه؛ فالضمير
  في «لهم» عائد عليهم في الآيتين جميعاً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الثالثة:
  تعلّق قوم بهذه الآية في ذمّ التقليد لذمّ الله تعالى الكفارَ بٱتباعهم لآبائهم في
  الباطل، وٱقتدائهم بهم في الكفر والمعصية. وهذا في الباطل صحيح، أما التقليد في الحق
  فأصل من أصول الدِّين، وعصْمةٌ من عِصم المسلمين يلجأ إليها الجاهل المقصِّر عن دَرْك
  النظر.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وٱختلف العلماء في جوازه في مسائل
  الأصول على ما يأتي؛ وأما جوازه في مسائل الفروع فصحيح.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الرابعة:
  التقليد عند العلماء حقيقته قبول قول بلا حجة؛ وعلى هذا فَمَن قَبِل قول النبيّ صلى
  الله عليه وسلم من غير نظر في معجزته يكون مُقَلِّداً؛ وأمّا من نظر فيها فلا يكون
  مُقَلِّداً. وقيل: هو اعتقاد صحة فُتْيَا مَن لا يعلم صحة قوله. وهو في اللغة مأخوذ
  من قِلادة البعير؛ فإن العرب تقول: قَلَّدت البعير إذا جعلت في عنقه حبلاً يُقاد به؛
  فكأن المقلِّد يجعل أمره كله لمن يقوده حيث شاء؛ وكذلك قال شاعرهم:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">وقلِّدوا أمركم لله دَرّكُم</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">ثَبْتَ الجَنان بأمر الحرب مضطّلعَا</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">الخامسة: التقليد ليس طريقاً للعلم
  ولا مُوصّلا له، لا في الأصول ولا في الفروع؛ وهو قول جمهور العقلاء والعلماء؛ خلافاً
  لما يحكى عن جُهّال الحشوية والثّعلبية من أنه طريق إلى معرفة الحق، وأن ذلك هو الواجب،
  وأن النظر والبحث حرام؛ والاحتجاج عليهم في كتب الأصول.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">السادسة:
  فرض العامي الذي لا يشتغل باستنباط الأحكام من أصولها لعدم أهليته فيما لا يعلمه من
  أمر دينه ويحتاج إليه أن يقصد أعلم مَن في زمانه وبلده فيسأله عن نازلته فيمتثل فيها
  فتواه؛ لقوله تعالى:</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
