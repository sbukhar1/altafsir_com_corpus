  قَالُواْ بَلْ نَتَّبِعُ مَآ أَلْفَيْنَا عَلَيْهِ آبَآءَنَآ أَوَلَوْ كَانَ آبَاؤُهُمْ
  لاَ يَعْقِلُونَ شَيْئاً وَلاَ يَهْتَدُونَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\"/></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فَٱسْأَلُواْ
  أَهْلَ ٱلذِّكْرِ إِن كُنْتُم لاَ تَعْلَمُونَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[النحل: 43، الأنبياء: 7]، وعليه
  الاجتهاد في أعلم أهل وقته بالبحث عنه، حتى يقع عليه الاتفاق من الأكثر من الناس. وعلى
  العالم أيضاً فرض أن يقلد عالماً مثله في نازلة خفي عليه فيها وجه الدليل والنظر، وأراد
  أن يجدّد الفكر فيها والنظر حتى يقف على المطلوب، فضاق الوقت عن ذلك، وخاف على العبادة
  أن تفوت، أو على الحكم أن يذهب، سواء كان ذلك المجتهد الآخر صحابياً أو غيره؛ وإليه
  ذهب القاضي أبو بكر وجماعة من المحققين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">السابعة:
  قال ٱبن عطية: أجمعت الأمة على إبطال التقليد في العقائد. وذكر فيه غيره خلافاً كالقاضي
  أبي بكر بن العربي وأبي عمرو عثمان بن عيسى بن درباس الشافعي. قال ٱبن درباس في كتاب
  «الانتصار» له: وقال بعض الناس يجوز التقليد في أمر التوحيد؛ وهو خطأ لقوله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّا
  وَجَدْنَآ آبَآءَنَا عَلَىٰ أُمَّةٍ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الزخرف، 22]. فذمّهم بتقليدهم آباءهم
  وتركهم ٱتباع الرسل؛ كصنيع أهل الأهواء في تقليدهم كبراءهم وتركهم ٱتباع محمد صلى الله
  عليه وسلم في دينه؛ ولأنه فرض على كل مكلّف تعلُّم أمر التوحيد والقطع به؛ وذلك لا
  يحصل إلا من جهة الكتاب والسُّنة، كما بيّناه في آية التوحيد، والله يهدي من يريد.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال ٱبن درباس: وقد أكثر أهل الزَّيْغ القولَ على مَن تمسّك بالكتاب
  والسُّنة أنهم مقلِّدون. وهذا خطأ منهم، بل هو بهم أَلْيَق وبمذاهبهم أَخْلَق؛ إذ قبلوا
  قول ساداتهم وكبرائهم فيما خالفوا فيه كتاب الله وسُنّة رسوله وإجماع الصحابة رضي الله
  عنهم؛ فكانوا داخلين فيمن ذَمّهم الله بقوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">رَبَّنَآ إِنَّآ أَطَعْنَا سَادَتَنَا
  وَكُبَرَآءَنَا</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الأحزاب: 67] إلى قوله: { كَبِيراً } وقوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّا وَجَدْنَا آباءَنَا عَلَى أُمَّةٍ
  وَإِنَّا عَلَى آثَارِهِمْ مُقْتَدُون</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الزخرف: 23]. ثم قال لنبيّه:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">قُلْ
  أَوَلَوْ جِئْتُكُمْ بِأَهْدَىٰ مِمَّا وَجَدتُّمْ عَلَيْهِ آبَآءَكُمْ قَالُوۤاْ إِنَّا
  بِمَآ أُرْسِلْتُمْ بِهِ كَافِرُونَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الزخرف: 24] ثم قال لنبيّه عليه
  السلام { فَٱنتَقَمْنَا مِنْهُمْ } الآية. فبيّن تعالى أن الهُدَى فيما جاءت به رسله
  عليهم السلام. وليس قول أهل الأثر في عقائدهم: إنا وجدنا أئمتنا وآباءنا والناس على
  الأخذ بالكتاب والسُّنة وإجماع السلف الصالح من الأمة، من قولهم: إنا وجدنا آباءنا
  وأطعنا سادتنا وكبراءنا بسبيل؛ لأن هؤلاء نَسبوا ذلك إلى التنزيل وإلى متابعة الرسول؛
  وأولئك نَسبوا إفْكَهم إلى أهل الأباطيل، فٱزدادوا بذلك في التضليل؛ ألا ترى أن الله
  سبحانه أثنى على يوسف عليه السلام في القرآن حيث قال:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إِنِّي تَرَكْتُ مِلَّةَ قَوْمٍ لاَّ
  يُؤْمِنُونَ بِٱللَّهِ وَهُمْ بِٱلآخِرَةِ هُمْ كَافِرُونَ وَٱتَّبَعْتُ مِلَّةَ آبَآئِـيۤ
  إِبْرَاهِيمَ وَإِسْحَاقَ وَيَعْقُوبَ مَا كَانَ لَنَآ أَن نُّشْرِكَ بِٱللَّهِ مِن
  شَيْءٍ ذٰلِكَ مِن فَضْلِ ٱللَّهِ عَلَيْنَا وَعَلَى ٱلنَّاسِ</font></font> }</b><br
