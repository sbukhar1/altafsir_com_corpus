  قَالُواْ بَلْ نَتَّبِعُ مَآ أَلْفَيْنَا عَلَيْهِ آبَآءَنَآ أَوَلَوْ كَانَ آبَاؤُهُمْ
  لاَ يَعْقِلُونَ شَيْئاً وَلاَ يَهْتَدُونَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: ثنا إسحاق، قال: ثنا ابن أبـي جعفر، عن أبـيه، عن الربـيع، مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">فمعنى الآية: وإذا قـيـل لهؤلاء الكفـار كلوا مـما أحل الله لكم ودعوا
  خطوات الشيطان وطريقه واعملوا بـما أنزل الله علـى نبـيه صلى الله عليه وسلم فـي كتابه،
  استكبروا عن الإذعان للـحق، وقالوا: بل نأتـم بآبـائنا فنتبع ما وجدناهم علـيه من تـحلـيـل
  ما كانوا يحلون وتـحريـم ما كانوا يحرّمون قال الله تعالـى ذكره: { أوَلَوْ كانَ آبـاؤهُمْ
  } يعنـي آبـاء هؤلاء الكفـار الذين مضوا علـى كفرهم بـالله العظيـم لا يعقلون شيئاً
  من دين الله وفرائضه وأمره ونهيه، فـيُتّبعون علـى ما سلكوا من الطريق ويؤتـم بهم فـي
  أفعالهم ولا يهتدون لرشد فـيهتدي بهم غيرهم، ويقتدي بهم من طلب الدين، وأراد الـحق
  والصواب؟</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره لهؤلاء الكفـار:
  فكيف أيها الناس تتبعون ما وجدتـم علـيه آبـاءكم فتتركون ما يأمركم به ربكم وآبـاؤكم
  لا يعقلون من أمر الله شيئاً ولا هم مصيبون حقاً ولا مدركون رشداً؟ وإنـما يتبع الـمتبع
  ذا الـمعرفة بـالشيء الـمستعمل له فـي نفسه، فأما الـجاهل فلا يتبعه فـيـما هو به جاهل
