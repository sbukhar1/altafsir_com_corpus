aaya: وَإِذَا قِيلَ لَهُمُ اتَّبِعُوا مَا أَنْزَلَ اللَّهُ قَالُوا بَلْ نَتَّبِعُ
  مَا أَلْفَيْنَا عَلَيْهِ آبَاءَنَا ۗ أَوَلَوْ كَانَ آبَاؤُهُمْ لَا يَعْقِلُونَ شَيْئًا
  وَلَا يَهْتَدُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذَا قِيلَ
  لَهُمُ ٱتَّبِعُوا مَآ أَنزَلَ ٱللَّهُ قَالُواْ بَلْ نَتَّبِعُ مَآ أَلْفَيْنَا عَلَيْهِ
  آبَآءَنَآ أَوَلَوْ كَانَ آبَاؤُهُمْ لاَ يَعْقِلُونَ شَيْئاً وَلاَ يَهْتَدُونَ }وفـي
  هذه الآية وجهان من التأويـل: أحدهما أن تكون الهاء والـميـم من قوله: { وَإذَا قـيـلَ
  لَهمْ } عائدة علـى «مِن» فـي قوله: { وَمِنَ النَّاسِ مَنْ يَتَّـخذ مِنْ دَونِ الله
  أنْدَاداً } فـيكون معنى الكلام: ومن الناس مَن يتـخذ من دون الله أنداداً، وإذا قـيـل
  لهم اتبعوا ما أنزل الله قالوا بل نتبع ما ألفـينا علـيه آبـاءنا.والآخر أن تكون الهاء
  والـميـم اللتان فـي قوله: { وَإذَا قِـيـلَ لَهُمْ } من ذكر «الناس» الذين فـي قوله:
  { يا أيُّها النّاسُ كلُوا مِـمَا فـي الأرْضِ حَلالاً طَيِّبـاً } فـيكون ذلك انصرافـاً
  من الـخطاب إلـى الـخبر عن الغائب كما فـي قوله تعالـى ذكره:{ حَتَّىٰ إِذَا كُنتُمْ
  فِي ٱلْفُلْكِ وَجَرَيْنَ بِهِم بِرِيحٍ طَيِّبَةٍ }[يونس: 22]. وأشبه عندي وأولـى
  بـالآية أن تكون الهاء والـميـم فـي قوله لهم من ذكر «الناس»، وأن يكون ذلك رجوعاً
  من الـخطاب إلـى الـخبر عن الغائب، لأن ذلك عقـيب قوله: { يا أيُّها النَّاسُ كُلُوا
  مِـمَّا فِـي الأرْضِ } فلأن يكون خبراً عنهم أولـى من أن يكون خبراً عن الذين أخبر
  أن منهم من يتـخذ من دون الله أنداداً مع ما بـينهما من الآيات وانقطاع قصصهم بقصة
  مستأنفة غيرها، وإنما نزلت فـي قوم من الـيهود قالوا ذلك إذْ دعوا إلـى الإسلام. كما:حدثنا
  ابن حميد، قال: ثنا سلـمة بن الفضل، عن مـحمد بن إسحاق، عن مـحمد بن أبـي مـحمد، عن
  عكرمة، أو عن سعيد بن جبـير، عن ابن عبـاس، قال: دعا رسول الله صلى الله عليه وسلم
  الـيهود من أهل الكتاب إلـى الإسلام ورغبهم فـيه، وحذّرهم عقاب الله ونقمته، فقال له
  رافع بن خارجة ومالك بن عوف: بل نتبع ما ألفـينا علـيه آبـاءنا فإنهم كانوا أعلـم وخيراً
  منا فأنزل الله من قولهم ذلك: { وَإذَا قِـيـلَ لَهُمُ اتَّبِعَوا ما أنْزَلَ اللّهُ
  قالُوا بَلْ نَتَّبِعُ ما ألفْـيَنْا عَلَـيه آبـاءَنا أوْلَوْ كانَ آبـاؤُهُمْ لا
  يَعْقِلونَ شَيْئا وَلا يَهْتَدون }.حدثنا أبو كريب، قال: ثنا يونس بن بكير، قال: ثنا
  مـحمد بن إسحاق، قال: حدثنـي مـحمد بن أبـي مـحمد مولـى زيد بن ثابت، قال: حدثنـي سعيد
  بن جبـير أو عكرمة عن ابن عبـاس، مثله، إلا أنه قال: فقال له أبو رافع بن خارجة ومالك
  بن عوف.وأما تأويـل قوله: { اتَّبِعُوا ما أنْزَلَ اللّهَ } فإنه: اعملوا بـما أنزل
  الله فـي كتابه علـى رسوله، فأحلوا حلاله وحرّموا حرامه، واجعلوه لكم إماماً تأتـمّون
  به، وقائداً تتبعون أحكامه. وقوله: { ألفْـيَنْا عَلَـيْه آبـاءَنا } يعنـي وجدنا،
  كما قال الشاعر:فألْفَـيْتُهُ غيرَ مُسْتَعْتِبٍ   وَلا ذَاكرِ اللّهَ إلاَّ قَلِـيلايعنـي
  وجدته. وكما:حدثنا بشر بن معاذ، قال: ثنا يزيد، قال: ثنا سعيد عن قتادة: { قالُوا بَلْ
  نَتَّبِعُ ما ألْفَـيْنا عَلَـيْهِ آبـاءَنا } أي ما وجدنا علـيه آبـاءنا.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذَا قِيلَ لَهُمُ ٱتَّبِعُوا مَآ
  أَنزَلَ ٱللَّهُ قَالُواْ بَلْ نَتَّبِعُ مَآ أَلْفَيْنَا عَلَيْهِ آبَآءَنَآ أَوَلَوْ
  كَانَ آبَاؤُهُمْ لاَ يَعْقِلُونَ شَيْئاً وَلاَ يَهْتَدُونَ }حدثنـي الـمثنى، قال:
  ثنا إسحاق، قال: ثنا ابن أبـي جعفر، عن أبـيه، عن الربـيع، مثله.فمعنى الآية: وإذا
  قـيـل لهؤلاء الكفـار كلوا مـما أحل الله لكم ودعوا خطوات الشيطان وطريقه واعملوا بـما
  أنزل الله علـى نبـيه صلى الله عليه وسلم فـي كتابه، استكبروا عن الإذعان للـحق، وقالوا:
  بل نأتـم بآبـائنا فنتبع ما وجدناهم علـيه من تـحلـيـل ما كانوا يحلون وتـحريـم ما
  كانوا يحرّمون قال الله تعالـى ذكره: { أوَلَوْ كانَ آبـاؤهُمْ } يعنـي آبـاء هؤلاء
  الكفـار الذين مضوا علـى كفرهم بـالله العظيـم لا يعقلون شيئاً من دين الله وفرائضه
  وأمره ونهيه، فـيُتّبعون علـى ما سلكوا من الطريق ويؤتـم بهم فـي أفعالهم ولا يهتدون
  لرشد فـيهتدي بهم غيرهم، ويقتدي بهم من طلب الدين، وأراد الـحق والصواب؟يقول تعالـى
  ذكره لهؤلاء الكفـار: فكيف أيها الناس تتبعون ما وجدتـم علـيه آبـاءكم فتتركون ما يأمركم
  به ربكم وآبـاؤكم لا يعقلون من أمر الله شيئاً ولا هم مصيبون حقاً ولا مدركون رشداً؟
  وإنـما يتبع الـمتبع ذا الـمعرفة بـالشيء الـمستعمل له فـي نفسه، فأما الـجاهل فلا
  يتبعه فـيـما هو به جاهل إلا من لا عقل له ولا تـميـيز.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

