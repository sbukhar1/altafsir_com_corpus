  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذَا
  قِيلَ لَهُمُ ٱتَّبِعُوا مَآ أَنزَلَ ٱللَّهُ قَالُواْ بَلْ نَتَّبِعُ مَآ أَلْفَيْنَا
  عَلَيْهِ آبَآءَنَآ أَوَلَوْ كَانَ آبَاؤُهُمْ لاَ يَعْقِلُونَ شَيْئاً وَلاَ يَهْتَدُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وفـي هذه الآية وجهان من التأويـل: أحدهما أن تكون الهاء والـميـم
  من قوله: { وَإذَا قـيـلَ لَهمْ } عائدة علـى «مِن» فـي قوله: { وَمِنَ النَّاسِ مَنْ
  يَتَّـخذ مِنْ دَونِ الله أنْدَاداً } فـيكون معنى الكلام: ومن الناس مَن يتـخذ من
  دون الله أنداداً، وإذا قـيـل لهم اتبعوا ما أنزل الله قالوا بل نتبع ما ألفـينا علـيه
  آبـاءنا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والآخر أن تكون الهاء والـميـم اللتان
  فـي قوله: { وَإذَا قِـيـلَ لَهُمْ } من ذكر «الناس» الذين فـي قوله: { يا أيُّها النّاسُ
  كلُوا مِـمَا فـي الأرْضِ حَلالاً طَيِّبـاً } فـيكون ذلك انصرافـاً من الـخطاب إلـى
  الـخبر عن الغائب كما فـي قوله تعالـى ذكره:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">حَتَّىٰ إِذَا كُنتُمْ فِي ٱلْفُلْكِ
  وَجَرَيْنَ بِهِم بِرِيحٍ طَيِّبَةٍ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[يونس: 22]. وأشبه عندي وأولـى بـالآية
  أن تكون الهاء والـميـم فـي قوله لهم من ذكر «الناس»، وأن يكون ذلك رجوعاً من الـخطاب
  إلـى الـخبر عن الغائب، لأن ذلك عقـيب قوله: { يا أيُّها النَّاسُ كُلُوا مِـمَّا فِـي
  الأرْضِ } فلأن يكون خبراً عنهم أولـى من أن يكون خبراً عن الذين أخبر أن منهم من يتـخذ
  من دون الله أنداداً مع ما بـينهما من الآيات وانقطاع قصصهم بقصة مستأنفة غيرها، وإنما
  نزلت فـي قوم من الـيهود قالوا ذلك إذْ دعوا إلـى الإسلام. كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا سلـمة بن الفضل، عن مـحمد بن إسحاق، عن مـحمد
  بن أبـي مـحمد، عن عكرمة، أو عن سعيد بن جبـير، عن ابن عبـاس، قال: دعا رسول الله صلى
  الله عليه وسلم الـيهود من أهل الكتاب إلـى الإسلام ورغبهم فـيه، وحذّرهم عقاب الله
  ونقمته، فقال له رافع بن خارجة ومالك بن عوف: بل نتبع ما ألفـينا علـيه آبـاءنا فإنهم
  كانوا أعلـم وخيراً منا فأنزل الله من قولهم ذلك: { وَإذَا قِـيـلَ لَهُمُ اتَّبِعَوا
  ما أنْزَلَ اللّهُ قالُوا بَلْ نَتَّبِعُ ما ألفْـيَنْا عَلَـيه آبـاءَنا أوْلَوْ كانَ
  آبـاؤُهُمْ لا يَعْقِلونَ شَيْئا وَلا يَهْتَدون }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أبو كريب، قال: ثنا يونس بن بكير، قال: ثنا مـحمد بن إسحاق، قال: حدثنـي مـحمد بن أبـي
  مـحمد مولـى زيد بن ثابت، قال: حدثنـي سعيد بن جبـير أو عكرمة عن ابن عبـاس، مثله،
  إلا أنه قال: فقال له أبو رافع بن خارجة ومالك بن عوف.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأما
  تأويـل قوله: { اتَّبِعُوا ما أنْزَلَ اللّهَ } فإنه: اعملوا بـما أنزل الله فـي كتابه
  علـى رسوله، فأحلوا حلاله وحرّموا حرامه، واجعلوه لكم إماماً تأتـمّون به، وقائداً
  تتبعون أحكامه. وقوله: { ألفْـيَنْا عَلَـيْه آبـاءَنا } يعنـي وجدنا، كما قال الشاعر:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">فألْفَـيْتُهُ غيرَ مُسْتَعْتِبٍ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وَلا ذَاكرِ اللّهَ إلاَّ قَلِـيلا</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">يعنـي وجدته. وكما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر بن معاذ، قال: ثنا يزيد، قال: ثنا سعيد عن قتادة: { قالُوا
  بَلْ نَتَّبِعُ ما ألْفَـيْنا عَلَـيْهِ آبـاءَنا } أي ما وجدنا علـيه آبـاءنا.</font></font>&#13;\t\t\t<label
