  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">المسألة
  الثالثة إنما ذكر تعالى هذه الآية عقيب الزجر عن اتباع خطوات الشيطان، تنبيها على أنه
  لا فرق بين متابعة وساوس الشيطان، وبين متابع التقليد، وفيه أقوى دليل على وجوب النظر
  والإستدلال، وترك التعويل على ما يقع في الخاطر من غير دليل، أو على ما يقوله الغير
  من غير دليل. المسألة الرابعة قوله { لاَ يَعْقِلُونَ شَيْئًا } لفظ عام، ومعناه الخصوص،
  لأنهم كانوا يعقلون كثيراً من أمور الدنيا، فهذا يدل على جواز ذكر العام مع أن المراد
  به الخاص. المسألة الخامسة قوله { لاَ يَعْقِلُونَ شَيْئًا } المراد أنهم لا يعلمون
  شيئاً من الدين وقوله تعالى { وَلاَ يَهْتَدُونَ } المراد أنهم لا يهتدون إلى كيفية
