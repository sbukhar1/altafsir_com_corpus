  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذَا
  قِيلَ لَهُمُ ٱتَّبِعُوا مَآ أَنزَلَ ٱللَّهُ قَالُواْ بَلْ نَتَّبِعُ مَآ أَلْفَيْنَا
  عَلَيْهِ آبَآءَنَآ أَوَلَوْ كَانَ آبَاؤُهُمْ لاَ يَعْقِلُونَ شَيْئاً وَلاَ يَهْتَدُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">اعلم أنهم اختلفوا في الضمير في قوله { لَهُمْ } على ثلاثة أقوال أحدها
  أنه عائد على { مِنْ } في قوله</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">مَن يَتَّخِذُ مِن دُونِ ٱللَّهِ أَندَادًا</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">البقرة
  165 وهم مشركو العرب، وقد سبق ذكرهم وثانيها يعود على { ٱلنَّاسِ } في قوله</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">يُذْهِبْكُمْ
  أَيُّهَا ٱلنَّاسُ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">البقرة 21 فعدل عن المخاطبة إلى المغايبة على طريق الإلتفات مبالغة
  في بيان ضلالهم، كأنه يقول للعقلاء انظروا إلى هؤلاء الحمقى ماذا يقولون وثالثها قال
  ابن عباس نزلت في اليهود، وذلك حين دعاهم رسول الله إلى الإسلام، فقالوا نتبع ما وجدنا
  عليه آباءنا، فهم كانوا خير منا، وأعلم منا، فعلى هذا الآية مستأنفة، والكناية في {
  لَهُمْ } تعود إلى غير مذكور، إلا أن الضمير قد يعود على المعلوم، كما يعود على المذكور،
  ثم حكى الله تعالى عنهم أنهم قالوا { بَلْ نَتَّبِعُ مَا أَلْفَيْنَا عَلَيْهِ ءابَاءنَا
  } وفيه مسائل المسألة الأولى الكسائي يدغم لام { هَلُ } و { بَلِ } في ثمانية أحرف
  التاء كقوله</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">بَلْ تُؤْثِرُونَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">الأعلى 16 والنون { بَلْ نَتَّبِعُ
  } والثاء</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">هَلْ ثُوّبَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">المطففين 36 والسين</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">بَلْ
  سَوَّلَتْ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">يوسف 18 والزاي</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">بَلْ زُيّنَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">الرعد
  33 والضاد</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">بَلْ ضَلُّواْ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">الأحقاف 28 والظاء { بَلْ ظَنَنْتُمْ
  } والطاء</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">بَلْ طَبَعَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">النساء 155 وأكثر القراء على الإظهار،
  ومنهم من يوافقه في البعض، والإظهار هو الأصل. المسألة الثانية { أَلْفَيْنَا } بمعنى
  وجدنا، بدليل قوله تعالى في آية أخرى</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">بَلْ نَتَّبِعُ مَا وَجَدْنَا عَلَيْهِ
  ءَابَاءَنَا</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">لقمان 21 ويدل عليه أيضاً قوله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَأَلْفَيَا سَيِّدَهَا لَدَىٰ ٱلْبَابِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">يوسف
  25 وقوله</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إِنَّهُمْ أَلْفَوْاْ ءَابَاءهُمْ ضَالّينَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">الصافات
  69. المسألة الثالثة معنى الآية أن الله تعالى أمرهم بأن يتبعوا ما أنزل الله من الدلائل
  الباهرة فهم قالوا لا نتبع ذلك، وإنما نتبع آباءنا وأسلافنا، فكأنهم عارضوا الدلالة
  بالتقليد، وأجاب الله تعالى عنهم بقوله { أَوْ لَّوْ كَانَ آباؤهم لاَ يَعْقِلُونَ
  شَيْئًا وَلاَ يَهْتَدُونَ } وفيه مسائل المسألة الأولى الواو في { أَوْ لَوْ } واو
  العطف، دخلت عليها همزة الاستفهام المنقولة إلى معنى التوبيخ والتقريع، وإنما جعلت
  همزة الاستفهام للتوبيخ، لأنها تقتضي الإقرار بشيء يكون الإقرار به فضيحة، كما يقتضي
  الاستفهام الإخبار عن المستفهم عنه. الثانية تقرير هذا الجواب من وجوه أحدها أن يقال
  للمقلد هل تعترف بأن شرط جواز تقليد الإنسان أن يعلم كونه محقاً أم لا؟ فإن اعترفت
  بذلك لم نعلم جواز تقليده إلا بعد أن تعرف كونه محقاً، فكيف عرفت أنه محق؟ وإن عرفته
  بتقليد آخر لزم التسلسل، وإن عرفته بالعقل فذاك كاف، فلا حاجة إلى التقليد، وإن قلت
  ليس من شرط جواز تقليده أن يعلم / كونه محقاً، فاذن قد جوزت تقليده، وإن كان مبطلاً
  فإذن أنت على تقليدك لا تعلم أنك محق أو مبطل وثانيها هب أن ذلك المتقدم كان عالماً
  بهذا الشيء إلا أنا لو قدرنا أن ذلك المتقدم ما كان عالماً بذلك الشيء قط وما اختار
  فيه ألبتة مذهباً، فأنت ماذا كنت تعمل؟ فعلى تقدير أن لا يوجد ذلك المتقدم ولا مذهبه
  كان لا بد من العدول إلى النظر فكذا ههنا وثالثها أنك إذا قلدت من قبلك، فذلك المتقدم
  كيف عرفته؟ أعرفته بتقليد أم لا بتقليد؟ فإن عرفته بتقليد لزم إما الدور وإما التسلسل،
  وإن عرفته لا بتقليد بل بدليل، فإذا أوجبت تقليد ذلك المتقدم وجب أن تطلب العلم بالدليل
  لا بالتقليد، لأنك لو طلبت بالتقليد لا بالدليل، مع أن ذلك المتقدم طلبه بالدليل لا
  بالتقليد كنت مخالفاً له، فثبت أن القول بالتقليد يفضي ثبوته إلى نفيه فيكون باطلاً.</font></font>&#13;\t\t\t<label
