  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ وَإِذَا قِيلَ لَهُمُ } أي الكفار { ٱتَّبِعُواْ مَا أَنزَلَ ٱللَّهُ
  } من التوحيد وتحليل الطيبات { قَالُواْ } لا { بَلْ نَتَّبِعُ مَا أَلْفَيْنَا } وجدنا
  { عَلَيْهِ ءَابَاءنَا } من عبادة الأصنام وتحريم السوائب والبحائر قال تعالى: { أ
  } يتبعونهم { وَلَوْ كَانَ ءَابَآؤُهُمْ لاَ يَعْقِلُونَ شَيْئًا } من أمر الدين {
