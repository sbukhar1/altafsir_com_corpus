  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذَا
  قِيلَ لَهُمُ ٱتَّبِعُوا مَآ أَنزَلَ ٱللَّهُ قَالُواْ بَلْ نَتَّبِعُ مَآ أَلْفَيْنَا
  عَلَيْهِ آبَآءَنَآ أَوَلَوْ كَانَ آبَاؤُهُمْ لاَ يَعْقِلُونَ شَيْئاً وَلاَ يَهْتَدُونَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَثَلُ
  ٱلَّذِينَ كَفَرُواْ كَمَثَلِ ٱلَّذِي يَنْعِقُ بِمَا لاَ يَسْمَعُ إِلاَّ دُعَآءً
  وَنِدَآءً صُمٌّ بُكْمٌ عُمْيٌ فَهُمْ لاَ يَعْقِلُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالى: وإذا قيل لهؤلاء الكفرة من المشركين: اتبعوا ما أنزل الله على رسوله، واتركوا
  ما أنتم عليه من الضلال والجهل، قالوا في جواب ذلك: بل نتبع ما ألفينا، أي: وجدنا عليه
  آباءنا، أي: من عبادة الأصنام والأنداد، قال الله تعالى منكراً عليهم: { أَوَلَوْ كَانَ
  ءَابَاؤُهُمْ } أي: الذين يقتدون بهم، ويقتفون أثرهم { لاَ يَعْقِلُونَ شَيْئًا وَلاَ
  يَهْتَدُونَ } أي: ليس لهم فهم ولا هداية. وروى ابن إسحاق عن محمد بن أبي محمد، عن
  عكرمة أو سعيد بن جبير، عن ابن عباس: أنها نزلت في طائفة من اليهود، دعاهم رسول الله
  صلى الله عليه وسلم إلى الإسلام، فقالوا: بل نتبع ما ألفينا عليه آباءنا، فأنزل الله
  هذه الآية، ثم ضرب لهم تعالى مثلاً؛ كما قال تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">لِلَّذِينَ لاَ يُؤْمِنُونَ بِٱلآخِرَةِ
  مَثَلُ ٱلسَّوْءِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[النحل: 60] فقال: { وَمَثَلُ ٱلَّذِينَ كَفَرُواْ } أي: فيما هم فيه
  من الغي والضلال والجهل كالدواب السارحة التي لا تفقه ما يقال لها، بل إذا نعق بها
  راعيها، أي: دعاها إلى ما يرشدها، لا تفقه ما يقول، ولا تفهمه، بل إنما تسمع صوته فقط.
  هكذا روي عن ابن عباس وأبي العالية ومجاهد وعكرمة وعطاء والحسن وقتادة وعطاء الخراساني
  والربيع بن أنس نحو هذا. وقيل: إنما هذا مثل ضرب لهم في دعائهم الأصنام التي لا تسمع
  ولا تبصر ولا تعقل شيئاً، واختاره ابن جرير، والأول أولى؛ لأن الأصنام لا تسمع شيئاً،
  ولا تعقله ولا تبصره، ولا بطش لها ولا حياة فيها. وقوله: { صُمٌّ بُكْمٌ عُمْىٌ } أي:
  صم عن سماع الحق، بكم لا يتفوهون به، عمي عن رؤية طريقه ومسلكه { فَهُمْ لاَ يَعْقِلُونَ
  } أي: لا يعلمون شيئاً ولا يفهمونه. كما قل تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَٱلَّذِينَ كَذَّبُواْ بِآيَاتِنَا
  صُمٌّ وَبُكْمٌ فِي ٱلظُّلُمَاتِ مَن يَشَإِ ٱللَّهُ يُضْلِلْهُ وَمَن يَشَأْ يَجْعَلْهُ
  عَلَىٰ صِرَاطٍ مُّسْتَقِيمٍ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الأنعام:39]</font></font><font class=\"TextResultArabic\"><font
