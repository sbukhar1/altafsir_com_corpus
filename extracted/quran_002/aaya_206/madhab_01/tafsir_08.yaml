text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذَا قِيلَ
  لَهُ ٱتَّقِ ٱللَّهَ أَخَذَتْهُ ٱلْعِزَّةُ بِٱلإِثْمِ فَحَسْبُهُ جَهَنَّمُ وَلَبِئْسَ
  ٱلْمِهَادُ }{ وَإِذَا قِيلَ لَهُ ٱتَّقِ ٱللَّهَ } في فعلك { أَخَذَتْهُ ٱلْعِزَّةُ
  } حملته الأنَفَةُ والحمية على العمل { بِٱلإثْمِ } الذي أمر باتقائه { فَحَسْبُهُ
  } كافيه { جَهَنَّمُ وَلَبِئْسَ ٱلْمِهَادُ } الفراش هي.\r\n\t\t\t\r\n\t\t\t</section>"

