  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذَا
  قِيلَ لَهُ ٱتَّقِ ٱللَّهَ أَخَذَتْهُ ٱلْعِزَّةُ بِٱلإِثْمِ فَحَسْبُهُ جَهَنَّمُ
  وَلَبِئْسَ ٱلْمِهَادُ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يعنـي بذلك جل ثناؤه: وإذا قـيـل
  لهذا الـمنافق الذي نعت نعته لنبـيه علـيه الصلاة والسلام وأخبره أنه يعجبه قوله فـي
  الـحياة الدنـيا: اتقّ الله، وخَفْهُ فـي إفسادك فـي أرض الله، وسعيك فـيها بـما حرّم
  الله علـيك من معاصيه، وإهلاكك حروث الـمسلـمين ونسلهم استكبر ودخـلته عزّة وحمية بـما
  حرّم الله علـيه، وتـمادى فـي غيه وضلاله. قال الله جل ثناؤه: فكفـاه عقوبة من غيه
  وضلاله صِلِـيُّ نار جهنـم ولبئس الـمهاد لصالـيها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلف
  أهل التأويـل فـيـمن عنى بهذه الآية، فقال بعضهم: عنى بها كل فـاسق ومنافق. ذكر من
  قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن عبد الله بن بزيع،
  قال: ثنا جعفر بن سلـيـمان، قال: ثنا بسطام بن مسلـم، قال: ثنا أبو رجاء العطاردي،
  قال: سمعت علـياً فـي هذه الآية:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَمِنَ ٱلنَّاسِ مَن يُعْجِبُكَ قَوْلُهُ
  فِي ٱلْحَيَٰوةِ ٱلدُّنْيَا</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[البقرة: 204] إلـى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَٱللَّهُ رَؤُوفٌ بِٱلْعِبَادِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  207] قال علـيٌّ: اقتتلا وربّ الكعبة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد فـي قوله: { وَإذَا قِـيـلَ لَهُ اتَّقِ
  اللّهَ أخَذَتْهُ العِزَّةُ بـالإْثمِ } إلـى قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَٱللَّهُ رَؤُوفٌ بِٱلْعِبَادِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  207] قال: كان عمر بن الـخطاب رضي الله عنه إذا صلـى السبحة وفرغ دخـل مربداً له، فأرسل
  إلـى فتـيان قد قرءوا القرآن، منهم ابن عبـاس وابن أخي عيـينة، قال: فـيأتون فـيقرءون
  القرآن ويتدارسونه، فإذا كانت القائلة انصرف. قال فمروا بهذه الآية: { وَإذَا قِـيـلَ
  لَهُ اتّقِ اللّهَ أخَذَتْهُ العِزَّةُ بـالإثْمِ }</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَمِنَ ٱلنَّاسِ مَن يَشْرِي نَفْسَهُ
  ٱبْتِغَآءَ مَرْضَاتِ ٱللَّهِ وَٱللَّهُ رَؤُوفٌ بِٱلْعِبَادِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  207] قال ابن زيد: وهؤلاء الـمـجاهدون فـي سبـيـل الله. فقال ابن عبـاس لبعض من كان
  إلـى جنبه: اقتتل الرجلان. فسمع عمر ما قال، فقال: وأيّ شيء قلت؟ قال: لا شيء يا أمير
  الـمؤمنـين. قال: ماذا قلت؟ اقتتل الرجلان؟ قال فلـما رأى ذلك ابن عبـاس قال: أرى ههنا
  من إذا أمر بتقوى الله أخذته العزة بـالإثم، وأرى من يشري نفسه ابتغاء مرضاة الله يقوم
  هذا فـيأمر هذا بتقوى الله، فإذا لـم يقبل وأخذته العزّة بـالإثم، قال هذا: وأنا أشتري
  نفسي فقاتله، فـاقتتل الرجلان. فقال عمر: لله تلادك يا بن عبـاس.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: بل عنى به الأخنس بن شريق، وقد ذكرنا من قال ذلك فـيـما
  مضى.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وأما قوله: { وَلَبِئْس الـمِهادُ
  } فإنه يعنـي: ولبئس الفراش والوطاء: جهنـم التـي أوعد بها جل ثناؤه هذا الـمنافق،
  ووطأها لنفسه بنفـاقه وفجوره وتـمرّده علـى ربه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

