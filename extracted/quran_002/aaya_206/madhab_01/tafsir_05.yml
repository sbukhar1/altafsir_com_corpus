  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذَا
  قِيلَ لَهُ ٱتَّقِ ٱللَّهَ أَخَذَتْهُ ٱلْعِزَّةُ بِٱلإِثْمِ فَحَسْبُهُ جَهَنَّمُ
  وَلَبِئْسَ ٱلْمِهَادُ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">هذه صفة الكافر والمنافق الذاهب
  بنفسه زَهْواً، ويُكره للمؤمن أن يوقعه الحرج في بعض هذا. وقال عبد الله: كفى بالمرء
  إثماً أن يقول له أخوه: ٱتق الله، فيقول: عليك بنفسك؛ مثلك يوصيني! والعزة: القوّة
  والغلبة؛ من عزَّه يَعُزَّه إذا غلبه. ومنه:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَعَزَّنِي فِي ٱلْخِطَابِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[ص:
  23] وقيل: العزة هنا الْحَمِيَّة؛ ومنه قول الشاعر:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">أخذته عزة من جهله</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">فتولَّى
  مُغْضَباً فعل الضَّجر</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وقيل: العزة هنا المنَعَة وشدّة النفس، أي ٱعتز في نفسه وٱنتحى فأوقعته
  تلك العزة في الإثم حين أخذته وألزمته إياه. وقال قتادة: المعنى إذا قيل له مَهْلاً
  ٱزداد إقداماً على المعصية؛ والمعنى حملته العزة على الإثم. وقيل: أخذته العزة بما
  يؤثمه، أي ٱرتكب الكفر للعزة وحمِيّة الجاهلية. ونظيره:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">بَلِ ٱلَّذِينَ كَفَرُواْ فِي عِزَّةٍ
  وَشِقَاقٍ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[ص: 2] وقيل: الباء في «بالإثم» بمعنى اللام، أي أخذته العزة والحَمِيّة
  عن قبول الوعظ للإثم الذي في قلبه، وهو النفاق؛ ومنه قول عَنْترة يصف عَرَق الناقة:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">وكأنّ رُبًّا أو كُحَيلاً مُعْقَداً</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">حَشَّ الوَقودُ به جوانبَ قُمْقِمُ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">أي حَشَّ الوقود له. وقيل: الباء
  بمعنى مع، أي أخذته العزة مع الإثم؛ فمعنى الباء يختلف بحسب التأويلات. وذُكر أن يهودياً
  كانت له حاجة عند هارون الرشيد، فٱختلف إلى بابه سنة، فلم يقض حاجته، فوقف يوماً على
  الباب؛ فلما خرج هارون سعى حتى وقف بين يديه وقال: ٱتّق الله يا أمير المؤمنين! فنزل
  هارون عن دابته وخرّ ساجداً، فلما رفع رأسه أمر بحاجته فقُضيت؛ فلما رجع قيل له: يا
  أمير المؤمنين؛ نزلت عن دابتك لقول يهودي! قال: لا، ولكن تذكرت قول الله تعالى: { وَإِذَا
  قِيلَ لَهُ ٱتَّقِ ٱللَّهَ أَخَذَتْهُ ٱلْعِزَّةُ بِٱلإِثْمِ فَحَسْبُهُ جَهَنَّمُ
  وَلَبِئْسَ ٱلْمِهَادُ }. حسبه أي كافيه معاقبة وجزاء؛ كما تقول للرجل: كفاك ما حلّ
  بك! وأنت تستعظم وتُعظم عليه ما حلّ. والمهاد جمع المهد، وهو الموضع المهيأ للنوم؛
  ومنه مهد الصبيّ.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وسمى جهنم مهاداً لأنها مستقر الكفار.
  وقيل: لأنها بدل لهم من المهاد؛ كقوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَبَشِّرْهُم بِعَذَابٍ أَلِيمٍ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[آل
  عمران: 21] ونظيره من الكلام قولهم:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">تَحيّـة بَيْنِـهم ضَـرْبٌ وَجِيـعُ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

