  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمِنَ
  ٱلنَّاسِ مَن يُعْجِبُكَ قَوْلُهُ فِي ٱلْحَيَٰوةِ ٱلدُّنْيَا وَيُشْهِدُ ٱللَّهَ عَلَىٰ
  مَا فِي قَلْبِهِ وَهُوَ أَلَدُّ ٱلْخِصَامِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذَا تَوَلَّىٰ
  سَعَىٰ فِي ٱلأَرْضِ لِيُفْسِدَ فِيِهَا وَيُهْلِكَ ٱلْحَرْثَ وَٱلنَّسْلَ وَٱللَّهُ
  لاَ يُحِبُّ ٱلفَسَادَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَإِذَا قِيلَ لَهُ ٱتَّقِ ٱللَّهَ أَخَذَتْهُ
  ٱلْعِزَّةُ بِٱلإِثْمِ فَحَسْبُهُ جَهَنَّمُ وَلَبِئْسَ ٱلْمِهَادُ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ وَمِنَ النَّاسِ مَن يُعْجِبُكَ قَوْلُه } يعني كلامه وحديثه وهو
  أخنس بن شريق كان حلو الكلام حلو المنظر فاجر السريرة. وروى أسباط عن السدي قال: أقبل
  أخنس بن شريق إلى رسول الله - صلى الله عليه وسلم - بالمدينة فقال: إنما جئت أريد الإسلام
  وقال: الله يعلم أني صادق فأعجب النبي - صلى الله عليه وسلم - بقوله ثم خرج من عنده
  فمر بزرع للمسلمين فأحرقه ومر [بحمار للمسلمين فعقره] فنزلت هذه الآية { وَمِنَ ٱلنَّاسِ
  مَن يُعْجِبُكَ قَوْلُهُ فِي ٱلْحَيَـٰوةِ ٱلدُّنْيَا } أي يعجبك كلامه وحديثه { وَيُشْهِدُ
  ٱللَّهَ عَلَىٰ مَا فِي قَلْبِهِ } من الضمير أنه يحبه وهو يريد الإسلام { وَهُوَ أَلَدُّ
  ٱلْخِصَامِ } أي شديد الخصومة. قال القتبي: أي أشدهم خصومة. يقال: رجل ألد بين اللد
  واللدد، وقوم لد كما قال في آية أخرى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَتُنْذِرَ بِهِ قَوْماً لُّدّاً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[مريم:
  97] ثم قال: { وَإِذَا تَوَلَّىٰ سَعَىٰ فِي ٱلأَرْضِ } يقول: إذا فارقك رجع عنك سعى
  في الأرض [أي مضى في الأرض بالمعاصي] { لِيُفْسِدَ فِيهَا } أي يعصي الله في الأرض
  { وَيُهْلِكَ ٱلْحَرْثَ وَٱلنَّسْلَ } أي يحرق الكدس ويعقر الدواب { وَٱللَّهُ لاَ
  يُحِبُّ ٱلْفَسَادَ } أي لا يرضى بعمل المعاصي. { وَإِذَا قِيلَ لَهُ ٱتَّقِ ٱللَّهَ
  } في صنعك { أَخَذَتْهُ ٱلْعِزَّةُ } أي الحمية { بِٱلإثْمِ } يعني الحمية في الإثم
  يعني تكبراً يقول الله تعالى: { فَحَسْبُهُ جَهَنَّمُ وَلَبِئْسَ ٱلْمِهَادُ } أي ولبئس
  الفراش ولبئس القرار. [فهذه الآية نزلت في شأن] أخنس بن شريق ولكنها صارت عامة لجميع
  الناس فمن عمل مثل عمله استوجب تلك العقوبة. وقال بعض الحكماء إن من يقتل حماراً ويحرق
  كدساً استوجب الملامة ولحقه الشين إلى يوم القيامة فالذي يسعى بقتل مسلم كيف يكون حاله
  وذكر أن يهودياً كانت له حاجة إلى هارون الرشيد فاختلف إلى بابه سنة فلم تنقض حاجته
  فوقف يوماً على الباب فلما خرج هارون الرشيد سعى ووقف بين يديه وقال: اتق الله يا أمير
  المؤمنين فنزل هارون عن دابته وخر ساجداً لله تعالى فلما رفع رأسه أمر [به] فقضيت حاجته
  فلما رجع قيل: يا أمير المؤمنين نزلت عن دابتك بقول يهودي؟ قال: لا ولكن تذكرت قول
  الله تعالى { وَإِذَا قِيلَ لَهُ ٱتَّقِ ٱللَّهَ أَخَذَتْهُ ٱلْعِزَّةُ بِٱلإثْمِ }
  إلى آخره وقال قتادة: ذكر لنا أن النبي - صلى الله عليه وسلم - قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" إذا دعيتم إلى الله فأجيبوا وإذا
  سئلتم بالله فأعطوا فإن المؤمنين كانوا كذلك \". </font></font></b><b><font class=\"TextResultArabic\"><font
  color=\"Red\"><br/></font></font></b>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

