text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذَا قِيلَ
  لَهُ ٱتَّقِ ٱللَّهَ أَخَذَتْهُ ٱلْعِزَّةُ بِٱلإِثْمِ فَحَسْبُهُ جَهَنَّمُ وَلَبِئْسَ
  ٱلْمِهَادُ }{ أَخَذتْهُ الْعِزَّةُ } دعته إلى فعل الإثم، أو يعز نفسه أن يقولها للإثم
  المانع منها.\r\n\t\t\t\r\n\t\t\t</section>"

