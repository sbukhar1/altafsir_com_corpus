  تُثِيرُ ٱلأَرْضَ وَلاَ تَسْقِي ٱلْحَرْثَ مُسَلَّمَةٌ لاَّ شِيَةَ فِيهَا قَالُواْ
  ٱلآنَ جِئْتَ بِٱلْحَقِّ فَذَبَحُوهَا وَمَا كَادُواْ يَفْعَلُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">فقالت: أيها البر بأمه! لو ركبتني لم تقدر عليّ، فانطلق، فلو أمرت
  الجبل أن ينقلع من أصله [وينطلق معك] لانقلع لبرك بأمك. فلما جاء بها قالت أمه: بعها
  بثلاثة دنانير على رضىً مني، فبعث الله ملكاً فقال: بكم هذه؟ قال: بثلاثة دنانير على
  رضىً من أمي. قال: لك ستة ولا تستأمرها، فأبى، وعاد إلى أمه فأخبرها، فقالت: بعها بستة
  على رضىً مني، فجاء الملك فقال: خذ اثني عشر ولا تستأمرها، فأبى، وعاد إِلى أمه فأخبرها،
  فقالت: يا بني! ذاك مَلَك، فقل له: بكم تأمرني أن أبيعها؟ فجاء إليه فقال له ذلك، فقال:
  يا فتى يشتري بقرتك هذه موسى بن عمران لقتيل يقتل في بني إِسرائيل.</font></font><font
