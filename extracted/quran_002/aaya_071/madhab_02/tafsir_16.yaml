text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالَ إِنَّهُ
  يَقُولُ إِنَّهَا بَقَرَةٌ لاَّ ذَلُولٌ تُثِيرُ ٱلأَرْضَ وَلاَ تَسْقِي ٱلْحَرْثَ
  مُسَلَّمَةٌ لاَّ شِيَةَ فِيهَا قَالُواْ ٱلآنَ جِئْتَ بِٱلْحَقِّ فَذَبَحُوهَا وَمَا
  كَادُواْ يَفْعَلُونَ }{ ذَلُولٌ } أذلها العمل. { تُثِيرُ الأَرْضَ } والإثارة تفريق
  الشيء { مُسَلَّمَةٌ } من العيوب، أو من الشية: وهي لون يخالف لونها من سواد أو بياض
  من وشي الثوب: وهو تحسين عيوبه بألوان مختلفة، الواشي: الذي يحسِّن كذبه عند السلطان
  ليقبله. { جِئْتَ بِالْحَقِّ } بينت الحق، أو قالوا: هذه بقرة فلان جئت بالحق فيها.
  { وَمَا كَادُواْ يَفْعَلُونَ } لغلاء ثمنها، لأنه كان بملء مَسْكها ذهباً أو بوزنها
  عشر مرات، أو خوفاً من الفضيحة بمعرفة القاتل، وكان ثمنها ثلاثة دنانير.\r\n\t\t\t\r\n\t\t\t</section>"

