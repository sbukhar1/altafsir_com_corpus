  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالَ
  إِنَّهُ يَقُولُ إِنَّهَا بَقَرَةٌ لاَّ ذَلُولٌ تُثِيرُ ٱلأَرْضَ وَلاَ تَسْقِي ٱلْحَرْثَ
  مُسَلَّمَةٌ لاَّ شِيَةَ فِيهَا قَالُواْ ٱلآنَ جِئْتَ بِٱلْحَقِّ فَذَبَحُوهَا وَمَا
  كَادُواْ يَفْعَلُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">{ ذَلُولٌ } أذلها العمل. { تُثِيرُ
  الأَرْضَ } والإثارة تفريق الشيء { مُسَلَّمَةٌ } من العيوب، أو من الشية: وهي لون
  يخالف لونها من سواد أو بياض من وشي الثوب: وهو تحسين عيوبه بألوان مختلفة، الواشي:
  الذي يحسِّن كذبه عند السلطان ليقبله. { جِئْتَ بِالْحَقِّ } بينت الحق، أو قالوا:
  هذه بقرة فلان جئت بالحق فيها. { وَمَا كَادُواْ يَفْعَلُونَ } لغلاء ثمنها، لأنه كان
  بملء مَسْكها ذهباً أو بوزنها عشر مرات، أو خوفاً من الفضيحة بمعرفة القاتل، وكان ثمنها
  ثلاثة دنانير.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

