text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالَ إِنَّهُ
  يَقُولُ إِنَّهَا بَقَرَةٌ لاَّ ذَلُولٌ تُثِيرُ ٱلأَرْضَ وَلاَ تَسْقِي ٱلْحَرْثَ
  مُسَلَّمَةٌ لاَّ شِيَةَ فِيهَا قَالُواْ ٱلآنَ جِئْتَ بِٱلْحَقِّ فَذَبَحُوهَا وَمَا
  كَادُواْ يَفْعَلُونَ }قوله تعالى: { قَالَ إِنَّهُ يَقُولُ إِنَّهَا بَقَرَةٌ لاَّ
  ذَلُولٌ تُثِيرُ ٱلأَرْضَ... }فسره الزمخشري بوجهين: إما نفي الإشارة فهو على إضمار
  \" لاَ \" أي لا تثير الأرض ولا تسقي الحرث، وإما على إثبات الإشارة ونفي السقي أي
  هي تحرث ولا تسقي. ورد هذا بأنها إذا انتفى عنها أنّها ذلول ثبت كونها صعبة غير مذللةٍ
  فلا تطاق لا إلى الحرث ولا إلى سقي. وأُجيب عنه بأن ذلولا من أبنية المبالغة فما انتفى
  عنها إلا الأخص ((من) الذلة فهو نفي (للأخص)، ولم ينتف عنها مطلق الذلة (فهي متوسطة)
  فلولا كانت صعبة جدا ما حرثت ولا سقت، ولو كانت ذليلة)) فهي منقادة لا صعبة ولا مذللة.وقال
  الطيبي: يحتمل أن يكون من نفي الشيء بنفي لازمه مثل قول امرىء القيس:على لاَحِبٍ لا
  يهتدي بمناره   ابن عطية: إنما ذلك حيث يذكر لازم الشيء فقط فيكون نفيه نفيا للملزوم
  وهنا (ذكر) (الملزوم) ولازمه منفيين فليس من ذلك القبيل إلا لو قيل: لا تثير الأرض
  ولا تسقي الحرث ولم يقل: لا ذلول.ورد هذا بأن مراد الطيبي (أنّ) نفي (الذلّة) عنها
  ونفي السقي يستلزمان نفي (إثارتها) الأرض، لأن الإثارة في (الآية) مثبتة غير منفية،
  وهو مثل قول الله تعالى:{ وَلاَ يُنَبِّئُكَ مِثْلُ خَبِيرٍ }قال الزمخشري: إنه مثل
  قوله.على لاَحِب لا يهتدي بمناره   ((أي ليس هناك خبير فينبئك، وكذا (كمثل) قولهم هذا
  يوم (لا) ينادي وليد أي ليس فيه وليد فينادي)) ومثل قول صاحب البردة:فذلك حيِنَ بُلوغٍ
  من نُبُوَّتهِ   فليس يُنْكَر حالُ محتلِمِأي ليست له حال محتلم فتنكر.فإن قلت: الذّلة
  والإثارة متلازمان؟قلنا: الذلة في الآية منفية، والإثارة مثبتة، و (لا) يتم ما قال
  الطيبي إلا إذا (أعرب) \" تثير الأرض \" صفة لـ \" ذلول \" فمعناه لا ذلول مثيرة (الأرض)
  أي ليست مثيرة الأرض فيكون ذلولا كمعنى البيت المتقدم أي ليس له منار يهتدي (به)، وإن
  أعربناه صفة للبقرة أو استئنافا أو حالا (فما يجيء) فيه ذلك التفسير، وإذا كان صفة
  لـ \" ذلول \" فيكون النفي مسلطاً على الموصوف وصفته، (وقصده) ثبوت أحدهما فتكون إما
  ذلول غير مثيرة ولا مسقية وإما ذلول فقط كقولك: لا رجل صالح في الدار. وضده احتمال
  كونه: فيها رجل غير صالح، (أو أنها ليس) فيها أحد.قال ابن عرفة: وأخذوا من الآية أن
  الأمور الجزئية المشخّصة يمكن تعريفها بالخاصة، لأن التعريف بالخواص إنما يكفي عندهم
  في الأمور الكلية، أما الجزئية فإنها تعرف بتعيينها والإشارة إليها، إذ في الممكن أن
  يكون في الوجود غيرها مختصا بتلك الصفات.قال: وعادتهم يجيبون بأن الزمان والمكان هنا
  معينان، فلذلك اكتفى بالتعريف بالخواص ولو كان الزمان (مُبْهَما) لقلنا: في الجائز
  أن يوجد من هو على تلك الصفة في زمن من الأزمان، أو في غير ذلك المكان إما في ذلك الزمان
  وإما في ذلك المكان (فيتعين) أن الموصوف شيء واحد لا يحتمل غيره.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالَ إِنَّهُ يَقُولُ إِنَّهَا بَقَرَةٌ
  لاَّ ذَلُولٌ تُثِيرُ ٱلأَرْضَ وَلاَ تَسْقِي ٱلْحَرْثَ مُسَلَّمَةٌ لاَّ شِيَةَ فِيهَا
  قَالُواْ ٱلآنَ جِئْتَ بِٱلْحَقِّ فَذَبَحُوهَا وَمَا كَادُواْ يَفْعَلُونَ }واحتجوا
  بهذه الآية على أبي حنيفة رضي الله عنه لأنه (يمنع) السلم في الحيوان على الصفة، وقال:
  لا (تخصصه) الصفة، فنقل عنه القرطبي هنا وابن يونس المنع في الحيوان بالإطلاق، ونقل
  عنه غيرهما أنه خصص ذلك (ببني) آدم.قال ابن عرفة: وله أن يجيب بأن الغرر في البيع معتبر،
  وهذا ليس ببيع (فلا) يلزم من جواز الاكتفاء (بالصفة) هنا الاكتفاء بها هنالك. انتهى.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

