  قَالُواْ ٱلآنَ جِئْتَ بِٱلْحَقِّ فَذَبَحُوهَا وَمَا كَادُواْ يَفْعَلُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\"/></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" أُمِرُوا بِأَدْنَى بَقَرةٍ وَلَكِنَّهُم لَمَّا شَدَّدُوا عَلَى أَنْفُسِهِم شَدَّدَ
  اللهُ عَلَيْهِم، وَأيمُ اللهِ لَو أَنَّهُم لَمْ يَسْتَثْنُوا لَمَا بُيِّنَتْ لَهُم
  آخرُ الأَبَدِ \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">يعني
  أنهم لو لم يقولوا: { وَإِنَّا إِن شَاءَ اللهُ لَمُهْتَدُونَ } ما اهتدوا إليها أبداً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله عز وجل: { قَالَ: إِنَّهُ يَقُولُ إِنَّهَا بَقَرةٌ لاَّ ذَلُولٌ
  } يعني لم يذللها العمل.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">{ تُثِيرُ الأَرْضَ } والإثارة تفريق
  الشيء، أي ليست مما يثير الأرض للزرع، ولا يسقى عليها الزرع. [وقيل يثير فعل مستأنف
  والمعنى إيجاب الحرث لها وأنها كانت تحرث ولا تسقى].</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وليس
  هذا الوجه بشيء، بل نفي عنها جميع ذلك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">{
  مُسَلَّمَةٌ لاَ شِيَةَ فِيها } وفي ذلك أربعة تأويلات:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدها:
  مُسَلَّمَةٌ من العيوب، وهذا قول قتادة، وأبي العالية.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثاني:
  مُسَلَّمَةٌ من العمل.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والثالث: مُسَلَّمَةٌ من غصب وسرقة،
  فتكون حلالاً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والرابع: مُسَلَّمَةٌ من.....</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">. وفي { شِيَةَ } ثلاثة أوجه:</font></font><font class=\"TextResultArabic\"><font
