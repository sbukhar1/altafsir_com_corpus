  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالُواْ
  ٱدْعُ لَنَا رَبَّكَ يُبَيِّن لَّنَا مَا هِيَ قَالَ إِنَّهُ يَقُولُ إِنَّهَا بَقَرَةٌ
  لاَّ فَارِضٌ وَلاَ بِكْرٌ عَوَانٌ بَيْنَ ذٰلِكَ فَٱفْعَلُواْ مَا تُؤْمَرونَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالُواْ
  ٱدْعُ لَنَا رَبَّكَ يُبَيِّن لَّنَا مَا لَوْنُهَا قَالَ إِنَّهُ يَقُولُ إِنَّهَا
  بَقَرَةٌ صَفْرَآءُ فَاقِـعٌ لَّوْنُهَا تَسُرُّ ٱلنَّاظِرِينَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالُواْ
  ٱدْعُ لَنَا رَبَّكَ يُبَيِّن لَّنَا مَا هِيَ إِنَّ ٱلبَقَرَ تَشَابَهَ عَلَيْنَا
  وَإِنَّآ إِن شَآءَ ٱللَّهُ لَمُهْتَدُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالَ إِنَّهُ يَقُولُ
  إِنَّهَا بَقَرَةٌ لاَّ ذَلُولٌ تُثِيرُ ٱلأَرْضَ وَلاَ تَسْقِي ٱلْحَرْثَ مُسَلَّمَةٌ
  لاَّ شِيَةَ فِيهَا قَالُواْ ٱلآنَ جِئْتَ بِٱلْحَقِّ فَذَبَحُوهَا وَمَا كَادُواْ
  يَفْعَلُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">قوله عز وجل: { قَالُوا ادْعُ لَنَا
  رَبَّكَ يُبَيِّن لَّنَا مَا هِيَ } رَوَى الحسن عن النبي صلى الله عليه وسلم، أنه
  قال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\"> \" والَّذِي
  نَفْسِي بِيَدِهِ، لَوِ اعْتَرَضُوا بقرة، فَذَبَحُوها، لأَجْزَأَتْ عَنْهُم، وَلكِنَّهُم،
  شَدًّدوا، فَشَدَّد الله عليهم \". </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">{ قَالَ: إِنَّه يَقُولُ إِنَّهَا بَقَرَةٌ لاَّ فَارِضٌ وَلاَ بِكْرٌ
  } في الفارض تأويلان:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">أحدهما: أنها الكبيرة الهَرِمَة،
  وهو قول الجمهور. قال الراجز:ـ</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">شيب أصداغي
  فرأسي أبْيضُ</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">محامل فيها رجال فرض</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">يعني بقوله: فُرّض، أي هرمى.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والثاني: أنّ الفارض التي قد ولدت بطوناً كثيرة، فيتسع لذلك جوفها،
  لأن معنى الفارض في اللغة الواسع، وهذا قول بعض المتأخرين، واستشهد بقول الراجز:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">يا رُبَّ ذي ضغن عليّ فارض</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">له قروء
  كقروء الحائض</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">والبكر: الصغيرة التي لم تحمل، والبكر من إناث البهائم، وبني آدم،
  ما لم يفتحله الفحل، وهي مكسورة الباء، فأما البَكْر بفتح الباء، فهو الفتي من الإبل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله تعالى: { عَوانٌ بَيْنَ ذلكَ } والعوان النَّصَفُ التي قد ولدت
  بطناً أو بطنين، { بين ذلك } يعني بين الصغيرة والكبيرة، وهي أقوى ما تكون من البقر
  وأحسنه، قال الشاعر:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">فرحن عليه بين بِكرٍ عزيزة</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وبين عَوانٍ كالغمامة ناصِفِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: {... قَالَ: إِنَّهُ
  يَقُولُ إِنَّهَا بَقَرَةٌ صَفْرَاءُ } حُكِيَ عن الحسن البصري، أن المراد بقوله صفراء،
  أي سوداء شديدة السواد، كما تقول العرب: ناقة صفراء أي سوداء، ومنه قول الشاعر:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">تلك خيلي منه وتلك ركابي</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">هُنّ صفر
  أولادها كالزبيب</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وقال الراجز:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وصفرٍ ليست
  بمصفرّة</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">ولكنّ سوداءَ مثل الخُمُر</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقال سائر المفسرين: إنها صفراء
  اللون، من الصفرة المعروفة، وهو أصح، لأنه الظاهر، ولأنه قال: { فَاقِعٌ لَّوْنُهَا
  } والفاقع من صفات الصفرة، وليس يوصف السواد بذلك، وإنما يقال: أسود حالكٌ، وأحمر قانٍ،
  وأبيضُ ناصعٌ، وأخضرُ ناضرٌ، وأصفرُ فاقعٌ.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ثم
  فيما أُرِيدَ بالصفرة قولان:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدهما:
  صفراء القرن والظلف، وهو قول سعيد بن جبير.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثاني:
  صفراء اللون كله، وهذا قول مجاهد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وفي
  قوله تعالى: { فاقع لونها } ثلاثة تأويلات:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدها:
  الشديدة الصفرة، وهذا قول ابن عباس، والحسن.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثاني:
  الخالص الصفرة، وهذا قول قطرب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثالث:
  الصافي، وهذا قول أبي العالية، وقتادة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">{
  تَسُرُّ النَّاظِرِينَ } فيه وجهان:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدهما:
  تعجب الناظرين بصفرتها، فتعجب بالسرور، وهو ما يتأثر به القلب، والفرح ما فرحت به العين،
  ويحتمل قوله: { تَسُرُّ النَّاظِرِينَ } وجهين:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدهما:
  بحسن لونها فتكون.... لصفرتها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثاني:
  حسن سمتها، وصفت بذلك، ليكون ذلك زيادة شرط في صفتها، غير ما تقدم من ذكر صفرتها، فتصير
  البقرة على الوجه الأول، ذات وصف واحد، وعلى الوجه الثاني، ذات وصفين.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { قَالُوا ادْعُ لَنَا رَبَّكَ يُبَيِّن لَّنَا مَا هِيَ
  } فسألوا سؤالاً ثالثاً، ولم يمتثلوا الأمر بعد البيان الثاني، فروى ابن جريج، عن قتادة،
