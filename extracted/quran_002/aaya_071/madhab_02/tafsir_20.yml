  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالَ
  إِنَّهُ يَقُولُ إِنَّهَا بَقَرَةٌ لاَّ ذَلُولٌ تُثِيرُ ٱلأَرْضَ وَلاَ تَسْقِي ٱلْحَرْثَ
  مُسَلَّمَةٌ لاَّ شِيَةَ فِيهَا قَالُواْ ٱلآنَ جِئْتَ بِٱلْحَقِّ فَذَبَحُوهَا وَمَا
  كَادُواْ يَفْعَلُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { قَالَ إِنَّهُ يَقُولُ
  إِنَّهَا بَقَرَةٌ لاَّ ذَلُولٌ تُثِيرُ ٱلأَرْضَ... }</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فسره
  الزمخشري بوجهين: إما نفي الإشارة فهو على إضمار \" لاَ \" أي لا تثير الأرض ولا تسقي
  الحرث، وإما على إثبات الإشارة ونفي السقي أي هي تحرث ولا تسقي. ورد هذا بأنها إذا
  انتفى عنها أنّها ذلول ثبت كونها صعبة غير مذللةٍ فلا تطاق لا إلى الحرث ولا إلى سقي.
  وأُجيب عنه بأن ذلولا من أبنية المبالغة فما انتفى عنها إلا الأخص ((من) الذلة فهو
  نفي (للأخص)، ولم ينتف عنها مطلق الذلة (فهي متوسطة) فلولا كانت صعبة جدا ما حرثت ولا
  سقت، ولو كانت ذليلة)) فهي منقادة لا صعبة ولا مذللة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  الطيبي: يحتمل أن يكون من نفي الشيء بنفي لازمه مثل قول امرىء القيس:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">على لاَحِبٍ لا يهتدي بمناره</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">ابن عطية: إنما ذلك حيث يذكر لازم الشيء فقط فيكون نفيه نفيا للملزوم
  وهنا (ذكر) (الملزوم) ولازمه منفيين فليس من ذلك القبيل إلا لو قيل: لا تثير الأرض
  ولا تسقي الحرث ولم يقل: لا ذلول.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ورد
  هذا بأن مراد الطيبي (أنّ) نفي (الذلّة) عنها ونفي السقي يستلزمان نفي (إثارتها) الأرض،
  لأن الإثارة في (الآية) مثبتة غير منفية، وهو مثل قول الله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَلاَ
  يُنَبِّئُكَ مِثْلُ خَبِيرٍ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">قال الزمخشري: إنه مثل قوله.</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">على لاَحِب لا يهتدي بمناره</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">((أي ليس هناك خبير فينبئك، وكذا
  (كمثل) قولهم هذا يوم (لا) ينادي وليد أي ليس فيه وليد فينادي)) ومثل قول صاحب البردة:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">فذلك حيِنَ بُلوغٍ من نُبُوَّتهِ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فليس يُنْكَر حالُ محتلِمِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">أي ليست له حال محتلم فتنكر.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">فإن قلت: الذّلة والإثارة متلازمان؟</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قلنا:
  الذلة في الآية منفية، والإثارة مثبتة، و (لا) يتم ما قال الطيبي إلا إذا (أعرب) \"
  تثير الأرض \" صفة لـ \" ذلول \" فمعناه لا ذلول مثيرة (الأرض) أي ليست مثيرة الأرض
  فيكون ذلولا كمعنى البيت المتقدم أي ليس له منار يهتدي (به)، وإن أعربناه صفة للبقرة
  أو استئنافا أو حالا (فما يجيء) فيه ذلك التفسير، وإذا كان صفة لـ \" ذلول \" فيكون
  النفي مسلطاً على الموصوف وصفته، (وقصده) ثبوت أحدهما فتكون إما ذلول غير مثيرة ولا
  مسقية وإما ذلول فقط كقولك: لا رجل صالح في الدار. وضده احتمال كونه: فيها رجل غير
  صالح، (أو أنها ليس) فيها أحد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن عرفة: وأخذوا من الآية أن الأمور الجزئية المشخّصة يمكن تعريفها بالخاصة، لأن التعريف
  بالخواص إنما يكفي عندهم في الأمور الكلية، أما الجزئية فإنها تعرف بتعيينها والإشارة
  إليها، إذ في الممكن أن يكون في الوجود غيرها مختصا بتلك الصفات.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال: وعادتهم يجيبون بأن الزمان والمكان هنا معينان، فلذلك اكتفى بالتعريف
  بالخواص ولو كان الزمان (مُبْهَما) لقلنا: في الجائز أن يوجد من هو على تلك الصفة في
  زمن من الأزمان، أو في غير ذلك المكان إما في ذلك الزمان وإما في ذلك المكان (فيتعين)
  أن الموصوف شيء واحد لا يحتمل غيره.</font></font>&#13;\t\t\t<label disabled=\"true\"
