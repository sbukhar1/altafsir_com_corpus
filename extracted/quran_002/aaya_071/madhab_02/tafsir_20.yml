  ٱلآنَ جِئْتَ بِٱلْحَقِّ فَذَبَحُوهَا وَمَا كَادُواْ يَفْعَلُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">واحتجوا بهذه الآية على أبي حنيفة رضي الله عنه لأنه (يمنع) السلم
  في الحيوان على الصفة، وقال: لا (تخصصه) الصفة، فنقل عنه القرطبي هنا وابن يونس المنع
  في الحيوان بالإطلاق، ونقل عنه غيرهما أنه خصص ذلك (ببني) آدم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال ابن عرفة: وله أن يجيب بأن الغرر في البيع معتبر، وهذا ليس ببيع
  (فلا) يلزم من جواز الاكتفاء (بالصفة) هنا الاكتفاء بها هنالك. انتهى.</font></font>&#13;\t\t\t<label
