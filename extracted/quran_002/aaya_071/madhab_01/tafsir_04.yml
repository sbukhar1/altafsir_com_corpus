  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذْ
  قَالَ مُوسَىٰ لِقَوْمِهِ إِنَّ ٱللَّهَ يَأْمُرُكُمْ أَنْ تَذْبَحُواْ بَقَرَةً قَالُوۤاْ
  أَتَتَّخِذُنَا هُزُواً قَالَ أَعُوذُ بِٱللَّهِ أَنْ أَكُونَ مِنَ ٱلْجَاهِلِينَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالُواْ
  ٱدْعُ لَنَا رَبَّكَ يُبَيِّن لَّنَا مَا هِيَ قَالَ إِنَّهُ يَقُولُ إِنَّهَا بَقَرَةٌ
  لاَّ فَارِضٌ وَلاَ بِكْرٌ عَوَانٌ بَيْنَ ذٰلِكَ فَٱفْعَلُواْ مَا تُؤْمَرونَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالُواْ
  ٱدْعُ لَنَا رَبَّكَ يُبَيِّن لَّنَا مَا لَوْنُهَا قَالَ إِنَّهُ يَقُولُ إِنَّهَا
  بَقَرَةٌ صَفْرَآءُ فَاقِـعٌ لَّوْنُهَا تَسُرُّ ٱلنَّاظِرِينَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالُواْ
  ٱدْعُ لَنَا رَبَّكَ يُبَيِّن لَّنَا مَا هِيَ إِنَّ ٱلبَقَرَ تَشَابَهَ عَلَيْنَا
  وَإِنَّآ إِن شَآءَ ٱللَّهُ لَمُهْتَدُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالَ إِنَّهُ يَقُولُ
  إِنَّهَا بَقَرَةٌ لاَّ ذَلُولٌ تُثِيرُ ٱلأَرْضَ وَلاَ تَسْقِي ٱلْحَرْثَ مُسَلَّمَةٌ
  لاَّ شِيَةَ فِيهَا قَالُواْ ٱلآنَ جِئْتَ بِٱلْحَقِّ فَذَبَحُوهَا وَمَا كَادُواْ
  يَفْعَلُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَإِذْ قَتَلْتُمْ نَفْساً فَٱدَّارَأْتُمْ
  فِيهَا وَٱللَّهُ مُخْرِجٌ مَّا كُنْتُمْ تَكْتُمُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَقُلْنَا ٱضْرِبُوهُ
  بِبَعْضِهَا كَذَلِكَ يُحْيِي ٱللَّهُ ٱلْمَوْتَىٰ وَيُرِيكُمْ آيَاتِهِ لَعَلَّكُمْ
  تَعْقِلُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">اعلم أن هذا هو النوع الثاني من
  التشديدات. روي عن ابن عباس وسائر المفسرين أن رجلاً من بني إسرائيل قتل قريباً لكي
  يرثه ثم رماه في مجمع الطريق ثم شكا ذلك إلى موسى عليه السلام فاجتهد موسى في تعرف
  القاتل، فلما لم يظهر قالوا له سل لنا ربك حتى يبينه، فسأله فأوحى الله إليه { إِنَّ
  ٱللَّهَ يَأْمُرُكُمْ أَن تَذْبَحُواْ بَقَرَةً } فتعجبوا من ذلك ثم شددوا على أنفسهم
  بالاستفهام حالاً بعد حال واستقصوا في طلب الوصف فلما تعينت لم يجدوها بذلك النعت إلا
  عند إنسان معين ولم يبعها إلا بأضعاف ثمنها، فاشتروها وذبحوها وأمرهم موسى أن يأخذوا
  عضواً منها فيضربوا به القتيل، ففعلوا فصار المقتول حياً وسمي لهم قاتله وهو الذي ابتدأ
  بالشكاية فقتلوه قوداً، ثم ههنا مسائل المسألة الأولى أن الإيلام والذبح حسن وإلا لما
  أمر الله به، ثم عندنا وجه الحسن فيه أنه تعالى مالك الملك فلا اعتراض لأحد عليه، وعند
  المعتزلة إنما يحسن لأجل الأعواض. المسألة الثانية أنه تعالى أمر بذبح بقرة من بقر
  الدنيا وهذا هو الواجب المخير فدل ذلك على صحة قولنا بالواجب المخير. المسألة الثالثة
  القائلون بالعموم اتفقوا على أن قوله تعالى { إِنَّ ٱللَّهَ يَأْمُرُكُمْ أَن تَذْبَحُواْ
  بَقَرَةً } معناه اذبحوا أي بقرة شئتم فهذه الصيغة تفيد هذا العموم، وقال منكروا العموم
  إن هذا لا يدل على العموم واحتجوا عليه بوجوه الأول أن المفهوم من قول القائل اذبح
  بقرة. يمكن تقسيمه إلى قسمين، فإنه يصح أن يقال اذبح بقرة معينة من شأنها كيت وكيت
  ويصح أيضاً أن يقال اذبح بقرة أي بقرة شئت، فإذن المفهوم من قولك «اذبح» معنى مشترك
  بين هذين القسمين والمشترك بين القسمين لا يستلزم واحداً منهما، فإذن قوله اذبحوا بقرة
  لا يستلزم معناه معنى قوله اذبحوا بقرة، أي بقرة شئتم، فثبت أنه لا يفيد العموم لأنه
  لو أفاد العموم لكان قوله اذبحوا بقرة أي بقرة شئتم تكريراً ولكان قوله اذبحوا بقرة
  معينة نقضاً، ولما لم يكن كذلك علمنا فساد هذا القول. الثاني أن قوله تعالى { اذبحوا
  بَقَرَةٌ } كالنقيض لقولنا لا تذبحوا بقرة، وقولنا لا تذبحوا بقرة يفيد النفي العام
  فوجب أن يكون قولنا اذبحوا بقرة يرفع عموم النفي ويكفي في ارتفاع عموم النفي خصوص الثبوت
  على وجه واحد، فإذن قوله اذبحوا بقرة يفيد الأمر بذبح بقرة واحدة فقط، أما الإطلاق
  في ذبح أي بقرة شاءوا فذلك لا حاجة إليه في ارتفاع ذلك النفي فوجب أن لا يكون مستفاداً
  من اللفظ، الثالث أن قوله تعالى { بَقَرَةٌ } لفظة مفردة منكرة والمفرد المنكر إنما
  يفيد فرداً معيناً في نفسه غير معين بحسب القول الدال عليه ولا يجوز أن يفيد فرداً
  أي فرد كان بدليل أنه إذا قال رأيت رجلاً فإنه لا يفيد إلا ما ذكرناه فإذا ثبت أنه
  في الخبر كذلك وجب أن يكون في الأمر كذلك، واحتج القائلون بالعموم بأنه لو ذبح أي بقرة
  كانت فإنه يخرج عن العهدة فوجب أن يفيد العموم.</font></font>&#13;\t\t\t<label disabled=\"true\"
