  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وثانيها أن الحكم
  برجوع الكناية إلى القصة والشأن خلاف الأصل، لأن الكناية يجب عودها إلى شيء جرى ذكره
  والقصة والشأن لم يجر ذكرهما فلا يجوز عود الكناية إليهما لكنا خالفنا هذا الدليل للضرورة
  في بعض المواضع فبقي ما عداه على الأصل. وثالثها أن الضمير في قوله { مَا لَوْنُهَا
  وَمَا هِىَ } لا شك أنه عائد إلى البقرة المأمور بها فوجب أن يكون الضمير في قوله {
  إِنَّهَا بَقَرَةٌ صَفْرَاء } عائداً إلى تلك البقرة وإلا لم يكن الجواب مطابقاً للسؤال.
  الثالث أنهم لو كانوا سائلين معاندين لم يكن في مقدار ما أمرهم به موسى ما يزيل الاحتمال
  لأن مقدار ما ذكره موسى أن تكون بقرة صفراء متوسطة في السن كاملة في القوة، وهذا القدر
  موضع للاحتمالات الكثيرة، فلما سكتوا ههنا واكتفوا به علمنا أنهم ما كانوا معاندين.
  واحتج الفريق الثاني بوجوه. أحدها أن قوله تعالى { إِنَّ ٱللَّهَ يَأْمُرُكُمْ أَن
  تَذْبَحُواْ بَقَرَةً } معناه يأمركم أن تذبحوا بقرة أي بقرة كانت، وذلك يقتضي العموم،
  وذلك يقتضي أن يكون اعتبار الصفة بعد ذلك تكليفاً جديداً، وثانيها لو كان المراد ذبح
  بقرة معينة لما استحقوا التعنيف على طلب البيان بل كانوا يستحقون المدح عليه، فلما
  عنفهم الله تعالى في قوله { فَٱفْعَلُواْ مَا تُؤْمَرونَ } ، وفي قوله { فَذَبَحُوهَا
  وَمَا كَادُواْ يَفْعَلُونَ } علمنا تقصيرهم في الإتيان بما أمروا به أولاً وذلك إنما
  يكون لو كان المأمور به أولاً ذبح بقرة معينة. الثالث ما روي عن ابن عباس أنه قال لو
  ذبحوا أية بقرة أرادوا لأجزأت منهم لكنهم شددوا على أنفسهم فشدد الله عليهم. ورابعها
