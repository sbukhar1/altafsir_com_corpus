  العقاب الشديد والوعيد العظيم، فإني متى علمت ذلك امتنع إقدامي على الاستهزاء. وثالثها
  قال بعضهم إن نفس الهزء قد يسمى جهلاً وجهالة، فقد روي عن بعض أهل اللغة إن الجهل ضد
