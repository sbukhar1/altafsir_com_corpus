  أشبه بظاهر الكلام إذا كان تكليفاً بعد تكليف وإن كان الأول أشبه بالروايات وبطريقة
  التشديد عليهم عند تردد الامتثال، وإذا ثبت أن البيان لا يتأخر فلا بد من كونه تكليفاً
  بعد تكليف، وذلك يدل على أن الأسهل قدينسخ بالأشق ويدل على جواز النسخ قبل الفعل ولكنه
  لا يدل على جواز النسخ قبل وقت الفعل، ويدل على وقوع النسخ في شرع موسى عليه السلام،
