  لَعَلَّكُمْ تَعْقِلُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">والجواب أن هذا
  مصادرة على المطلوب الأول، فإن هذا إنما يثبت لو ثبت أن قوله اذبح بقرة معناه اذبح
  أي بقرة شئت، وهذا هو عين المتنازع فيه. فهذا هو الكلام في هذه المسألة. إذا عرفت هذا
  فنقول اختلف الناس في أن قوله تعالى { اذبحوا بَقَرَةٌ } هل هو أمر بذبح بقرة معينة
  مبينة أو هو أمر بذبح بقرة أي بقرة كانت، فالذين يجوزون تأخير البيان عن وقت الخطاب
  قالوا إنه كان أمراً بذبح بقرة معينة ولكنها ما كانت مبينة، وقال المانعون منه هو وإن
  كان أمراً بذبح أي بقرة كانت إلا أن القوم لما سألوا تغير التكليف عند ذلك، وذلك لأن
  التكليف الأول كان كافياً لو أطاعوا وكان التخيير في جنس البقر إذ ذاك هو الصلاح، فلما
  عصوا ولم يمتثلوا ورجعوا بالمسألة لم يمتنع تغير المصلحة وذلك معلوم في المشاهد، لأن
  المدبر لولده قد يأمره بالسهل اختياراً، فإذا امتنع الولد منه فقد يرى المصلحة في أن
  يأمره بالصعب فكذا ههنا. واحتج الفريق الأول بوجوه. الأول قوله تعالى { ٱدْعُ لَنَا
  رَبَّكَ يُبَيّنَ لَّنَا مَا هِىَ } و { مَا لَوْنُهَا } وقول الله تعالى { إِنَّهُ
  يَقُولُ إِنَّهَا بَقَرَةٌ لاَّ فَارِضٌ، إِنَّهَا بَقَرَةٌ صَفْرَاء إِنَّهَا بَقَرَةٌ
  لاَّ ذَلُولٌ تُثِيرُ ٱلأرْضَ } منصرف إلى ما أمروا بذبحه من قبل وهذه الكنايات تدل
  على أن المأمور به ما كان ذبح بقرة أي بقرة كانت، بل كان المأمور به ذبح بقرة معينة.
  الثاني أن الصفات المذكورة في الجواب عن السؤال الثاني إما أن يقال إنها صفات البقرة
  التي أمروا بذبحها أولاً أو صفات بقرة وجبت عليهم عند ذلك السؤال وانتسخ ما كان واجباً
  عليهم قبل ذلك، والأول هو المطلوب، والثاني يقتضي أن يقع الاكتفاء بالصفات المذكورة
  آخراً، وأن لا يجب حصول الصفات المذكورة قبل ذلك، ولما أجمع المسلمون / على أن تلك
  الصفات بأسرها كانت معتبرة علمنا فساد هذا القسم. فإن قيل أما الكنايات فلا نسلم عودها
  إلى البقرة فلم لا يجوز أن يقال إنها كنايات عن القصة والشأن، وهذه طريقة مشهورة عند
  العرب؟ قلنا هذا باطل لوجوه. أحدها أن هذه الكنايات لو كانت عائدة إلى القصة والشأن
