  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">البحث الثالث
  اختلفوا في السبب الذي لأجله ما كادوا يذبحون، فعن بعضهم لأجل غلاء ثمنها وعن آخرين
  أنهم خافوا الشهرة والفضيخة، وعلى كلا الوجهين، فالاحجام عن المأمور به غير جائز، أما
  الأول فلأنهم لما أمروا بذبح البقرة المعينة، وذلك الفعل ما كان يتم إلا بالثمن الكثير
  وجب عليهم أداؤه لأن ما لا يتم الواجب إلا به فهو واجب إلا أن يدل الدليل على خلافه،
  وإنما لا يلزم المصلي أن يتطهر بالماء إذا لم يجده إلا بغلاء من حيث الشرع، ولولاه
  للزم ذلك إذا وجب التطهر مطلقاً. وأما الثاني وهو خوف الفضيحة فذاك لا يرفع التكليف،
  فإن القود إذا كان واجباً عليه لزمه تسليم النفس من ولي الدم إذا طالب وربما لزمه التعريف
  ليزول الشر والفتنة وربما لزمه ذلك لتزول التهمة في القتل عن القوم الذين طرح القتيل
  بالقرب منهم، لأنه الذي عرضهم للتهمة فيلزمه إزالتها فكيف يجوز جعله سبباً للتثاقل
  في هذا الفعل. البحث الرابع احتج القائلون بأن الأمر للوجوب بهذه الآية، وذلك لأنه
  لم يوجد في هذه الصورة إلا مجرد الأمر، ثم إنه تعالى ذم التثاقل فيه والتكاسل في الاشتغال
  بمقتضاه، وذلك يدل على أن الأمر للوجوب. قال القاضي إذا كان الغرض من المأمور إزالة
  شر وفتنة دل ذلك على وجوبه وإنما أمر تعالى بذبحها لكي يظهر القاتل فتزول الفتنة والشر
  المخوف فيهم، والتحرز عن هذا الجنس الضار واجب، فلما كان العلاج إزالته بهذا الفعل
  صار واجباً وأيضاً فغير ممتنع أن في تلك الشريعة أن التعبد بالقربان لا يكون إلا سبيل
  الوجوب، فلما تقدم علمهم بذلك كفاهم مجرد الأمر. وأقول حاصل هذين السؤالين يرجع إلى
  حرف واحد وهو أنا وإنا كنا لا نقول إن الأمر يقتضي الوجوب فلا نقول إنه ينافي الوجوب
  أيضاً فلعله فهم الوجوب ههنا بسبب آخر سوى الأمر، وذلك السبب المنفصل إما قرينة حالية
  وهي العلم بأن دفع المضار واجب، أو مقالية وهي ما تقدم بيانه من أن القربان لا يكون
  مشروعاً إلا على وجه الوجوب. والجواب أن المذكور مجرد قوله تعالى { إِنَّ ٱللَّهَ يَأْمُرُكُمْ
  أَن تَذْبَحُواْ بَقَرَةً } فلما ذكر الذم والتوبيخ على ترك الذبح المأمور به علمنا
  أن منشأ ذلك هو مجرد ورود الأمر به لما ثبت في أصول الفقه أن ترتيب الحكم على الوصف
  مشعر بكون الوصف علة لذلك الحكم. البحث الخامس احتج القائلون بأن الأمر يفيد الفور
  بهذه الآية، قالوا لأنه ورد التعنيف على ترك المأمور به عند ورود الأمر المجرد فدل
