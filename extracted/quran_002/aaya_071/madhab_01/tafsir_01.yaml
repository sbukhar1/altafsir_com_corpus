  تُثِيرُ ٱلأَرْضَ وَلاَ تَسْقِي ٱلْحَرْثَ مُسَلَّمَةٌ لاَّ شِيَةَ فِيهَا قَالُواْ
  ٱلآنَ جِئْتَ بِٱلْحَقِّ فَذَبَحُوهَا وَمَا كَادُواْ يَفْعَلُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: مسلـمة من العيوب. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: { مُسَلّـمَة
  لاشِيَة فِـيها } أي مسلـمة من العيوب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قتادة: { مُسَلّـمَةٌ
  } يقول: لا عيب فـيها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـمثنى، قال: ثنا آدم، قال:
  ثنا أبو جعفر، عن الربـيع، عن أبـي العالـية: { مُسَلّـمَةٌ } يعنـي مسلـمة من العيوب.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثت عن عمار، قال: ثنا ابن أبـي جعفر، عن أبـيه، عن الربـيع بـمثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: حدثنا الـحسين، قال: حدثنـي حجاج، قال: قال ابن
  جريج: قال ابن عبـاس قوله: { مُسَلّـمَةٌ } لا عَوَار فـيها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والذي
  قاله ابن عبـاس وأبو العالـية ومن قال بـمثل قولهما فـي تأويـل ذلك أولـى بتأويـل الآية
  مـما قاله مـجاهد لأن سلامتها لو كانت من سائر أنواع الألوان سوى لون جلدها، لكان فـي
  قوله: { مُسَلّـمَة } مكتفًـى عن قوله: { لاشِيَةَ فِـيها }. وفـي قوله: { لاشِيَةَ
  فِـيها } ما يوضح عن أن معنى قوله: { مُسَلّـمَة } غير معنى قوله: { لاشِيَةَ فِـيها
  }. وإذ كان ذلك كذلك، فمعنى الكلام أنه يقول: إنها بقرة لـم تذللها إثارة الأرض وقلبها
  للـحراثة ولا السُّنُوُّ علـيها للـمزارع، وهي مع ذلك صحيحة مسلـمة من العيوب.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">القول فـي تأويـل قوله تعالـى: { لاشِيَةَ فِـيها }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">يعنـي بقوله: { لاشِيَةَ فِـيها }: لا لون فـيها يخالف لون جلدها.
  وأصله من وَشْي الثوب، وهو تـحسين عيوبه التـي تكون فـيه بضروب مختلفة من ألوان سَداه
  ولُـحمته، يقال منه: وشيت الثوب فأنا أشيه شية ووشيا. ومنه قـيـل للساعي بـالرجل إلـى
  السلطان أو غيره: واشٍ، لكذبه علـيه عنده وتـحسينه كذبه بـالأبـاطيـل، يقال منه: وشيت
  به إلـى السلطان وشاية، ومنه قول كعب بن زهير:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">تَسْعَى الوُشَاةُ جَنابَـيْها وَقَوْلُهُم</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">إنّكَ يا ابْنَ أبـي سُلْـمَى لَـمَقْتُولُ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">والوشاة جمع واش: يعنـي أنهم يتقوّلون
  بـالأبـاطيـل، ويخبرونه أنه إن لـحق بـالنبـيّ صلى الله عليه وسلم قتله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقد زعم بعض أهل العربـية أن الوشي: العلامة. وذلك لا معنى له إلا
  أن يكون أراد بذلك تـحسين الثوب بـالأعلام، لأنه معلوم أن القائل: وشيت بفلان إلـى
  فلان غير جائز أن يتوهم علـيه أنه أراد: جعلت له عنده علامة. وإنـما قـيـل: { لاشِيةَ
  فِـيها } وهي من وشيت، لأن الواو لـما أسقطت من أولها أبدلت مكانها الهاء فـي آخرها،
  كما قـيـل: وزنته زنة، ووسيته سية، ووعدته عدة، ووديته دية. وبـمثل الذي قلنا فـي معنى
  قوله: { لاشِيَةَ فِـيها } قال أهل التأويـل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر بن معاذ، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: { لاشِيَةَ فِـيها } أي لا بـياض
  فـيها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا الـحسن، قال: أخبرنا عبد الرزاق،
  قال: أخبرنا معمر، عن قتادة، مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: ثنا آدم، قال: ثنا أبو جعفر، عن الربـيع، عن أبـي العالـية: { لاشِيَةَ
