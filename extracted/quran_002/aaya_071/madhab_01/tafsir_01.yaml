  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالَ
  إِنَّهُ يَقُولُ إِنَّهَا بَقَرَةٌ لاَّ ذَلُولٌ تُثِيرُ ٱلأَرْضَ وَلاَ تَسْقِي ٱلْحَرْثَ
  مُسَلَّمَةٌ لاَّ شِيَةَ فِيهَا قَالُواْ ٱلآنَ جِئْتَ بِٱلْحَقِّ فَذَبَحُوهَا وَمَا
  كَادُواْ يَفْعَلُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">وتأويـل ذلك، قال موسى: إن الله
  يقول: إن البقرة التـي أمرتكم بذبحها بقرة لا ذلول. ويعنـي بقوله: { لا ذَلُولٌ }:
  أي لـم يذللها العمل. فمعنى الآية: أنها بقرة لـم تذللها إثارة الأرض بأظلافها، ولا
  سُنِـيَ علـيها الـماء فـيسقـى علـيها الزرع، كما يقال للدابة التـي قد ذللها الركوب
  أو العمل: دابة ذلول بـينة الذِّل، بكسر الذال، ويقال فـي مثله من بنـي آدم: رجل ذلـيـل
  بـين الذلّ والذلة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد قال: ثنا
  سعيد، عن قتادة قوله: { إِنَّهَا بَقَرَةٌ لاَ ذَلُولٌ } يقول: صعبة لـم يذلها عمل،
  { تُثِـيرُ الأرْضَ وَلاَ تَسْقِـي الـحَرْثَ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  موسى، قال: ثنا عمرو، قال: ثنا أسبـاط، عن السدي: { إِنَّها بَقَرَةٌ لاَ ذَلُولٌ تُثِـيرُ
  الأرْضَ } يقول: بقرة لـيست بذلول يزرع علـيها، ولـيست تسقـي الـحرث.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـمثنى، قال: ثنا آدم، قال: ثنا أبو جعفر، عن الربـيع، عن
  أبـي العالـية: { إِنَّها بَقَرَةٌ لاَ ذَلُولٌ } أي لـم يذللها العمل، { تُثِـيرُ
  الأرْضَ } يعنـي لـيست بذلول فتثـير الأرض، { وَلا تَسْقِـي الـحَرْثَ } يقول: ولا
  تعمل فـي الـحرث.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثت عن عمار، قال: ثنا ابن أبـي
  جعفر، عن أبـيه، عن الربـيع: { إِنَّهَا بَقَرَةٌ لا ذَلُولٌ } يقول: لـم يذلها العمل،
  { تُثِـيرُ الأرْضَ } يقول: تثـير الأرض بأظلافها، { وَلا تَسْقِـي الـحَرْثَ } يقول:
  لا تعمل فـي الـحرث.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: حدثنـي حجاج، قال: قال ابن جريج، قال: الأعرج: قال مـجاهد: قوله: { لا ذَلُولٌ
  تُثِـيرُ الأرْضَ وَلا تَسْقِـي الـحَرْثَ } يقول: لـيست بذلول فتفعل ذلك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنا أبو سفـيان، عن معمر، عن
  قتادة: لـيست بذلول تثـير الأرض ولا تسقـي الـحرث.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ويعنـي
  بقوله: { تُثِـيرُ الأرْضَ }: تقلب الأرض للـحرث، يقال منه: أثرت الأرض أثـيرها إثارة:
  إذا قلبتها للزرع. وإنـما وصفها جل ثناؤه بهذه الصفة لأنها كانت فـيـما قـيـل وحشية.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يعقوب بن إبراهيـم، قال: ثنا هشيـم، قال: أخبرنا جويبر، عن
  كثـير بن زياد، عن الـحسن قال: كانت وحشية.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">القول
  فـي تأويـل قوله تعالـى: { مُسَلّـمَةٌ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ومعنى
  { مُسَلّـمَةٌ } مفعلة من السلامة، يقال منه: سلـمت تسلـم فهي مسلـمة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ثم اختلف أهل التأويـل فـي الـمعنى الذي سلـمت منه، فوصفها الله بـالسلامة
  منه. فقال مـجاهد بـما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا به مـحمد بن عمرو، قال: ثنا
  أبو عاصم، عن عيسى، عن ابن أبـي نـجيح، عن مـجاهد: { مُسَلّـمَةٌ } يقول: مسلـمة من
  الشية، و { لاشِيَة فِـيها } لا بـياض فـيها ولا سواد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد، مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم قال: ثنا الـحسين، قال: حدثنـي حجاج، عن ابن جريج، قال:
  قال مـجاهد: { لاشِيَةَ فِـيها } قال: مسلـمة من الشية { لاشِيَةَ فِـيها }  لا بـياض
  فـيها ولا سواد.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
