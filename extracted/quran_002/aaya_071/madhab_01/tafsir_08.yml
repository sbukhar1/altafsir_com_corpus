  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالَ
  إِنَّهُ يَقُولُ إِنَّهَا بَقَرَةٌ لاَّ ذَلُولٌ تُثِيرُ ٱلأَرْضَ وَلاَ تَسْقِي ٱلْحَرْثَ
  مُسَلَّمَةٌ لاَّ شِيَةَ فِيهَا قَالُواْ ٱلآنَ جِئْتَ بِٱلْحَقِّ فَذَبَحُوهَا وَمَا
  كَادُواْ يَفْعَلُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">{ قَالَ إِنَّهُ يَقُولُ إِنَّهَا
  بَقَرَةٌ لاَّ ذَلُولٌ } غير مذللة بالعمل { تُثِيرُ ٱلأَرْضَ } تقلبها للزراعة، والجملة
  صفة (ذلول) داخلة في النفي { وَلاَ تَسْقِى ٱلْحَرْثَ } الأرض المهيأة للزراعة { مُّسَلَّمَةٌ
  } من العيوب وآثار العمل { لاَّ شِيَةَ } لون { فِيهَا } غير لونها { قَالُواْ ٱلئَٰنَ
  جِئْتَ بِٱلْحَقّ } نطقت بالبيان التام فطلبوها فوجدوها عند الفتى البار بأمه فاشتروها
  بملء مَسْكها ذهبا { فَذَبَحُوهَا وَمَا كَادُواْ يَفْعَلُونَ } لغلاء ثمنها وفي الحديث</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" لو ذبحوا أي بقرة كانت لأجزأتهم
  ولكن شدّدوا على أنفسهم فشدّد الله عليهم \" </font></font></b>&#13;\t\t\t<label disabled=\"true\"
  class=\"############\"/>&#13;\t\t\t</div></section>"

