  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يٰأَيُّهَا
  ٱلنَّاسُ كُلُواْ مِمَّا فِي ٱلأَرْضِ حَلاَلاً طَيِّباً وَلاَ تَتَّبِعُواْ خُطُوَاتِ
  ٱلشَّيْطَانِ إِنَّهُ لَكُمْ عَدُوٌّ مُّبِينٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّمَا يَأْمُرُكُمْ
  بِٱلسُّوۤءِ وَٱلْفَحْشَآءِ وَأَن تَقُولُواْ عَلَى ٱللَّهِ مَا لاَ تَعْلَمُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">لما بين تعالى أنه لا إله إلا هو، وأنه المستقل بالخلق، شرع يبين أنه
  الرزاق لجميع خلقه، فذكر في مقام الامتنان أنه أباح لهم أن يأكلوا مما في الأرض في
  حال كونه حلالاً من الله طيباً، أي: مستطاباً في نفسه، غير ضار للأبدان ولا للعقول،
  ونهاهم عن اتباع خطوات الشيطان، وهي طرائقه ومسالكه فيما أضلّ أتباعه فيه؛ من تحريم
  البحائر والسوائب والوصائل ونحوها، مما كان زينه لهم في جاهليتهم، كما في حديث عياض
  بن حمار الذي في صحيح مسلم عن رسول الله صلى الله عليه وسلم أنه قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" يقول الله تعالى: إن كل مال منحته
  عبادي فهو لهم حلال ـ وفيه ـ: وإني خلقت عبادي حنفاء، فجاءتهم الشياطين، فاجتالتهم
  عن دينهم، وحرمت عليهم ما أحللت لهم \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وقال الحافظ أبو بكر بن مردويه: حدثنا سليمان بن أحمد، حدثنا محمد
  بن عيسى بن شيبة المصري، حدثنا الحسين بن عبد الرحمن الاحتياطي، حدثنا أبو عبد الله
  الجوزجاني رفيق إبراهيم بن أدهم، حدثنا ابن جريج عن عطاء عن ابن عباس، قال: تليت هذه
  الآية عند النبي صلى الله عليه وسلم { يـٰأَيُّهَا ٱلنَّاسُ كُلُواْ مِمَّا فِى ٱلأَرْضِ
  حَلَـٰلاً طَيِّباً } فقام سعد بن أبي وقاص فقال: يا رسول الله ادع الله أن يجعلني
  مستجاب الدعوة، فقال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" يا سعد أطب مطعمك، تكن مستجاب الدعوة، والذي نفس محمد بيده، إن الرجل ليقذف اللقمة
  الحرام في جوفه ما يتقبل منه أربعين يوماً، وأيما عبد نبت لحمه من السحت والربا فالنار
  أولى به \". </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { إِنَّهُ لَكُمْ عَدُوٌّ مُّبِينٌ } تنفير عنه، وتحذير منه، كما قال:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّ
  ٱلشَّيْطَـٰنَ لَكُمْ عَدُوٌّ فَٱتَّخِذُوهُ عَدُوّاً إِنَّمَا يَدْعُو حِزْبَهُ لِيَكُونُواْ
  مِنْ أَصْحَـٰبِ ٱلسَّعِيرِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[فاطر: 6] وقال تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">أَفَتَتَّخِذُونَهُ وَذُرِّيَّتَهُ
  أَوْلِيَآءَ مِن دُونِى وَهُمْ لَكُمْ عَدُوٌّ بِئْسَ لِلظَّـٰلِمِينَ بَدَلاً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الكهف:
  50] وقال قتادة والسدي في قوله: { وَلاَ تَتَّبِعُواْ خُطُوَٰتِ ٱلشَّيْطَـٰنِ }: كل
  معصية لله، فهي من خطوات الشيطان، وقال عكرمة: هي نزغات الشيطان، وقال مجاهد: خطؤه،
  أو قال: خطاياه، وقال أبو مجلز: هي النذور في المعاصي، وقال الشعبي: نذر رجل أن ينحر
  ابنه، فأفتاه مسروق بذبح كبش، وقال: هذا من خطوات الشيطان، وقال أبو الضحىٰ عن مسروق:
  أتي عبد الله بن مسعود بضرع وملح، فجعل يأكل، فاعتزل رجل من القوم، فقال ابن مسعود:
  ناولوا صاحبكم، فقال: لا أريده، فقال: أصائم أنت؟ قال: لا، قال: فما شأنك؟ قال: حرمت
  أن آكل ضرعاً أبداً، فقال ابن مسعود: هذا من خطوات الشيطان، فاطعم، وكفّر عن يمينك،
  رواه ابن أبي حاتم، وقال أيضاً: حدثنا أبي، حدثنا حسان بن عبد الله المصري عن سليمان
  التيمي، عن أبي رافع، قال: غضبت يوماً على امرأتي، فقالت: هي يوماً يهودية ويوماً نصرانية،
  وكل مملوك لها حر إن لم تطلق امرأتك، فأتيت عبد الله بن عمر، فقال: إنما هذه من خطوات
  الشيطان، وكذلك قالت زينب بنت أم سلمة، وهي يومئذ أفقه امرأة في المدينة، وأتيت عاصماً
  وابن عمر، فقالا مثل ذلك، وقال عبد بن حميد: حدثنا أبو نعيم عن شريك، عن عبد الكريم،
  عن عكرمة، عن ابن عباس، قال: ما كان من يمين أو نذر في غضب، فهو من خطوات الشيطان،
  وكفارته كفارة يمين.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
