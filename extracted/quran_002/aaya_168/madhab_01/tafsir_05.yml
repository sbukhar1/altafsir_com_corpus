  مُّبِينٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">[البقرة: 268] وقال:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَيُرِيدُ
  ٱلشَّيْطَانُ أَن يُضِلَّهُمْ ضَلاَلاً بَعِيداً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[النساء: 60] وقال:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّمَا
  يُرِيدُ ٱلشَّيْطَانُ أَن يُوقِعَ بَيْنَكُمُ ٱلْعَدَاوَةَ وَٱلْبَغْضَآءَ فِي ٱلْخَمْرِ
  وَٱلْمَيْسِرِ وَيَصُدَّكُمْ عَن ذِكْرِ ٱللَّهِ وَعَنِ ٱلصَّلاَةِ فَهَلْ أَنْتُمْ
  مُّنتَهُونَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[المائدة: 91] وقال:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّهُ عَدُوٌّ مُّضِلٌّ مُّبِينٌ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[القصص:
  15] وقال:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إِنَّ ٱلشَّيْطَانَ لَكُمْ عَدُوٌّ فَٱتَّخِذُوهُ عَدُوّاً إِنَّمَا
  يَدْعُو حِزْبَهُ لِيَكُونُواْ مِنْ أَصْحَابِ ٱلسَّعِيرِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[فاطر: 6]. وهذا غاية في التحذير،
  ومثله في القرآن كثير. وقال عبد اللَّه بن عمر: إن إبليس مُوثَق في الأرض السُّفلى،
  فإذا تحرّك فإن كل شرٍّ في الأرض بين ٱثنين فصاعداً مِن تحرّكه. وخرّج الترمذي من حديث
  أبي مالك الأشعري وفيه:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" وآمركم أن تذكروا الله فإن مَثَل ذلك كمَثَل رجل خرج العدوّ في أثره سراعاً حتى
  إذا أتى على حصن حصين فأحرز نفسه منهم كذلك العبد لا يحرز نفسه من الشيطان إلا بذكر
  الله \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">الحديث.
  وقال فيه: حديث حسن صحيح غريب.</font></font><font class=\"TextResultArabic\"><font
