  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يٰأَيُّهَا
  ٱلنَّاسُ كُلُواْ مِمَّا فِي ٱلأَرْضِ حَلاَلاً طَيِّباً وَلاَ تَتَّبِعُواْ خُطُوَاتِ
  ٱلشَّيْطَانِ إِنَّهُ لَكُمْ عَدُوٌّ مُّبِينٌ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">فيه
  أربع مسائل:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">الأولى: قوله تعالى: { يٰأَيُّهَا
  ٱلنَّاسُ } الآية. قيل: إنها نزلت في ثقيف وخزاعة وبني مُدْلِج فيما حرّموه على أنفسهم
  من الأنعام؛ واللّفظ عام. والطَّيب هنا الحلال؛ فهو تأكيد لاختلاف اللفظ؛ وهذا قول
  مالك في الطَّيب. وقال الشافعيّ: الطّيب المستَلَذّ؛ فهو تنويع، ولذلك يمنع أكل الحيوان
  القَذِر. وسيأتي بيان هذا في «الأنعام» و «الأعراف» إن شاء الله تعالى.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">الثانية: قوله تعالى: { حَلاَلاً طَيِّباً } «حلالاً» حال، وقيل مفعول.
  وسُمِّيَ الحلال حلالاً لانحلال عقدة الحَظْر عنه. قال سهل بن عبد اللَّه: النّجاة
  في ثلاثة: أكل الحلال، وأداء الفرائض، والاقتداء بالنبيّ صلى الله عليه وسلم. وقال
  أبو عبد اللَّه الساجي وٱسمه سعيد بن يزيد: خمس خصال بها تمام العلم، وهي: معرفة الله
  عز وجل، ومعرفة الحق وإخلاص العمل لله، والعمل على السُّنة، وأكل الحلال؛ فإن فُقدت
  واحدة لم يُرْفع العمل. قال سهل: ولا يصح أكل الحلال إلا بالعلم، ولا يكون المال حلالاً
  حتى يصفُوَ من ستّ خصال: الربا والحرام والسُّحْت ـ وهو ٱسم مجمل ـ والغُلول والمكروه
  والشُّبهة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">الثالثة: قوله تعالى: { وَلاَ تَتَّبِعُواْ
  } نَهْيٌ { خُطُوَاتِ ٱلشَّيْطَانِ } «خُطُوات» جمع خَطْوة وخُطْوة بمعنىً واحد. قال
  الفرّاء: الخطوات جمع خَطوة؛ بالفتح. وخُطوة (بالضم): ما بين القدمين. وقال الجَوْهري:
  وجمع القِلّة خَطْوات وخُطُوات وخَطَوات، والكثير خُطاً. والخَطْوة (بالفتح): المرّة
  الواحدة، والجمع خَطَوات (بالتحريك) وخِطاء؛ مثل رَكْوة ورِكاء؛ قال ٱمرؤ القيس:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">لها وَثَباتٌ كوَثْب الظِّباءْ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فَوادٍ خِطاءٌ ووادٍ مَطَر</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقرأ أبو السَّمّال العَدَوي وعُبيد
  بن عُمير «خَطَوات» بفتح الخاء والطاء. وروي عن عليّ بن أبي طالب وقتادة والأعرج وعمرو
  بن مَيمون والأعمش «خُطُؤات» بضم الخاء والطاء والهمزة على الواو. وقال الأخفش: وذهبوا
  بهذه القراءة إلى أنها جمع خطيئة، من الخطأ لا من الخَطْو. والمعنى على قراءة الجمهور:
  ولا تَقْفُوا أثَر الشيطان وعمله؛ وما لم يَرِد به الشرع فهو منسوب إلى الشيطان. قال
  ٱبن عباس: { خُطُوَاتِ ٱلشَّيْطَانِ } أعماله. مجاهد: خطاياه. السُّدّى: طاعته. أبو
  مِجْلَز: هي النذور في المعاصي.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قلت:
  والصحيح أن اللفظ عامّ في كل ما عدا السُّنن والشرائع من البِدَع والمعاصي. وتقدّم
  القول في «الشيطان» مستوفىً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الرابعة:
  قوله تعالى: { إِنَّهُ لَكُمْ عَدُوٌّ مُّبِينٌ } أخبر تعالى بأن الشّيطان عدُوٌّ،
  وخبره حق وصدق. فالواجب على العاقل أن يأخذ حذره من هذا العدوّ الذي قد أبان عداوته
  من زمن آدم، وبذل نفسه وعمره في إفساد أحوال بني آدم؛ وقد أمر الله تعالى بالحذر منه
  فقال جلّ من قائل: { وَلاَ تَتَّبِعُواْ خُطُوَاتِ ٱلشَّيْطَانِ إِنَّهُ لَكُمْ عَدُوٌّ
  مُّبِينٌ } وقال:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إِنَّمَا يَأْمُرُكُمْ بِٱلسُّوۤءِ وَٱلْفَحْشَآءِ وَأَن تَقُولُواْ
  عَلَى ٱللَّهِ مَا لاَ تَعْلَمُونَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[البقرة: 169] وقال:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">ٱلشَّيْطَانُ
  يَعِدُكُمُ ٱلْفَقْرَ وَيَأْمُرُكُم بِٱلْفَحْشَآءِ</font></font> }</b><br class=\"TextArabic\"/><label
