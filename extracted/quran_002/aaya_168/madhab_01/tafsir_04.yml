  none\" href=\"JavaScript:Open_Menu()\">إِنَّمَا يَأْمُرُكُمْ بِٱلسُّوۤءِ وَٱلْفَحْشَآءِ
  وَأَن تَقُولُواْ عَلَى ٱللَّهِ مَا لاَ تَعْلَمُونَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">المسألة
  الثانية قال ابن السكيت فيما رواه عنه الجبائي الخطوة والخطوة بمعنى واحد وحكى عن الفراء
  خطوت خطوة والخطوة ما بين القدمين كما يقال حثوت حثوة، والحثوة اسم لما تحثيت، وكذلك
  غرفت غرفة والغرفة اسم لما اغترفت، وإذا كان كذلك فالخطوة المكان المتخطى كما أن الغرفة
  هي الشيء المغترف بالكف فيكون المعنى لا تتبعوا سبيله ولا تسلكوا طريقه لأن الخطوة
  اسم مكان، وهذا قول الزجاج وابن قتيبة فانهما قالا خطوات الشيطان طرفه وإن جعلت الخطوة
  بمعنى الخطوة كما ذكره الجبائي فالتقدير لا تأتموا به ولا تقفوا أثره والمعنيان مقاربان
  وإن اختلف التقديران هذا ما يتعلق باللغة، وأما المعنى فليس مراد الله ههنا ما يتعلق
  باللغة بل كأنه قيل لمن أبيح له الأكل على الوصف المذكور احذر أن تتعداه إلى ما يدعوك
  إليه الشيطان وزجر المكلف بهذا الكلام عن تخطي الحلال إلى الشبه كما زجره عن تخطيه
  إلى الحرام لأن الشيطان إنما يلقي إلى المرء ما يجري مجرى الشبهة فيزين بذلك ما لا
  يحل له فزجر الله تعالى عن ذلك، ثم بين العلة في هذا التحذير، وهو كونه عدواً مبيناً
  أي متظاهر بالعداوة، وذلك لأن الشيطان التزم أموراً سبعة في العداوة أربعة منها في
  قوله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَلأُضِلَّنَّهُمْ وَلأُمَنّيَنَّهُمْ وَلأَمُرَنَّهُمْ فَلَيُبَتّكُنَّ
  ءَاذَانَ ٱلأَنْعَـٰمِ وَلأَمُرَنَّهُمْ فَلَيُغَيّرُنَّ خَلْقَ ٱللَّهِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">النساء
  119 وثلاثة منها في قوله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">لأَقْعُدَنَّ لَهُمْ صِرٰطَكَ ٱلْمُسْتَقِيمَ
  * ثُمَّ لآتِيَنَّهُم مّن بَيْنِ أَيْدِيهِمْ وَمِنْ خَلْفِهِمْ وَعَنْ أَيْمَـٰنِهِمْ
  وَعَن شَمَائِلِهِمْ وَلاَ تَجِدُ أَكْثَرَهُمْ شَـٰكِرِينَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">الأعراف
  16 ـ 17 فلما التزم الشيطان هذه الأمور كان عدواً متظاهراً بالعداوة فلهذا وصفه الله
  تعالى بذلك. وأما قوله تعالى { إِنَّمَا يَأْمُرُكُم بِٱلسُّوء وَٱلْفَحْشَاءِ وَأَن
  تَقُولُواْ عَلَى ٱللَّهِ مَا لاَ تَعْلَمُونَ } فهذا كالتفصيل لجملة عداوته، وهو مشتمل
  على أمور ثلاثة أولها السوء، وهو متناول جميع المعاصي سواء كانت تلك المعاصي من أفعال
  الجوارح أو من أفعال القلوب وثانيها الفحشاء وهي نوع من السوء، لأنها أقبح أنواعه،
  وهو الذي يستعظم ويستفحش من المعاصي وثالثها { أَن تَقُولُواْ عَلَى ٱللَّهِ مَا لاَ
  تَعْلَمُونَ } وكأنه أقبح أنواع الفحشاء، لأنه وصف الله تعالى بما لا ينبغي من أعظم
  أنواع الكبائر، فصارت هذه الجملة كالتفسير لقوله تعالى { وَلاَ تَتَّبِعُواْ خُطُوٰتِ
  ٱلشَّيْطَـٰنِ } فيدخل في الآية أن الشيطان يدعو إلى الصغائر والكبائر والكفر والجهل
  بالله، وههنا مسائل المسألة الأولى اعلم أن أمر الشيطان ووسوسته عبارة عن هذه الخواطر
  التي نجدها من أنفسنا، وقد اختلفت الناس في هذه الخواطر من وجوه أحدها اختلفوا في ماهياتها
  فقال بعضهم إنها حروف وأصوات خفية، وقال الفلاسفة إنها تصورات الحروف والأصوات وتخيلاتها
  على مثال الصور المنطبعة في المرايا، فإن تلك الصور تشبه تلك الأشياء من بعض الوجوه،
  وإن لم تكن مشابهة لها في كل الوجوه.</font></font>&#13;\t\t\t<label disabled=\"true\"
