  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يٰأَيُّهَا
  ٱلنَّاسُ كُلُواْ مِمَّا فِي ٱلأَرْضِ حَلاَلاً طَيِّباً وَلاَ تَتَّبِعُواْ خُطُوَاتِ
  ٱلشَّيْطَانِ إِنَّهُ لَكُمْ عَدُوٌّ مُّبِينٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّمَا يَأْمُرُكُمْ
  بِٱلسُّوۤءِ وَٱلْفَحْشَآءِ وَأَن تَقُولُواْ عَلَى ٱللَّهِ مَا لاَ تَعْلَمُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">اعلم أنه تعالى لما بين التوحيد ودلائله، وما للموحدين من الثواب وأتبعه
  بذكر الشرك ومن يتخذ من دون الله أنداداً، ويتبع رؤساء الكفر أتبع ذلك بذكر إنعامه
  على الفريقين وإحسانه إليهم وأن معصية من عصاه وكفر من كفر به لم تؤثر في قطع إحسانه
  ونعمه عنهم، فقال { يـٰأَيُّهَا ٱلنَّاسُ كُلُواْ مِمَّا فِى ٱلأَرْضِ } وفيه مسائل
  المسألة الأولى قال ابن عباس نزلت الآية في الذين حرموا على أنفسهم السوائب، الوصائل
  والبحائر وهم قوم من ثقيف وبني عامر بن صعصعة وخزاعة وبني مدلج. المسأل الثانية الحلال
  المباح الذي انحلت عقدة الحظر عنه وأصله من الحل الذي هو نقيض العقد ومنه حل بالمكان
  إذا نزل به، لأنه حل شد الارتحال للنزول وحل الدين إذا وجب لانحلال العقدة بإنقضاء
  المدة، وحل من إحرامه، لأنه حل عقدة الإحرام، وحلت عليه العقوبة، أي وجبت لانحلال العقدة
  بالمانعة من العذاب والحلة الإزار والرداء، لأنه يحل عن الطي للبس، ومن هذا تحلة اليمين،
  لأنه عقدة اليمين تنحل به، واعلم أن الحرام قد يكون حراماً لخبثه كالميتة والدم والخمر،
  وقد يكون حراماً لا لخبثه، كملك الغير إذا لم يأذن في أكله فالحلال هو الخالي عن القيدين.
  المسألة الثالثة قوله { حلالاً طيبا } إن شئت نصبته على الحال مما في الأرض وإن شئت
  نصبته على أنه مفعول. المسألة الرابعة الطيب في اللغة قد يكون بمعنى الطاهر والحلال
  يوصف بأنه طيب، لأن الحرام يوصف بأنه خبيث قال تعالى</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">قُل لاَّ يَسْتَوِى ٱلْخَبِيثُ وَٱلطَّيّبُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">المائدة
  100 والطيب في الأصل هو ما يستلذ به ويستطاب ووصف به الطاهر والحلال على جهة التشبيه،
  لأن النجس تكرهه النفس فلا تستلذه والحرام غير مستلذ، لأن الشرع يزجر عنه وفي المراد
  بالطيب في الآية وجهان الأول أنه المستلذ لأنا لو حملناه على الحلال لزم التكرار فعلى
  هذا إنما يكون طيباً إذا كان من جنس ما يشتهي لأنه إن تناول ما لا شهوة له فيه عاد
  حراماً وإن كان يبعد أن يقع ذلك من العاقل إلا عند شبهة والثاني المرادمنه المباح وقوله
  يلزم التكرار قلنا لا نسلم فإن قوله { حَلَـٰلاً } المراد منه ما يكون جنسه حلالاً
  وقوله { طَيّباً } المراد منه لا يكون متعلقاً به حق الغير فإن أكل الحرام وإن اسطابه
  الآكل فمن حيث يفضي إلى العقاب يصير مضرة ولا يكون مستطاباً، كما قال تعالى</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّ
  ٱلَّذِينَ يَأْكُلُونَ أَمْوٰلَ ٱلْيَتَـٰمَىٰ ظُلْماً إِنَّمَا يَأْكُلُونَ فِى بُطُونِهِمْ
  نَاراً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">النساء10. أما قوله تعالى { لاَ تَتَّبِعُواْ خُطُوٰتِ ٱلشَّيْطَـٰنِ
  } ففيه مسائل المسألة الأولى قرأ ابن عامر والكسائي، وهي إحدى الروايتين عن ابن كثير
  وحفص عن عاصم { خُطُوٰتِ } بضم الخاء والطاء والباقون بسكون الطاء، أما من ضم العين
  فلأن الواحدة خطوة فإذا جمعت حركت العين للجمع، كما فعل بالإسماء التي على هذا الوزن
  نحو غرفة وغرفات، وتحريك العين للجمع كما فعل في نحو هذا الجمع للفصل بين الإسم والصفة،
  وذلك أن ما كان اسماً جمعته بتحريك العين نحو تمرة وتمرات وغرفة وغرفات وشهوة وشهوات،
  وما كان نعتاً جمع بسكون العين نحو ضخمة وضخمات وعبلة وعبلات، والخطوة من الأسماء لا
  من الصفات فيجمع بتحريك العين، وأما من خفف العين فبقاه على الأصل وطلب الخفة.</font></font>&#13;\t\t\t<label
