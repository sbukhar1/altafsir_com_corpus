  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يٰأَيُّهَا
  ٱلنَّاسُ كُلُواْ مِمَّا فِي ٱلأَرْضِ حَلاَلاً طَيِّباً وَلاَ تَتَّبِعُواْ خُطُوَاتِ
  ٱلشَّيْطَانِ إِنَّهُ لَكُمْ عَدُوٌّ مُّبِينٌ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يعنـي
  تعالـى ذكره بذلك: يا أيها الناس كلوا مـما أحللت لكم من الأطعمة علـى لسان رسولـي
  مـحمد صلى الله عليه وسلم فطيبته لكم مـما تـحرّمونه علـى أنفسكم من البحائر والسوائب
  والوصائل، وما أشبه ذلك مـما لـم أحرّمه علـيكم، دون ما حرّمته علـيكم من الـمطاعم
  والـمآكل فنـجسته من ميتة ودم ولـحم خنزير وما أهلّ به لغيري، ودعوا خطوات الشيطان
  الذي يوبقكم فـيهلككم ويوردكم موارد العطب ويحرّم علـيكم أموالكم فلا تتبعوها ولا تعملوا
  بها، إنه يعنـي بقوله { إنَّهُ } إن الشيطان، والهاء فـي قوله: { إنَّهُ } عائدة علـى
  الشيطان { لَكُمْ } أيها الناس { عَدُوّ مُبِـين } يعنـي أنه قد أبـان لكم عداوته بإبـائه
  عن السجود لأبـيكم وغروره إياه حتـى أخرجه من الـجنة واستزله بـالـخطيئة، وأكل من الشجرة.
  يقول تعالـى ذكره: فلا تنتصحوه أيها الناس مع إبـانته لكم العداوة، ودعوا ما يأمركم
  به، والتزموا طاعتـي فـيـما أمرتكم به ونهيتكم عنه مـما أحللته لكم وحرَّمته علـيكم،
  دون ما حرّمتـموه أنتـم علـى أنفسكم وحللتـموه طاعة منكم للشيطان واتبـاعاً لأمره.
  ومعنى قوله حَلالاً طِلْقاً، وهو مصدر من قول القائل: قد حلّ لك هذا الشيء، أي صار
  لك مطلقاً، فهو يحلّ لك حلالاً وحِلاًّ. من كلام العرب: هو لك حِلّ، أي طِلْق. وأما
  قوله: طَيِّبـاً فإنه يعنـي به طاهراً غير نـجس ولا مـحرّم. وأما الـخطوات فإنه جمع
  خطوة، والـخطوة: بُعْدُ ما بـين قدمي الـماشي، والـخَطْوة بفتـح الـخاء: الفعلة الواحدة،
  من قول القائل: خطوت خَطْوة واحدة وقد تـجمع الـخُطوة خُطاً، والـخَطْوة تـجمع خَطَوات
  وخِطَاء. والـمعنى فـي النهي عن اتبـاع خطواته، النهي عن طريقه وأثره فـيـما دعا إلـيه
  مـما هو خلاف طاعة الله تعالـى ذكره.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلف
  أهل التأويـل فـي معنى الـخطوات، فقال بعضهم: خطوات الشيطان: عمله. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـمثنى بن إبراهيـم، قال: ثنا عبد الله بن صالـح، قال: حدثنـي
  معاوية بن صالـح، عن علـي بن أبـي طلـحة، عن ابن عبـاس قوله: { خُطُوَاتِ الشَّيْطانِ
  } يقول: عمله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال بعضهم: خطوات الشيطان: خطاياه.
  ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا
  أبو عاصم، قال: ثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد فـي قوله: { خُطُوَاتِ الشَّيْطانِ
  } قال: خطيئته.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـمثنى، قال: ثنا أبو حذيفة،
  قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد قال: خطاياه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قتادة فـي قوله: { وَلا
  تَتَّبِعُوا خُطُوَاتِ الشَّيْطانِ } قال: خطاياه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يحيى بن أبـي طالب، قال: ثنا يزيد، قال: أخبرنا جويبر، عن الضحاك قوله: { خُطُوَاتِ
  الشَّيْطانِ } قال: خطايا الشيطان التـي يأمر بها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
