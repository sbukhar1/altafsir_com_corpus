  class=\"TextResultArabic\"><font color=\"black\">ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي موسى بن هارون، قال: ثنا عمرو، قال: ثنا أسبـاط، عن السدي:
  { وَلا تَتَّبعَوا خُطُوَاتِ الشَّيْطانِ } يقول: طاعته.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: خطوات الشيطان: النذور فـي الـمعاصي. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا جرير، عن سلـيـمان، عن أبـي مـجلز فـي قوله: { وَلا تَتَّبِعُوا
  خُطُوَاتِ الشَّيْطانِ } قال: هي النذور فـي الـمعاصي.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وهذه
  الأقوال التـي ذكرناها عمن ذكرناها عنه فـي تأويـل قوله خطوات الشيطان قريب معنى بعضها
  من بعض لأن كل قائل منهم قولاً فـي ذلك فإنه أشار إلـى نهي اتبـاع الشيطان فـي آثاره
  وأعماله. غير أن حقـيقة تأويـل الكلـمة هو ما بـينت من أنها بعد ما بـين قدميه ثم تستعمل
