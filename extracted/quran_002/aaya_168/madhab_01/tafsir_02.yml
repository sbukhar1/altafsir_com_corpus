  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يٰأَيُّهَا
  ٱلنَّاسُ كُلُواْ مِمَّا فِي ٱلأَرْضِ حَلاَلاً طَيِّباً وَلاَ تَتَّبِعُواْ خُطُوَاتِ
  ٱلشَّيْطَانِ إِنَّهُ لَكُمْ عَدُوٌّ مُّبِينٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّمَا يَأْمُرُكُمْ
  بِٱلسُّوۤءِ وَٱلْفَحْشَآءِ وَأَن تَقُولُواْ عَلَى ٱللَّهِ مَا لاَ تَعْلَمُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ حَلاَلاً } مفعول كلوا، أو حال مما في الأرض { طَيِّبَاتِ } طاهراً
  من كل شبهة { وَلاَ تَتَّبِعُواْ خُطُوٰتِ ٱلشَّيْطَـٰنِ } فتدخلوا في حرام، أو شبهة،
  أو تحريم حلال، أو تحليل حرام، و (من) للتبعيض؛ لأن كل ما في الأرض ليس بمأكول. وقرىء:
  «خطوات» بضمتين، و«خطوات» بضمة وسكون، و«خطؤات» بضمتين وهمزة جعلت الضمة على الطاء
  كأنها على الواو، و«خطوات» بفتحتين و«خطوات» بفتحة وسكون. والخطوة: المرة من الخطو.
  والخطوة: ما بين قدمي الخاطي. وهما كالغرفة والغرفة، والقبضة والقبضة. يقال: اتبع خطواته،
  ووطىء على عقبه إذا اقتدى به واستن بسنته { مُّبِينٌ } ظاهر العداوة لا خفاء به { إِنَّمَا
  يَأْمُرُكُم } بيان لوجوب الإنهاء عن اتباعه وظهور عداوته. أي لا يأمركم بخير قط إنما
  يأمركم { بِٱلسُّوء } بالقبيح { وَٱلْفَحْشَاء } وما يتجاوز الحدّ في القبح من العظائم،
  وقيل: السوء ما لا حدّ فيه. والفحشاء: ما يجب الحدّ فيه { وَأَن تَقُولُواْ عَلَى ٱللَّهِ
  مَا لاَ تَعْلَمُونَ } وهو قولكم: هذا حلال وهذا حرام، بغير علم. ويدخل فيه كل ما يضاف
  إلى الله تعالى مما لا يجوز عليه. فإن قلت: كيف كان الشيطان آمراً مع قوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">لَيْسَ
  لَكَ عَلَيْهِمْ سُلْطَـٰنٌ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الحجر: 42] قلت: شبه تزيينه وبعثه على الشر بأمر الآمر، كما تقول:
  أمرتني نفسي بكذا. وتحته رمز إلى أنكم منه بمنزلة المأمورين لطاعتكم له وقبولكم وساوسه؛
  ولذلك قال:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَلاَمُرَنَّهُمْ فَلَيُبَتّكُنَّ ءاذَانَ ٱلأَنْعَـٰمِ وَلاَمُرَنَّهُمْ
  فَلَيُغَيّرُنَّ خَلْقَ ٱللَّهِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[النساء: 119] وقال الله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّ
  ٱلنَّفْسَ لأَمّارَةٌ بِٱلسُّوء</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[يوسف: 53] لما كان الإنسان يطيعها
  فيعطيها ما اشتهت.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
