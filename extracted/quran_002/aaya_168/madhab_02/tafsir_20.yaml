aaya: يَا أَيُّهَا النَّاسُ كُلُوا مِمَّا فِي الْأَرْضِ حَلَالًا طَيِّبًا وَلَا تَتَّبِعُوا
  خُطُوَاتِ الشَّيْطَانِ ۚ إِنَّهُ لَكُمْ عَدُوٌّ مُبِينٌ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يٰأَيُّهَا ٱلنَّاسُ
  كُلُواْ مِمَّا فِي ٱلأَرْضِ حَلاَلاً طَيِّباً وَلاَ تَتَّبِعُواْ خُطُوَاتِ ٱلشَّيْطَانِ
  إِنَّهُ لَكُمْ عَدُوٌّ مُّبِينٌ }قوله تعالى: { يٰأَيُّهَا ٱلنَّاسُ كُلُواْ مِمَّا
  فِي ٱلأَرْضِ حَلاَلاً طَيِّباً... }.قال ابن عرفة: هذا الأمر إما للوجوب أي أوجب الله
  علينا الأكل لأنّ به قوام الأجسام، أو لوجوب الأكل من الحلال. وإما للندب أو للإباحة
  وفيه دليل على أنّ الأشياء على الحظر، أو على الإباحة.ابن عرفة: وهو أظهر، لأنّ لو
  قلنا إن الأشياء كانت على الحظر فيلزم عليه الإجمال في هذا الأمر لأن من جملة ما في
  الأرض النبات والسباع وغير ذلك.قوله تعالى: { وَلاَ تَتَّبِعُواْ خُطُوَاتِ ٱلشَّيْطَانِ...
  }.من مجاز التمثيل فإنه ليس المراد النهي عن اتباع خطواته حقيقة إذ لا نراه نحن بل
  الخطوات (معنوية).\r\n\t\t\t\r\n\t\t\t</section>"

