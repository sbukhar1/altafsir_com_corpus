  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يٰأَيُّهَا
  ٱلنَّاسُ كُلُواْ مِمَّا فِي ٱلأَرْضِ حَلاَلاً طَيِّباً وَلاَ تَتَّبِعُواْ خُطُوَاتِ
  ٱلشَّيْطَانِ إِنَّهُ لَكُمْ عَدُوٌّ مُّبِينٌ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { يا أيها الناس كلوا مما في الأرض حلالاً طيباً } نزلت في ثقيف، وخزاعة، وبني
  عامر ابن صعصعة، فيما حرموا على أنفسهم من الحرث والأنعام، وحرّموا البحيرة، والسائبة،
  والوصيلة، والحام، قاله ابن السائب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { ولا تتَّبعوا خُطُوات الشيطان } قرأ ابن كثير، وابن عامر، والكسائي، وحفص
  عن عاصم { خُطوات } مثقلة. وقرا نافع، وابن عامر، وأبو بكر عن عاصم، وحمزة { خُطْوات
  } ساكنة الطاء خفيفة. وقرا الحسن، وأبو الجوزاء { خَطْوات } بفتح الخاء وسكون الطاء
  من غير همز. وقرا أبو عمران الجوني بضم الخاء والطاء مع الهمز. قال ابن قتيبة: خطواته:
  سبيله ومسلكه، وهي جمع خُطوة، والخطوة بضم الخاء: ما بين القدمين، وبفتحها: الفعلة
  الواحدة. واتباعهم خطواته: أنهم كانوا يحرّمون أشياء قد أحلها الله، ويحلّون أشياء
  قد حرمها الله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { إنّه لكم عدوٌ مبين
  } أي: بيِّن وقيل: أبان عداوته بما جرى له مع آدم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

