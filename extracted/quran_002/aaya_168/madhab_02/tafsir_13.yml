  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يٰأَيُّهَا
  ٱلنَّاسُ كُلُواْ مِمَّا فِي ٱلأَرْضِ حَلاَلاً طَيِّباً وَلاَ تَتَّبِعُواْ خُطُوَاتِ
  ٱلشَّيْطَانِ إِنَّهُ لَكُمْ عَدُوٌّ مُّبِينٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّمَا يَأْمُرُكُمْ
  بِٱلسُّوۤءِ وَٱلْفَحْشَآءِ وَأَن تَقُولُواْ عَلَى ٱللَّهِ مَا لاَ تَعْلَمُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالىٰ: { يـٰأَيُّهَا ٱلنَّاسُ كُلُواْ مِمَّا فِى ٱلأَرْضِ
  حَلَـٰلاً طَيِّباً } نزلت في ثقيف وخزاعه وعامر بن صعصعة وبني مدلج فيما حرموا على
  أنفسهم من الحرث والأنعام والبحيرة والسائبة والوصيلة والحام، فالحلال ما أحله الشرع
  طيباً، قيل: ما يستطاب ويستلذ، والمسلم يستطيب الحلال ويعاف الحرام، وقيل الطيب الطاهر
  { وَلاَ تَتَّبِعُواْ خُطُوَٰتِ ٱلشَّيْطَـٰنِ } قرأ أبو جعفر وابن عامر والكسائي وحفص
  ويعقوب بضم الطاء والباقون بسكونها وخطوات الشيطـان آثاره وزلاته، وقيل هي النذر في
  المعاصي. وقال أبو عبيدة: هي المحقرات من الذنوب. وقال الزجاج: طرقه { إِنَّهُ لَكُمْ
  عَدُوٌّ مُّبِينٌ } بيِّن العداوة وقيل مظهر العداوة، وقد أظهر عداوته بإبائه السجود
  لآدم وغروره إياه حين أخرجه من الجنة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأبان
  يكون لازماً ومتعدياً ثم ذكر عداوته فقال:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">{
  إنَّمَا يَأْمُرُكُم بِٱلْسُّوۤءِ } أي بالإِثم وأصل السوء ما يسوء صاحبه وهو مصدر
  ساء يسوء سوأ ومساءة أي أحزنه، وسوّأته فساء أي حزنته فحزن { وَٱلْفَحْشَآءِ } المعاصي
  وما قبح من القول والفعل وهو مصدر كالسراء والضراء. روى باذان عن ابن عباس قال: الفحشاء
  من المعاصي ما يجب فيه الحد والسوء من الذنوب ما لا حدَّ فيه. وقال السدي: هي الزنا
  وقيل هي البخل { وَأَن تَقُولُواْ عَلَى ٱللَّهِ مَا لاَ تَعْلَمُونَ } من تحريم الحرث
  والأنعام.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

