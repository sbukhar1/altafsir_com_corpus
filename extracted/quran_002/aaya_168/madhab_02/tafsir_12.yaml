aaya: يَا أَيُّهَا النَّاسُ كُلُوا مِمَّا فِي الْأَرْضِ حَلَالًا طَيِّبًا وَلَا تَتَّبِعُوا
  خُطُوَاتِ الشَّيْطَانِ ۚ إِنَّهُ لَكُمْ عَدُوٌّ مُبِينٌ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يٰأَيُّهَا ٱلنَّاسُ
  كُلُواْ مِمَّا فِي ٱلأَرْضِ حَلاَلاً طَيِّباً وَلاَ تَتَّبِعُواْ خُطُوَاتِ ٱلشَّيْطَانِ
  إِنَّهُ لَكُمْ عَدُوٌّ مُّبِينٌ } * { إِنَّمَا يَأْمُرُكُمْ بِٱلسُّوۤءِ وَٱلْفَحْشَآءِ
  وَأَن تَقُولُواْ عَلَى ٱللَّهِ مَا لاَ تَعْلَمُونَ }قوله تعالى: { يَأَيُّهَا النَّاسُ
  كُلُوا مِمَّا في الأَرْضِ حَلَلاً طَيِّباً } قيل إنها نزلت في ثقيف وخزاعة وبني مدلج
  فيما حرموه على أنفسهم من الأنعام والزرع، فأباح لهم الله تعالى أكله وجعله لهم حلالاً
  طيباً.{ وَلاَ تَتَّبِعُوا خُطُوَاتِ الشَّيْطَانِ } وهي جمع خطوة، واختلف أهل التفسير
  في المراد بها على أربعة أقاويل:أحدها: أن خطوات الشيطان أعماله، وهو قول ابن عباس.والثاني:
  أنها خطاياه وهو قول مجاهد.والثالث: أنها طاعته، وهو قول السدي.والرابع: أنها النذور
  في المعاصي.{ إِنَّهُ لَكُمْ عَدُوٌّ مُّبِينٌ } أي ظاهر العداوة.{ إِنَّمَا يَأْمُرُكُم
  بِالسُّوءِ وَالفَحْشَآءِ } قال السدي: السوء في هذا الموضع معاصي الله، سميت سوءاً
  لأنها تسوء صاحبها بسوء عواقبها.وفي الفحشاء ها هنا ثلاثة أقاويل:أحدها: الزنى.والثاني:
  المعاصي.والثالث: كل ما فيه الحد، سمي بذلك لفحش فعله وقبح مسموعه.{ وَأَن تَقُولُوا
  عَلَى اللهِ مَا لاَ تَعْلَمُونَ } فيه قولان:أحدهما: أن تحرموا على أنفسكم ما لم يحرمه
  الله عليكم.والثاني: أن تجعلوا له شريكاً.\r\n\t\t\t\r\n\t\t\t</section>"

