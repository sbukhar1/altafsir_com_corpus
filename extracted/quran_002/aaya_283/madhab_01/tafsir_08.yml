  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِن
  كُنتُمْ عَلَىٰ سَفَرٍ وَلَمْ تَجِدُواْ كَاتِباً فَرِهَٰنٌ مَّقْبُوضَةٌ فَإِنْ أَمِنَ
  بَعْضُكُم بَعْضاً فَلْيُؤَدِّ ٱلَّذِي ٱؤْتُمِنَ أَمَانَتَهُ وَلْيَتَّقِ ٱللَّهَ
  رَبَّهُ وَلاَ تَكْتُمُواْ ٱلشَّهَٰدَةَ وَمَن يَكْتُمْهَا فَإِنَّهُ آثِمٌ قَلْبُهُ
  وَٱللَّهُ بِمَا تَعْمَلُونَ عَلِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ وَإِن كُنتُمْ
  عَلَىٰ سَفَرٍ } أي مسافرين وتداينتم { وَلَمْ تَجِدُواْ كَاتِبًا فَرِهَٰنٌ } وفي
  قراءة «فَرِهَان» جمع (رهن) { مَّقْبُوضَةٌ } تستوثقون بها وبينت السنة جواز الرهن
  في الحضر ووجود الكاتب فالتقيد بما ذكر لأن التوثيق فيه أشدّ وأفاد قوله: «مقبوضة»
  اشتراط القبض في الرهن والاكتفاء به من المرتهن ووكيله { فَإِنْ أَمِنَ بَعْضُكُم بَعْضًا
  } أي الدائن المدين على حقه فلم يرتهن { فَلْيُؤَدّ ٱلَّذِى ٱؤْتُمِنَ } أي المدين
  { أَمَٰنَتَهُ } دَيْنَه { وَلْيَتَّقِ ٱللَّهَ رَبَّهُ } في أدائه { وَلاَ تَكْتُمُواْ
  ٱلشَّهَٰدَةَ } إذا دُعيتم لإقامتها { وَمَن يَكْتُمْهَا فَإِنَّهُ ءاثِمٌ قَلْبُهُ
  } خص بالذكر لأنه محل الشهادة ولأنه إذا أثم تبعه غيره فيعاقب عليه معاقبة الآثمين
  { وَٱللَّهُ بِمَا تَعْمَلُونَ عَلِيمٌ } لا يخفى عليه شيء منه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
