  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِن
  كُنتُمْ عَلَىٰ سَفَرٍ وَلَمْ تَجِدُواْ كَاتِباً فَرِهَٰنٌ مَّقْبُوضَةٌ فَإِنْ أَمِنَ
  بَعْضُكُم بَعْضاً فَلْيُؤَدِّ ٱلَّذِي ٱؤْتُمِنَ أَمَانَتَهُ وَلْيَتَّقِ ٱللَّهَ
  رَبَّهُ وَلاَ تَكْتُمُواْ ٱلشَّهَٰدَةَ وَمَن يَكْتُمْهَا فَإِنَّهُ آثِمٌ قَلْبُهُ
  وَٱللَّهُ بِمَا تَعْمَلُونَ عَلِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالى: {
  وَإِن كُنتُمْ عَلَىٰ سَفَرٍ } أي: مسافرين، وتداينتم إلى أجل مسمى { وَلَمْ تَجِدُواْ
  كَاتِبًا } يكتب لكم، قال ابن عباس: أو وجدوه ولم يجدوا قرطاساً أو دواة أو قلماً،
  فرهان مقبوضة، أي: فليكن بدل الكتابة رهان مقبوضة، أي: في يد صاحب الحق، وقد استدل
  بقوله: { فَرِهَـٰنٌ مَّقْبُوضَةٌ } على أن الرهن لا يلزم إلا بالقبض؛ كما هو مذهب
  الشافعي والجمهور، واستدل بها آخرون على أنه لابد أن يكون الرهن مقبوضاً في يد المرتهن،
  وهو رواية عن الإمام أحمد، وذهب إليه طائفة، واستدل آخرون من السلف بهذه الآية، على
  أنه لا يكون الرهن مشروعاً إلا في السفر، قاله مجاهد وغيره، وقد ثبت في الصحيحين عن
  أنس أن رسول الله صلى الله عليه وسلم توفي ودرعه مرهونة عند يهودي على ثلاثين وسقاً
  من شعير، رهنها قوتاً لأهله، وفي رواية: من يهود المدينة. وفي رواية الشافعي: عند أبي
  الشحم اليهودي، وتقرير هذه المسائل في كتاب الأحكام الكبير، ولله الحمد والمنة، وبه
  المستعان.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { فَإِنْ أَمِنَ بَعْضُكُم
  بَعْضًا فَلْيُؤَدِّ ٱلَّذِى ٱؤْتُمِنَ أَمَـٰنَتَهُ } روى ابن أبي حاتم بإسناد جيد
  عن أبي سعيد الخدري أنه قال: هذه نسخت ما قبلها. وقال الشعبي: إذا ائتمن بعضكم بعضاً
  فلا بأس أن لا تكتبوا، أولا تشهدوا: وقوله: { وَلْيَتَّقِ ٱللَّهَ رَبَّهُ } يعني المؤتمن؛
  كما جاء في الحديث الذي رواه الإمام أحمد وأهل السنن من رواية قتادة، عن الحسن عن سمرة
  أن رسول الله صلى الله عليه وسلم قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" على اليد ما أخذت حتى تؤديه \". </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">قوله: { وَلاَ تَكْتُمُواْ ٱلشَّهَـٰدَةَ } أي: لا تخفوها وتغلوها،
  ولا تظهروها. قال ابن عباس وغيره: شهادة الزور من أكبر الكبائر، وكتمانها كذلك، ولهذا
  قال: { وَمَن يَكْتُمْهَا فَإِنَّهُ ءَاثِمٌ قَلْبُهُ } قال السدي: يعني: فاجر قلبه،
  وهذه كقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَلاَ نَكْتُمُ شَهَـٰدَةَ ٱللَّهِ إِنَّآ إِذَاً لَّمِنَ ٱلأَثِمِينَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[المائدة:
  106] وقال تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">يَـٰۤأَيُّهَا ٱلَّذِينَ ءَامَنُواْ كُونُواْ قَوَّامِينَ بِٱلْقِسْطِ
  شُهَدَآءِ للَّهِ وَلَوْ عَلَىۤ أَنفُسِكُمْ أَوِ ٱلْوَٰلِدَيْنِ وَٱلأَقْرَبِينَ إِن
  يَكُنْ غَنِيّاً أَوْ فَقَيراً فَٱللَّهُ أَوْلَىٰ بِهِمَا فَلاَ تَتَّبِعُواْ ٱلْهَوَىٰ
  أَن تَعْدِلُواْ وَإِن تَلْوُواْ أَوْ تُعْرِضُواْ فَإِنَّ ٱللَّهَ كَانَ بِمَا تَعْمَلُونَ
  خَبِيراً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[النساء: 135] وهكذا قال ههنا: { وَلاَ تَكْتُمُواْ ٱلشَّهَـٰدَةَ
  وَمَن يَكْتُمْهَا فَإِنَّهُ ءَاثِمٌ قَلْبُهُ وَٱللَّهُ بِمَا تَعْمَلُونَ عَلِيمٌ
  }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
