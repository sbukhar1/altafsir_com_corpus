  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">وَإِن كُنتُمْ عَلَىٰ سَفَرٍ وَلَمْ تَجِدُواْ كَاتِباً
  فَرِهَٰنٌ مَّقْبُوضَةٌ فَإِنْ أَمِنَ بَعْضُكُم بَعْضاً فَلْيُؤَدِّ ٱلَّذِي ٱؤْتُمِنَ
  أَمَانَتَهُ وَلْيَتَّقِ ٱللَّهَ رَبَّهُ وَلاَ تَكْتُمُواْ ٱلشَّهَٰدَةَ وَمَن يَكْتُمْهَا
  فَإِنَّهُ آثِمٌ قَلْبُهُ وَٱللَّهُ بِمَا تَعْمَلُونَ عَلِيمٌ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">الرابعة ـ قوله تعالى: { فَرِهَانٌ مَّقْبُوضَةٌ } وقرأ أبو عمرو وابن
  كثير «فَرُهُنٌ» بضم الراء والهاء، وروي عنهما تخفيف الهاء. وقال الطبريّ: تأوّل قوم
  أن «رُهُناً» بضم الراء والهاء جمع رِهان، فهو جمعُ جمعٍ، وحكاه الزجاج عن الفرّاء.
  وقال المهدوِي: «فرهان» إبتداء والخبر محذوف، والمعنى فرهان مقبوضة يكفى من ذلك. قال
  النحاس: وقرأ عاصم بن أبي النَّجُود «فَرُهْنٌ» بإسكان الهاء، ويروى عن أهل مكة. والباب
  في هذا «رِهَانٌ»؛ كما يقال: بغل وبِغَال، وكبْش وكِباش؛ ورُهُنٌ سبيله أن يكون جمعَ
  رِهان؛ مثل كِتاب وكُتُب. وقيل: هو جمع رَهْن؛ مثل سَقْف وسُقُف، وحَلْق وحُلُق، وفَرْش
  وفُرُش، ونَشْر ونُشُر، وشبهه. «ورُهْن» بإسكان الهاء سبيله أن تكون الضمة حذفت لثقلها.
  وقيل: هو جمع رهن؛ مثل سَهْم حَشْرٌ، أي دقيق، وسِهام حَشْرٌ. والأوّل أولى؛ لأن الأوّل
  ليس بنعت وهذا نعت. وقال أبو علي الفارسي: وتكسير «رَهْنٌ» على أقل العدد لم أعلمه
  جاء، فلو جاء كان قياسه أفْعُلا ككلب وأكْلُب؛ وكأنهم استغنوا بالقليل عن الكثير، كما
  استغنى ببناء الكثير عن بناء القليل في قولهم: ثلاثة شُسُوع، وقد استغنى ببناء القليل
  عن الكثير في رَسَن وأَرْسَان؛ فرَهْن يجمع على بناءين وهما فُعُل وفِعَال. الأخفش:
  فَعْل على فُعُل قبيح وهو قليل شاذّ، قال: وقد يكون «رُهُن» جمعاً للرهان، كأنه يجمع
  رَهْن على رِهَان، ثم يجمع رِهان على رُهُن؛ مثل فِراش وفُرُش.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">الخامسة ـ معنى الرَّهْن: احتباس العين وثيقةً بالحق ليُسْتَوْفَى
  الحق من ثمنها أو من ثمن منافعها عند تعذر أخذه من الغرِيم؛ هكذا حدّه العلماء، وهو
  في كلام العرب بمعنى الدوام والاستمرار. وقال ابن سِيَده: ورهنه أي أدامه؛ ومِن رهن
  بمعنى دام قوْلُ الشاعر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">الخُبْزُ واللَّحْمُ لهن راهِنٌ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وقَهْوَةٌ
  رَاوُوقها ساكِبُ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">قال الجوهري: ورَهَن الشيءُ رَهْناً أي دام. وأرهنتُ لهم الطعامَ والشراب
  أدمته لهم، وهو طعام راهن. والراهن: الثابت، والراهن: المهزول من الإبل والناس؛ قال:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">إمّا تَرَيْ جِسْمِيَ خَلاًّ قد رَهَن</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">هَزْلاً وما مَجْدُ الرجالِ في السِّمَنْ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">قال ابن عطية: ويقال في معنى الرهن
  الذي هو الوَثيقَةُ من الرَّهْن: أرْهنْتُ إرهاناً؛ حكاه بعضهم. وقال أبو عليّ: أرْهنتُ
  في المُغَالاة، وأما في القرض والبيع فرهنتُ. وقال أبو زيد: أرهنت في السلعة إرهاناً:
  غاليت بها؛ وهو في الغلاء خاصة. قال:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">عِيدِيـةً أُرهِنَـتْ فيـها الدَّنَانيـرُ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">يصف ناقة. والعِيدُ بطن من مَهْرة وإبِلُ مَهْرة موصوفة بالنجابة.
  وقال الزجاج: يقال في الرهن: رَهَنْت وأرهنت؛ وقاله ابن الأعرابي والأخفش. قال عبد
  الله بن همام السّلُولي:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فلمّا خَشِيتُ أظَافِيرَهُمْ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">نَجَوْتُ
  وأرْهَنْتُهم مالكا</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">قال ثَعْلَب: الرواة كلهم على أرهنتهم، على أنه يجوز رهَنْتُه وأرْهَنْتُه،
  إلا الأصمعي فإنه رواه وأَرْهَنُهُم، على أنه عطفَ بفعل مستقبل على فعل ماض، وشبّهه
  بقولهم: قمتُ وأصُكّ وجهَه، وهو مذهب حسَنٌ؛ لأن الواو واو الحال؛ فجعل أصُكّ حالاً
  للفعل الأوّل على معنى قمت صاكا وجهه، أي تركتُه مقيماً عندهم؛ لأنه لا يقال: أرْهَنْت
  الشيء، وإنما يقال: رهَنْتُه.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
