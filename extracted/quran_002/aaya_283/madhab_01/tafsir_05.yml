  فَإِنَّهُ آثِمٌ قَلْبُهُ وَٱللَّهُ بِمَا تَعْمَلُونَ عَلِيمٌ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">ونهى جلّ وعزّ أن يسلم المال إلى غير رشيد فقال:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فَإِنْ
  آنَسْتُمْ مِّنْهُمْ رُشْداً فَٱدْفَعُواْ إِلَيْهِمْ أَمْوَالَهُمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[النساء:
  6].</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\"> \" ونهى
  النبيّ صلى الله عليه وسلم عن إضاعة المال، قال لسعد: «إنك أن تذر ورثتك أغنياء خير
  من أن تذرهم عالة يتكفّفون الناس» \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وقال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" ما نفعني مال كمال أبي بكر \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وقال لعمرو بن العاص:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" نِعم المال الصالح للرجل الصالح \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">ودعا لأنس، وكان في آخر دعائه:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" اللَّهُمَّ أكثر ماله وولده وبارك له فيه \". </font></font></b><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" وقال كعب: يا رسول الله، إن من
  توبتي أن أنخلع من مالي صدقةً إلى الله وإلى رسوله. فقال: «أمسِك عليك بعض مالك فهو
  خير لك» \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">قال
  الجوزِيّ: هذه الأحاديث مُخرّجة في الصحاح، وهي على خلاف ما تعتقده المتصوّفة من أن
  إكثار المال حجاب وعقوبة، وأن حبسه ينافي التوَكّل، ولا ينكر أنه يخاف من فتنته، وأن
  خلقاً كثيراً اجتنبوه لخوف ذلك، وأن جمعه من وجهه ليعزّ، وأن سلامة القلب من الإفتتان
  به تَقل، واشتغال القلب مع وجوده بذكر الآخرة يندر؛ فلهذا خيف فتنته. فأما كسب المال
  فإن من اقتصر على كسب البُلْغَة من حلها فذلك أمر لا بدّ منه، وأما من قصد جمعه والاستكثار
  منه من الحلال نُظِر في مقصوده؛ فإن قصد نفس المفاخرة والمباهاة فبئس المقصود، وإن
  قصد إعفاف نفسه وعائلته، وادّخر لحوادث زمانه وزمانهم، وقصد التوسعة على الإخوان وإغناء
  الفقراء وفعل المصالح أُثِيب على قصده، وكان جمعه بهذه النية أفضل من كثير من الطاعات.
  وقد كانت نيات خلق كثير من الصحابة في جمع المال سليمةً لحسن مقاصدهم بجمعه؛ فحرصوا
  عليه وسألوا زيادته.</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" ولما أقطع النبيّ صلى الله عليه وسلم الزّبِير حُضْر فرسه أجْرَىٰ الفرس حتى قام
  ثم رمي سوطه، فقال: «أعطوه حيث بلغ سوطه» \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وكان سعد بن عبادة يقول في دعائه: اللَّهُمَّ وسع عليّ. وقال إخوة
  يوسف:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَنَزْدَادُ كَيْلَ بَعِيرٍ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[يوسف: 65]. وقال شعيب لموسىٰ:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فَإِنْ
  أَتْمَمْتَ عَشْراً فَمِنْ عِندِكَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[القصص: 27]. وإن أيّوبَ لما عوفِي
  نُثِرَ عليه رِجْلٌ من جَراد مِن ذهب؛ فأخذ يَحْثِي في ثوبه ويستكثر منه، فقيل له:
  أما شَبِعْتَ؟ فقال: يا رب فقير يشبع من فضلك؟ وهذا أمر مَرْكُوز في الطباع. وأما كلام
  المحاسبي فخطأ يدل على الجهل بالعلم، وما ذكره من حديث كَعْب وأبي ذَرّ فمحال، من وضع
  الجهّال وخفيت عدم صحته عنه للُحُوقه بالقوم. وقد روى بعض هذا وإن كان طريقه لا يثبت؛
