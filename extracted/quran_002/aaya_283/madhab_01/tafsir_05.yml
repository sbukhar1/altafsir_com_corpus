  فَرِهَٰنٌ مَّقْبُوضَةٌ فَإِنْ أَمِنَ بَعْضُكُم بَعْضاً فَلْيُؤَدِّ ٱلَّذِي ٱؤْتُمِنَ
  أَمَانَتَهُ وَلْيَتَّقِ ٱللَّهَ رَبَّهُ وَلاَ تَكْتُمُواْ ٱلشَّهَٰدَةَ وَمَن يَكْتُمْهَا
  فَإِنَّهُ آثِمٌ قَلْبُهُ وَٱللَّهُ بِمَا تَعْمَلُونَ عَلِيمٌ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وتقول: رهنت لساني بكذا، ولا يقال فيه: أرهنت. وقال ابن السِّكّيت:
  أرهنت فيها بمعنى أسلفت. والمرتَهِن: الذي يأخذ الرّهن. والشيء مرهون ورَهِين، والأُنثى
  رَهِينة. وراهنت فلاناً على كذا مُراهنةً: خاطرته. وأرهنت به ولدي إرهاناً: أخطرتهم
  به خَطَراً. والرِهَّينَةُ واحدة الرهائن؛ كله عن الجوهريّ. ابن عطية: ويقال بلا خلاف
  في البيع والقرض: رهنتُ رهْناً، ثم سُمّي بهذا المصدر الشيءُ المدفوع تقول: رهنت رهناً؛
  كما تقول رهنت ثوباً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">السادسة ـ قال أبو علي: ولما كان
  الرهن بمعنى الثبوت، والدوام فمن ثَمّ بطل الرهن عند الفقهاء إذا خرج من يد المرتهن
  إلى الراهن بوجه من الوجوه؛ لأنه فارق ما جُعل (باختيار المرتهن) له.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قلت ـ هذا هو المعتمد عندنا في أن الرهن متى رجع إلى الراهن باختيار
  المرتهن بطل الرهْن؛ وقاله أبو حنيفة، غير أنه قال: إن رجع بعارية أو وديعة لم يبطل.
  وقال الشافعيّ: إن رجوعه إلى يَدِ الراهن مطلقاً لا يبطل حكم القبض المتقدّم؛ ودليلنا
  { فَرِهَانٌ مَّقْبُوضَةٌ } ، فإذا خرج عن يد القابض لم يصدق ذلك اللفظ عليه لغةً،
  فلا يصدق عليه حكماً، وهذا واضح.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">السابعة
