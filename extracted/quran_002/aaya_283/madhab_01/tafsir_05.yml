  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِن
  كُنتُمْ عَلَىٰ سَفَرٍ وَلَمْ تَجِدُواْ كَاتِباً فَرِهَٰنٌ مَّقْبُوضَةٌ فَإِنْ أَمِنَ
  بَعْضُكُم بَعْضاً فَلْيُؤَدِّ ٱلَّذِي ٱؤْتُمِنَ أَمَانَتَهُ وَلْيَتَّقِ ٱللَّهَ
  رَبَّهُ وَلاَ تَكْتُمُواْ ٱلشَّهَٰدَةَ وَمَن يَكْتُمْهَا فَإِنَّهُ آثِمٌ قَلْبُهُ
  وَٱللَّهُ بِمَا تَعْمَلُونَ عَلِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">فيه أربع وعشرون مسألة:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">الأُولىٰ ـ لمّا ذكر الله تعالىٰ النَّدْب إلى الإشهاد والكتْب لمصلحة
  حفظ الأموال والأدّيَان، عقّب ذلك بذكر حال الأعذار المانعة من الكتْب، وجعل لها الرهن،
  ونص من أحوال العذر على السفر الذي هو غالب الأعذار، لا سيما في ذلك الوقت لكثرة الغزو،
  ويدخل في ذلك بالمعنى كلُّ عذر. فرُبّ وقت يتعذّر فيه الكاتب في الحضر كأوقات أشغال
  الناس وبالليل، وأيضاً فالخوف على خراب ذمّة الغريم عذرٌ يوجب طلب الرهن. وقد</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" رهن النبيّ صلى الله عليه وسلم
  دِرْعَه عند يهودي طلب منه سلَف الشعير فقال: إنما يريد محمد أن يذهب بمالي. فقال النبيّ
  صلى الله عليه وسلم: «كذب إنِّي لأمينٌ في الأرض أمينٌ في السماء ولو ائتمنني لأدّيت
  ٱذهبوا إليه بدرعي» فمات ودِرعه مرهونة صلى الله عليه وسلم، \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">على ما يأتي بيانه آنِفاً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">الثانية ـ قال جمهور من العلماء: الرّهْنُ في السفر بنص التنزيل، وفي
  الحضر ثابت بسنة الرسول صلى الله عليه وسلم، وهذا صحيح. وقد بيّنا جوازه في الحضر من
  الآية بالمعنى، إذْ قد تترتّب الأعذار في الحضر، ولم يُروَ عن أحدٍ منعُه في الحضر
  سوى مجاهد والضحاك وداود، متمسِّكين بالآية. ولا حجة فيها؛ لأن هذا الكلام وإن كان
  خرج مخرج الشرط فالمراد به غالب الأحوال. وليس كون الرهن في الآية في السفر مما يحظر
  في غيره. وفي الصحيحين وغيرهما عن عائشة أنّ النبيّ صلى الله عليه وسلم اشترى من يهودي
  طعاماً إلى أجلٍ ورهنه دِرعاً له من حديد. وأخرجه النسائي من حديث ابن عباس قال: توفى
  رسول الله صلى الله عليه وسلم ودِرْعُه مرهونةٌ عند يهوديّ بِثلاثين صاعاً من شعير
  لأهله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">الثالثة ـ قوله تعالى: { وَلَمْ
  تَجِدُواْ كَاتِباً } قرأ الجمهور «كاتباً» بمعنى رجل يكتب. وقرأ ابن عباس وأُبيّ ومجاهد
  والضحاك وعِكرِمة وأبو العالية «ولم تَجِدوا كتاباً». قال أبو بكر الأنباري: فسّره
  مجاهد فقال: معناه فإن لم تجدوا مِداداً يعني في الأسفار. وروي عن ابن عباس «كُتَّاباً».
  قال النحاس: هذه القراءة شاذّة والعامّة على خلافها، وقلّما يخرج شيء عن قراءة العامة
  إلا وفيه مَطْعَن؛ ونسَق الكلام على كاتب؛ قال الله عز وجل قبل هذا: { وَلْيَكْتُب
  بَّيْنَكُمْ كَاتِبٌ بِٱلْعَدْلِ } وكُتَّابٌ يقتضي جماعةً. قال ابن عطية: كُتَّاباً
  يحسُن من حيث لكل نازلة كاتب، فقيل للجماعة: ولم تجدوا كتاباً. وحكى المهدوِيّ عن أبي
  العالية أنه قرأ «كُتُباً» وهذا جمع كِتاب من حيث النوازل مختلفة. وأمّا قراءة أُبيّ
  وابنِ عباس «كُتَّاباً» فقال النحاس ومكيّ: هو جمع كاتب كقائم وقِيام. مكي: المعنى
  وإن عدِمتِ الدواة والقلم والصحيفة. ونفْيُ وجود الكاتب يكون بعدم أي آلة ٱتّفَق، ونَفْي
  الكاتب أيضاً يقتضي نفي الكتاب؛ فالقراءتان حسنتان إلا من جهة خط المصحف.</font></font>&#13;\t\t\t<label
