  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[المائدة:
  1] وهذا عَقْدٌ، وقوله</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">بِالْعَهْدِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الإسراء: 34] وهذا عهد. وقوله عليه
  السلام:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\"> \"
  المؤمنون عند شروطهم \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وهذا شرط، فالقبض عندنا شرطٌ في كمال فائدته. وعندهما شرط في لزومه
  وصحته.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">الثامنة ـ قوله تعالى: { مَّقْبُوضَةٌ
  } يقتضي بينونة المرتهن بالرهن. وأجمع الناس على صحة قبض المرتهن، وكذلك على قبض وكِيله.
  وٱختلفوا في قبض عَدْل يوضع الرهن على يديه، فقال مالك وجميع أصحابه وجمهور العلماء:
  قبض العَدْل قبضٌ. وقال ابن أبي ليلى وقتادة والحكَم وعطاء: ليس بقبض، ولا يكون مقبوضاً
