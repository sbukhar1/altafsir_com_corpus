  من أرباب الدنيا وظلَمَتهم، وهذا الفعل مذموم مَنْهِي عنه. قال أبو الفرج الجَوْزِيّ:
  ولست أعجب من المتزهِّدين الذين فعلوا هذا مع قِلَّة علمهم، إنما أتعجّب من أقوام لهم
  عِلم وعقل كيف حَثّوا على هذا، وأمروا به مع مضادته للشرع والعقل. فذكر المُحَاسِبيّ
  في هذا كلاماً كثيراً، وشيّده أبو حامد الطُّوسِيّ ونصره. والحارث عندي أعذر من أبي
  حامد؛ لأن أبا حامد كان أفقه، غير أن دخوله في التصوّف أوجب عليه نصرة ما دخل فيه.
  قال المحاسِبي في كلام طويل له: ولقد بلغني أنه: لما توفي عبد الرّحمٰن بن عَوْف قال
  ناسٌ من أصحاب رسول الله صلى الله عليه وسلم: إنما نخاف على عبد الرّحمٰن فيما ترك.
  فقال كَعْب: سبحان الله! وما تخافون على عبد الرّحمٰن؟ كَسَب طَيِّباً وأنفق طيباً
  وترك طيباً. فبلغ ذلك أبا ذَرٍّ فخرج مُعْضَباً يريد كعباً، فمرّ بلَحْي بعير فأخذه
  بيده، ثم ٱنطلق يطلب كعباً؛ فقيل لكعب: إن أبا ذَرٍّ يطلبك. فخرج هارباً حتى دخل على
  عثمان يستغيث به وأخبره الخبر. فأقْبَلَ أبو ذرّ يقصّ الأثر في طلب كَعْب حتى ٱنتهى
  إلى دار عثمان، فلما دخل قام كعب فجلس خلف عثمان هارباً من أبي ذرّ، فقال له أبو ذرّ:
  يٱبن اليهودية، تزعم ألاّ بأس بما تركه عبد الرّحمن! لقد خرج رسول الله صلى الله عليه
  وسلم يوماً فقال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" الأكثرون هم الأقلون يوم القيامة إلاَّ من قال هكذا وهكذا \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">قال المحاسبي: فهذا عبد الرّحمن
  مع فضله يوقف في عَرْصَة (يوم) القيامة بسبب ما كسبه من حلال؛ للتّعفف وصنائع المعروف
  فيمنع السعي إلى الجنة مع الفقراء وصار يَحبُو في آثارهم حَبْواً، إلى غير ذلك من كلامه.
  ذكره أبو حامد وشيّده وقوّاه: بحديث ثعلبة، وأنه أعطِي المال فمنع الزكاة. قال أبو
  حامد: فمن راقب أحوال الأنبياء والأولياء وأقوالهم لم يشك في أن فقد المال أفضل من
  وجوده، وإن صرف إلى الخيرات؛ إذْ أقل ما فيه اشتغال الهِمّة بإصلاحه عن ذكر الله. فينبغي
  للمريد أن يخرج عن ماله حتى لا يبقى له إلاَّ قدر ضرورته، فما بقي له درهمٌ يلتفت إليه
  قلبه فهو محجوب عن الله تعالىٰ. قال الجوزِيّ: وهذا كله خلاف الشرع والعقل، وسوءُ فهم
  المراد بالمال، وقد شرفه الله وعظّم قدره وأمر بحفظه، إذّ جعله قُواماً للآدميّ وما
  جعل قِوَاماً للآدميّ الشريف فهو شريف؛ فقال تعالىٰ: { وَلاَ تُؤْتُواْ ٱلسُّفَهَآءَ
