  الوكيل؛ وهذا ظاهر.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">التاسعة ـ ولو وُضع الرهنُ على يديّ
