  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِن
  كُنتُمْ عَلَىٰ سَفَرٍ وَلَمْ تَجِدُواْ كَاتِباً فَرِهَٰنٌ مَّقْبُوضَةٌ فَإِنْ أَمِنَ
  بَعْضُكُم بَعْضاً فَلْيُؤَدِّ ٱلَّذِي ٱؤْتُمِنَ أَمَانَتَهُ وَلْيَتَّقِ ٱللَّهَ
  رَبَّهُ وَلاَ تَكْتُمُواْ ٱلشَّهَٰدَةَ وَمَن يَكْتُمْهَا فَإِنَّهُ آثِمٌ قَلْبُهُ
  وَٱللَّهُ بِمَا تَعْمَلُونَ عَلِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">اختلفت القراء
  فـي قراءة ذلك، فقرأته القراء فـي الأمصار جميعاً «كاتبـاً»، بـمعنى: ولـم تـجدوا من
  يكتب لكم كتاب الدين الذي تداينتـموه إلـى أجل مسمى «فرهان مقبوضة». وقرأ جماعة من
  الـمتقدمين: «ولـم تـجدوا كتابـاً»، بـمعنى: ولـم يكن لكم إلـى اكتتاب كتاب الدين سبـيـل،
  إما بتعذر الدواة والصحيفة، وإما بتعذر الكاتب وإن وجدتـم الدواة والصحيفة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والقراءة التـي لا يجوز غيرها عندنا هي قراءة الأمصار: { وَلَمْ تَجِدُواْ
  كَاتِبًا } بـمعنى: من يكتب، لأن ذلك كذلك فـي مصاحف الـمسلـمين، وإن كنتـم أيها الـمتداينون
  فـي سفر بحيث لا تـجدون كاتبـاً يكتب لكم، ولـم يكن لكم إلـى اكتتاب كتاب الدين الذي
  تداينتـموه إلـى أجل مسمى بـينكم الذي أمرتكم بـاكتتابه والإشهاد علـيه سبـيـل، فـارتهنوا
  بديونكم التـي تداينتـموها إلـى الأجل الـمسمى رهوناً تقبضونها مـمن تداينونه كذلك
  لـيكون ثقة لكم بأموالكم. ذكر من قال ما قلنا فـي ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: ثنا إسحاق، قال: ثنا أبو زهير، عن جويبر، عن الضحاك قوله: { وَإِن كُنتُمْ
  عَلَىٰ سَفَرٍ وَلَمْ تَجِدُواْ كَاتِبًا فَرِهَـٰنٌ مَّقْبُوضَةٌ } فمن كان علـى سفر
  فبـايع بـيعاً إلـى أجل فلـم يجد كاتبـاً فرخص له فـي الرهان الـمقبوضة، ولـيس له إن
  وجد كاتبـاً أن يرتهن.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثت عن عمار، قال: ثنا ابن أبـي
  جعفر، عن أبـيه، عن الربـيع قوله: { وَإِن كُنتُمْ عَلَىٰ سَفَرٍ وَلَمْ تَجِدُواْ
  كَاتِبًا } يقول: كاتبـاً يكتب لكم، «فرهان مقبوضة».</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يحيـى بن أبـي طالب، قال: أخبرنا يزيد، قال: أخبرنا جويبر، عن الضحاك، قال: ما كان
  من بـيع إلـى أجل، فأمر الله عزّ وجلّ أن يكتب ويشهد علـيه وذلك فـي الـمقام، فإن كان
  قوم علـى سفر تبـايعوا إلـى أجل فلـم يجدوا (كاتباً)، فرهان مقبوضة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ذكر قول من تأوّل ذلك علـى القراءة التـي حكيناها:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا أبو كريب، قال: ثنا هشيـم، قال: أخبرنا يزيد بن أبـي زياد، عن
  مقسم، عن ابن عبـاس: فإن لـم تـجدوا كتابـاً، يعنـي بـالكتاب: الكاتب والصحيفة والدواة
  والقلـم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي يعقوب، قال: ثنا ابن علـية،
  قال: أخبرنا ابن جريج، قال: أخبرنـي أبـي، عن ابن عبـاس أنه قرأ: «فإن لـم تـجدوا كتابـاً»،
  قال: ربـما وجد الرجل الصحيفة ولـم يجد كاتبـاً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يعقوب، قال: ثنا ابن علـية، قال: ثنا ابن أبـي نـجيح، عن مـجاهد، كان يقرؤهـا: «فإن
  لـم تـجدوا كتابـاً»، ويقول: ربـما وجد الكاتب ولـم توجد الصحيفة أو الـمداد، ونـحو
  هذا من القول.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـمثنى، قال: ثنا أبو حذيفة،
  قال: ثنا شبل، عن ابن أبـي نـجيج، عن مـجاهد: «وَإِنْ كُنْتُـمْ عَلـى سَفَرٍ وَلَـمْ
  تَـجِدُوا كِتابـاً» يقول: مداداً، يقرؤها كذلك، يقول: فإن لـم تـجدوا مداداً، فعند
  ذلك تكون الرهون الـمقبوضة، { فَرِهَـٰنٌ مَّقْبُوضَةٌ } ، قال: لا يكون الرهن إلا
  فـي السفر.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
