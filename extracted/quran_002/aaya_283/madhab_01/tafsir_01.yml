  { وَإِن كُنتُمْ عَلَىٰ } ، يقول: فـاجر قلبه، مكتسب بكتـمانه إياها معصية الله. كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـمثنى، قال: أخبرنا إسحاق قال: ثنا ابن أبـي جعفر، عن أبـيه،
