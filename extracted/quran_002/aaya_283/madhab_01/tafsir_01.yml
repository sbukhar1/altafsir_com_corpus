  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(وهذا
  خطاب من الله عزّ وجلّ للشهود الذين أمر الـمستدين وربّ الـمال بإشهادهم، فقال لهم:
  ولا يأب الشهداء إذا ما دعوا، ولا تكتـموا أيها الشهود بعد ما شهدتـم شهادتكم عند الـحكام،
  كما شهدتـم علـى ما شهدتـم علـيه؛ ولكن أجيبوا من شهدتـم له إذا دعاكم لإقامة شهادتكم
  علـى خصمه علـى حقه عند الـحاكم الذي يأخذ له بحقه. ثم أخبر الشاهد جل ثناؤه ما علـيه
  فـي كتـمان شهادته وإبـائه من أدائها والقـيام بها عند حاجة الـمستشهد إلـى قـيامه
