  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">وَإِن كُنتُمْ عَلَىٰ سَفَرٍ وَلَمْ تَجِدُواْ كَاتِباً
  فَرِهَٰنٌ مَّقْبُوضَةٌ فَإِنْ أَمِنَ بَعْضُكُم بَعْضاً فَلْيُؤَدِّ ٱلَّذِي ٱؤْتُمِنَ
  أَمَانَتَهُ وَلْيَتَّقِ ٱللَّهَ رَبَّهُ وَلاَ تَكْتُمُواْ ٱلشَّهَٰدَةَ وَمَن يَكْتُمْهَا
  فَإِنَّهُ آثِمٌ قَلْبُهُ وَٱللَّهُ بِمَا تَعْمَلُونَ عَلِيمٌ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـمثنى، قال: ثنا الـحجاج، قال: ثنا حماد بن زيد، عن شعيب
  بن الـحبحاب، قال: إن أبـا العالـية كان يقرؤها: «فإن لـم تـجدوا كتابـاً»، قال أبو
  العالـية: توجد الدواة ولا توجد الصحيفة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلف
  القراء فـي قراءة قوله: { فَرِهَـٰنٌ مَّقْبُوضَةٌ } فقرأ ذلك عامة قراء الـحجاز والعراق:
  { فَرِهَـٰنٌ مَّقْبُوضَةٌ } بـمعنى جماع رهن، كما الكبـاش جماع كبش، والبغال جماع
  بغل، والنعال جماع نعل. وقرأ ذلك جماعة آخرون: «فَرُهُنٌ مقبوضة» علـى معنى جمع رِهَان
  ورُهْن جمع الـجمع، وقد وجهه بعضهم إلـى أنها جمع رهن مثل سَقْـف وسُقُـف. وقرأه آخرون:
  { فَرِهَـٰنٌ } مخففة الهاء، علـى معنى جماع رَهْن، كما تـجمع السقـف سُقْـفـاً؛ قالوا:
  ولا نعلـم اسماً علـى فعل يجمع علـى فُعُل وفُعْل إلا الرُّهْنْ والرُّهْن والسُّقُـف
  والسُّقْـف.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والذي هو أولـى بـالصواب فـي ذلك
  قراءة من قرأه: { فَرِهَـٰنٌ مَّقْبُوضَةٌ } لأن ذلك الـجمع الـمعروف لـما كان من اسم
  علـى فَعْل، كما يقال حَبْل وحبـال وكَعْب وكعاب، ونـحو ذلك من الأسماء. فأما جمع الفَعْل
  علـى الفُعُل أو الفُعْل فشاذّ قلـيـل إنـما جاء فـي أحرف يسيرة، وقـيـل سَقْـف وسُقُـف
  وَسُقْـف، وقَلْب وقُلُب وقُلْب من قلب النـخـل، وجَدّ وجُدّ. للـجد الذي هو بـمعنى
  الـحظّ. وأما ما جاء من جمع فَعْل علـى فُعْل فَثَّطّ وثُطّ، ووَرْد ووُرْد، وخَوْد
  وخُود. وإنـما دعا الذي قرأ ذلك: «فَرُهْنٌ مَقْبُوضَةٌ» إلـى قراءته فـيـما أظن كذلك
  مع شذوذه فـي جمع فَعْل، أنه وجد الرّهان مستعملة فـي رِهان الـخيـل، فأحبّ صرف ذلك
  عن اللفظ الـملتبِس برهان الـخيـل، الذي هو بغير معنى الرّهان، الذي هو جمع رَهْن،
  ووجد الرُّهُن مقولاً فـي جمع رَهْن، كما قال قعنب:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">بـانَتْ سُعادُ وأمْسَى دُوَنها عَدَنُ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وَغَلِقَتْ عِنْدَها مِنْ قَلْبِكَ الرّهُنُ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">القول في تأويل قوله تعالى: { فَإِنْ
  أَمِنَ بَعْضُكُم فَلْيُؤَدّ ٱلَّذِى ٱؤْتُمِنَ أَمَـٰنَتَهُ وَلْيَتَّقِ ٱللَّهَ رَبَّهُ
  }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">يعني بذلك جلّ ثناؤه: فإن كان الـمدين
  أميناً عند ربّ الـمال والدين فلـم يرتهن منه فـي سفره رهناً بدينه لأمانته عنده علـى
  ماله وثقته، فَلْـيَتَّقِ الله المدين ربه، يقول: فليخف الله ربه فـي الذي عليه من
  دين صاحبه أن يجحده، أو يلطّ دونه، أو يحاول الذهاب به، فيتعرّض من عقوبة الله ما لا
  قبل له به، وليؤدّ دينه الذي ائتمنه عليه إليه. وقد ذكرنا قول من قال هذا الـحكم من
  الله عزّ وجلّ ناسخ الأحكام التـي فـي الآية قبلها من أمر الله عزّ وجلّ بـالشهود والكتاب،
  وقد دللنا علـى أولـى ذلك بـالصواب من القول فـيه فأغنى ذلك عن إعادته فـي هذا الـموضع.
  وقد:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي يحيـى بن أبـي طالب، قال:
  أخبرنا يزيد، قال: أخبرنا جويبر، عن الضحاك فـي قوله: { فَإِنْ أَمِنَ بَعْضُكُم بَعْضًا
  فَلْيُؤَدّ ٱلَّذِى ٱؤْتُمِنَ أَمَـٰنَتَهُ } إنـما يعنـي بذلك فـي السفر، فأما الـحضر
  فلا وهو واجد كاتبـاً، فلـيس له أن يرتهن ولا يأمن بعضهم بعضاً.</font></font>&#13;\t\t\t<label
