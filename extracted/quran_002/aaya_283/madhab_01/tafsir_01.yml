  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">وَإِن كُنتُمْ عَلَىٰ سَفَرٍ وَلَمْ تَجِدُواْ كَاتِباً
  فَرِهَٰنٌ مَّقْبُوضَةٌ فَإِنْ أَمِنَ بَعْضُكُم بَعْضاً فَلْيُؤَدِّ ٱلَّذِي ٱؤْتُمِنَ
  أَمَانَتَهُ وَلْيَتَّقِ ٱللَّهَ رَبَّهُ وَلاَ تَكْتُمُواْ ٱلشَّهَٰدَةَ وَمَن يَكْتُمْهَا
  فَإِنَّهُ آثِمٌ قَلْبُهُ وَٱللَّهُ بِمَا تَعْمَلُونَ عَلِيمٌ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وهذا الذي قاله الضحاك، من أنه لـيس لربّ الدين ائتـمان الـمدين وهو
  واجد إلـى الكاتب والكتاب والإشهاد علـيه سبـيلاً وإن كانا فـي سفر، فكما قال لـما
  قد دللنا علـى صحته فـيـما مضى قبل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأما
  ما قاله ـ من الأمر فـي الرهن أيضا كذلك مثل الائتـمان فـي أنه لـيس لربّ الـحقّ الارتهان
  بـماله إذا وجد إلـى الكاتب والشهيد سبـيلاً فـي حضر أو سفر ـ فإنه قول لا معنى له
  لصحة الـخبر عن رسول الله صلى الله عليه وسلم أنه: «اشترى طعاماً نَساءً، ورهن به درعاً
  له». فجائز للرجل أن يرهن بـما علـيه، ويرتهن بـماله من حقّ فـي السفر والـحضر، لصحة
  الـخبر بـما ذكرنا عن رسول الله صلى الله عليه وسلم، وأن معلوماً أن النبـيّ صلى الله
  عليه وسلم لـم يكن حين رهن من ذكرنا غير واجد كاتبـاً ولا شهيداً، لأنه لـم يكن متعذراً
  علـيه بـمدينته فـي وقت من الأوقات الكاتب والشاهد، غير أنهما إذا تبـايعا برهن، فـالواجب
  علـيهما إذا وجداً سبـيلاً إلـى كاتب وشهيد، وكان البـيع أو الدين إلـى أجل مسمى أن
  يكتبـا ذلك ويشهدا علـى الـمال والرهن، وإنـما يجوز ترك الكاتب والإشهاد فـي ذلك حيث
  لا يكون لهما إلـى ذلك سبـيـل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">القول
  فـي تأويـل قوله تعالـى: { وَلاَ تَكْتُمُواْ ٱلشَّهَـٰدَةَ وَمَن يَكْتُمْهَا فَإِنَّهُ
