  بِكُمْ } وقيل: وإن تفعلوا شيئاً مما نهيتم عنه { عَلَىٰ سَفَرٍ } مسافرين. وقرأ ابن
  عباس وأبيّ رضي الله عنهما «كتاباً». وقال ابن عباس: أرأيت إن وجدت الكاتب ولم تجد
