  } فالذي يستوثق به رهن. وقرىء «فرهن» بضم الهاء وسكونها، وهو جمع رهن، كسقف وسقف. و«فرهان».
  فإن قلت:: لم شرط السفر في الارتهان ولا يختص به سفر دون حضر وقد(154) رهن رسول الله
  صلى الله عليه وسلم درعه في غير سفر. قلت: ليس الغرض تجويز الارتهان في السفر خاصة،
  ولكن السفر لما كان مظنة لإعواز الكتب والإشهاد، أمر على سبيل الإرشاد إلى حفظ المال
  من كان على سفر، بأن يقيم التوثق بالارتهان مقام التوثق بالكتب والإشهاد.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
