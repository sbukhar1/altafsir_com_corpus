text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يٰأَيُّهَا ٱلَّذِينَ
  آمَنُوۤاْ إِذَا تَدَايَنتُم بِدَيْنٍ إِلَىٰ أَجَلٍ مُّسَمًّى فَٱكْتُبُوهُ وَلْيَكْتُب
  بَّيْنَكُمْ كَاتِبٌ بِٱلْعَدْلِ وَلاَ يَأْبَ كَاتِبٌ أَنْ يَكْتُبَ كَمَا عَلَّمَهُ
  ٱللَّهُ فَلْيَكْتُبْ وَلْيُمْلِلِ ٱلَّذِي عَلَيْهِ ٱلْحَقُّ وَلْيَتَّقِ ٱللَّهَ
  رَبَّهُ وَلاَ يَبْخَسْ مِنْهُ شَيْئاً فَإن كَانَ ٱلَّذِي عَلَيْهِ ٱلْحَقُّ سَفِيهاً
  أَوْ ضَعِيفاً أَوْ لاَ يَسْتَطِيعُ أَن يُمِلَّ هُوَ فَلْيُمْلِلْ وَلِيُّهُ بِٱلْعَدْلِ
  وَٱسْتَشْهِدُواْ شَهِيدَيْنِ مِّن رِّجَالِكُمْ فَإِن لَّمْ يَكُونَا رَجُلَيْنِ فَرَجُلٌ
  وَٱمْرَأَتَانِ مِمَّن تَرْضَوْنَ مِنَ ٱلشُّهَدَآءِ أَن تَضِلَّ إِحْدَاهُمَا فَتُذَكِّرَ
  إِحْدَاهُمَا ٱلأُخْرَىٰ وَلاَ يَأْبَ ٱلشُّهَدَآءُ إِذَا مَا دُعُواْ وَلاَ تَسْأَمُوۤاْ
  أَن تَكْتُبُوهُ صَغِيراً أَو كَبِيراً إِلَىٰ أَجَلِهِ ذَلِكُمْ أَقْسَطُ عِندَ ٱللَّهِ
  وَأَقْومُ لِلشَّهَٰدَةِ وَأَدْنَىٰ أَلاَّ تَرْتَابُوۤاْ إِلاَّ أَن تَكُونَ تِجَٰرَةً
  حَاضِرَةً تُدِيرُونَهَا بَيْنَكُمْ فَلَيْسَ عَلَيْكُمْ جُنَاحٌ أَلاَّ تَكْتُبُوهَا
  وَأَشْهِدُوۤاْ إِذَا تَبَايَعْتُمْ وَلاَ يُضَآرَّ كَاتِبٌ وَلاَ شَهِيدٌ وَإِن تَفْعَلُواْ
  فَإِنَّهُ فُسُوقٌ بِكُمْ وَٱتَّقُواْ ٱللَّهَ وَيُعَلِّمُكُمُ ٱللَّهُ وَٱللَّهُ بِكُلِّ
  شَيْءٍ عَلِيمٌ } * { وَإِن كُنتُمْ عَلَىٰ سَفَرٍ وَلَمْ تَجِدُواْ كَاتِباً فَرِهَٰنٌ
  مَّقْبُوضَةٌ فَإِنْ أَمِنَ بَعْضُكُم بَعْضاً فَلْيُؤَدِّ ٱلَّذِي ٱؤْتُمِنَ أَمَانَتَهُ
  وَلْيَتَّقِ ٱللَّهَ رَبَّهُ وَلاَ تَكْتُمُواْ ٱلشَّهَٰدَةَ وَمَن يَكْتُمْهَا فَإِنَّهُ
  آثِمٌ قَلْبُهُ وَٱللَّهُ بِمَا تَعْمَلُونَ عَلِيمٌ }{ إِذَا تَدَايَنتُم } إذا داين
  بعضكم بعضاً. يقال: داينت الرجل عاملته { بِدَيْنٍ } معطياً أو آخذاً كما تقول: بايعته
  إذا بعته أو باعك. قال رؤبة:دَايَنْتُ أرْوَى والدُّيُونُ تُقْضَى   فَمَطَلَتْ بَعْضاً
  وَأَدَّتْ بَعْضَاوالمعنى: إذا تعاملتم بدين مؤجل فاكتبوه. فإن قلت: هلا قيل: إذا تداينتم
  إلى أجل مسمى وأي حاجة إلى ذكر «الدين» كما قال: داينت أروى، ولم يقل: بدين؟ قلت: ذكر
  ليرجع الضمير إليه في قوله: { فَٱكْتُبُوهُ } إذ لو لم يذكر لوجب أن يقال: فاكتبوا
  الدين، فلم يكن النظم بذلك الحسن. ولأنه أبين بتنويع الدين إلى مؤجل وحالّ. فإن قلت:
  ما فائدة قوله: { مُّسَمًّى } قلت: ليعلم أن من حق الأجل أن يكون معلوماً كالتوقيت
  بالسنة والأشهر والأيام، ولو قال: إلى الحصاد، أو الدياس، أو رجوع الحاج، لم يجز لعدم
  التسمية. وإنما أمر بكتبة الدين، لأنّ ذلك أوثق وآمن من النسيان وأبعد من الجحود، والأمر
  للندب. وعن ابن عباس: أن المراد به السلم، وقال: لما حرم الله الرّبا أباح السلف. وعنه:
  أشهد أن الله أباح السلم المضمون إلى أجل معلوم في كتابه وأنزل فيه أطول آية. { بِٱلْعَدْلِ
  } متعلق بكاتب صفة له، أي كاتب مأمون على ما يكتب، يكتب بالسوية والاحتياط. لا يزيد
  على ما يجب أن يكتب ولا ينقص. وفيه: أن يكون الكاتب فقيها عالماً بالشروط حتى يجيء
  مكتوبه معدلاً بالشرع. وهو أمر للمتداينين بتخير الكاتب، وأن لا يستكتبوا إلا فقيهاً
  دينا { وَلاَ يَأْبَ كَاتِبٌ } ولا يمتنع أحد من الكتاب وهو معنى تنكير كاتب { أَن
  يَكْتُبَ كَمَا عَلَّمَهُ ٱللَّهُ } مثل ما علمه الله كتابة الوثائق لا يبدل ولا يغير.
  وقيل هو قوله تعالى:{ وَأَحْسِن كَمَا أَحْسَنَ ٱللَّهُ إِلَيْكَ }[القصص: 77] أي ينفع
  الناس بكتابته كما نفعه الله بتعليمها. وعن الشعبي: هي فرض كفاية، وكما علمه الله:
  يجوز أن يتعلق بأن يكتب، وبقوله فليكتب. فإن قلت: أي فرق بين الوجهين؟ قلت: إن علقته
  بأن يكتب فقد نهى عن الامتناع من الكتابة المقيدة، ثم قيل له { فَلْيَكْتُبْ } يعني
  فليكتب تلك الكتابة لا يعدل عنها للتوكيد، وإن علقته بقوله فليكتب فقد نهى عن الامتناع
  من الكتابة على سبيل الإطلاق، ثم أمر بها مقيدة { وَلْيُمْلِلِ ٱلَّذِى عَلَيْهِ ٱلْحَقُّ
  } ولا يكن المملي إلا من وجب عليه الحق، لأنه هو المشهود على ثباته في ذمته وإقراره
  به. والإملاء والإملال لغتان قد نطق بهما القرآن{ فَهِىَ تُمْلَىٰ عَلَيْهِ }[الفرقان:
  5]. { وَلاَ يَبْخَسْ مِنْهُ } من الحق { شَيْئاً } والبخس: النقص. وقرىء «شياً»، بطرح
  الهمزة: «وشياً»، بالتشديد { سَفِيهًا } محجوراً عليه لتبذيره وجهله بالتصرف { أَوْ
  ضَعِيفًا } صبياً أو شيخاً مختلاً { أَوْ لاَ يَسْتَطِيعُ أَن يُمِلَّ هُوَ } أو غير
  مستطيع للإملاء بنفسه لعيّ به أو خرس { فَلْيُمْلِلْ وَلِيُّهُ } الذي يلي أمره من
  وصيّ إن كان سفيهاً أو صبياً، أو وكيل إن كان غير مستطيع، أو ترجمان يمل عنه وهو يصدقه.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يٰأَيُّهَا ٱلَّذِينَ آمَنُوۤاْ إِذَا
  تَدَايَنتُم بِدَيْنٍ إِلَىٰ أَجَلٍ مُّسَمًّى فَٱكْتُبُوهُ وَلْيَكْتُب بَّيْنَكُمْ
  كَاتِبٌ بِٱلْعَدْلِ وَلاَ يَأْبَ كَاتِبٌ أَنْ يَكْتُبَ كَمَا عَلَّمَهُ ٱللَّهُ فَلْيَكْتُبْ
  وَلْيُمْلِلِ ٱلَّذِي عَلَيْهِ ٱلْحَقُّ وَلْيَتَّقِ ٱللَّهَ رَبَّهُ وَلاَ يَبْخَسْ
  مِنْهُ شَيْئاً فَإن كَانَ ٱلَّذِي عَلَيْهِ ٱلْحَقُّ سَفِيهاً أَوْ ضَعِيفاً أَوْ
  لاَ يَسْتَطِيعُ أَن يُمِلَّ هُوَ فَلْيُمْلِلْ وَلِيُّهُ بِٱلْعَدْلِ وَٱسْتَشْهِدُواْ
  شَهِيدَيْنِ مِّن رِّجَالِكُمْ فَإِن لَّمْ يَكُونَا رَجُلَيْنِ فَرَجُلٌ وَٱمْرَأَتَانِ
  مِمَّن تَرْضَوْنَ مِنَ ٱلشُّهَدَآءِ أَن تَضِلَّ إِحْدَاهُمَا فَتُذَكِّرَ إِحْدَاهُمَا
  ٱلأُخْرَىٰ وَلاَ يَأْبَ ٱلشُّهَدَآءُ إِذَا مَا دُعُواْ وَلاَ تَسْأَمُوۤاْ أَن تَكْتُبُوهُ
  صَغِيراً أَو كَبِيراً إِلَىٰ أَجَلِهِ ذَلِكُمْ أَقْسَطُ عِندَ ٱللَّهِ وَأَقْومُ
  لِلشَّهَٰدَةِ وَأَدْنَىٰ أَلاَّ تَرْتَابُوۤاْ إِلاَّ أَن تَكُونَ تِجَٰرَةً حَاضِرَةً
  تُدِيرُونَهَا بَيْنَكُمْ فَلَيْسَ عَلَيْكُمْ جُنَاحٌ أَلاَّ تَكْتُبُوهَا وَأَشْهِدُوۤاْ
  إِذَا تَبَايَعْتُمْ وَلاَ يُضَآرَّ كَاتِبٌ وَلاَ شَهِيدٌ وَإِن تَفْعَلُواْ فَإِنَّهُ
  فُسُوقٌ بِكُمْ وَٱتَّقُواْ ٱللَّهَ وَيُعَلِّمُكُمُ ٱللَّهُ وَٱللَّهُ بِكُلِّ شَيْءٍ
  عَلِيمٌ } * { وَإِن كُنتُمْ عَلَىٰ سَفَرٍ وَلَمْ تَجِدُواْ كَاتِباً فَرِهَٰنٌ مَّقْبُوضَةٌ
  فَإِنْ أَمِنَ بَعْضُكُم بَعْضاً فَلْيُؤَدِّ ٱلَّذِي ٱؤْتُمِنَ أَمَانَتَهُ وَلْيَتَّقِ
  ٱللَّهَ رَبَّهُ وَلاَ تَكْتُمُواْ ٱلشَّهَٰدَةَ وَمَن يَكْتُمْهَا فَإِنَّهُ آثِمٌ
  قَلْبُهُ وَٱللَّهُ بِمَا تَعْمَلُونَ عَلِيمٌ }وقوله تعالى: { أَن يُمِلَّ هُوَ }
  فيه أنه غير مستطيع بنفسه ولكن بغيره، وهو الذي يترجم عنه { وَٱسْتَشْهِدُواْ شَهِيدَيْنِ
  } واطلبوا أن يشهد لكم شهيدان على الدّين { مّن رّجَالِكُمْ } من رجال المؤمنين. والحرية
  والبلوغ شرط مع الإسلام عند عامة العلماء. وعن علي رضي الله عنه: لا تجوز شهادة العبد
  في شيء. وعند شريح وابن سيرين وعثمان البتيّ أنها جائزة، ويجوز عند أبي حنيفة شهادة
  الكفار بعضهم على بعض على اختلاف الملل. { فَإِن لَّمْ يَكُونَا } فإن لم يكن الشهيدان
  { رَجُلَيْنِ فَرَجُلٌ وَٱمْرَأَتَانِ } فليشهد رجل وامرأتان، وشهادة النساء مع الرجال
  مقبولة عند أبي حنيفة فيما عدا الحدود والقصاص { مِمَّن تَرْضَوْنَ } ممن تعرفون عدالتهم
  { أَن تَضِلَّ إْحْدَاهُمَا } أن لا تهتدي إحداهما للشهادة بأن تنساها، من ضل الطريق
  إذا لم يهتد له. وانتصابه على أنه مفعول له أي إرادة أن تضل. فإن قلت: كيف يكون ضلالها
  مراداً لله تعالى؟ قلت: لما كان الضلال سبباً للإذكار، والإذكار مسبباً عنه، وهم ينزلون
  كل واحد من السبب والمسبب منزلة الآخر لالتباسهما واتصالهما، كانت إرادة الضلال المسبب
  عنه الإذكار إرادة للإذكار، فكأنه قيل: إرادة أن تذكر إحداهما الأخرى إن ضلت. ونظيره
  قولهم: أعددت الخشبة أن يميل الحائط فأدعمه، وأعددت السلاح أن يجيء عدوٌّ فأدفعه. وقرىء:
  «فتذكر» بالتخفيف والتشديد، وهما لغتان. و«فتذاكر». وقرأ حمزة: «إن تضل إحداهما» على
  الشرط. فتذكر: بالرفع والتشديد، كقوله:{ وَمَنْ عَادَ فَيَنْتَقِمُ ٱللَّهُ مِنْهُ }[المائدة:
  95] وقرىء: «أن تُضَّلَ إحداهما» على البناء للمفعول والتأنيث. ومن بدع التفاسير: فتذكر،
  فتجعل إحداهما الأخرى ذكرا، يعني أنهما إذا اجتمعتا كانتا بمنزلة الذكر { إِذَا مَا
  دُعُواْ } ليقيموا الشهادة. وقيل: ليستشهدوا. وقيل لهم شهداء قبل التحمل، تنزيلاً لما
  يشارف منزلة الكائن. وعن قتادة: كان الرجل يطوف (في) الحواء العظيم فيه القوم فلا يتبعه
  منهم أحد، فنزلت. كني بالسأم عن الكسل، لأنّ الكسل صفة المنافق. ومن الحديث:(153) \"
  لا يقول المؤمن كسلت \" ويجوز أن يراد من كثرت مدايناته؛ فاحتاج أن يكتب لكل دين صغير
  أو كبير كتاباً، فربما مل كثرة الكتب. والضمير في { تَكْتُبُوهُ } للدين أو الحق {
  صَغِيرًا أَوْ كَبِيرًا } على أي حال كان الحق من صغر أو كبر. ويجوز أن يكون الضمير
  للكتاب؛ وأن يكتبوه مختصراً أو مشبعاً لا يخلوا بكتابته { إِلَى أَجَلِهِ } إلى وقته
  الذي اتفق الغريمان على تسميته { ذٰلِكُمْ }  إشارة إلى أن تكتبوه، لأنه في معنى المصدر،
  أي ذلكم الكتب { أَقْسَطُ } أعدل من القسط { وَأَقْوَمُ لِلشَّهَـٰدَةِ } وأعون على
  إقامة الشهادة { وَأَدْنَى أَلاَّ تَرْتَابُواْ } وأقرب من انتفاء الريب.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
