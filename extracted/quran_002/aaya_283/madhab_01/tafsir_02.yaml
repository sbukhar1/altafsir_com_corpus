  يكون أقسط من قاسط على طريقة النسب بمعنى ذي قسط، وأقوم من قويم. وقرىء: «ولا يسأموا
  أن يكتبوه» بالياء فيهما. فإن قلت: ما معنى { تِجَـٰرَةً حَاضِرَةً } وسواء أكانت المبايعة
  بدين أوبعين فالتجارة حاضرة؟ وما معنى إدارتها بينهم؟ قلت أريد بالتجارة ما يتجر فيه
  من الأبدال. ومعنى إدارتها بينهم تعاطيهم إياها يداً بيد. والمعنى: إلا أن تتبايعوا
  بيعاً ناجزاً يداً بيد فلا بأس أن لا تكتبوه، لأنه لا يتوهم فيه ما يتوهم في التداين.
