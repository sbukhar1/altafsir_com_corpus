  إلا في حال السفر أخذاً بظاهر الآية، وأما القبض فلا بدّ من اعتباره. وعند مالك يصح
  الارتهان بالإيجاب والقبول بدون القبض { فَإِنْ أَمِنَ بَعْضُكُم بَعْضًا } فإن أمن
  بعض الدائنين بعض المديونين لحسن ظنه به. وقرأ أبيّ «فإن أومن» أي آمنه الناس ووصفوا
  المديون بالأمانة والوفاء والاستغناء عن الارتهان من مثله { فَلْيُؤَدِّ#1649;لَّذِى
  ٱؤْتُمِنَ أَمَـٰنَتَهُ } حث المديون على أن يكون عند ظن الدائن به وأمنه منه وائتمانه
  له، وأن يؤدّي إليه الحق الذي ائتمنه عليه فلم يرتهن منه. وسمي الدين أمانة وهو مضمون
  لائتمانه عليه بترك الارتهان منه. والقراءة أن تنطق بهمزة ساكنة بعد الذال أو ياء،
  فتقول: الذي اؤتمن، أو الذي تمن. وعن عاصم أنه قرأ: «الذي اتمن»، بإدغام الياء في التاء،
  قياساً على اتسر في الافتعال من اليسر، وليس بصحيح. لأنّ الياء منقلبة عن الهمزة، فهي
  في حكم الهمزة و «اتزر» عاميٌّ، وكذلك ريا في رؤيا { ءَاثِمٌ } خبر إن. و { قَلْبِهِ
  } رفع بآثم على الفاعلية، كأنه قيل: فإنه يأثم قلبه. ويجوز أن يرتفع قلبه بالابتداء.
  وآثم خبر مقدّم، والجملة خبر إن. فإن قلت: هلا اقتصر على قوله: { فَإِنَّهُ ءَاثِمٌ
  }؟ وما فائدة ذكر القلب ـ والجملة هي الآثمة لا القلب وحده ـ؟ قلت: كتمان الشهادة:
  هو أن يضمرها ولا يتكلم بها، فلما كان إثماً مقترفاً بالقلب أسند إليه، لأنّ إسناد
  الفعل إلى الجارحة التي يعمل بها أبلغ. ألا تراك تقول إذا أردت التوكيد: هذا مما أبصرته
  عيني ومما سمعته أذني، ومما عرفه قلبي، ولأنّ القلب هو رئيس الأعضاء والمضغة التي إن
  صلحت صلح الجسد كله وإن فسدت فسد الجسد كله، فكأنه قيل: فقد تمكن الإثم في أصل نفسه،
  وملك أشرف مكان فيه. ولئلا يظن أن كتمان الشهادة من الآثام المتعلقة باللسان فقط، وليعلم
  أنّ القلب أصل متعلقه ومعدن اقترافه، واللسان ترجمان عنه. ولأنّ أفعال القلوب أعظم
  من أفعال سائر الجوارح وهي لها كالأصول التي تتشعب منها. ألا ترى أنّ أصل الحسنات والسيآت
  الإيمان والكفر، وهما من أفعال القلوب، فإذا جعل كتمان الشهادة من آثام القلوب فقد
  شهد له بأنه من معاظم الذنوب. وعن ابن عباس رضي الله عنهما: أكبر الكبائر الإشراك بالله
  لقوله تعالى:{ فَقَدْ حَرَّمَ ٱللَّهُ عَلَيهِ ٱلْجَنَّةَ }[المائدة: 72] وشهادة الزور،
  وكتمان الشهادة. وقرىء: «قلبه»، بالنصب، كقوله:{ سَفِهَ نَفْسَهُ }[البقرة: 130] وقرأ
