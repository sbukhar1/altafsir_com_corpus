  أسَدٍ هَلْ تَعْلَمُونَ بلاَءَنَا   إذَا كَانَ يَوْماً ذَا كَوَاكِبَ أَشْنَعَاأي
  إذا كان اليوم يوماً { وَأَشْهِدُواْ إِذَا تَبَايَعْتُمْ } أمر بالإشهاد على التبايع
  مطلقاً، ناجزاً أو كالئا لأنه أحوط وأبعد مما عسى يقع من الاختلاف. ويجوز أن يراد:
  وأشهدوا إذا تبايعتم هذا التبايع يعني التجارة الحاضرة، على أن الإشهاد كاف فيه دون
  الكتابة. وعن الحسن: إن شاء أشهد وإن شاء لم يشهد. وعن الضحاك: هي عزيمة من الله ولو
  على باقة بقل { وَلاَ يُضَآرَّ } يحتمل البناء للفاعل والمفعول. والدليل عليه قراءة
  عمر رضي الله عنه: «ولا يضارر»، بالإظهار والكسر. وقراءة ابن عباس رضي الله عنه: «ولا
  يضارر»، بالإظهار والفتح. والمعنى نهي الكاتب والشهيد عن ترك الإجابة إلى ما يطلب منهما.
