  href=\"JavaScript:Open_Menu()\">وَإِن كُنتُمْ عَلَىٰ سَفَرٍ وَلَمْ تَجِدُواْ كَاتِباً
  فَرِهَٰنٌ مَّقْبُوضَةٌ فَإِنْ أَمِنَ بَعْضُكُم بَعْضاً فَلْيُؤَدِّ ٱلَّذِي ٱؤْتُمِنَ
  أَمَانَتَهُ وَلْيَتَّقِ ٱللَّهَ رَبَّهُ وَلاَ تَكْتُمُواْ ٱلشَّهَٰدَةَ وَمَن يَكْتُمْهَا
  فَإِنَّهُ آثِمٌ قَلْبُهُ وَٱللَّهُ بِمَا تَعْمَلُونَ عَلِيمٌ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">المسألة الثالثة قرأ ابن كثير أبو عمرو { فرهن } بضم الراء والهاء،
  وروي عنهما أيضاً { فرهن } برفع الراء وإسكان الهاء والباقون { فرهان } قال أبو عمرو
  لا أعرف الرهان إلا في الخيل، فقرأت { فرهن } للفصل بين الرهان في الخيل وبين جمع الرهن،
  وأما قراءة أبي عمرو بضم الراء وسكون الهاء، فقال الأخفش إنها قبيحة لأن فعلاً لا يجمع
  على فعل إلا قليلاً شاذاً كما يقال سقف وسقف تارة بضم القاف وأخرى بتسكينها، وقلب للنخل
  ولحد ولحد وبسط وبسط وفرس ورد، وخيل ورد. المسأل الرابعة في الآية حذف فإن شئنا جعلناه
  مبتدأ وأضمرنا الخبر، والتقدير فرهن مقبوضة بدل من الشاهدين، أو ما يقوم مقامهما، أو
  فعليه رهن مقبوضة، وإن شئنا جعلناه خبراً وأضمرنا المبتدأ، والتقدير فالوثيقة رهن مقبوضة.
  المسألة الخامسة اتفقت الفقهاء اليوم على أن الرهن في السفر والحضر سواء في حال وجود
  الكاتب وعدمه، وكان مجاهد يذهب إلى أن الرهن لا يجوز إلا في السفر أخذاً بظاهر الآية،
  ولا يعمل بقوله اليوم وإنما تقيدت الآية بذكر السفر على سبيل الغالب، كقوله</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فَلَيْسَ
  عَلَيْكُمْ جُنَاحٌ أَن تَقْصُرُواْ مِنَ ٱلصَّلوٰةِ إِنْ خِفْتُمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">النساء
  101 وليس الخوف من شرط جواز القصر. المسألة السادسة مسائل الرهن كثيرة، واحتج من قال
  بأن رهن المشاع لا يجوز بأن الآية دلّت على أن الرهن يجب أن يكون مقبوضاً والعقل أيضاً
  يدل عليه لأن المقصود من الرهن استيثاق جانب صاحب الحق بمنع الجحود، وذلك لا يحصل إلا
  بالقبض والمشاع لا يمكن أن يكون مقبوضاً فوجب ألا يصح رهن المشاع. ثم قال تعالى { فَإِنْ
  أَمِنَ بَعْضُكُم بَعْضًا فَلْيُؤَدّ ٱلَّذِى ٱؤْتُمِنَ أَمَـٰنَتَهُ } واعلم أن هذا
  هو القسم الثالث من البياعات المذكورة في الآية، وهو بيع الأمانة، أعني ما لا يكون
  فيه كتابة ولا شهود ولا يكون فيه رهن، وفيه مسائل المسألة الأولى أمن فلان غيره إذا
  لم يكن خائفاً منه، قال تعالى</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">هَلْ آمَنُكُمْ عَلَيْهِ إِلاَّ كَمَا أَمِنتُكُمْ عَلَىٰ أَخِيهِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">يوسف
  64 فقوله { فَإِنْ أَمِنَ بَعْضُكُم بَعْضًا } أي لم يخف خيانته وجحوده { فَلْيُؤَدّ
  ٱلَّذِى ٱؤْتُمِنَ أَمَـٰنَتَهُ } أي فليؤد المديون الذي كان أميناً ومؤتمناً في ظن
  الدائن، فلا يخلف ظنه في أداء أمانته وحقه إليه، يقال أمنته وائتمنته فهو مأمون ومؤتمن.
  ثم قال { وَلْيَتَّقِ ٱللَّهَ رَبَّهُ } أي هذا المديون يجب أن يتقي الله ولا يجحد،
  لأن الدائن لما عامله المعاملة الحسنة حيث عول على أمانته ولم يطالبه بالوثائق من الكتابة
  والإشهاد والرهن فينبغي لهذا المديون أن يتقي الله ويعامله بالمعاملة الحسنة في أن
  لا ينكر ذلك الحق، وفي أن يؤديه إليه عند حلول الأجل، وفي الآية قول آخر، وهو أنه خطاب
  للمرتهن بأن يؤدي الرهن عند استيفاء المال فإنه أمانة في يده، والوجه هو الأول.</font></font>&#13;\t\t\t<label
