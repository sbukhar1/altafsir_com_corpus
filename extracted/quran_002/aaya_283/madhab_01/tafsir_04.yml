  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">المسألة الثانية من الناس من قال هذه الآية ناسخة للآيات المتقدمة
  الدالة على وجوب الكتابة والإشهاد وأخذ الرهن، واعلم أن التزام وقوع النسخ من غير دليل
  يلجىء إليه خطأ، بل تلك الأوامر محمولة على الإرشاد ورعاية الاحتياط، وهذه الآية محمولة
