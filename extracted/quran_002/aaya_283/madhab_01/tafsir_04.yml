  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِن
  كُنتُمْ عَلَىٰ سَفَرٍ وَلَمْ تَجِدُواْ كَاتِباً فَرِهَٰنٌ مَّقْبُوضَةٌ فَإِنْ أَمِنَ
  بَعْضُكُم بَعْضاً فَلْيُؤَدِّ ٱلَّذِي ٱؤْتُمِنَ أَمَانَتَهُ وَلْيَتَّقِ ٱللَّهَ
  رَبَّهُ وَلاَ تَكْتُمُواْ ٱلشَّهَٰدَةَ وَمَن يَكْتُمْهَا فَإِنَّهُ آثِمٌ قَلْبُهُ
  وَٱللَّهُ بِمَا تَعْمَلُونَ عَلِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">إعلم أنه تعالى
  جعل البياعات في هذه الآية على ثلاثة أقسام بيع بكتاب وشهود، وبيع برهان مقبوضة، وبيع
  الأمانة، ولما أمر في آخر الآية المتقدمة بالكتبة والإشهاد، واعلم أنه ربما تعذر ذلك
  في السفر إما بأن لا يوجد الكاتب، أو إن وجد لكنه لا توجد آلات الكتابة ذكر نوعاً آخر
  من الاستيثاق وهو أخذ الرهن فهذا وجه النظم وهذا أبلغ في الاحتياط من الكتبة والإشهاد
  ثم في الآية مسائل المسألة الأولى ذكرنا اشتقاق في السفر في قوله تعالى</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فَمَن
  كَانَ مِنكُم مَّرِيضًا أَوْ عَلَىٰ سَفَرٍ فَعِدَّةٌ مِّنْ أَيَّامٍ أُخَرَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">البقرة
  184 ونعيده هٰهنا قال أهل اللغة تركيب هذه الحروف للظهور والكشف فالسفر هو الكتاب،
  لأنه يبين الشيء ويوضحه، وسمي السفر سفراً، لأنه يسفر عن أخلاق الرجال، أي يكشف، أو
  لأنه لما خرج من الكن إلى الصحراء فقد انكشف للناس، أو لأنه لما خرج إلى الصحراء، فقد
  صارت أرض البيت منكشفة خالية، وأسفر الصبح إذا ظهر، وأسفرت المرأة عن وجهها، أي كشفت
  وسفرت عن القوم أسفر سفارة إذا كشفت ما في قلوبهم، وسفرت أسفر إذا كنست، والسفر الكنس،
  وذلك لأنك إذا كنست، فقد أظهرت ما كان تحت الغبار والسفر من الورق ما سفر به الريح،
  ويقال لبقية بياض النهار بعد مغيب الشمس سفر لوضوحه والله أعلم. المسألة الثانية أصل
  الرهن من الدوام، يقال رهن الشيء إذا دام وثبت، ونعمة راهنة أي دائمة ثابتة. إذا عرفت
  أصل المعنى فنقول أصل الرهن مصدر. يقال رهنت عند الرجل أرهنه رهناً إذا وضعت عنده،
  قال الشاعر</font></font><table border=\"0\" class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">يراهنني فيرهنني بنيه   وأرهنه بني بما أقول</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">إذا عرفت هذا فنقول إن المصادر قد تنقل فتجعل أسماء ويزول عنها عمل
  الفعل، فإذا قال رهنت عند زيد رهناً لم يكن انتصابه انتصاب المصدر، لكن انتصاب المفعول
  به كما تقول رهنت عند زيد ثوباً، ولما جعل اسماً بهذا الطريق جمع كما تجعل الأسماء
  وله جمعان رهن ورهان، ومما جاء على رهن قول الأعشى</font></font><table border=\"0\"
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">آليت لا أعطيه من أبنائنا   رهناً فيفسدهم
  كمن قد أفسدا</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وقال بعيث</font></font><table border=\"0\" class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">بانت سعاد وأمسى دونها عدن   وغلقت عندها من قبلك الرهن</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">ونظيره قولنا رهن ورهن، سقف وسقف، ونشر ونشر، وخلق وخلق، قال الزجاج
  فعل وفعلى قليل، وزعم الفرّاء أن الرهن جمعه رهان، ثم الرهان جمعه رهن فيكون رهن جمع
  الجمع وهو كقولهم ثمار وثمر، ومن الناس من عكس هذا فقال الرهن جمعه رهن، والرهن جمعه
  رهان، واعلم أنهما لما تعارضا تساقطا لا سيما وسيبويه لا يرى جمع الجمع مطرداً، فوجب
  أن لا يقال به إلا عند الاتفاق، وأما أن الرهان جمع رهن فهو قياس ظاهر، مثل نعل ونعال،
  وكبش وكباش وكعب وكعاب، وكلب وكلاب.</font></font>&#13;\t\t\t<label disabled=\"true\"
