  وَٱللَّهُ بِمَا تَعْمَلُونَ عَلِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قرأ حمزة: (إن
  تضل) بكسر الألف ونصب التاء [وجزم] اللام وإنما كسر الألف على معنى الابتداء [والشرط]
  [وجزم اللام لحرف الشرط (فَتُذْكِرُ) بضم (الراء) وقرأ الباقون: بنصب الألف ومعناه
  لأن تضل. وقرأ ابن كثير وأبو عمرو: (فتذكر) بالتخفيف وقرأ الباقون: بنصب الذال وتشديد
  الكاف وهما لغتان: أذكرته وذكرته ثم قال: { وَلاَ يَأْبَ ٱلشُّهَدَاءُ إِذَا مَا دُعُواْ
  } يعني الشاهد إذا دعي إلى الحاكم ليشهد فلا يمتنع عن أداء الشهادة والإباء عن الشهادة
  حرام لأن الله تعالى نهى عن الإباء عن الشهادة. ويقال: إباء الشهادة على ثلاثة أوجه
  [أحدهما]: أن يمتنع عن أدائه. والثاني أن يشهد ويقصر في أدائه لكيلا تقبل شهادته. والثالث:
  بأن لا يصون نفسه عن المعاصي فيصير منهما لا تقبل شهادته فكأنه وهو الذي أبطل حق المدعي
  وخانه حيث عصى الله تعالى حتى ردت شهادته بمعصيته. ثم قال تعالى { وَلاَ تَسْأَمُواْ
  } يقول: ولا تملوا { أَن تَكْتُبُوهُ صَغِيرًا أَوْ كَبِيرًا } يعني قليل الحق أو كثيره
  { إِلَى أَجَلِهِ } لأن الكتابة أحصى للأجل وأحفظ للمال { ذٰلِكُمْ أَقْسَطُ عِندَ
  ٱللَّهِ وَأَقْوَمُ } أي أعدل { وَأَقْوَمُ } وأصوب { لِلشَّهَـٰدَةِ وَأَدْنَى } يقول:
  أحرى وأجدر { أَلاَّ تَرْتَابُواْ } يعني لا تشكوا في شيء من حقوقكم ثم استثنى الله
  تعالى: { إِلا أَن تَكُونَ تِجَـٰرَةً حَاضِرَةً } قرأ عاصم: (تجارة حاضرة) بالنصب
  وقرأ الباقون بالرفع فمن قرأ بالنصب جعله خبر تكون والاسم مضمر معناه إلا أن تكون المداينة
  تجارة [حاضرة] ومن قرأ بالرفع جعله اسمه يعني إذا كان البيع بالنقد. { تُدِيرُونَهَا
  بَيْنَكُمْ } يعني تداولونها أيديكم ولم يكن المال مؤجلاً { فَلَيْسَ عَلَيْكُمْ جُنَاحٌ
  } [أي حرج] { أَلاَّ تَكْتُبُوهَا } يعني التجارة ثم قال { وَأَشْهِدُواْ } على حقكم
  { إِذَا تَبَايَعْتُمْ } على كل حال نقداً كان أو مؤجلاً وهذا أمر استحباب ولو ترك
  [الإشهاد] جاز البيع. ثم قال تعالى { وَلاَ يُضَارَّ كَاتِبٌ وَلاَ شَهِيدٌ } يقال:
  لا يعمد أحدكم إلى الكاتب والشاهد فيدعوهما إلى الكتابة والشهادة ولهما حاجة مهمة فيمنعهما
  عن حاجتهما [وليتركهما] حتى يفرغا من حاجتهما أو يطلب غيرهما. { وَإِن تَفْعَلُواْ
  } يقول إن تضاروا الكاتب والشاهد { فَإِنَّهُ فُسُوقٌ بِكُمْ } يقول معصية منكم وترك
  الأدب قوله { وَٱتَّقُواْ ٱللَّهَ } في الضرر ويقال: واتقوا الله ولا تعصوه فيما أمركم
  من أمر الكتابة والإشهاد { وَيُعَلّمُكُمُ ٱللَّهُ } في أمر الكتابة. ويقال: ويؤدبكم
  الله { وَٱللَّهُ بِكُلّ شَيْء } [من أعمالكم] { عَلِيمٌ }. { وَإِن كُنتُمْ عَلَىٰ
  سَفَرٍ } أي كنتم مسافرين { وَلَمْ تَجِدُواْ كَاتِبًا } يعني لم تجدوا من يكتب الكتاب.
  وروي عن ابن عباس أنه كان يقرأ: ولم تجدوا كاتبا يعني الكاتب والصحيفة { فَرِهَـٰنٌ
