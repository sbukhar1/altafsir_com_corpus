  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يٰأَيُّهَا
  ٱلَّذِينَ آمَنُوۤاْ إِذَا تَدَايَنتُم بِدَيْنٍ إِلَىٰ أَجَلٍ مُّسَمًّى فَٱكْتُبُوهُ
  وَلْيَكْتُب بَّيْنَكُمْ كَاتِبٌ بِٱلْعَدْلِ وَلاَ يَأْبَ كَاتِبٌ أَنْ يَكْتُبَ كَمَا
  عَلَّمَهُ ٱللَّهُ فَلْيَكْتُبْ وَلْيُمْلِلِ ٱلَّذِي عَلَيْهِ ٱلْحَقُّ وَلْيَتَّقِ
  ٱللَّهَ رَبَّهُ وَلاَ يَبْخَسْ مِنْهُ شَيْئاً فَإن كَانَ ٱلَّذِي عَلَيْهِ ٱلْحَقُّ
  سَفِيهاً أَوْ ضَعِيفاً أَوْ لاَ يَسْتَطِيعُ أَن يُمِلَّ هُوَ فَلْيُمْلِلْ وَلِيُّهُ
  بِٱلْعَدْلِ وَٱسْتَشْهِدُواْ شَهِيدَيْنِ مِّن رِّجَالِكُمْ فَإِن لَّمْ يَكُونَا
  رَجُلَيْنِ فَرَجُلٌ وَٱمْرَأَتَانِ مِمَّن تَرْضَوْنَ مِنَ ٱلشُّهَدَآءِ أَن تَضِلَّ
  إِحْدَاهُمَا فَتُذَكِّرَ إِحْدَاهُمَا ٱلأُخْرَىٰ وَلاَ يَأْبَ ٱلشُّهَدَآءُ إِذَا
  مَا دُعُواْ وَلاَ تَسْأَمُوۤاْ أَن تَكْتُبُوهُ صَغِيراً أَو كَبِيراً إِلَىٰ أَجَلِهِ
  ذَلِكُمْ أَقْسَطُ عِندَ ٱللَّهِ وَأَقْومُ لِلشَّهَٰدَةِ وَأَدْنَىٰ أَلاَّ تَرْتَابُوۤاْ
  إِلاَّ أَن تَكُونَ تِجَٰرَةً حَاضِرَةً تُدِيرُونَهَا بَيْنَكُمْ فَلَيْسَ عَلَيْكُمْ
  جُنَاحٌ أَلاَّ تَكْتُبُوهَا وَأَشْهِدُوۤاْ إِذَا تَبَايَعْتُمْ وَلاَ يُضَآرَّ كَاتِبٌ
  وَلاَ شَهِيدٌ وَإِن تَفْعَلُواْ فَإِنَّهُ فُسُوقٌ بِكُمْ وَٱتَّقُواْ ٱللَّهَ وَيُعَلِّمُكُمُ
  ٱللَّهُ وَٱللَّهُ بِكُلِّ شَيْءٍ عَلِيمٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِن كُنتُمْ عَلَىٰ
  سَفَرٍ وَلَمْ تَجِدُواْ كَاتِباً فَرِهَٰنٌ مَّقْبُوضَةٌ فَإِنْ أَمِنَ بَعْضُكُم
  بَعْضاً فَلْيُؤَدِّ ٱلَّذِي ٱؤْتُمِنَ أَمَانَتَهُ وَلْيَتَّقِ ٱللَّهَ رَبَّهُ وَلاَ
  تَكْتُمُواْ ٱلشَّهَٰدَةَ وَمَن يَكْتُمْهَا فَإِنَّهُ آثِمٌ قَلْبُهُ وَٱللَّهُ بِمَا
  تَعْمَلُونَ عَلِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { يٰأَيُّهَا ٱلَّذِينَ
  ءامَنُواْ إِذَا تَدَايَنتُم بِدَيْنٍ } روي عن ابن عباس أنه قال: الآية نزلت في السلم.
  ويقال: كل دين إلى أجل سلماً كان أو غيره، { إِلَىٰ أَجَلٍ مُّسَمًّى } يعني إلى أجل
  معلوم وفي الآية دليل: أن المداينة لا تجوز إلا بأجل معلوم: { فَٱكْتُبُوهُ } يعني
  الدين والأجل. ويقال: أمر بالكتابة ولكن المراد به الكتابة والإشهاد لأن الكتابة بغير
  شهود لا تكون حجة ويقال: أمر بالكتابة لكي لا ينسى ويقال: من أدان ديناً ولم يكتب فإذا
  نسي ودعى الله تعالى بأن يظهره يقول الله تعالى: أمرتك بالكتابة فعصيت أمري وإذا دعى
  بالنجاة من الزوجة يقول الله تعالى: جعلت الطلاق بيدك إن شئت طلقها وإن شئت فأمسكها.
  ثم قال تعالى: { وَلْيَكْتُب بَّيْنَكُم كَاتِبٌ بِٱلْعَدْلِ } يعني يكتب الكاتب عن
  البائع والمشتري يعدل بينهما في كتابته ولا يزاد على المطلوب على حقه ولا ينقص من حق
  الطالب. ويقال: إن هذا أمر للكاتب بالكتابة وكانت المكاتبة واجبة في ذلك الوقت على
  الكاتب لأن الكتبة كانوا قليلاً ثم نسخ بقوله: { وَلاَ يُضَآرَّ كَاتِبٌ وَلاَ شَهِيدٌ
  } وقال بعضهم: الكتابة لم تكن واجبة ولكن الأمر على معنى الاستحباب ثم قال: { وَلاَ
  يَأْبَ كَاتِبٌ أَن يَكْتُبَ } يقول: ولا يمتنع الكاتب عن الكتابة أن يكتب { كَمَا
  عَلَّمَهُ ٱللَّهُ } يعني يكتب شكراً لما أنعم الله عليه حيث علمه الكتابة واحتاج غيره
  إليه فكما أكرمه الله تعالى بالكتابة وفضله بذلك فيعرف شكره ولا يمتنع عن الكتابة لمن
  طلب منه ثم قال: { وَلْيُمْلِلِ ٱلَّذِي عَلَيْهِ ٱلْحَقُّ } يعني المطلوب هو الذي
  يملي على الكاتب حتى يكتب الكتابة لأن قول المطلوب حجة على نفسه فإذا أملى على الكاتب
  يكون ذلك إقراراً منه بوجوب الحق عليه. ثم خوف المطلوب لكيلا ينقص شيئاً من حق الطالب
  فقال تعالى: { وَلْيَتَّقِ ٱللَّهَ رَبَّهُ } يعني المطلوب { وَلاَ يَبْخَسْ مِنْهُ
  شَيْئاً } يقول لا ينقص من الحق شيئاً يعني المطلوب. ويقال: يعني الكاتب ولا يبخس في
  الكتابة شيئاً { فَإن كَانَ ٱلَّذِي عَلَيْهِ ٱلْحَقُّ } يعني إذا كان المطلوب { سَفِيهًا
  } أي جاهلاً بالإملاء. ويقال أحمق { أَوْ ضَعِيفًا } يعني صبياً عاجزاً عن الإملاء
  ويقال: أخرس أو مجنون { أَوْ لاَ يَسْتَطِيعُ } يعني لا يحسن { أَن يُمِلَّ هُوَ }
  على الكاتب فيرجع الإملاء على الطالب { فَلْيُمْلِلْ وَلِيُّهُ } يعني ولي الحق أي
  الطالب هكذا قال في رواية الكلبي. وقال في رواية الضحاك: يعني ولي المدين يعني إذا
  كان للصبي وصي أو ولي يرجع الإملاء عليه فليملل وليه { بِٱلْعَدْلِ } أي بالحق ثم أمر
  بالإشهاد فقال تعالى: { وَٱسْتَشْهِدُواْ } على حقكم { شَهِيدَيْنِ مِن رّجَالِكُمْ
  } يعني من أهل دينكم من الأحرار البالغين { فَإِن لَّمْ يَكُونَا رَجُلَيْنِ فَرَجُلٌ
  } [فليكن رجلاً] { وَٱمْرَأَتَانِ مِمَّن تَرْضَوْنَ مِنَ ٱلشُّهَدَاء } يعني من العدول
  { أَن تَضِلَّ إْحْدَاهُمَا } يعني إذا نسيت إحدى المرأتين { فَتُذَكّرَ إِحْدَاهُمَا
  ٱلأُخْرَىٰ } يعني إذا حفظت إحداهما الشهادة فتذكر صاحبتها ويقال: [إذا] امتنعت إحداهما
  عن أداء الشهادة فتعظها الأُخرى حتى تشهد.</font></font>&#13;\t\t\t<label disabled=\"true\"
