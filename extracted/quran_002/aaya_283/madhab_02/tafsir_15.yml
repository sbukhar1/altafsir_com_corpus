  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِن
  كُنتُمْ عَلَىٰ سَفَرٍ وَلَمْ تَجِدُواْ كَاتِباً فَرِهَٰنٌ مَّقْبُوضَةٌ فَإِنْ أَمِنَ
  بَعْضُكُم بَعْضاً فَلْيُؤَدِّ ٱلَّذِي ٱؤْتُمِنَ أَمَانَتَهُ وَلْيَتَّقِ ٱللَّهَ
  رَبَّهُ وَلاَ تَكْتُمُواْ ٱلشَّهَٰدَةَ وَمَن يَكْتُمْهَا فَإِنَّهُ آثِمٌ قَلْبُهُ
  وَٱللَّهُ بِمَا تَعْمَلُونَ عَلِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: {
  وإن كنتم على سفر } إنما خص السفر، لأن الأغلب عدم الكاتب، والشاهد فيه. ومقصود الكلام:
  إذا عدمتم التوثق بالكتاب، والإشهاد، فخذوا الرهن.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { فرهان } قرأ ابن كثير، وأبو عمرو، وعبد الوارث { فرهن } بضم الراء والهاء
  من غير ألف، وأسكن الهاء عبد الوارث. ووجهه التخفيف. وقرأ نافع، وعاصم، وابن عامر،
  وحمزة، والكسائي { فرهان } بكسر الراء، وفتح الهاء، وإثبات الألف. قال ابن قتيبة: من
  قرأ { فرهان } أراد: جمع رهن، ومن قرأ { فرهن } أراد: جمع رهان، فكأنه جمع الجمع.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { مقبوضة } يدل على أن من شرط لزوم الرهن القبض، وقبض
  الرهن أخذه من راهنه منقولاً، فإن كان مما لا ينقل، كالدور والأرضين، فقبضه تخلية راهنه
  بينه وبين مرتهنه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { فإن أَمِنَ بعضكم
  بعضاً } أي: فإن وثق رب الدين بأمانة الغريم، فدفع ماله بغير كتاب، ولا شهود، ولا رهن،
  { فليؤد الذي اؤتمن } وهو المدين { أمانته وليتق الله ربه } أن يخون من ائتمنه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { فإنه آثم قلبه } قال السدي عن أشياخه: فانه فاجر قلبه.
  قال القاضي أبو يعلى: إنما أضاف الإثم إلى القلب، لأن المآثم تتعلق بعقد القلب، وكتمان
  الشهادة إنما هو عقد النية لترك أَدائِها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

