  \       <a href=\"javascript:go_QurPage(2,283)\">          <font id=\"getQurPage\"
  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِن
  كُنتُمْ عَلَىٰ سَفَرٍ وَلَمْ تَجِدُواْ كَاتِباً فَرِهَٰنٌ مَّقْبُوضَةٌ فَإِنْ أَمِنَ
  بَعْضُكُم بَعْضاً فَلْيُؤَدِّ ٱلَّذِي ٱؤْتُمِنَ أَمَانَتَهُ وَلْيَتَّقِ ٱللَّهَ
  رَبَّهُ وَلاَ تَكْتُمُواْ ٱلشَّهَٰدَةَ وَمَن يَكْتُمْهَا فَإِنَّهُ آثِمٌ قَلْبُهُ
  وَٱللَّهُ بِمَا تَعْمَلُونَ عَلِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: {
  وَإِن كُنتُمْ عَلَىٰ سَفَرٍ وَلَمْ تَجِدُواْ كَاتِباً فَرِهَانٌ... }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ابن عرفة: مفهوم الآية ملغى بنصّ السّنة لأن النبي صلى الله عليه وسلم
  رهن درعه في الحضر. وأيضا فهو مفهوم خرج مخرج الغالب لأن السفر مظنة لعدم وجدان الكاتب
  أو هو شيء من الأدلة غالبا بخلاف الحضر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن عطية: أجمع الناس على صحة قبض المرتهن وعلى قبض وكيله. واختلفوا في قبض عدل فجعله
  الإمام مالك قبضا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال ابن عرفة: إذا لم يكن من جهة
  الراهن.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال الحكم بن عيينة وقتادة: ليس
  بقبض.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال ابن عرفة: إذا قبض المرتهن الرهن
  ولم يزل حائزا له كان أحق به لا خلاف. وإن كان قبضه بالشهادة ثم أذن المرتهن للراهن
  في التصرف فيه فتصرف فيه الراهن بطل الحوز بلا خلاف، وإن أذن المرتهن للراهن في التصرف
  فيه فلم يتصرف فيه ولم يزل بيد المرتهن فظاهر كتاب الرهن في المدونة أنه مبطل للحوز.
  وظاهر كتاب حريم البير منها أنه غير مبطل (بناء) على أن الحوز شرط في لزوم الرهن أو
  في استحقاق الرهن.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { فَإِنْ أَمِنَ بَعْضُكُم
  بَعْضاً فَلْيُؤَدِّ ٱلَّذِي ٱؤْتُمِنَ أَمَانَتَهُ... }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ظاهره
  جواز إعطاء الدين وجواز أخذه من غير رهن فتكون ناسخة لما قبلها لأن عمومها يقتضي اشتراط
  أخذ الرهن فيه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { وَلاَ تَكْتُمُواْ
  ٱلشَّهَادَةَ... }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">راجع لحالة (الأداء).</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { وَمَن يَكْتُمْهَا فَإِنَّهُ آثِمٌ قَلْبُهُ... }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال الزمخشري: لم قال { آثِمٌ قَلْبُهُ } فخصص الإثم بالقلب وهلا علقه
  بجميع الجسد؟ وأجاب بأربعة أوجه:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الأول:
  أنه تحقيق لوقوع الإثم ثم لأن كتمان الشهادة من فعل القلب وإثمها مقترن بالقلب فلذلك
  أسند إليه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">للثاني: أنّ القلب الأصلُ لحديث</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" إن في الجسد مضغة إذا صلحت صلح
  الجسد كله وإذا فسدت فسد الجسد كله ألا وهي القلب \". </font></font></b><b><font class=\"TextResultArabic\"><font
  color=\"Red\"><br/></font></font></b><font class=\"TextResultArabic\"><font color=\"black\">الثالث:
  أنّ القلب أصل واللّسان ترجمان له.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الرابع:
  أن أفعال القلب أعظم من أفعال الجوارح وإثمه أعظم من إثمها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن عرفة: ومنهم من كان يجيب بأن القلب يستوي فيه الفعل والترك وليس بينهما تفاوت إذ
  لا أثر (للترك) فيه بالنّسبة إلى الفعل بخلاف الجوارح فإنّ الفعل يمتاز عن التّرك (بالبديهة)
  وكتمان الشهادة ترك فلو أسند للجوارح لما حسن (ترتب) الإثم عليه فلذلك أسند للقلب الذي
  هما فيه مستويان.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

