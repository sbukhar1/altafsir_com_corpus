  فَرِهَٰنٌ مَّقْبُوضَةٌ فَإِنْ أَمِنَ بَعْضُكُم بَعْضاً فَلْيُؤَدِّ ٱلَّذِي ٱؤْتُمِنَ
  أَمَانَتَهُ وَلْيَتَّقِ ٱللَّهَ رَبَّهُ وَلاَ تَكْتُمُواْ ٱلشَّهَٰدَةَ وَمَن يَكْتُمْهَا
  فَإِنَّهُ آثِمٌ قَلْبُهُ وَٱللَّهُ بِمَا تَعْمَلُونَ عَلِيمٌ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وقد قرأ بكل واحدة جماعة غيرهما.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  القاضي أبو محمد عبد الحق رضي الله عنه: رهن الشيء في كلام العرب معناه: دام واستمر،
  يقال أرهن لهم الشراب وغيره قال ابن سيده: ورهنه أي أدامه، ومن رهن بمعنى دام قول الشاعر:
  [السريع]</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">اللحمُ والخبزُ لَهمْ راهِنٌ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وقهوةٌ راووقُها ساكِبُ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">أي دائم قال أبو علي ولما كان الرهن
  بمعنى الثبوت والدوام فمن ثم بطل الرهن عند الفقهاء إذا خرج من يد المرتهن إلى يد الراهن
  بوجه من الوجوه لأنه فارق ما جعل له، ويقال أرهن في السلعة إذا غالى فيها، حتى أخذها
  بكثير الثمن، ومنه قول الشاعر في وصف ناقة: [البسيط]</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">يطوي ابن
  سلمى بها من راكب بُعُداً</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">عيديةً أُرْهنَتْ
  فيها الدَّنَانِيرُ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">العيد بطن من مهرة، وإبل مهرة موصوفة بالنجابة، ويقال في معنى الرهن
  الذي هو التوثقة من الحق: أرهنت إرهاناً فيما حكى بعضهم، وقال أبو علي يقال: أرهنت
  في المغالاة، وأما في القرض والبيع فرهنت.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  القاضي أبو محمد عبد الحق رضي الله عنه: ويقال بلا خلاف في البيع والقرض: رهنت رهناً،
  ثم سمي بهذا المصدر الشيء المدفوع، ونقل إلى التسمية، ولذلك كسر في الجمع كما تكسر
  الأسماء وكما تكسر المصادر التي يسمى بها وصار فعله ينصبه نصب المفعول به لا نصب المصدر،
  تقول: رهنت رهناً فذلك كما تقول رهنت ثوباً، لا كما تقول: رهنت الثوب رهناً وضربت ضرباً،
  قال أبو علي: وقد يقال في هذا المعنى أرهنت، وفعلت فيه أكثر، ومنه قول الشاعر: [الوافر]</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">يراهِنُني ويُرْهِنُني بنيه</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وَأُرْهِنُه
  بنيَّ بِمَا أَقُولُ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وقال الأعشى: [الكامل]</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">حتّى يُقِيدَكَ
  مِنْ بنِيهِ رَهِينَةً</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">نَعْشٌ ويُرْهِنَكَ
  السِّماكَ الفَرْقَدا</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">فهذه رويت من رهن وأما أرهن فمنه قول همام بن مرة: [المتقارب]</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">ولمّا خَشِيتُ أَظافِرَهُمْ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">نَجَوْتُ
  وأَرْهنْتُهُمْ مَالِكا</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">قال الزجّاج يقال في الرهن رهنت وأرهنت، وقاله ابن الأعرابي، ويقال
  رهنت لساني بكذا ولا يقال فيه أرهنت.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  القاضي أبو محمد: فمن قرأ \" فرِهَان \" فهو جمع رَهْن، كـ \" كبْش \" و \" كِباش \"
  ، و \" كَعْب \" وكِعاب، ونَعْل ونِعَال، وَبَغْل وبِغَال، ومن قرأ \" فُرُهُنٌ \"
  بضم الراء والهاء فهو جمع رَهْن، كـ \" سقف وسقف، وأسد وأُسْد، إذ فَعْل وفُعُل يتقاربان
  في أحكامهما، ومن قرأ \" فرهْن \" بسكون الهاء فهو تخفيف رهن، وهي لغة في هذا الباب
  كله، كتف وفخذ وعضد وغير ذلك، قال أبو علي: وتكسير رهن على أقل العدد لم أعلمه جاء،
  ولو جاء لكان قياسه أفعل ككلب وأكلب، وكأنهم استغنوا بالكثير عن القليل في قولهم: ثلاثة
  شسوع، وكما استغني ببناء القليل عن بناء الكثير في رسن وأرسان، فرهن يجمع على بناءين
  من أبنية الجموع وهما فعل وفعال، فمما جاء على \" فُعْل \" قول الأعشى: [الكامل]</font></font><font
