  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِن
  كُنتُمْ عَلَىٰ سَفَرٍ وَلَمْ تَجِدُواْ كَاتِباً فَرِهَٰنٌ مَّقْبُوضَةٌ فَإِنْ أَمِنَ
  بَعْضُكُم بَعْضاً فَلْيُؤَدِّ ٱلَّذِي ٱؤْتُمِنَ أَمَانَتَهُ وَلْيَتَّقِ ٱللَّهَ
  رَبَّهُ وَلاَ تَكْتُمُواْ ٱلشَّهَٰدَةَ وَمَن يَكْتُمْهَا فَإِنَّهُ آثِمٌ قَلْبُهُ
  وَٱللَّهُ بِمَا تَعْمَلُونَ عَلِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">لما ذكر الله
  تعالى الندب إلى الإشهاد والكتب لمصلحة حفظ الأموال والأديان عقب ذلك بذكر حال الأعذار
  المانعة من الكتب وجعل لها الرهن ونص من أحوال العذر على السفر الذي هو الغالب من الأعذار
  لا سيما في ذلك الوقت لكثرة الغزو، ويدخل في ذلك بالمعنى كل عذر، فرب وقت يتعذر فيه
  الكاتب في الحضر كأوقات أشغال الناس وبالليل، وأيضاً فالخوف على خراب ذمة الغريم عذر
  يوجب طلب الرهن.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقد رهن النبي صلى الله عليه وسلم
  درعه عند يهودي طلب منه سلف الشعير، فقال: إنما يريد محمد أن يذهب بمالي، فقال النبي
  صلى الله عليه وسلم</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" كذب إني لأمين في الأرض أمين في السماء، ولو ائتمنني لأديت، اذهبوا إليه بدرعي \".
  </font></font></b><b><font class=\"TextResultArabic\"><font color=\"Red\"><br/></font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">وقد قال جمهور من العلماء الرهن
  في السفر ثابت في القرآن، وفي الحضر ثابت في الحديث.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  القاضي أبو محمد: وهذا حسن، إلا أنه لم يمعن فيه النظر لفظ السفر في الآية، وإذا كان
  السفر في الآية مثالاً من الأعذار فالرهن في الحضر موجود في الآية بالمعنى، إذ قد تترتب
  الأعذار في الحضر، وذهب الضحاك ومجاهد إلى أن الرهن والائتمان إنما هو السفر، وأما
  في الحضر فلا ينبغي شيء من ذلك، وضعف الطبري قولهما في الرهن بحسب الحديث الثابت الذي
  ذكرته، وقوي قولهما في الائتمان، والصحيح ضعف القول في الفصلين بل يقع الائتمان في
  الحضر كثيراً ويحسن، وقرأ جمهور القراء \" كاتباً \" بمعنى رجل يكتب، وقرأ أبي بن كعب
  وابن عباس \" كتاباً \" بكسر الكاف وتخفيف التاء وألف بعدها وهو مصدر، قال مكي: وقيل
  هو جمع كاتب كقائم وقيام.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال القاضي أبو محمد: ومثله صاحب
  وصحاب، وقرأ بذلك مجاهد وأبو العالية وقالا: المعنى وإن عدمت الدواة والقلم أو الصحيفة،
  ونفي وجود الكتاب يكون بعدم أي آلة اتفق من الآلة، فنفي الكتاب يعمها، ونفي الكاتب
  أيضاً يقتضي نفي الكتاب فالقراءتان حسنتان إلا من جهة خط المصحف، وروي عن ابن عباس
  أنه قرأ \" كُتاباً \" بضم الكاف على جمع كاتب، وهذا يحسن من حيث لكل نازلة كاتب، فقيل
  للجماعة ولم تجدوا كتاباً، وهذا هو الجنس الذي تدل عليه قراءة من قرأ \" كاتباً \"
  ، وحكى المهدوي عن أبي العالية أنه قرأ \" كتباً \" وهذا جمع كتاب من حيث النوازل مختلفة،
  وهذا هو الجنس الذي تدل عليه قراءة من قرأ \" كتباً \".</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقرأ
  نافع وعاصم وابن عامر وحمزة والكسائي وجمهور من العلماء \" فرهان \" ، وقرأ أبو عمرو
  وابن كثير \" فرُهُن \" بضم الراء والهاء، وروي عنهما تخفيف الهاء.</font></font>&#13;\t\t\t<label
