  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِن
  كُنتُمْ عَلَىٰ سَفَرٍ وَلَمْ تَجِدُواْ كَاتِباً فَرِهَٰنٌ مَّقْبُوضَةٌ فَإِنْ أَمِنَ
  بَعْضُكُم بَعْضاً فَلْيُؤَدِّ ٱلَّذِي ٱؤْتُمِنَ أَمَانَتَهُ وَلْيَتَّقِ ٱللَّهَ
  رَبَّهُ وَلاَ تَكْتُمُواْ ٱلشَّهَٰدَةَ وَمَن يَكْتُمْهَا فَإِنَّهُ آثِمٌ قَلْبُهُ
  وَٱللَّهُ بِمَا تَعْمَلُونَ عَلِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله عز وجل:
  { وإن كنتم على سفر } أي في سفر { ولم تجدوا كاتباً } يعني ولم تجدوا آلات الكتابة
  { فرهن } جمع رهن وقرئ فرهان { مقبوضة } يعني فارتهنوا ممن تدينونه رهوناً مقبوضة لتكون
  وثيقة لكم بأموالكم، وأصل الرهن الدوام يقال: رهن الشيء إذا دام وثبت، والرهن ما وضع
  عند الإنسان مما ينوب مناب ما أخذ منه ديناً. فإن قلت: لم شرط الارتهان في السفر مع
  عدم الكاتب ولا يختص به سفر دون حضر وقد صح أن رسول الله صلى الله عليه وسلم رهن درعه
  عند أبي الشحم اليهودي على طعام أخذه إلى أجل، ولم يكن ذلك في سفر ولا عند عدم كاتب.
  قلت ليس الغرض تجويز الارتهان في السفر خاصة دون الحضر، ولكن لما كان السفر مظنة لإعواز
  الكاتب. والإشهاد أمر الله تعالى به على سبيل الإرشاد إلى حفظ الأموال لمن كان على
  سفر بأن يقيم التوثيق بالارتهان مقام الكتابة والإشهاد. واتفق العلماء على جواز الرهن
  في الحضر والسفر جميعاً ومع وجود الكاتب وعدمه. وقال مجاهد: لا يجوز إلاّ في السفر
  عند عدم الكاتب لظاهر الآية وأجاب الجمهور عن ظاهر الآية أن الكلام إنما خرج على الأغلب
  لا على سبيل الشرط. واتفق العلماء على أن الرهن لا يتم إلاّ بالقبض وهو وقوله تعالى:
  { فرهان مقبوضة } يعني ارتهنوا واقبضوا، لأن المقصود من الرهن هو استيثاق جانب صاحب
  الحق وذلك لا يتم إلاّ بالقبض فلو رهن ولم يسلم لم يجبر الراهن على التسليم، فإذا سلم
  الرهن لزم من جهته حتى لا يجوز له أن يسترجعه ما دام شيء من الحق باقياً قوله تعالى:
  { فإن أمن بعضكم بعضاً } يعني فإن كان الذي عليه الحق أميناً عند صاحب الحق ولم يرتهن
  منه شيئاً لحسن ظنه به { فليؤد الذي ائتمن أمانته } يعني فليؤد المديون الذي عليه الحق
  الذي كان أميناً في ظن الدائن الذي هو صاحب الحق أمانته يعني حقه سمي الدين أمانة وإن
  كان مضموناً لائتمانه عليه حيث أمن من جحوده فلم يكتب ولم يشهد عليه ولم يأخذ منه رهناً
  حث المديون على أن يكون عند ظن الدائن الذي ائتمنه وأن يؤدي إليه حقه الذي ائتمنه عليه
  ولم يرتهن منه عليه شيئاً ثم زاد ذلك تأكيداً بقوله: { وليتق الله ربه } أي المديون
  في أداء الحق عند حلول الأجل من غير مماطلة ولا جحود بل يعامله المعاملة الحسنة كا
  أحسن ظنه فيه، ثم رجع إلى خطاب الشهود فقال تعالى: { ولا تكتموا الشهادة } يعني إذا
  دعيتم إلى إقامتها وأدائها وذلك لأن الشاهد متى امتنع من إقامة الشهادة وكتمها فقد
  أبطل بذلك حق صاحب الحق فلهذا نهى عن كتمان الشهادة وبالغ في الوعيد عليه فقال تعالى:
  { ومن يكتمها } يعني الشهادة { فإنه آثم قلبه } أي فاجر قلبه والآثم الفاجر، وإنما
  أضيف الإثم إلى القلب لأن الأفعال من الدواعي والصوارف إنما تحدث في القلب فلما كان
  الأمر كذلك أضيف الإثم إلى القلب قيل: ما أوعد الله على شيء كإيعاده عن كتمان الشهادة
  فإنه تعالى قال { فإنه آثم قلبه } وأراد به مسخ القلب نعوذ بالله من ذلك { والله بما
  تعملون عليم } يعني من بيان الشهادة وكتمانها ففيه وعيد وتحذير لمن كتم ولم يظهرها.</font></font><font
