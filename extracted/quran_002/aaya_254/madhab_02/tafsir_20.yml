  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يٰأَيُّهَا
  ٱلَّذِينَ آمَنُوۤاْ أَنْفِقُواْ مِمَّا رَزَقْنَٰكُم مِّن قَبْلِ أَن يَأْتِيَ يَوْمٌ
  لاَّ بَيْعٌ فِيهِ وَلاَ خُلَّةٌ وَلاَ شَفَاعَةٌ وَٱلْكَٰفِرُونَ هُمُ ٱلظَّٰلِمُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { يٰأَيُّهَا ٱلَّذِينَ آمَنُوۤاْ أَنفِقُواْ مِمَّا رَزَقْنَاكُم
  }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال ابن عطية: (هو عام في الجهاد
  والتطوع). والتحاكم في هذا إلى السبب المتقدم (هل ينهض) إلى وجوب القصد عليه أو يعم
  فيه وفي غيره؟</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال ابن عرفة: وفرقوا بين قولك:
  تَصَدّقْ، وبين قولك: يا غني تَصَدّقْ. بثلاثة أوجه: إما للوصف المناسب، أو تنبيه المخاطب،
  أو استحضار ذهنه. وإما خوف احتمال الشركة في النّداء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فإن
  قلنا: إن الكفار غير مخاطبين بفروع الشريعة فينتفي احتمال (الشريك) هنا، وأيضا فسبب
  النّزول يعين كون الخطاب للمؤمنين فانحصر كون فائدته إمّا التنبيه أو الإشعار بأنّ
  سبب الأمر بذلك وصف الإيمان.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { مِمَّا رَزَقْنَاكُم... }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">مذهب
  أهل السنة تعميم الرزق في الحلال والحرام، وأمروا هنا بالحلال لأن (من) للتبعيض فيبقى
  البعض الآخر.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { مِّن قَبْلِ أَن يَأْتِيَ
  يَوْمٌ لاَّ بَيْعٌ فِيهِ وَلاَ خُلَّةٌ... }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واليوم
  حمله المفسرون على يوم القيامة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن عرفة: وعندي أنه يوم موت كل واحد لأن من مات قد قامت قيامته.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قيل لابن عرفة: يلزمك الإضمار لأن يوم القيامة لا بيع فيه بالإطلاق
  ويوم موت كل واحد لا بيع له فيه ولا خلة له فيه، وإلاّ فالبيع لغيره ثابت له فيه لأن
  غيره حي قطعا؟</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">فقال: إنّما تعلق النّفي بيوم الموت
  والبيع غير ثابت فيه من حيث كونه يوم الموت، ونفي البيع لايستلزم نفي الخلة لأنه قد
  لا يكون عنده ما يبيع وقد يكون (له) صاحب يحميه وينصره، ولا يلزم من نفي الخليل نفي
  الشفاعة لأن العدو قد (يرق) لعدوه ويشفع فيه، ولأن الخليل يستنقذ بالانتصار والقوة
  والغلبة والشفيع يستنقذ بالرغبة والفضل لا بالقوة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

