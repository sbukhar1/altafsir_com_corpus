  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يٰأَيُّهَا
  ٱلَّذِينَ آمَنُوۤاْ أَنْفِقُواْ مِمَّا رَزَقْنَٰكُم مِّن قَبْلِ أَن يَأْتِيَ يَوْمٌ
  لاَّ بَيْعٌ فِيهِ وَلاَ خُلَّةٌ وَلاَ شَفَاعَةٌ وَٱلْكَٰفِرُونَ هُمُ ٱلظَّٰلِمُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قال ابن جريج: هذه الآية تجمع الزكاة والتطوع، وهذا كلام صحيح فالزكاة
  واجبة والتطوع مندوب إليه، وظاهر هذه الآية أنها مراد بها جميع وجوه البر من سبيل وصلة
  رحم، ولكن ما تقدم من الآيات في ذكر القتال وأن الله يدفع بالمؤمنين في صدور الكافرين،
  يترجح منه أن هذا الندب إنما هو في سبيل الله، ويقوي ذلك قوله في آخر الآية: { والكافرون
  هم الظالمون } ، أي فكافحوهم بالقتال بالأنفس وإنفاق الأموال، وندب الله بهذه الآية،
  إلى إنفاق شيء مما أنعم به وهذه غاية التفضل فعلاً وقولاً، وحذر تعالى من الإمساك،
  إلى أن يجيء يوم لا يمكن فيه بيع ولا شراء ولا استدراك بنفقة في ذات الله، إذ هي مبايعة
  على ما قد فسرناه في قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">من ذا الذي يقرض الله</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  245]، أو إذ البيع فدية لأن المرء قد يشتري نفسه ومراده بماله، وكأن معنى الآية معنى
  سائر الآي التي تتضمن إلا فدية يوم القيامة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأخبر
  الله تعالى بعدم الخلة يوم القيامة، والمعنى: خلة نافعة تقتضي المساهمة كما كانت في
  الدنيا، وأهل التقوى بينهم في ذلك اليوم خلة ولكنها غير محتاج إليها، وخلة غيرهم لا
  تغني من الله شيئاً، وأخبر تعالى أن الشفاعة أيضاً معدومة في ذلك اليوم، فحمل الطبري
  ذلك على عموم اللفظ وخصوص المعنى، وأن المراد { ولا شفاعة } للكفار. وهذا لا يحتاج
  إليه. بل الشفاعة المعروفة في الدنيا وهي انتداب الشافع وتحكمه على كره المشفوع عنده
  مرتفعة يوم القيامة البتة. وإنما توجد شفاعة بإذن الله تعالى. فحقيقتها رحمة من الله
  تعالى. لكنه شرف الذي أذن له في أن يشفع، وإنما المعدوم مثل حال الدنيا من البيع والخلة
  والشفاعة. وقرأ ابن كثير وأبو عمرو: \" لا بيعَ فيه ولا خلةَ ولا شفاعة \" بالنصب في
  كل ذلك بلا تنوين، وكذلك في سورة إبراهيم</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">لا بيعَ فيه ولا خلالَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الآية:
  31]، وفي الطور:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">لا لغو فيها ولا تأثيم</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الآية: 23]، وقرأ الباقون جميع
  ذلك بالرفع والتنوين، و { الظالمون } واضعو الشيء في غير موضعه، وقال عطاء بن دينار:
  الحمد لله الذي قال: { والكافرون هم الظالمون } ولم يقل: الظالمون هم الكافرون.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
