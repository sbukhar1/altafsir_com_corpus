  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يٰأَيُّهَا
  ٱلَّذِينَ آمَنُوۤاْ أَنْفِقُواْ مِمَّا رَزَقْنَٰكُم مِّن قَبْلِ أَن يَأْتِيَ يَوْمٌ
  لاَّ بَيْعٌ فِيهِ وَلاَ خُلَّةٌ وَلاَ شَفَاعَةٌ وَٱلْكَٰفِرُونَ هُمُ ٱلظَّٰلِمُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { يا أيها الذين آمنوا أنفقوا مما رزقناكم } هذه الآية
  تحث على الصدقات، والإنفاق في وجوه الطاعات. وقال الحسن: أراد الزكاة المفروضة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { من قبل أن يأتيَ يوم } يعني: يوم القيامة { لا بيع فيه
  } قرأ ابن كثير، وأبو عمرو { لا بيعَ فيه ولا خلةَ ولا شفاعةَ } بالنصب من غير تنوين،
  ومثله في «إبراهيم» { لا بيعَ فيه } وفي الطور { لا لغوَ فيها ولا تأثيمَ } وقرأ نافع،
  وعاصم، وابن عامر، وحمزة، والكسائي. جميع ذلك بالرفع والتنوين. قال ابن عباس: لا فدية
  فيه، وقيل: إنما ذكر لفظ البيع لما فيه من المعاوضة، وأخذ البدل. والخلة: الصداقة.
  وقيل: إنما نفى هذه الأشياء، لأنه عنى عن الكافرين، وهذه الأشياء لا تنفعهم، ولهذا
  قال: { والكافرون هم الظالمون }</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

