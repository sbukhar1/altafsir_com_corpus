  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يٰأَيُّهَا
  ٱلَّذِينَ آمَنُوۤاْ أَنْفِقُواْ مِمَّا رَزَقْنَٰكُم مِّن قَبْلِ أَن يَأْتِيَ يَوْمٌ
  لاَّ بَيْعٌ فِيهِ وَلاَ خُلَّةٌ وَلاَ شَفَاعَةٌ وَٱلْكَٰفِرُونَ هُمُ ٱلظَّٰلِمُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { يٰأَيُّهَا ٱلَّذِينَ ءَامَنُواْ أَنفِقُواْ مِمَّا
  رَزَقْنَـٰكُم } أي تصدقوا قال بعضهم: أراد به الزكاة المفروضة. وقال بعضهم: صدقة التطوع.
  ثم بين لهم أن الدنيا فانية [وأنه في الآخرة] لا ينفعهم شيء إلا ما قدموه قال تعالى:
  { مّن قَبْلِ أَن يَأْتِيَ يَوْمٌ لاَّ بَيْعٌ فِيهِ } يقول: لا فداء فيه { وَلاَ خُلَّةٌ
  } يعني [الصدقة] وهذا كما قال في آية أخرى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">ٱلأَخِلاَءُ يَوْمَئِذٍ بَعْضُهُمْ
  لِبَعْضٍ عَدُوٌّ إِلاَّ ٱلْمُتَّقِينَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الزخرف: 67] { وَلاَ شَفَـٰعَةٌ
  } للكافرين كما يكون في الدنيا. قرأ ابن كثير وأبو عمرو: { لاَّ بَيْعٌ فِيهِ وَلاَ
  خُلَّةٌ وَلاَ شَفَـٰعَةٌ } بالنصب وكذلك في سورة إبراهيم: (لا بيع فيه ولا خلال) وقرأ
  الباقون: بالضم مع التنوين. ثم قال تعالى عز وجل: { وَٱلْكَـٰفِرُونَ هُمُ ٱلظَّـٰلِمُونَ
  } أنفسهم. والظلم في اللغة: وضع الشيء في غير موضعه وكان المشركون يقولون الأصنام شركاؤه
  وهم شفعاؤنا عند الله فوحد الله نفسه</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

