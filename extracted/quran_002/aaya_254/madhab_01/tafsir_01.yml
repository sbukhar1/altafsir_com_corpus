  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يٰأَيُّهَا
  ٱلَّذِينَ آمَنُوۤاْ أَنْفِقُواْ مِمَّا رَزَقْنَٰكُم مِّن قَبْلِ أَن يَأْتِيَ يَوْمٌ
  لاَّ بَيْعٌ فِيهِ وَلاَ خُلَّةٌ وَلاَ شَفَاعَةٌ وَٱلْكَٰفِرُونَ هُمُ ٱلظَّٰلِمُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يعنـي تعالـى ذكره بذلك: يا أيها الذين آمنوا أنفقوا فـي سبـيـل الله
  مـما رزقناكم من أموالكم، وتصدقوا منها، وآتوا منها الـحقوق التـي فرضناها علـيكم.
  وكذلك كان ابن جريج يقول فـيـما بلغنا عنه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج قوله: { يأَيُّهَا ٱلَّذِينَ
  ءامَنُواْ أَنفِقُواْ مِمَّا رَزَقْنَـٰكُم } قال: من الزكاة والتطوّع.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">{ مّن قَبْلِ أَن يَأْتِىَ يَوْمٌ لاَّ بَيْعٌ فِيهِ وَلاَ خُلَّةٌ
  وَلاَ شَفَـٰعَةٌ } يقول: ادّخروا لأنفسكم عند الله فـي دنـياكم من أموالكم بـالنفقة
  منها فـي سبـيـل الله، والصدقة علـى أهل الـمسكنة والـحاجة، وإيتاء ما فرض الله علـيكم
  فـيها، وابتاعوا بها ما عنده مـما أعدّه لأولـيائه من الكرامة، بتقديـم ذلك لأنفسكم،
  ما دام لكم السبـيـل إلـى ابتـياعه، بـما ندبتكم إلـيه، وأمرتكم به من النفقة من أموالكم.
  { مّن قَبْلِ أَن يَأْتِىَ يَوْمٌ لاَّ بَيْعٌ فِيهِ } يعنـي من قبل مـجيء يوم لا بـيع
  فـيه، يقول: لا تقدرون فـيه علـى ابتـياع ما كنتـم علـى ابتـياعه بـالنفقة من أموالكم
  التـي أمرتكم به، أو ندبتكم إلـيه فـي الدنـيا قادرين، لأنه يوم جزاء وثواب وعقاب،
  لا يوم عمل واكتساب وطاعة ومعصية، فـيكون لكم إلـى ابتـياع منازل أهل الكرامة بـالنفقة
  حينئذ، أو بـالعمل بطاعة الله، سبـيـلٌ؛ ثم أعلـمهم تعالـى ذكره أن ذلك الـيوم ـ مع
  ارتفـاع العمل الذي ينال به رضا الله، أو الوصول إلـى كرامته بـالنفقة من الأموال،
  إذ كان لا مال هنالك يـمكن إدراك ذلك به ـ يومٌ لا مُخالّة فـيه نافعة كما كانت فـي
  الدنـيا، فإن خـلـيـل الرجل فـي الدنـيا قد كان ينفعه فـيها بـالنصرة له علـى من حاوله
  بـمكروه وأراده بسوء، والـمظاهرة له علـى ذلك. فآيسهم تعالـى ذكره أيضا من ذلك، لأنه
  لا أحد يوم القـيامة ينصر أحداً من الله، بل الأخلاّء بعضهم لبعض عدوّ إلا الـمتقـين،
  كما قال الله تعالـى ذكره. وأخبرهم أيضاً أنهم يومئذ مع فقدهم السبـيـل إلـى ابتـياع
  ما كان لهم إلـى ابتـياعه سبـيـل فـي الدنـيا بـالنفقة من أموالهم، والعمل بأبدانهم،
  وعدمهم النصراء من الـخلان، والظهراء من الإخوان، لا شافع لهم يشفع عند الله كما كان
  ذلك لهم فـي الدنـيا، فقد كان بعضهم يشفع فـي الدنـيا لبعض بـالقرابة والـجوار والـخُـلَّة،
  وغير ذلك من الأسبـاب، فبطل ذلك كله يومئذ، كما أخبر تعالـى ذكره عن قـيـل أعدائه من
  أهل الـجحيـم فـي الآخرة إذا صاروا فـيها:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَمَا لَنَا مِن شَـٰفِعِينَ وَلاَ
  صَدِيقٍ حَمِيمٍ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">[الشعراء:
  101] وهذه الآية مخرجها فـي الشفـاعة عام والـمراد بها خاص. وإنـما معناه: من قبل أن
  يأتـي يوم لا بـيع فـيه ولا خـلة ولا شفـاعة لأهل الكفر بـالله، لأن أهل ولاية الله
  والإيـمان به يشفع بعضهم لبعض.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
