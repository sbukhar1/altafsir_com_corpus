  رَزَقْنَٰكُم مِّن قَبْلِ أَن يَأْتِيَ يَوْمٌ لاَّ بَيْعٌ فِيهِ وَلاَ خُلَّةٌ وَلاَ
  شَفَاعَةٌ وَٱلْكَٰفِرُونَ هُمُ ٱلظَّٰلِمُونَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وقد
  بـينا صحة ذلك بـما أغنى عن إعادته فـي هذا الـموضع. وكان قتادة يقول فـي ذلك بـما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا به بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة فـي قوله: {
  يا أَيُّهَا ٱلَّذِينَ ءامَنُواْ أَنفِقُواْ مِمَّا رَزَقْنَـٰكُم مّن قَبْلِ أَن يَأْتِىَ
  يَوْمٌ لاَّ بَيْعٌ فِيهِ وَلاَ خُلَّةٌ وَلاَ شَفَـٰعَةٌ } قد علـم الله أن ناساً
  يتـحابون فـي الدنـيا، ويشفع بعضهم لبعض، فأما يوم القـيامة فلا خُـلّة إلا خُـلَّة
  الـمتقـين.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وأما قوله: { وَٱلْكَـٰفِرُونَ هُمُ
  ٱلظَّـٰلِمُونَ } فإنه يعنـي تعالـى ذكره بذلك: والـجاحدون لله الـمكذبون به وبرسله
  هم الظالـمون. يقول: هم الواضعون جحودهم فـي غير موضعه، والفـاعلون غير ما لهم فعله،
  والقائلون ما لـيس لهم قوله. وقد دللنا علـى معنى الظلـم بشواهده فـيـما مضى قبل بـما
  أغنى عن إعادته. وفـي قوله تعالـى ذكره فـي هذا الـموضع: { وَٱلْكَـٰفِرُونَ هُمُ ٱلظَّـٰلِمُونَ
  } دلالة واضحة علـى صحة ما قلناه، وأن قوله: { وَلاَ خُلَّةٌ وَلاَ شَفَـٰعَةٌ } إنـما
  هو مراد به أهل الكفر؛ فلذلك أتبع قوله ذلك: { وَٱلْكَـٰفِرُونَ هُمُ ٱلظَّـٰلِمُونَ
  } فدل بذلك علـى أن معنى ذلك: حرمنا الكفـار النصرة من الأخلاء، والشفـاعة من الأولـياء
  والأقربـاء، ولـم نكن لهم فـي فعلنا ذلك بهم ظالـمين، إذ كان ذلك جزاء منا لـما سلف
  منهم من الكفر بـالله فـي الدنـيا، بل الكافرون هم الظالـمون أنفسهم بـما أتَوْا من
  الأفعال التـي أوجبوا لها العقوبة من ربهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فإن
  قال قائل: وكيف صرف الوعيد إلـى الكفـار والآية مبتدأة بذكر أهل الإيـمان؟ قـيـل له:
  إن الآية قد تقدمها ذكر صنفـين من الناس: أحدهما أهل كفر، والآخر أهل إيـمان، وذلك
  قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَلَـٰكِنِ ٱخْتَلَفُواْ فَمِنْهُمْ مَّنْ ءامَنَ وَمِنْهُم
  مَّن كَفَرَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[البقرة: 253] ثم عقب الله تعالـى ذكره الصنفـين بـما ذكرهم به، يحض
  أهل الإيـمان به علـى ما يقرّبهم إلـيه من النفقة فـي طاعته وفـي جهاد أعدائه من أهل
  الكفر به قبل مـجيء الـيوم الذي وصف صفته وأخبر فـيه عن حال أعدائه من أهل الكفر به،
  إذ كان قتال أهل الكفر به فـي معصيته ونفقتهم فـي الصدّ عن سبـيـله، فقال تعالـى ذكره:
  { يأَيُّهَا ٱلَّذِينَ ءامَنُواْ أَنفِقُواْ } أنتـم { مِمَّا رَزَقْنَـٰكُم } فـي
  طاعتـي، إذ كان أهل الكفر بـي ينفقون فـي معصيتـي، { مّن قَبْلِ أَن يَأْتِىَ يَوْمٌ
  لاَّ بَيْعٌ فِيهِ } فـيدرك أهل الكفر فـيه ابتـياع ما فرطوا فـي ابتـياعه فـي دنـياهم،
  { وَلاَ خُلَّةٌ } لهم يومئذ تنصرهم منـي، ولا شافع لهم يشفع عندي فتنـجيهم شفـاعته
  لهم من عقابـي؛ وهذا يومئذ فعلـي بهم جزاء لهم علـى كفرهم، وهم الظالـمون أنفسهم دونـي،
  لأنـي غير ظلام لعبـيدي. وقد:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عبد الرحيـم، قال: ثنـي عمرو بن أبـي سلـمة، قال: سمعت عمر بن سلـيـمان، يحدّث
  عن عطاء بن دينار أنه قال: الـحمد لله الذي قال: { وَٱلْكَـٰفِرُونَ هُمُ ٱلظَّـٰلِمُونَ
  } ولـم يقل: «الظالـمون هم الكافرون».</font></font><font class=\"TextResultArabic\"><font
