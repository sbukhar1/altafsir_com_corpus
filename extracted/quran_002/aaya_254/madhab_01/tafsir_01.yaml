text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يٰأَيُّهَا ٱلَّذِينَ
  آمَنُوۤاْ أَنْفِقُواْ مِمَّا رَزَقْنَٰكُم مِّن قَبْلِ أَن يَأْتِيَ يَوْمٌ لاَّ بَيْعٌ
  فِيهِ وَلاَ خُلَّةٌ وَلاَ شَفَاعَةٌ وَٱلْكَٰفِرُونَ هُمُ ٱلظَّٰلِمُونَ }يعنـي تعالـى
  ذكره بذلك: يا أيها الذين آمنوا أنفقوا فـي سبـيـل الله مـما رزقناكم من أموالكم، وتصدقوا
  منها، وآتوا منها الـحقوق التـي فرضناها علـيكم. وكذلك كان ابن جريج يقول فـيـما بلغنا
  عنه.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج قوله: { يأَيُّهَا
  ٱلَّذِينَ ءامَنُواْ أَنفِقُواْ مِمَّا رَزَقْنَـٰكُم } قال: من الزكاة والتطوّع.{
  مّن قَبْلِ أَن يَأْتِىَ يَوْمٌ لاَّ بَيْعٌ فِيهِ وَلاَ خُلَّةٌ وَلاَ شَفَـٰعَةٌ
  } يقول: ادّخروا لأنفسكم عند الله فـي دنـياكم من أموالكم بـالنفقة منها فـي سبـيـل
  الله، والصدقة علـى أهل الـمسكنة والـحاجة، وإيتاء ما فرض الله علـيكم فـيها، وابتاعوا
  بها ما عنده مـما أعدّه لأولـيائه من الكرامة، بتقديـم ذلك لأنفسكم، ما دام لكم السبـيـل
  إلـى ابتـياعه، بـما ندبتكم إلـيه، وأمرتكم به من النفقة من أموالكم. { مّن قَبْلِ
  أَن يَأْتِىَ يَوْمٌ لاَّ بَيْعٌ فِيهِ } يعنـي من قبل مـجيء يوم لا بـيع فـيه، يقول:
  لا تقدرون فـيه علـى ابتـياع ما كنتـم علـى ابتـياعه بـالنفقة من أموالكم التـي أمرتكم
  به، أو ندبتكم إلـيه فـي الدنـيا قادرين، لأنه يوم جزاء وثواب وعقاب، لا يوم عمل واكتساب
  وطاعة ومعصية، فـيكون لكم إلـى ابتـياع منازل أهل الكرامة بـالنفقة حينئذ، أو بـالعمل
  بطاعة الله، سبـيـلٌ؛ ثم أعلـمهم تعالـى ذكره أن ذلك الـيوم ـ مع ارتفـاع العمل الذي
  ينال به رضا الله، أو الوصول إلـى كرامته بـالنفقة من الأموال، إذ كان لا مال هنالك
  يـمكن إدراك ذلك به ـ يومٌ لا مُخالّة فـيه نافعة كما كانت فـي الدنـيا، فإن خـلـيـل
  الرجل فـي الدنـيا قد كان ينفعه فـيها بـالنصرة له علـى من حاوله بـمكروه وأراده بسوء،
  والـمظاهرة له علـى ذلك. فآيسهم تعالـى ذكره أيضا من ذلك، لأنه لا أحد يوم القـيامة
  ينصر أحداً من الله، بل الأخلاّء بعضهم لبعض عدوّ إلا الـمتقـين، كما قال الله تعالـى
  ذكره. وأخبرهم أيضاً أنهم يومئذ مع فقدهم السبـيـل إلـى ابتـياع ما كان لهم إلـى ابتـياعه
  سبـيـل فـي الدنـيا بـالنفقة من أموالهم، والعمل بأبدانهم، وعدمهم النصراء من الـخلان،
  والظهراء من الإخوان، لا شافع لهم يشفع عند الله كما كان ذلك لهم فـي الدنـيا، فقد
  كان بعضهم يشفع فـي الدنـيا لبعض بـالقرابة والـجوار والـخُـلَّة، وغير ذلك من الأسبـاب،
  فبطل ذلك كله يومئذ، كما أخبر تعالـى ذكره عن قـيـل أعدائه من أهل الـجحيـم فـي الآخرة
  إذا صاروا فـيها:{ فَمَا لَنَا مِن شَـٰفِعِينَ وَلاَ صَدِيقٍ حَمِيمٍ }[الشعراء: 101]
  وهذه الآية مخرجها فـي الشفـاعة عام والـمراد بها خاص. وإنـما معناه: من قبل أن يأتـي
  يوم لا بـيع فـيه ولا خـلة ولا شفـاعة لأهل الكفر بـالله، لأن أهل ولاية الله والإيـمان
  به يشفع بعضهم لبعض.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يٰأَيُّهَا ٱلَّذِينَ آمَنُوۤاْ أَنْفِقُواْ
  مِمَّا رَزَقْنَٰكُم مِّن قَبْلِ أَن يَأْتِيَ يَوْمٌ لاَّ بَيْعٌ فِيهِ وَلاَ خُلَّةٌ
  وَلاَ شَفَاعَةٌ وَٱلْكَٰفِرُونَ هُمُ ٱلظَّٰلِمُونَ }وقد بـينا صحة ذلك بـما أغنى
  عن إعادته فـي هذا الـموضع. وكان قتادة يقول فـي ذلك بـما:حدثنا به بشر، قال: ثنا يزيد،
  قال: ثنا سعيد، عن قتادة فـي قوله: { يا أَيُّهَا ٱلَّذِينَ ءامَنُواْ أَنفِقُواْ مِمَّا
  رَزَقْنَـٰكُم مّن قَبْلِ أَن يَأْتِىَ يَوْمٌ لاَّ بَيْعٌ فِيهِ وَلاَ خُلَّةٌ وَلاَ
  شَفَـٰعَةٌ } قد علـم الله أن ناساً يتـحابون فـي الدنـيا، ويشفع بعضهم لبعض، فأما
  يوم القـيامة فلا خُـلّة إلا خُـلَّة الـمتقـين.وأما قوله: { وَٱلْكَـٰفِرُونَ هُمُ
  ٱلظَّـٰلِمُونَ } فإنه يعنـي تعالـى ذكره بذلك: والـجاحدون لله الـمكذبون به وبرسله
  هم الظالـمون. يقول: هم الواضعون جحودهم فـي غير موضعه، والفـاعلون غير ما لهم فعله،
  والقائلون ما لـيس لهم قوله. وقد دللنا علـى معنى الظلـم بشواهده فـيـما مضى قبل بـما
  أغنى عن إعادته. وفـي قوله تعالـى ذكره فـي هذا الـموضع: { وَٱلْكَـٰفِرُونَ هُمُ ٱلظَّـٰلِمُونَ
  } دلالة واضحة علـى صحة ما قلناه، وأن قوله: { وَلاَ خُلَّةٌ وَلاَ شَفَـٰعَةٌ } إنـما
  هو مراد به أهل الكفر؛ فلذلك أتبع قوله ذلك: { وَٱلْكَـٰفِرُونَ هُمُ ٱلظَّـٰلِمُونَ
  } فدل بذلك علـى أن معنى ذلك: حرمنا الكفـار النصرة من الأخلاء، والشفـاعة من الأولـياء
  والأقربـاء، ولـم نكن لهم فـي فعلنا ذلك بهم ظالـمين، إذ كان ذلك جزاء منا لـما سلف
  منهم من الكفر بـالله فـي الدنـيا، بل الكافرون هم الظالـمون أنفسهم بـما أتَوْا من
  الأفعال التـي أوجبوا لها العقوبة من ربهم.فإن قال قائل: وكيف صرف الوعيد إلـى الكفـار
  والآية مبتدأة بذكر أهل الإيـمان؟ قـيـل له: إن الآية قد تقدمها ذكر صنفـين من الناس:
  أحدهما أهل كفر، والآخر أهل إيـمان، وذلك قوله:{ وَلَـٰكِنِ ٱخْتَلَفُواْ فَمِنْهُمْ
  مَّنْ ءامَنَ وَمِنْهُم مَّن كَفَرَ }[البقرة: 253] ثم عقب الله تعالـى ذكره الصنفـين
  بـما ذكرهم به، يحض أهل الإيـمان به علـى ما يقرّبهم إلـيه من النفقة فـي طاعته وفـي
  جهاد أعدائه من أهل الكفر به قبل مـجيء الـيوم الذي وصف صفته وأخبر فـيه عن حال أعدائه
  من أهل الكفر به، إذ كان قتال أهل الكفر به فـي معصيته ونفقتهم فـي الصدّ عن سبـيـله،
  فقال تعالـى ذكره: { يأَيُّهَا ٱلَّذِينَ ءامَنُواْ أَنفِقُواْ } أنتـم { مِمَّا رَزَقْنَـٰكُم
  } فـي طاعتـي، إذ كان أهل الكفر بـي ينفقون فـي معصيتـي، { مّن قَبْلِ أَن يَأْتِىَ
  يَوْمٌ لاَّ بَيْعٌ فِيهِ } فـيدرك أهل الكفر فـيه ابتـياع ما فرطوا فـي ابتـياعه فـي
  دنـياهم، { وَلاَ خُلَّةٌ } لهم يومئذ تنصرهم منـي، ولا شافع لهم يشفع عندي فتنـجيهم
  شفـاعته لهم من عقابـي؛ وهذا يومئذ فعلـي بهم جزاء لهم علـى كفرهم، وهم الظالـمون أنفسهم
  دونـي، لأنـي غير ظلام لعبـيدي. وقد:حدثنـي مـحمد بن عبد الرحيـم، قال: ثنـي عمرو بن
  أبـي سلـمة، قال: سمعت عمر بن سلـيـمان، يحدّث عن عطاء بن دينار أنه قال: الـحمد لله
  الذي قال: { وَٱلْكَـٰفِرُونَ هُمُ ٱلظَّـٰلِمُونَ } ولـم يقل: «الظالـمون هم الكافرون».\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

