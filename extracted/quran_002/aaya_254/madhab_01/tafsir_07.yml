  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يٰأَيُّهَا
  ٱلَّذِينَ آمَنُوۤاْ أَنْفِقُواْ مِمَّا رَزَقْنَٰكُم مِّن قَبْلِ أَن يَأْتِيَ يَوْمٌ
  لاَّ بَيْعٌ فِيهِ وَلاَ خُلَّةٌ وَلاَ شَفَاعَةٌ وَٱلْكَٰفِرُونَ هُمُ ٱلظَّٰلِمُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يأمر تعالى عباده بالإنفاق مما رزقهم في سبيله، سبيل الخير، ليدّخروا
  ثواب ذلك عند ربهم ومليكهم، وليبادروا إلى ذلك في هذه الحياة الدنيا، { مِّن قَبْلِ
  أَن يَأْتِىَ يَوْمٌ } يعني: يوم القيامة { لاَّ بَيْعٌ فِيهِ وَلاَ خُلَّةٌ وَلاَ
  شَفَـٰعَةٌ } أي: لا يباع أحد من نفسه، ولا يفادى بمال لو بذله، ولو جاء بملء الأرض
  ذهباً، ولا تنفعه خلة أحد، يعني: صداقته، بل ولا نسابته، كما قال:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فَإِذَا
  نُفِخَ فِى ٱلصُّورِ فَلاَ أَنسَـٰبَ بَيْنَهُمْ يَوْمَئِذٍ وَلاَ يَتَسَآءَلُونَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[المؤمنون:
  101] ولا شفاعة: أي: ولا تنفعهم شفاعة الشافعين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وَٱلْكَـٰفِرُونَ هُمُ ٱلظَّـٰلِمُونَ } مبتدأ محصور في خبره، أي: ولا ظالم أظلم
  ممن وافى الله يومئذٍ كافراً، وقد روى ابن أبي حاتم عن عطاء بن دينار أنه قال: الحمد
  لله الذي قال { وَٱلْكَـٰفِرُونَ هُمُ ٱلظَّـٰلِمُونَ } ولم يقل: والظالمون هم الكافرون.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

