  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">يٰأَيُّهَا ٱلَّذِينَ آمَنُوۤاْ أَنْفِقُواْ مِمَّا
  رَزَقْنَٰكُم مِّن قَبْلِ أَن يَأْتِيَ يَوْمٌ لاَّ بَيْعٌ فِيهِ وَلاَ خُلَّةٌ وَلاَ
  شَفَاعَةٌ وَٱلْكَٰفِرُونَ هُمُ ٱلظَّٰلِمُونَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">أما
  قوله { وَلاَ خُلَّةٌ } فالمراد المودة، ونظيره من الآيات قوله تعالى</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">ٱلأَخِلاء
  يَوْمَئِذٍ بَعْضُهُمْ لِبَعْضٍ عَدُوٌّ إِلاَّ ٱلْمُتَّقِينَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">الزخرف
  67 وقال</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَتَقَطَّعَتْ بِهِمُ ٱلأَسْبَابُ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">البقرة 166 وقال</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَيَوْمَ
  ٱلْقِيَـٰمَةِ يَكْفُرُونَ بَعْضُكُمْ بِبَعْضٍ وَيَلْعَنُ بَعْضُكُمْ بَعْضاً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">العنكبوت
  25 وقال حكاية عن الكفار</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فَمَا لَنَا مِن شَـٰفِعِينَ وَلاَ صَدِيقٍ حَمِيمٍ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">الشعراء
  100 وقال</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَمَا لِلظَّـٰلِمِينَ مِنْ أَنصَارٍ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">البقرة
  270 وأما قوله { وَلاَ شَفَـٰعَةٌ } يقتضي نفي كل الشفاعات. واعلم أن قوله { وَلاَ
  خُلَّةٌ وَلاَ شَفَـٰعَةٌ } عام في الكل، إلا أن سائر الدلائل دلت على ثبوت المودة
  والمحبة بين المؤمنين، وعلى ثبوت الشفاعة للمؤمنين، وقد بيناه في تفسير قوله تعالى</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَٱتَّقُواْ
  يَوْمًا تُرْجَعُونَ فِيهِ إِلَى ٱللَّهِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">البقرة 281</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">لاَّ تَجْزِى نَفْسٌ عَن نَّفْسٍ شَيْئًا
  وَلاَ يُقْبَلُ مِنْهَا شَفَـٰعَةٌ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">البقرة 48. واعلم أن السبب في عدم
  الخلة والشفاعة يوم القيامة أمور أحدها أن كل أحد يكون مشغولاً بنفسه، على ما قال تعالى</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">لِكُلّ
  ٱمْرِىءٍ مّنْهُمْ يَوْمَئِذٍ شَأْنٌ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">عبس 37 والثاني أن الخوف الشديد
  غالب على كل أحد، على ما قال</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">يَوْمَ تَرَوْنَهَا تَذْهَلُ كُلُّ مُرْضِعَةٍ عَمَّا أَرْضَعَتْ
  وَتَضَعُ كُلُّ ذَاتِ حَمْلٍ حَمْلَهَا وَتَرَى ٱلنَّاسَ سُكَـٰرَىٰ وَمَا هُم بِسُكَـٰرَىٰ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">الحج
  2 والثالث أنه إذا نزل العذاب بسبب الكفر والفسق صار مبغضاً لهذين الأمرين، وإذا صار
  مبغضاً لهما صار مبغضاً لمن كان موصوفاً بهما. أما قوله تعالى { وَٱلْكَـٰفِرُونَ هُمُ
  ٱلظَّـٰلِمُونَ } فنقل عن عطاء بن يسار أنه كان يقول الحمد لله الذي قال { وَٱلْكَـٰفِرُونَ
  هُمُ ٱلظَّـٰلِمُونَ } ولم يقل الظالمون هم الكافرون، ثم ذكروا في تأويل هذه الآية
  وجوهاً أحدها أنه تعالى لما قال { وَلاَ خُلَّةٌ وَلاَ شَفَـٰعَةٌ } أوهم ذلك نفي الخلة
  والشفاعة مطلقاً، فذكر تعالى عقيبه { وَٱلْكَـٰفِرُونَ هُمُ ٱلظَّـٰلِمُونَ } ليدل
  على أن ذلك النفي مختص بالكافرين، وعلى هذا التقدير تصير الآية دالة على إثبات الشفاعة
  في حق الفساق، قال القاضي هذا التأويل غير صحيح لأن قوله { وَٱلْكَـٰفِرُونَ هُمُ ٱلظَّـٰلِمُونَ
  } كلام مبتدأ فلم يجب تعليقه بما تقدم. والجواب أنا لو جعلنا هذا الكلام مبتدأ، تطرق
  الخُلفْ إلى كلام الله تعالى، لأن غير الكافرين قد يكون ظالماً، أما إذا علقناه بما
  تقدم زال الإشكال فوجب المصير إلى تعليقه بما قبله. التأويل الثاني أن الكافرين إذا
  دخلوا النار عَجَزوا عن التخلص عن ذلك العذاب، فالله تعالى لم يظلمهم بذلك العذاب،
  بل هم الذين ظلموا أنفسهم حيث اختاروا الكفر والفسق حتى صاروا مستحقين لهذا العذاب،
  ونظيره قوله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَوَجَدُواْ مَا عَمِلُواْ حَاضِرًا وَلاَ يَظْلِمُ رَبُّكَ
  أَحَدًا</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">الكهف 49. والتأويل الثالث أن الكافرين هم الظالمون حيث تركوا تقديم
  الخيرات ليوم فاقتهم وحاجتهم وأنتم أيها الحاضرون لا تقتدوا بهم في هذا الاختيار الردىء،
  ولكن قدموا لأنفسكم ما تجعلونه يوم القيامة فدية لأنفسكم من عذاب الله.</font></font>&#13;\t\t\t<label
