  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يٰأَيُّهَا
  ٱلَّذِينَ آمَنُوۤاْ أَنْفِقُواْ مِمَّا رَزَقْنَٰكُم مِّن قَبْلِ أَن يَأْتِيَ يَوْمٌ
  لاَّ بَيْعٌ فِيهِ وَلاَ خُلَّةٌ وَلاَ شَفَاعَةٌ وَٱلْكَٰفِرُونَ هُمُ ٱلظَّٰلِمُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">اعلم أن أصعب الأشياء على الإنسان بذل النفس في القتال، وبذل المال
  في الإنفاق فلما قدم الأمر بالقتال أعقبه بالأمر بالإنفاق، وأيضاً فيه وجه آخر، وهو
  أنه تعالى أمر بالقتال فيما سبق بقوله</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَقَـٰتِلُواْ فِي سَبِيلِ ٱللَّهِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">البقرة
  244 ثم أعقبه بقوله</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">مَّن ذَا ٱلَّذِى يُقْرِضُ ٱللَّهَ قَرْضًا حَسَنًا</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">البقرة
  245 والمقصود منه إنفاق المال في الجهاد، ثم إنه مرة ثانية أكد الأمر بالقتال وذكر
  فيه قصة طالوت، ثم أعقبه بالأمر بالإنفاق في الجهاد، وهو قوله { يٰأَيُّهَا ٱلَّذِينَ
  ءامَنُواْ أَنفِقُواْ }. إذا عرفت وجه النظم فنقول في الآية مسائل المسألة الأولى المعتزلة
  احتجوا على أن الرزق لا يكون إلا حلالاً بقوله { أَنفِقُواْ مِمَّا رَزَقْنَـٰكُم }
  فنقول الله تعالى أمر بالإنفاق من كل ما كان رزقاً بالإجماع أما ما كان حراماً فإنه
  لا يجوز إنفاقه، وهذا يفيد القطع بأن الرزق لا يكون حراماً، والأصحاب قالوا ظاهر الآية
  وإن كان يدل على الأمر بإنفاق كل ما كان رزقاً إلا أنا نخصص هذا الأمر بإنفاق كل ما
  كان رزقاً حلالاً. المسألة الثانية اختلفوا في أن قوله { أَنفَقُواْ } مختص بالإنفاق
  الواجب كالزكاة أم هو عام في كل الإنفاقات سواء كانت واجبة أو مندوبة، فقال الحسن هذا
  الأمر مختص بالزكاة، قال لأن قوله { مّن قَبْلِ أَن يَأْتِىَ يَوْمٌ لاَّ بَيْعٌ فِيهِ
  وَلاَ خُلَّةٌ } كالوعد والوعيد لا يتوجه إلا على الواجب وقال الأكثرون هذا الأمر يتناول
  الواجب والمندوب، وليس في الآية وعيد، فكأنه قيل حصلوا منافع الآخرة حين تكونون في
  الدنيا، فإنكم إذا خرجتم من الدنيا لا يمكنكم تحصيلها واكتسابها في الآخرة والقول الثالث
  أن المراد منه الإنفاق في الجهاد والدليل عليه أنه مذكور بعد الأمر بالجهاد، فكان المراد
  منه الإنفاق في الجهاد، وهذا قول الأصم. المسألة الثالثة قرأ ابن كثير وأبو عمرو {
  لاَّ بَيْعٌ، وَلاَ خُلَّةٌ، وَلاَ شَفَـٰعَةٌ } بالنصب، وفي سورة إبراهيم عليه السلام</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">لاَ
  بَيْعٌ فِيهِ وَلاَ خِلَـٰلٌ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">إبراهيم 31 وفي الطور</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">لاَّ لَغْوٌ فِيهَا وَلاَ تَأْثِيمٌ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">الطور
  23 والباقون جميعاً بالرفع، والفرق بين النصب والرفع قد ذكرناه في قوله</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فَلاَ
  رَفَثَ وَلاَ فُسُوقَ وَلاَ جِدَالَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">البقرة 197. المسألة الرابعة المقصود
  من الآية أن الإنسان يجىء وحده، ولا يكون معه شيء مما حصله في الدنيا، قال تعالى</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَلَقَدْ
  جِئْتُمُونَا فُرَادَىٰ كَمَا خَلَقْنَـٰكُمْ أَوَّلَ مَرَّةٍ وَتَرَكْتُمْ مَّا خَوَّلْنَـٰكُمْ
  وَرَاءَ ظُهُورِكُمْ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">الأنعام 94 وقال</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَنَرِثُهُ مَا يَقُولُ وَيَأْتِينَا
  فَرْداً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">مريم 80. أما قوله { لاَّ بَيْعٌ فِيهِ } ففيه وجهان الأول أن البيع
  ههنا بمعنى الفدية، كما قال</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فَٱلْيَوْمَ لاَ يُؤْخَذُ مِنكُمْ فِدْيَةٌ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">الحديد
  15 وقال</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَلاَ يُقْبَلُ مِنْهَا عَدْلٌ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">البقرة 123 وقال</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَإِن
  تَعْدِلْ كُلَّ عَدْلٍ لاَّ يُؤْخَذْ مِنْهَا</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">الأنعام 7 فكأنه قال من قبل أن يأتي
  يوم لا تجارة فيه فتكتسب ما تفتدي به من العذاب والثاني أن يكون المعنى قدموا لأنفسكم
  من المال الذي هو في ملككم قبل أن يأتي اليوم الذي لا يكون فيه تجارة ولا مبايعة حتى
  يكتسب شيء من المال.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
