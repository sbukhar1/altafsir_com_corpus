  رَزَقْنَٰكُم مِّن قَبْلِ أَن يَأْتِيَ يَوْمٌ لاَّ بَيْعٌ فِيهِ وَلاَ خُلَّةٌ وَلاَ
  شَفَاعَةٌ وَٱلْكَٰفِرُونَ هُمُ ٱلظَّٰلِمُونَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وجعل
  الجواب غير عام، وكأنه جواب مَن قال: هل فيه بيع؟ بإسقاط من، فأتى الجواب غير مغير
  عن رفعه، والمرفوع مبتدأ أو اسم ليس و «فيه» الخبر. قال مكيّ: والاختيار الرفع؛ لأن
  أكثر القرّاء عليه، ويجوز في غير القرآن لا بيعَ فيه ولا خلةٌ، وأنشد سيبويه لرجل من
  مَذْحِج:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">هذا لعَمْركُمُ
  الصَّغار بعيْنِه</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">لا أُمَّ لِي إن كان ذاك ولا أَبُ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">ويجوز أن تبني الأوّل وتنصب الثاني
  وتنوّنه فتقول: لا رجلَ فيه ولا ٱمرأةً، وأنشد سيبويه:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">لا نَسبَ اليومَ ولا خلةً</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">ٱتَّسَع
  الخرْقُ على الرّاقِعِ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">فلا زائدة في الموضعين، الأوّل عطف على الموضع والثاني على اللفظ.
  ووجه خامس أن ترفع الأوّل وتبني الثاني كقولك: لا رجل فيها ولا امرأة، قال أُمّيّةُ:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">فلا لَغْوٌ ولا تَأتِيمَ فيها</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وما فَاهُوا به أبَداً مُقيمَ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وهذه الخمسة الأوجه جائزة في قولك:
  لا حول ولا قوّة إلا بالله، وقد تقدّم هذا والحمد لله. { وَٱلْكَافِرُونَ } ابتداء.
  { هُمُ } ابتداء ثان، { ٱلظَّالِمُونَ } خبر الثاني، وإن شئت كانت «هم» زائدة للفصل
  و «الظالمون» خبر «الكافرون». قال عطاء بن دينار: والحمد لله الذي قال: «والكافرون
  هم الظالمون» ولم يقل والظالمون هم الكافرون.</font></font><font class=\"TextResultArabic\"><font
