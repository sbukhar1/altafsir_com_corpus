  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يٰأَيُّهَا
  ٱلَّذِينَ آمَنُوۤاْ أَنْفِقُواْ مِمَّا رَزَقْنَٰكُم مِّن قَبْلِ أَن يَأْتِيَ يَوْمٌ
  لاَّ بَيْعٌ فِيهِ وَلاَ خُلَّةٌ وَلاَ شَفَاعَةٌ وَٱلْكَٰفِرُونَ هُمُ ٱلظَّٰلِمُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قال الحسن: هي الزكاة المفروضة. وقال ابن جريج وسعيد بن جبير: هذه
  الآية تجمع الزكاة المفروضة والتطوّع. قال ابن عطية. وهذا صحيح، ولكن ما تقدّم من الآيات
  في ذكر القتال وأن الله يدفع بالمؤمنين في صدور الكافرين يترجح منه أن هذا النّدب إنما
  هو في سبيل الله، ويقوي ذلك في آخر الآية قوله: { هُمُ ٱلظَّالِمُونَ } أي فكافحوهم
  بالقتال بالأنفس وإنفاق الأموال.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قلت:
  وعلى هذا التأويل يكون إنفاق الأموال مرّة واجباً ومرّة ندباً بحسب تعين الجهاد وعدم
  تعينه. وأمر تعالىٰ عباده بالإنفاق مما رزقهم الله وأنعم به عليهم، وحذّرهم من الإمساك
  إلى أن يجيء يومٌ لا يمكن فيه بيعٌ ولا شِراءٌ ولا استدراك نفقة، كما قال:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فَيَقُولُ
  رَبِّ لَوْلاۤ أَخَّرْتَنِيۤ إِلَىٰ أَجَلٍ قَرِيبٍ فَأَصَّدَّقَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[المنافقون:
  10]. والخُلَّة: خالص المودّة، مأخوذة من تخلل الأسرار بين الصديقين. والخِلالة والخَلالة
  والخُلالة: الصداقة والمودّة، قال الشاعر:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وكيف تُواصِلُ مَنْ أصْبَحَتْ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">خِلاَلَتُه
  كأبِي مَرْحَبِ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وأبو مرحب كُنْية الظِّلّ، ويُقال: هو كنية عرقوب الذي قيل فيه: مواعيد
  عرقوب. والخُلة (بالضم أيضاً): ما خلا من النبت، يُقال: الخُلّة خُبْز الإبل والحُمض
  فاكهتُها. والخَلة (بالفتح): الحاجة والفقر. والخَلّة: ابن مَخَاض، عن الأصمعي. يُقال:
  أتاهم بقُرْص كأنه فِرْسِن خَلّة. والأنثى خلة أيضاً. ويُقال للميت: اللَّهُمَّ أصلح
  خَلّتَه، أي الثّلْمَة التي ترك. والخَلّة: الخَمْرة الحامضة. والخِلّة (بالكسر): واحدة
  خِلل السيوف، وهي بطائن كانت تغشى بها أجفان السيوف منقوشة بالذهب وغيره، وهي أيضاً
  سيُور تُلْبس ظهر سِيَتي القَوْس. والخِلة أيضاً: ما يبقي بين الأسنان. وسيأتي في «النساء»
  اشتقاق الخليل ومعناه. فأخبر الله تعالىٰ ألاّ خُلّة في الآخرة ولا شفاعة إلاَّ بإذن
  الله. وحقيقتها رحمة منه تعالىٰ شرّف بها الذي أذن له في أن يشفع. وقرأ ابن كثير وأبو
  عمرو { لاَّ بَيْعٌ فِيهِ وَلاَ خُلَّةٌ وَلاَ شَفَاعَةٌ } بالنصب من غير تنوين، وكذلك
  في سورة «إبراهيم»</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">لاَّ بَيْعٌ فِيهِ وَلاَ خِلاَلٌ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[إبراهيم: 31] وفي «الطور»</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">لاَّ
  لَغْوٌ فِيهَا وَلاَ تَأْثِيمٌ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الطور: 23] وأنشد حسان بن ثابت:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">ألاَ طِعانَ وَلاَ فُرْسَانَ عاديةٌ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">إلاَّ تَجَشُّؤكمْ عند التَّنَانِير</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وألف الاستفهام غير مغيِّرة عملَ
  «لا» كقولك: ألا رجلَ عندك، ويجوز ألاَ رجلٌ ولا امرأةٌ كما جاز في غير الاستفهام فاعلمه.
  وقرأ الباقون جميع ذلك بالرفع والتنوين، كما قال الراعيّ:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وما صَرَمْتُكِ حتى قُلْتِ مُعْلِنَةً</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">لا ناقةٌ
  لِيَ في هذا ولا جَمَلُ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">ويروى «وما هجرتكِ» فالفتح على النفي العام المستغرق لجميع الوجوه
  من ذلك الصنف، كأنّه جواب لمن قال: هل فيه مِن بيع؟ فسأل سؤالاً عاماً فأُجيب جواباً
  عاماً بالنفي. و «لا» مع الاسم المنفي بمنزلة ٱسم واحد في موضع رفع بالابتداء، والخبر
  «فيه». وإن شئت جعلته صفة ليوم، ومَن رفع جعل «لا» بمنزلة ليس.</font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table dir=\"rtl\"><tr><td><img
