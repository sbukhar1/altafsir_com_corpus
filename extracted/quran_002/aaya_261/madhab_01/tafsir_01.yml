  سَبِيلِ ٱللَّهِ كَمَثَلِ حَبَّةٍ أَنبَتَتْ سَبْعَ سَنَابِلَ فِي كُلِّ سُنبُلَةٍ
  مِّئَةُ حَبَّةٍ وَٱللَّهُ يُضَاعِفُ لِمَن يَشَآءُ وَٱللَّهُ وَاسِعٌ عَلِيمٌ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">حدثت عن عمار، قال: ثنا ابن أبـي جعفر، عن أبـيه، عن الربـيع قوله:
  { مَّثَلُ ٱلَّذِينَ يُنفِقُونَ أَمْوٰلَهُمْ فِي سَبِيلِ ٱللَّهِ كَمَثَلِ حَبَّةٍ
  أَنبَتَتْ سَبْعَ سَنَابِلَ فِي كُلّ سُنبُلَةٍ مّاْئَةُ حَبَّةٍ }... الآية. فكان
  من بـايع النبـيّ صلى الله عليه وسلم علـى الهجرة، ورابط مع النبـيّ صلى الله عليه
  وسلم بـالـمدينة، ولـم يـلق وجها إلا بإذنه، كانت الـحسنة له بسبعمائة ضعف، ومن بـايع
  علـى الإسلام كانت الـحسنة له عشر أمثالها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فإن
  قال قائل: وهل رأيت سنبلة فـيها مائة حبة أو بلغتك فضرب بها مثل الـمنفق فـي سبـيـل
  الله ماله؟ قـيـل: إن يكن ذلك موجوداً فهو ذاك، وإلا فجائز أن يكون معناه: كمثل سنبة
  أنبتت سبع سنابل فـي كل سنبلة مائة حبة، إن جعل الله ذلك فـيها. ويحتـمل أن يكون معناه:
  فـي كل سنبلة مائة حبة؛ يعنـي أنها إذا هي بذرت أنبتت مائة حبة، فـيكون ما حدث عن البذر
  الذي كان منها من الـمائة الـحبة مضافـاً إلـيها لأنه كان عنها. وقد تأول ذلك علـى
  هذا الوجه بعض أهل التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: ثنا إسحاق، قال: ثنا أبو زهير، عن جويبر، عن الضحاك قوله: { مَّثَلُ
  ٱلَّذِينَ يُنفِقُونَ أَمْوٰلَهُمْ فِي سَبِيلِ ٱللَّهِ كَمَثَلِ حَبَّةٍ أَنبَتَتْ
  سَبْعَ سَنَابِلَ فِي كُلّ سُنبُلَةٍ مّاْئَةُ حَبَّةٍ } قال: كل سنبلة أنبتت مائة
  حبة، فهذا لـمن أنفق فـي سبـيـل الله، { وَٱللَّهُ يُضَـٰعِفُ لِمَن يَشَاء وَٱللَّهُ
  وٰسِعٌ عَلِيمٌ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">القول فـي تأويـل قوله تعالـى: {
  وَٱللَّهُ يُضَـٰعِفُ لِمَن يَشَاء }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">اختلف
  أهل التأويـل فـي تأويـل قوله: { وَٱللَّهُ يُضَـٰعِفُ لِمَن يَشَاء }. فقال بعضهم:
  الله يضاعف لـمن يشاء من عبـاده أجر حسناته بعد الذي أعطى الـمنفق فـي سبـيـله من التضعيف
  الواحدة سبعمائة. فأما الـمنفق فـي غير سبـيـله، فلا نفقة ما وعده من تضعيف السبعمائة
  بـالواحدة. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـمثنى، قال: ثنا إسحاق،
  قال: ثنا أبو زهير، عن جويبر، عن الضحاك، قال: هذا يضاعف لـمن أنفق فـي سبـيـل الله،
  يعنـي السبعمائة؛ { وَٱللَّهُ يُضَـٰعِفُ لِمَن يَشَاء وَٱللَّهُ وٰسِعٌ عَلِيمٌ }
  يعنـي لغير الـمنفق فـي سبـيـله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: بل معنى ذلك: والله يضاعف لـمن يشاء من الـمنفقـين فـي سبـيـله علـى السبعمائة
  إلـى ألفـي ألف ضعف. وهذا قول ذكر عن ابن عبـاس من وجه لـم أجد إسناده فتركت ذكره.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والذي هو أولـى بتأويـل قوله: { وَٱللَّهُ يُضَـٰعِفُ لِمَن يَشَاء
  } والله يضاعف علـى السبعمائة إلـى ما يشاء من التضعيف لـمن يشاء من الـمنفقـين فـي
  سبـيـله؛ لأنه لـم يجر ذكر الثواب والتضعيف لغير الـمنفق فـي سبـيـل الله فـيجوز لنا
  توجيه ما وعد تعالـى ذكره فـي هذه الآية من التضعيف إلـى أنه عدة منه علـى العمل علـى
  غير النفقة فـي سبـيـل الله.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
