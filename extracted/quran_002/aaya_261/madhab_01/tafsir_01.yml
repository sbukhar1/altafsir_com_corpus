  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">مَّثَلُ
  ٱلَّذِينَ يُنْفِقُونَ أَمْوَالَهُمْ فِي سَبِيلِ ٱللَّهِ كَمَثَلِ حَبَّةٍ أَنبَتَتْ
  سَبْعَ سَنَابِلَ فِي كُلِّ سُنبُلَةٍ مِّئَةُ حَبَّةٍ وَٱللَّهُ يُضَاعِفُ لِمَن يَشَآءُ
  وَٱللَّهُ وَاسِعٌ عَلِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وهذه الآية مردودة
  إلـى قوله: { مَّن ذَا ٱلَّذِى يُقْرِضُ ٱللَّهَ قَرْضًا حَسَنًا فَيُضَاعِفَهُ لَهُ
  أَضْعَافًا كَثِيرَةً وَٱللَّهُ يَقْبِضُ وَيَبْسُطُ وَإِلَيْهِ تُرْجَعُونَ }. والآيات
  التـي بعدها إلـى قوله: { مَّثَلُ ٱلَّذِينَ يُنفِقُونَ أَمْوٰلَهُمْ فِي سَبِيلِ ٱللَّهِ
  } من قصص بنـي إسرائيـل وخبرهم مع طالوت وجالوت، وما بعد ذلك من نبإ الذي حاجّ إبراهيـم
  مع إبراهيـم، وأمر الذي مرّ علـى القرية الـخاوية علـى عروشها، وقصة إبراهيـم ومسألته
  ربه ما سأل مـما قد ذكرناه قبل؛ اعتراض من الله تعالـى ذكره بـما اعترض به من قصصهم
  بـين ذلك احتـجاجاً منه ببعضه علـى الـمشركين الذين كانوا يكذبون بـالبعث وقـيام الساعة،
  وحضًّا منه ببعضه للـمؤمنـين علـى الـجهاد فـي سبـيـله الذي أمرهم به فـي قوله: { وَقَـٰتِلُواْ
  فِي سَبِيلِ اللَّهِ وَٱعْلَمُواْ أَنَّ ٱللَّهَ سَمِيعٌ عَلِيمٌ }. يعرّفهم فـيهم
  أنه ناصرهم وإن قلّ عددهم وكثر عدد عدوّهم، ويعدهم النصرة علـيهم، ويعلـمهم سنته فـيـمن
  كان علـى منهاجهم من ابتغاء رضوان الله أنه مؤيدهم، وفـيـمن كان علـى سبـيـل أعدائهم
  من الكفـار بأنه خاذلهم ومفرّق جمعهم وموهن كيدهم، وقطعا منه ببعض عذر الـيهود الذين
  كانوا بـين ظهرانـي مهاجرَ رسول الله صلى الله عليه وسلم، بـما أطلع نبـيه علـيه من
  خفـيّ أمورهم، ومكتوم أسرار أوائلهم وأسلافهم التـي لـم يعلـمها سواهم، لـيعلـموا أن
  ما أتاهم به مـحمد صلى الله عليه وسلم من عند الله، وأنه لـيس بتـخرّص ولا اختلاق،
  وإعذاراً منه به إلـى أهل النفـاق منهم، لـيحذروا بشكهم فـي أمر مـحمد صلى الله عليه
  وسلم أن يحلّ بهم من بأسه وسطوته، مثل الذي أحلهما بأسلافهم الذين كانوا فـي القرية
  التـي أهلكها، فتركها خاوية علـى عروشها. ثم عاد تعالـى ذكره إلـى الـخبر عن الذي يقرض
  الله قرضا حسنا، وما عنده له من الثواب علـى قرضه، فقال: { مَّثَلُ ٱلَّذِينَ يُنفِقُونَ
  أَمْوٰلَهُمْ فِي سَبِيلِ ٱللَّهِ } يعنـي بذلك: مثل الذين ينفقون أموالهم علـى أنفسهم
  فـي جهاد أعداء الله بأنفسهم وأموالهم، { كَمَثَلِ حَبَّةٍ } من حبـات الـحنطة أو الشعير،
  أو غير ذلك من نبـات الأرض التـي تسنبل سنبلة بذرها زارع. «فأنبتت»، يعنـي فأخرجت {
  سَبْعَ سَنَابِلَ فِي كُلّ سُنبُلَةٍ مّاْئَةُ حَبَّةٍ } ، يقول: فكذلك الـمنفق ماله
  علـى نفسه فـي سبـيـل الله، له أجره سبعمائة ضعف علـى الواحد من نفقته. كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي موسى بن هارون، قال: ثنا عمرو بن حماد، قال: ثنا أسبـاط، عن
  السدي: { كَمَثَلِ حَبَّةٍ أَنبَتَتْ سَبْعَ سَنَابِلَ فِي كُلّ سُنبُلَةٍ مّاْئَةُ
  حَبَّةٍ } فهذا لـمن أنفق فـي سبـيـل الله، فله سبعمائة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد فـي قوله: { مَّثَلُ ٱلَّذِينَ يُنفِقُونَ
  أَمْوٰلَهُمْ فِي سَبِيلِ ٱللَّهِ كَمَثَلِ حَبَّةٍ أَنبَتَتْ سَبْعَ سَنَابِلَ فِي
  كُلّ سُنبُلَةٍ مّاْئَةُ حَبَّةٍ وَٱللَّهُ يُضَـٰعِفُ } قال: هذا الذي ينفق علـى نفسه
  فـي سبـيـل الله ويخرُج.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
