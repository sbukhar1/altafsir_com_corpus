  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">مَّثَلُ
  ٱلَّذِينَ يُنْفِقُونَ أَمْوَالَهُمْ فِي سَبِيلِ ٱللَّهِ كَمَثَلِ حَبَّةٍ أَنبَتَتْ
  سَبْعَ سَنَابِلَ فِي كُلِّ سُنبُلَةٍ مِّئَةُ حَبَّةٍ وَٱللَّهُ يُضَاعِفُ لِمَن يَشَآءُ
  وَٱللَّهُ وَاسِعٌ عَلِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ مَّثَلُ ٱلَّذِينَ
  يُنفِقُونَ } لا بد من حذف مضاف، أي مثل نفقتهم كمثل حبة، أو مثلهم كمثل باذر حبة.
  والمنبت هو الله، ولكن الحبة لما كانت سبباً أسند إليها الإنبات كما يسند إلى الأرض
  وإلى الماء. ومعنى إنباتها سبع سنابل، أن تخرج ساقاً يتشعب منها سبع شعب، لكل واحدة
  سنبلة وهذا التمثيل تصوير للإضعاف، كأنها ماثلة بين عيني الناظر. فإن قلت: كيف صحّ
  هذا التمثيل والممثل به غير موجود؟ قلت: بل هو موجود في الدخن والذرة وغيرهما، وربما
  فرخت ساق البرة في الأراضي القوية المقلة فيبلغ حبها هذا المبلغ، ولو لم يوجد لكان
  صحيحاً على سبيل الفرض والتقدير: فإن قلت: هلا قيل: سبع سنبلات، على حقه من التمييز
  بجمع القلة كما قال:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَسَبْعَ سُنْبُلَـٰتٍ خُضْرٍ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[يوسف: 53]؟ قلت: هذا لما قدمت عند
  قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">ثَلَـٰثَةَ قُرُوءٍ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[البقرة: 228] من وقوع أمثلة الجمع
  متعاورة مواقعها { وَٱللَّهُ يُضَـٰعِفُ لِمَن يَشَاءُ } أي يضاعف تلك المضاعفة لمن
  يشاء، لا لكل منفق، لتفاوت أحوال المنفقين. أو يضاعف سَبع المائة ويزيد عليها أضعافها
  لمن يستوجب ذلك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

