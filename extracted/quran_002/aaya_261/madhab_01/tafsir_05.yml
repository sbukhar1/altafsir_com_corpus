  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">مَّثَلُ
  ٱلَّذِينَ يُنْفِقُونَ أَمْوَالَهُمْ فِي سَبِيلِ ٱللَّهِ كَمَثَلِ حَبَّةٍ أَنبَتَتْ
  سَبْعَ سَنَابِلَ فِي كُلِّ سُنبُلَةٍ مِّئَةُ حَبَّةٍ وَٱللَّهُ يُضَاعِفُ لِمَن يَشَآءُ
  وَٱللَّهُ وَاسِعٌ عَلِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">فيه خمس مسائل:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">الأُولىٰ ـ لما قص الله سبحانه ما فيه من البراهين، حث على الجهاد،
  وأعلم أن من جاهد بعد هذا البرهان الذي لا يأتي به إلاَّ نبيّ فله في جهاده الثواب
  العظيم. روى البستِيّ في صحيح مسنده</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" عن ابن عمر قال: لما نزلت هذه الآية قال رسول الله صلى الله عليه
  وسلم: «رب زِد أُمّتي» فنزلت { مَّن ذَا ٱلَّذِي يُقْرِضُ ٱللَّهَ قَرْضاً حَسَناً
  فَيُضَاعِفَهُ لَهُ أَضْعَافاً كَثِيرَةً } [البقرة: 245] قال رسول الله صلى الله عليه
  وسلم: «رب زد أُمتي» فنزلت { إِنَّمَا يُوَفَّى ٱلصَّابِرُونَ أَجْرَهُمْ بِغَيْرِ
  حِسَابٍ } [الزمر: 10] \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وهذه الآية لفظها بيان مثال لشرف النفقة في سبيل الله ولحسنها، وضمنها
  التحريض على ذلك. وفي الكلام حذف مضاف تقديره مثل نفقة الذين ينفقون أموالهم في سبيل
  الله كمثل حبة. وطريق آخر: مثل الذين ينفقون أموالهم كمثل زارع زرع في الأرض حبة فأنبتت
  الحبة سبع سنابل، يعني أخرجت سبع سنابل في كل سنبلة مائة حبة؛ فشبه المتصدّق بالزارع
  وشبه الصدقة بالبذر فيعطيه الله بكل صدقة له سبعمائة حسنة، ثم قال تعالىٰ: { وَٱللَّهُ
  يُضَاعِفُ لِمَن يَشَآءُ } يعني على سبعمائة؛ فيكون مثل المتصدق مثل الزارع، إن كان
  حاذقاً في عمله؛ ويكون البذر جيداً وتكون الأرض عامرة يكون الزرع أكثر؛ فكذلك المتصدّق
  إذا كان صالحاً والمال طيباً ويضعه موضعه فيصير الثواب أكثر؛ خلافاً لمن قال: ليس في
  الآية تضعيف على سبعمائة، على ما نبينه إن شاء الله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الثانية
  ـ</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\"> \" روي أن
  هذه الآية نزلت في شأن عثمان بن عفان وعبد الرّحمٰن بن عوف رضي الله عنهما؛ وذلك أن
  رسول الله صلى الله عليه وسلم لما حث الناس على الصدقة حين أراد الخروج إلى غزوة تَبُوكَ
  جاءه عبد الرّحمن بأربعة آلاف فقال: يا رسول الله، كانت لي ثمانية آلاف فأمسكت لنفسي
  ولعيالي أربعة آلاف، وأربعة آلاف أقرضتها لربي. فقال رسول الله صلى الله عليه وسلم:
  «بارك الله لك فيما أمسكت وفيما أعطيت». وقال عثمان: يا رسول الله عليّ جهاز من لا
  جهاز له؛ فنزلت هذه الآية فيهما \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وقيل: نزلت في نفقة التطوّع. وقيل: نزلت قبل آية الزكاة ثم نُسخت بآية
  الزكاة، ولا حاجة إلى دعوى النسخ؛ لأن الإنفاق في سبيل الله مندوب إليه في كل وقت.
  وسُبُل الله كثيرة أعظمها الجهاد لتكون كلمة الله هي العليا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الثالثة
  ـ قوله تعالىٰ: { كَمَثَلِ حَبَّةٍ } الحبة اسم جنس لكل ما يزدرعه ابن آدم ويقتاته،
  وأشهر ذلك البُرّ فكثيراً ما يُراد بالحَبِّ؛ ومنه قول المُتَلَمَسِّ:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">آليتُ حَبّ العراقِ الدّهرَ أطعمه</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">والحَبُّ يأكلُه في القَرْيَة السُّوسُ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وحبة القلب: سوايداؤه، ويُقال ثمرته
  وهو ذاك.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
