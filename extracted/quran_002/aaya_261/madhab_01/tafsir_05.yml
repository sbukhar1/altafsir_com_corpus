  سَبِيلِ ٱللَّهِ كَمَثَلِ حَبَّةٍ أَنبَتَتْ سَبْعَ سَنَابِلَ فِي كُلِّ سُنبُلَةٍ
  مِّئَةُ حَبَّةٍ وَٱللَّهُ يُضَاعِفُ لِمَن يَشَآءُ وَٱللَّهُ وَاسِعٌ عَلِيمٌ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">والحِبة(بكسر الحاء): بذور البقول مما ليس بقوت؛ وفي حديث الشفاعة:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" فينبتون كما تنبت الحِبّة في حمِيل
  السيل \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">والجمع
  حِبب. والحبة (بضم الحاء) الحُبّ؛ يُقال: نَعَم وحُبَّة وكرامة. والحُبُّ المحبّة،
  وكذلك الحِب (بالكسر). والحِب أيضاً الحبيب؛ مثل خِدْن وخَدِين. وسنبلة فُنعلة من أسْبَل
  الزرع إذا صار فيه السنبل، أي استرسل بالسنبل كما يسترسل الستر بالإسبال. وقيل: معناه
  صار فيه حَبّ مستور كما يستر الشيء بإسبال الستر عليه. والجمع سنابل. ثم قيل: المراد
  سنبل الدُّخْن فهو الذي يكون في السنبلة منه هذا العدد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قلت:
  هذا ليس بشيء فإن سنبل الدُّخْن يجيء في السنبلة منه أكثر من هذا العدد بضعفين وأكثر،
  على ما شاهدناه. قال ابن عطية: وقد يوجد في سنبل القمح ما فيه مائة حبة، فأما في سائر
  الحبوب فأكثر ولكن المثال وقع بهذا القدر. وقال الطبريّ في هذه الآية: إن قوله { فِي
  كُلِّ سُنبُلَةٍ مِّئَةُ حَبَّةٍ } معناه إن وجد ذلك، وإلاَّ فعلى أن يفرضه، ثم نقل
  عن الضّحاك أنه قال: { فِي كُلِّ سُنبُلَةٍ مِّاْئَةُ حَبَّةٍ } معناه كل سنبلة أنبتت
  مائة حبة. قال ابن عطية: فجعل الطبريّ قول الضحاك نحو ما قال، وذلك غير لازم من قول
  الضحاك. وقال أبو عمرو الدّانِيّ: وقرأ بعضهم «مائة» بالنصب على تقدير أنبتت مائة حبة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قلت: وقال يعقوب الحضرمِيّ: وقرأ بعضهم «في كل سنبلة مائةَ حبة» على؛
  أنبتت مائة حبة؛ وكذلك قرأ بعضهم</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَلِلَّذِينَ كَفَرُواْ بِرَبِّهِمْ
  عَذَابُ جَهَنَّمَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الملك: 6] على</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَأَعْتَدْنَا لَهُمْ عَذَابَ ٱلسَّعِيرِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الملك:
  5] وأعتدنا للذين كفروا عذاب جهنم. وقرأ أبو عمرو وحمزة والكسائي «أنبتت سبع سنابل»
  بإدْغام التاء في السين؛ لأنهما مهموستان، ألا ترى أنهما يتعاقبان. وأنشد أبو عمرو:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">يا لعنَ اللَّه بني السِّعلاةِ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">عمرَو بنَ ميمون لئام الناتِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">أراد الناسَ فحوّل السين تاء. الباقون
  بالإظهار على الأصل لأنهما كلمتان.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الرابعة
  ـ ورد القرآن بأن الحسنة في جميع أعمال البِر بعشر أمثالها، واقتضت هذه الآية أن نفقة
  الجهاد حسنتُها بسبعمائة ضعف. واختلف العلماء في معنى قوله { وَٱللَّهُ يُضَاعِفُ لِمَن
  يَشَآءُ } فقالت طائفة: هي مبيِّنة مؤكدة لما تقدّم من ذكر السبعمائة، وليس ثمَّ تضعيف
  فوق السبعمائة. وقالت طائفة من العلماء: بل هو إعلام بأن الله تعالىٰ يضاعف لمن يشاء
  أكثر من سبعمائة ضعف.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قلت: وهذا القول أصحُّ لحديث ابن
  عمر المذكور أوّل الآية. وروى ابن ماجة حدّثنا هارون بن عبد الله الحمال حدّثنا ابن
  أبي فُديك عن الخليل بن عبد الله عن الحسن (عن) عليّ بن أبي طالب وأبي الدرداء وعبد
  الله بن عمر وأبي أُمامة الباهليّ وعبد الله بن عمرو وجابر بن عبد الله وعمران بن حصين
  كلهم يحدّث عن رسول الله صلى الله عليه وسلم أنه قال:</font></font>&#13;\t\t\t<label
