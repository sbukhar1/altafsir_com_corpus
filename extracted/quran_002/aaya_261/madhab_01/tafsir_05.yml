  color=\"black\"/></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" من أرسل بنفقة في سبيل الله وأقام في بيته فله بكل درهم سبعمائة درهم ومن غزا بنفسه
  في سبيل الله وأنفق في وجهه فله بكل درهم سبعمائة ألف درهم ـ ثم تلا (هذه الآية) ـ
