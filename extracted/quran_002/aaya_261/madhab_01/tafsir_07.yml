  href=\"JavaScript:Open_Menu()\">مَّثَلُ ٱلَّذِينَ يُنْفِقُونَ أَمْوَالَهُمْ فِي
  سَبِيلِ ٱللَّهِ كَمَثَلِ حَبَّةٍ أَنبَتَتْ سَبْعَ سَنَابِلَ فِي كُلِّ سُنبُلَةٍ
  مِّئَةُ حَبَّةٍ وَٱللَّهُ يُضَاعِفُ لِمَن يَشَآءُ وَٱللَّهُ وَاسِعٌ عَلِيمٌ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><b><font class=\"TextResultArabic\"><font
  color=\"Red\">  </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">(حديث
  آخر) ـ قال أحمد: أخبرنا وكيع، أخبرنا الأعمش عن أبي صالح، عن أبي هريرة، قال: قال
  رسول الله صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" كل عمل ابن آدم يضاعف الحسنة بعشر أمثالها إلى سبعمائة ضعف إلى ما
  شاء الله، يقول الله: إلا الصوم، فإنه لي، وأنا أجزي به، يدع طعامه وشرابه من أجلي،
  وللصائم فرحتان: فرحة عند فطره، وفرحة عند لقاء ربه، ولخلوف فم الصائم أطيب عند الله
  من ريح المسك، الصوم جنة، الصوم جنة \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وكذا رواه مسلم عن أبي بكر بن أبي شيبة وأبي سعيد الأشج كلاهما عن
  وكيع به.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">(حديث آخر) ـ قال أحمد: حدثنا حسين
  بن علي، عن زائدة، عن الركين، عن يُسَيْر بن عميلة، عن حريم بن فاتك، قال: قال رسول
  الله صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" من أنفق نفقة في سبيل الله، تضاعف بسبعمائة ضعف \". </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">(حديث آخر) ـ قال أبو داود: حدثنا
  أحمد بن عمرو بن السرح، حدثنا ابن وهب، عن يحيى ابن أيوب وسعيد بن أبي أيوب، عن زبان
  بن فائد، عن سهل بن معاذ، عن أبيه، قال: قال رسول الله صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" إن الصلاة والصيام والذكر يضاعف
  على النفقة في سبيل الله بسبعمائة ضعف \". </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">(حديث آخر) ـ قال ابن أبي حاتم: أنبأنا أبي، حدثنا هارون بن عبد الله
  بن مروان، حدثنا ابن أبي فديك، عن الخليل بن عبد الله، عن الحسن عن عمران بن حصين،
  عن رسول الله صلى الله عليه وسلم قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" من أرسل بنفقة في سبيل الله، وأقام في بيته، فله بكل درهم سبعمائة
  درهم يوم القيامة، ومن غزا في سبيل الله، وأنفق في جهة ذلك، فله بكل درهم سبعمائة ألف
  درهم، ثم تلا هذه الآية: { وَٱللَّهُ يُضَـٰعِفُ لِمَن يَشَآءُ } \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">وهذا حديث غريب، وقد تقدم حديث أبي
  عثمان النهدي عن أبي هريرة في تضعيف الحسنة إلى ألفي ألف حسنة، عند قوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">مَّن
  ذَا ٱلَّذِى يُقْرِضُ ٱللَّهَ قَرْضًا حَسَنًا فَيُضَاعِفَهُ لَهُ أَضْعَافًا كَثِيرَةً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  245] الآية.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">(حديث آخر) ـ قال ابن مردويه: حدثنا
  عبد الله بن عبيد الله بن العسكري البزاز، أخبرنا الحسن بن علي بن شبيب، أخبرنا محمود
  بن خالد الدمشقي، أخبرنا أبي عن عيسى بن المسيب، عن نافع، عن ابن عمر: لما نزلت هذه
  الآية: { مَّثَلُ ٱلَّذِينَ يُنفِقُونَ أَمْوَٰلَهُمْ فِي سَبِيلِ ٱللَّهِ } قال النبي
  صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" رب زد أمتي \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">قال:
  فأنزل الله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">مَّن ذَا ٱلَّذِى يُقْرِضُ ٱللَّهَ قَرْضًا حَسَنًا</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  245] قال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" رب زد أمتي \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">قال:
  فأنزل الله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إِنَّمَا يُوَفَّى ٱلصَّـٰبِرُونَ أَجْرَهُمْ بِغَيْرِ حِسَابٍ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الزمر:
  10]، وقد رواه أبو حاتم وابن حبان في صحيحه عن حاجب بن أركين، عن أبي عمر حفص ابن عمر
  بن عبد العزيز المقري، عن أبي إسماعيل المؤدب، عن عيسى بن المسيب، عن نافع، عن ابن
  عمر، فذكره. وقوله ههنا: { وَٱللَّهُ يُضَـٰعِفُ لِمَن يَشَآءُ } أي: بحسب إخلاصه في
  عمله { وَٱللَّهُ وَٰسِعٌ عَلِيمٌ } أي: فضله واسع كثير أكثر من خلقه، عليم بمن يستحق
  ومن لا يستحق، سبحانه وبحمده.</font></font><font class=\"TextResultArabic\"><font
