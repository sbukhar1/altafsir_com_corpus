  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">مَّثَلُ
  ٱلَّذِينَ يُنْفِقُونَ أَمْوَالَهُمْ فِي سَبِيلِ ٱللَّهِ كَمَثَلِ حَبَّةٍ أَنبَتَتْ
  سَبْعَ سَنَابِلَ فِي كُلِّ سُنبُلَةٍ مِّئَةُ حَبَّةٍ وَٱللَّهُ يُضَاعِفُ لِمَن يَشَآءُ
  وَٱللَّهُ وَاسِعٌ عَلِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">هذا مثل ضربه
  الله تعالى لتضعيف الثواب لمن أنفق في سبيله وابتغاء مرضاته، وأن الحسنة تضاعف بعشر
  أمثالها إلى سبعمائة ضعف، فقال: { مَّثَلُ ٱلَّذِينَ يُنفِقُونَ أَمْوَٰلَهُمْ فِي
  سَبِيلِ ٱللَّهِ }. قال سعيد بن جبير: يعني: في طاعة الله. وقال مكحول: يعني به الإنفاق
  في الجهاد من رباط الخيل وإعداد السلاح وغير ذلك. وقال شبيب بن بشر، عن عكرمة، عن ابن
  عباس: الجهاد والحج يضعف الدرهم فيهما إلى سبعمائة ضعف، ولهذا قال تعالى: { كَمَثَلِ
  حَبَّةٍ أَنبَتَتْ سَبْعَ سَنَابِلَ فِي كُلِّ سُنبُلَةٍ مِّاْئَةُ حَبَّةٍ } وهذا
  المثل أبلغ في النفوس من ذكر عدد السبعمائة، فإن هذا فيه إشارة إلى أن الأعمال الصالحة
  ينميها الله عز وجل لأصحابها، كما ينمي الزرع لمن بذره في الأرض الطيبة، وقد وردت السنة
  بتضعيف الحسنة إلى سبعمائة ضعف. قال الإمام أحمد: حدثنا زياد بن الربيع أبو خداش، حدثنا
  واصل مولى ابن عيينة، عن بشار بن أبي سيف الجرمي، عن عياض بن غطيف، قال: دخلنا على
  أبي عبيدة نعوده من شكوى أصابته بجنبه، وامرأته تحيفة قاعدة عند رأسه، قلنا: كيف بات
  أبو عبيدة؟ قالت: والله لقد بات بأجر. قال أبو عبيدة: ما بتّ بأجر، وكان مقبلاً بوجهه
  على الحائط، فأقبل على القوم بوجهه، وقال: ألا تسألوني عما قلت؟ قالوا: ما أعجبنا ما
  قلت فنسألك عنه، قال: سمعت رسول الله صلى الله عليه وسلم يقول:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" من أنفق نفقة فاضلة في سبيل الله
  فسبعمائة، ومن أنفق على نفسه وأهله، أو عاد مريضاً، أو أماط أذى، فالحسنة بعشر أمثالها،
  والصوم جنة ما لم يخرقها، ومن ابتلاه الله عز وجل ببلاء في جسده فهو له حطة \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">وقد روى النسائي في الصوم بعضه من
  حديث واصل به، ومن وجه آخر موقوفاً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(حديث
  آخر) ـ قال الإمام أحمد: حدثنا محمد بن جعفر، حدثنا شعبة عن سليمان، سمعت أبا عمرو
  الشيباني عن ابن مسعود: أن رجلاً تصدق بناقة مخطومة في سبيل الله، فقال رسول الله صلى
  الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" لتأتين يوم القيامة بسبعمائة ناقة مخطومة \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">ورواه مسلم والنسائي من حديث سليمان بن مهران عن الأعمش به، ولفظ مسلم:
  جاء رجل بناقة مخطومة فقال: يا رسول الله هذه في سبيل الله، فقال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" لك بها يوم القيامة سبعمائة ناقة
  \". </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">(حديث
  آخر) ـ قال الإمام أحمد: حدثنا عمرو بن مجمع أبو المنذر الكندي، أخبرنا إبراهيم الهجري،
  عن أبي الأحوص عن عبد الله بن مسعود، قال: قال رسول الله صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" إن الله جعل حسنة ابن آدم إلى
  عشر أمثالها إلى سبعمائة ضعف، إلا الصوم، والصوم لي، وأنا أجزي به، وللصائم فرحتان:
  فرحة عند إفطاره، وفرحة يوم القيامة، ولخلوف فم الصائم أطيب عند الله من ريح المسك
  \". </font></font></b>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
