  سَبِيلِ ٱللَّهِ كَمَثَلِ حَبَّةٍ أَنبَتَتْ سَبْعَ سَنَابِلَ فِي كُلِّ سُنبُلَةٍ
  مِّئَةُ حَبَّةٍ وَٱللَّهُ يُضَاعِفُ لِمَن يَشَآءُ وَٱللَّهُ وَاسِعٌ عَلِيمٌ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">والجواب الثاني أنه شوهد ذلك في سنبلة الجاورس، وهذا الجواب في غاية
  الركاكة. المسألة الرابعة كان أبو عمرو وحمزة والكسائي يدغمون التاء في السين في قوله
  { أَنبَتَتْ سَبْعَ سَنَابِلَ } لأنهما حرفان مهموسان، والباقون بالإظهار على الأصل.
  ثم قال { وَٱللَّهُ يُضَـٰعِفُ لِمَن يَشَاء } وليس فيه بيان كمية تلك المضاعفة، ولا
  بيان من يشرفه الله بهذه المضاعفة، بل يجب أن يجوز أنه تعالى يضاعف لكل المتقين، ويجوز
  أن يضاعف لبعضهم من حيث يكون إنفاقه أدخل في الإخلاص، أو لأنه تعالى بفضله وإحسانه
  يجعل طاعته مقرونة بمزيد القبول والثواب. ثم قال { وَٱللَّهُ سَمِيعٌ } أي واسع القدرة
  على المجازاة على الجود والإفضال عليهم، بمقادير الانفاقات، وكيفية ما يستحق عليها،
  ومتى كان الأمر كذلك لم يصر عمل العامل ضائعاً عند الله تعالى.</font></font>&#13;\t\t\t<label
