  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">مَّثَلُ
  ٱلَّذِينَ يُنْفِقُونَ أَمْوَالَهُمْ فِي سَبِيلِ ٱللَّهِ كَمَثَلِ حَبَّةٍ أَنبَتَتْ
  سَبْعَ سَنَابِلَ فِي كُلِّ سُنبُلَةٍ مِّئَةُ حَبَّةٍ وَٱللَّهُ يُضَاعِفُ لِمَن يَشَآءُ
  وَٱللَّهُ وَاسِعٌ عَلِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">إعلم أنه سبحانه
  لما ذكر من بيان أصول العلم بالمبدأ وبالمعاد ومن دلائل صحتهما ما أراد، أتبع ذلك ببيان
  الشرائع والأحكام والتكاليف. فالحكم الأول في بيان التكاليف المعتبرة في إنفاق الأموال،
  وفي الآية مسائل المسألة الأولى في كيفية النظم وجوه الأول قال القاضي رحمه الله إنه
  تعالى لما أجمل في قوله { مَّن ذَا ٱلَّذِى يُقْرِضُ ٱللَّهَ قَرْضًا حَسَنًا فَيُضَاعِفَهُ
  لَهُ أَضْعَافًا كَثِيرَةً } فصل بعد ذلك في هذه الآية تلك الأضعاف، وإنما ذكر بين
  الآيتين الأدلة على قدرته بالإحياء والإماتة من حيث لولا ذلك لم يحسن التكليف بالإنفاق،
  لأنه لولا وجود الإلٰه المثيب المعاقب، لكان الإنفاق في سائر الطاعات عبثاً، فكأنه
  تعالى قال لمن رغبه في الإنفاق قد عرفت أني خلقتك وأكملت نعمتي عليك بالإحياء والأقدار
  وقد علمت قدرتي على المجازاة والإثابة، فليكن علمك بهذه الأحوال داعياً إلى إنفاق المال،
  فإنه يجازي القليل بالكثير، ثم ضرب لذلك الكثير مثلاً، وهو أن من بذر حبة أخرجت سبع
  سنابل في كل سنبلة مائة حبة، فصارت الواحدة سبعمائة. الوجه الثاني في بيان النظم ما
  ذكره الأصم، وهو أنه تعالى ضرب هذا المثل بعد أن احتج على الكل بما يوجب تصديق النبي
  صلى الله عليه وسلم ليرغبوا في المجاهدة بالنفس والمال في نصرته وإعلاء شريعته. والوجه
  الثالث لما بين تعالى أنه ولي المؤمنين، وأن الكفار أولياؤهم الطاغوت بين مثل ما ينفق
  المؤمن في سبيل الله وما ينفق الكافر في سبيل الطاغوت. المسألة الثانية في الآية إضمار،
  والتقدير مثل صدقات الذين ينفقون أموالهم كمثل حبة وقيل مثل الذين ينفقون أموالهم كمثل
  زارع حبة. المسألة الثالثة معنى { يُنفِقُونَ أَمْوٰلَهُمْ فِي سَبِيلِ ٱللَّهِ } يعني
  في دينه، قيل أراد النفقة في الجهاد خاصة، وقيل جميع أبواب البر، ويدخل فيه الواجب
  والنفل من الإنفاق في الهجرة مع رسول الله صلى الله عليه وسلم، ومن الإنفاق في الجهاد
  على نفسه وعلى الغير، ومن صرف المال إلى الصدقات، ومن إنفاقها في المصالح، لأن كل ذلك
  معدود في السبيل الذي هو دين الله وطريقته لأن كل ذلك إنفاق في سبيل الله. فإن قيل
  فهل رأيت سنبلة فيها مائة حبة حتى يضرب المثل بها؟. قلنا الجواب عنه من وجوه الأول
  أن المقصود من الآية أنه لو علم إنسان يطلب الزيادة والربح أنه إذا بذر حبة واحدة أخرجت
  له سبعمائة حبة ما كان ينبغي له ترك ذلك ولا التقصير فيه فكذلك ينبغي لمن طلب الأجر
  في الآخرة عند الله أن لا يتركه إذا علم أنه يحصل له على الواحدة عشرة ومائة، وسبعمائة،
  وإذا كان هذا المعنى معقولاً سواء وجد في الدنيا سنبلة بهذه الصفة أو لم يوجد كان المعنى
  حاصلاً مستقيماً، وهذا قول القَفّال رحمه الله وهو حسن جداً.</font></font>&#13;\t\t\t<label
