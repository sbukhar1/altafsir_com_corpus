  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">مَّثَلُ
  ٱلَّذِينَ يُنْفِقُونَ أَمْوَالَهُمْ فِي سَبِيلِ ٱللَّهِ كَمَثَلِ حَبَّةٍ أَنبَتَتْ
  سَبْعَ سَنَابِلَ فِي كُلِّ سُنبُلَةٍ مِّئَةُ حَبَّةٍ وَٱللَّهُ يُضَاعِفُ لِمَن يَشَآءُ
  وَٱللَّهُ وَاسِعٌ عَلِيمٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">ٱلَّذِينَ يُنْفِقُونَ أَمْوَالَهُمْ فِي سَبِيلِ
  ٱللَّهِ ثُمَّ لاَ يُتْبِعُونَ مَآ أَنْفَقُواُ مَنّاً وَلاَ أَذًى لَّهُمْ أَجْرُهُمْ
  عِنْدَ رَبِّهِمْ وَلاَ خَوْفٌ عَلَيْهِمْ وَلاَ هُمْ يَحْزَنُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">هذه الآية لفظها بيان مثل بشرف النفقة في سبيل الله وبحسنها، وضمنها
  التحريض على ذلك، وهذه الآية في نفقة التطوع، وسبل الله كثيرة، وهي جميع ما هو طاعة
  وعائد بمنفعة على المسلمين والملة، وأشهرها وأعظمها غناء الجهاد لتكون كلمة الله هي
  العليا، والحبة اسم جنس لكل ما يزدرعه ابن آدم ويقتاته، وأشهر ذلك البر، وكثيراً ما
  يراد بالحب. ومنه قول المتلمس: [البسيط].</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">آليت حب
  العراق الدهر أطعمه</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">والحب يأكله في القرية السوس</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقد يوجد في سنبل القمح ما فيه مائة
  حبة، وأما في سائر الحبوب فأكثر، ولكن المثال وقع بهذا القدر، وقد ورد القرآن بأن الحسنة
  في جميع أعمال البر بعشر أمثالها، واقتضت هذه الآية أن نفقة الجهاد حَسنتها بسبعمائة
  ضعف، وبين ذلك الحديث الصحيح، واختلف العلماء في معنى قوله: { والله يضاعف لمن يشاء
  } ، فقالت طائفة هي مبينة ومؤكدة لما تقدم من ذكر السبعمائة. وليس ثمة تضعيف فوق سبعمائة،
  وقالت طائفة من العلماء: بل هو إعلام بأن الله تعالى يضاعف لمن يشاء أكثر من سبعمائة
  ضعف. وروي عن ابن عباس أن التضعيف ينتهي لمن شاء الله إلى ألفي ألف. وليس هذا بثابت
  الإسناد عنه، وقال ابن عمر</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" لما نزلت هذه الآية قال النبي عليه السلام: \" رب زد أمتي \". فنزلت
  { من ذا الذي يقرض الله قرضاً حسناً فيضاعفه له } [الحديد: 11]، فقال: \" رب زد أمتي
  \" ، فنزلت { إنما يوفّى الصابرون أجرهم بغير حساب } [الزمر: 10] \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">و { سنبلة } فنعلة من أسبل الزرع
  أي أرسل ما فيه كما ينسبل الثوب، والجمع سنابل، وفي قوله تعالى: { مثل الذين } ، حذف
  مضاف، تقديره مثل إنفاق الذين، أو تقدره كمثل ذي حبة، وقال الطبري في هذه الآية، إن
  قوله { في كل سنبلة مائة حبة } ، معناه إن وجد ذلك وإلا فعلى أن نفرضه ثم أدخل عن الضحاك
  أنه قال: { في كل سنبلة مائة حبة } معناه كل سنبلة أنبتت مائة حبة، فجعل الطبري قول
  الضحاك نحو ما قال هو، وذلك غير لازم من لفظ الضحاك، قال أبو عمرو الداني قرأ بعضهم
  \" مائة حبة \" بالنصب على تقدير أنبتت مائة حبة، وقوله تعالى: { الذين ينفقون أموالهم
  } الآية، لما تقدم في الآية التي قبل هذه ذكر الإنفاق في سبيل الله على العموم بيّن
  في هذه الآية أن ذلك الحكم إنما هو لمن لم يتبع إنفاقه مناً ولا أذى، وذلك أن المنفق
  في سبيل الله إنما يكون على أحد ثلاثة أوجه، إما أن يريد وجه الله تعالى ويرجوا ثوابه،
  فهذا لا يرجو من المنفق عليه شيئاً ولا ينظر من أحواله في حال سوى أن يراعي استحقاقه،
  وإما أن يريد من المنفق عليه جزاء بوجه منَّ الوجوه، فهذا لم يرد وجه الله بل نظر إلى
  هذه الحال من المنفق عليه، وهذا هو الذي متى أخلف ظنه من بإنفاقه وآذى، وإما أن ينفق
  مضطراً دافع غرم إما لماتة للمنفق عليه أو قرينة أخرى من اعتناء معتن ونحوه، فهذا قد
  نظر في حال ليست لوجه الله، وهذا هو الذي متى توبع وحرج بوجه من وجوه الحرج آذى.</font></font>&#13;\t\t\t<label
