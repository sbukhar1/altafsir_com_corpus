  مَنّاً وَلاَ أَذًى لَّهُمْ أَجْرُهُمْ عِنْدَ رَبِّهِمْ وَلاَ خَوْفٌ عَلَيْهِمْ وَلاَ
  هُمْ يَحْزَنُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">فالمن والأذى يكشفان ممن ظهرا منه
  أنه إنما كان على ما ذكرناه من المقاصد، وأنه لم يخلص لوجه الله، فلهذا كان المن والأذى
  مبطلين للصدقة، من حيث بين كل واحد منهما أنها لم تكن صدقة، وذكر النقاش أنه قيل إن
  هذه الآية نزلت في عثمان بن عفان رضي الله عنه، وقيل في علي بن أبي طالب رضي الله عنه،
  وقال مكي في عثمان وابن عوف رضي الله عنهما: والمن ذكر النعمة على معنى التعديد لها
  والتقريع بها، والأذى: السب والتشكي، وهو أعم من المنّ، لأنّ المن جزء من الأذى لكنه
  نص عليه لكثرة وقوعه، وذهب ابن زيد إلى أن هذه الآية هي في الذين لا يخرجون في الجهاد،
  بل ينفقون وهم قعود، وأن الأولى التي قبلها هي في الذين يخرجون بأنفسهم وأموالهم. قال:
  ولذلك شرط على هؤلاء ولم يشترط على الأولين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  القاضي أبو محمد عبد الحق رضي الله عنه: وفي هذا القول نظر، لأن التحكم فيه باد، وقال
  زيد بن أسلم: لئن ظننت أن سلامك يثقل على من أنفقت عليه تريد وجه الله فلا تسلم عليه،
  وقالت له امرأة: يا أبا أسامة دلني على رجل يخرج في سبيل الله حقاً، فإنهم إنما يخرجون
  ليأكلوا الفواكه، فإن عندي أسهماً وجعبة، فقال لها لا بارك الله في أسهمك وجعبتك، فقد
  آذيتهم قبل أن تعطيهم. وضمن الله الأجر للمنفق في سبيل الله، والأجر الجنة، ونفى عنه
  الخوف بعد موته لما يستقبل والحزن على ما سلف من دنياه، لأنه يغتبط بآخرته.</font></font><font
