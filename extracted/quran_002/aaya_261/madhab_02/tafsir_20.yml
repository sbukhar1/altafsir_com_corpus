  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">مَّثَلُ
  ٱلَّذِينَ يُنْفِقُونَ أَمْوَالَهُمْ فِي سَبِيلِ ٱللَّهِ كَمَثَلِ حَبَّةٍ أَنبَتَتْ
  سَبْعَ سَنَابِلَ فِي كُلِّ سُنبُلَةٍ مِّئَةُ حَبَّةٍ وَٱللَّهُ يُضَاعِفُ لِمَن يَشَآءُ
  وَٱللَّهُ وَاسِعٌ عَلِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: {
  مَّثَلُ ٱلَّذِينَ يُنفِقُونَ أَمْوَالَهُمْ فِي سَبِيلِ ٱللَّهِ... }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال ابن عرفة: ويتناول (نفقة) النفوس وقدروه على حذف مضاف إمّا من
  الأول أو من الثاني. وعندي أنّه لا يحتاج إليه لأنّ المنفقين للأموال نشأ عنهم نفقات،
  ونشأ عن نفقاتهم منافع دنيوية من إعلاء كلمة الله وإظهار الإسلام وتكثير المسلمين وهضم
  (حمية) الكافرين واستئصالهم ومنافع أخروية بتكثير الثواب في الدار الآخرة كما أنّ الحبّة
  ينشأ عنها أولاد كثيرة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وعن الإمام مالك رضي الله عنه الأولاد
  حبوب كثيرة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال الزمخشري: فإن قلت هلاّ قيل
  سبع سنبلات بلفظ جمع القلة؟</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وأجاب بجواز إيقاع جمع الكثرة على
  جمع القلة فوقع جمع القلة مثل \" ثَلاثَةُ قُرُوءٍ \".</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأجاب
  ابن عرفة بأنّه لما سلك في الآية مسلك الحظ على النفقة في سبيل الله وتكثير الثواب
  المعد عليها روعي في ذلك وصف الكثرة فأتى به بجمع الكثرة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وجعله
  الزمخشري وأبي (عطية) من تشبيه المحسوس بالمحسوس قبل الوجود.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">زاد
  الزمخشري: أو تشبيه محسوس بمعقول مقدر الوجود.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن عرفة: كان ابن عبد السلام يقول: هذا عندهم في أ رض الحجاز وأما نحن فهو عندنا كثير
  والحبة الواحدة تنبت قدر الخمسين سنبلة أو مائة وأما أنّ (في) كل سنبلة مائة حبة فهذا
  عندنا قليل الوجود.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

