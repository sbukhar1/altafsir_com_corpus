  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلَّذِينَ
  يُنْفِقُونَ أَمْوَالَهُمْ فِي سَبِيلِ ٱللَّهِ ثُمَّ لاَ يُتْبِعُونَ مَآ أَنْفَقُواُ
  مَنّاً وَلاَ أَذًى لَّهُمْ أَجْرُهُمْ عِنْدَ رَبِّهِمْ وَلاَ خَوْفٌ عَلَيْهِمْ وَلاَ
  هُمْ يَحْزَنُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">والمن في اللغة الإنعام، والمنة
  النعمة الثقيلة يقال: من فلان على فلان إذا أثقله بالنعمة ويكون ذلك بالقول: أيضاً
  ومنه قول الشاعر:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">فمني علينا بالسلام فإنما</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">كلامك ياقوت ودر منظم</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">ومن المن بالقول ما هو مستقبح بين الناس، مثل أن يمن على الإنسان بما
  أعطاه، قال عبدالرحمن بن يزيد كان أبي يقول إذا أعطيت رجلاً شيئاً ورأيت أن سلامك يثقل
  عليه فلا تسلم عليه والعرب تمدح بترك المن وكتم النعمة وتذم على إظهارها والمن بها
  قال قائلهم في المدح بترك المن:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">زاد معروفك
  عندي عظماً</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">أنه عندك مستور حقير</font></font></b></td></tr><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">تتناساه كأن لم تأته</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وهو في العالم
  مشهور كبير</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وقال قائلهم يذم المنان بالعطاء:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">أتيت قليلاً
  ثم أسرعت منة</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">فنيلك ممنون لذاك قليل</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وأما الأذى فهو ما يصل إلى الإنسان
  من ضرر بقول أو فعل. إذا عرفت هذا فنقول المن هو إظهار المعروف إلى الناس، والمن عليهم
  به والأذى هو أن يشكو منهم بسبب ما أعطاهم فحرم الله تعالى على عباده المن بالمعروف
  والأذى فيه وذم فاعله. فإن قلت: قد وصف الله تعالى نفسه بالمنان فما الفرق. قلت المنان
  في صفة الله تعالى معناه المتفضل فمن الله إفضال على عباده وإحسانه إليهم فجميع ما
  هم فيه منة منه سبحانه وتعالى ومن العباد تعيير وتكدير فظهر الفرق بينهما. وقوله تعالى:
  { لهم أجرهم } يعني ثوابهم { عند ربهم } يعني في الآخرة { ولا خوف عليهم } يعني يوم
  القيامة { ولا هم يحزنون } يعني على ما خلفوا من الدنيا.</font></font><font class=\"TextResultArabic\"><font
