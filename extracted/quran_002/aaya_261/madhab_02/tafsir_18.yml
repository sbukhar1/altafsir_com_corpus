  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">مَّثَلُ
  ٱلَّذِينَ يُنْفِقُونَ أَمْوَالَهُمْ فِي سَبِيلِ ٱللَّهِ كَمَثَلِ حَبَّةٍ أَنبَتَتْ
  سَبْعَ سَنَابِلَ فِي كُلِّ سُنبُلَةٍ مِّئَةُ حَبَّةٍ وَٱللَّهُ يُضَاعِفُ لِمَن يَشَآءُ
  وَٱللَّهُ وَاسِعٌ عَلِيمٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">ٱلَّذِينَ يُنْفِقُونَ أَمْوَالَهُمْ فِي سَبِيلِ
  ٱللَّهِ ثُمَّ لاَ يُتْبِعُونَ مَآ أَنْفَقُواُ مَنّاً وَلاَ أَذًى لَّهُمْ أَجْرُهُمْ
  عِنْدَ رَبِّهِمْ وَلاَ خَوْفٌ عَلَيْهِمْ وَلاَ هُمْ يَحْزَنُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله عز وجل: { مثل الذين ينفقون أموالهم في سبيل الله } قيل أراد
  به الإنفاق في الجهاد وقيل هو الإنفاق في جميع أبواب الخير ووجوه البر فيدخل فيه الواجب
  والتطوع، وفيه إضمار تقديره مثل صدقات الذين ينفقون أموالهم في سبيل الله { كمثل حبة
  } أي كمثل زارع حبة { أنبتت } يعني أخرجت تلك الحبة { سبع سنابل } جمع سنبلة { في كل
  سنبلة مائة حبة }. فإن قلت فهل رأيت سنبلة فيها مائة حبة حتى يضرب المثل بها. قلت:
  ذلك غير مستحيل وما لا يكون مستحيلاً فضرب المثل به جائز وان لم يوجد والمعنى في كل
  سنبلة مائة حبة إن جعل الله ذلك فيها، وقيل هو موجود في الدخن، وقيل: إن المقصود من
  الآية أنه إذا علم الإنسان الطالب للزيادة أنه إذا بذر حبة واحدة أخرجت له سبعمائة
  حبة ما كان ينبغي له ترك ذلك، ولا التقصير فيه فكذلك ينبغي لمن طلب الأجر عند الله
  في الآخرة أن لا يترك الإنفاق في سبيل الله، إذا علم أنه يحصل له بالواحد عشرة ومائة
  وسبعمائة { والله يضاعف لمن يشاء } يعني أنه تعالى يضاعف هذه المضاعفة لمن يشاء وقيل
  معناه يضاعف على هذا ويزيد لمن يشاء من سبع إلى سبعين إلى سبعمائة إلى ما يشاء من الأضعاف
  مما لا يعلمه إلاّ الله { والله واسع } أي غني يعطي عن سعة، وقيل واسع القدرة على المجازاة
  وعلى الجود والإفضال { عليم } يعني بنية من ينفق في سبيله، وقيل عليم بمقادير الإنفاق
  وبما يستحق المنفق من الجزاء والثواب عليه. قوله عز وجل: { الذين ينفقون أموالهم في
  سبيل الله } قيل: نزلت في عثمان بن عفان وعبدالرحمن بن عوف، أما عثمان فجهز المسلمين
  في غزوة تبوك بألف بعير بأقتابها وأحلاسها فنزلت هذه الآية وقال عبدالرحمن بن سمر \"
  وجاء عثمان بألف دينار في جيش العسرة فصبها في حجر النبي صلى الله عليه وسلم فرأيته
  يدخل يده فيها ويقلبها ويقول ما ضر عثمان ما عمل بعد اليوم فأنزل الله تعالى: { الذين
  ينفقون أموالهم في سبيل الله } وأما عبدالرحمن فجاء بأربعة آلاف درهم صدقة إلى رسول
  الله صلى الله عليه وسلم وقال: كان عندي ثمانية آلاف فأمسكت لنفسي ولعيالي أربعة آلاف
  وأربعة آلاف أخرجتها لربي عز وجل فقال رسول الله صلى الله عليه وسلم</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" بارك الله لك فيما أمسكت وفيما
  أعطيت \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">،
  والمعنى الذين يعينون المجاهدين في سبيل الله بالإنفاق عليهم في حوائجهم ومؤنتهم {
  ثم لا يتبعون ما أنفقوا منّاً ولا أذى } أي لا يتبع نفقته التي أنفقها عليهم بالمن
  والأذى وهو أن يمن عليه بعطائه فيقول: قد أعطيتك كذا وكذا فيعدد نعمه عليه فيكدرها
  عليه والأذى هو أن يعيره فيقول: كم تسأل وأنت فقير أبداً وقد بليت بك وأراحني الله
  منك وأمثال ذلك.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
