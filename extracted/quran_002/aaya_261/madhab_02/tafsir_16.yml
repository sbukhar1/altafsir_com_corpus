  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">مَّثَلُ
  ٱلَّذِينَ يُنْفِقُونَ أَمْوَالَهُمْ فِي سَبِيلِ ٱللَّهِ كَمَثَلِ حَبَّةٍ أَنبَتَتْ
  سَبْعَ سَنَابِلَ فِي كُلِّ سُنبُلَةٍ مِّئَةُ حَبَّةٍ وَٱللَّهُ يُضَاعِفُ لِمَن يَشَآءُ
  وَٱللَّهُ وَاسِعٌ عَلِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ فِي سَبِيلِ
  اللَّهِ } الجهاد، أو أبواب البر كلها، فالنفقة في الجهاد بسبعمائة ضعف، وفي غيره بعشرة
  أمثاله، أو تجوز مضاعفتها بسبعمائة. { وَاسِعٌ } لا يضيق عن الزيادة { عَلِيمٌ } بمستحقها،
  أو { وَاسِعٌ } الرحمة لا يضيق عن المضاعفة { عَلِيمٌ } بالنفقة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
