  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">مَّثَلُ
  ٱلَّذِينَ يُنْفِقُونَ أَمْوَالَهُمْ فِي سَبِيلِ ٱللَّهِ كَمَثَلِ حَبَّةٍ أَنبَتَتْ
  سَبْعَ سَنَابِلَ فِي كُلِّ سُنبُلَةٍ مِّئَةُ حَبَّةٍ وَٱللَّهُ يُضَاعِفُ لِمَن يَشَآءُ
  وَٱللَّهُ وَاسِعٌ عَلِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله تعالىٰ:
  { مَّثَلُ ٱلَّذِينَ يُنفِقُونَ أَمْوَٰلَهُمْ فِي سَبِيلِ ٱللَّهِ } فيه إضمار تقديره
  مثل صدقات الذين ينفقون أموالهم { كَمَثَلِ } زارع { حَبَّةٍ } وأراد بسبيل الله الجهاد،
  وقيل: جميع أبواب الخير { أَنبَتَتْ } أخرجت { سَبْعَ سَنَابِلَ } جمع سنبلة { فِي
  كُلِّ سُنبُلَةٍ مِّاْئَةُ حَبَّةٍ } فإن قيل فما رأينا سنبلة فيها مائة حبة فكيف ضرب
  المثل به؟ قيل: ذلك متصور، غير مستحيل، ومالا يكون مستحيلاً جاز ضرب المثل به وإن لم
  يوجد، معناه { فِي كُلِّ سُنبُلَةٍ مِّاْئَةُ حَبَّةٍ } أن جعل الله فيها، وقيل هو
  موجود في الدُّخن، وقيل معناه أنها إن بذرت أنبتت مائة حبة، فما حدث من البذر الذي
  كان فيها كان مضافاً إليها وكذلك تأوله الضحاك فقال: كل سنبلة أنبتت مائة حبة { وَٱللَّهُ
  يُضَـٰعِفُ لِمَن يَشَآءُ } قيل معناه يضاعف هذه المضاعفة لمن يشاء، وقيل: معناه يضاعف
  على هذا ويزيد لمن يشاء ما بين سبع إلى سبعين إلى سبعمائة إلى ما شاء الله من الأضعاف
  مما لا يعلمه إلا الله تعالى { وَٱللَّهُ وَٰسِعٌ } غني يعطي عن سعة { عَلِيمٌ } بنية
  من ينفق ماله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

