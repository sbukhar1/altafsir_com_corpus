  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">مَّثَلُ
  ٱلَّذِينَ يُنْفِقُونَ أَمْوَالَهُمْ فِي سَبِيلِ ٱللَّهِ كَمَثَلِ حَبَّةٍ أَنبَتَتْ
  سَبْعَ سَنَابِلَ فِي كُلِّ سُنبُلَةٍ مِّئَةُ حَبَّةٍ وَٱللَّهُ يُضَاعِفُ لِمَن يَشَآءُ
  وَٱللَّهُ وَاسِعٌ عَلِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: {
  مثل الذين ينفقون أموالهم في سبيل الله } حدثنا عن ثعلب أنه قال: إنما المثل -والله
  أعلم- للنفقة، لا للرجال، ولكن العرب إذا دل المعنى: على ما يريدون، حذفوا، مثل قوله
  تعالى: { وأُشربوا في قلوبهم العجل } فأضمر «الحب»، لأن المعنى معلوم، فكذلك هاهنا.
  أراد: مثل نفقة الذين ينفقون أموالهم. ونحو هذا قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">ولا تحسبن الذين يبخلون بما آتاهم
  الله من فضله هو خيراً لهم</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[آل عمران: 18]. يريد: بخل الباخلين: فحذف البخل. وفي المراد بـ «سبيل
  الله» قولان. أحدهما: أنه الجهاد. والثاني: أنه جميع أبواب البر. قال أبو سليمان الدمشقي.
  والآية مردودة على قوله تعالى: { يا أيها الذين آمنوا أنفقوا مما رزقناكم } وقد أعلم
  الله عز وجل بضرب هذا المثل، أن الحسنة في النفقة في سبيله تضاعف بسبعمائة ضعف. وقال
  الشعبي: نفقة الرجل على نفسه وأهل بيته تضاعف سبعمائة ضعف. قال ابن زيد: { والله يضاعف
  لمن يشاء } أي: يزيد على السبعمائة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

