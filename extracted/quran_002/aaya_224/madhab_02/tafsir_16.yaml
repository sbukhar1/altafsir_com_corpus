  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلاَ
  تَجْعَلُواْ ٱللَّهَ عُرْضَةً لأَيْمَانِكُمْ أَن تَبَرُّواْ وَتَتَّقُواْ وَتُصْلِحُواْ
  بَيْنَ ٱلنَّاسِ وَٱللَّهُ سَمِيعٌ عَلِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  عُرْضَةً } من القوة والشدة، فالعرضة أن يحلف في كل حق وباطل فيبتذل اسم الله ـ تعالى
  ـ ويجعله عرضة، أو العرضة: علة يعتل بها فيمتنع من فعل الخير، والإصلاح معتدلاً بأن
  حلفت، أو يحلف في الحال فيعتل بيمينه في ترك الخير، أو يحلف ليفعلن البر والخير فيقصد
  بفعله برّ يمينه دون الرغبة في فعل الخير. { أَن تَبَرُّواْ } في أيمانكم، أو تبروا
  أرحامكم { وَتُصْلِحُوا بَيْنَ النَّاسِ }. { سَمِيعٌ } لأيمانكم { عَلِيمٌ } باعتقادكم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

