text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلاَ تَجْعَلُواْ
  ٱللَّهَ عُرْضَةً لأَيْمَانِكُمْ أَن تَبَرُّواْ وَتَتَّقُواْ وَتُصْلِحُواْ بَيْنَ
  ٱلنَّاسِ وَٱللَّهُ سَمِيعٌ عَلِيمٌ }{ عُرْضَةً } من القوة والشدة، فالعرضة أن يحلف
  في كل حق وباطل فيبتذل اسم الله ـ تعالى ـ ويجعله عرضة، أو العرضة: علة يعتل بها فيمتنع
  من فعل الخير، والإصلاح معتدلاً بأن حلفت، أو يحلف في الحال فيعتل بيمينه في ترك الخير،
  أو يحلف ليفعلن البر والخير فيقصد بفعله برّ يمينه دون الرغبة في فعل الخير. { أَن
  تَبَرُّواْ } في أيمانكم، أو تبروا أرحامكم { وَتُصْلِحُوا بَيْنَ النَّاسِ }. { سَمِيعٌ
  } لأيمانكم { عَلِيمٌ } باعتقادكم.\r\n\t\t\t\r\n\t\t\t</section>"

