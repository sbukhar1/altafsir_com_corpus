  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلاَ
  تَجْعَلُواْ ٱللَّهَ عُرْضَةً لأَيْمَانِكُمْ أَن تَبَرُّواْ وَتَتَّقُواْ وَتُصْلِحُواْ
  بَيْنَ ٱلنَّاسِ وَٱللَّهُ سَمِيعٌ عَلِيمٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لاَّ يُؤَاخِذُكُمُ
  ٱللَّهُ بِٱلَّلغْوِ فِيۤ أَيْمَانِكُمْ وَلَـٰكِن يُؤَاخِذُكُم بِمَا كَسَبَتْ قُلُوبُكُمْ
  وَٱللَّهُ غَفُورٌ حَلِيمٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">لِّلَّذِينَ يُؤْلُونَ مِن نِّسَآئِهِمْ تَرَبُّصُ
  أَرْبَعَةِ أَشْهُرٍ فَإِنْ فَآءُو فَإِنَّ ٱللَّهَ غَفُورٌ رَّحِيمٌ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">ثم قال عز وجل: { وَلاَ تَجْعَلُواْ ٱللَّهَ عُرْضَةً لأَيْمَـٰنِكُمْ
  } أي علة وأصل العرضة في اللغة: هو الإعتراض فكأنه يعترض باليمين في كل وقت فيكون كناية
  عن العلة. وقيل: العرضة أن يحلف (الرجل) في كل شيء فمنعوا من ذلك { أَن تَبَرُّواْ
  وَتَتَّقُواْ } يعني لكي تبروا وتتقوا لأنهم إذا أكثروا اليمين لم يبروا وبهذا أمر
  أهل الإيمان وقال الفراء: { وَلاَ تَجْعَلُواْ ٱللَّهَ عُرْضَةً } الحلف بالله متعرضاً
  أي مانعاً لكم دون البر والمتعرض بين الشيئين المانع وقال القتبي: لا تجعلوا الله بالحلف
  مانعاً لكم أن تبروا وتتقوا ولكن إذا حلفتم على أن لا تصلوا رحماً ولا تتصدقوا ولا
  تصلحوا أو على (شبه) ذلك من أبواب البر فكفروا اليمين وقال الكلبي: هذه الآية نزلت
  في عبد الله بن رواحة الأنصاري حين حلف أن لا يدخل على ختنه بشير بن النعمان ولا يكلمه
  فجعل يقول: قد حلفت بالله أن لا أفعل ولا يحل لي (أن لا أبر) في يميني فنزل قوله تعالى:
  { وَلاَ تَجْعَلُواْ ٱللَّهَ عُرْضَةً لأَِيْمَـٰنِكُمْ } يقول: علة لأيمانكم { أَن
  تَبَرُّواْ } يعني تصلوا قرابتكم وتتقوا اليمين في المعصية وترجعوا إلى ما هو خير لكم
  منها { وَتُصْلِحُواْ بَيْنَ ٱلنَّاسِ } أي بين إخوانكم وروي عن عكرمة عن عبد الله
  بن عباس أنه كان يقول: لا تحلفوا أن لا تبروا وتتقوا وتصلحوا بين الناس { وَٱللَّهُ
  سَمِيعٌ عَلِيمٌ } فمن حلف على شيء منه فعلى الذي حلف عليه أن يفعل ويكفر عن يمينه.
  وقال الزجاج: معنى الآية بأنهم كانوا يقبلون في البر بأنهم قد حلفوا فأعلم الله تعالى
  أن الإثم إنما هو في الإقامة في ترك البر واليمين إذا كفرت فالذنب فيها مغفور. ثم قال:
  { لاَّ يُؤَاخِذُكُمُ ٱللَّهُ بِٱلَّلغْوِ فِي أَيْمَـٰنِكُمْ } أي بالإثم في الحلف
  إذا كفرتم { وَلَـٰكِن يُؤَاخِذُكُم بِمَا كَسَبَتْ قُلُوبُكُمْ } بعزمكم على أن لا
  تبروا ولا تتقوا قال ابن عباس: { لاَّ يُؤَاخِذُكُمُ ٱللَّهُ بِٱلَّلغْوِ فِي أَيْمَـٰنِكُمْ
  } وهو أن يحلف الرجل بالله في شيء يرى أنه فيه صادق ويرى أنه كذلك وليس كذلك فيكذب
  فيها ولكن يؤاخذكم بما كسبت قلوبكم يعني هو أن يحلف على شيء ويعلم أنه فيها كاذب. ويقال:
  لا يؤاخذكم الله باللغو في اليمين إذا حلفتم وكفرتم إذا كان الحنث خيراً ولكن يؤاخذكم
  بما كسبت قلوبكم أي أثمتم بغير كفارة { وَٱللَّهُ غَفُورٌ } لمن حنث وكفر بيمينه {
  حَلِيمٌ } حيث رخص لكم في ذلك ولم يعاقبكم. { لّلَّذِينَ يُؤْلُونَ مِن نّسَائِهِمْ
  } يعني الذين يحلفون أن لا يجامعوا نساءهم { تَرَبُّصُ أَرْبَعَةِ أَشْهُرٍ } يعني
  لهم أجل أربعة أشهر بعد اليمين { فَإِن فَآءُواْ } يعني إن رجعوا عن اليمين وجامعوا
  نساءهم من قبل أن تمضي أربعة أشهر بعد اليمين وكفروا عن أيمانهم ولا تبين المرأة عن
  الزوج { فَإِنَّ ٱللَّهَ غَفُورٌ رَّحِيمٌ }</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

