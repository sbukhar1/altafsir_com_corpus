  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلاَ
  تَجْعَلُواْ ٱللَّهَ عُرْضَةً لأَيْمَانِكُمْ أَن تَبَرُّواْ وَتَتَّقُواْ وَتُصْلِحُواْ
  بَيْنَ ٱلنَّاسِ وَٱللَّهُ سَمِيعٌ عَلِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { ولا تجعلوا الله عُرضة لأيْمانكم } في سبب نزولها أربعة أقوال.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أحدها: أنها نزلت في عبد الله بن رواحة، كان بينه وبين ختنه شيء، فحلف
  عبد الله أن لا يدخل عليه ولا يكلمه، وجعل يقول: قد حلفت بالله، فلا يحل لي، إلا أن
  تبرّ يميني، فنزلت هذه الآية، قاله ابن عباس.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثاني:
  أن الرجل كان يحلف بالله أن لا يصل رحمه، ولا يصلح بين الناس، فنزلت هذه الآية، قاله
  الربيع بن أنس.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والثالث: أنها نزلت في أبي بكر حين
  حلف، لا ينفق على مسطح، قاله ابن جريج. والرابع: نزلت في أبي بكر، حلف أن لا يصل ابنه
  عبد الرحمن حتى يسلم، قاله المقاتلان: ابن حيان، وابن سليمان.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  الفراء: والمعنى: ولا تجعلوا الله مُعترضاً لأيمانكم. وقال أبو عبيد: نصباً لأيمانكم،
  كأنه يعني: أنكم تعترضونه في كل شيء، فتحلفون به. وفي معنى الآية ثلاثة أقوال. أحدها:
  أن معناها: لا تحلفوا بالله أن لا تبرّوا ولا تتقوا ولا تصلحوا بين الناس، هذا قول
  ابن عباس، ومجاهد، وعطاء، وابن جبير، وإبراهيم، والضحاك، وقتادة، والسدي، ومقاتل، والفراء،
  وابن قتيبة، والزجاج في آخرين. والثاني: أن معناها: لا تحلفوا بالله كاذبين لتتقوا
  المخلوقين وتبرّوهم، وتصلحوا بينهم بالكذب، روى هذا المعنى عطية عن ابن عباس. والثالث:
  أن معناها: لا تكثروا الحلف بالله، وإن كنتم بارّين مصلحين، فان كثرة الحلف بالله ضرب
  من الجرأة عليه. هذا قول ابن زيد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

