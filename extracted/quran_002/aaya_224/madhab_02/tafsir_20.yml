  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلاَ
  تَجْعَلُواْ ٱللَّهَ عُرْضَةً لأَيْمَانِكُمْ أَن تَبَرُّواْ وَتَتَّقُواْ وَتُصْلِحُواْ
  بَيْنَ ٱلنَّاسِ وَٱللَّهُ سَمِيعٌ عَلِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { وَلاَ تَجْعَلُواْ ٱللَّهَ عُرْضَةً لأَيْمَانِكُمْ... }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قيل: أي مانعا من أيمانكم. وأطلق اليمين على المحلوف عليه مجازا، أي
  لا تجعلوه مانعا من فعل ما حلفتم عليه، وقيل أي لا تكثروا الحلف به وإن كان ذلك تعظيما
  له خشية أن يفضي بكم ذلك إلى التهاون وعدم التعظيم فأحرى فيما عداها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال ابن عرفة: وعلى الوجه الأول يكون في الآية عندي دليل على أنّ الاسم
  غير المسمّى لأن الجعل لا يتعلق بالذات الكريمة، وإنّما يتعلق بالألفاظ الدّالة عليها
  بخلاف قولك: جعلت زيدا حائلا بيني وبين كذا. وكذلك أيضا على الثاني لأن الحلف إنّما
  هو بالألفاظ لا بالذات.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال ابن عرفة: وقول الله تعالى:
  { أَن تَبَرُّواْ وَتَتَّقُواْ... }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قيل
  إرادة البرّ، وقيل أي إرادة أن تكونوا أبرارا فعلى الأول تكون ترقيا، لأن التقوى أخص
  من البر، والإصلاح بين الناس أخص.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

