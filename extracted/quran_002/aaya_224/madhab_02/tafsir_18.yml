  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلاَ
  تَجْعَلُواْ ٱللَّهَ عُرْضَةً لأَيْمَانِكُمْ أَن تَبَرُّواْ وَتَتَّقُواْ وَتُصْلِحُواْ
  بَيْنَ ٱلنَّاسِ وَٱللَّهُ سَمِيعٌ عَلِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله
  عز وجل: { ولا تجعلوا الله عرضة لأيمانكم } نزلت في عبدالله بن رواحة كان بينه وبين
  ختنه بشير بن النعمان شيء، فحلف عبدالله لا يدخل عليه ولا يكلمه ولا يصلح بينه وبين
  خصم له فكان إذا قيل له: فيه يقول: قد حلفت بالله أن لا أفعل فلا يحل لي إلا أن تبر
  يميني فأنزل الله هذه الآية، وقيل: نزلت في أبي بكر الصديق حين حلف ألا ينفق على مسطح
  حين خاض في حديث الإفك والعرضة ما يجعل معرضاً للشيء، وقيل: العرضة الشدة والقوة وكل
  ما يعترض فيمنع عن الشيء، فهو عرضة، والمعنى: ولا تجعلوا الحلف بالله سبباً مانعاً
  لكم من البر والتقوى يدعى أحدكم إلى بر وصلة رحم فيقول قد حلفت بالله لا أفعله فيعتل
  بيمينه في ترك البر والإصلاح { أن تبروا وتتقوا وتصلحوا بين الناس } قيل معناه لا تحلفوا
  بالله أن لا تبروا ولا تتقوا ولا تصلحوا بين الناس. (م) عن أبي هريرة أن رسول الله
  صلى الله عليه وسلم قال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" من حلف على يمين فرأى غيرها خيراً منها فليأتها وليكفر عن يمينه \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">وقيل: معناه لا تكثروا الحلف بالله
  وإن كنتم بارين متقين مصلحين فإن كثرة الحلف بالله ضرب من الجراءة عليه { والله سميع
  } أي لحلفكم { عليم } يعني بنياتكم. قوله عز وجل: { ولا يؤاخذكم الله باللغو في أيمانكم
  } اللغو كل ساقط مطرح من الكلام، وما لا يعتد به، وهو الذي يورد لا عن روية وفكر. واللغو
  في اليمين هو الذي لا عقد معه كقول القائل: لا والله بلى والله على سبق اللسان من غير
  قصد ونية وبه قال الشافعي: ويعضده ما روي عن عائشة قالت نزل قوله تعالى: { لا يؤاخذكم
  الله باللغو في أيمانكم }</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

