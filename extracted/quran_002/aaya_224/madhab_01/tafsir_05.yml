  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلاَ
  تَجْعَلُواْ ٱللَّهَ عُرْضَةً لأَيْمَانِكُمْ أَن تَبَرُّواْ وَتَتَّقُواْ وَتُصْلِحُواْ
  بَيْنَ ٱلنَّاسِ وَٱللَّهُ سَمِيعٌ عَلِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">فيه
  أربع مسائل:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">الأُولىٰ ـ قال العلماء: لما أمر
  الله تعالىٰ بالإنفاق وصحبة الأيتام والنساء بجميل المعاشرة قال: لا تمتنعوا عن شيء
  من المكارم تعلّلا بأنا حلفنا ألا نفعل كذا؛ قال معناه ٱبن عباس والنخعيّ ومجاهد والربيع
  وغيرهم. قال سعيد بن جبير: هو الرجل يحلف ألا يَبرّ ولا يصِلَ ولا يُصلِح بين الناس؛
  فيقال له: بَرّ؛ فيقول: قد حلفت. وقال بعض المتأولين: المعنى ولا تحلفوا بالله كاذبين
  إذا أردتم البِر والتقوى والإصلاح؛ فلا يحتاج إلى تقدير «لا» بعد «أن». وقيل: المعنى
  لا تستكثروا من اليمين بالله فإنه أهيب للقلوب؛ ولهذا قال تعالىٰ:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَٱحْفَظُوۤاْ
  أَيْمَانَكُمْ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[المائدة: 89]. وذمّ من كثّر اليمين فقال تعالىٰ:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَلاَ
  تُطِعْ كُلَّ حَلاَّفٍ مَّهِينٍ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[القلم: 10] والعرب تمتدِح بقلة
  الأيْمان؛ حتى قال قائلهم:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">قليلُ الألاَيَا حافِظٌ ليمينه</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وإن صدرت
  منه الأليّةُ بَرَّتِ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وعلى هذا «أن تبروا» معناه: أقِلّوا الأيمان لما فيه من البرّ والتقوىٰ؛
  فإن الإكثار يكون معه الحِنثُ وقلة رَعْى لحق الله تعالىٰ: وهذا تأويل حسن. مالك بن
  أنس: بلغني أنه الحلِف بالله في كل شيء. وقيل: المعنى لا تجعلوا اليمين مبتذَلَة في
  كل حق وباطل. وقال الزجاج وغيره: معنى الآية أن يكون الرجل إذا طلب منه فعل خير ٱعتل
  بالله فقال: عليّ يمين؛ وهو لم يحلف. القتبيّ: المعنى إذا حلفتم على ألا تصِلوا أرحامكم
  ولا تتصدّقوا ولا تصلحوا، وعلى أشباه ذلك من أبواب البِر فكفروا اليمين.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قلت: وهذا حسن لما بيناه، وهو الذي يدل عليه سبب النزول؛ على ما نبينه
  في المسألة بعد هذا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">الثانية ـ قيل: نزلت بسبب الصدّيق
  إذ حلف ألا ينفق على مِسْطَح حين تكلم في عائشة رضي الله عنها؛ كما في حديث الإفك؛
  وسيأتي بيانه في «النور»؛ عن ٱبن جريج. وقيل: نزلت في الصدّيق أيضاً حين حلف ألا يأكل
  مع الأضياف. وقيل نزلت في عبد الله بن رَوَاحة حين حلف ألا يكلم بشير بن النعمان وكان
  ختنه على أخته؛ والله أعلم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">الثالثة ـ قوله تعالىٰ: { عُرْضَةً
  لأَيْمَانِكُمْ } أي نصباً؛ عن الجوهريّ. وفلان عرضة ذاك، أي عرضة لذلك، أي مقرِن له
  قوِي عليه. والعُرضة: الهِمَّة. قال:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">هم الأنصـار عـرضتـها اللقـاء</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وفلان عُرْضَةٌ للناس: لا يزالون
  يقعون فيه. وجعلت فلاناً عرضة لكذا أي نصبته له، وقيل: العرضة من الشدّة والقوّة؛ ومنه
  قولهم للمرأة: عُرْضَةٌ للنكاح؛ إذا صلحت له وقوِيت عليه؛ ولفلان عُرْضَةٌ: أي قوّة
  على السفر والحرب؛ قال كعب بن زهير:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">من كل نَضَّاخَة الذِّفْري إذا عَرِقَت</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">عُرضَتُها طامِسُ الأعْلاِم مجهولُ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقال عبد الله بن الزبير:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">فَهَذِي لأيامِ الحروب وهذه</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">لِلَهْوِى وهذي عُرْضَةٌ لارْتِحَالنا</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">أي عدّة. وقال آخر:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">فَـلاَ تَجَعَلَنِـي عُرضـةً للَّوَائـم</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
