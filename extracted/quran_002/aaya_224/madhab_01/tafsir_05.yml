  أَن تَبَرُّواْ وَتَتَّقُواْ وَتُصْلِحُواْ بَيْنَ ٱلنَّاسِ وَٱللَّهُ سَمِيعٌ عَلِيمٌ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وقال أوس بن حَجَر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وَأدْمَاءُ مثل الفحل يوماً عرضتُها</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">لرحلي وفيها
  هِزّةٌ وتقاذُفُ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">والمعنى: لا تجعلوا اليمين بالله قوّة لأنفسكم؛ وعدّة في الامتناع
  من البِر.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">الرابعة ـ قوله تعالىٰ: { أَن تَبَرُّواْ
  وَتَتَّقُواْ } مبتدأ وخبره محذوف، أي البر والتقوى والإصلاح أولى وأمثل؛ مثل «طاعةٌ
  وقول معروف» عن الزجاج والنحاس. وقيل: محله النصب، أي لا تمنعكم اليمين بالله عزّ وجلّ
  البِرَّ والتقوى والإصلاحَ؛ عن الزجاج أيضاً. وقيل: مفعول من أجله. وقيل؛ معناه ألاّ
  تبروا؛ فحذف «لا»؛ كقوله تعالىٰ:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">يُبَيِّنُ ٱللَّهُ لَكُمْ أَن تَضِلُّواْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[النساء:
  176] أي لئلا تضلوا؛ قاله الطبريّ والنحاس. ووجه رابع من وجوه النصب؛ كراهة أن تبرّوا؛
  ثم حذفت؛ ذكره النحاس والمهدوِيّ. وقيل: هو في موضع خفض على قول الخليل والكسائي؛ التقدير:
  في أن تبروا، فأضمرت «في» وخفضت بها. و { سَمِيعٌ } أي لأقوال العباد. { عَلِيمٌ }
  بنياتهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
