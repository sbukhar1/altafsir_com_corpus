  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلاَ
  تَجْعَلُواْ ٱللَّهَ عُرْضَةً لأَيْمَانِكُمْ أَن تَبَرُّواْ وَتَتَّقُواْ وَتُصْلِحُواْ
  بَيْنَ ٱلنَّاسِ وَٱللَّهُ سَمِيعٌ عَلِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  وَلاَ تَجْعَلُواْ ٱللَّهَ } أي الحلف به { عُرْضَةً } علة مانعة { لأَيْمَٰنِكُمْ
  } أي نُصْباً لها بأن تكثروا الحلف به { أن } لا { تَبَرُّواْ وَتَتَّقُواْ } فتُكْرَه
  اليمين على ذلك ويسن فيه الحنث ويكفِّر بخلافها على فعل البر ونحوه فهي طاعة { وَتُصْلِحُواْ
  بَيْنَ ٱلنَّاسِ } المعنى لا تمتنعوا من فعل ما ذكر من البر ونحوه إذا حلفتم عليه بل
  ائتوه وكفروا لأن سبب نزولها الامتناع من ذلك { وَٱللَّهُ سَمِيعٌ } لأقوالكم { عَلِيم
  } بأحوالكم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
