  أَن تَبَرُّواْ وَتَتَّقُواْ وَتُصْلِحُواْ بَيْنَ ٱلنَّاسِ وَٱللَّهُ سَمِيعٌ عَلِيمٌ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">.. } الآية، هو الرجل يحرّم ما أحلّ الله له علـى نفسه، فـيقول: قد
  حلفت فلا يصلـح إلا أن أَبرّ يـمينـي. فأمرهم الله أن يكفروا أيـمانهم، ويأتوا الـحلال.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا موسى، قال: ثنا عمرو، قال: ثنا أسبـاط، عن السدي: { وَلا تَـجْعَلُوا
  اللّهَ عُرْضَةً لأيـمَانِكُمْ أنْ تَبَرُّوا وَتَتَّقُوا وَتُصْلِـحُوا بَـيْنَ النَّاسِ
  } أما عُرْضَة: فـيعرض بـينك وبـين الرجل الأمر، فتـحلف بـالله لا تكلـمه ولا تصله،
  وأما تبّروا: فـالرجل يحلف لا يبرّ ذا رحمه، فـيقول: قد حلفت. فأمر الله أن لا يعرّض
  بـيـمينه بـينه وبـين ذي رحمه، ولـيبرّه ولا يبـالـي بـيـمينه، وأما تصلـحوا: فـالرجل
  يصلـح بـين الاثنـين فـيعصيانه، فـيحلف أن لا يُصلـح بـينهما، فـينبغي له أن يصلـح
  ولا يبـالـي بـيـمينه، وهذا قبل أن تنزل الكفـارات.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الـمثنى، قال: ثنا سويد، قال: أخبرنا ابن الـمبـارك، عن هشيـم، عن مغيرة، عن إبراهيـم
  فـي قوله: { وَلا تَـجْعَلُوا اللّهَ عُرْضَةً لأيـمَانِكُمْ } قال: يحلف أن لا يتقـي
  الله ولا يصل رحمه ولا يصلـح بـين اثنـين، فلا يـمنعه يـمينه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: معنى ذلك: ولا تعترضوا بـالـحلف بـالله فـي كلامكم فـيـما بـينكم، فتـجعلوا
  ذلك حجة لأنفسكم فـي ترك فعل الـخير. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى بن إبراهيـم، قال: ثنا أبو صالـح، قال: ثنـي معاوية، عن علـيّ بن أبـي طلـحة،
  عن ابن عبـاس قوله: { وَلا تَـجْعَلُوا اللّهَ عُرْضَةً لأيـمَانِكُمْ } يقول: لا تـجعلنـي
  عرضة لـيـمينك أن لا تصنع الـخير، ولكن كفر عن يـمينك واصنع الـخير.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي،
  عن أبـيه، عن ابن عبـاس قوله: { وَلا تَـجْعَلُوا اللّهَ عُرْضَةً لأيـمَانِكُمْ أنْ
  تَبَرُّوا وَتَتَّقُوا وَتُصْلِـحُوا بَـيْنَ النَّاسِ } كان الرجل يحلف علـى الشيء
  من البرّ والتقوى لا يفعله. فنهى الله عز وجل عن ذلك، فقال: { وَلا تَـجْعَلُوا اللّهَ
  عُرْضَةً لأيـمَانِكُمْ أنْ تَبَرُّوا }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يعقوب بن إبراهيـم، قال: ثنا هشيـم، قال: أخبرنا مغيرة عن إبراهيـم فـي قوله: { وَلا
  تَـجْعَلُوا اللّهَ عُرْضَةً لأيـمَانِكُمْ } قال: هو الرجل يحلف أن لا يبرّ قرابته
  ولا يصل رحمه ولا يصلـح بـين اثنـين. يقول: فلـيفعل ولـيكفر عن يـمينه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا جرير، عن مغيرة، عن مـحمد بن عبد الرحمن
  بن يزيد، عن إبراهيـم النـخعي فـي قوله: { وَلا تَـجْعَلُوا اللّهَ عُرْضَةً لأيـمَانِكُمْ
  أنْ تَبَرُّوا وَتَتَّقُوا وَتُصْلِـحُوا بَـيْنَ النَّاسِ } قال: لا تـحلف أن لا تتقـي
  الله، ولا تـحلف أن لا تبرّ ولا تعمل خيرا، ولا تـحلف أن لا تصل، ولا تـحلف أن لا تصلـح
  بـين الناس، ولا تـحلف أن تقتل وتقطع.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: ثنا عمرو بن عون، قال: أخبرنا هشيـم، عن داود، عن سعيد بن جبـير ومغيرة
  عن إبراهيـم فـي قوله: { وَلا تَـجْعَلُوا اللّهَ عُرْضَةً } الآية، قالا: هو الرجل
  يحلف أن يبرّ ولا يتقـي ولا يصلـح بـين الناس، وأمر أن يتقـي الله، ويصلـح بـين الناس،
  ويكفر عن يـمينه.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
