  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلاَ
  تَجْعَلُواْ ٱللَّهَ عُرْضَةً لأَيْمَانِكُمْ أَن تَبَرُّواْ وَتَتَّقُواْ وَتُصْلِحُواْ
  بَيْنَ ٱلنَّاسِ وَٱللَّهُ سَمِيعٌ عَلِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">اختلف
  أهل التأويـل فـي تأويـل قوله: { وَلا تَـجْعَلُوا اللّهَ عُرْضَةً لأيـمَانِكُمْ }
  فقال بعضهم: معناه: ولا تـجعلوه علة لأيـمانكم، وذلك إذا سئل أحدكم الشيء من الـخير
  والإصلاح بـين الناس، قال: علـيّ يـمين بـالله ألا أفعل ذلك، أو قد حلفت بـالله أن
  لا أفعله. فـيعتلّ في تركه فعل الـخير والإصلاح بـين الناس بـالـحلف بـالله. ذكر من
  قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا الـحسن بن يحيى، قال: أخبرنا
  عبد الرزاق، قال: أخبرنا معمر، عن ابن طاوس، عن أبـيه: { وَلا تَـجْعَلُوا اللّهَ عُرْضَةً
  لأِيـمَانِكُمْ } قال: هو الرجل يحلف علـى الأمر الذي لا يصلـح، ثم يعتلّ بـيـمينه
  يقول الله: { أنْ تَبَرُّوا وَتَتَّقُوا } هو خير له من أن يـمضي علـى ما لا يصلـح،
  وإن حلفت كفّرت عن يـمينك وفعلت الذي هو خير لك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الـمثنى، قال: ثنا سويد بن نصر، قال: أخبرنا ابن الـمبـارك، عن معمر عن ابن طاوس، عن
  أبـيه مثله، إلا أنه قال: وإن حلفت فكفر عن يـمينك، وافعل الذي هو خير.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا عبـيد الله عن إسرائيـل، عن السدي،
  عمن حدثه، عن ابن عبـاس فـي قوله: { وَلا تَـجْعَلُوا اللّهَ عُرْضَةً لأيـمَانِكُمْ
  أنْ تَبَرُّوا وَتَتَّقُوا وَتُصْلِـحُوا بَـيْنَ النَّاسِ } قال: هو أن يحلف الرجل
  أن لا يكلـم قرابته ولا يتصدّق، أو يكون بـينه وبـين إنسان مغاضبة، فـيحلف لا يصلـح
  بـينهما ويقول: قد حلفت، قال: يكفر عن يـمينه، { وَلا تَـجْعَلُوا اللّهَ عُرْضَةً
  لأيـمَانِكُمْ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر بن معاذ، قال: ثنا يزيد
  بن زريع، قال: ثنا سعيد، عن قتادة قوله: { وَلا تَـجْعَلُوا اللّهَ عُرْضَةً لأيـمَانِكُمْ
  أنْ تَبَرُّوا وَتَتَّقُوا } يقول: لا تعتلوا بـالله أن يقول أحدكم: إنه تألَّـى أن
  لا يصل رحماً، ولا يسعى فـي صلاح، ولا يتصدّق من ماله، مهلاً مهلاً بـارك الله فـيكم
  فإن هذا القرآن إنـما جاء بترك أمر الشيطان، فلا تطيعوه، ولا تنفذوا له أمراً فـي شيء
  من نذوركم ولا أيـمانكم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا مـحمد بن بشار، قال: ثنا ابن
  مهدي، قال: ثنا سفـيان، عن أبـي حصين، عن سعيد بن جبـير: { وَلا تَـجْعَلُوا اللّهَ
  عُرْضَةً لأيـمَانِكُمْ } قال: هو الرجل يحلف لا يصلـح بـين الناس ولا يبرّ، فإذا قـيـل
  له قال: قد حلفت.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جريج، قال: سألت عطاء عن قوله: { وَلا تَـجْعَلُوا اللّهَ عُرْضَةً
  لأيـمَانِكُمْ أنْ تَبَرُّوا وَتَتَّقُوا وَتُصْلِـحُوا بَـيْنَ النَّاسِ } قال: الإنسان
  يحلف أن لا يصنع الـخير الأمر الـحسن يقول حلفت، قال الله: افعل الذي هو خير، وكفر
  عن يـمينك، ولا تـجعل الله عرضة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثت
  عن عمار بن الـحسن، قال: سمعت أبـا معاذ قال: أخبرنا عبـيد بن سلـيـمان، قال: سمعت
  الضحاك يقول فـي قوله: { وَلا تَـجْعَلُوا اللّهَ عُرْضَةً لأيـمَانِكُمْ.</font></font>&#13;\t\t\t<label
