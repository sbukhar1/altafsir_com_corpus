text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلاَ تَجْعَلُواْ
  ٱللَّهَ عُرْضَةً لأَيْمَانِكُمْ أَن تَبَرُّواْ وَتَتَّقُواْ وَتُصْلِحُواْ بَيْنَ
  ٱلنَّاسِ وَٱللَّهُ سَمِيعٌ عَلِيمٌ }اختلف أهل التأويـل فـي تأويـل قوله: { وَلا تَـجْعَلُوا
  اللّهَ عُرْضَةً لأيـمَانِكُمْ } فقال بعضهم: معناه: ولا تـجعلوه علة لأيـمانكم، وذلك
  إذا سئل أحدكم الشيء من الـخير والإصلاح بـين الناس، قال: علـيّ يـمين بـالله ألا أفعل
  ذلك، أو قد حلفت بـالله أن لا أفعله. فـيعتلّ في تركه فعل الـخير والإصلاح بـين الناس
  بـالـحلف بـالله. ذكر من قال ذلك:حدثنا الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال:
  أخبرنا معمر، عن ابن طاوس، عن أبـيه: { وَلا تَـجْعَلُوا اللّهَ عُرْضَةً لأِيـمَانِكُمْ
  } قال: هو الرجل يحلف علـى الأمر الذي لا يصلـح، ثم يعتلّ بـيـمينه يقول الله: { أنْ
  تَبَرُّوا وَتَتَّقُوا } هو خير له من أن يـمضي علـى ما لا يصلـح، وإن حلفت كفّرت عن
  يـمينك وفعلت الذي هو خير لك.حدثنا الـمثنى، قال: ثنا سويد بن نصر، قال: أخبرنا ابن
  الـمبـارك، عن معمر عن ابن طاوس، عن أبـيه مثله، إلا أنه قال: وإن حلفت فكفر عن يـمينك،
  وافعل الذي هو خير.حدثنـي مـحمد بن عمرو، قال: ثنا عبـيد الله عن إسرائيـل، عن السدي،
  عمن حدثه، عن ابن عبـاس فـي قوله: { وَلا تَـجْعَلُوا اللّهَ عُرْضَةً لأيـمَانِكُمْ
  أنْ تَبَرُّوا وَتَتَّقُوا وَتُصْلِـحُوا بَـيْنَ النَّاسِ } قال: هو أن يحلف الرجل
  أن لا يكلـم قرابته ولا يتصدّق، أو يكون بـينه وبـين إنسان مغاضبة، فـيحلف لا يصلـح
  بـينهما ويقول: قد حلفت، قال: يكفر عن يـمينه، { وَلا تَـجْعَلُوا اللّهَ عُرْضَةً
  لأيـمَانِكُمْ }.حدثنا بشر بن معاذ، قال: ثنا يزيد بن زريع، قال: ثنا سعيد، عن قتادة
  قوله: { وَلا تَـجْعَلُوا اللّهَ عُرْضَةً لأيـمَانِكُمْ أنْ تَبَرُّوا وَتَتَّقُوا
  } يقول: لا تعتلوا بـالله أن يقول أحدكم: إنه تألَّـى أن لا يصل رحماً، ولا يسعى فـي
  صلاح، ولا يتصدّق من ماله، مهلاً مهلاً بـارك الله فـيكم فإن هذا القرآن إنـما جاء
  بترك أمر الشيطان، فلا تطيعوه، ولا تنفذوا له أمراً فـي شيء من نذوركم ولا أيـمانكم.حدثنا
  مـحمد بن بشار، قال: ثنا ابن مهدي، قال: ثنا سفـيان، عن أبـي حصين، عن سعيد بن جبـير:
  { وَلا تَـجْعَلُوا اللّهَ عُرْضَةً لأيـمَانِكُمْ } قال: هو الرجل يحلف لا يصلـح بـين
  الناس ولا يبرّ، فإذا قـيـل له قال: قد حلفت.حدثنـي القاسم، قال: ثنا الـحسين، قال:
  ثنـي حجاج، عن ابن جريج، قال: سألت عطاء عن قوله: { وَلا تَـجْعَلُوا اللّهَ عُرْضَةً
  لأيـمَانِكُمْ أنْ تَبَرُّوا وَتَتَّقُوا وَتُصْلِـحُوا بَـيْنَ النَّاسِ } قال: الإنسان
  يحلف أن لا يصنع الـخير الأمر الـحسن يقول حلفت، قال الله: افعل الذي هو خير، وكفر
  عن يـمينك، ولا تـجعل الله عرضة.حدثت عن عمار بن الـحسن، قال: سمعت أبـا معاذ قال:
  أخبرنا عبـيد بن سلـيـمان، قال: سمعت الضحاك يقول فـي قوله: { وَلا تَـجْعَلُوا اللّهَ
  عُرْضَةً لأيـمَانِكُمْ.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلاَ تَجْعَلُواْ ٱللَّهَ عُرْضَةً
  لأَيْمَانِكُمْ أَن تَبَرُّواْ وَتَتَّقُواْ وَتُصْلِحُواْ بَيْنَ ٱلنَّاسِ وَٱللَّهُ
  سَمِيعٌ عَلِيمٌ }.. } الآية، هو الرجل يحرّم ما أحلّ الله له علـى نفسه، فـيقول: قد
  حلفت فلا يصلـح إلا أن أَبرّ يـمينـي. فأمرهم الله أن يكفروا أيـمانهم، ويأتوا الـحلال.حدثنا
  موسى، قال: ثنا عمرو، قال: ثنا أسبـاط، عن السدي: { وَلا تَـجْعَلُوا اللّهَ عُرْضَةً
  لأيـمَانِكُمْ أنْ تَبَرُّوا وَتَتَّقُوا وَتُصْلِـحُوا بَـيْنَ النَّاسِ } أما عُرْضَة:
  فـيعرض بـينك وبـين الرجل الأمر، فتـحلف بـالله لا تكلـمه ولا تصله، وأما تبّروا: فـالرجل
  يحلف لا يبرّ ذا رحمه، فـيقول: قد حلفت. فأمر الله أن لا يعرّض بـيـمينه بـينه وبـين
  ذي رحمه، ولـيبرّه ولا يبـالـي بـيـمينه، وأما تصلـحوا: فـالرجل يصلـح بـين الاثنـين
  فـيعصيانه، فـيحلف أن لا يُصلـح بـينهما، فـينبغي له أن يصلـح ولا يبـالـي بـيـمينه،
  وهذا قبل أن تنزل الكفـارات.حدثنا الـمثنى، قال: ثنا سويد، قال: أخبرنا ابن الـمبـارك،
  عن هشيـم، عن مغيرة، عن إبراهيـم فـي قوله: { وَلا تَـجْعَلُوا اللّهَ عُرْضَةً لأيـمَانِكُمْ
  } قال: يحلف أن لا يتقـي الله ولا يصل رحمه ولا يصلـح بـين اثنـين، فلا يـمنعه يـمينه.وقال
  آخرون: معنى ذلك: ولا تعترضوا بـالـحلف بـالله فـي كلامكم فـيـما بـينكم، فتـجعلوا
  ذلك حجة لأنفسكم فـي ترك فعل الـخير. ذكر من قال ذلك:حدثنـي الـمثنى بن إبراهيـم، قال:
  ثنا أبو صالـح، قال: ثنـي معاوية، عن علـيّ بن أبـي طلـحة، عن ابن عبـاس قوله: { وَلا
  تَـجْعَلُوا اللّهَ عُرْضَةً لأيـمَانِكُمْ } يقول: لا تـجعلنـي عرضة لـيـمينك أن لا
  تصنع الـخير، ولكن كفر عن يـمينك واصنع الـخير.حدثنـي مـحمد بن سعد، قال: ثنـي أبـي،
  قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس قوله: { وَلا تَـجْعَلُوا اللّهَ
  عُرْضَةً لأيـمَانِكُمْ أنْ تَبَرُّوا وَتَتَّقُوا وَتُصْلِـحُوا بَـيْنَ النَّاسِ
  } كان الرجل يحلف علـى الشيء من البرّ والتقوى لا يفعله. فنهى الله عز وجل عن ذلك،
  فقال: { وَلا تَـجْعَلُوا اللّهَ عُرْضَةً لأيـمَانِكُمْ أنْ تَبَرُّوا }.حدثنـي يعقوب
  بن إبراهيـم، قال: ثنا هشيـم، قال: أخبرنا مغيرة عن إبراهيـم فـي قوله: { وَلا تَـجْعَلُوا
  اللّهَ عُرْضَةً لأيـمَانِكُمْ } قال: هو الرجل يحلف أن لا يبرّ قرابته ولا يصل رحمه
  ولا يصلـح بـين اثنـين. يقول: فلـيفعل ولـيكفر عن يـمينه.حدثنا ابن حميد، قال: ثنا
  جرير، عن مغيرة، عن مـحمد بن عبد الرحمن بن يزيد، عن إبراهيـم النـخعي فـي قوله: {
  وَلا تَـجْعَلُوا اللّهَ عُرْضَةً لأيـمَانِكُمْ أنْ تَبَرُّوا وَتَتَّقُوا وَتُصْلِـحُوا
  بَـيْنَ النَّاسِ } قال: لا تـحلف أن لا تتقـي الله، ولا تـحلف أن لا تبرّ ولا تعمل
  خيرا، ولا تـحلف أن لا تصل، ولا تـحلف أن لا تصلـح بـين الناس، ولا تـحلف أن تقتل وتقطع.حدثنـي
  الـمثنى، قال: ثنا عمرو بن عون، قال: أخبرنا هشيـم، عن داود، عن سعيد بن جبـير ومغيرة
  عن إبراهيـم فـي قوله: { وَلا تَـجْعَلُوا اللّهَ عُرْضَةً } الآية، قالا: هو الرجل
  يحلف أن يبرّ ولا يتقـي ولا يصلـح بـين الناس، وأمر أن يتقـي الله، ويصلـح بـين الناس،
  ويكفر عن يـمينه.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلاَ تَجْعَلُواْ ٱللَّهَ عُرْضَةً
  لأَيْمَانِكُمْ أَن تَبَرُّواْ وَتَتَّقُواْ وَتُصْلِحُواْ بَيْنَ ٱلنَّاسِ وَٱللَّهُ
  سَمِيعٌ عَلِيمٌ }حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، عن عيسى، وحدثنـي الـمثنى،
  قال: ثنا أبو حذيفة قال: حدثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد فـي قوله: { وَلا
  تَـجْعَلُوا اللّهَ عُرْضَةً لأيـمَانِكُمْ } فأمروا بـالصلة والـمعروف والإصلاح بـين
  الناس، فإن حلف حالف أن لا يفعل ذلك فلـيفعله ولـيدع يـمينه.حدثنـي الـمثنى، قال: ثنا
  إسحاق، قال: ثنا ابن أبـي جعفر، عن أبـيه، عن الربـيع فـي قوله: { وَلا تَـجْعَلُوا
  اللّهَ عُرْضَةً لأيـمَانِكُمْ } الآية، قال ذلك فـي الرجل يحلف أن لا يبرّ ولا يصل
  رحمه ولا يصلـح بـين الناس، فأمره الله أن يدع يـمينه ويصل رحمه ويأمر بـالـمعروف ويصلـح
  بـين الناس.حدثنـي الـمثنى، قال: ثنا إسحاق، قال: ثنا مـحمد بن حرب، قال: ثنا ابن لهيعة،
  عن أبـي الأسود، عن عروة، عن عائشة فـي قوله: { وَلا تَـجْعَلُوا اللّهَ عُرْضَةً لأيـمَانِكُمْ
  أنْ تَبَرُّوا وَتَتَّقُوا وَتُصْلِـحُوا بَـيْنَ النَّاسِ } قالت: لا تـحلفوا بـالله
  وإن بررتـم.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، قال: حدثت
  أن قوله: { وَلا تَـجْعَلُوا اللّهَ عُرْضَةً لأيـمَانِكُمْ } الآية، نزلت فـي أبـي
  بكر فـي شأن مِسْطح.حدثنا هناد، قال: ثنا ابن فضيـل، عن مغيرة، عن إبراهيـم قوله: {
  وَلا تَـجْعَلُوا اللّهَ عُرْضَةً لأيـمَانِكُمْ } الآية، قال: يحلف الرجل أن لا يأمر
  بـالـمعروف، ولا ينهى عن الـمنكر، ولا يصل رحمه.حدثنـي الـمثنى، ثنا سويد، أخبرنا ابن
  الـمبـارك، عن هشيـم، عن الـمغيرة، عن إبراهيـم فـي قوله: { وَلا تَـجْعَلُوا اللّهَ
  عُرْضَةً لأيـمَانِكُمْ } قال: يحلف أن لا يتقـي الله، ولا يصل رحمه، ولا يصلـح بـين
  اثنـين، فلا ينفعه يـمينه:حدثنـي ابن عبد الرحيـم البرقـي، قال: ثنا عمرو بن أبـي سلـمة،
  عن سعيد، عن مكحول أنه قال فـي قول الله تعالـى ذكره: { وَلا تَـجْعَلُوا اللَّهَ عُرْضَةً
  لأيْمَانِكُمْ } قال: هو أن يحلف الرجل أن لا يصنع خيراً ولا يصل رحمه ولا يصلـح بـين
  الناس، نهاهم الله عن ذلك.وأولـى التأويـلـين بـالآية تأويـل من قال: معنى ذلك لا تـجعلوا
  الـحلف بـالله حجة لكم فـي ترك فعل الـخير فـيـما بـينكم وبـين الله وبـين الناس. وذلك
  أن العرضة فـي كلام العرب: القوّة والشدة، يقال منه: هذا الأمر عرضة له، يعنـي بذلك:
  قوّة لك علـى أسبـابك، ويقال: فلانة عرضة للنكاح: أي قوّة، ومنه قول كعب بن زهير فـي
  صفة نوق:مِنْ كُلّ نَضَّاحَةِ الذِّفْرى إذَا عَرقتْ   عُرْضَتُها طامِسُ الأعْلامِ
  مَـجْهُولُيعنـي ب«عرضتها»: قوتها وشدتها.فمعنى قوله تعالـى ذكره: { وَلا تَـجْعَلُوا
  اللّهَ عُرْضَةً لأيـمَانِكُمْ } إذا: لا تـجعلوا الله قوة لأيـمانكم فـي أن لا تبرّوا،
  ولا تتقوا، ولا تصلـحوا بـين الناس، ولكن إذا حلف أحدكم فرأى الذي هو خير مـما حلف
  علـيه من ترك البرّ والإصلاح بـين الناس فلـيحنث فـي يـمينه، ولـيبرّ، ولـيتق الله،
  ولـيصلـح بـين الناس، ولـيكفر عن يـمينه.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلاَ تَجْعَلُواْ ٱللَّهَ عُرْضَةً
  لأَيْمَانِكُمْ أَن تَبَرُّواْ وَتَتَّقُواْ وَتُصْلِحُواْ بَيْنَ ٱلنَّاسِ وَٱللَّهُ
  سَمِيعٌ عَلِيمٌ }وترك ذكر «لا» من الكلام لدلالة الكلام علـيها واكتفـاء بـما ذكر
  عما ترك، كما قال امرؤ القـيس:فَقُلْتُ يَـمِينُ اللّهِ أبْرَحُ قاعِداً   ولَوْ قَطّعُوا
  رأسي لَدَيْكِ وأوْصَالـيبـمعنى: فقلت: يـمين الله لا أبرح. فحذف «لا» اكتفـاء بدلالة
  الكلام علـيها.وأما قوله: { أنْ تَبَرُّوا } فإنه اختلف فـي تأويـل البرّ الذي عناه
  الله تعالـى ذكره، فقال بعضهم: هو فعل الـخير كله. وقال آخرون: هو البرّ بذي رحمه،
  وقد ذكرت قائلـي ذلك فـيـما مضى.وأولـى ذلك بـالصواب قول من قال: عنى به فعل الـخير
  كله، وذلك أن أفعال الـخير كلها من البرّ. ولـم يخصص الله فـي قوله { أنْ تَبَرُّوا
  } معنى دون معنى من معانـي البرّ، فهو علـى عمومه، والبرّ بذوي القرابة أحد معانـي
  البرّ.وأما قوله: { وَتَتَّقُوا } فإن معناه: أن تتقوا ربكم فتـحذروه وتـحذروا عقابه
