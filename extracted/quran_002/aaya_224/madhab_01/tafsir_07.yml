  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلاَ
  تَجْعَلُواْ ٱللَّهَ عُرْضَةً لأَيْمَانِكُمْ أَن تَبَرُّواْ وَتَتَّقُواْ وَتُصْلِحُواْ
  بَيْنَ ٱلنَّاسِ وَٱللَّهُ سَمِيعٌ عَلِيمٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لاَّ يُؤَاخِذُكُمُ
  ٱللَّهُ بِٱلَّلغْوِ فِيۤ أَيْمَانِكُمْ وَلَـٰكِن يُؤَاخِذُكُم بِمَا كَسَبَتْ قُلُوبُكُمْ
  وَٱللَّهُ غَفُورٌ حَلِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالى: لا
  تجعلوا أيمانكم بالله تعالى مانعة لكم من البر وصلة الرحم إذا حلفتم على تركها، كقوله
  تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَلاَ يَأْتَلِ أُوْلُواْ ٱلْفَضْلِ مِنكُمْ وَٱلسَّعَةِ أَن
  يُؤْتُوۤاْ أُوْلِى ٱلْقُرْبَىٰ وَٱلْمَسَـٰكِينَ وَٱلْمُهَـٰجِرِينَ فِى سَبِيلِ ٱللَّهِ
  وَلْيَعْفُواْ وَلْيَصْفَحُوۤاْ أَلاَ تُحِبُّونَ أَن يَغْفِرَ ٱللَّهُ لَكُمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[النور:
  22] فالاستمرار على اليمين آثم لصاحبها من الخروج منها بالتكفير، كما قال البخاري:
  حدثنا إسحاق بن إبراهيم، أخبرنا عبد الرزاق، أخبرنا معمر عن همام بن منبه، قال: هذا
  ما حدثنا أبو هريرة عن النبي صلى الله عليه وسلم قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" نحن الآخرون السابقون يوم القيامة \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وقال رسول صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" والله لأن يلجَّ أحدكم بيمينه في أهله آثم له عند الله من أن يعطي
  كفارته التي افترض الله عليه \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وهكذا رواه مسلم عن محمد بن رافع عن عبد الرزاق به، ورواه أحمد عنه
  به، ثم قال البخاري: حدثنا إسحاق بن منصور، حدثنا يحيى بن صالح، حدثنا معاوية، هو ابن
  سلام، عن يحيى، وهو ابن أبي كثير، عن عكرمة عن أبي هريرة، قال: قال رسول الله صلى الله
  عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" من استلجّ في أهله بيمين فهو أعظم إثماً، ليس تغني الكفارة \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">وقال علي بن طلحة عن ابن عباس في
  قوله { وَلاَ تَجْعَلُواْ ٱللَّهَ عُرْضَةً لأَِيْمَـٰنِكُمْ } قال: لا تجعلن عرضة
  ليمينك أن لا تصنع الخير، ولكن كفر عن يمينك، واصنع الخير، وكذا قال مسروق والشعبي
  وإبراهيم النخعي ومجاهد وطاوس وسعيد بن جبير وعطاء وعكرمة ومكحول والزهري والحسن وقتادة
  ومقاتل ابن حيان والربيع بن أنس والضحاك وعطاء الخراساني والسدي، رحمهم الله، ويؤيد
  ما قاله هؤلاء الجمهور ما ثبت في الصحيحين عن أبي موسى الأشعري رضي الله عنه، قال:
  قال رسول الله صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" إني والله إن شاء الله، لا أحلف على يمين، فأرى غيرها خيراً منها،
  إلا أتيت الذي هو خير، وتحللتها \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وثبت فيهما أيضاً أن رسول الله صلى الله عليه وسلم قال لعبد الرحمن
  بن سمرة:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\"> \"
  يا عبد الرحمن بن سمرة لا تسأل الإمارة، فإنك إن أعطيتها من غير مسألة، أعنت عليها،
  وإن أعطيتها عن مسألة، وكلت إليها، إذا حلفت على يمين، فرأيت غيرها خيراً منها، فأت
  الذي هو خير، وكفر عن يمينك \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وروى مسلم عن أبي هريرة أن رسول الله صلى الله عليه وسلم قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" من حلف على يمين، فرأى غيرها خيراً
  منها، فليكفر عن يمينه، وليفعل الذي هو خير \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وقال الإمام أحمد: حدثنا أبو سعيد مولى بني هاشم، حدثنا خليفة بن خياط،
  حدثني عمرو بن شعيب عن أبيه، عن جده، أن رسول الله صلى الله عليه وسلم قال:</font></font>&#13;\t\t\t<label
