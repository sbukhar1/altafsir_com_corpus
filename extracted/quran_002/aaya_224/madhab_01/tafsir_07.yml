  يُؤَاخِذُكُمُ ٱللَّهُ بِٱلَّلغْوِ فِيۤ أَيْمَانِكُمْ وَلَـٰكِن يُؤَاخِذُكُم بِمَا
  كَسَبَتْ قُلُوبُكُمْ وَٱللَّهُ غَفُورٌ حَلِيمٌ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\"/></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" من حلف على يمين، فرأى غيرها خيراً
  منها، فتركها كفارتها \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">ورواه أبو داود من طريق أبي عبيد الله بن الأخنس عن عمرو بن شعيب عن
  أبيه عن جده، قال: قال رسول الله صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" ولا نذر ولا يمين فيما لا يملك ابن آدم، ولا في معصية الله، ولا
  في قطيعة رحم، ومن حلف على يمين، فرأى غيرها خيراً منها، فليدعها، وليأت الذي هو خير،
  فإن تركها كفارتها \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">ثم
  قال أبو داود: والأحاديث عن النبي صلى الله عليه وسلم كلها:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" فليكفر عن يمينه \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">وهي الصحاح.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال ابن جرير: حدثنا علي بن سعيد الكندي، حدثنا علي بن مسهر عن حارثة
  بن محمد، عن عمرة، عن عائشة قالت: قال رسول الله صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" من حلف على يمين قطيعة رحم ومعصية،
  فبره أن يحنث فيها، ويرجع عن يمينه \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وهذا حديث ضعيف، لأن حارثة هذا هو ابن أبي الرجال محمد بن عبد الرحمن
  متروك الحديث، ضعيف عند الجميع. ثم روى ابن جرير عن ابن عباس وسعيد بن المسيب ومسروق
  والشعبي أنهم قالوا: لا يمين في معصية، ولا كفارة عليها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { لاَّ يُؤَاخِذُكُمُ ٱللَّهُ بِٱلَّلغْوِ فِىۤ أَيْمَـٰنِكُمْ } أي: لا يعاقبكم ولا
  يلزمكم بما صدر منكم من الأيمان اللاغية، وهي التي لا يقصدها الحالف، بل تجري على لسانه
  عادة من غير تعقيد ولا تأكيد، كما ثبت في الصحيحين من حديث الزهري عن حميد بن عبد الرحمن
  عن أبي هريرة أن رسول الله صلى الله عليه وسلم قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" من حلف فقال في حلفه: باللات والعزى، فليقل: لا إله إلا الله \"
  </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">فهذا قاله
  لقوم حديثي عهد بجاهلية، قد أسلموا وألسنتهم قد ألفت ما كانت عليه من الحلف باللات
  من غير قصد، فأمروا أن يتلفظوا بكلمة الإخلاص كما تلفظوا بتلك الكلمة من غير قصد؛ لتكون
  هذه بهذه، ولهذا قال تعالى: { وَلَـٰكِن يُؤَاخِذُكُم بِمَا كَسَبَتْ قُلُوبُكُمْ }
  الآية، وفي الآية الأخرى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">بِمَا عَقَّدتُّمُ ٱلأَيْمَـٰنَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[المائدة: 89]. قال أبوداود (باب
  لغو اليمين): حدثنا حميد بن مسعدة الشامي، حدثنا حيان، يعني: ابن إبراهيم، حدثنا إبراهيم،
  يعني: الصائغ، عن عطاء في اللغو في اليمين، قال: قالت عائشة: إن رسول الله صلى الله
  عليه وسلم قال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" اللغو في اليمين هو كلام الرجل في بيته: كلا والله، وبلى والله \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">ثم قال أبو داود: رواه دواد بن الفرات
  عن إبراهيم الصائغ، عن عطاء عن عائشة موقوفاً، ورواه الزهري وعبد الملك ومالك بن مغول،
  كلهم عن عطاء عن عائشة موقوفاً أيضاً. (قلت): وكذا رواه ابن جريج وابن أبي ليلى عن
  عطاء عن عائشة موقوفاً، ورواه ابن جرير عن هناد عن وكيع وعبدة وأبي معاوية عن هشام
  بن عروة عن أبيه عن عائشة في قوله: { لاَّ يُؤَاخِذُكُمُ ٱللَّهُ بِٱلَّلغْوِ فِىۤ
  أَيْمَـٰنِكُمْ }: لا والله، وبلى والله، ثم رواه عن محمد بن حميد عن سلمة، عن ابن
  إسحاق، عن هشام، عن أبيه، عنها، وبه عن ابن إسحاق عن الزهري عن القاسم، عنها، وبه عن
  ابن إسحاق عن ابن أبي نجيح عن عطاء، عنها، وقال عبد الرزاق: أخبرنا معمر عن الزهري
  عن عروة عن عائشة في قوله: { لاَّ يُؤَاخِذُكُمُ ٱللَّهُ بِٱلَّلغْوِ فِىۤ أَيْمَـٰنِكُمْ
  } قالت: هم القوم يتدارؤون في الأمر، فيقول هذا: لا والله، بلى والله، وكلا والله،
  يتدارؤون في الأمر، لا تعقد عليه قلوبهم، وقد قال ابن أبي حاتم: حدثنا هارون بن إسحاق
  الهمداني، حدثنا عبدة، يعني: ابن سليمان، عن هشام بن عروة، عن أبيه، عن عائشة في قول
  الله: { لاَّ يُؤَاخِذُكُمُ ٱللَّهُ بِٱلَّلغْوِ فِىۤ أَيْمَـٰنِكُمْ } قالت: هو قول
  الرجل: لا والله، وبلى والله.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
