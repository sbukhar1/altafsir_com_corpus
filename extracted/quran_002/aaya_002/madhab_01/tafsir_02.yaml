  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ذَلِكَ
  ٱلْكِتَابُ لاَ رَيْبَ فِيهِ هُدًى لِّلْمُتَّقِينَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">فإن
  قلت: لم صحت الإشارة بذلك إلى ما ليس ببعيد؟ قلت: وقعت الإشارة إلى الم بعد ما سبق
  التكلم به وتقضى، والمقضى في حكم المتباعد، وهذا في كل كلام. يحدّث الرجل بحديث ثم
  يقول: وذلك ما لا شك فيه. ويحسب الحاسب ثم يقول: فذلك كذا وكذا. وقال الله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">لاَّ
  فَارِضٌ وَلاَ بِكْرٌ عَوَانٌ بَيْنَ ذٰلِكَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[البقرة: 68]. وقال:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">ذٰلِكُمَا
  مِمَّا عَلَّمَنِى رَبّى</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[يوسف: 37]، ولأنه لما وصل من المرسل إلى المرسل إليه، وقع في حد البعد،
  كما تقول لصاحبك وقد أعطيته شيئاً: احتفظ بذلك. وقيل معناه: ذلك الكتاب الذي وعدوا
  به. فإن قلت: لم ذكر اسم الإشارة ـ والمشار إليه مؤنث وهو السورة ـ؟ قلت: لا أخلو من
  أن أجعل الكتاب خبره أو صفته. فإن جعلته خبره، كان ذلك في معناه ومسماه مسماه، فجاز
  إجراء حكمه عليه في التذكير، كما أجرى عليه في التأنيث في قولهم: من كانت أمّك. وإن
  جعلته صفته، فإنما أشير به إلى الكتاب صريحاً؛ لأنّ اسم الإشارة مشار به إلى الجنس
  الواقع صفة له. تقول: هند ذلك الإنسان، أو ذلك الشخص فعل كذا. وقال الذبياني:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">نُبِّئْتُ نُعْمَى على الهِجْرَانِ عاتِبةً</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">سُقْيَا ورُعْيَا لِذَاكَ العاتِبِ الزَّارِي</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">فإن قلت: أخبرني عن تأليف { ذٰلِكَ
  ٱلْكِتَابُ } مع { الم }. قلت: إن جعلت { الۤمۤ } اسماً للسورة ففي التأليف وجوه: أن
  يكون { الۤمۤ } مبتدأ، و { ذٰلِكَ }. مبتدأ ثانياً، و { ٱلْكِتَـٰبِ } خبره، والجملة
  خبر المبتدأ الأوّل. ومعناه: أنّ ذلك الكتاب هو الكتاب الكامل، كأن ما عداه من الكتب
  في مقابلته ناقص، وأنه الذي يستأهل أن يسمى كتاباً، كما تقول: هو الرجل، أي الكامل
  في الرجولية، الجامع لما يكون في الرجال من مرضيات الخصال. وكما قال:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">هُمُ الْقَوْمُ كلُّ الْقَوْمِ يا أُمَّ
  خَالِدِ</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وأن يكون الكتاب صفة. ومعناه: هو ذلك الكتاب الموعود، وأن يكون { الۤمۤ
  } خبر مبتدأ محذوف، أي هذه الۤمۤ، ويكون ذلك خبراً ثانياً أو بدلاً، على أن الكتاب
  صفة، وأن يكون: هذه الۤمۤ جملة، وذلك الكتاب جملة أخرى. وإن جعلت الۤمۤ بمنزلة الصوت،
  كان ذلك مبتدأ خبره الكتاب، أي ذلك الكتاب المنزل هو الكتاب الكامل. أو الكتاب صفة
  والخبر ما بعده، أو قدّر مبتدأ محذوف، أي هو ـ يعني المؤلف من هذه الحروف ـ ذلك الكتاب.
  وقرأ عبد الله: { آلم، تَنزِيلُ ٱلْكِتَـٰبِ لاَ رَيْبَ فِيهِ }. وتأليف هذا ظاهر.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والريب: مصدر رابني، إذا حصل فيك الريبة. وحقيقة الريبة: قلق النفس
  واضطرابها. ومنه ما روى الحسن بن علي قال: سمعت رسول الله صلى الله عليه وسلم يقول:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(10)</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" دع ما يريبك إلى ما لا يريبك، فإن الشك ريبة، وإنّ الصدق طمأنينة \" </font></font></b>&#13;\t\t\t<label
