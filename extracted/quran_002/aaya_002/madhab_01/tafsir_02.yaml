  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><b><font class=\"TextResultArabic\"><font
  color=\"Red\">  </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">أي
  فإن كون الأمر مشكوكاً فيه مما تقلق له النفس ولا تستقرّ. وكونه صحيحاً صادقاً مما
  تطمئن له وتسكن. ومنه: ريب الزمان، وهو ما يقلق النفوس ويشخص بالقلوب من نوائبه. ومنه:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(11) أنه مر بظبي حاقف فقال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" «لا يربه أحد بشيء \". </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">فإن قلت: كيف نفى الريب على سبيل الاستغراق؟ وكم من مرتاب فيه؟ قلت:
  ما نفى أنّ أحد لا يرتاب فيه وإنما المنفي كونه متعلقاً للريب ومظنة له؛ لأنه من وضوح
  الدلالة وسطوع البرهان بحيث لا ينبغي لمرتاب أن يقع فيه. ألا ترى إلى قوله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَإِن
  كُنتُمْ فِى رَيْبٍ مّمَّا نَزَّلْنَا عَلَىٰ عَبْدِنَا فَأْتُواْ بِسُورَةٍ مّن مِّثْلِهِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  23]، فما أبعد وجود الريب منهم؟ وإنما عرفهم الطريق إلى مزيل الريب، وهو أن يحزروا
  أنفسهم ويروزوا قواهم في البلاغة، هل تتم للمعارضة أم تتضاءل دونها؟ فيتحققوا عند عجزهم
  أن ليس فيه مجال للشبهة ولا مدخل للريبة. فإن قلت: فهلا قدّم الظرف على الريب، كما
  قدّم على الغَوْل في قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">لاَ فِيهَا غَوْلٌ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الصافات:
  47]؟ قلت: لأنّ القصد في إيلاء الريب حرف النفي، نفي الريب عنه، وإثبات أنه حق وصدق
  لا باطل وكذب، كما كان المشركون يدّعونه، ولو أولى الظرف لقصد إلى ما يبعد عن المراد،
  وهو أنّ كتاباً آخر فيه الريب فيه، كما قصد في قوله: { لاَ فِيهَا غَوْلٌ } تفضيل خمر
  الجنة على خمور الدنيا بأنها لا تغتال العقول كما تغتالها هي، كأنه قيل: ليس فيها ما
  في غيرها من هذا العيب والنقيصة، وقرأ أبو الشعثاء: { لاَ رَيْبَ فِيهِ } بالرفع: والفرق
  بينها وبين المشهورة، أنّ المشهورة توجب الاستغراق، وهذه تجوّزه. والوقف على { فِيهِ
  } هو المشهور. وعن نافع وعاصم أنهما وقفا على { لاَ رَيْبَ } ولا بد للواقف من أن ينوي
  خبراً. ونظيره قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">قَالُواْ لاَ ضَيْرَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الشعراء: 50]، وقول العرب: لا بأس،
  وهي كثيرة في لسان أهل الحجاز. والتقدير: { لاَ رَيْبَ فِيهِ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">{ فِيهِ هُدًى } الهدى مصدر على فعل، كالسرى والبكى، وهو الدلالة الموصلة
  إلى البغية، بدليل وقوع الضلالة في مقابلته. قال الله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">أُوْلَـٰئِكَ ٱلَّذِينَ ٱشْتَرَوُاْ
  ٱلضَّلَـٰلَةَ بِٱلْهُدَىٰ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[البقرة: 16]. وقال تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">لَعَلَىٰ هُدًى أَوْ فِى ضَلَـٰلٍ
  مُّبِينٍ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[سبأ: 24]. ويقال: مهدي، في موضع المدح كمهتد؛ ولأن اهتدى مطاوع هدى
  ـ ولن يكون المطاوع في خلاف معنى أصله ـ ألا ترى إلى نحو: غمه فاغتم، وكسره فانكسر،
  وأشباه ذلك: فإن قلت: فلم قيل: { هُدًى لّلْمُتَّقِينَ } والمتقون مهتدون؟ قلت: هو
  كقولك للعزيز المكرم: أعزك الله وأكرمك، تريد طلب الزيادة إلى ما هو ثابت فيه واستدامته،
  كقوله: { ٱهْدِنَا ٱلصّرَاطَ ٱلْمُسْتَقِيمَ }. ووجه آخر، وهو أنه سماهم عند مشارفتهم
  لاكتساء لباس التقوى: متقين، كقول رسول الله صلى الله عليه وسلم:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
