text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ذَلِكَ ٱلْكِتَابُ
  لاَ رَيْبَ فِيهِ هُدًى لِّلْمُتَّقِينَ }فإن قلت: لم صحت الإشارة بذلك إلى ما ليس
  ببعيد؟ قلت: وقعت الإشارة إلى الم بعد ما سبق التكلم به وتقضى، والمقضى في حكم المتباعد،
  وهذا في كل كلام. يحدّث الرجل بحديث ثم يقول: وذلك ما لا شك فيه. ويحسب الحاسب ثم يقول:
  فذلك كذا وكذا. وقال الله تعالى:{ لاَّ فَارِضٌ وَلاَ بِكْرٌ عَوَانٌ بَيْنَ ذٰلِكَ }[البقرة:
  68]. وقال:{ ذٰلِكُمَا مِمَّا عَلَّمَنِى رَبّى }[يوسف: 37]، ولأنه لما وصل من المرسل
  إلى المرسل إليه، وقع في حد البعد، كما تقول لصاحبك وقد أعطيته شيئاً: احتفظ بذلك.
  وقيل معناه: ذلك الكتاب الذي وعدوا به. فإن قلت: لم ذكر اسم الإشارة ـ والمشار إليه
  مؤنث وهو السورة ـ؟ قلت: لا أخلو من أن أجعل الكتاب خبره أو صفته. فإن جعلته خبره،
  كان ذلك في معناه ومسماه مسماه، فجاز إجراء حكمه عليه في التذكير، كما أجرى عليه في
  التأنيث في قولهم: من كانت أمّك. وإن جعلته صفته، فإنما أشير به إلى الكتاب صريحاً؛
  لأنّ اسم الإشارة مشار به إلى الجنس الواقع صفة له. تقول: هند ذلك الإنسان، أو ذلك
  الشخص فعل كذا. وقال الذبياني:نُبِّئْتُ نُعْمَى على الهِجْرَانِ عاتِبةً   سُقْيَا
  ورُعْيَا لِذَاكَ العاتِبِ الزَّارِيفإن قلت: أخبرني عن تأليف { ذٰلِكَ ٱلْكِتَابُ
  } مع { الم }. قلت: إن جعلت { الۤمۤ } اسماً للسورة ففي التأليف وجوه: أن يكون { الۤمۤ
  } مبتدأ، و { ذٰلِكَ }. مبتدأ ثانياً، و { ٱلْكِتَـٰبِ } خبره، والجملة خبر المبتدأ
  الأوّل. ومعناه: أنّ ذلك الكتاب هو الكتاب الكامل، كأن ما عداه من الكتب في مقابلته
  ناقص، وأنه الذي يستأهل أن يسمى كتاباً، كما تقول: هو الرجل، أي الكامل في الرجولية،
  الجامع لما يكون في الرجال من مرضيات الخصال. وكما قال:هُمُ الْقَوْمُ كلُّ الْقَوْمِ
  يا أُمَّ خَالِدِ   وأن يكون الكتاب صفة. ومعناه: هو ذلك الكتاب الموعود، وأن يكون
  { الۤمۤ } خبر مبتدأ محذوف، أي هذه الۤمۤ، ويكون ذلك خبراً ثانياً أو بدلاً، على أن
  الكتاب صفة، وأن يكون: هذه الۤمۤ جملة، وذلك الكتاب جملة أخرى. وإن جعلت الۤمۤ بمنزلة
  الصوت، كان ذلك مبتدأ خبره الكتاب، أي ذلك الكتاب المنزل هو الكتاب الكامل. أو الكتاب
  صفة والخبر ما بعده، أو قدّر مبتدأ محذوف، أي هو ـ يعني المؤلف من هذه الحروف ـ ذلك
  الكتاب. وقرأ عبد الله: { آلم، تَنزِيلُ ٱلْكِتَـٰبِ لاَ رَيْبَ فِيهِ }. وتأليف هذا
  ظاهر.والريب: مصدر رابني، إذا حصل فيك الريبة. وحقيقة الريبة: قلق النفس واضطرابها.
  ومنه ما روى الحسن بن علي قال: سمعت رسول الله صلى الله عليه وسلم يقول:(10) \" دع
  ما يريبك إلى ما لا يريبك، فإن الشك ريبة، وإنّ الصدق طمأنينة \" \r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ذَلِكَ ٱلْكِتَابُ لاَ رَيْبَ فِيهِ
  هُدًى لِّلْمُتَّقِينَ }  أي فإن كون الأمر مشكوكاً فيه مما تقلق له النفس ولا تستقرّ.
  وكونه صحيحاً صادقاً مما تطمئن له وتسكن. ومنه: ريب الزمان، وهو ما يقلق النفوس ويشخص
  بالقلوب من نوائبه. ومنه:(11) أنه مر بظبي حاقف فقال: \" «لا يربه أحد بشيء \". فإن
  قلت: كيف نفى الريب على سبيل الاستغراق؟ وكم من مرتاب فيه؟ قلت: ما نفى أنّ أحد لا
  يرتاب فيه وإنما المنفي كونه متعلقاً للريب ومظنة له؛ لأنه من وضوح الدلالة وسطوع البرهان
  بحيث لا ينبغي لمرتاب أن يقع فيه. ألا ترى إلى قوله تعالى:{ وَإِن كُنتُمْ فِى رَيْبٍ
  مّمَّا نَزَّلْنَا عَلَىٰ عَبْدِنَا فَأْتُواْ بِسُورَةٍ مّن مِّثْلِهِ }[البقرة: 23]،
  فما أبعد وجود الريب منهم؟ وإنما عرفهم الطريق إلى مزيل الريب، وهو أن يحزروا أنفسهم
  ويروزوا قواهم في البلاغة، هل تتم للمعارضة أم تتضاءل دونها؟ فيتحققوا عند عجزهم أن
  ليس فيه مجال للشبهة ولا مدخل للريبة. فإن قلت: فهلا قدّم الظرف على الريب، كما قدّم
  على الغَوْل في قوله تعالى:{ لاَ فِيهَا غَوْلٌ }[الصافات: 47]؟ قلت: لأنّ القصد في
  إيلاء الريب حرف النفي، نفي الريب عنه، وإثبات أنه حق وصدق لا باطل وكذب، كما كان المشركون
  يدّعونه، ولو أولى الظرف لقصد إلى ما يبعد عن المراد، وهو أنّ كتاباً آخر فيه الريب
  فيه، كما قصد في قوله: { لاَ فِيهَا غَوْلٌ } تفضيل خمر الجنة على خمور الدنيا بأنها
  لا تغتال العقول كما تغتالها هي، كأنه قيل: ليس فيها ما في غيرها من هذا العيب والنقيصة،
  وقرأ أبو الشعثاء: { لاَ رَيْبَ فِيهِ } بالرفع: والفرق بينها وبين المشهورة، أنّ المشهورة
  توجب الاستغراق، وهذه تجوّزه. والوقف على { فِيهِ } هو المشهور. وعن نافع وعاصم أنهما
  وقفا على { لاَ رَيْبَ } ولا بد للواقف من أن ينوي خبراً. ونظيره قوله تعالى:{ قَالُواْ
  لاَ ضَيْرَ }[الشعراء: 50]، وقول العرب: لا بأس، وهي كثيرة في لسان أهل الحجاز. والتقدير:
  { لاَ رَيْبَ فِيهِ }.{ فِيهِ هُدًى } الهدى مصدر على فعل، كالسرى والبكى، وهو الدلالة
  الموصلة إلى البغية، بدليل وقوع الضلالة في مقابلته. قال الله تعالى:{ أُوْلَـٰئِكَ
  ٱلَّذِينَ ٱشْتَرَوُاْ ٱلضَّلَـٰلَةَ بِٱلْهُدَىٰ }[البقرة: 16]. وقال تعالى:{ لَعَلَىٰ
  هُدًى أَوْ فِى ضَلَـٰلٍ مُّبِينٍ }[سبأ: 24]. ويقال: مهدي، في موضع المدح كمهتد؛ ولأن
  اهتدى مطاوع هدى ـ ولن يكون المطاوع في خلاف معنى أصله ـ ألا ترى إلى نحو: غمه فاغتم،
  وكسره فانكسر، وأشباه ذلك: فإن قلت: فلم قيل: { هُدًى لّلْمُتَّقِينَ } والمتقون مهتدون؟
  قلت: هو كقولك للعزيز المكرم: أعزك الله وأكرمك، تريد طلب الزيادة إلى ما هو ثابت فيه
  واستدامته، كقوله: { ٱهْدِنَا ٱلصّرَاطَ ٱلْمُسْتَقِيمَ }. ووجه آخر، وهو أنه سماهم
  عند مشارفتهم لاكتساء لباس التقوى: متقين، كقول رسول الله صلى الله عليه وسلم:(12)\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ذَلِكَ ٱلْكِتَابُ لاَ رَيْبَ فِيهِ
  هُدًى لِّلْمُتَّقِينَ } \" من قتل قتيلاً فله سلبه \" وعن ابن عباس:(13) «إذا أراد
  أحدكم الحج فليعجل فإنه يمرض المريض وتضل الضالة،وتكون الحاجة» فسمى المشارف للقتل
  والمرض والضلال: قتيلاً ومريضاً وضالاً. ومنه قوله تعالى:{ وَلاَ يَلِدُواْ إِلاَّ
  فَاجِراً كَفَّاراً }[نوح: 27]، أي صائراً إلى الفجور والكفر. فإن قلت: فهلا قيل هدى
  للضالين؟ قلت: لأن الضالين فريقان: فريق علم بقاؤهم على الضلالة وهم المطبوع على قلوبهم،
  وفريق علم أنّ مصيرهم إلى الهدى؛ فلا يكون هدى للفريق الباقين على الضلالة، فبقى أن
  يكون هدى لهؤلاء، فلو جيء بالعبارة المفصحة عن ذلك لقيل: هدى للصائرين إلى الهدى بعد
  الضلال، فاختصر الكلام بإجرائه على الطريقة التي ذكرنا، فقيل: هدى للمتقين. وأيضاً
  فقد جعل ذلك سلماً إلى تصدير السورة التي هي أولى الزهراوين وسنام القرآن وأول المثاني،
  بذكر أولياء الله والمرتضين من عباده.والمتقي في اللغة اسم فاعل، من قولهم: وقاه فاتقى.
  والوقاية: فرط الصيانة. ومنه: فرس واق، وهذه الدابة تقي من وجاها، إذا أصابه ضلع من
  غلظ الأرض ورقة الحافر، فهو يقي حافره أن يصيبه أدنى شيء يؤلمه. وهو في الشريعة الذي
  يقي نفسه تعاطي ما يستحق به العقوبة من فعل أو ترك. واختلف في الصغائر وقيل الصحيح
  أنه لا يتناولها، لأنها تقع مكفرة عن مجتنب الكبائر. وقيل: يطلق على الرجل اسم المؤمن
  لظاهر الحال، والمتقي لا يطلق إلا عن خبرة، كما لا يجوز إطلاق لعدل إلا على المختبر.ومحل
  { هُدًى لّلْمُتَّقِينَ } الرفع، لأنه خبر مبتدإ محذوف، أو خبر مع { لاَ رَيْبَ فِيهِ
  } لذلك، أو مبتدأ إذا جعل الظرف المقدّم خبراً عنه. ويجوز أن ينصب على الحال، والعامل
  فيه معنى الإشارة أو الظرف. والذي هو أرسخ عرقاً في البلاغة أن يضرب عن هذه المحال
  صفحاً. وأن يقال إن قوله: { الۤمۤ } جملة برأسها، أو طائفة من حروف المعجم مستقلة بنفسها.
  و { ذٰلِكَ ٱلْكِتَابُ } جملة ثانية. و { لاَ رَيْبَ فِيهِ } ثالثة. و { هُدًى لّلْمُتَّقِينَ
  } رابعة. وقد أصيب بترتيبها مفصل البلاغة وموجب حسن النظم، حيث جيء بها متناسقة هكذا
  من غير حرف نسق، وذلك لمجيئها متآخية آخذاً بعضها بعنق بعض. فالثانية متحدة بالأولى
  معتنقة لها، وهلم جراً إلى الثالثة والرابعة. بيان ذلك أنه نبه أولاً على أنه الكلام
  المتحدّى به، ثم أشير إليه بأنه الكتاب المنعوت بغاية الكمال. فكان تقريراً لجهة التحدي،
  وشدّاً من أعضاده. ثم نفى عنه أن يتشبث به طرف من الريب، فكان شهادة وتسجيلاً بكماله،
  لأنه لا كمال أكمل مما للحق واليقين، ولا نقص أنقص مما للباطل والشبهة. وقيل لبعض العلماء:
  فيم لذتك؟ فقال: في حجة تتبختر اتضاحاً، وفي شبهة تتضاءل افتضاحاً. ثم أخبر عنه بأنه
  هدى للمتقين، فقرّر بذلك كونه يقيناً لا يحوم الشك حوله، وحقاً لا يأتيه الباطل من
  بين يديه ولا من خلفه. ثم لم تخل كل واحدة من الأربع، بعد أن رتبت هذا الترتيب الأنيق،
  ونظمت هذا النظم السري، من نكتة ذات جزالة. ففي الأولى الحذف والرمز إلى الغرض بألطف
  وجه وأرشقه. وفي الثانية ما في التعريف من الفخامة. وفي الثالثة ما في تقديم الريب
  على الظرف. وفي الرابعة الحذف. ووضع المصدر الذي هو { هُدًى } موضع الوصف الذي هو «هاد»
  وإيراده منكراً. والإيجاز في ذكر المتقين.زادنا الله إطلاعاً على أسرار كلامه، وتبييناً
  لنكت تنزيله، وتوفيقاً للعمل بما فيه.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section>"

