  color=\"black\"/></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" من قتل قتيلاً فله سلبه \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وعن ابن عباس:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(13)
  «إذا أراد أحدكم الحج فليعجل فإنه يمرض المريض وتضل الضالة،وتكون الحاجة» فسمى المشارف
  للقتل والمرض والضلال: قتيلاً ومريضاً وضالاً. ومنه قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَلاَ يَلِدُواْ إِلاَّ فَاجِراً كَفَّاراً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[نوح:
  27]، أي صائراً إلى الفجور والكفر. فإن قلت: فهلا قيل هدى للضالين؟ قلت: لأن الضالين
  فريقان: فريق علم بقاؤهم على الضلالة وهم المطبوع على قلوبهم، وفريق علم أنّ مصيرهم
  إلى الهدى؛ فلا يكون هدى للفريق الباقين على الضلالة، فبقى أن يكون هدى لهؤلاء، فلو
