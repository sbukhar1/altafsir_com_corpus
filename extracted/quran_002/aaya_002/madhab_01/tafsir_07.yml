  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">[فصلت: 44]</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَنُنَزِّلُ مِنَ ٱلْقُرْءَانِ مَا هُوَ شِفَآءٌ وَرَحْمَةٌ
  لِّلْمُؤْمِنِينَ وَلاَ يَزِيدُ ٱلظَّـٰلِمِينَ إَلاَّ خَسَارًا</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الإسراء:
  82] إلى غير ذلك من الآيات الدالة على اختصاص المؤمنين بالنفع بالقرآن؛ لأنه هو في
  نفسه هدى، ولكن لا يناله إلا الأبرار؛ كما قال تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">يَٰأَيُّهَا ٱلنَّاسُ قَدْ جَآءَتْكُمْ
  مَّوْعِظَةٌ مَّن رَّبِّكُمْ وَشِفَآءٌ لِّمَا فِى ٱلصُّدُورِ وَهُدًى وَرَحْمَةٌ لِّلْمُؤْمِنِينَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[يونس:
  57] وقد قال السدي عن أبي مالك وعن أبي صالح عن ابن عباس، وعن مرّة الهمداني عن ابن
  مسعود وعن أناس من أصحاب رسول الله صلى الله عليه وسلم { هُدًى لِّلْمُتَّقِينَ } يعني:
  نوراً للمتقين. وقال أبو روق عن الضحاك عن ابن عباس قال: هدى للمتقين، قال: هم المؤمنون
  الذين يتقون الشرك بي، ويعملون بطاعتي. وقال محمد بن إسحاق: عن محمد بن أبي محمد مولى
  زيد بن ثابت عن عكرمة أو سعيد بن جبير عن ابن عباس: { لِلْمُتَّقِينَ } قال: الذين
  يحذرون من الله عقوبته في ترك ما يعرفون من الهدى، ويرجون رحمته في التصديق بما جاء
  به. وقال سفيان الثوري عن رجل عن الحسن البصري: قوله تعالى: للمتقين، قال: اتقوا ما
  حرم الله عليهم، وأدّوا ما افترض عليهم. وقال أبو بكر بن عياش: سألني الأعمش عن المتقين،
  قال: فأجبته، فقال لي: سل عنها الكلبي، فسألته، فقال: الذين يجتنبون كبائر الإثم. قال:
  فرجعت إلى الأعمش، فقال: يرى أنه كذلك، ولم ينكره. وقال قتادة: للمتقين، هم الذين نعتهم
  الله بقوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">ٱلَّذِينَ يُؤْمِنُونَ بِٱلْغَيْبِ وَيُقِيمُونَ ٱلصَّلوٰةَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  3] الآية والتي بعدها، واختيار ابن جرير أن الآية تعم ذلك كله، وهو كما قال. وقد روى
  الترمذي وابن ماجه من رواية أبي عقيل عبد الله بن عقيل عن عبد الله بن يزيد عن ربيعة
  بن يزيد وعطية بن قيس عن عطية السعدي قال: قال رسول الله صلى الله عليه وسلم</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" لا يبلغ العبد أن يكون من المتقين
  حتى يدع مالا بأس به حذراً مما به بأس \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">ثم قال الترمذي: حسن غريب. وقال ابن أبي حاتم: حدّثنا أبي حدّثنا عبد
  الله بن عمران عن إسحاق بن سليمان يعني الرازي عن المغيرة بن مسلم عن ميمون أبي حمزة
  قال: كنت جالساً عند أبي وائل، فدخل علينا رجل يقال له أبو عفيف من أصحاب معاذ، فقال
  له شقيق بن سلمة: يا أبا عفيف ألا تحدّثنا عن معاذ بن جبل؟ قال: بلى، سمعته يقول: يحبس
  الناس يوم القيامة في بقيع واحد، فينادي مناد: أين المتقون؟ فيقومون في كنف من الرحمن،
  لا يحتجب الله منهم ولا يستتر. قلت: من المتقون؟ قال: قوم اتقوا الشرك وعبادة الأوثان،
  وأخلصوا لله العبادة، فيمرون إلى الجنة. ويطلق الهدى ويراد به ما يقرّ في القلب من
  الإيمان، وهذا لا يقدر على خلقه في قلوب العباد إلا الله عز وجل، قال الله تعالى:</font></font>&#13;\t\t\t<label
