  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ذَلِكَ
  ٱلْكِتَابُ لاَ رَيْبَ فِيهِ هُدًى لِّلْمُتَّقِينَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن جريج: قال ابن عباس: ذلك الكتاب، أي: هذا الكتاب. وكذا قال مجاهد وعكرمة وسعيد
  بن جبير والسدي ومقاتل بن حيان وزيد بن أسلم وابن جريج أن ذلك بمعنى هذا، والعرب تعارض
  بين هذين الاسمين من أسماء الإشارة، فيستعملون كلاً منهما مكان الآخر، وهذا معروف في
  كلامهم، وقد حكاه البخاري عن معمر بن المثنى عن أبي عبيدة. وقال الزمخشري: ذلك إشارة
  إلى</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">الۤمۤ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  1] كما قال تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">لاَّ فَارِضٌ وَلاَ بِكْرٌ عَوَانٌ بَيْنَ ذٰلِكَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  68] وقال تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">ذَلِكُمْ حُكْمُ ٱللَّهِ يَحْكُمُ بَيْنَكُمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الممتحنة:
  10] وقال:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">ذٰلِكُمُ ٱللَّهُ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[يونس: 3] وأمثال ذلك مما أشير به
  إلى ما تقدم ذكره، والله أعلم. وقد ذهب بعض المفسرين فيما حكاه القرطبي وغيره أن ذلك
  إشارة إلى القرآن الذي وعد الرسول صلى الله عليه وسلم بإنزاله عليه، أو التوراة، أو
  الإنجيل، أو نحو ذلك، في أقوال عشرة. وقد ضعف هذا المذهب كثيرون والله أعلم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والكتاب: القرآن. ومن قال: إن المراد بذلك الكتاب الإشارة إلى التوراة
  والإنجيل كما حكاه ابن جرير وغيره، فقد أبعد النجعة، وأغرق في النزع، وتكلف ما لا علم
  له به. والريب: الشك. قال السدي عن أبي مالك وعن أبي صالح عن ابن عباس، وعن مرّة الهمداني
  عن ابن مسعود وعن أناس من أصحاب رسول الله صلى الله عليه وسلم { لاَ رَيْبَ فِيهِ }:
  لا شك فيه. وقال أبو الدرداء وابن عباس ومجاهد وسعيد بن جبير وأبو مالك ونافع مولى
  ابن عمر وعطاء وأبو العالية والربيع بن أنس ومقاتل بن حيان والسدي وقتادة وإسماعيل
  بن أبي خالد. وقال ابن أبي حاتم: لا أعلم في هذه خلافاً. وقد يستعمل الريب في التهمة،
  قال جميل:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">بُثَيْنَةُ
  قالَتْ يا جميلُ أَرَبْتَنِي</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">فقلْتُ كِلانا
  يا بُثَيْنَ مُرِيبُ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">واستعمل أيضاً في الحاجة كما قال بعضهم:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">قَضَيْنا مِنْ تِهامَةَ كُلَّ رَيْبٍ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وخَيْبَرَ
  ثُمَّ أَجْمعْنا السُّيوفا</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">ومعنى الكلام هنا أن هذا الكتاب هو القرآن لا شك فيه أنه نزل من عند
  الله؛ كما قال تعالى في السجدة [1-2]:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">الۤـمۤ تَنزِيلُ ٱلْكِتَابِ لاَ رَيْبَ
  فِيهِ مِن رَّبِّ ٱلْعَالَمِينَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">وقال بعضهم هذا خبر ومعناه النهي
  أي لا ترتابوا فيه. ومن القراء من يقف على قوله تعالى: { لاَ رَيْبَ } ويبتدىء بقوله
  تعالى: { فِيهِ هُدًى لِّلْمُتَّقِينَ } والوقف على قوله تعالى: { لاَ رَيْبَ فِيهِ
  } أولى للآية التي ذكرناها ولأنه يصير قوله تعالى: { هُدىً } صفة للقرآن وذلك أبلغ
  من كونه فيه هدى. وهدى يحتمل من حيث العربية أن يكون مرفوعاً على النعت ومنصوباً على
  الحال وخصت الهداية للمتقين كما قال:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">قُلْ هُوَ لِلَّذِينَ ءَامَنُواْ هُدًى
  وَشِفَآءٌ وَٱلَّذِينَ لاَ يُؤْمِنُونَ فِىۤ ءَاذَانِهِمْ وَقْرٌ وَهُوَ عَلَيْهِمْ
  عَمًى أُوْلَـٰئِكَ يُنَادَوْنَ مِن مَّكَانٍ بَعِيدٍ</font></font> }</b><br class=\"TextArabic\"/><label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table dir=\"rtl\"><tr><td><img
