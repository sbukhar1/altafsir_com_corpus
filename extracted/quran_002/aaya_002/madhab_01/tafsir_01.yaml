  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">{
  هُدًى }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي أحمد بن حازم الغفـاري، قال:
  حدثنا أبو نعيـم، قال: حدثنا سفـيان، عن بـيان، عن الشعبـي: هُدًى قال: هدى من الضلالة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي موسى بن هارون، قال: حدثنا عمرو بن حماد، قال: حدثنا أسبـاط
  بن نصر، عن إسماعيـل السدي، فـي خبر ذكره عن أبـي مالك، وعن أبـي صالـح، عن ابن عبـاس،
  وعن مرة الهمدانـي، عن ابن مسعود، وعن ناس من أصحاب النبـي صلى الله عليه وسلم: { هُدًى
  لِّلْمُتَّقِينَ } يقول: نور للـمتقـين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والهدى
  فـي هذا الـموضع مصدر من قولك: هديت فلاناً الطريق إذا أرشدته إلـيه، ودللته علـيه،
  وبـينته له أهديه هُدًى وهداية.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فإن
  قال لنا قائل: أو ما كتاب الله نوراً إلا للـمتقـين ولا رشاداً إلا للـمؤمنـين؟ قـيـل:
  ذلك كما وصفه ربنا عز وجل، ولو كان نوراً لغير الـمتقـين، ورشاداً لغير الـمؤمنـين
  لـم يخصص الله عز وجل الـمتقـين بأنه لهم هدى، بل كان يعم به جميع الـمنذرين ولكنه
  هدى للـمتقـين، وشفـاء لـما فـي صدور الـمؤمنـين، ووَقْرٌ فـي آذان الـمكذّبـين، وعمي
  لأبصار الـجاحدين، وحجة لله بـالغة علـى الكافرين فـالـمؤمن به مهتد، والكافر به مـحجوج.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
