  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ذَلِكَ
  ٱلْكِتَابُ لاَ رَيْبَ فِيهِ هُدًى لِّلْمُتَّقِينَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قال
  عامة الـمفسرين: تأويـل قول الله تعالـى: { ذَلِكَ الكِتَابُ }: هذا الكتاب. ذكر من
  قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي هارون بن إدريس الأصم الكوفـي،
  قال: حدثنا عبد الرحمن بن مـحمد الـمـحاربـي، عن ابن جريج، عن مـجاهد: { ذَلِكَ ٱلْكِتَابُ
  } ، قال: هو هذا الكتاب.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي يعقوب بن إبراهيـم، قال:
  حدثنا ابن علـية، قال: أخبرنا خالد الـحذاء، عن عكرمة، قال: { ذَلِكَ ٱلْكِتَابُ }:
  هذا الكتاب.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا أحمد بن إسحاق الأهوازي، قال:
  حدثنا أبو أحمد الزبـيري، قال: حدثنا الـحكم بن ظهير، عن السدّي فـي قوله: { ذَلِكَ
  ٱلْكِتَابُ } قال: هذا الكتاب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم بن الـحسن، قال: حدثنا الـحسين بن داود، قال: حدثنـي حجاج، عن ابن جريج قوله:
  { ذَلِكَ ٱلْكِتَابُ }: هذا الكتاب. قال: قال ابن عبـاس: { ذَلِكَ ٱلْكِتَابُ }: هذا
  الكتاب.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">فإن قال قائل: وكيف يجوز أن يكون
  «ذلك» بـمعنى «هذا»؟ و«هذا» لا شك إشارة إلـى حاضر معاين، و«ذلك» إشارة إلـى غائب غير
  حاضر ولا معاين؟ قـيـل: جاز ذلك لأن كل ما تقضي وقَرُب تقضيه من الأخبـار فهو وإن صار
  بـمعنى غير الـحاضر، فكالـحاضر عند الـمخاطب وذلك كالرجل يحدّث الرجل الـحديث، فـيقول
  السامع: إن ذلك والله لكما قلت، وهذا والله كما قلت، وهو والله كما ذكرت. فـيخبر عنه
  مرة بـمعنى الغائب إذ كان قد تقضَّى ومضى، ومرة بـمعنى الـحاضر لقرب جوابه من كلام
  مخبره كأنه غير منقضٍ، فكذلك ذلك فـي قوله: { ذَلِكَ ٱلْكِتَابُ } لأنه جل ذكره لـما
  قدم قبل ذلك الكتاب</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">الۤـمۤ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[البقرة: 1] التـي ذكرنا تصرّفها
  فـي وجوهها من الـمعانـي علـى ما وصفنا، قال لنبـيه صلى الله عليه وسلم: يا مـحمد هذا
  الذي ذكرته وبـينته لك الكتابُ. ولذلك حسن وضع «ذلك» فـي مكان «هذا»، لأنه أشير به
  إلـى الـخبر عما تضمنه قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">الۤـمۤ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[البقرة: 1] من الـمعانـي بعد تقضي
  الـخبر عنه { بألـم } ، فصار لقرب الـخبر عنه من تقضيه كالـحاضر الـمشار إلـيه، فأخبر
  عنه بذلك لانقضائه ومصير الـخبر عنه كالـخبر عن الغائب. وترجمه الـمفسرون أنه بـمعنى
  «هذا» لقرب الـخبر عنه من انقضائه، فكان كالـمشاهد الـمشار إلـيه بهذا نـحو الذي وصفنا
  من الكلام الـجاري بـين الناس فـي مـحاوراتهم، وكما قال جل ذكره:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَٱذْكُرْ
  إِسْمَاعِيلَ وَٱلْيَسَعَ وَذَا ٱلْكِفْلِ وَكُلٌّ مِّنَ ٱلأَخْيَارِ (*) هَـٰذَا ذِكْرٌ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[ص:
  48-49] فهذا ما فـي «ذلك» إذا عنى بها «هذا». وقد يحتـمل قوله جل ذكره: { ذَلِكَ ٱلْكِتَابُ
  } أن يكون معنـيا به السور التـي نزلت قبل سورة البقرة بـمكة والـمدينة، فكأنه قال
  جل ثناؤه لنبـيه مـحمد صلى الله عليه وسلم: يا مـحمد اعلـم أن ما تضمنته سور الكتاب
  التـي قد أنزلتها إلـيك هو الكتاب الذي لا ريب فـيه. ثم ترجمه الـمفسرون بأن معنى «ذلك»:
  «هذا الكتاب»، إذ كانت تلك السور التـي نزلت قبل سورة البقرة من جملة جميع كتابنا هذا
  الذي أنزله الله عز وجل علـى نبـينا مـحمد صلى الله عليه وسلم.</font></font>&#13;\t\t\t<label
