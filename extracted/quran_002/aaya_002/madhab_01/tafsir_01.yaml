  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وكان التأويـل الأول أولـى بـما قاله الـمفسرون لأن ذلك أظهر معانـي
  قولهم الذي قالوه فـي ذلك. وقد وجه معنى ذلك بعضهم إلـى نظير معنى بـيت خُفـاف بن نُدبة
  السلـمي:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">فإنْ تَكُ
  خَيْـلـي قَدْ أصِيبَ صَميـمُها</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">فَعَمْداً
  علـى عَيْنٍ تَـيَـمَّـمْتُ مالكا</font></font></b></td></tr><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">أقُولُ لَهُ
  والرُّمْـحُ يَأطِرُ مَتْنَهُ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">تَأمَّلْ
  خُفـافـاً إنَّنـي أنا ذَلكا</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">كأنه أراد: تأملنـي أنا ذلك. فرأى أن «ذلك الكتاب» بـمعنى «هذا» نظير
  ما أظهر خفـاف من اسمه علـى وجه الـخبر عن الغائب وهو مخبر عن نفسه، فلذلك أظهر «ذلك»
  بـمعنى الـخبر عن الغائب، والـمعنى فـيه الإشارة إلـى الـحاضر الـمشاهد. والقول الأول
  أولـى بتأويـل الكتاب لـما ذكرنا من العلل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقد
  قال بعضهم: { ذَلِكَ ٱلْكِتَابُ }: يعنـي به التوراة والإنـجيـل، وإذا وجه تأويـل ذلك
  إلـى هذا الوجه فلا مؤنة فـيه علـى متأوله كذلك لأن «ذلك» يكون حينئذٍ إخبـاراً عن
  غائب علـى صحة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">القول فـي تأويـل قوله تعالـى: {
  لاَ رَيْبَ فِيهِ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وتأويـل قوله: { لاَ رَيْبَ فِيهِ
  }: «لا شك فـيه»، كما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي هارون بن إدريس الأصم، قال:
  حدثنا عبد الرحمن الـمـحاربـي، عن ابن جريج، عن مـجاهد { لاَ رَيْبَ فِيهِ } ، قال:
  لا شك فـيه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي سلام بن سالـم الـخزاعي،
  قال: حدثنا خـلف بن ياسين الكوفـي، عن عبد العزيز بن أبـي روّاد عن عطاء: { لاَ رَيْبَ
  فِيهِ } قال: لا شك فـيه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي أحمد بن إسحاق الأهوازي،
  قال: حدثنا أبو أحمد الزبـيري، قال: حدثنا الـحكم بن ظهير، عن السدّي، قال: { لاَ رَيْبَ
  فِيهِ }: لا شك فـيه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي موسى بن هارون الهمدانـي،
  قال: حدثنا عمرو بن حماد، قال: حدثنا أسبـاط، عن السدي فـي خبر ذكره عن أبـي مالك،
  وعن أبـي صالـح، عن ابن عبـاس، وعن مرة الهمدانـي، عن ابن مسعود، وعن ناس من أصحاب
  النبـي صلى الله عليه وسلم: { لاَ رَيْبَ فِيهِ }: لا شك فـيه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا مـحمد بن حميد، قال: حدثنا سلـمة بن الفضل عن مـحمد بن إسحاق،
  عن مـحمد بن أبـي مـحمد مولـى زيد بن ثابت، عن عكرمة، أو عن سعيد بن جبـير، عن ابن
  عبـاس: { لاَ رَيْبَ فِيهِ } قال: لا شك فـيه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم بن الـحسن، قال: حدثنا الـحسين، قال: حدثنـي حجاج عن ابن جريج، قال: قال ابن
  عبـاس: { لاَ رَيْبَ فِيهِ } يقول لا شك فـيه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الـحسن بن يحيى، قال: حدثنا عبد الرزاق، قال: أخبرنا معمر عن قتادة: { لاَ رَيْبَ فِيهِ
  } يقول: لا شك فـيه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وحدثت عن عمار بن الـحسن، قال: حدثنا
  عبد الله بن أبـي جعفر، عن أبـيه عن الربـيع بن أنس قوله: { لاَ رَيْبَ فِيهِ } يقول:
  لا شك فـيه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وهو مصدر من قولك: رابنـي الشيء
  يريبنـي ريبـا. ومن ذلك قول ساعدة بن جُؤيَّة الهذلـي:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فَقَالُوا تَرَكْنا الـحَيَّ قَدْ حَصَرُوا بهِ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فَلا رَيْبَ أنْ قَدْ كانَ ثمَّ لَـحِيـمُ</font></font></b></td></tr></table><label
