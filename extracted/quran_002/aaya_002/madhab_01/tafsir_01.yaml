  href=\"JavaScript:Open_Menu()\">ذَلِكَ ٱلْكِتَابُ لاَ رَيْبَ فِيهِ هُدًى لِّلْمُتَّقِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">ويروى: «حصروا»، و«حَصِروا»، والفتـح أكثر، والكسر جائز. يعنـي بقوله:
  «حصروا به»: أطافوا به، ويعنـي بقوله: { لاَ رَيْبَ فِيهِ } لا شك فـيه، وبقوله: «أن
