text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ذَلِكَ ٱلْكِتَابُ
  لاَ رَيْبَ فِيهِ هُدًى لِّلْمُتَّقِينَ }{ ذٰلِكَ } أي هذا { ٱلْكِتَٰبُ } الذي يقرؤه
  محمد { لاَ رَيْبَ } لا شك { فِيهِ } أنه من عند الله وجملة النفي خبر مبتدؤه ذلك والإشارة
  به للتعظيم { هُدًى } خبر ثانٍ أي هاد { لّلْمُتَّقِينَ } الصائرين إلى التقوى بامتثال
  الأوامر واجتناب النواهي لاتقائهم بذلك النار.\r\n\t\t\t\r\n\t\t\t</section>"

