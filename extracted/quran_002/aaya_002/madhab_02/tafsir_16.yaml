text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ذَلِكَ ٱلْكِتَابُ
  لاَ رَيْبَ فِيهِ هُدًى لِّلْمُتَّقِينَ }{ ذّلِكَ الْكِتَابُ }: إشارة إلى ما نزل
  من القرآن قبل هذا بمكة أو المدينة، أو إلى قوله{ إِنَّا سَنُلْقِى عَلَيْكَ قَوْلاً
  ثَقِيلاً }[المزمل: 5] أو ذلك بمعنى هذا إشارة إلى حاضر، أو إشارة إلى التوراة والإنجيل،
  خوطب به النبي صلى الله عليه وسلم: أي: الكتاب الذي ذكرته لك في التوراة والإنجيل هو
  الذي أنزلته عليك، أو خوطب به اليهود والنصارى: أي الذي وعدتكم به هو هذا الكتاب الذي
  أنزلته على محمد، أو إلى قوله:{ إِنَّا سَنُلْقِى عَلَيْكَ قَوْلاً ثَقِيلاً }أو قال
  لمحمد صلى الله عليه وسلم: الكتاب الذي ذكرته في التوراة والإنجيل هو هذا الذي أنزلته
  عليك [أو المراد] بالكتاب: اللوح [المحفوظ] { لا رَيْبَ فِيهِ }: الريب التهمة أو الشك.
  { لِلْمُتَّقِينَ } الذين أقاموا الفرائض واجتنبوا المحرمات، أو الذين يخافون العقاب
  ويرجون الثواب، أو الذين اتقوا الشرك وبرئوا من النفاق.\r\n\t\t\t\r\n\t\t\t</section>"

