  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ذَلِكَ
  ٱلْكِتَابُ لاَ رَيْبَ فِيهِ هُدًى لِّلْمُتَّقِينَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { ذَلِكَ ٱلْكِتَابُ لاَ رَيْبَ فِيهِ }</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أورد
  الزمخشري هنا سؤالا قال: الإشارة بذلك للبعيد وهو هنا قريب. وأجاب بأن المراد القرب
  المعنوي.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال ابن عرفة: السؤال غير وارد لأنه
  أجاب في غير هذا الموضع في قوله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَذَٰلِكُنَّ ٱلَّذِي لُمْتُنَّنِي
  فِيهِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">وفي قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">عَوَانٌ بَيْنَ ذَٰلِكَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">لأن
  الإشارة بلفظ (البعيد) للقريب على سبيل التَّعظيم وهو معنى (يذكره) البيانيون.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال: وعبر عنه باسم الإشارة دون ضمير الغيبة تنبيها على أنه كالمحسوس
  المشار إليه فهو دليل على عظمته في النفوس.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله
  تعالى: لاَ رَيْبَ فِيهِ: إما خبر في هذا معنى النهي وإما خبر على بابه والمراد إما
  نفي وقوع ذلك حقيقة. فيكون عاما مخصوصا بمن ارتاب فيه، أو المراد لا ينبغي فيه ريب
  أي ليس بأهل لأن يرتاب فيه (أحد).</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال:
  ومن الناس من يقف على (لاَ رَيْبَ) وكان بعضهم يتعقبه بأن فيه شبه تهيئة العامل للعمل
  وقطعه عنه، ومنهم من وقف على { لاَ رَيْبَ فِيهِ } (وعادتهم بأنهم يصوّبونه بأنه يبتدئ)
  بقوله تعالى: هُدىً لِلْمُتَّقِينَ، (فجعله) خبر مبتدأ مضمر، أي هو هدى فيكون القرآن
  كله (هُدى) أي هو نفس الهدى، فهو أبلغ ممن جعل الهدى فيه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فإن
  قلت: أخر المجرور هنا وقدمه في قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">لاَ فِيهَا غَوْلٌ</font></font> }</b><br
  class=\"TextArabic\"/><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَعَلَىٰ أَبْصَارِهِمْ غِشَاوَةٌ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">(فالجواب) أن المراد نفي الرّيب
  بالإطلاق. فيتناول جميع الكتب من التوراة والإنجيل والزبور والفرقان، فليس نفي الريب
  خاصا بالقرآن فقط بل هو (عام) بخلاف ما لو قيل لا (فيه ريب)، (لأوهم) خصوص النفي به
  وبخلاف:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَعَلَىٰ أَبْصَارِهِمْ غِشَاوَةٌ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">فإنّ الغشاوة خاصة بأبصارهم دون
  أبصار المؤمنين.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

