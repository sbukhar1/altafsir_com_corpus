  onmouseover=\"return menuit2_onmouseover()\">فتح صفحة القرآن</font>        </a>
  \     </td>    </tr>    <tr class=\"TextArabic\">      <td align=\"right\" class=\"TextArabic\">
  \       <a href=\"javascript:go_QurPage(2,2)\">          <font id=\"getQurPage\"
  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ذَلِكَ
  ٱلْكِتَابُ لاَ رَيْبَ فِيهِ هُدًى لِّلْمُتَّقِينَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { ذَلِكَ الكِتَابُ } فيه ثلاثة تأويلات:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدها:
  يعني التوراة والإنجيل، ليكون إخباراً عن ماضٍ.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثاني:
  يعني به ما نزل من القرآن قبل هذا بمكة والمدينة، وهذا قول الأصم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والثالث: يعني هذا الكتاب، وقد يستعمل ذلك في الإشارة إلى حاضر، وإن
  كان موضوعاً للإشارة إلى غائب، قال خُفاف بن ندبة:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">أَقُولُ
  لَهُ والرُّمْحُ يَأْطِرُ مَتْنُهُ\t</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">تَأَمَّلْ
  خُفَافاً إِنَّنِي أَنَا ذَلِكَا</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">ومن قال بالتأويل الأول: أن المراد به التوراة والإنجيل، اختلفوا في
  المخاطب به على قولين:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">أحدهما: أن المخاطب به النبي صلى
  الله عليه وسلم، أي ذلك الكتاب الذي ذكرته في التوراة والإنجيل، هو الذي أنزلته عليك
  يا محمد.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والقول الثاني: أن المخاطب به اليهود
  والنصارى، وتقديره: أن ذلك الذي وعدتكم به هو هذا الكتاب، الذي أنزلته على محمد عليه
  وعلى آله السلام. قوله عز وجل: { لاَ رَيْبَ فيهِ } وفيه تأويلان:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أحدهما: أن الريب هو الشك، وهو قول ابن عباس، ومنه قول عبد الله بن
  الزِّبَعْرَى:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">لَيْسَ في الْحَقِّ يَا أُمَيْمَةُ رَيْبٌ\t</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">إِنَّمَا الرَّيْبُ مَا يَقُولُ الْجَهُولُ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">والتأويل الثاني: أن الريب التهمة
  ومنه قول جميل:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">بُثَيْنَةُ قالتْ: يا جَمِيلُ أَرَبْتَنِيُ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">\tفَقُلْتُ: كِلاَنَا يَا بُثَيْنَ مُرِيب</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">قوله عزَّ وجلَّ: { هُدىً لِلْمُتَّقِينَ
  } ، يعني به هدىً من الضلالة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وفي
  المتقين ثلاثة تأويلات:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">أحدها: أنهم الذين اتقوا ما حرم
  الله عليهم وأدَّوا ما افترض عليهم، وهذا قول الحسن البصري.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثاني:
  أنهم الذين يحذرون من الله تعالى عقوبته ويرجون رحمته وهذا قول ابن عباس.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والثالث: أنهم الذين اتقوا الشرك وبرئوا من النفاق وهذا فاسد، لأنه
  قد يكون كذلك، وهو فاسق وإنما خص به المتقين، وإن كان هدىً لجميع الناس، لأنهم آمنوا
  وصدقوا بما فيه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

