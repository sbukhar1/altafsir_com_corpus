text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ذَلِكَ ٱلْكِتَابُ
  لاَ رَيْبَ فِيهِ هُدًى لِّلْمُتَّقِينَ }قوله تعالى: { ذَلِكَ الكِتَابُ } فيه ثلاثة
  تأويلات:أحدها: يعني التوراة والإنجيل، ليكون إخباراً عن ماضٍ.والثاني: يعني به ما
  نزل من القرآن قبل هذا بمكة والمدينة، وهذا قول الأصم.والثالث: يعني هذا الكتاب، وقد
  يستعمل ذلك في الإشارة إلى حاضر، وإن كان موضوعاً للإشارة إلى غائب، قال خُفاف بن ندبة:أَقُولُ
  لَهُ والرُّمْحُ يَأْطِرُ مَتْنُهُ\t   تَأَمَّلْ خُفَافاً إِنَّنِي أَنَا ذَلِكَاومن
  قال بالتأويل الأول: أن المراد به التوراة والإنجيل، اختلفوا في المخاطب به على قولين:أحدهما:
  أن المخاطب به النبي صلى الله عليه وسلم، أي ذلك الكتاب الذي ذكرته في التوراة والإنجيل،
  هو الذي أنزلته عليك يا محمد.والقول الثاني: أن المخاطب به اليهود والنصارى، وتقديره:
  أن ذلك الذي وعدتكم به هو هذا الكتاب، الذي أنزلته على محمد عليه وعلى آله السلام.
  قوله عز وجل: { لاَ رَيْبَ فيهِ } وفيه تأويلان:أحدهما: أن الريب هو الشك، وهو قول
  ابن عباس، ومنه قول عبد الله بن الزِّبَعْرَى:لَيْسَ في الْحَقِّ يَا أُمَيْمَةُ رَيْبٌ\t   إِنَّمَا
  الرَّيْبُ مَا يَقُولُ الْجَهُولُوالتأويل الثاني: أن الريب التهمة ومنه قول جميل:بُثَيْنَةُ
  قالتْ: يا جَمِيلُ أَرَبْتَنِيُ   \tفَقُلْتُ: كِلاَنَا يَا بُثَيْنَ مُرِيبقوله عزَّ
  وجلَّ: { هُدىً لِلْمُتَّقِينَ } ، يعني به هدىً من الضلالة.وفي المتقين ثلاثة تأويلات:أحدها:
  أنهم الذين اتقوا ما حرم الله عليهم وأدَّوا ما افترض عليهم، وهذا قول الحسن البصري.والثاني:
  أنهم الذين يحذرون من الله تعالى عقوبته ويرجون رحمته وهذا قول ابن عباس.والثالث: أنهم
  الذين اتقوا الشرك وبرئوا من النفاق وهذا فاسد، لأنه قد يكون كذلك، وهو فاسق وإنما
  خص به المتقين، وإن كان هدىً لجميع الناس، لأنهم آمنوا وصدقوا بما فيه.\r\n\t\t\t\r\n\t\t\t</section>"

