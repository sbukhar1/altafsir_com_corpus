text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ذَلِكَ ٱلْكِتَابُ
  لاَ رَيْبَ فِيهِ هُدًى لِّلْمُتَّقِينَ }قوله تعالى: «ذلك» فيه قولان.أحدهما: أنه
  بمعنى هذا، وهو قول ابن عباس، ومجاهد، وعكرمة، والكسائي، وأبي عبيدة، والأخفش. واحتج
  بعضهم بقول خفاف بن ندبة:أَقول له والرمح يأطر متنه   تأمل خفافا إِنني أنا ذلكاأي:
  أنا هذا. وقال ابن الأنباري. إنما أراد: أنا ذلك الذي تعرفه.والثاني: أنه إشارة الى
  غائب.ثم فيه ثلاثة أقوال.أحدها: أنه أراد به ما تقدم إنزاله عليه من القرآن.والثاني:
  أنه أراد به ما وعده أن يوحيه إليه في قوله:{ سنلقي عليك قولاً ثقيلاً }[المزمل:5].والثالث:
  أنه أراد بذلك ما وعد به أهل الكتب السالفة، لأنهم وعدوا بنبي وكتاب.و { الكتاب }.
  القرآن. وسمي كتاباً، لأنه جمع بعضه إلى بعض، ومنه الكتيبة، سميت بذلك لاجتماع بعضها
  إلى بعض. ومنه: كتبت البغلة.قوله تعالى: { لا ريب فيه } الرَّيب: الشك. والهدى: الإِرشاد.
  والمتقون: المحترزون مما اتقوه.وفرَّق شيخنا علي بن عبيد الله بين التقوى والورع، فقال:
  التقوى: أخذ عدة، والورع: دفع شبهة، فالتقوى: متحقق السبب، والورع: مظنون المسبَّب.واختلف
  العلماء في معنى هذه الآية على ثلاثة أقوال.أحدها: أن ظاهرها النفي، ومعناها النهي،
  وتقديرها: لا ينبغي لأحد أن يرتاب به لإتقانه وإحكامه. ومثله:{ ما كان لنا أن نشرك
  بالله من شيء }[يوسف: 38] أي: ما ينبغي لنا. ومثله:{ فلا رفت ولا فسوق }[البقرة: 196]
  وهذا مذهب الخليل، وابن الأنباري.والثاني: أن معناها: لا ريب فيه أنه هدىً للمتقين.
  قاله المبرّد.والثالث: أن معناها: لا ريب فيه أنه من عند الله، قاله مقاتل في آخرين.فان
  قيل: فقد ارتاب به قوم.فالجواب: انه حق في نفسه، فمن حقق النظر فيه علم. قال الشاعر:ليس
  في الحق يا أمامة ريب   إنما الريب ما يقول الكذوبفان قيل: فالمتقي مهتد، فما فائدة
  اختصاص الهداية به؟فالجواب من وجهين. أحدهما: أنه أراد المتقين، والكافرين، فاكتفى
  بذكر أحد الفريقين، كقوله تعالى:{ سرابيل تقيكم الحر }[النحل: 81] أراد: والبرد.والثاني:
  أنه خصَّ المتقين لانتفاعهم به، كقوله:{ إنما أنت منذر من يخشاها }[النازعات:45]. وكان
  منذراً لمن يخشى ولمن لا يخشى.\r\n\t\t\t\r\n\t\t\t</section>"

