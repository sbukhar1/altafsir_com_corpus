text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ الۤـمۤ \r\n }
  * { ذَلِكَ ٱلْكِتَابُ لاَ رَيْبَ فِيهِ هُدًى لِّلْمُتَّقِينَ }قال الفقيه: حدثني
  أبي رحمه الله، قال: حدثني محمد بن حامد، قال: حدثنا علي بن إسحاق قال: حدثنا محمد
  بن مروان عن عطاء بن السائب عن أبي الضحى عن ابن عباس في قوله تعالى: { الۤمۤ } يعني:
  أنا الله أعلم. [ومعنى قول ابن عباس (أنا الله أعلم) يعني] الألف: أنا، واللام: الله،
  والميم: أعلم، لأن القرآن نزل بلغة العرب، والعرب قد كانت تذكر حرفاً وتريد به تمام
  الكلمة. ألا ترى إلى قول القائل:قلت لها قفي لنا قالت قاف   لا تحسبي أنا نسينا الإيجافيعني
  بالقاف: قد وقفت. وقال الكلبي: هذا قسم، أقسم الله تعالى بالقرآن، أن هذا الكتاب الذي
  أنزل على (قلب) محمد صلى الله عليه وسلم هو الكتاب الذي نزل من عند الله تعالى لا ريب
  فيه. وقال بعض أهل اللغة إن هذا الذي قال الكلبي لا يصح، لأن جواب القسم معقود على
  حروف مثل: (ان، وقد، ولقد، وما، واللام) وهنا لم نجد حرفاً من هذه الحروف فلا يجوز
  أن يكون يمينا. ولكن الجواب أن يقال: موضع القسم قوله { لاَ رَيْبَ فِيهِ } فلو أن
  إنساناً حلف فقال: والله هذا الكتاب لا ريب فيه لكان الكلام سديداً وتكون لا جوابا
  للقسم، فثبت أن قول الكلبي صحيح سديد. فإن قيل: ايش الحكمة في القسم من الله تعالى،
  وكان القوم في ذلك الزمان على صنفين، مصدق ومكذب، فالمصدق يصدق بغير قسم، والمكذب لا
  يصدق مع القسم. قيل له القرآن نزل بلغة العرب، والعرب إذا أراد بعضهم أن يؤكد كلامه
  أقسم على كلامه فالله تعالى أراد أن يؤكد عليهم الحجة فأقسم أن القرآن من عنده. وقد
  قيل { الۤمۤ }: الألف الله تعالى، واللام: جبريل، والميم: محمد - صلى الله عليه وسلم
  - ويكون معناه: الله الذي أنزل جبريل على محمد بهذا القرآن لا ريب فيه. وقال بعضهم:
  كل حرف هو افتتاح اسم من أسماء الله تعالى. فالألف مفتاح اسمه: الله، واللام مفتاح
  اسمه: اللطيف، والميم مفتاح اسمه: مجيد، ويكون معناه: الله اللطيف المجيد أنزل الكتاب.
  وروي عن محمد بن كعب بن علي الترمذي أنه قال: إن الله تعالى أودع جميع ما في تلك السورة
  من الأحكام والقصص في الحروف التي ذكرها في أول السورة، ولا يعرف ذلك إلا نبي أو ولي،
  ثم بين ذلك في جميع السور ليفقه الناس. وروي عن الشعبي أنه قال: إن لله تعالى سراً
  جعله في كتبه، وإن سره في القرآن هو الحروف المقطعة وروي عن عمر وعثمان وابن مسعود
  رضي الله عنهم أنهم قالوا: الحروف المقطعة من المكتوم الذي لا يفسر وعن علي رضي الله
  عنه: هو اسم من أسماء الله تعالى، فرقت حروفه في السور.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ الۤـمۤ \r\n } * { ذَلِكَ ٱلْكِتَابُ
  لاَ رَيْبَ فِيهِ هُدًى لِّلْمُتَّقِينَ }يعني أن ها هنا قد ذكر { الۤمۤ } وذكر: {
  الۤر } في موضع آخر وذكرٍ: { حـمۤ } في موضع آخر (نون) في موضع. فإذا جمعت يكون (الرحمن)
  وكذلك سائر الحروف إذا جمع يصير اسماً من أسماء الله. وذكر قطرب أن المشركين كانوا
  لا يستمعون القرآن كما قال الله تعالى{ وَٱلْغَوْاْ فِيهِ لَعَلَّكُمْ تَغْلِبُونَ }[فصلت:
  26] فأراد أن يسمعهم شيئاً لم يكونوا سمعوه ليحملهم ذلك إلى الاستماع حتى تلزمهم الحجة
  وقال بعضهم: إن المشركين كانوا يقولون: لا نفقه هذا القرآن، لأنهم قالوا:{ قُلُوبُنَا
  فِىۤ أَكِنَّةٍ }[فصلت: 5] فأراد الله أن يبين لهم أن القرآن مركب على الحروف التي
  ركبت [عليها] ألسنتكم [يعني هو على لغتكم]، ما لكم لا تفقهون؟ وإنما أراد بذكر الحروف
  تمام الحروف، كما أن الرجل يقول: علمت ولدي: أ، ب، ت، ث، وإنما يريد جميع الحروف ولم
  يرد به الحروف الأربعة خاصة. وقال بعضهم: هو من شعار السور وكان اليهود أعداء الله
  فسروه على حروف الجمل، لأنه ذكر \" أن جماعة من اليهود منهم كعب بن الأشرف وحيي بن
  أخطب، وأبو ياسر بن أخطب، وشعبة بن عمرو ومالك بن الصيف دخلوا على رسول الله - صلى
  الله عليه وسلم - وقالوا: بلغنا أنك قرأت: { الۤمۤ ذٰلِكَ ٱلْكِتَابُ } فإن كنت صادقا،
  فيكون بقاء أمتك إحدى وسبعين سنة، لأن الألف: واحد، واللام: ثلاثون، والميم: أربعون،
  فضحك رسول الله - صلى الله عليه وسلم - ثم قالوا له: وهل غير هذا؟ قال: نعم. { الۤمۤصۤ
  } فقالوا: هذا أكثر لأن (ص) تسعون. فقالوا: هل غير هذا؟ قال: نعم. { الۤر } فقالوا:
  هذا أكثر، لأن (الراء): مائتان. ثم ذكر { الۤمۤر } فقالوا: خلطت علينا [يا محمد] لا
  ندري أبالقليل نأخذ أم بالكثير؟ \" وإنما أدركوا من القرآن مقدار عقولهم وكل إنسان
  يدرك العلم بمقدار عقله. وكل ما ذكر في القرآن من الحروف المقطعة، فتفسيره نحو ما ذكرنا
  ها هنا [والله أعلم بالصواب]. قوله عز وجل: { ذٰلِكَ ٱلْكِتَابُ } أي هذا الكتاب {
  لاَ رَيْبَ فِيهِ } أي لا شك فيه أنه مني، لم يختلقه محمد من تلقاء نفسه. وقد يوضع
  ذلك بمعنى هذا، كما قال القائل:أقول له والرمح يأْطِرُ مَتْنَهُ   تأمل خفافاً أنني
  أنا ذلكايعني هذا. وقال بعضهم: معناه ذلك الكتاب الذي [كنت وعدتك يوم الميثاق أن أوحيه
  إليك، وقال بعضهم: معناه ذلك الكتاب الذي] وعدت في التوارة والإنجيل أن أنزل على محمد
  - صلى الله عليه وسلم - وروي عن زيد بن أسلم أنه قال: أراد بالكتاب اللوح المحفوظ،
  يعني الكتاب ثبت في اللوح المحفوظ. وقوله: { لاَ رَيْبَ فِيهِ } أي لا شك فيه أنه من
  الله تعالى ولم يختلقه محمد من تلقاء نفسه. فإن قيل: كيف يجوز أن يقال: لا شك فيه؟
  وقد شك فيه كثير من الناس وهم الكفار والمنافقون؟ قيل له: معناه لا شك فيه عند المؤمنين
  وعند العقلاء.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ الۤـمۤ \r\n } * { ذَلِكَ ٱلْكِتَابُ
  لاَ رَيْبَ فِيهِ هُدًى لِّلْمُتَّقِينَ }وقيل: معناه لا شك فيه أي لا ينبغي أن يشك
  فيه، لأن القرآن معجز فلا ينبغي أن يشك فيه أنه من الله تعالى. قوله عز وجل: { هُدًى
  لِّلْمُتَّقِينَ } أي بيانا لهم من الضلالة { لِّلْمُتَّقِينَ } الذين يتقون الشرك
  والكبائر والفواحش. فهذا القرآن بيان لهم من الضلالة وبيان لهم من الشبهات، وبيان الحلال
  من الحرام. فإن قيل: فيه بيان لجميع الناس. فكيف أضاف إلى المتقين خاصة؟ قيل له: لأن
  المتقين هم الذين ينتفعون بالبيان، ويعملون به، فإذا كانوا هم الذين ينتفعون [بالبيان]،
  صار في [الحقيقة حاصل] البيان لهم. روي عن أبي روق أنه قال: { هُدًى لِّلْمُتَّقِينَ
  } أي كرامة لهم. يعني إنما أضاف إليهم إجلالاً وكرامة لهم، وبياناً لفضلهم.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section>"

