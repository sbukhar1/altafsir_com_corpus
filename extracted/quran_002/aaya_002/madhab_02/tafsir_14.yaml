  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ذَلِكَ
  ٱلْكِتَابُ لاَ رَيْبَ فِيهِ هُدًى لِّلْمُتَّقِينَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">الاسم
  من { ذلك } الذال والألف، وقيل الذال وحدها، والألف تقوية، واللام لبعد المشار إليه
  وللتأكيد، والكاف للخطاب، وموضع { ذلك } رفع كأنه ابتداء، أو ابتداء وخبره بعده، واختلف
  في { ذلك } هنا فقيل: هو بمعنى \" هذا \" ، وتكون الإشارة إلى هذه الحروف من القرآن.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال القاضي أبو محمد: وذلك أنه قد يشار بـ \" ذلك \" إلى حاضر تعلق
  به بعض الغيبة وبـ \" هذا \" إلى غائب هو من الثبوت والحضور بمنزلة وقُرْب. وقيل: هو
  على بابه إِشارة إلى غائب، واختلف في ذلك الغائب، فقيل: ما قد كان نزل من القرآن، وقيل:
  التوراة والإنجيل، وقيل: اللوح المحفوظ؛ أي الكتاب الذي هو القدر وقيل: إن الله قد
  كان وعد نبيه أن ينزل عليه كتاباً لا يمحوه الماء، فأشار إلى ذلك الوعد.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال الكسائي: \" { ذلك } إشارة إلى القرآن الذي في السماء لم ينزل
  بعد \". وقيل: إن الله قد كان وعد أهل الكتاب أن ينزل على محمد كتاباً، فالإشارة إلى
  ذلك الوعد، وقيل: إن الإشارة إلى حروف المعجم في قول من قال { الم } حروف المعجم التي
  تحديتكم بالنظم منها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ولفظ { الكتاب } مأخوذ من \" كتبتُ
  الشيء \" إذا جمعتَه وضممتَ بعضه إلى بعض ككتبَ الخَرَز بضم الكاف وفتح التاء وكتبَ
  الناقة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ورفع { الكتاب } يتوجه على البدل
  أو على خبر الابتداء أو على عطف البيان. و { لا ريب فيه } معناه: لا شكّ فيه ولا ارتياب
  به؛ والمعنى أنه في ذاته لا ريب فيه وإن وقع ريبٌ للكفار.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  قوم: لفظ قوله { لا ريب } فيه لفظ الخبر ومعناه النهي.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  قوم: هو عموم يراد به الخصوص؛ أي عند المؤمنين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  القاضي أبو محمد: وهذا ضعيف.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقرأ
  الزهري، وابن محيصن، ومسلم بن جندب، وعبيد بن عمير: \" فِيهُ \" بضم الهاء؛ وكذلك \"
  إليهُ \" و \" علَيْهُ \" و \" بِهُ \" و \" نُصْلِهُ \" ونولهُ وما أشبه ذلك حيث وقع
  على الأصل. وقرأ ابن إسحاق: \" فيهو \" ضم الهاء ووصلها بواو.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">و
  { هدى } معناه رشاد وبيان، وموضعه، من الإعراب رفع على أنه خبر { ذلك } ، أو خبر ابتداء
  مضمر، أو ابتداء وخبره في المجرور قبله، ويصح أن يكون موضعه نصباً على الحال من ذلك،
  أو من الكتاب، ويكون العامل فيه معنى الإشارة، أو من الضمير في { فيه } ، والعامل معنى
  الاستقرار؛ وفي هذا القول ضعف.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله
  { للمتقين } اللفظ مأخوذ من وَقَى، وفعله اتَّقى، على وزن افتعل، وأصله \" للموتقيين
  \" استثقلت الكسرة على الياء فسكنت وحذفت للالتقاء، وأبدلت الواو تاءً على أصلهم في
  اجتماع الواو والتاء، وأدغمت التاء في التاء فصار { للمتقين }. والمعنى: الذين يتقون
  الله تعالى بامتثال أوامره واجتناب معاصيه، كان ذلك وقاية بينهم وبين عذاب الله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

