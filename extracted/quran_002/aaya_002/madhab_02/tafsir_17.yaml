text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ الۤـمۤ \r\n }
  * { ذَلِكَ ٱلْكِتَابُ لاَ رَيْبَ فِيهِ هُدًى لِّلْمُتَّقِينَ } * { ٱلَّذِينَ يُؤْمِنُونَ
  بِٱلْغَيْبِ وَيُقِيمُونَ ٱلصَّلٰوةَ وَممَّا رَزَقْنَاهُمْ يُنْفِقُونَ } * { وٱلَّذِينَ
  يُؤْمِنُونَ بِمَآ أُنْزِلَ إِلَيْكَ وَمَآ أُنْزِلَ مِن قَبْلِكَ وَبِٱلآخِرَةِ هُمْ
  يُوقِنُونَ } * { أُوْلَـٰئِكَ عَلَىٰ هُدًى مِّن رَّبِّهِمْ وَأُوْلَـٰئِكَ هُمُ ٱلْمُفْلِحُونَ
  }{ بِسْمِ اللَّهِ ٱلرَّحْمَـٰنِ ٱلرَّحِيمِ الم } ونظائرها أسماء مسمياتها الحروف
  المبسوطة التي منها ركبت الكلم، فالقاف تدل على أول حروف قال، والألف تدل على أوسط
  حروف قال، واللام تدل على الحرف الأخير منه وكذلك ما أشبهها. والدليل على أنها أسماء
  أن كلاً منها يدل على معنى في نفسه ويتصرف فيها بالإمالة والتفخيم وبالتعريف والتنكير
  و الجمع والتصغير وهي معربة، وإنما سكنت سكون زيد وغيره من الأسماء حيث لا يمسها إعراب
  لفقد مقتضيه. وقيل: إنها مبنية كالأصوات نحو «غاق» في حكاية صوت الغراب، ثم الجمهور
  على أنها أسماء السورة، وقال ابن عباس رضي الله عنهما: أقسم الله بهذه الحروف. وقال
  ابن مسعود رضي الله عنه: إنها اسم الله الأعظم. وقيل: إنها من المتشابه الذي لا يعلم
  تأويله إلا الله. وما سميت معجمة إلا لإعجامها وإبهامها. وقيل: ورود هذه الأسماء على
  نمط التعديد كالإيقاظ لمن تحدى بالقران. وكالتحريك للنظر في أن هذا المتلو عليهم وقد
  عجزوا عنه عن آخرهم كلام منظوم من عين ما ينظمون منه كلامهم ليؤديهم النظر إلى أن يستيقنوا
  إن لم تتساقط مقدرتهم دونه ولم يظهر عجزهم عن أن يأتوا بمثله بعد المراجعات المتطاولة
  وهم أمراء الكلام إلا لأنه ليس من كلام البشر وأنه كلام خالق القوى والقدر، وهذا القول
  من الخلافة بالقبول بمنزل. وقيل: إنما وردت السور مصدرة بذلك ليكون أول ما يقرع الأسماع
  مستقلاً بوجه من الإغراب وتقدمة من دلائل الإعجاز، وذلك أن النطق بالحروف أنفسها كانت
  العرب فيه مستوية الأقدام الأميّون منهم وأهل الكتاب بخلاف النطق بأسامي الحروف فإنه
  كان مختصاً بمن خط وقرأ وخالط أهل الكتاب وتعلم منهم، وكان مستبعداً من الأمي التكلم
  بها استبعاد الخط والتلاوة، فكان حكم النطق بذلك من اشتهار أنه لم يكن ممن اقتبس شيئاً
  من أهله حكم الأقاصيص المذكورة في القرآن التي لم تكن قريش ومن يضاهيهم في شيء من الإحاطة
  بها في أن ذلك حاصل له من جهة الوحي وشاهد لصحة نبوته.واعلم أن المذكور في الفواتح
  نصف أسامي حروف المعجم وهي الألف واللام والميم والصاد والراء والكاف والهاء والياء
  والعين والطاء والسين والحاء والقاف والنون في تسع وعشرين سورة على عدد حروف المعجم.
  وهي مشتملة على أنصاف أجناس الحروف، فمن المهموسة نصفها الصاد والكاف والهاء والسين
  والحاء، ومن المجهورة نصفها الألف واللام والميم والراء والعين والطاء والقاف والياء
  والنون، ومن الشديدة نصفها الألف والكاف والطاء والقاف، ومن الرخوة نصفها اللام والميم
  والراء والصاد والهاء والعين والسين والحاء والياء والنون، ومن المطبقة نصفها الصاد
  والطاء، ومن المنفتحة نصفها الألف واللام والميم والراء والكاف والهاء والعين والسين
  والحاء والقاف والياء والنون، ومن المستعلية نصفها القاف والصاد والطاء، ومن المنخفضة
  نصفها واللام والميم والراء والكاف والهاء والياء والعين والسين والحاء والنون، ومن
  حروف القلقلة نصفها القاف والطاء وغير المذكورة من هذه الأجناس مكثورة بالمذكورة منها.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ الۤـمۤ \r\n } * { ذَلِكَ ٱلْكِتَابُ
  لاَ رَيْبَ فِيهِ هُدًى لِّلْمُتَّقِينَ } * { ٱلَّذِينَ يُؤْمِنُونَ بِٱلْغَيْبِ وَيُقِيمُونَ
  ٱلصَّلٰوةَ وَممَّا رَزَقْنَاهُمْ يُنْفِقُونَ } * { وٱلَّذِينَ يُؤْمِنُونَ بِمَآ
  أُنْزِلَ إِلَيْكَ وَمَآ أُنْزِلَ مِن قَبْلِكَ وَبِٱلآخِرَةِ هُمْ يُوقِنُونَ } *
  { أُوْلَـٰئِكَ عَلَىٰ هُدًى مِّن رَّبِّهِمْ وَأُوْلَـٰئِكَ هُمُ ٱلْمُفْلِحُونَ }وقد
  علمت أن معظم الشيء ينزل منزلة كله، فكأن الله تعالى عدّد على العرب الألفاظ التي منها
  تراكيب كلامهم إشارة إلى ما مر من التبكيت لهم وإلزام الحجة إياهم. وإنما جاءت مفرقة
  على السور لأن إعادة التنبيه على المتحدى به مؤلفاً منها لا غير أوصل إلى الغرض، وكذا
  كل تكرير ورد في القرآن فالمطلوب منه تمكين المكرر في النفوس وتقريره. ولم تجىء على
  وتيرة واحدة بل اختلفت أعداد حروفها مثل: ص و ق و ن وطه وطس ويس وحم والم والر وطسم
  والمص والمر وكهيعص وحم عسق. فوردت على حرف وحرفين وثلاثة وأربعة وخمسة كعادة افتنانهم
  في الكلام. وكما أن أبنية كلماتهم على حرف وحرفين إلى خمسة أحرف فسلك في الفواتح هذا
  المسلك. «والم» آية حيث وقعت، وكذا { المص } آية و { المر } لم تعد آية وكذا { الر
  } لم تعد آية في سورها الخمس و { طسم } آية في سورتيها و { طه } و { يس } آيتان و {
  وطس } ليست بآية و { حـم } آية في سورها كلها و { حـم عسق } آيتان و { كهيعص } آية
  و { ص } و { ن } و { ق } ثلاثتها لم تعد آية وهذا عند الكوفيين ومن عداهم لم يعد شيئاً
  منها آية، وهذا علم توقيفي لا مجال للقياس فيه كمعرفة السور.ويوقف على جميعها وقف التمام
  إذا حملت على معنى مستقل غير محتاج إلى ما بعده، وذلك إذا لم تجعل أسماء للسور ونعق
  بها كما ينعق بالأصوات، أو جعلت وحدها أخبار ابتداء محذوف كقوله{ الم ٱللَّهِ }[آل
  عمران: 1] أي هذه الم ثم ابتدأ فقال:{ لاَ إِلَـٰهَ إِلاَّ هُوَ ٱلْحَيُّ ٱلْقَيُّومُ }[آل
  عمران: 1] ولهذه الفواتح محل من الإعراب فيمن جـعلها أسماء للسور لأنها عنده كسائر
  الأسماء الأعلام وهو الرفع على الابتداء، أو النصب أو الجر لصحة القسم بها وكونها بمنزلة
  الله والله على اللغتين، ومن لم يجـعلها أسماء للسور لم يتصور أن يكون لها محل في مذهبه
  كما لا محل للجملة المبتدأة وللمفردات المعدودة.{ ذٰلِكَ ٱلْكِتَابُ } أي ذلك الكتاب
  الذي وعد به على لسان موسى وعيسى عليهما الصلاة والسلام، أو «ذلك» إشارة إلى «الم»،
  وإنما ذكّر اسم الإشارة والمشار إليه مؤنث وهو السورة، لأن الكتاب إن كان خبره كان
  ذلك في معناه ومسماه مسماه فجاز إجراء حكمه عليه بالتذكير والتأنيث، وإن كان صفته فالإشارة
  به إلى الكتاب صريحاً لأن اسم الإشارة مشار به إلى الجنس الواقع صفة له، تقول: هند
  ذلك الإنسان أو ذلك الشخص فعل كذا، ووجه تأليف ذلك الكتاب مع «الم» إن جعلت «الم» إسماً
  للسورة أن يكون «الم» مبتدأ و«ذلك» مبتدأ ثانياً و«الكتاب» خبره والجملة خبر للمبتدأ
  الأول، ومعناه أن ذلك هو الكتاب الكامل كأن ما عداه من الكتب في مقابلته ناقص كما تقول:
  هو الرجل أي الكامل في الرجولية الجامع لما يكون في الرجال من مرضيات الخصال، وأن يكون
  «الم» خبر مبتدأ محذوف أي هذه «الم» جملة «وذلك الكتاب» جملة أخرى، وإن جعلت «الم»
  بمنزلة الصوت كان «ذلك» مبتدأ خبره «الكتاب» أي ذلك الكتاب المنزل هو الكتاب الكامل.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ الۤـمۤ \r\n } * { ذَلِكَ ٱلْكِتَابُ
  لاَ رَيْبَ فِيهِ هُدًى لِّلْمُتَّقِينَ } * { ٱلَّذِينَ يُؤْمِنُونَ بِٱلْغَيْبِ وَيُقِيمُونَ
  ٱلصَّلٰوةَ وَممَّا رَزَقْنَاهُمْ يُنْفِقُونَ } * { وٱلَّذِينَ يُؤْمِنُونَ بِمَآ
  أُنْزِلَ إِلَيْكَ وَمَآ أُنْزِلَ مِن قَبْلِكَ وَبِٱلآخِرَةِ هُمْ يُوقِنُونَ } *
  { أُوْلَـٰئِكَ عَلَىٰ هُدًى مِّن رَّبِّهِمْ وَأُوْلَـٰئِكَ هُمُ ٱلْمُفْلِحُونَ }{
  لاَ رَيْبَ } لا شك وهو مصدر رابني إذا حصل فيك الريبة. وحقيقة الريبة قلق النفس واضطرابها
  ومنه قوله عليه السلام: \" دع ما يريبك إلى ما لا يريبك فإن الشك ريبة وإن الصدق طمأنينة
  \" أي فإن كون الأمر مشكوكاً فيه مما تقلق له النفس ولا تستقر، وكونه صحيحاً صادقاً
  مما تطمئن له وتسكن، ومنه ريب الزمان وهو ما يقلق النفوس ويشخص بالقلوب من نوائبه.
  وإنما نفى الريب على سبيل الاستغراق وقد ارتاب فيه كثير لأن المنفي كونه متعلقاً للريب
  ومظنة له لأنه من وضوح الدلالة وسطوع البرهان بحيث لا ينبغي لمرتاب أن يقع فيه لا أن
  أحداً لا يرتاب، وإنما لم يقل «لا فيه ريب» كما قال{ لاَ فِيهَا غَوْلٌ }[الصافات:47]
  لأن والمراد في إيلاء الريب حرف النفي نفي الريب عنه وإثبات أنه حق لا باطل كما يزعم
  الكفار، ولو أولى الظرف لقصد إلى ما يبعد عن المراد وهو أن كتاباً آخر فيه ريب لا فيه
  كما قصد في قوله تعالى:{ لاَ فِيهَا غَوْلٌ }[الصافات: 47]، تفضيل خمر الجنة على خمور
  الدنيا بأنها لا تغتال العقول كما تغتالها هي. والوقف على «فيه» هو المشهور. وعن نافع
  وعاصم أنهما وقفاً على «ريب». ولا بد للواقف من أن ينوي خبراً والتقدير: لا ريب فيه.{
  فِيهِ هُدًى } فيه بإشباع كل هاء مكي ووافقه حفص في{ فيه مهاناً }[الفرقان:69] وهو
  الأصل كقولك مررت به ومن عنده وفي داره. وكما لا يقال في داره ومن عنده وجب أن لا يقال
  فيه. وقال سيبويه ما قاله مؤد إلى الجمع بين ثلاثة أحرف سواكن: الياء قبل الهاء، والهاء
  إذاً الهاء المتحركة في كلامهم بمنزلة الساكنة لأنها الهاء خفية والخفي قريب من الساكن،
  والياء بعدها. والهدى مصدر على فعل كالبكي وهو الدلالة الموصلة إلى البغية بدليل وقوع
  الضلالة في مقابلته في قوله:{ أُوْلَـٰئِكَ ٱلَّذِينَ ٱشْتَرَوُاْ ٱلضَّلَـٰلَةَ بِٱلْهُدَىٰ }[البقرة:
  16] وإنما قيل هدى { لّلْمُتَّقِينَ } والمتقون مهتدون لأنه كقولك للعزيز المكرم: أعزك
  الله وأكرمك، تريد طلب الزيادة على ما هو ثابت فيه واستدامته كقوله: { ٱهْدِنَا ٱلصّرَاطَ
  ٱلْمُسْتَقِيمَ } ، أو لأنه سماهم عند مشارفتهم لاكتساء لباس التقوى متقين كقوله عليه
  السلام\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ الۤـمۤ \r\n } * { ذَلِكَ ٱلْكِتَابُ
  لاَ رَيْبَ فِيهِ هُدًى لِّلْمُتَّقِينَ } * { ٱلَّذِينَ يُؤْمِنُونَ بِٱلْغَيْبِ وَيُقِيمُونَ
  ٱلصَّلٰوةَ وَممَّا رَزَقْنَاهُمْ يُنْفِقُونَ } * { وٱلَّذِينَ يُؤْمِنُونَ بِمَآ
  أُنْزِلَ إِلَيْكَ وَمَآ أُنْزِلَ مِن قَبْلِكَ وَبِٱلآخِرَةِ هُمْ يُوقِنُونَ } *
  { أُوْلَـٰئِكَ عَلَىٰ هُدًى مِّن رَّبِّهِمْ وَأُوْلَـٰئِكَ هُمُ ٱلْمُفْلِحُونَ }
  \" من قتل قتيلاً فله سلبه \" وقول ابن عباس رضي الله عنهما: إذا أراد أحدكم الحج فليعجل
  فإنه يمرض المريض، فسمى المشارف للقتل والمرض قتيلاً ومريضاً. ولم يقل: هدى للضالين.
  لأنهم فريقان فريق علم بقاءهم على الضلالة، وفريق علم أن مصيرهم إلى الهدى وهو هدى
  لهؤلاء فحسب، فلو جيء بالعبارة المفصحة عن ذلك لقيل هدى للصائرين إلى الهدى بعد الضلال
  فاختصر الكلام بإجرائه على الطريقة التي ذكرنا فقيل «هدى للمتقين» مع أن فيه تصديراً
  للسورة التي هي أولى الزهراوين وسنام القرآن بذكر أولياء الله. والمتقى في اللغة اسم
  فاعل من قولهم: وقاه فاتقى، ففاؤها واو ولامها ياء، وإذا بنيت من ذلك افتعل قلبت الواو
  تاء وأدغمتها في التاء الأخرى فقلت اتقى. والوقاية فرط الصيانة، وفي الشريعة من يقي
  نفسه تعاطى ما يستحق به العقوبة من فعل أو ترك. ومحل «هدى» الرفع لأنه خبر مبتدأ محذوف،
  أو خبر مع «لا ريب فيه» لذلك، أو النصب على الحال من الهاء في «فيه» والذي هو أرسخ
  عرقاً في البلاغة أن يقال: إن قوله «الم» جملة برأسها أو طائفة من حروف المعجم مستقلة
  بنفسها، «وذلك الكتاب» جملة ثانية، «ولا ريب فيه» ثالثة، و«هدى للمتقين» رابعة. وقد
  أصيب بترتيبها مفصل البلاغة حيث جيء بها متناسقة هكذا من غير حرف عطف وذلك لمجيئها
  متآخية آخذاً بعضها بعنق بعض، فالثانية متحدة بالأولى معتنقة لها وهلم جراً إلى الثالثة
  والرابعة، بيان ذلك أنه نبه أولاً على أنه الكلام المتحدى به، ثم أشير إليه بأنه الكتاب
  المنعوت بغاية الكمال فكان تقريراً لجـهة التحدي، ثم نفى عنه أن يتشبث به طرف من الريب
  فكان شهادة وتسجيلاً بكماله لأنه لا كمال أكمل مما للحق واليقين، ولا نقص أنقص مما
  للباطل والشبهة. وقيل لعالم: فيم لذتك؟ قال: في حجة تتبختر اتضاحاً وفي شبهة تتضاءل
  افتضاهاً. ثم أخبر عنه بأنه هدى للمتقين فقرر بذلك كونه يقيناً لا يحوم الشك حوله،
  وحقاً لا يأتيه الباطل من بين يديه ولا من خلفه، ثم لم تخل كل واحدة من الأربع بعد
  أن رتبت هذا الترتيب الأنيق ونظمت هذا النظم الرشيق من نكتة ذات جزالة. ففي الأولى
  الحذف والرمز إن المطلوب بألطف وجه، وفي الثانية ما في التعريف من الفخامة، وفي الثالثة
  ما في تقديم الريب على الظرف، وفي الرابعة الحذف، ووضع المصدر الذي هو «هدى» موضع الوصف
  الذي هو «هاد» كأن نفسه هداية وإيراده منكراً ففيه إشعار بأنه هدى لا يكتنه كنهه. والإيجاز
  في ذكر المتقين كما مر.{ ٱلَّذِينَ } في موضع رفع أو نصب على المدح أي هم الذين يؤمنون
  أو أعني الذين يؤمنون، أو هو مبتدأ وخبره «أولئك على هدى»، أو جر على أنه صفة للمتقين،
  وهي صفة واردة بياناً وكشفاً للمتقين كقولك «زيد الفقيه» المحقق لاشتمالها على ما أسست
  عليه حال المتقين من الإيمان الذي هو أساس الحسنات، والصلاة والصدقة فهما العبادات
  البدنية والمالية وهما العيار على غيرهما، ألا ترى أن النبي عليه السلام سمى الصلاة
  عماد الدين، وجعل الفاصل بين الإسلام والكفر ترك الصلاة، وسمى الزكاة قنطرة الإسلام
  فكان من شأنهما استتباع سائر العبادات، ولذلك اختصر الكلام بأن استغنى عن عد الطاعات
  بذكر ما هو كالعنوان لها مع ما في ذلك من الإفصاح عن فضل هاتين العبادتين، أو صفة مسرودة
  مع المتقين تفيد غير فائدتها كقولك: زيد الفقيه المتكلم الطبيب، ويكون المراد بالمتقين
  الذين يجتنبون السيئات { يُؤْمِنُونَ } يصدقون وهو إفعال من الأمن وقولهم: آمنه أي
  صدقه وحقيقته أمنه التكذيب والمخالفة، وتعديته بالباء لتضمنه معنى أقر واعترف.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ الۤـمۤ \r\n } * { ذَلِكَ ٱلْكِتَابُ
  لاَ رَيْبَ فِيهِ هُدًى لِّلْمُتَّقِينَ } * { ٱلَّذِينَ يُؤْمِنُونَ بِٱلْغَيْبِ وَيُقِيمُونَ
  ٱلصَّلٰوةَ وَممَّا رَزَقْنَاهُمْ يُنْفِقُونَ } * { وٱلَّذِينَ يُؤْمِنُونَ بِمَآ
  أُنْزِلَ إِلَيْكَ وَمَآ أُنْزِلَ مِن قَبْلِكَ وَبِٱلآخِرَةِ هُمْ يُوقِنُونَ } *
  { أُوْلَـٰئِكَ عَلَىٰ هُدًى مِّن رَّبِّهِمْ وَأُوْلَـٰئِكَ هُمُ ٱلْمُفْلِحُونَ }{
  بِٱلْغَيْبِ } بما غاب عنهم مما أنبأهم به النبي عليه السلام من أمر البعث والنشور
  والحساب وغير ذلك، فهو بمعنى الغائب تسمية بالمصدر من قولك «غاب الشيء غيباً». هذا
  إن جعلته صلة للإيمان، وإن جعلته حالاً كان بمعنى الغيبة والخفاء أي يؤمنون غائبين
  عن المؤمن به وحقيقته متلبسين بالغيبة، والإيمان الصحيح أن يقر باللسان ويصدق بالجنان
  والعمل ليس بداخل في الإيمان. { وَيُقِيمُونَ الصَّلاةَ } أي يؤدونها فعبر عن الأداء
  بالإقامة لأن القيام بعض أركانها كما عبر عنه بالقنوت وهو القيام وبالركوع والسجود
  والتسبيح لوجودها فيها، أو أريد بإقامة الصلاة تعديل أركانها من أقام العود إذا قومه،
  أو الدوام عليها والمحافظة من قامت السوق إذا نفقت لأنه إذا حوفظ عليها كانت كالشيء
  النافق الذي تتوجه إليه الرغبات، وإذا أضيعت كانت كالشيء الكاسد الذي لا يرغب فيه،
  والصلاة فعلة من صلى كالزكاة من زكى، وكتابتها بالواو على لفظ المفخم. وحقيقة صلى حرك
  الصلوين أي الأليتين لأن المصلي يفعل ذلك في ركوعه وسجوده. وقيل للداعي مصل تشبيهاً
  له في تخشعه بالراكع والساجد { وَمِمَّا َرَزَقْنَاهُمْ } أعطيناهم. و «ما» بمعنى «الذي»
  { يُنفِقُونَ } يتصدقون. أدخل «من» التبعيضية صيانة لهم عن التبذير المنهي عنه وقدم
  المفعول دلالة على كونه أهم والمراد به الزكاة لاقترانه بالصلاة التي هي أختها أو هي
  غيرها من النفقات في سبل الخير لمجيئه مطلقاً، وأنفق الشيء وأنفده أخوان كنفق الشيء
  ونفد، وكل ما جاء مما فاؤه نون وعينه فاء فدال على معنى الخروج والذهاب. ودلت الآية
  على أن الأعمال ليست من الإيمان حيث عطف الصلاة والزكاة على الإيمان والعطف يتقضي المغايرة.{
  وَٱلَّذِينَ يُؤْمِنُونَ } هم مؤمنو أهل الكتاب كعبد الله بن سلام وأضرابه من الذين
  آمنوا بكل وحي أنزل من عند الله وأيقنوا بالآخرة إيقاناً زال معه ما كانوا عليه من
  أنه لا يدخل الجنة إلا من كان هوداً أو نصارى وأن النار لن تمسهم إلا أياماً معدودات،
  ثم إن عطفتهم على الذين يؤمنون بالغيب دخلوا في جملة المتقين، وإن عطفتهم على المتقين
  لم يدخلوا فكأنه قيل: هدى للمتقين، وهدى للذين يؤمنون بما أنزل إليك، أو المراد به
  وصف الأولين ووسط العاطف كما يوسط بين الصفات في قولك: هو الشجاع والجواد، وقوله:\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ الۤـمۤ \r\n } * { ذَلِكَ ٱلْكِتَابُ
  لاَ رَيْبَ فِيهِ هُدًى لِّلْمُتَّقِينَ } * { ٱلَّذِينَ يُؤْمِنُونَ بِٱلْغَيْبِ وَيُقِيمُونَ
  ٱلصَّلٰوةَ وَممَّا رَزَقْنَاهُمْ يُنْفِقُونَ } * { وٱلَّذِينَ يُؤْمِنُونَ بِمَآ
  أُنْزِلَ إِلَيْكَ وَمَآ أُنْزِلَ مِن قَبْلِكَ وَبِٱلآخِرَةِ هُمْ يُوقِنُونَ } *
  { أُوْلَـٰئِكَ عَلَىٰ هُدًى مِّن رَّبِّهِمْ وَأُوْلَـٰئِكَ هُمُ ٱلْمُفْلِحُونَ }إلى
  الملك القرم وابن الهمام   وليث الكتيبة في المزدحموالمعنى أنهم الجامعون بين تلك الصفات
  وهذه { بِمَا أُنزَلَ إِلَيْكَ } يعني القرآن المراد جميع القرآن لا القدر الذي سبق
  إنزاله وقت إيمانهم، لأنه الإيمان بالجميع واجب. وإنما عبر عنه بلفظ الماضي وإن كان
  بعضه مترقباً تغليباً للموجود على ما لم يوجد، ولأنه إذا كان بعضه نازلاً وبعضه منتظر
  النزول جعل كأن كله قد نزل. { وَمَا أُنزِلَ مِن قَبْلِكَ } يعني سائرالكتب المنزلة
  على النبيين عليهم الصلاة والسلام { وَبِٱلآخِرَةِ } وهي تأنيث الآخر الذي هو ضد الأول
  وهي صفة والموصوف محذوف وهو الدار بدليل قوله:{ تِلْكَ ٱلدَّارُ ٱلآخِرَةُ }[القصص:
  83] وهي من الصفات الغالبة وكذلك الدنيا. وعن نافع أنه خففها بأن حذف الهمزة وألقى
  حركتها على اللام. { هُمْ يُوقِنُونَ } الإيقان إتقان العلم بانتفاء الشك والشبهة عنه.
  { أُوْلَـٰئِكَ عَلَىٰ هُدًى } الجملة في موضع الرفع إن كان «الذين يؤمنون بالغيب»
  مبتدأ وإلا فلا محمل لها، ويجوز أن يجري الموصول الأول على «المتقين» وأن يرتفع الثاني
  على الإبتداء و«أولئك» خبره، ويجعل اختصاصهم بالهدى والفلاح تعريضاً بأهل الكتاب الذين
  لا يؤمنون بنبوة رسول الله صلى الله عليه وسلم وهم ظانون أنهم على الهدى وطامعون أنهم
  ينالون الفلاح عند الله. ومعنى الاستعلاء في «على هدى» مثل لتمكنهم من الهدى واستقرارهم
  عليه وتمسكهم به بحيث شبهت حالهم بحال من اعتلى الشيء وركبه ونحوه «هو على الحق وعلى
  الباطل» وقد صرحوا بذلك في قولهم: جـعل الغواية مركباً، وامتطى الجهل، واقتعد غارب
  الهوى. ومعنى هدى { مّن رَّبّهِمُ } أي أوتوه من عنده. ونكر «هدى» ليفيد ضرباً مبهماً
  لا يبلغ كنهه كأنه قيل على أي هدى ونحوه «لقد وقعت على لحم» أي على لحم عظيم.{ وَأُوْلَـٰئِكَ
  هُمْ ٱلْمُفْلِحُونَ } أي الظافرون بما طلبوا الناجون عما هربوا؛ فالفلاح درك البغية
  والمفلح الفائز بالبغية كأنه الذي انفتحت له وجوه الظفر، والتركيب دال على معنى الشق
  والفتح وكذا أخواته في الفاء والعين نحو «فلق وفلز وفلى»، وجاء العطف هنا بخلاف قوله:{ أُوْلَـٰئِكَ
  كَٱلأنْعَـٰمِ بَلْ هُمْ أَضَلُّ أُوْلَـٰئِكَ هُمُ ٱلْغَـٰفِلُونَ }[الأعراف: 179]
  لاختلاف الخبرين المقتضيين للعطف هنا واتحاد الغفلة والتشبيه بالبهائم ثمّ، فكانت الثانية
  مقررة للأولى فهي من العطف بمعزل، وهم فصل.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ الۤـمۤ \r\n } * { ذَلِكَ ٱلْكِتَابُ
  لاَ رَيْبَ فِيهِ هُدًى لِّلْمُتَّقِينَ } * { ٱلَّذِينَ يُؤْمِنُونَ بِٱلْغَيْبِ وَيُقِيمُونَ
  ٱلصَّلٰوةَ وَممَّا رَزَقْنَاهُمْ يُنْفِقُونَ } * { وٱلَّذِينَ يُؤْمِنُونَ بِمَآ
  أُنْزِلَ إِلَيْكَ وَمَآ أُنْزِلَ مِن قَبْلِكَ وَبِٱلآخِرَةِ هُمْ يُوقِنُونَ } *
  { أُوْلَـٰئِكَ عَلَىٰ هُدًى مِّن رَّبِّهِمْ وَأُوْلَـٰئِكَ هُمُ ٱلْمُفْلِحُونَ }وفائدته
  الدلالة على أن الوارد بعده خبر لا صفة والتوكيد وإيجاب أن فائدة المسند ثابتة للمسند
  إليه دون غيره، أو هو مبتدأ و«المفلحون» خبره، والجملة خبر «أولئك» فانظر كيف قرر الله
  عز وجل التنبيه على اختصاص المتقين بنيل ما لا يناله أحد على طرق شتى وهي ذكر اسم الإشارة
  وتكريره، ففيه تنبيه على أنهم كما ثبت لهم الأثرة بالهدى فهي ثابتة لهم بالفلاح. وتعريف
  المفلحون ففيه دلالة على أن المتقين هم الناس الذين بلغك أنهم يفلحون في الآخرة كما
  إذا بلغك أن إنساناً قد تاب من أهل بلدك فاستخبرت من هو؟ فقيل: زيد التائب أي هو الذي
  أخبرت بتوبته. وتوسيط الفصل بينه وبين «أولئك» ليبصرك مراتبهم ويرغبك في طلب ما طلبوا
  وينشطك لتقديم ما قدموا. اللهم زينا بلباس التقوى واحشرنا في زمرة من صدرت بذكرهم سورة
  البقرة [الآيتان: 6، 7].لما قدم ذكر أوليائه بصفاتهم المقربة إليه، وبيَّن أن الكتاب
  هدى لهم قفى على أثره بذكر أضدادهم وهم العتاة المردة الذين لا ينفع فيهم الهدى بقوله:\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 \r\n\t\t\t\t\t\t\t\t\t</section>"

