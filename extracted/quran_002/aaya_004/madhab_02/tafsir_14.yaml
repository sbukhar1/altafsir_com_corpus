aaya: وَالَّذِينَ يُؤْمِنُونَ بِمَا أُنْزِلَ إِلَيْكَ وَمَا أُنْزِلَ مِنْ قَبْلِكَ
  وَبِالْآخِرَةِ هُمْ يُوقِنُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وٱلَّذِينَ يُؤْمِنُونَ
  بِمَآ أُنْزِلَ إِلَيْكَ وَمَآ أُنْزِلَ مِن قَبْلِكَ وَبِٱلآخِرَةِ هُمْ يُوقِنُونَ
  } * { أُوْلَـٰئِكَ عَلَىٰ هُدًى مِّن رَّبِّهِمْ وَأُوْلَـٰئِكَ هُمُ ٱلْمُفْلِحُونَ
  }اختلف المتأولون فيمن المراد بهذه الآية وبالتي قبلها.فقال قوم: \" الآيتان جميعاً
  في جميع المؤمنين \".وقال آخرون: \" هما في مؤمني أهل الكتاب \".وقال آخرون: \" الآية
  الأولى في مؤمني العرب، والثانية في مؤمني أهل الكتاب، كعبد الله بن سلام، وفيه نزلت
  \".قال القاضي أبو محمد: فمن جعل الآيتين في صنف واحد فإعراب و { الذين } خفض على العطف،
  ويصح أن يكون رفعاً على الاستنئاف، \" أي وهم الذين \" ومن جعل الآيتين في صنفين، فإعراب
  \" الذين \" رفع على الابتداء، وخبره { أولئك على هدى } ويحتمل أن يكون عطفاً.وقوله:
  { بما أنزل إليك } يعني القرآن { وما أنزل من قبلك } يعني الكتب السالفة. وقرأ أبو
  حيوة ويزيد بن قطيب. \" بما أنزل... وما أنزل \" بفتح الهمزة فيهما خاصة. والفعل على
  هذا يحتمل أن يستند إلى الله تعالى، ويحتمل إلى جبريل، والأول أظهر وألزم. { وبالآخرة
  } قيل معناه بالدار الآخرة، وقيل بالنشأة الآخرة.و { يوقنون } معناه يعلمون علماً متمكناً
  في نفوسهم. واليقين أعلى درجات العلم، وهو الذي لا يمكن أن يدخله شك بوجه وقول مالك
  رحمه الله: \" فيحلف على يقينه ثم يخرج الأمر على خلاف ذلك \" تجوّز منه في العبارة
  على عرف تجوّز العرب، ولم يقصد تحرير الكلام في اليقين.وقوله تعالى: { أولئك } إشارة
  إلى المذكورين، و \" أولاء \" جمع \" ذا \" ، وهو مبني على الكسرة لأنه ضَعُفَ لإبهامه
  عن قوة الأسماء، وكان أصل البناء السكون فحرك لالتقاء الساكنين، والكاف للخطاب، و \"
  الهدى \" هنا الإرشاد. و { أولئك } الثاني ابتداء، و { المفلحون } خبره، و { هم } فصل،
  لأنه وقع بين معرفتين ويصح أن يكون { هم } ابتداء، و { المفلحون } خبره، والجملة خبر
  { أولئك } ، والفلاح الظفر بالبغية وإدراك الأمل ومنه قول لبيد: [الرمل].اعقلي إن كنت
  لمّا تعقلي   ولقد أفلح من كان عقلْوقد وردت للعرب أشعار فيها الفلاح بمعنى البقاء،
  كقوله: [الطويل]ونرجو الفلاحَ بَعْدَ عادٍ وحمْيَرِ   وقول الأضبط: [المنسرح]لِكُلّ
  همٍّ من الهموم سَعَهْ   والصُّبْحُ والمسى لا فلاح معهوالبقاء يعمه إدراك الأمل والظفر
  بالبغية، إذ هو رأس ذلك وملاكه وحكى الخليل الفلاح على المعنيين.\r\n\t\t\t\r\n\t\t\t</section>"

