  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وٱلَّذِينَ
  يُؤْمِنُونَ بِمَآ أُنْزِلَ إِلَيْكَ وَمَآ أُنْزِلَ مِن قَبْلِكَ وَبِٱلآخِرَةِ هُمْ
  يُوقِنُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { والذين يؤمنون بما
  أُنزل إِليك } اختلفوا فيمن نزلت على قولين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أَحدهما:
  أَنها نزلت في عبد الله بن سلام وأصحابه، رواه الضحاك عن ابن عباس، واختاره مقاتل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والثاني: أَنها نزلت في العرب الذي آمنوا بالنبي وبما أُنزل من قبله.
  رواه أبو صالح عن ابن عباس، قال المفسرون: الذي أنزل إليه، القرآن. وقال شيخنا علي
  بين عبيد الله: القرآن وغيره مما أُوحي إِليه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { وما أُنزل من قبلك } يعني الكتب المتقدمة والوحي فأما «الآخرة» فهي اسم لما
  بعد الدنيا، وسميت آخرة، لأن الدنيا قد تقدمتها: وقيل. سميت آخرة لأنها نهاية الأمر.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { يوقنون } اليقين: ما حصلت به الثقة وثلج به الصدر، وهو
  أبلغ علم مكتسب.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
