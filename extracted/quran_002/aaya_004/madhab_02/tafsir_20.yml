  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وٱلَّذِينَ
  يُؤْمِنُونَ بِمَآ أُنْزِلَ إِلَيْكَ وَمَآ أُنْزِلَ مِن قَبْلِكَ وَبِٱلآخِرَةِ هُمْ
  يُوقِنُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { وَٱلَّذِينَ يُؤْمِنُونَ
  بِمَآ أُنزِلَ إِلَيْكَ وَمَآ أُنزِلَ مِن قَبْلِكَ... }</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  الزمخشري: إن قلت إنْ عَنَى بما أنزل إليك كلّ القرآن فليس بماض وإن أراد بما سبق (إنزاله)
  منه فهو إيمان ببعض المنزل والإيمان بالجميع واجب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(ورده)
  ابن عرفة: بأنه إنما يجب مع العلم بإنزال ما وسينزل منه. أما مع عدم العلم/ فلاَ يجب
  الإيمان إلا بما أنزل منه فقط. وأمّا ما لمْ يعلم في الحال بأنه سينزل (فلسنا) بمكلفين
  بالإيمان به.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وأجاب الزمخشري: أن المراد بالإيمان
  بالجميع، وعبر بالماضي تغليا لما أنزل على ما سينزل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن عرفة: ويلزم على كلام الزمخشري استعمال اللّفظة الواحدة في حقيقتها ومجازها. وفيه
  خلاف عند الأصوليين.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال ابن عرفة: أو يجاب بأن المراد
  إنزاله من اللّوح المحفوظ إلى سماء الدنيا وقد كان (حينئذ) ماضيا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال ابن عرفة: وعادة الشيوخ يوردون هنا سؤالا لم أره لأحد وهو هلا
  قيل: والذينَ يُؤْمِنونَ بما أنزل من قبلك وما أنزل إليك (فهو) الأَرْتَبُ ليكونَ الأَسْبَقَ
  في الوجود (متقدما) في اللّفظ؟</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال:
  وعادتهم يجيبون عنه بأن الإيمان بما أنزل على النّبي صلى الله عليه وسلم سبب في الإيمان
  بما أنزل من قبله، لأن المكلف إن آمن به يسمع القرآن المعجز والسنة المعجزة ويرى سائر
  المعجزات، فيطلع (من ذلك) على أخبار الكتب السّابقة وصحتها، فيؤمن بها إيمانا حقيقيا
  أقوى من إيمانه بها مستندا لأخبار اليهود وأخبار النصارى عنها:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قيل (له): أو يجاب (عنه): بأنه قدم لكونه أشرف وأحد أسباب تقدم الشرف.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال: وهلا أخر ويكون (مترقيا)؟</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { وَبِٱلآخِرَةِ... }</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">المنعوت
  إما النشأة الآخرة أو الدار الآخرة أو الملة (الآخرة)، والموصوف لا يحذف إلا إذا كانت
  الصفة خاصة، وعموما (هذا) في نوع الموصوف فلا يمنع الخصوص.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { هُمْ يُوقِنُونَ }</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">إن قلنا: إن العلوم متفاوتة، فنقول:
  اليقين أعلاها. وإن قلنا: إنها لا تتفاوت في (أنفسها)، فنقول: اليقين منها هو العلم
  الذي لا يقبل التشكيك (وغيره هو العلم القابل للتشكيك) وهو قسمان: بديهي، ونظري.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">فالتشكيك في الأمور الضرورية البديهية غير قادح بوجه، والتشكيك في
  النظريات ممكن (شائع). وبهذا يفهم اختلاف العلماء الذين هم مجتهدون فيصوب أحدهم قولا
  ويخطئه الآخر، (وقد) (أَلِفَ) الناس التشكيك على كتاب إقليدس في الهندسة.</font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

