aaya: وَالَّذِينَ يُؤْمِنُونَ بِمَا أُنْزِلَ إِلَيْكَ وَمَا أُنْزِلَ مِنْ قَبْلِكَ
  وَبِالْآخِرَةِ هُمْ يُوقِنُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وٱلَّذِينَ يُؤْمِنُونَ
  بِمَآ أُنْزِلَ إِلَيْكَ وَمَآ أُنْزِلَ مِن قَبْلِكَ وَبِٱلآخِرَةِ هُمْ يُوقِنُونَ
  }{ والذين يؤمنون بما أنزل إليك وما أنزل من قبلك } أي يصدقون بالقرآن المنزل عليك
  وبالكتب المنزلة على الأنبياء من قبل كالتوراة والإنجيل والزبور وصحف الأنبياء كلها
  فيجب الإيمان بذلك كله { وبالآخرة } يعني بالدار الآخرة سميت آخرة لتأخرها عن الدنيا
  وكونها بعدها { هم يوقنون } من الإيقان وهو العلم والمعنى يستيقنون ويعلمون أنها كائنة.\r\n\t\t\t\r\n\t\t\t</section>"

