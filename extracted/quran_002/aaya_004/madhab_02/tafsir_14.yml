  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وٱلَّذِينَ
  يُؤْمِنُونَ بِمَآ أُنْزِلَ إِلَيْكَ وَمَآ أُنْزِلَ مِن قَبْلِكَ وَبِٱلآخِرَةِ هُمْ
  يُوقِنُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">أُوْلَـٰئِكَ عَلَىٰ هُدًى مِّن رَّبِّهِمْ
  وَأُوْلَـٰئِكَ هُمُ ٱلْمُفْلِحُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">اختلف المتأولون
  فيمن المراد بهذه الآية وبالتي قبلها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فقال
  قوم: \" الآيتان جميعاً في جميع المؤمنين \".</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: \" هما في مؤمني أهل الكتاب \".</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: \" الآية الأولى في مؤمني العرب، والثانية في مؤمني أهل الكتاب، كعبد الله بن
  سلام، وفيه نزلت \".</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال القاضي أبو محمد: فمن جعل الآيتين
  في صنف واحد فإعراب و { الذين } خفض على العطف، ويصح أن يكون رفعاً على الاستنئاف،
  \" أي وهم الذين \" ومن جعل الآيتين في صنفين، فإعراب \" الذين \" رفع على الابتداء،
  وخبره { أولئك على هدى } ويحتمل أن يكون عطفاً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { بما أنزل إليك } يعني القرآن { وما أنزل من قبلك } يعني الكتب السالفة. وقرأ أبو
  حيوة ويزيد بن قطيب. \" بما أنزل... وما أنزل \" بفتح الهمزة فيهما خاصة. والفعل على
  هذا يحتمل أن يستند إلى الله تعالى، ويحتمل إلى جبريل، والأول أظهر وألزم. { وبالآخرة
  } قيل معناه بالدار الآخرة، وقيل بالنشأة الآخرة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">و
  { يوقنون } معناه يعلمون علماً متمكناً في نفوسهم. واليقين أعلى درجات العلم، وهو الذي
  لا يمكن أن يدخله شك بوجه وقول مالك رحمه الله: \" فيحلف على يقينه ثم يخرج الأمر على
  خلاف ذلك \" تجوّز منه في العبارة على عرف تجوّز العرب، ولم يقصد تحرير الكلام في اليقين.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله تعالى: { أولئك } إشارة إلى المذكورين، و \" أولاء \" جمع \"
  ذا \" ، وهو مبني على الكسرة لأنه ضَعُفَ لإبهامه عن قوة الأسماء، وكان أصل البناء
  السكون فحرك لالتقاء الساكنين، والكاف للخطاب، و \" الهدى \" هنا الإرشاد. و { أولئك
  } الثاني ابتداء، و { المفلحون } خبره، و { هم } فصل، لأنه وقع بين معرفتين ويصح أن
  يكون { هم } ابتداء، و { المفلحون } خبره، والجملة خبر { أولئك } ، والفلاح الظفر بالبغية
  وإدراك الأمل ومنه قول لبيد: [الرمل].</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">اعقلي إن
  كنت لمّا تعقلي</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">ولقد أفلح من كان عقلْ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقد وردت للعرب أشعار فيها الفلاح
  بمعنى البقاء، كقوله: [الطويل]</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">ونرجو الفلاحَ
  بَعْدَ عادٍ وحمْيَرِ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقول الأضبط: [المنسرح]</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">لِكُلّ همٍّ من الهموم سَعَهْ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">والصُّبْحُ والمسى لا فلاح معه</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">والبقاء يعمه إدراك الأمل والظفر
  بالبغية، إذ هو رأس ذلك وملاكه وحكى الخليل الفلاح على المعنيين.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
