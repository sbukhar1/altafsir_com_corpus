aaya: وَالَّذِينَ يُؤْمِنُونَ بِمَا أُنْزِلَ إِلَيْكَ وَمَا أُنْزِلَ مِنْ قَبْلِكَ
  وَبِالْآخِرَةِ هُمْ يُوقِنُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وٱلَّذِينَ يُؤْمِنُونَ
  بِمَآ أُنْزِلَ إِلَيْكَ وَمَآ أُنْزِلَ مِن قَبْلِكَ وَبِٱلآخِرَةِ هُمْ يُوقِنُونَ
  }قوله تعالى: { وَالَّذِينَ يُؤْمِنُونَ بِمَآ أُنْزِلَ إِلَيْكَ } وما بعدها.أما قوله:
  { وَالَّذِينَ يُؤْمِنُونَ بِمَآ أُنْزِلَ إِلَيْكَ } يعني القرآن، { وَمَآ أُنْزِلَ
  مِنْ قَبْلِكَ } يعني به التوراة والإنجيل، وما تقدم من كتب الأنبياء، بخلاف ما فعلته
  اليهود والنصارى، في إيمانهم ببعضها دون جميعها.{ وَبِالآخِرَةِ هُمْ يُوقِنُونَ }
  فيه تأويلان:أحدهما: يعني الدار الآخرة.والثاني: يعني النشأة الآخرة وفي تسميتها بالدار
  الآخرة قولان:أحدهما: لتأخرها عن الدار الأولى.والثاني: لتأخرها عن الخلق، كما سميت
  الدنيا لدنِّوها من الخلق.وقوله: { يُوقِنُونَ } أي يعلمون، فسمي العلم يقيناً لوقوعه
  عن دليل صار به يقيناً.\r\n\t\t\t\r\n\t\t\t</section>"

