  أُنْزِلَ مِن قَبْلِكَ وَبِٱلآخِرَةِ هُمْ يُوقِنُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">المسألة
  الثانية اليقين هو العلم بالشيء بعد أن كان صاحبه شاكاً فيه، فلذلك لا يقول القائل
  تيقنت وجود نفسي، وتيقنت أن السماء فوقي لما أن العلم به غير مستدرك، ويقال ذلك في
  العلم الحادث بالأمور سواء كان ذلك العلم ضرورياً أو استدلالياً، فيقول القائل تيقنت
  ما أردته بهذا الكلام وإن كان قد علم مراده بالاضطرار، ويقول تيقنت أن الإله واحد وإن
  كان قد علمه بالاكتساب ولذلك لا يوصف الله تعالى بأنه يتيقن الأشياء. المسألة الثالثة
  أن الله تعالى مدحهم على كونهم متيقنين بالآخرة، ومعلوم أنه لا يمدح المرء بأن يتيقن
  وجود الآخرة فقط، بل لا يستحق المدح إلا إذا تيقن وجود الآخرة مع ما فيها من الحساب
  والسؤال وإدخال المؤمنين الجنة، والكافرين النار. روى عنه عليه السلام أنه قال</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" يا عجبا كل العجب من الشاك في
  الله وهو يرى خلقه، وعجباً ممن يعرف النشأة الأولى ثم ينكر النشأة الآخرة، وعجباً ممن
  ينكر البعث والنشور وهو في كل يوم وليلة يموت ويحيا ـ يعني النوم واليقظة ـ وعجباً
  ممن يؤمن بالجنة وما فيها من النعيم ثم يسعى لدار الغرور، وعجباً من المتكبر الفخور
  وهو يعلم أن أوله نطفة مذرة وآخره جيفة قذرة \". </font></font></b>&#13;\t\t\t<label
