aaya: وَالَّذِينَ يُؤْمِنُونَ بِمَا أُنْزِلَ إِلَيْكَ وَمَا أُنْزِلَ مِنْ قَبْلِكَ
  وَبِالْآخِرَةِ هُمْ يُوقِنُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وٱلَّذِينَ يُؤْمِنُونَ
  بِمَآ أُنْزِلَ إِلَيْكَ وَمَآ أُنْزِلَ مِن قَبْلِكَ وَبِٱلآخِرَةِ هُمْ يُوقِنُونَ
  }فإن قلت: { وَٱلَّذِينَ يُؤْمِنُونَ } أهم غير الأوّلين أم هم الأوّلون؟ وإنما وسط
  العاطف كما يوسط بين الصفات في قولك هو الشجاع والجواد، وفي قوله:إلَى المَلِكِ الْقَرْمِ
  وَابْنِ الْهممِ   وَلَيْثِ الْكَتِيبَةِ في المُزْدَحمْوقوله:يَا لَهْفَ زَيَّابَةَ
  لِلْحَارِثِ الصَّابِحِ فالغَانِم فَالآيِبِ   قلت: يحتمل أن يراد بهؤلاء مؤمنو أهل
  الكتاب كعبد الله بن سلام وأضرابه من الذين آمنوا، فاشتمل إيمانهم على كل وحي أنزل
  من عند الله، وأيقنوا بالآخرة إيقاناً زال معه ما كانوا عليه من أنه لا يدخل الجنة
  إلا من كان هوداً أو نصارى وأنّ النار لن تمسهم إلا أياماً معدودات، واجتماعهم على
  الإقرار بالنشأة الأخرى وإعادة الأرواح في الأجساد، ثم افتراقهم فرقتين: منهم من قال:
  تجري حالهم في التلذذ بالمطاعم والمشارب والمناكح على حسب مجراها في الدنيا؛ ودفعه
  آخرون فزعموا أن ذلك إنما احتيج إليه في هذه الدار من أجل نماء الأجسام ولمكان التوالد
  والتناسل، وأهل الجنة مستغنون عنه فلا يتلذذون إلا بالنسيم والأرواح العبقة والسماع
  اللذيد والفرح والسرور، واختلافهم في الدوام والانقطاع، فيكون المعطوف غير المعطوف
  عليه. ويحتمل أن يراد وصف الأوّلين. ووسط العاطف على معنى أنهم الجامعون بين تلك الصفات
  وهذه. فإن قلت: فإن أريد بهؤلاء غير أولئك، فهل يدخلون في جملة المتقين أم لا؟. قلت:
  إن عطفتهم على { ٱلَّذِينَ يُؤْمِنُونَ بِٱلْغَيْبِ } دخلوا وكانت صفة التقوى مشتملة
  على الزمرتين من مؤمني أهل الكتاب وغيرهم. وإن عطفتهم على { ٱلْمُتَّقِينَ } لم يدخلوا.
  وكأنه قيل: هدى للمتقين، وهدى للذين يؤمنون بما أنزل إليك. فإن قلت: قوله: { بِمَاأُنزِلََ
  إِلَيْكَ } إن عنى به القرآن بأسره والشريعة عن آخرها، فلم يكن ذلك منزلاً وقت إيمانهم،
  فكيف قيل أنزل بلفظ المضيّ؟ وإن أريد المقدار الذي سبق إنزاله وقت إيمانهم فهو إيمان
  ببعض المنزل واشتمال الإيمان على الجميع سالفه ومترقبه واجب. قلت: المراد المنزل كله
  وإنما عبر عنه بلفظ المضيّ وإن كان بعضه مترقباً، تغليباً للموجود على ما لم يوجد،
  كما يغلب المتكلم على المخاطب، والمخاطب على الغائب فيقال: أنا وأنت فعلنا، وأنت وزيد
  تفعلان. ولأنه إذا كان بعضه نازلاً وبعضه منتظر النزول جعل كأن كله قد نزل وانتهى نزوله،
  ويدل عليه قوله تعالى:{ إِنَّا سَمِعْنَا كِتَـٰباً أُنزِلَ مِن بَعْدِ مُوسَىٰ }[الأحقاف:
  30] ولم يسمعوا جميع الكتاب، ولا كان كله منزلاً، ولكن سبيله سبيل ما ذكرنا. ونظيره
  قولك: كل ما خطب به فلان فهو فصيح، وما تكلم بشيء إلا وهو نادر. ولا تريد بهذا الماضي
  منه فحسب دون الآتي، لكونه معقوداً بعضه ببعض، ومربوطاً آتيه بماضيه. وقرأ يزيد بن
  قطيب { بِمَا أُنزِلَ إِلَيْكَ وَمَا أُنزِلَ مِن قَبْلِكَ } على لفظ ما سمي فاعله.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وٱلَّذِينَ يُؤْمِنُونَ بِمَآ أُنْزِلَ
  إِلَيْكَ وَمَآ أُنْزِلَ مِن قَبْلِكَ وَبِٱلآخِرَةِ هُمْ يُوقِنُونَ }وفي تقديم {
  وَبِٱلاْخِرَةَ } وبناء { يُوقِنُونَ } على { هُمْ } تعريض بأهل الكتاب وبما كانوا
  عليه من إثبات أمر الآخرة على خلاف حقيقته، وأنّ قولهم ليس بصادر عن إيقان، وأن اليقين
  ما عليه من آمن بما أنزل إليك وما أنزل من قبلك. والإيقان: إتقان العلم بانتفاء الشك
  والشبهة عنه. و { وَبِٱلاْخِرَةَ } تأنيث الآخر الذي هو نقيض الأوّل، وهي صفة الدار
  بدليل قوله:{ تِلْكَ ٱلدَّارُ ٱلأَخِرَةُ }[القصص: 77] وهي من الصفات الغالبة، وكذلك
  الدنيا. وعن نافع أنه خففها بأن حذف الهمزة وألقى حركتها على اللام، كقوله:{ دَابَّةُ
  الأَرْضِ }[سبأ: 14] وقرأ أبو حية النميري «يؤقنون» بالهمز، جعل الضمة في جار الواو
  كأنها فيه، فقلبها قلب واو «وجوه» و«وقتت». ونحوه:لَحُبَّ المُؤْقِدَانِ إِلَيَّ مُؤْسَى   وَجَعدَةُ
  إذْ أَضَاءَهُمَا الْوَقُودُ\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

