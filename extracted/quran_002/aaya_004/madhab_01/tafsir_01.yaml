  أُنْزِلَ مِن قَبْلِكَ وَبِٱلآخِرَةِ هُمْ يُوقِنُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">فأكذب
  الله جل ثناؤه ذلك من قـيـلهم بقوله: { الم ذٰلِكَ ٱلْكِتَابُ لاَ رَيْبَ فِيهِ هُدًى
  لّلْمُتَّقِينَ ٱلَّذِينَ يُؤْمِنُونَ بِٱلْغَيْبِ وَيُقِيمُونَ ٱلصَّلوٰةَ وَمِمَّا
  رَزَقْنَـٰهُمْ يُنفِقُونَ وَٱلَّذِينَ يُؤْمِنُونَ بِهَا أُنزِلَ إِلَيْكَ وَمَا أُنزِلَ
  مِن قَبْلِكَ وَبِٱلأْخِرَةِ هُمْ يُوقِنُونَ }. وأخبر جل ثناؤه عبـاده أن هذا الكتاب
  هدى لأهل الإيـمان بـمـحمد صلى الله عليه وسلم، وبـما جاء به الـمصدقـين بـما أنزل
  إلـيه وإلـى من قبله من رسله من البـينات والهدى خاصة، دون من كذب بـمـحمد صلى الله
  عليه وسلم وبـما جاء به، وادعى أنه مصدق بـمن قبل مـحمد علـيه الصلاة والسلام من الرسل
  وبـما جاء به من الكتب. ثم أكد جل ثناؤه أمر الـمؤمنـين من العرب ومن أهل الكتاب الـمصدقـين
  بـمـحمد علـيه الصلاة والسلام وبـما أُنزل إلـيه وإلـى من قبله من الرسل بقوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">أُوْلَـٰئِكَ
  عَلَىٰ هُدًى مّن رَّبّهِمْ وَأُوْلَـٰئِكَ هُمُ ٱلْمُفْلِحُونَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  5] فأخبر أنهم هم أهل الهدى والفلاح خاصة دون غيرهم، وأن غيرهم هم أهل الضلال والـخسار.</font></font><font
