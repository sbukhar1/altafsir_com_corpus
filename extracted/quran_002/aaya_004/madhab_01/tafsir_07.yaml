  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وٱلَّذِينَ
  يُؤْمِنُونَ بِمَآ أُنْزِلَ إِلَيْكَ وَمَآ أُنْزِلَ مِن قَبْلِكَ وَبِٱلآخِرَةِ هُمْ
  يُوقِنُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">قال ابن عباس: والذين يؤمنون بما
  أنزل إليك، وما أنزل من قبلك، أي: يصدّقون بما جئت به من الله، وما جاء به من قبلك
  من المرسلين، لا يفرّقون بينهم، ولا يجحدون ما جاؤوهم به من ربهم، وبالآخرة هم يوقنون،
  أي: بالبعث والقيامة، والجنة والنار، والحساب والميزان. وإنما سميت الآخرة لأنها بعد
  الدنيا. وقد اختلفت المفسرون في الموصوفين هنا، هل هم الموصوفون بما تقدّم من قوله
  تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">ٱلَّذِينَ يُؤْمِنُونَ بِٱلْغَيْبِ وَيُقِيمُونَ ٱلصَّلوٰةَ
  وَمِمَّا رَزَقْنَـٰهُمْ يُنفِقُونَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[البقرة: 3] ومن هم؟ على ثلاثة أقوال
  حكاها ابن جرير: أحدها: أن الموصوفين أولاً هم الموصوفون ثانياً، وهم كل مؤمن، مؤمنو
  العرب، ومؤمنو أهل الكتاب وغيرهم. قاله مجاهد وأبو العالية والربيع بن أنس وقتادة،
  والثاني؛ هما واحد، وهم مؤمنو أهل الكتاب. وعلى هذين تكون الواو عاطفة صفات على صفات؛
  كما قال تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">سَبِّحِ ٱسْمَ رَبِّكَ ٱلأَعْلَىٰ ٱلَّذِي خَلَقَ فَسَوَّىٰ
  وَٱلَّذِي قَدَّرَ فَهَدَىٰ وَٱلَّذِيۤ أَخْرَجَ ٱلْمَرْعَىٰ فَجَعَلَهُ غُثَآءً أَحْوَىٰ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأعلى:
  1 - 5] وكما قال الشاعر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">إلى المَلِكِ القَرْمِ وابْنِ الهُمامِ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">ولَيْثِ الكَتِيْبَةِ في المُزْدَحَمْ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">فعطف الصفات بعضها على بعض، والموصوف
  واحد. والثالث: أن الموصوفين أوّلاً مؤمنو العرب، والموصوفون ثانياً بقوله: { وَٱلَّذِينَ
  يُؤْمِنُونَ بِمَآ أُنزِلَ إِلَيْكَ وَمَآ أُنزِلَ مِن قَبْلِكَ وَبِٱلآخِرَةِ هُمْ
  يُوقِنُونَ } لمؤمني أهل الكتاب. نقله السدي في تفسيره عن ابن عباس، وابن مسعود، وأناس
  من الصحابة، واختاره ابن جرير رحمه الله، ويستشهد لما قال بقوله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَإِنَّ
  مِنْ أَهْلِ ٱلْكِتَـٰبِ لَمَن يُؤْمِنُ بِٱللَّهِ وَمَآ أُنزِلَ إِلَيْكُمْ وَمَآ
  أُنزِلَ إِلَيْهِمْ خَـٰشِعِينَ للَّهِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[آل عمران: 199] الآية. وبقوله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">ٱلَّذِينَ
  ءَاتَيْنَـٰهُمُ ٱلْكِتَـٰبَ مِن قَبْلِهِ هُم بِهِ يُؤْمِنُونَ وَإِذَا يُتْلَىٰ عَلَيْهِمْ
  قَالُوۤاْ ءَامَنَّا بِهِ إِنَّهُ ٱلْحَقُّ مِن رَّبِّنَآ إنَّا كُنَّا مِن قَبْلِهِ
  مُسْلِمِينَ أُوْلَـٰئِكَ يُؤْتُونَ أَجْرَهُم مَّرَّتَيْنِ بِمَا صَبَرُواْ وَيَدْرَؤُنَ
  بِٱلْحَسَنَةِ ٱلسَّيِّئَةَ وَمِمَّا رَزَقْنَاهُمْ يُنفِقُونَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[القصص:
  52 - 54] وبما ثبت في الصحيحين من حديث الشعبي عن أبي بردة عن أبي موسى أن رسول الله
  صلى الله عليه وسلم قال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" ثلاثة يؤتون أجرهم مرتين: رجل من أهل الكتاب، آمن بنبيه وآمن بي، ورجل مملوك أدى
  حق الله وحق مواليه، ورجل أدب جاريته فأحسن تأديبها، ثم أعتقها وتزوجها \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">وأما ابن جرير فما استشهد على صحة
  ما قال إلا بمناسبة، وهي أن الله وصف في أول هذه السورة المؤمنين والكافرين، فكما أنه
  صنف الكافرين إلى صنفين: كافر ومنافق، فكذلك المؤمنون صنفهم إلى صنفين: عربي وكتابي
  (قلت): والظاهر قول مجاهد فيما رواه الثوري عن رجل عن مجاهد، ورواه غير واحد عن ابن
  أبي نجيح عن مجاهد أنه قال: أربع آيات من أوّل سورة البقرة في نعت المؤمنين، وآيتان
  في نعت الكافرين، وثلاث عشرة في المنافقين.</font></font>&#13;\t\t\t<label disabled=\"true\"
