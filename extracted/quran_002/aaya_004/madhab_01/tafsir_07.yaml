  href=\"JavaScript:Open_Menu()\">وٱلَّذِينَ يُؤْمِنُونَ بِمَآ أُنْزِلَ إِلَيْكَ وَمَآ
  أُنْزِلَ مِن قَبْلِكَ وَبِٱلآخِرَةِ هُمْ يُوقِنُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">فهذه
  الآيات الأربع عامات في كل مؤمن اتصف بها من عربي وعجمي وكتابي، من إنسي وجني، وليس
  تصح واحدة من هذه الصفات بدون الأخرى، بل كل واحدة مستلزمة للأخرى وشرط معها، فلا يصح
  الإيمان بالغيب وإقام الصلاة والزكاة إلا مع الإيمان بما جاء به الرسول صلى الله عليه
  وسلم وما جاء به من قبله من الرسل، صلوات الله وسلامه عليهم أجمعين، والإيقان بالآخرة؛
  كما أنّ هذا لا يصح إلا بذاك، وقد أمر الله المؤمنين بذلك؛ كما قال:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">يَـٰأَيُّهَا
  ٱلَّذِينَ ءَامَنُواْ ءَامِنُواْ بِٱللَّهِ وَرَسُولِهِ وَٱلْكِتَـٰبِ ٱلَّذِى نَزَّلَ
  عَلَىٰ رَسُولِهِ وَٱلْكِتَـٰبِ ٱلَّذِىۤ أَنَزلَ مِن قَبْلُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[النساء:
  136] الآية وقال تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَلاَ تُجَـٰدِلُوۤاْ أَهْلَ ٱلْكِتَـٰبِ إِلاَّ بِٱلَّتِى هِىَ
  أَحْسَنُ إِلاَّ ٱلَّذِينَ ظَلَمُواْ مِنْهُمْ وَقُولُوۤاْ ءَامَنَّا بِٱلَّذِىۤ أُنزِلَ
  إِلَيْنَا وَأُنزِلَ إِلَيْكُمْ وَإِلَـٰهُنَا وَإِلَـٰهُكُمْ وَاحِدٌ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[العنكبوت:
  46] الآية وقال تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">يَـٰأَيُّهَآ ٱلَّذِينَ أُوتُواْ ٱلْكِتَـٰبَ ءَامِنُواْ بِمَا
  نَزَّلْنَا مُصَدِّقاً لِّمَا مَعَكُمْ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[النساء: 47] وقال تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">قُلْ
  يَـٰۤأَهْلَ ٱلْكِتَـٰبِ لَسْتُمْ عَلَىٰ شَىْءٍ حَتَّىٰ تُقِيمُواْ ٱلتَّوْرَاةَ وَٱلإِنجِيلَ
  وَمَآ أُنزِلَ إِلَيْكُمْ مِّن رَّبِّكُمْ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[المائدة: 68] وأخبر تعالى عن المؤمنين
  كلهم بذلك، فقال تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">ءَامَنَ ٱلرَّسُولُ بِمَآ أُنزِلَ إِلَيْهِ مِن رَّبِّهِ وَٱلْمُؤْمِنُونَ
  كُلٌّ ءَامَنَ بِٱللَّهِ وَمَلَـٰئِكَتِهِ وَكُتُبِهِ وَرُسُلِهِ لاَ نُفَرِّقُ بَيْنَ
  أَحَدٍ مِّن رُّسُلِهِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[البقرة: 285] وقال تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَٱلَّذِينَ ءَامَنُواْ بِٱللَّهِ
  وَرُسُلِهِ وَلَمْ يُفَرِّقُواْ بَيْنَ أَحَدٍ مِّنْهُمْ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[النساء: 152] إلى غير ذلك من الآيات
  الدالة على أمر جميع المؤمنين بالإيمان بالله ورسله وكتبه، لكن لمؤمني أهل الكتاب خصوصية،
  وذلك أنهم يؤمنون بما بأيديهم مفصلاً، فإذا دخلوا في الإسلام، وآمنوا به مفصلاً، كان
  لهم على ذلك الأجر مرتين. وأما غيرهم، فإنما يحصل له الإيمان بما تقدّم مجملاً كما
  جاء في الصحيح:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" إذا حدّثكم أهل الكتاب، فلا تكذبوهم، ولا تصدّقوهم، ولكن قولوا: آمنا بالذي أنزل
  إلينا، وأنزل إليكم \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">ولكن
  قد يكون إيمان كثير من العرب بالإسلام الذي بعث به محمد صلى الله عليه وسلم أتم وأكمل
  وأعم وأشمل من إيمان من دخل منهم في الإسلام، فهم وإن حصل لهم أجران من تلك الحيثية،
  فغيرهم يحصل له من التصديق ما ينيف ثوابه على الأجرين اللذين حصلا لهم، والله أعلم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
