aaya: وَالَّذِينَ يُؤْمِنُونَ بِمَا أُنْزِلَ إِلَيْكَ وَمَا أُنْزِلَ مِنْ قَبْلِكَ
  وَبِالْآخِرَةِ هُمْ يُوقِنُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وٱلَّذِينَ يُؤْمِنُونَ
  بِمَآ أُنْزِلَ إِلَيْكَ وَمَآ أُنْزِلَ مِن قَبْلِكَ وَبِٱلآخِرَةِ هُمْ يُوقِنُونَ
  }قيل: المراد مؤمنو أهل الكتاب؛ كعبد اللَّه بن سَلاَم وفيه نزلت، ونزلت الأولى في
  مؤمني العرب. وقيل: الآيتان جميعاً في المؤمنين، وعليه فإعراب «الذين» خفضٌ على العطف،
  ويصح أن يكون رفعاً على الاستئناف أي وهم الذين. ومن جعلها في صنفين فإعراب «الذين»
  رفع بالابتداء، وخبره { أُوْلَـٰئِكَ عَلَىٰ هُدًى } ويحتمل الخفض عطفاً.قوله تعالى:
  { بِمَآ أُنْزِلَ إِلَيْكَ } يعني القرآن { وَمَآ أُنْزِلَ مِن قَبْلِكَ } يعني الكتب
  السالفة؛ بخلاف ما فعله اليهود والنصارى حسب ما أخبر الله عنهم في قوله:{ وَإِذَا قِيلَ
  لَهُمْ آمِنُواْ بِمَا أَنْزَلَ اللَّهُ قَالُواْ نُؤْمِنُ بِمَآ أُنْزِلَ عَلَيْنَا }[البقرة:91]
  الآية. ويقال: لما نزلت هذه الآية: { ٱلَّذِينَ يُؤْمِنُونَ بِٱلْغَيْبِ } قالت اليهود
  والنصارى: نحن آمنّا بالغيب، فلما قال: { وَيُقِيمُونَ ٱلصَّلاةَ } قالوا: نحن نقيم
  الصلاة، فلما قال: { وَممَّا رَزَقْنَاهُمْ يُنْفِقُونَ } قالوا: نحن ننفق ونتصدّق،
  فلما قال: { وٱلَّذِينَ يُؤْمِنُونَ بِمَآ أُنْزِلَ إِلَيْكَ وَمَآ أُنْزِلَ مِن قَبْلِكَ
  } نفروا من ذلك، \" وفي حديث أبِي ذَرّ قال قلت: يا رسول الله كم كتاباً أنزل الله؟
  قال: «مائة كتاب وأربعة كتب أنزل الله على شِيث خمسين صحيفة وعلى أخنوخ ثلاثين صحيفة
  وعلى إبراهيم عشر صحائف وأنزل على موسى قبل التوراة عشر صحائف وأنزل التوراة والإنجيل
  والزبور والفرقان» \" الحديث أخرجه الحسين الآجُرّي وأبو حاتم البُسْتِيّ.وهنا مسألة:
  إن قال قائل: كيف يمكن الإيمان بجميعها مع تنافي أحكامها؟ قيل له فيه جوابان: أحدهما:
  أن الإيمان بأن جميعها نزل من عند الله؛ وهو قول من أسقط التعبد بما تقدّم من الشرائع.
  الثاني: أن الإيمان بما لم ينسخ منها؛ وهذا قول من أوجب التزام الشرائع المتقدّمة،
  على ما يأتي بيانه إن شاء الله تعالى.قوله تعالى: { وَبِٱلآخِرَةِ هُمْ يُوقِنُونَ
  } أي وبالبعث والنشر هم عالمون. واليقين: العلم دون الشك؛ يقال منه: يَقْنِتُ الأمرَ
  (بالكسر) يَقْناً، وأيقنتُ وٱستيقنتُ وتيقّنتُ كله بمعنىً، وأنا على يقين منه. وإنما
  صارت الياء واواً في قولك: مُوقِن، للضمة قبلها، وإذا صغرته رددته إلى الأصل فقلت مُييْقِن.
  والتصغير يردّ الأشياء إلى أصولها وكذلك الجمع. وربما عبروا باليقين عن الظن، ومنه
  قول علمائنا في اليمين اللَّغْو: هو أن يحلف بالله على أمر يوقنه ثم يتبين له أنه خلاف
  ذلك فلا شيء عليه؛ قال الشاعر:تَحسَّبَ هَواسٌ وأيْقنَ أنّنِي   بها مُفْتدٍ مِن واحِدٍ
  لا أُغَامِرُهْيقول: تشمّم الأسد ناقتي، يظنّ أنني مُفْتَدٍ بها منه، وأستحمي نفسي
  فأتركها له ولا أقتحم المهالك بمقاتلته. فأما الظن بمعنى اليقين فورد في التنزيل وهو
  في الشعر كثير؛ وسيأتي. والآخرة مشتقة من التأخر لتأخرها عنا وتأخرنا عنها، كما أن
  الدنيا مشتقة من الدّنو؛ على ما يأتي.\r\n\t\t\t\r\n\t\t\t</section>"

