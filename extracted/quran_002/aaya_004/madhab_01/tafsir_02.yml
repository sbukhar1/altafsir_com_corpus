  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وٱلَّذِينَ
  يُؤْمِنُونَ بِمَآ أُنْزِلَ إِلَيْكَ وَمَآ أُنْزِلَ مِن قَبْلِكَ وَبِٱلآخِرَةِ هُمْ
  يُوقِنُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">فإن قلت: { وَٱلَّذِينَ يُؤْمِنُونَ
  } أهم غير الأوّلين أم هم الأوّلون؟ وإنما وسط العاطف كما يوسط بين الصفات في قولك
  هو الشجاع والجواد، وفي قوله:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">إلَى المَلِكِ الْقَرْمِ وَابْنِ الْهممِ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وَلَيْثِ الْكَتِيبَةِ في المُزْدَحمْ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">يَا لَهْفَ زَيَّابَةَ لِلْحَارِثِ الصَّابِحِ فالغَانِم فَالآيِبِ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">قلت: يحتمل أن يراد بهؤلاء مؤمنو أهل الكتاب كعبد الله بن سلام وأضرابه
  من الذين آمنوا، فاشتمل إيمانهم على كل وحي أنزل من عند الله، وأيقنوا بالآخرة إيقاناً
  زال معه ما كانوا عليه من أنه لا يدخل الجنة إلا من كان هوداً أو نصارى وأنّ النار
  لن تمسهم إلا أياماً معدودات، واجتماعهم على الإقرار بالنشأة الأخرى وإعادة الأرواح
  في الأجساد، ثم افتراقهم فرقتين: منهم من قال: تجري حالهم في التلذذ بالمطاعم والمشارب
  والمناكح على حسب مجراها في الدنيا؛ ودفعه آخرون فزعموا أن ذلك إنما احتيج إليه في
  هذه الدار من أجل نماء الأجسام ولمكان التوالد والتناسل، وأهل الجنة مستغنون عنه فلا
  يتلذذون إلا بالنسيم والأرواح العبقة والسماع اللذيد والفرح والسرور، واختلافهم في
  الدوام والانقطاع، فيكون المعطوف غير المعطوف عليه. ويحتمل أن يراد وصف الأوّلين. ووسط
  العاطف على معنى أنهم الجامعون بين تلك الصفات وهذه. فإن قلت: فإن أريد بهؤلاء غير
  أولئك، فهل يدخلون في جملة المتقين أم لا؟. قلت: إن عطفتهم على { ٱلَّذِينَ يُؤْمِنُونَ
  بِٱلْغَيْبِ } دخلوا وكانت صفة التقوى مشتملة على الزمرتين من مؤمني أهل الكتاب وغيرهم.
  وإن عطفتهم على { ٱلْمُتَّقِينَ } لم يدخلوا. وكأنه قيل: هدى للمتقين، وهدى للذين يؤمنون
  بما أنزل إليك. فإن قلت: قوله: { بِمَاأُنزِلََ إِلَيْكَ } إن عنى به القرآن بأسره
  والشريعة عن آخرها، فلم يكن ذلك منزلاً وقت إيمانهم، فكيف قيل أنزل بلفظ المضيّ؟ وإن
  أريد المقدار الذي سبق إنزاله وقت إيمانهم فهو إيمان ببعض المنزل واشتمال الإيمان على
  الجميع سالفه ومترقبه واجب. قلت: المراد المنزل كله وإنما عبر عنه بلفظ المضيّ وإن
  كان بعضه مترقباً، تغليباً للموجود على ما لم يوجد، كما يغلب المتكلم على المخاطب،
  والمخاطب على الغائب فيقال: أنا وأنت فعلنا، وأنت وزيد تفعلان. ولأنه إذا كان بعضه
  نازلاً وبعضه منتظر النزول جعل كأن كله قد نزل وانتهى نزوله، ويدل عليه قوله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّا
  سَمِعْنَا كِتَـٰباً أُنزِلَ مِن بَعْدِ مُوسَىٰ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الأحقاف: 30] ولم يسمعوا جميع الكتاب،
  ولا كان كله منزلاً، ولكن سبيله سبيل ما ذكرنا. ونظيره قولك: كل ما خطب به فلان فهو
  فصيح، وما تكلم بشيء إلا وهو نادر. ولا تريد بهذا الماضي منه فحسب دون الآتي، لكونه
  معقوداً بعضه ببعض، ومربوطاً آتيه بماضيه. وقرأ يزيد بن قطيب { بِمَا أُنزِلَ إِلَيْكَ
  وَمَا أُنزِلَ مِن قَبْلِكَ } على لفظ ما سمي فاعله.</font></font>&#13;\t\t\t<label
