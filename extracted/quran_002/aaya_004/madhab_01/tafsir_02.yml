  أُنْزِلَ مِن قَبْلِكَ وَبِٱلآخِرَةِ هُمْ يُوقِنُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وفي
  تقديم { وَبِٱلاْخِرَةَ } وبناء { يُوقِنُونَ } على { هُمْ } تعريض بأهل الكتاب وبما
  كانوا عليه من إثبات أمر الآخرة على خلاف حقيقته، وأنّ قولهم ليس بصادر عن إيقان، وأن
  اليقين ما عليه من آمن بما أنزل إليك وما أنزل من قبلك. والإيقان: إتقان العلم بانتفاء
  الشك والشبهة عنه. و { وَبِٱلاْخِرَةَ } تأنيث الآخر الذي هو نقيض الأوّل، وهي صفة
  الدار بدليل قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">تِلْكَ ٱلدَّارُ ٱلأَخِرَةُ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[القصص: 77] وهي من الصفات الغالبة،
  وكذلك الدنيا. وعن نافع أنه خففها بأن حذف الهمزة وألقى حركتها على اللام، كقوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">دَابَّةُ
  الأَرْضِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[سبأ: 14] وقرأ أبو حية النميري «يؤقنون» بالهمز، جعل الضمة في جار
  الواو كأنها فيه، فقلبها قلب واو «وجوه» و«وقتت». ونحوه:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">لَحُبَّ المُؤْقِدَانِ إِلَيَّ مُؤْسَى</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وَجَعدَةُ إذْ أَضَاءَهُمَا الْوَقُودُ</font></font></b></td></tr></table><label
