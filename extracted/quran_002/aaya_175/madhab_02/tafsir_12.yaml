aaya: أُولَٰئِكَ الَّذِينَ اشْتَرَوُا الضَّلَالَةَ بِالْهُدَىٰ وَالْعَذَابَ بِالْمَغْفِرَةِ
  ۚ فَمَا أَصْبَرَهُمْ عَلَى النَّارِ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ ٱلَّذِينَ
  يَكْتُمُونَ مَآ أَنزَلَ ٱللَّهُ مِنَ ٱلْكِتَابِ وَيَشْتَرُونَ بِهِ ثَمَناً قَلِيلاً
  أُولَـٰئِكَ مَا يَأْكُلُونَ فِي بُطُونِهِمْ إِلاَّ ٱلنَّارَ وَلاَ يُكَلِّمُهُمُ
  ٱللَّهُ يَوْمَ ٱلْقِيَامَةِ وَلاَ يُزَكِّيهِمْ وَلَهُمْ عَذَابٌ أَلِيمٌ } * { أُولَـٰئِكَ
  ٱلَّذِينَ ٱشْتَرَوُاْ ٱلضَّلاَلَةَ بِٱلْهُدَىٰ وَٱلْعَذَابَ بِٱلْمَغْفِرَةِ فَمَآ
  أَصْبَرَهُمْ عَلَى ٱلنَّارِ } * { ذَلِكَ بِأَنَّ ٱللَّهَ نَزَّلَ ٱلْكِتَابَ بِٱلْحَقِّ
  وَإِنَّ ٱلَّذِينَ ٱخْتَلَفُواْ فِي ٱلْكِتَابِ لَفِي شِقَاقٍ بَعِيدٍ }قوله تعالى:
  { إِنَّ الَّذِينَ يَكْتُمُونَ مَا أَنزَلَ اللهُ مِنَ الْكِتَابِ } يعني علماء اليهود
  كتموا ما أنزل الله عز وجل في التوراة من صفة محمد صلى الله عليه وسلم وصحة رسالته.
  { وَيَشْتَرُونَ بِهِ ثَمَنَاً قَلِيلاً } يعني قبول الرُشَا على كتم رسالته وتغيير
  صفته، وسماه قليلاً لانقطاع مدته وسوء عاقبته. وقيل: لأن ما كانوا يأخذون من الرُشا
  كان قليلاً.{ أُوْلَئِكَ مَا يَأْكُلُونَ في بُطُونِهِمْ إِلاَّ النَّارَ } فيه تأويلان:أحدهما:
  يريد أنه حرام يعذبهم الله عليه بالنار فصار ما يأكلون ناراً، فسماه في الحال بما يصير
  إليه في ثاني الحال، كما قال الشاعر:\tوأمّ سماك فلا تجزعي   فللموت ما تلد الوالدة{
  وَلاَ يُكْلِّمُهُمُ اللهُ يَوْمَ الْقِيَامَةِ } فيه ثلاثة أقاويل:أحدها: معناه يغضب
  عليهم، من قولهم: فلان لا يكلم فلاناً إذا غضب عليه.والثاني: لا يرسل إليهم الملائكة
  بالتحية.والثالث: معناه لا يسمعهم كلامه.{ وَلاَ يُزَكِّيهِمْ } فيه قولان:أحدهما:
  يعني لا يصلح أعمالهم الخبيثة.والثاني: لا يثني عليهم، ومن لا يثني الله عليه فهو معذب
  { وَلَهُمْ عَذَابٌ أَلِيمٌ } أي مؤلم موجع.قوله تعالى: { أُوْلَئِكَ الَّذِينَ اشْتَرَوُا
  الضَّلاَلَةَ بِالْهُدَى } يعني من تقدم ذكره من علماء اليهود اشتروا الكفر بالإيمان
  { وَالْعَذَابَ بِالْمَغْفِرَةِ } يعني النار بالجنة.{ فَمَا أَصْبَرَهُمْ عَلَى النَّارِ
  } فيه أربعة أقاويل:أحدها: معناه ما أجرأهم على النار، وهذا قول أبي صالح.والثاني:
  فما أصبرهم على عمل يؤدي بهم إلى النار.والثالث: معناه فما أبقاهم على النار، من قولهم:
  ما أصبر فلاناً على الحبس، أي ما أبقاه فيه.والرابع: بمعنى أي شيء صبّرهم على النار؟\r\n\t\t\t\r\n\t\t\t</section>"

