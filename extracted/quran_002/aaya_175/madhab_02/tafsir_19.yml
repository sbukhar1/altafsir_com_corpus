  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يٰأَيُّهَا
  ٱلنَّاسُ كُلُواْ مِمَّا فِي ٱلأَرْضِ حَلاَلاً طَيِّباً وَلاَ تَتَّبِعُواْ خُطُوَاتِ
  ٱلشَّيْطَانِ إِنَّهُ لَكُمْ عَدُوٌّ مُّبِينٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّمَا يَأْمُرُكُمْ
  بِٱلسُّوۤءِ وَٱلْفَحْشَآءِ وَأَن تَقُولُواْ عَلَى ٱللَّهِ مَا لاَ تَعْلَمُونَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذَا
  قِيلَ لَهُمُ ٱتَّبِعُوا مَآ أَنزَلَ ٱللَّهُ قَالُواْ بَلْ نَتَّبِعُ مَآ أَلْفَيْنَا
  عَلَيْهِ آبَآءَنَآ أَوَلَوْ كَانَ آبَاؤُهُمْ لاَ يَعْقِلُونَ شَيْئاً وَلاَ يَهْتَدُونَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَثَلُ
  ٱلَّذِينَ كَفَرُواْ كَمَثَلِ ٱلَّذِي يَنْعِقُ بِمَا لاَ يَسْمَعُ إِلاَّ دُعَآءً
  وَنِدَآءً صُمٌّ بُكْمٌ عُمْيٌ فَهُمْ لاَ يَعْقِلُونَ</a> <b>} * </b><b>{</b> <a
  class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يٰأَيُّهَا
  ٱلَّذِينَ آمَنُواْ كُلُواْ مِن طَيِّبَاتِ مَا رَزَقْنَاكُمْ وَٱشْكُرُواْ للَّهِ
  إِن كُنْتُمْ إِيَّاهُ تَعْبُدُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّمَا حَرَّمَ
  عَلَيْكُمُ ٱلْمَيْتَةَ وَٱلدَّمَ وَلَحْمَ ٱلْخِنزِيرِ وَمَآ أُهِلَّ بِهِ لِغَيْرِ
  ٱللَّهِ فَمَنِ ٱضْطُرَّ غَيْرَ بَاغٍ وَلاَ عَادٍ فَلاۤ إِثْمَ عَلَيْهِ إِنَّ ٱللَّهَ
  غَفُورٌ رَّحِيمٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">إِنَّ ٱلَّذِينَ يَكْتُمُونَ مَآ أَنزَلَ ٱللَّهُ
  مِنَ ٱلْكِتَابِ وَيَشْتَرُونَ بِهِ ثَمَناً قَلِيلاً أُولَـٰئِكَ مَا يَأْكُلُونَ
  فِي بُطُونِهِمْ إِلاَّ ٱلنَّارَ وَلاَ يُكَلِّمُهُمُ ٱللَّهُ يَوْمَ ٱلْقِيَامَةِ
  وَلاَ يُزَكِّيهِمْ وَلَهُمْ عَذَابٌ أَلِيمٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أُولَـٰئِكَ ٱلَّذِينَ
  ٱشْتَرَوُاْ ٱلضَّلاَلَةَ بِٱلْهُدَىٰ وَٱلْعَذَابَ بِٱلْمَغْفِرَةِ فَمَآ أَصْبَرَهُمْ
  عَلَى ٱلنَّارِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">ذَلِكَ بِأَنَّ ٱللَّهَ نَزَّلَ ٱلْكِتَابَ
  بِٱلْحَقِّ وَإِنَّ ٱلَّذِينَ ٱخْتَلَفُواْ فِي ٱلْكِتَابِ لَفِي شِقَاقٍ بَعِيدٍ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">الحلال: مقابل الحرام ومقابل المحرم. يقال شيء حلال: أي سائغ الانتفاع
  به، وشيء حرام: ممنوع منه، ورجل حلال: أي ليس بمحرم. قيل: وسمي حلالاً لانحلال عقد
  المنع منه، والفعل منه حتى يحل، بكسر الحاء في المضارع، على قياس الفعل المضاعف اللازم.
  ويقال: هذا حل، أي حلال، ويقال: حل بل على سبيل التوكيد، وحل بالمكان: نزل به، ومضارعه
  جاء بضم الحاء وكسرها، وحل عليه الدين: حان وقت أدائه. الخطوة، بضم الخاء: ما بين قدمي
  الماشي من الأرض، والخطوة، بفتحها: المرة من المصدر. يقال: خطا يخط خطواً: مشى. ويقال:
  هو واسع الخطو. فالخطوة بالضم، عبارة عن المسافة التي يخطو فيها، كالغرفة والقبضة،
  وهما عبارتان عن الشيء المعروف والمقبوض، وفي جمعها بالألف والياء لغي ثلاث: إسكان
  الطاء كحالها في المفرد، وهي لغة تميم وناس من قيس، وضمة الطاء اتباعاً لضمة الخاء،
  وفتح الطاء. ويجمع تكسيراً على خطى، وهو قياس مطرد في فعلة الاسم. الفحشاء: مصدر كالبأساء،
  وهو فعلاء من الفحش، وهو قبح المنظر، ومنه قول امرىء القيس:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وجيد كجيد الريم ليس بفاحش</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">إذا هي نصته
  ولا بمعطل</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">ثم توسع فيه حتى صار يستعمل فيما يستقبح من المعاني. ألفى: وجد، وفي
  تعديها إلى مفعولين خلاف، ومن منع جعل الثاني حالاً، والأصح كونه مفعولاً لمجيئه معرفة،
  وتأويله على زيادة الألف واللام على خلاف الأصل. النعيق: دعاء الراعي وتصويته بالغنم،
  قال الشاعر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">فانعق بضأنك
  يا جرير فإنما</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">منتك نفسك في الخلاء ضلالاً</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">ويقال: نعق المؤذن، ويقال: نعق ينعق
  نعيقاً ونعاقاً ونعقاً، وأما نغق الغراب، فبالغين المعجمة. وقيل أيضاً: يقال بالمهملة
  في الغراب. النداء: مصدر نادى، كالقتال مصدر قاتل، وهو بكسر النون، وقد يضم. قيل: وهو
  مرادف للدعاء، وقيل: مختص بالجهر، وقيل: بالبعد، وقيل: بغير المعين. ويقال: فلان أندى
  صوتاً من فلان، أي أقوى وأشد وأبعد مذهباً. اللحم: معروف. يقال: لحم الرجل لحامه، فهو
  لحيم: ضخم. ولحم يلحم، فهو لحم: اشتاق إلى اللحم. ولحم الناس يلحمهم: أطعمهم اللحم،
  فهو لاحم. وألحم، فهو ملحم: كثر عنده اللحم. الخنزير: حيوان معروف، ونونه أصلية، فهو
  فعليل. وزعم بعضهم أن نونه زائدة، وأنه مشتق من خزر العين، لأنه كذلك ينظر. يقال: تخازر
  الرجل: ضيق جفنه ليحدد النظر، والخزر: ضيق العين وصغرها، ويقال: رجل أخزر: بين الخزر.
  وقيل: هو النظر بمؤخر العين، فيكون كالتشوش. الإهلال: رفع الصوت، ومنه الإهلال بالتلبية،
  ومنه سمي الهلال لارتفاع الصوت عند رؤيته، ويقال: أهل الهلال واستهل، ويقال: أهل بكذا:
  رفع صوته. قال ابن أحمر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">يهل بالفدفد ركباننا</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">كما يهل
  الراكب المعتمر</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وقال النابغة:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">أو درة صدفية غوّاصها</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">بهج متى
