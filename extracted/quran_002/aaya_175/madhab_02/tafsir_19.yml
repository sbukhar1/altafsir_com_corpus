  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[النمل:
  12] التقدير: وأدخل يدك في جيبك تدخل، وأخرجها تخرج بيضاء، فحذف تدخل لدلالة تخرج،
