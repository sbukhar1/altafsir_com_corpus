  قتيبة: طرقه. وقال أبو عبيدة: محقرات الذنوب. وقال المؤرّج آثاره وقال عطاء: زلاته،
  وهذه أقوال متقاربة المعنى صدرت من قائلها على سبيل التمثيل. والمعنى بها كلها النهي
  عن معصية الله، وكأنه تعالى لما أباح لهم الأكل من الحلال الطيب، نهاهم عن معاصي الله
  وعن التخطي إلى أكل الحرام، لأن الشيطان يلقي إلى المرء ما يجري مجرى الشبهة، فيزين
