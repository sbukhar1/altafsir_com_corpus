  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وإني لتعروني لذكراك فترة</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">كما انتفض
  العصفور بلله القطر</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">لم يرد أن يشبه فترته بانتفاض العصفور حين يبله القطر، لكونهما حركة
  وسكوناً، فهما ضدان، ولكن تقديره: إني إذا ذكرتك عراني انتفاض ثم أفتر، كما أن العصفور
  إذا بلله القطر عراه فترة ثم ينتفض، غير أن وجيب قلبه واضطرابه قبل الفترة، وفترة العصفور
  قبل انتفاضه. وهذه الأقوال كلها في التشبيه، إنما هي على مراعاة تشبيه مفرد بمفرد،
  ومقابلة جزء من الكلام السابق بجزء من الكلام المشبه به. وأمّا إذا كان التشبيه من
