  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وذهب إلى تقرير هذا الوجه جماعة من أصحابنا، منهم الأستاذ أبو بكر
