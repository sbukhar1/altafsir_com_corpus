  class=\"TextResultArabic\"><font color=\"black\">[البقرة: 11]. وفي الخلاف فيها،
  أتفيد الحصر أم لا؟ وأمر الشيطان، إما بقوله في زمن الكهنة وحيث يتصور، وإما بوسوسته
