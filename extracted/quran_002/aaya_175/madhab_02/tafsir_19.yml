  إذ سلك مسلكه في أحواله. قال ابن عباس: خطواته أعماله. وقال مجاهد: خطاياه. وقال السدي:
  طاعته. وقال أبو مجلز: النذور في المعاصي. وقيل: ما ينقلهم إليه من معصية إلى معصية،
