  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أُولَـٰئِكَ
  ٱلَّذِينَ ٱشْتَرَوُاْ ٱلضَّلاَلَةَ بِٱلْهُدَىٰ وَٱلْعَذَابَ بِٱلْمَغْفِرَةِ فَمَآ
  أَصْبَرَهُمْ عَلَى ٱلنَّارِ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: {
  أُولَـٰئِكَ ٱلَّذِينَ ٱشْتَرَوُاْ ٱلضَّلاَلَةَ بِٱلْهُدَىٰ... }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">إن قلت: ما فائدة قوله \" الذين \" وهلا قال: أولائك اشْتَرُوا الضَّلاَلَةَ
  بِالهُدَى كما قيل</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">أُوْلَـٰئِكَ يَلعَنُهُمُ ٱللَّهُ وَيَلْعَنُهُمُ ٱللاَّعِنُونَ</font></font> }</b><br
  class=\"TextArabic\"/><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">أُوْلَـٰئِكَ كَتَبَ فِي قُلُوبِهِمُ ٱلإِيمَانَ وَأَيَّدَهُمْ
  بِرُوحٍ مِّنْهُ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">(فهل هو للحصر)؟</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(فأجاب
  ابن عرفة: بأنه ليس للحصر بل للتحقيق، أي فهم جديرون وحقيقون بأن يقال فيهم هذه المقالة
  وهي أحق من غيرهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ابن عرفة: وفي كتاب الوصايا من المدونة:
  إذا أوصى فلان بعبده لرجل ثم أوصى به لرجل آخر فهو بينهما نصفين. فإن قال: عبدي الذي
  كنت أوصيت به لفلان فهو لفلان فلذلك رجوع عن الوصية الأولى ويختص به الثاني).</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال ابن عرفة: إنّ { ٱشْتَرَوُاْ ٱلضَّلاَلَةَ بِٱلْهُدَىٰ } راجع
  لتصوّر حالتهم في الدنيا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { وَٱلْعَذَابَ بِٱلْمَغْفِرَةِ...
  }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">راجع لتصوّر حالهم في الآخرة وهذا
  أولى مما قال ابن عطية: لما كان العذاب تابعا للضلالة والمغفرة تابعة للهدى أدْخِلا
  في (حوز) الشراء، ولما كانوا متمكنين من الإيمان والكفر جعلوا كأنّهم حصلوا الإيمان
  ثم باعوه بالكفر.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وتقدم لابن عطية في أول البقرة الاستدلال
  بهذا على أن من خير بين شيئين يعد منتقلا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قيل
  لابن عرفة: إنما فيها الاحتجاج لمن يقول من ملك أن يملك بعد مالكا؟</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">فقال: تلك قاعدة (مختلف) فيها والصحيح بطلانها وهذه قاعدة صحيحة دلت
  عليها آخر مسألة من كتاب الخيار في المدونة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قيل
  لابن عرفة: هم ليسوا مخيرين بين الإيمان والكفر؟</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فقال:
  لما كانوا متمكنين منهما فكأنهم (مخيرون) بينهما.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن عرفة: وإنما أفردت المغفرة (إشارة) إلى أن مغفرة واحدة (تكفي) في رفع العذاب وإن
  تعدد، وهذا دليل على أن التوبة من الكفر قطعية القبول وأنّها تَجُبّ ما قبلها، قال
  الله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">قُل لِّلَّذِينَ كَفَرُوۤاْ إِن يَنتَهُواْ يُغْفَرْ لَهُمْ
  مَّا قَدْ سَلَفَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { فَمَآ أَصْبَرَهُمْ عَلَى ٱلنَّارِ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(قال ابن عطية عن جماعة: أظهروا التعجب (من) صبرهم على النار لما عملوا
  عمل) (من وطّن نفسه عليها) أي ما أجرأهم على النّار. وحكى عن المقتضب للمبرد أنه تقرير
  واستفهام من قولك مصبور أي محبوس أي ما أشد حبسهم في النار أو ما أحبسهم في النار.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال ابن عرفة: وهذا أصوب لأن الأول يقتضي أن لهم اختيارا وجلادة على
  الصبر على النّار وهذا مدح لهم بالقوة والجلادة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثاني
  يقتضي أن حبسهم فيها اضطرار ليس لهم فيه اختيار بوجه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قيل
  لابن عرفة: إنّما التعجّب من أسباب صبرهم على النار؟</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فقال:
  أسباب الصبر (محبوبة) مستلذة، لا يتعجب (منها) كما قال</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" حُفَّتِ الجَنَّةُ بِالمكَارِهِ وَحُفَّتِ النَّارُ بِالشَّهَوَاتِ
  \". </font></font></b><b><font class=\"TextResultArabic\"><font color=\"Red\"><br/></font></font></b>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

