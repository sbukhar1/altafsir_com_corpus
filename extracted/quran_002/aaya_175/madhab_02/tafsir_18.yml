  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  ٱلَّذِينَ يَكْتُمُونَ مَآ أَنزَلَ ٱللَّهُ مِنَ ٱلْكِتَابِ وَيَشْتَرُونَ بِهِ ثَمَناً
  قَلِيلاً أُولَـٰئِكَ مَا يَأْكُلُونَ فِي بُطُونِهِمْ إِلاَّ ٱلنَّارَ وَلاَ يُكَلِّمُهُمُ
  ٱللَّهُ يَوْمَ ٱلْقِيَامَةِ وَلاَ يُزَكِّيهِمْ وَلَهُمْ عَذَابٌ أَلِيمٌ</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أُولَـٰئِكَ
  ٱلَّذِينَ ٱشْتَرَوُاْ ٱلضَّلاَلَةَ بِٱلْهُدَىٰ وَٱلْعَذَابَ بِٱلْمَغْفِرَةِ فَمَآ
  أَصْبَرَهُمْ عَلَى ٱلنَّارِ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله عز وجل:
  { إن الذين يكتمون ما أنزل الله من الكتاب } نزلت في رؤساء اليهود وعلمائهم ذلك أنهم
  كانوا يصيبون من سفلتهم الهدايا والمآكل وكانوا يرجون أن يكون النبي المبعوث منهم،
  فلما بعث محمد صلى الله عليه وسلم وهو من غيرهم خافوا على ذهاب مآكلهم وزوال رياستهم
  فعمدوا إلى صفة رسول الله صلى الله عليه وسلم فكتموها فأنزل الله: { إن الذين يكتمون
  ما أنزل الله من الكتاب } أي في الكتاب من صفة رسول الله صلى الله عليه وسلم ونعته
  ووقت نبوته هذا قول المفسرين قال الإمام فخر الدين الرازي وعند المتكلمين هذا ممتنع
  لأن التوراة والإنجيل قد بلغا من الشهرة والتواتر إلى حيث تعذر ذلك فيهما بل كانوا
  يكتمون التأويل لأنه قد كان منهم من يعرف الآيات الدالة على نبوة محمد صلى الله عليه
  وسلم فكانوا يذكرون لها تأويلات باطلة ويصرفونها عن محالها الصحيحة الدالة على نبوة
  محمد صلى الله عليه وسلم فهذا هو المراد بالكتمان فيصير المعنى، إن الذين يكتمون معاني
  ما أنزل الله من الكتاب { ويشترون به } أي بالكتمان وقيل يعود الضمير إلى ما أنزل الله
  من الكتاب { ثمناً قليلاً } أي عوضاً يسيراً وهي المآكل التي كانوا يأخذونها من سفلتهم
  { أولئك ما يأكلون في بطونهم إلاّ النار } يعني ما يؤديهم إلى النار وهو الرشا والحرام
  فلما كان يفضي بهم ذلك إلى النار فكأنهم أكلوها { ولا يكلمهم الله يوم القيامة } أي
  كلام رحمة وما يسرهم بل يكلمهم بالتوبيخ، وهو قوله اخسؤوا فيها وقيل أراد به الغضب
  يقال فلان لا يكلم فلاناً إذا غضب عليه { ولا يزكيهم } أي ولا يطهرهم من دنس الذنوب
  { ولهم عذاب أليم } أي وجيع يصل ألمه إلى قلوبهم { أولئك الذين اشتروا الضلالة بالهدى
  والعذاب بالمغفرة } معناه: أنهم اختاروا الضلالة على الهدى واختاروا العذاب على المغفرة
  لأنهم كانوا عالمين بالحق، ولكن كتموه وأخفوه وكان في إظهاره الهدى والمغفرة وفي كتمانه
  الضلالة والعذاب فلما أقدموا على إخفاء الحق وكتمانه كانوا بائعين الهدى بالضلالة والمغفرة
  بالعذاب { فما أصبرهم على النار } أي ما الذي صبرهم وأي شيء جسرهم على النار حتى تركوا
  الحق واتبعوا الباطل، فهو استفهام بمعنى التوبيخ وقيل: إنه بمعنى التعجب من حالهم في
  التباسهم بموجبات النار من غير مبالاة منهم، فلما أقدموا على ما يوجب النار مع علمهم
  بذلك صاروا كالراضين بالعذاب والصابرين عليه، تعجب من حالهم بقوله: فما أصبرهم على
  النار.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
