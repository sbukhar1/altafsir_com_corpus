aaya: أُولَٰئِكَ الَّذِينَ اشْتَرَوُا الضَّلَالَةَ بِالْهُدَىٰ وَالْعَذَابَ بِالْمَغْفِرَةِ
  ۚ فَمَا أَصْبَرَهُمْ عَلَى النَّارِ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أُولَـٰئِكَ ٱلَّذِينَ
  ٱشْتَرَوُاْ ٱلضَّلاَلَةَ بِٱلْهُدَىٰ وَٱلْعَذَابَ بِٱلْمَغْفِرَةِ فَمَآ أَصْبَرَهُمْ
  عَلَى ٱلنَّارِ }{ أُوْلَٰئِكَ ٱلَّذِينَ ٱشْتَرَوُاْ ٱلضَّلَٰلَةَ بِٱلْهُدَىٰ } أخذوها
  بدله في الدنيا { وَٱلْعَذَابَ بِٱلْمَغْفِرَةِ } المعدّة لهم في الآخرة لو لم يكتموا
  { فَمَا أَصْبَرَهُمْ عَلَى ٱلنَّارِ } أي ما أشدّ صبرهم وهو تعجب للمؤمنين من ارتكابهم
  موجباتها من غير مبالاة وإلا فأيُّ صبر لهم؟\r\n\t\t\t\r\n\t\t\t</section>"

