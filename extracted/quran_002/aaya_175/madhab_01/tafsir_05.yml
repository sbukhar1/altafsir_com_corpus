  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أُولَـٰئِكَ
  ٱلَّذِينَ ٱشْتَرَوُاْ ٱلضَّلاَلَةَ بِٱلْهُدَىٰ وَٱلْعَذَابَ بِٱلْمَغْفِرَةِ فَمَآ
  أَصْبَرَهُمْ عَلَى ٱلنَّارِ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: {
  أُولَـٰئِكَ ٱلَّذِينَ ٱشْتَرَوُاْ ٱلضَّلاَلَةَ بِٱلْهُدَىٰ وَٱلْعَذَابَ بِٱلْمَغْفِرَةِ
  } تقدّم القول فيه. ولما كان العذاب تابعاً للضلالة وكانت المغفرة تابعةً للهدى الذي
  ٱطّرحوه دخلا في تجوّز الشراء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { فَمَآ أَصْبَرَهُمْ عَلَى ٱلنَّارِ } مذهب الجمهور ـ منهم الحسن ومجاهد ـ
  أن «ما» معناه التعجب؛ وهو مردود إلى المخلوقين، كأنه قال: ٱعجبوا من صبرهم على النار
  ومُكثهم فيها. وفي التنزيل:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">قُتِلَ ٱلإِنسَانُ مَآ أَكْفَرَهُ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[عبس: 17] و</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">أَسْمِعْ بِهِمْ وَأَبْصِرْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[مريم:
  38] وبهذا المعنى صدر أبو عليّ. قال الحسن وقتادة وٱبن جبير والرّبيع: ما لهم والله
  عليها من صبر، ولكن ما أجرأهم على النار! وهي لغة يَمَنِيّة معروفة. قال الفَرّاء:
  أخبرني الكسائي قال: أخبرني قاضي اليمن أن خصمين ٱختصما إليه فوجبت اليمين على أحدهما
  فحلف؛ فقال له صاحبه: ما أصبرك على الله؟ أي ما أجرأك عليه. والمعنى: ما أشجعهم على
  النار إذ يعملون عملاً يؤدّي إليها. وحكى الزجاج أن المعنى ما أبقاهم على النار؛ من
  قولهم: ما أصبر فلاناً على الحبس! أي ما أبقاه فيه. وقيل: المعنى فما أقلّ جزعهم من
  النار؛ فجعل قلة الجزع صبراً. وقال الكسائي وقُطْرُب: أي ما أدْوَمهم على عمل أهل النار.
  وقيل: «ما» ٱستفهام معناه التوبيخ؛ قاله ٱبن عباس والسدّي وعطاء وأبو عبيدة مَعْمَر
  بن المُثَنَّى، ومعناه: أيْ أيّ شيء صبرهم على عمل أهل النار؟ٰ وقيل: هذا على وجه الاستهانة
  بهم والاستخفاف بأمرهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
