  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أُولَـٰئِكَ
  ٱلَّذِينَ ٱشْتَرَوُاْ ٱلضَّلاَلَةَ بِٱلْهُدَىٰ وَٱلْعَذَابَ بِٱلْمَغْفِرَةِ فَمَآ
  أَصْبَرَهُمْ عَلَى ٱلنَّارِ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يعني تعالى ذكره
  بقوله: { أُولَئِكَ الَّذِينَ اشْتَرَوُا الضَّلالَةَ بـالهُدَى } أولئك الذين أخذوا
  الضلالة وتركوا الهدى، وأخذوا ما يوجب لهم عذاب الله يوم القـيامة وتركوا ما يوجب لهم
  غفرانه ورضوانه. فـاستغنى بذكر العذاب والـمغفرة من ذكر السبب الذي يوجبهما، لفهم سامعي
  ذلك لـمعناه والـمراد منه. وقد بـينا نظائر ذلك فـيـما مضى، وكذلك بـينا وجه: { اشْتَرَوُا
  الضَّلالَةَ بـالهُدَى } بـاختلاف الـمختلفـين والدلالة الشاهدة بـما اخترنا من القول
  فـيـما مضى قبل فكرهنا إعادته.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">القول
  فـي تأويـل قوله تعالـى: { فَمَا أصْبَرَهُمْ علـى الَّنار }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">اختلف
  أهل التأويـل فـي تأويـل ذلك، فقال بعضهم: معنى ذلك: فما أجرأهم علـى العمل الذي يقرّبهم
  إلـى النار. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر بن معاذ، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: { فَمَا أصْبَرَهُمْ علـى النَّار
  } يقول: فما أجرأهم علـى العمل الذي يقرّبهم إلـى النار.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قتادة فـي قوله: { فَمَا
  أصْبَرَهُمْ علـى النّار } يقول: فما أجرأهم علـيها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: ثنا عمرو بن عون، قال: ثنا هشيـم، عن بشر، عن الـحسن فـي قوله: { فَمَا
  أصْبَرَهُمْ علـى النَّارِ } قال: والله ما لهم علـيها من صبر، ولكن ما أجرأهم علـى
  النار.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا أحمد بن إسحاق، قال: ثنا أبو
  أحمد الزبـيري، قال: ثنا مسعر. وحدثنـي الـمثنى، قال: ثنا أبو بكير، قال: ثنا مسعر،
  عن حماد، عن مـجاهد أو سعيد بن جبـير أو بعض أصحابه: { فَمَا أصْبَرَهُمْ علـى النَّارِ
  } ما أجرأهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثت عن عمار بن الـحسن، قال: ثنا
  ابن أبـي جعفر، عن أبـيه، عن الربـيع قوله: { فَمَا أصْبَرَهُمْ علـى النَّارِ } يقول:
  ما أجرأهم وأصبرهم علـى النار.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: بل معنى ذلك: فما أعملهم بأعمال أهل النار. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي
  نـجيح، عن مـجاهد فـي قوله: { فَمَا أصْبَرَهُمْ علـى النَّارِ } قال: ما أعملهم بـالبـاطل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح،
  عن مـجاهد مثله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">واختلفوا فـي تأويـل ما التـي فـي
  قوله: { فَمَا أصْبَرَهُمْ علـى النَّارِ } فقال بعضهم: هي بـمعنى الاستفهام، وكأنه
  قال: فما الذي صبرهم، أيّ شيء صبرهم؟ ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  موسى بن هارون، قال: ثنا عمرو، قال: ثنا أسبـاط، عن السدي: { فَمَا أصْبَرَهُمْ علـى
  النَّار } هذا علـى وجه الاستفهام، يقول: ما الذي أصبرهم علـى النار.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي عبـاس بن مـحمد، قال: ثنا حجاج الأعور، قال: أخبرنا ابن جريج،
  قال: قال لـي عطاء: { فَمَا أصْبَرَهُمْ علـى النَّارِ } قال: ما يصبرهم علـى النار
  حين تركوا الـحق واتبعوا البـاطل.</font></font>&#13;\t\t\t<label disabled=\"true\"
