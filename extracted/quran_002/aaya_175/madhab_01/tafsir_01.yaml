  وَٱلْعَذَابَ بِٱلْمَغْفِرَةِ فَمَآ أَصْبَرَهُمْ عَلَى ٱلنَّارِ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا أبو كريب، قال: سئل أبو بكر بن عياش: { فَمَا أصْبَرَهُمْ علـى
  النَّارِ } قال: هذا استفهام، ولو كانت من الصبر قال: «فما أصبرُهم» رفعاً، قال: يقال
  للرجل: «ما أصبرك»، ما الذي فعل بك هذا؟</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد فـي قوله:ر فَمَا أصْبَرَهُمْ علـى النَّارِ
  } قال: هذا استفهام، يقول: ما هذا الذي صبرهم علـى النار حتـى جرأهم فعملوا بهذا؟</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: هو تعجب، يعنـي: فما أشد جراءتهم علـى النار بعملهم أعمال
  أهل النار ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا سفـيان بن وكيع، قال: ثنا
  أبـي، عن ابن عيـينة، عن ابن أبـي نـجيح، عن مـجاهد: { فَمَا أصْبَرَهُمْ علـى النَّارِ
  } قال: ما أعملهم بأعمال أهل النار. وهو قول الـحسن وقتادة، وقد ذكرناه قبل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">فمن قال هو تعجب، وجه تأويـل الكلام إلـى: أولئك الذين اشتروا الضلالة
  بـالهدى والعذاب بـالـمغفرة فما أشدّ جراءتهم بفعلهم ما فعلوا من ذلك علـى ما يوجب
  لهم النار، كما قال تعالـى ذكره:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">قُتِلَ ٱلإِنسَانُ مَآ أَكْفَرَهُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[عبس:
  17] تعجبـاً من كفره بـالذي خـلقه وسوّى خـلقه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فأما
  الذين وجهوا تأويـله إلـى الاستفهام فمعناه: هؤلاء الذين اشتروا الضلالة بـالهدى والعذاب
  بـالـمغفرة فما أصْبَرَهم علـى النار والنار لا صبر علـيها لأحد حتـى استبدلوها بـمغفرة
  الله فـاعتاضوها منها بدلاً؟.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأولـى
  هذه الأقوال بتأويـل الآية قول من قال: ما أجرأهم علـى النار، بـمعنى: ما أجرأهم علـى
  عذاب النار، وأعملهم بأعمال أهلها وذلك أنه مسموع من العرب: ما أصبر فلاناً علـى الله،
  بـمعنى: ما أجرأ فلاناً علـى الله وإنـما يعجب الله خـلقه بإظهار الـخبر عن القوم الذين
  يكتـمون ما أنزل الله تبـارك وتعالـى من أمر مـحمد صلى الله عليه وسلم ونبوّته، واشترائهم
  بكتـمان ذلك ثمناً قلـيلاً من السحت والرشا التـي أعطوها علـى وجه التعجب من تقدمهم
  علـى ذلك مع علـمهم بأن ذلك موجب لهم سخط الله وألـيـم عقابه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وإنـما
  معنى ذلك: «فما أجرأهم علـى عذاب النار» ولكن اجتزىء بذكر النار من ذكر عذابها كما
  يقال: ما أشبه سخاءك بحاتـم، بـمعنى: ما أشبه سخاءك بسخاء حاتـم، وما أشبه شجاعتك بعنترة!</font></font><font
