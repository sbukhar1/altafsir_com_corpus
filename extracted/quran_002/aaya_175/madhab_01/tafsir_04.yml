  href=\"JavaScript:Open_Menu()\">أُولَـٰئِكَ ٱلَّذِينَ ٱشْتَرَوُاْ ٱلضَّلاَلَةَ بِٱلْهُدَىٰ
  وَٱلْعَذَابَ بِٱلْمَغْفِرَةِ فَمَآ أَصْبَرَهُمْ عَلَى ٱلنَّارِ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">الحجة السادسة أنهم قالوا المبتدأ لا يجوز أن يكون نكرة فكيف جعلوا
  ههنا أشد الأشياء تنكيراً مبتدأ؟ وقالوا لا يجوز أن يقال رجل كاتب لأن كل أحد يعلم
  أن في الدنيا رجلاً كاتباً فلا يكون هذا الكلام مفيداً وكذا كل أحد يعلم أن شيئاً ما
  هو الذي حسن زيداً فأي فائدة في هذا الإخبار؟ الحجة السابعة دخول التصغير الذي هو من
  خاصية الأسماء في قولك ما أحسن زيداً، فإن قيل جواز دخول التصغير إنما كان لأن هذا
  الفعل قد لزم طريقة واحدة، فصار مشابهاً للاسم فأخذ خاصيته وهو التصغير قلنا لا شك
  أن للفعل ماهية وللتصغير ماهية فهاتان الماهيتان إما أن يكونا متنافيتين، أو لا يكون
  متنافيتين فإن كانتا متنافيتين استحال اجتماعهما في كل المواضع فحيث اجتماعهما ههنا
  علمنا أن هذا ليس بفعل، وإن لم يكونا متنافيتين وجب صحة تطرق التصغير إلى كل الأفعال،
  ولما لم يكن كذلك علمنا فساد هذا القسم. الحجة الثامنة تصحيح هذه اللفظة وإبطال إعلاله
  فإنك تقول في التعجب ما أقوم زيداً بتصحيح الواو كما تقول زيد أقوم من عمرو، ولو كانت
  فعلا لكانت واوه ألفاً لفتحة ما قبلها، ألا تراهم يقولون أقام يقيم فإن قيل هذه اللفظة
  لما لزمت طريقة واحدة صارت بمنزلة الاسم، وتمام التقرير أن الإعلال في الأفعال ما كان
  لعلة كونها فعلا ولا التصحيح في الأسماء لعلة الإسمية، بل كان الإعلال في الأفعال لطلب
  الخفة عند وجوب كثرة التصرف، وعدم الإعلال في الأسماء لعدم التصرف وهذا الفعل بمنزلة
  الاسم في علة التصحيح والإمتناع من الإعلال قلنا لما كان الإعلال في الأفعال لطلب الخفة،
  فكان ينبغي أن يجعل خفيفاً ثم يترك على خفته فإن هذا أقرب إلى العقل. الحجة التاسعة
  أن قولك أحسن لو كان فعلاً، وقولك زيداً مفعولا لجاز الفصل بينهما /با لظرف، فيقال
  ما أحسن عندك زيداً، وما أجمل اليوم عبد الله، والرواية الظاهرة أن ذلك غير جائز، فبطل
  ما ذهبتم إليه. الحجة العاشرة أن الأمر لو كان على ما ذكرتم لكان ينبغي أن يجوز التعجب
