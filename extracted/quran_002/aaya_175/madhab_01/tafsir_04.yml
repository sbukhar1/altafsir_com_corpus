  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أُولَـٰئِكَ
  ٱلَّذِينَ ٱشْتَرَوُاْ ٱلضَّلاَلَةَ بِٱلْهُدَىٰ وَٱلْعَذَابَ بِٱلْمَغْفِرَةِ فَمَآ
  أَصْبَرَهُمْ عَلَى ٱلنَّارِ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">اعلم أنه تعالى
  لما وصف علماء اليهود بكتمان الحق وعظم في الوعيد عليه، وصف ذلك الجرم ليعلم أن ذلك
  العقاب إنما عظم لهذا الجرم العظيم، واعلم أن الفعل إما أن يعتبر حاله في الدنيا أو
  في الآخرة، أما في الدنيا فأحسن الأشياء الاهتداء والعلم وأقبح الأشياء الضلال والجهل
  فلما تركوا الهدى والعلم في الدنيا، ورضوا بالضلال والجهل، فلا شك أنهم في نهاية الخيانة
  في الدنيا، وأما في الآخرة فأحسن الأشياء المغفرة، وأخسرها العذاب، فلما تركوا المغفرة
  ورضوا بالعذاب، فلا شك أنهم في نهاية الخسارة في الآخرة وإذا كانت صفتهم على ما ذكرناه،
  كانوا لا محالة أعظم الناس خساراً في الدنيا وفي الآخرة، وإنما حكم تعالى عليهم بأنهم
  اشتروا العذاب بالمغفرة، لأنهم لما كانوا عالمين بما هو الحق، وكانوا عالمين بأن في
  إظهاره وإزالة الشبهة عنه أعظم الثواب، وفي إخفائه وإلقاء الشبهة فيه أعظم العقاب،
  فلما أقدموا على إخفاء ذلك الحق كانوا بائعين للمغفرة بالعذاب لا محالة. أما قوله {
  فَمَا أَصْبَرَهُمْ عَلَى ٱلنَّارِ } ففيه مسائل المسألة الأولى اعلم أن في هذه اللفظة
  قولان أحدهما أن { مَا } في هذه الآية استفهام التوبيخ معناه ما الذي أصبرهم وأي شيء
  صبرهم على النار حتى تركوا الحق واتبعوا الباطل وهذا قول عطاء وابن زيد وقال ابن الأنباري
  وقد يكون أصبر بمعنى صبر وكثيراً ما يكون أفعل بمعنى فعل نحو أكرم وكرم، وأخبر وخبر
  الثاني أنه بمعنى التعجب وتقريره أن الراضي بموجب الشيء لا بد وأن يكون راضياً بمعلوله
  ولازمه إذا علم ذلك اللزوم فلما أقدموا على ما يوجب النار ويقتضي عذاب الله مع علمهم
  بذلك صاروا كالراضين بعذاب الله تعالى، والصابرين عليه، فلهذا قال تعالى { فَمَا أَصْبَرَهُمْ
  عَلَى ٱلنَّارِ } وهو كما تقول لمن يتعرض لما يوجب غضب السلطان ما أصبرك على القيد
  والسجن إذا عرفت هذا ظهر أنه يجب حمل قوله { فَمَا أَصْبَرَهُمْ عَلَى ٱلنَّارِ } على
  حالهم في الدنيا لأن ذلك وصف لهم في حال التكليف، وفي حال اشترائهم الضلالة بالهدى،
  وقال الأصم المراد أنه إذا قيل لهم</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">ٱخْسَئُواْ فِيهَا وَلاَ تُكَلِّمُونِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">المؤمنون
  108 فهم يسكتون ويصبرون على النار لليأس من الخلاص، وهذا ضعيف لوجوه أحدها أن الله
  تعالى وصفهم بذلك في الحال فصرفه إلى أنهم سيصيرون كذلك خلاف الظاهر وثانيها أن أهل
  النار قد يقع منهم الجزع والاستغاثة. المسألة الثانية في حقيقة التعجب وفي الألفاظ
  الدالة عليه في اللغة وههنا بحثان البحث الأول في التعجب وهو استعظام الشيء مع خفاء
  سبب حصول عظم ذلك الشيء فما لم يوجد المعنيان لا يحصل التعجب هذا هو الأصل، ثم قد تستعمل
  لفظة التعجب عند مجرد الاستعظام من غير خفاء السبب أو من غير أن يكون للعظمة سبب حصول،
  ولهذا أنكر شريح قراءة من قرأ</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
