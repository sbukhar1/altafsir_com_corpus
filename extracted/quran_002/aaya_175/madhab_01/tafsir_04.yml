  وَٱلْعَذَابَ بِٱلْمَغْفِرَةِ فَمَآ أَصْبَرَهُمْ عَلَى ٱلنَّارِ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\"/></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">بَلْ عَجِبْتَ وَيَسْخُرُونَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">الصافات 12 بضم التاء من عجبت، فإنه
  رأى أن خفاء شيء ما على الله محال قال النخعي معنى التعجب في حق الله تعالى مجرد الاستعظام،
  وإن كان في حق العباد لا بد مع الاستعظام من خفاء السبب كما أنه يجوز إضافة السخرية
  والاستهزاء والمكر إلى الله تعالى، لا بالمعني الذي يضاف إلى العباد. البحث الثاني
  اعلم أن للتعجب صيغتين أحدهما ما أفعله كقوله تعالى { فَمَا أَصْبَرَهُمْ عَلَى ٱلنَّارِ
  } والثاني أفعل به كقوله</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">أَسْمِعْ بِهِمْ وَأَبْصِرْ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">مريم 38. أما العبارة الأولى وهي
  قولهم ما أصبره ففيها مذاهب. القول الأول وهو اختيار البصريين أن { مَا } اسم مبهم
  يرتفع بالابتداء، وأحسن فعل وهو خبر المبتدأ وزيداً مفعول وتقديره شيء حسن زيدا أي
  صيره حسناً. واعلم أن هذا القول عند الكوفيين فاسداً واحتجوا عليه بوجوه الأول أنه
  يصح أن يقال ما أكرم الله، وما أعظمه وما أعلمه، وكذا القول في سائر صفاته ويستحيل
  أن يقال شيء جعل الله كريما وعظيماً وعالماً، لأن صفات الله سبحانه وتعالى واجبة لذاته
  فإن قيل. هذه اللفظة إذا أطلقت فيما يجوز عليه الحدوث كان المراد منه الاستعظام مع
  خفاء سببه وإذا أطلقت على الله تعالى كان المراد منه أحد شطريه وهو الاستعظام فحسب،
  قلنا إذا قلنا ما أعظم الله فكلمة { مَا } ههنا ليست بمعنى شيء فلا تكون مبتدأ، ولا
  يكون أعظم خبراً عنه، فلا بد من صرفه إلى وجه آخر، وإذا كان كذلك ثبت أن تفسير هذه
  الآية بهذه الأشياء في مقام التعجب غير صحيح. الحجة الثانية أنه لو كان معنى قولنا.
  ما أحسن زيداً شيء حسن زيداً، لوجب أن يبقى معنى التعجب إذا صرحنا بهذا الكلام، ومعلوم
  أنا إذا قلنا شيء حسن زيداً فإنه لا يبقى فيه معنى التعجب ألبتة، بل كان ذلك كالهذيان،
  فعلمنا أنه لا يجوز تفسير قولنا ما أحسن زيداً بقولنا شيء حسن زيداً. الحجة الثالثة
  أن الذي حسن زيداً والشمس والقمر والعالم هو الله سبحانه وتعالى ولا يجوز التعبير عنه
  بما وإن جاز ذلك لكن التعبير عنه سبحانه بمن أولى، فكان ينبغي أنا لو قلنا من أحسن
  زيداً أن يبقى معنى التعجب، ولما لم يبق علمنا فساد ما قالوه. الحجة الرابعة أن على
  التفسير الذي قالوا لا فرق بين قوله ما أحسن زيداً وبين قوله زيداً ضرب عمرا فكما أن
  هذا ليس بتعجب وجب أن يكون الأول كذلك. الحجة الخامسة أن كل صفة ثبتت للشيء فثبوتها
  له إما أن يكون له من نفسه أو من غيره فإذا كان المؤثر في تلك الصفة نفسه أو غيره وعلى
  التقديرين فشيء صيره حسناً، إما أن يكون ذلك الشيء هو نفسه أو غيره، فإذن العلم بأن
  شيئاً صيره حسناً علم ضروري والعلم بكونه متعجباً منه غير ضروري، فاذن لا يجوز تفسير
  قولنا ما أحسن زيداً بقولنا شيء حسن زيداً.</font></font>&#13;\t\t\t<label disabled=\"true\"
