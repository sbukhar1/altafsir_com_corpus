  href=\"JavaScript:Open_Menu()\">أُولَـٰئِكَ ٱلَّذِينَ ٱشْتَرَوُاْ ٱلضَّلاَلَةَ بِٱلْهُدَىٰ
  وَٱلْعَذَابَ بِٱلْمَغْفِرَةِ فَمَآ أَصْبَرَهُمْ عَلَى ٱلنَّارِ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">والجواب عن الأول أن أحسن كما أنه قد يكون فعلاً، فهو أيضاً قد يكون
  اسماً، حين ما يكون كلمة تفضيل، وأيضاً فقد دللنا بالوجوه الكثيرة على أنه لا يجوز
  أن يكون فعلاً وأنتم ماطلبتمونا إلا بالدلالة. والجواب عن الثاني أنا سنذكر العلة في
  لزوم الفتحة لآخر هذه الكلمة. والجواب عن الثالثأنه منتقض بقولك لعلي وليتني، والعجب
  أن الاستدلال بالتصغير على الإسمية أقوى من الإستدلال بهذا الضمير على الفعلية، فإذا
  تركتم ذلك الدليل القوي، فبأن تتركوا هذا الضعيف أولى، فهذا جملة الكلام في هذا القول.
  القول الثاني وهو اختيار الأخفش قال القياس أن يجعل المذكور بعد كلمة { مَا } وهو قولك
  أحسن صلة لما، ويكون خبر { مَا } مضمراً، وهذا أيضاً ضعيف لأكثر الوجوه المذكورة منها
  أنك لو قلت الذي أحسن زيداً ليس هو بكلام منتظم، وقولك ما أحسن زيداً كلام منتظم وكذا
  القول في بقية الوجوه. القول الثالث وهو اختيار الفراء أن كلمة { مَا } للاستفهام وأفعل
  اسم، وهو للتفضيل، كقولك زيد أحسن من عمرو، ومعناه أي شيء أحسن من زيد فهو استفهام
  تحته إنكار أنه وجد شيء أحسن منه، كما يقول من أخبر عن علم إنسان فأنكره غيره فيقول
  هذا المخبر ومن أعلم من فلان؟ إظهاراً منه ما يدعيه منازعه على خلاف الحق، وأن لا يمكنه
  إقامة الدليل عليه ويظهر عجزه في ذلك عند مطالبتي إياه بالدليل، ثم قولك أحسن وإن كان
  ينبغي أن يكون مرفوعاً كما في قولك ما أحسن زيد إذا استفهمت عن أحسن عضو من أعضائه،
  إلا أنه نصب ليقع الفرق بين ذلك الاستفهام وبين هذا، فإن هناك معنى قولك ما أحسن زيد
  أي عضو من زيد أحسن، وفي هذا معناه أي شيء من الموجودات في العالم أحسن من زيد، وبينهما
  فرق كما ترى، واختلاف الحركات موضوع للدلالة على اختلاف المعاني والنصب قولنا زيداً
  أيضاً للفرق لأنه هناك خفض لأنه أضيف أحسن إليه، ونصب هنا للفرق، وأيضاً ففي كل تفضيل
  معنى الفعل، وفي كل ما فضل عليه غيره معنى المفعول، فإن معنى قولك زيد أعلم من عمرو،
  أن زيداً جاوز عمراً في العلم، فجعل هذا المعنى معتبراً عند الحاجة إلى الفرق. القول
  الرابع وهو أيضاً قول بعض الكوفيين قال إن { مَا } للاستفهام وأحسن فعل كما يقوله البصريون،
  معناه أي شيء حسن زيداً، كأنك تستدل بكمال هذا الحسن على كمال فاعل هذا الحسن، ثم تقول
