  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلْحَجُّ
  أَشْهُرٌ مَّعْلُومَاتٌ فَمَن فَرَضَ فِيهِنَّ ٱلْحَجَّ فَلاَ رَفَثَ وَلاَ فُسُوقَ
  وَلاَ جِدَالَ فِي ٱلْحَجِّ وَمَا تَفْعَلُواْ مِنْ خَيْرٍ يَعْلَمْهُ ٱللَّهُ وَتَزَوَّدُواْ
  فَإِنَّ خَيْرَ ٱلزَّادِ ٱلتَّقْوَىٰ وَٱتَّقُونِ يٰأُوْلِي ٱلأَلْبَابِ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { الْحَجُّ أَشْهُرٌ مَّعْلُوماتٌ } اختلفوا في تأويله
  على ثلاثة أقاويل:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">أحدها: أنه شوال، وذو القعدة، وذو
  الحجة بأسرها، وهذا قول قتادة، وطاوس، ومجاهد، عن ابن عمر وهو مذهب مالك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والثاني: هو شوال، وذو القعدة، وعشرة أيام من ذي الحجة، وهذا قول أبي
  حنيفة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والثالث: هن شوال وذو القعدة وعشر
  ليال من ذي الحجة، إلى طلوع الفجر من يوم النحر، وهو قول ابن عباس، ومجاهد، والشعبي،
  والسدي، ونافع، عن ابن عمر، وعطاء، والضحاك، والشافعي.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ثم
  قال تعالى: { فَمَن فَرَضَ فِيهِنَّ الْحَجَّ } فيه تأويلان:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدهما:
  أنه الإهلال بالتلبية، وهو قول عمر ومجاهد وطاوس.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثاني:
  أنه الإحرام، وهو قول ابن عباس والحسن وقتادة وعطاء، والشافعي.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">{ فَلاَ رَفَثَ } فيه ثلاثة تأويلات:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدها:
  أنه الجماع، وهو قول ابن عمر، والحسن، ومجاهد، وسعيد بن جبير، وعكرمة، وقتادة، والزهري.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والثاني: أنه الجماع أو التعرض له بمُوَاعَدَةٍ أو مُدَاعَبَةٍ، وهو
  قول الحسن البصري.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والثالث: أنه الإفْحَاشُ للمرأة
  في الكرم، كقولك إذا أحللنا فعلنا بك كذا من غير كناية، وهو قول ابن عباس، وطاوس.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">{ وَلاَ فُسُوقَ } فيه خمسة تأويلات:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدها:
  أنه فِعْلُ ما نُهِيَ عنه في الإحرام، من قتل صيد، وحلق شَعْر، وتقليم ظفر، وهو قول
  عبد الله بن عمر.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والثاني: أنه السباب، وهو قول عطاء،
  والسدي.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والثالث: أنه الذبح للأصنام، وهو
  قول عبد الرحمن بن زيد.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والرابع: التنابز بالألقاب، وهو
  قول الضحاك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والخامس: أنه المعاصي كلها، وهو
  قول ابن عباس، والحسن، ومجاهد، وطاووس.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">{
  وَلاَ جِدَالَ فِي الْحَجِ } فيه ستة تأويلات:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدها:
  هو أن يجادل الرجل صاحبه، يعني يعصيه، وهذا قول ابن عباس ومجاهد.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">الثاني: هو السباب، وهو قول ابن عمر وقتادة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثالث:
  أنه المِرَاءُ والاختلاف فِيمَنْ هو أَبَرُّهُم حَجّاً، وهذا قول محمد بن كعب.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والرابع: أنه اختلاف كان يقع بينهم في اليوم الذي يكون فيه حجهم، وهذا
  قول القاسم بن محمد.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والخامس: أنه اختلافهم في مواقف
  الحج، أيهم المصيب موقف إبراهيم، وهذا قول ابن زيد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والسادس:
  أن معناه ألاّ جدال في وقته لاستقراره، وإبطال الشهر الذي كانوا ينسؤونه في كل عام،
  فربما حجوا في ذي القعدة، وربما حجوا في صفر، وهذا قول أبي جعفر الطبري.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وفي قوله تعالى: { وَتَزَوَّدُواْ فَإِنَّ خَيْرَ الزَّادِ التَّقْوَى
  } تأويلان:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">أحدهما: تزوّدوا بالأعمال الصالحة،
  فإن خير الزاد التقوى.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والثاني: أنها نزلت في قوم من أهل
  اليمن، كانوا يحجون ولا يتزودون، ويقولون: نحن المتوكلون، فنزلت فيهم: { وَتَزَوَّدُوا
  } ، يعني من الطعام.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

