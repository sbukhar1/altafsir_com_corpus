  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلْحَجُّ
  أَشْهُرٌ مَّعْلُومَاتٌ فَمَن فَرَضَ فِيهِنَّ ٱلْحَجَّ فَلاَ رَفَثَ وَلاَ فُسُوقَ
  وَلاَ جِدَالَ فِي ٱلْحَجِّ وَمَا تَفْعَلُواْ مِنْ خَيْرٍ يَعْلَمْهُ ٱللَّهُ وَتَزَوَّدُواْ
  فَإِنَّ خَيْرَ ٱلزَّادِ ٱلتَّقْوَىٰ وَٱتَّقُونِ يٰأُوْلِي ٱلأَلْبَابِ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { ٱلْحَجُّ أَشْهُرٌ مَّعْلُومَاتٌ... }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ابن عطية: أي وقت الحج أشهر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ابن
  عرفة: أو الحج ذو أشهر كقولهم: زيد عدل أي ذو عدل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ابن
  عرفة: وعادتهم يوردون في هذا تشكيكا وهو أن هذه القضية، إمّا صادقة أو كاذبة وكلاهما
  باطل، أمّا بطلان الثاني فظاهر وأمّا الأول فلأنّها إذا كانت معلومة كان الإخبار بها
  غير مفيد إذ هو تحصيل الحاصل كقولك هذا (الشهر) معلوم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والجواب
  أن المعلوم قسمان: باق على أصله ومعلوميته لم يقع فيه (تغيير) بوجه، ومعلوم غير عن
  وضعه وهذا منه، كما قالوه في النسيء: فإنهم كانوا (يؤخرون) المحرم لصفر ويجعلونه كذلك
  عاما بعد عام حتى كانت حجّة أبي بكر رضي الله عنه في ذي القعدة سنة تسع، وحجّة سيّدنا
  رسول الله صلى الله عليه وسلم أعني حجة الوداع في ذي الحجة ولذلك قال في خطبته:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" إن الزّمان قد استدار كهيئته يوم
  خلق الله السماوات والارض \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">فاقتضت الآية أنّ (الحجّ) هو الأشهر المعلومات (الأصلية) التي ليس
  فيها ذلك (التغيير).</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">(والجواب الثاني) بأن فائدة ذلك
  التنبيه على هذه الأشهر المعلومة بالحج كما هو في شرع من قبلنا هي في شرعنا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ورده ابن عرفة بأنّ اللّفظ لا يقتضى ذلك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن عرفة: فإن قلت: ما فائدة (العدول) عن الحقيقة إلى المجاز في الإخبار بظرف الزمان
  عن المصدر مثل: زيد عدل؟</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">فأجاب عن ذلك بأن عادتهم يقولون:
  (فائدته) التنبيه على مفارقة الصلاة / فإن الصلاة الفائتة تقضى في غير وقتها، والحج
  لا يقضى إلا في هذه الأشهر فجعلت كأنها هي نفس الحج لملازمته لها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال ابن عطية: وأشهر الحج، شوال، وذو القعدة، وعشر ذي الحجة، حكاه
  الشيخ ابن حبيب عن الإمام مالك رضي الله عنه وترك قولين آخرين في المذهب: أحدهما: أنّه
  شوال وذو القعدة وذو الحجة، والثاني أنه شوال وذو القعدة وعشر ذي الحجة وأيام الرمي.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { فَمَن فَرَضَ فِيهِنَّ ٱلْحَجَّ... }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">نقل الفخر في المحصول عن أبي الدّبوسي من (الحنفية): أن الفرض ما نشأ
  عن دليل قطعي لأنه مأخوذ من الفرض في (الخشبة)، والواجب ما نشأ عن دليل (ظني) لأن الوجوب
  في اللغة السقوط. قال الله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَإِذَا وَجَبَتْ جُنُوبُهَا فَكُلُواْ
  مِنْهَا وَأَطْعِمُواْ ٱلْقَانِعَ وَٱلْمُعْتَرَّ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">ولذلك يقولون: هذا واجب وجوب السنن
  ولا يقولون: هذا فريضة فرض السنن.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن عرفة: فإن قلت لم أعيد لفظ الحجّ مظهرا، وهلا قيل: فمن فرضه فيهن؟</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">فأجاب عن ذلك بأنه لو قيل كذلك لكان فيه عود الضمير على اللفظ لا على
  المعنى مثل: عندي درهم ونصفه لأن الحج الأول مطلق يصدق بصورة فيتناول حج زيد وعمرو
  بالتعيين الواقع منهما وحجمها القابل لأن يفعلاه.</font></font>&#13;\t\t\t<label disabled=\"true\"
