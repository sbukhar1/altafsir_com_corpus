  href=\"JavaScript:Open_Menu()\">ٱلْحَجُّ أَشْهُرٌ مَّعْلُومَاتٌ فَمَن فَرَضَ فِيهِنَّ
  ٱلْحَجَّ فَلاَ رَفَثَ وَلاَ فُسُوقَ وَلاَ جِدَالَ فِي ٱلْحَجِّ وَمَا تَفْعَلُواْ
  مِنْ خَيْرٍ يَعْلَمْهُ ٱللَّهُ وَتَزَوَّدُواْ فَإِنَّ خَيْرَ ٱلزَّادِ ٱلتَّقْوَىٰ
  وَٱتَّقُونِ يٰأُوْلِي ٱلأَلْبَابِ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وقول الله جل
  جلاله: { فَمَن فَرَضَ فِيهِنَّ ٱلْحَجَّ } مقيد بحج كل واحدٍ واحدٍ بعينه، والشخص
  المعين (حجه مقيد لا) مطلق، فلذلك أعيد لفظ الحج مظهرا فيتناول الفرض والتطوع.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قيل لابن عرفة: ما الفرق بين (جواز تقديم) إحرام الحجّ على أشهر الحج
  ومنع تقديم إحرام الصلاة على وقتها؟</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فقال:
  الإحرام قسمان منقطع ومستصحب، فالمنقطع كتكبيرة الإحرام والمستصحب النية، فالنية يصح
  تقديمها على الوقت لأنها لايزال حكمها منسحبا على المصلي في جميع أجزاء صلاته ولا يصح
  تقديم تكبيرة الإحرام لانقطاعها بالفراغ منها، ونظيره هنا السعي، لا يجوز تقديمه على
  أشهر الحج. وأما نية الإحرام والتوجه فهو مستصحب فيصح تقديمه على أشهر الحج. وفرقوا
  بين إحرام الصلاة وإحرام الحج بأنّ إحرام الصلاة متيسر (لا مشقة) فيه فامتنع تقديمه
  وأمر المقدم له بإعادته واعتقاد وجوبه بخلاف إحرام الحج.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { فَلاَ رَفَثَ وَلاَ فُسُوقَ وَلاَ جِدَالَ فِي ٱلْحَجِّ... }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">نقل ابن التلمساني في شرح المعالم الفقهية عن الإمام مالك رضي لله
  عنه: إنّ أقل الجمع اثنان، وقال الباجي في الفصول: المشهور عن مالك وعن أصحابه أن أقل
  الجمع ثلاثة إلا ابن خويز منداد فإنه قال أقله اثنان. واحتج الأولون بقوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَدَاوُودَ
  وَسُلَيْمَانَ إِذْ يَحْكُمَانِ فِي ٱلْحَرْثِ إِذْ نَفَشَتْ فِيهِ غَنَمُ ٱلْقَوْمِ
  وَكُنَّا لِحُكْمِهِمْ شَاهِدِينَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">وأجيب باحتمال أنْ يريد بالضمير
  الفاعل والمفعول معا، أي الحاكم المحكوم عليه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وردّه
  ابن التلمساني بإلزام كون الضمير فاعلا ومفعولا في حالة واحدة فيكون مرفوعا منصوبا،
  انظر المسألة الخامسة من الباب الثالث.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { فَلاَ رَفَثَ وَلاَ فُسُوقَ... }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  أبو حيان: قرأ الأعمش رفوث.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال ابن عرفة: هو إما جمع بناء على
  أن جمع المصدر إذا اختلفت أنواعه إما قياسا كما قال ابن عصفور أو سماعا كما قال ابن
  أبي الربيع وابن هشام، وإمّا مفردا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قلت:
  مثل قعود ووقوف وكقولك: أقل أفولا، ولزم لزوما، والجمع كالحلوم وأما \" رَفَثَ \" فمثل
  قولك وَجِلَ وَجَلا وخَجل خجلا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { وَمَا تَفْعَلُواْ مِنْ خَيْرٍ يَعْلَمْهُ ٱللَّهُ... }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">إن قلت: المتقدم نهي وامتثاله بالترك كما أنّ امتثال الأمر بالفعل،
  فهلا عقب بأن يقال: وما تتركوا من شيء يَعْلَمَهُ اللهُ؟</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قيل
  لابن عرفة: نقول إن الترك فعل؟ فقال: البحث على أنّه غير فعل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال:
  وإنّما الجواب بما قال ابن الحاجب من أنّ نقيض الجلي (جلي)، ونقيض الخفي خفي فالإخبار
  بأن الله تعالى يعلم الفعل يستلزم معرفته نقيض ذلك وهو الترك وإنّما عدل على التنصيص
  على ذلك بالمطابقة إلى دلالة الالتزام ليفيد الكلام أمرين، وهو الحض على عدم الاقتصار
  على ترك ذلك فقط فيتضمن طلب تركه وطلب تعويضه بفعل الخير المحصل للثواب فإنه تعالى
  عالم بمن يترك ذلك ويفعل الخير فنبه على الترك والفعل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
