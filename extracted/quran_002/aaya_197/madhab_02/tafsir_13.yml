  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله تعالىٰ:
  { وَتَزَوَّدُواْ فَإِنَّ خَيْرَ ٱلزَّادِ ٱلتَّقْوَىٰ } نزلت في ناس من أهل اليمن
  كانوا يخرجون إلى الحج بغير زاد ويقولون نحن متوكلون، ويقولون: نحن نحج بيت الله فلا
  يطعمنا؟ فإذا قدموا مكة سألوا الناس، وربما يفضي بهم الحال إلى النهب والغصب، فقال
  الله عز وجل { وَتَزَوَّدُواْ } أي ما تتبلغون به وتكفون به وجوهكم، قال أهل التفسير:
  الكعك والزبيب والسويق والتمر ونحوها { فَإِنَّ خَيْرَ ٱلزَّادِ ٱلتَّقْوَىٰ } من السؤال
  والنهب { وَٱتَّقُونِ يَٰأُوْلِي ٱلأَلْبَـٰبِ } يا ذوي العقول.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
