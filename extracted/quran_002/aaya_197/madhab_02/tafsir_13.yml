  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلْحَجُّ
  أَشْهُرٌ مَّعْلُومَاتٌ فَمَن فَرَضَ فِيهِنَّ ٱلْحَجَّ فَلاَ رَفَثَ وَلاَ فُسُوقَ
  وَلاَ جِدَالَ فِي ٱلْحَجِّ وَمَا تَفْعَلُواْ مِنْ خَيْرٍ يَعْلَمْهُ ٱللَّهُ وَتَزَوَّدُواْ
  فَإِنَّ خَيْرَ ٱلزَّادِ ٱلتَّقْوَىٰ وَٱتَّقُونِ يٰأُوْلِي ٱلأَلْبَابِ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالىٰ: { الحَجُّ أَشْهُرٌ مَّعْلُومَـٰتٌ } أي وقت الحج أشهر
  معلومات وهي: شوال وذو القعدة وتسع من ذي الحجة إلى طلوع الفجر من يوم النحر، ويروى
  عن ابن عمر شوال وذو القعدة وعشر من ذي الحجة وكل واحد من اللفظين صحيح غير مختلف،
  فمن قال عشر عبر به عن الليالي ومن قال تسع عبر به عن الأيام، فإن آخر أيامها يوم عرفة،
  وهو يوم التاسع وإنما قال أَشهر بلفظ الجمع وهي شهران وبعض الثالث لأنها وقت والعرب
  تسمي الوقت تاماً بقليله وكثيره فتقول العرب أتيتك يوم الخميس وإنما أتاه في ساعة منه،
  ويقول زرتك العام، وإنما زاره في بعضه، وقيل الاثنان فما فوقهما جماعة لأن معنى الجمع
  ضمُّ الشيء إلى الشيء، فإذا جاز أن يسمى الاثنان جماعة جاز أن يسمى الاثنان وبعض الثالث
  جماعة وقد ذكر الله تعالىٰ الاثنين بلفظ الجمع فقال:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَقَدْ صَغَتْ قُلُوبُكُمَا</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[التحريم:
  4] أي قلباكما، وقال عروة بن الزبير وغيره: أراد بالأشهر شوالاً وذا القعدة وذا الحجة
  كمَّلاً لأنه يبقى على الحاج أمور بعد عرفة يجب عليه فعلها، مثل الرمي والذبح والحلق
  وطواف الزيارة والبيتوتة بمنى فكانت في حكم الحج، { فَمَن فَرَضَ فِيهِنَّ ٱلْحَجَّ
  } أي فمن أوجب على نفسه الحج بالإِحرام والتلبية وفيه دليل على أن من أحرم بالحج في
  غير أشهر الحج لا ينعقد إحرامه بالحج، وهو قول ابن عباس وجابر وبه قال عطاء وطاووس
  ومجاهد وإليه ذهب الأوزاعي والشافعي وقال ينعقد إحرامه بالعمرة لأن الله تعالىٰ خص
  هذه الأشهر بغرض الحج فيها فلو انعقد في غيرها لم يكن لهذا التخصيص فائدة، كما أنه
  علق الصلوات بالمواقيت ثم من أحرم بفرض الصلاة قبل دخول وقته لا ينعقد إحرامه عن الفرض
  وذهب جماعة إلى أنه ينعقد إحرامه بالحج وهو قول مالك والثوري وأبي حنيفة رضي الله عنهم،
  وأما العمرة: فجميع أيام السنة لها إلا أن يكون متلبساً بالحج، روي عن أنس أنه كان
  بمكة فكان إذا حمم رأسه خرج فاعتمر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالىٰ: { فَلاَ رَفَثَ وَلاَ فُسُوقَ } ، قرأ ابن كثير وأهل البصرة { فَلاَ رَفَثَ
  وَلاَ فُسُوقَ } بالرفع والتنوين فيهما، وقرأ الآخرون بالنصب من غير تنوين كقوله تعالىٰ:
  { وَلاَ جِدَالَ فِي ٱلْحَجِّ } وقرأ أبو جعفر كلها بالرفع والتنوين، واختلفوا في الرفث:
  قال ابن مسعود وابن عباس وابن عمر هو الجماع وهو قول الحسن ومجاهد وعمرو بن دينار وقتادة
  وعكرمة والربيع وإبراهيم النخعي، وقال علي بن أبي طلحة عن ابن عباس: الرفث غشيان النساء
  والتقبيل والغمز، وأن يعرِّض لها بالفحش من الكلام قال حصين بن قيس أخذ ابن عباس رضي
  الله عنه بذنب بعيره فجعل يلويه وهو يحدو ويقول:</font></font>&#13;\t\t\t<label disabled=\"true\"
