  ٱلْحَجَّ فَلاَ رَفَثَ وَلاَ فُسُوقَ وَلاَ جِدَالَ فِي ٱلْحَجِّ وَمَا تَفْعَلُواْ
  مِنْ خَيْرٍ يَعْلَمْهُ ٱللَّهُ وَتَزَوَّدُواْ فَإِنَّ خَيْرَ ٱلزَّادِ ٱلتَّقْوَىٰ
  وَٱتَّقُونِ يٰأُوْلِي ٱلأَلْبَابِ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\"/></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">وَهُنَّ يَمْشِيْنَ بِنَا هَمِيْسَا</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">إن تَصْدُقِ الطَّيْر نَنِكْ لَمِيْسَا</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">فقلت له أترفث وأنت محرم، فقال إنما
  الرفث ما قيل عند النساء، وقال طاووس: الرفث التعريض للنساء بالجماع وذكره بين أيديهن،
  وقال عطاء: الرفث قول الرجل للمرأة في حال الإِحرام إذا حللت أصبتك، وقيل: الرفث الفحش
  والقول القبيح، أما الفسوق: قال ابن عباس: هو المعاصي كلها وهو قول طاووس والحسن وسعيد
  بن جبير وقتادة والزهري والربيع القرظي، وقال ابن عمر: هو ما نهي عنه المحرم في حال
  الإِحرام من قتل الصيد وتقليم الأظافر، وأخذ الأشعار، وما أشبههما وقال إبراهيم وعطاء
  ومجاهد؛ هو السباب بدليل قول النبي صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" سباب المسلم فسوق وقتاله كفر \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وقال الضحاك هو التنابز بالألقاب بدليل قوله تعالىٰ:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَلاَ
  تَنَابَزُواْ بِٱلأَلْقَـٰبِ بِئْسَ ٱلاسْمُ ٱلْفُسُوقُ بَعْدَ ٱلإيمَان</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الحجرات:
  11].</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">أخبرنا عبد الواحد بن أحمد المليحي
  أخبرنا أحمد بن عبد الله النعيمي أخبرنا محمد بن يوسف أخبرنا محمد بن إسماعيل أخبرنا
  آدم أخبرنا سيار أبو الحكم قال: سمعت أبا حازم يقول: سمعت أبا هريرة رضي الله عنه قال:
  سمعت رسول الله صلى الله عليه وسلم يقول:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" من حج لله فلم يرفث ولم يفسق رجع كيوم ولدته أمه \". </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالىٰ { وَلاَ جِدَالَ فِي
  ٱلْحَجِّ } قال ابن مسعود وابن عباس: الجدال أن يماري صاحبه ويخاصمه حتى يغضبه، وهو
  قول عمرو بن دينار وسعيد بن جبير وعكرمة والزهري وعطاء وقتادة، وقال القاسم بن محمد:
  هو أن يقول بعضهم الحج اليوم ويقول بعضهم الحج غداً، وقال القرظي: كانت قريش إذا اجتمعت
  بمنى قال هؤلاء: حجنا أتم من حجكم، وقال هؤلاء: حجنا أتم من حجكم وقال مقاتل: هو أن
  النبي صلى الله عليه وسلم قال لهم في حجة الوداع وقد أحرموا بالحج:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" اجعلوا إهلالكم بالحج عمرة إلا
  من قلد الهدي \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">قالوا
  كيف نجعله عمرة وقد سمينا الحج؟ فهذا جدالهم، وقال ابن زيد: كانوا يقفون مواقف مختلفة
  كلهم يزعم أن موقفه موقف إبراهيم يتجادلون فيه، وقيل: هو ما كان عليه أهل الجاهلية
  كان بعضهم يقف بعرفة وبعضهم بالمزدلفة، وكان بعضهم يحج في ذي القعدة وبعضهم يحج في
  ذي الحجة فكل يقول ما فعلته هو الصواب، فقال جل ذكره { وَلاَ جِدَالَ فِي ٱلْحَجِّ
  } أي استقرَّ أمر الحج على ما فعله رسول الله صلى الله عليه وسلم فلا اختلاف فيه من
  بعد، وذلك معنى قول النبي صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" ألا إن الزمان قد استدار كهيئته يوم خلق الله السموات والأرض \"
  </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">قال مجاهد:
  معناه ولا شك في الحج أنه في ذي الحجة فأبطل النسيء قال أهل المعاني: ظاهر الآية نفي،
  ومعناها نهى، أي لا ترفثوا ولا تفسقوا ولا تجادلوا، كقوله تعالىٰ: { لا ريب فيه } أي
  لا ترتابوا { وَمَا تَفْعَلُواْ مِنْ خَيْرٍ يَعْلَمْهُ ٱللَّهُ } أي لا يخفى عليه
  فيجازيكم به.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
