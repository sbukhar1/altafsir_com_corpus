text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ٱلْحَجُّ أَشْهُرٌ
  مَّعْلُومَاتٌ فَمَن فَرَضَ فِيهِنَّ ٱلْحَجَّ فَلاَ رَفَثَ وَلاَ فُسُوقَ وَلاَ جِدَالَ
  فِي ٱلْحَجِّ وَمَا تَفْعَلُواْ مِنْ خَيْرٍ يَعْلَمْهُ ٱللَّهُ وَتَزَوَّدُواْ فَإِنَّ
  خَيْرَ ٱلزَّادِ ٱلتَّقْوَىٰ وَٱتَّقُونِ يٰأُوْلِي ٱلأَلْبَابِ }قوله تعالى: { الحج
  أشهر معلومات }في الحج لغتان. فتح الحاء، وهي لأهل الحجاز، وبها قرأ الجمهور. وكسرها،
  وهي لتميم، وقيل: لأهل نجد، وبها قرأ الحسن. قال سيبويه: يقال: حج حجاً، كقولهم: ذكر
  ذكراً. وقالوا: حجة، يريدون: عمل سنة. قال الفراء: المعنى: وقت الحج هذه الأشهر. وقال
  الزجاج: معناه: أشهر الحج أشهر معلومات.وفي أشهر الحج قولان. أحدهما: أنها شوال وذو
  القعدة وعشر من ذي الحجة، قاله ابن مسعود، وابن عمر، وابن عباس، وابن الزبير، والحسن،
  وابن سيرين، وعطاء، والشعبي، وطاووس، والنخعي، وقتادة، ومكحول، والضحاك، والسدي، وأبو
  حنيفة، وأحمد بن حنبل، والشافعي، رضي الله عنهم. والثاني: أنها شوال وذو القعدة وذو
  الحجة، وهو مروي عن ابن عمر أيضاً، وعطاء، وطاووس، ومجاهد، والزهري، والربيع، ومالك
  بن أنس. قال ابن جرير الطبري: إنما أراد هؤلاء أن هذه الأشهر ليست أشهر العمرة، إنما
  هي للحج، وإن كان عمل الحج قد انقضى بانقضاء منى، وقد كانوا يستحبون أن يفعلوا العمرة
  في غيرها. قال ابن سيرين: ما أحد من أهل العلم شك في أن عمرةً في غير أشهر الحج أفضل
  من عمرة في أشهر الحج، وإنما قال: { الحج أشهر } وهي شهران وبعض الآخر على عادة العرب.
  قال الفراء: تقول العرب: له اليوم يومان لم أره، وإنما هو يوم، وبعض آخر. وتقول: زرتك
  العام، وأتيتك اليوم، وإنما وقع الفعل في ساعة. وذكر ابن الأنباري: في هذا قولين. أحدهما:
  أن العرب توقع الجمع على التثنية، كقوله تعالى: { أولئك مبرّؤون مما يقولون } وإنما
  يريد عائشة وصفوان. وكذلك قوله: { وكنا لحكمهم شاهدين } يريد: داود وسليمان. والثاني:
  أن العرب توقع الوقت الطويل على الوقت القصير، فيقولون: قتل ابن الزبير أيام الحج،
  وإنما كان القتل في أقصر وقت.فصلاختلف العلماء فيمن أحرم بالحج قبل أشهر الحج، فقال
  عطاء، وطاووس، ومجاهد، والشافعي: لا يجزئه ذلك، وجعلوا فائدة قوله: { الحج أشهر معلومات
  } أنه لا ينعقد الحج إلا فيهن. وقال أبو حنيفة، ومالك، والثوري، والليث بن سعد، وأحمد
  بن حنبل: يصح الإحرام بالحج قبل أشهر، فعلى هذا يكون قوله: { الحج أشهر معلومات } أي:
  معظم الحج يقع في هذه الأشهر، كما قال النبي، صلى الله عليه وسلم: \" الحج عرفة \"
  قوله تعالى: { فمن فرض فيهن الحج } قال ابن مسعود: هو الإهلال بالحج، والإحرام به.
  وقال طاووس، وعطاء: هو أن يلبي. وروي عن علي، وابن عمر، ومجاهد، والشعبي في آخرين:
  أنه إذا قلّد بدنته فقد أحرم، وهذا محمول على أنه قلّدها ناوياً للحج. ونص الإمام أحمد
  بن حنبل، رضي الله عنه، في رواية الأثرم: أن الإحرام بالنية. قيل له: يكون محرماً بغير
  تلبية؟ قال: نعم إذا عزم على الإحرام، وهذا قول مالك، والشافعي.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ٱلْحَجُّ أَشْهُرٌ مَّعْلُومَاتٌ فَمَن
  فَرَضَ فِيهِنَّ ٱلْحَجَّ فَلاَ رَفَثَ وَلاَ فُسُوقَ وَلاَ جِدَالَ فِي ٱلْحَجِّ وَمَا
  تَفْعَلُواْ مِنْ خَيْرٍ يَعْلَمْهُ ٱللَّهُ وَتَزَوَّدُواْ فَإِنَّ خَيْرَ ٱلزَّادِ
  ٱلتَّقْوَىٰ وَٱتَّقُونِ يٰأُوْلِي ٱلأَلْبَابِ }وقال أبو حنيفة: لا يجوز الدخول في
  الإحرام إلا بالتلبية أو تقليد الهدي وسوقه.قوله تعالى: { فلا رفث } قرأ ابن كثير،
  وأبو عمرو، وأبو جعفر: { فلا رفثٌ ولا فسوقٌ } بالضم والتنوين. وقرأ نافع، وعاصم، وابن
  عامر، وحمزة، والكسائي بغير تنوين، ولم يرفع أحد منهم لام «جدال» إلا أبو جعفر. قال
  أبو علي: حجة من فتح أنه أشد مطابقة للمعنى المقصود، لأنه بالفتح قد نفى جميع الرفث
  والفسوق، كقوله: { لا ريب فيه } فاذا رفع ونون؛ كان النفي لواحد منه، وإنما فتحوا لام
  الجدال، ليتناول النفي جميع جنسه، فكذلك ينبغي أن يكون جمع الاسمين قبله. وحجة من رفع
  أنه قد علم من فحوى الكلام نفي جميع الرفث، وقد يكون اللفظ واحداً، والمراد بالمعنى:
  الجميع.وفي الرفث ثلاثة أقوال. أحدها: أنه الجماع، قاله ابن عمر، والحسن، وعكرمة، ومجاهد،
  وقتادة في آخرين. والثاني: أنه الجماع، وما دونه من التعريض به، وهو مروي عن ابن عمر
  أيضاً، وابن عباس، وعمرو بن دينار في آخرين. والثالث: أنه اللغو من الكلام، قاله أبو
  عبد الرحمن اليزيدي. وفي الفسوق ثلاثة أقوال. أحدها: أنه السباب، قاله ابن عمر، وابن
  عباس، وإبراهيم في آخرين. والثاني: أنه التنابز بالألقاب، مثل أن تقول لأخيك: يا فاسق،
  ياظالم، رواه الضحاك عن ابن عباس. والثالث: أنه المعاصي، قاله الحسن، وعطاء، وطاووس،
  ومجاهد، وقتادة في آخرين، وهو الذي نختاره، لأن المعاصي تشمل الكل، ولأن الفاسق: الخارج
  من الطاعة إلى المعصية.قوله تعالى: { ولا جدال في الحج } الجدال: المراء. وفي معنى
  الكلام قولان.أحدهما: أن معناه: لا يمارينَّ أحد أحداً، فيخرجه المراء إلى الغضب، وفعل
  ما لا يليق بالحج، وإلى هذا المعنى ذهب ابن عمر، وابن عباس، وطاووس، وعطاء، وعكرمة،
  والنخعي، وقتادة، والزهري، والضحاك في آخرين.والثاني: أن معناه: لا شك في الحج ولا
  مراء، فانه قد استقام أمره وعرف وقته وزال النسيء عنه، قال مجاهد: كانوا يحجون في ذي
  الحجة عامين، وفي المحرم عامين، ثم حجوا في صفر عامين، وكانوا يحجون في كل سنة في كل
  شهر عامين حتى وافقت حجة أبي بكر الآخر من العامين في ذي القعدة قبل حجة النبي صلى
  الله عليه وسلم بسنة، ثم حج النبي من قابل في ذي الحجة، فذلك حين قال: \" إن الزمان
  قد استدار كهيئته يوم خلق الله السموات والأرض \" وإلى هذا المعنى ذهب السدي عن أشياخه،
  والقاسم بن محمد.قوله تعالى: { وتزودوا فان خير الزاد التقوى } قال ابن عباس: كان أهل
  اليمن يحجون ولا يتزودون ويقولون: نحن المتوكلون، فيسألون الناس، فأنزل الله تعالى:
  { وتزودوا فان خير الزاد التقوى } قال الزجاج: أُمروا أن يتزودوا، وأعلموا أن خير ما
  تزودوا تقوى الله عز وجل.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

