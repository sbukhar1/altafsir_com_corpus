  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلْحَجُّ
  أَشْهُرٌ مَّعْلُومَاتٌ فَمَن فَرَضَ فِيهِنَّ ٱلْحَجَّ فَلاَ رَفَثَ وَلاَ فُسُوقَ
  وَلاَ جِدَالَ فِي ٱلْحَجِّ وَمَا تَفْعَلُواْ مِنْ خَيْرٍ يَعْلَمْهُ ٱللَّهُ وَتَزَوَّدُواْ
  فَإِنَّ خَيْرَ ٱلزَّادِ ٱلتَّقْوَىٰ وَٱتَّقُونِ يٰأُوْلِي ٱلأَلْبَابِ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { الحج أشهر معلومات }</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">في
  الحج لغتان. فتح الحاء، وهي لأهل الحجاز، وبها قرأ الجمهور. وكسرها، وهي لتميم، وقيل:
  لأهل نجد، وبها قرأ الحسن. قال سيبويه: يقال: حج حجاً، كقولهم: ذكر ذكراً. وقالوا:
  حجة، يريدون: عمل سنة. قال الفراء: المعنى: وقت الحج هذه الأشهر. وقال الزجاج: معناه:
  أشهر الحج أشهر معلومات.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وفي أشهر الحج قولان. أحدهما: أنها
  شوال وذو القعدة وعشر من ذي الحجة، قاله ابن مسعود، وابن عمر، وابن عباس، وابن الزبير،
  والحسن، وابن سيرين، وعطاء، والشعبي، وطاووس، والنخعي، وقتادة، ومكحول، والضحاك، والسدي،
  وأبو حنيفة، وأحمد بن حنبل، والشافعي، رضي الله عنهم. والثاني: أنها شوال وذو القعدة
  وذو الحجة، وهو مروي عن ابن عمر أيضاً، وعطاء، وطاووس، ومجاهد، والزهري، والربيع، ومالك
  بن أنس. قال ابن جرير الطبري: إنما أراد هؤلاء أن هذه الأشهر ليست أشهر العمرة، إنما
  هي للحج، وإن كان عمل الحج قد انقضى بانقضاء منى، وقد كانوا يستحبون أن يفعلوا العمرة
  في غيرها. قال ابن سيرين: ما أحد من أهل العلم شك في أن عمرةً في غير أشهر الحج أفضل
  من عمرة في أشهر الحج، وإنما قال: { الحج أشهر } وهي شهران وبعض الآخر على عادة العرب.
  قال الفراء: تقول العرب: له اليوم يومان لم أره، وإنما هو يوم، وبعض آخر. وتقول: زرتك
  العام، وأتيتك اليوم، وإنما وقع الفعل في ساعة. وذكر ابن الأنباري: في هذا قولين. أحدهما:
  أن العرب توقع الجمع على التثنية، كقوله تعالى: { أولئك مبرّؤون مما يقولون } وإنما
  يريد عائشة وصفوان. وكذلك قوله: { وكنا لحكمهم شاهدين } يريد: داود وسليمان. والثاني:
  أن العرب توقع الوقت الطويل على الوقت القصير، فيقولون: قتل ابن الزبير أيام الحج،
  وإنما كان القتل في أقصر وقت.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فصل</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">اختلف العلماء فيمن أحرم بالحج قبل أشهر الحج، فقال عطاء، وطاووس،
  ومجاهد، والشافعي: لا يجزئه ذلك، وجعلوا فائدة قوله: { الحج أشهر معلومات } أنه لا
  ينعقد الحج إلا فيهن. وقال أبو حنيفة، ومالك، والثوري، والليث بن سعد، وأحمد بن حنبل:
  يصح الإحرام بالحج قبل أشهر، فعلى هذا يكون قوله: { الحج أشهر معلومات } أي: معظم الحج
  يقع في هذه الأشهر، كما قال النبي، صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" الحج عرفة \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { فمن فرض فيهن الحج } قال ابن مسعود: هو الإهلال بالحج،
  والإحرام به. وقال طاووس، وعطاء: هو أن يلبي. وروي عن علي، وابن عمر، ومجاهد، والشعبي
  في آخرين: أنه إذا قلّد بدنته فقد أحرم، وهذا محمول على أنه قلّدها ناوياً للحج. ونص
  الإمام أحمد بن حنبل، رضي الله عنه، في رواية الأثرم: أن الإحرام بالنية. قيل له: يكون
  محرماً بغير تلبية؟ قال: نعم إذا عزم على الإحرام، وهذا قول مالك، والشافعي.</font></font>&#13;\t\t\t<label
