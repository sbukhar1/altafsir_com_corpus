  ٱلْحَجَّ فَلاَ رَفَثَ وَلاَ فُسُوقَ وَلاَ جِدَالَ فِي ٱلْحَجِّ وَمَا تَفْعَلُواْ
  مِنْ خَيْرٍ يَعْلَمْهُ ٱللَّهُ وَتَزَوَّدُواْ فَإِنَّ خَيْرَ ٱلزَّادِ ٱلتَّقْوَىٰ
  وَٱتَّقُونِ يٰأُوْلِي ٱلأَلْبَابِ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وقال أبو حنيفة:
  لا يجوز الدخول في الإحرام إلا بالتلبية أو تقليد الهدي وسوقه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { فلا رفث } قرأ ابن كثير، وأبو عمرو، وأبو جعفر: { فلا
  رفثٌ ولا فسوقٌ } بالضم والتنوين. وقرأ نافع، وعاصم، وابن عامر، وحمزة، والكسائي بغير
  تنوين، ولم يرفع أحد منهم لام «جدال» إلا أبو جعفر. قال أبو علي: حجة من فتح أنه أشد
  مطابقة للمعنى المقصود، لأنه بالفتح قد نفى جميع الرفث والفسوق، كقوله: { لا ريب فيه
  } فاذا رفع ونون؛ كان النفي لواحد منه، وإنما فتحوا لام الجدال، ليتناول النفي جميع
  جنسه، فكذلك ينبغي أن يكون جمع الاسمين قبله. وحجة من رفع أنه قد علم من فحوى الكلام
  نفي جميع الرفث، وقد يكون اللفظ واحداً، والمراد بالمعنى: الجميع.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وفي الرفث ثلاثة أقوال. أحدها: أنه الجماع، قاله ابن عمر، والحسن،
  وعكرمة، ومجاهد، وقتادة في آخرين. والثاني: أنه الجماع، وما دونه من التعريض به، وهو
  مروي عن ابن عمر أيضاً، وابن عباس، وعمرو بن دينار في آخرين. والثالث: أنه اللغو من
  الكلام، قاله أبو عبد الرحمن اليزيدي. وفي الفسوق ثلاثة أقوال. أحدها: أنه السباب،
  قاله ابن عمر، وابن عباس، وإبراهيم في آخرين. والثاني: أنه التنابز بالألقاب، مثل أن
  تقول لأخيك: يا فاسق، ياظالم، رواه الضحاك عن ابن عباس. والثالث: أنه المعاصي، قاله
  الحسن، وعطاء، وطاووس، ومجاهد، وقتادة في آخرين، وهو الذي نختاره، لأن المعاصي تشمل
  الكل، ولأن الفاسق: الخارج من الطاعة إلى المعصية.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { ولا جدال في الحج } الجدال: المراء. وفي معنى الكلام قولان.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أحدهما: أن معناه: لا يمارينَّ أحد أحداً، فيخرجه المراء إلى الغضب،
  وفعل ما لا يليق بالحج، وإلى هذا المعنى ذهب ابن عمر، وابن عباس، وطاووس، وعطاء، وعكرمة،
  والنخعي، وقتادة، والزهري، والضحاك في آخرين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثاني:
  أن معناه: لا شك في الحج ولا مراء، فانه قد استقام أمره وعرف وقته وزال النسيء عنه،
  قال مجاهد: كانوا يحجون في ذي الحجة عامين، وفي المحرم عامين، ثم حجوا في صفر عامين،
  وكانوا يحجون في كل سنة في كل شهر عامين حتى وافقت حجة أبي بكر الآخر من العامين في
  ذي القعدة قبل حجة النبي صلى الله عليه وسلم بسنة، ثم حج النبي من قابل في ذي الحجة،
  فذلك حين قال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" إن الزمان قد استدار كهيئته يوم خلق الله السموات والأرض \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">وإلى هذا المعنى ذهب السدي عن أشياخه،
  والقاسم بن محمد.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { وتزودوا فان خير الزاد
  التقوى } قال ابن عباس: كان أهل اليمن يحجون ولا يتزودون ويقولون: نحن المتوكلون، فيسألون
  الناس، فأنزل الله تعالى: { وتزودوا فان خير الزاد التقوى } قال الزجاج: أُمروا أن
  يتزودوا، وأعلموا أن خير ما تزودوا تقوى الله عز وجل.</font></font><font class=\"TextResultArabic\"><font
