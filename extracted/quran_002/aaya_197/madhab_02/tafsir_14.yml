  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلْحَجُّ
  أَشْهُرٌ مَّعْلُومَاتٌ فَمَن فَرَضَ فِيهِنَّ ٱلْحَجَّ فَلاَ رَفَثَ وَلاَ فُسُوقَ
  وَلاَ جِدَالَ فِي ٱلْحَجِّ وَمَا تَفْعَلُواْ مِنْ خَيْرٍ يَعْلَمْهُ ٱللَّهُ وَتَزَوَّدُواْ
  فَإِنَّ خَيْرَ ٱلزَّادِ ٱلتَّقْوَىٰ وَٱتَّقُونِ يٰأُوْلِي ٱلأَلْبَابِ</a> <b>} *
  </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لَيْسَ
  عَلَيْكُمْ جُنَاحٌ أَن تَبْتَغُواْ فَضْلاً مِّن رَّبِّكُمْ فَإِذَآ أَفَضْتُم مِّنْ
  عَرَفَٰتٍ فَٱذْكُرُواْ ٱللَّهَ عِندَ ٱلْمَشْعَرِ ٱلْحَرَامِ وَٱذْكُرُوهُ كَمَا هَدَٰكُمْ
  وَإِن كُنْتُمْ مِّن قَبْلِهِ لَمِنَ ٱلضَّآلِّينَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وقوله
  تعالى: { الحج أشهر معلومات } ، في الكلام حذف تقديره: أشهر الحج أشهر، أو: وقت الحج
  أشهر، أو: وقت عمل الحج أشهر، والغرض إنما هو أن يكون الخبر عن الابتداء هو الابتداء
  نفسه، والحج ليس بالأشهر فاحتيج إلى هذه التقديرات، ومن قدر الكلام: الحج في أشهر،
  فيلزمه مع سقوط حرف الجر نصب الأشهر، ولم يقرأ بنصبها أحد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  ابن مسعود وابن عمر وعطاء والربيع ومجاهد والزهري: أشهر الحج شوال وذو القعدة وذو الحجة
  كله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال ابن عباس والشعبي والسدي وإبراهيم:
  هي شوال وذو العقدة وعشر ذي الحجة، والقولان لمالك رحمه الله، حكى الأخير ابن حبيب،
  وجمع على هذا القول الأخير الاثنان وبعض الثالث كما فعلوا في جمع عشر فقالوا عشرون
  لعشرين ويومين من الثالث، وكما قال امرؤ القيس: [الطويل]</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">ثلاثون شهراً
  في ثلاثةِ أَحْوَال</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">فمن قال إن ذا الحجة كله من أشهر الحج لم ير دماً فيما يقع من الأعمال
  بعد يوم النحر لأنها في أشهر الحج، وعلى القول الآخر ينقضي الحج بيوم النحر ويلزم الدم
  فيما عمل بعد ذلك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله تعالى: { فمن فرض فيهن الحج
  } أي من ألزمه نفسه، وأصل الفرض الحز الذي يكون في السهام والقسي وغيرها، ومنه فرضة
  النهر والجبل، فكأن من التزم شيئاً وأثبته على نفسه قد فرضه، وفرض الحج هو بالنية والدخول
  في الإحرام، والتلبية تبع لذلك، و { من } رفع بالابتداء، ومعناها الشرط، والخبر قوله
  { فرض } لأن { من } ليست بموصولة فكأنه قال فرجل فرض، وقوله { فلا رفث } يحتمل أن يكون.
  الخبر، وتكون { فرض } صفة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله تعالى: { فيهن } ولم يجيء
  الكلام فرض فيها: فقال قوم: هما سواء في الاستعمال.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  أبو عثمان المازني: \" الجمع الكثير لما لا يعقل يأتي كالواحدة المؤنثة، والقليل ليس
  كذلك، تقول الأجذاع انكسرن والجذوع انكسرت \" ، ويؤيد ذلك قوله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">إن
  عدة الشهور</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[التوبة: 36]، ثم قال: { منها } ، وقرأ نافع \" فلا رفثَ ولا فسوقَ
  ولا جدالَ \" بنصب الجميع، وهي قراءة ابن عامر وعاصم وحمزة والكسائي، وقرأ ابن كثير
  وأبو عمرو \" فلا رفثٌ ولا فسوقٌ ولا جدالَ \" بالرفع في الاثنين ونصب الجدال، وقرأ
  أبو جعفر بن القعقاع بالرفع في الثلاثة، ورويت عن عاصم في بعض الطرق، و { لا } بمعنى
  ليس في قراءة الرفع وخبرها محذوف على قراءة أبي عمرو، و { في الحج } خبر { لا جدال
  } وحذف الخبر هنا هو مذهب أبي علي، وقد خولف في ذلك، بل { في الحج } هو خبر الكل، إذ
  هو في موضع رفع في الوجهين، لأن { لا } إنما تعمل على بابها فيما يليها وخبرها مرفوع
  باق على حاله من خبر الابتداء، وظن أبو علي أنها بمنزلة ليس في نصب الخبر، وليس كذلك،
  بل هي والاسم في موضع الابتداء يطلبان الخبر، و { في الحج } هو الخبر في قراءة كلها
  بالرفع وفي قراءتها بالنصب، والتحرير أن { في الحج } في موضع نصب بالخبر المقدر كأنك
  قلت موجود في الحج، ولا فرق بين الآية وبين قولك زيد في الدار.</font></font>&#13;\t\t\t<label
