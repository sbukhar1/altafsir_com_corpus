  class=\"TextResultArabic\"><font color=\"Red\"> \" إن الزمان قد استدار \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">الحديث، ونزلت { ولا جدال في الحج
  } أي قد تبين أمره فلا ينتقل شهر البتة أبداً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله
  تعالى: { وما تفعلوا من خير يعلمه الله } المعنى فيثيب عليه، وفي هذا تخصيص على فعل
  الخير.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله تعالى: { وتزودوا } الآية،
