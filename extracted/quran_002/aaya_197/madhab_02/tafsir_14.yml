  href=\"JavaScript:Open_Menu()\">ٱلْحَجُّ أَشْهُرٌ مَّعْلُومَاتٌ فَمَن فَرَضَ فِيهِنَّ
  ٱلْحَجَّ فَلاَ رَفَثَ وَلاَ فُسُوقَ وَلاَ جِدَالَ فِي ٱلْحَجِّ وَمَا تَفْعَلُواْ
  مِنْ خَيْرٍ يَعْلَمْهُ ٱللَّهُ وَتَزَوَّدُواْ فَإِنَّ خَيْرَ ٱلزَّادِ ٱلتَّقْوَىٰ
  وَٱتَّقُونِ يٰأُوْلِي ٱلأَلْبَابِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لَيْسَ عَلَيْكُمْ
  جُنَاحٌ أَن تَبْتَغُواْ فَضْلاً مِّن رَّبِّكُمْ فَإِذَآ أَفَضْتُم مِّنْ عَرَفَٰتٍ
  فَٱذْكُرُواْ ٱللَّهَ عِندَ ٱلْمَشْعَرِ ٱلْحَرَامِ وَٱذْكُرُوهُ كَمَا هَدَٰكُمْ وَإِن
  كُنْتُمْ مِّن قَبْلِهِ لَمِنَ ٱلضَّآلِّينَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وقال
  ابن عباس وابن جبير والسدي وقتادة ومالك ومجاهد وغيرهم: الرفث الجماع.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال عبد الله بن عمر وطاوس وعطاء وغيرهم: الرفث الإعراب والتعريب،
  وهو الإفحاش بأمر الجماع عند النساء خاصة، وهذا قول ابن عباس أيضاً، وأنشد وهو محرم:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وَهُنَّ يَمْشينَ بِنَا هَمِيساً</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">إنْ تَصْدُقِ
  الطَّيْرُ نَنِكْ لَمِيسَا</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">فقيل له: ترفث وأنت محرم؟ فقال: إنما الرفث ما كان عند النساء وقال
  قوم: الرفث الإفحاش بذكر النساء كان ذلك بحضرتهن أم لا، وقد قال ابن عمر للحادي: \"
  لا تذكر النساء \".</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال القاضي أبو محمد: وهذا يحتمل
  أن تحضر امرأة فلذلك نهاه، وإنما يقوي القول من جهة ما يلزم من توقير الحج.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال أبو عبيدة: \" الرفث اللغا من الكلام \" ، وأنشد:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وَرُبَّ أَسْرَابِ حَجِيجٍ كُظُمِ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">عَنِ اللَّغَا
  وَرَفَثِ التَّكَلُّمِ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">قال القاضي أبو محمد: ولا حجة في البيت، وقرأ ابن مسعود \" ولا رفوث
  \".</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال ابن عباس وعطاء والحسن وغيرهم:
  الفسوق المعاصي كلها لا يختص بها شيء دون شيء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  ابن عمر وجماعة معه: الفسوق المعاصي في معنى الحج كقتل الصيد وغيره.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال ابن زيد ومالك: الفسوق الذبح للأصنام، ومنه قول الله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">أو
  فسقاً أهل لغير الله به</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الأنعام:145].</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  الضحاك: الفسوق التنابز بالألقاب، ومنه قول الله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">بئس الاسم الفسوق</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الحجرات:
  11].</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال ابن عمر أيضاً ومجاهد وعطاء
  وإبراهيم: الفسوق السباب، ومنه قول النبي صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" سباب المسلم فسوق وقتاله كفر \".
  </font></font></b><b><font class=\"TextResultArabic\"><font color=\"Red\"><br/></font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">قال القاضي أبو محمد: وعموم جميع
  المعاصي أولى الأقوال.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال قتادة وغيره: الجدال هنا السباب.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال ابن مسعود وابن عباس وعطاء ومجاهد: الجدال هنا أن تماري مسلماً
  حتى تغضبه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال مالك وابن زيد: الجدال هنا
  أن يختلف الناس أيهم صادف موقف إبراهيم عليه السلام كما كانوا يفعلون في الجاهلية حين
  كانت قريش تقف في غير موقف سائر العرب ثم يتجادلون بعد ذلك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  محمد بن كعب القرظي: الجدال أن تقول طائفة حجنا أبر من حجكم وتقول الأخرى مثل ذلك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقالت فرقة: الجدال هنا أن تقول طائفة: الجح اليوم وتقول طائفة بل
  الحج غداً، وقيل: الجدال كان في الفخر بالآباء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  مجاهد وجماعة معه: الجدال أن تنسىء العرب الشهور حسبما كان النسيء عليه، فقرر الشرع
  وقت الحج وبينه، وأخبر أنه حتم لا جدال فيه، وهذا أصح الأقوال وأظهرها، والجدال مأخوذ
  من الجدل وهو الفتل، كأن كل مجادل يفاتل صاحبه في الكلام.</font></font>&#13;\t\t\t<label
