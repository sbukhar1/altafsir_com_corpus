  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وأما
  ما كان النسيء عليه فظاهر سير ابن إسحاق وغيرها من الدواوين أن الناسىء كان يحل المحرم
  لئلا تتوالى على العرب ثلاثة أشهر لا إغارة فيها، ويحرم صفر، وربما سموه المحرم، وتبقى
  سائر الأشهر بأسمائها حتى يأتي حجهم في ذي الحجة على الحقيقة، وأسند الطبري عن مجاهد
