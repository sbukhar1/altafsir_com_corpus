  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلْحَجُّ
  أَشْهُرٌ مَّعْلُومَاتٌ فَمَن فَرَضَ فِيهِنَّ ٱلْحَجَّ فَلاَ رَفَثَ وَلاَ فُسُوقَ
  وَلاَ جِدَالَ فِي ٱلْحَجِّ وَمَا تَفْعَلُواْ مِنْ خَيْرٍ يَعْلَمْهُ ٱللَّهُ وَتَزَوَّدُواْ
  فَإِنَّ خَيْرَ ٱلزَّادِ ٱلتَّقْوَىٰ وَٱتَّقُونِ يٰأُوْلِي ٱلأَلْبَابِ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ الْحَجُّ أَشْهُرٌ مَّعْلُومَاتٌ } شوال وذو القعدة وذو الحجة، أو
  شوال، وذو القعدة وعشرة أيام من ذي الحجة، أو شوال وذو القعدة وعشر ليالي من ذي الحجة
  إلى طلوع الفجر يوم النحر. { فَرَضَ } أحرم، أو أَهَلَّ بالتلبية. { رَفَثَ } الجماع،
  أو الجماع والتعرض له بمواعدة ومداعبة أو الإفحاش بالكلام كقوله: \" إذا حللت فعلت
  بكِ كذا من غير كناية \". { وَلا فُسُوقَ } منهيات الإحرام، أو السباب، أو الذبح للأصنام،
  أو التنابز بالألقاب أو المعاصي كلها. { وَلا جِدَالَ } السباب، أو المِراء والاختلاف
  أيهم أتم حجاً، أو أن يجادل صاحبه حتى يغضبه، أو اختلاف كان يقع بينهم في اليوم الذي
  يكون فيه حجهم، أو اختلافهم في مواقف الحج أيهم أصاب موقف إبراهيم عليه الصلاة والسلام،
  أو لا جدال في وقته لاستقراره وبطلان النسيء الذي كانوا ينسئونه فربما حجوا في صفر
  أو ذي القعدة. { وَتَزَوَّدُوأ } الأعمال الصالحة، أو نزلت في قوم من أهل اليمن كانوا
  يحجون بغير زاد، ويقولون نحن المتوكلون، فنزل { وَتَزَوَّدُواْ } الطعام فإن خيراً
  منه التقوى.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

