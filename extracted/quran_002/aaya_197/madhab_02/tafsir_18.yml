  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">ٱلْحَجُّ أَشْهُرٌ مَّعْلُومَاتٌ فَمَن فَرَضَ فِيهِنَّ
  ٱلْحَجَّ فَلاَ رَفَثَ وَلاَ فُسُوقَ وَلاَ جِدَالَ فِي ٱلْحَجِّ وَمَا تَفْعَلُواْ
  مِنْ خَيْرٍ يَعْلَمْهُ ٱللَّهُ وَتَزَوَّدُواْ فَإِنَّ خَيْرَ ٱلزَّادِ ٱلتَّقْوَىٰ
  وَٱتَّقُونِ يٰأُوْلِي ٱلأَلْبَابِ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وقوله تعالى {
  فلا رفث } قال ابن عباس الرفث الجماع وفي رواية عنه أن الرفث غشيان النساء والتقبيل
  والغمز وأن يعرض لهن بالفحش من الكلام فعلى هذا القول التلفظ به غيبة النساء لا يكون
  رفثاً، قال حصين بن قيس أخذ ابن عباس بذنب بعيره يلويه وهو يحدو ويقول:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وهن يمشين بنا هميسا</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">إن يصدق
  الطير ننك لميسا</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">فقلت: أترفث وأنت محرم؟ فقال: إن الرفث ما قيل عند النساء وقوله لميسا
  هو اسم امرأة وقيل الرفث كلام متضمن لما يستقبح ذكره من ذكر الجماع ودواعيه وقوله فلا
  رفث يحتمل أن يكون نهياً عن تعاطي الجماع وأن يكون نهياً عن الحديث في ذلك لأنه من
  دواعيه وقيل الرفث هو الفحش والخنا والقول القبيح. وقيل الرفث اللغو من الكلام ويدل
  عليه قوله صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" إذا كان يوم صوم أحدكم فلا رفث يومئذٍ ولا يصخب \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">{ ولا فسوق } أصله الخروج عن الطاعة
  قال ابن عباس: هي المعاصي كلها وهو قول طاوس والحسن وسعيد بن جبير وقتادة والزهري والربيع
  والقرظي وقال ابن عمر: هو ما نهي عنه المحرم في حال الإحرام من قتل الصيد وتقليم الأظافر،
  وأخذ الشعر وما أشبه ذلك وقيل هو السباب والتنابز بالألقاب (ق) عن أبي هريرة قال سمعت
  رسول الله صلى الله عليه وسلم يقول:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" من حج ولم يرفث ولم يفسق رجع كيوم ولدت أمه \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">{ ولا جدال في الحج } قال ابن عباس
  الجدال هو المراء وهو أن يماري الرجل صاحبه ويخاصمه حتى يغضبه وقيل: هو قول الرجل الحج
  اليوم يقول آخر الحج غماً وقيل هو أن النبي صلى الله عليه وسلم قال في حجة الوداع وقد
  أحرموا بالحج</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" اجعلوا أهلاً لكم بالحج عمرة إلاّ م قلد الهدي قالوا كيف نجعلها عمرة وقد سمينا
  الحج فهذا كان جدالهم \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وقيل: هو ما كان عليه أهل الجاهلية كان بعضهم يقف بعرفة وبعضهم بمزدلفة
  وكان بعضهم يحج في ذي القعدة وبعضهم في ذي الحجة وكل يقول الصواب فيما فعلته فأنزل
  الله: { ولا جدال في الحج } فأخبر أن أمر الحج قد استقر على ما فعله رسول الله صلى
  الله عليه وسلم فلا خلاف فيه بعده وذلك معنى قول النبي صلى الله عليه وسلم:</font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table dir=\"rtl\"><tr><td><a
  href=\"Javascript:InnerLink_onchange(18,1,1)\"><img src=\"images/Tafasir/TafasirPaging/PreviousAR.GIF\"
  align=\"Middle\" border=\"0\" style=\"BORDER-TOP-STYLE: none; BORDER-RIGHT-STYLE:
  none; BORDER-LEFT-STYLE: none; BORDER-BOTTOM-STYLE: none\"/></a></td><td/><td/><td/><td><a
