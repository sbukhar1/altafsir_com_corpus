  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلْحَجُّ
  أَشْهُرٌ مَّعْلُومَاتٌ فَمَن فَرَضَ فِيهِنَّ ٱلْحَجَّ فَلاَ رَفَثَ وَلاَ فُسُوقَ
  وَلاَ جِدَالَ فِي ٱلْحَجِّ وَمَا تَفْعَلُواْ مِنْ خَيْرٍ يَعْلَمْهُ ٱللَّهُ وَتَزَوَّدُواْ
  فَإِنَّ خَيْرَ ٱلزَّادِ ٱلتَّقْوَىٰ وَٱتَّقُونِ يٰأُوْلِي ٱلأَلْبَابِ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله عز وجل: { الحج أشهر معلومات } يعني أشهر الحج أشهر معلومات وقيل
  وقت الحج أشهر معلومات وهي شوال وذو القعدة وعشر ليال من ذي الحجة إلى طلوع الفجر من
  يوم النحر وبه قال عبدالله بن مسعود جابر بن عبدالله وعبدالله بن الزبير ومن التابعين
  الحسن وابن سيرين والشعبي وهو قول الشافعي والثوري وأبي ثور وحجة الشافعي ومن وافقه
  أن الحج يفوت بطلوع الفجر الثاني من يوم النحر والعبادة لا تفوت مع بقاء وقتها فدل
  على أن يوم النحر ليس من أشهر الحج وأيضاً فإن الإحرام بالحج فيه لا يجوز فدل على أنه
  وما بعده ليس من أشهر الحج. وقال ابن عباس أشهر الحج شوال وذو القعدة وعشرة أيام من
  ذي الحجة آخرها يوم النحر وبه قال ابن عمر وعروة بن الزبير وطاوس وعطاء والنخعي وقتادة
  ومكحول والضحاك والسدي وأبو حنيفة وأحمد بن حنبل وهي إحدى الروايتين عن مالك وحجة هذا
  القول أن يوم النحر وهو يوم الحج الأكبر لأن فيه يقع طواف الإفاضة وهو تمام أركان الحج،
  وقيل إن أشهر الحج شوال وذو القعدة وذو الحجة بكماله، وهو رواية عن ابن عمر وبه قال
  الزهري: وهي الرواية الأخرى عن مالك وحجة هذا القول إن الله تعالى ذكر أشهر الحج بلفظ
  الجمع وأقل الجمع المطلق ثلاث، ولأن كل شهر كان أوله من أشهر الحج كان آخره كذلك. فإن
  قلت هنا إشكال. وهو أن الله تعالى قال قبل هذه الآية:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">يسألونك عن الأهلة قل هي مواقيت للناس
  والحج</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[البقرة: 189] فجعل الأهلة كلها مواقيت للحج. قلت قوله هي مواقيت للناس
  والحج عام وهذه الآية وهي قوله تعالى: { الحج أشهر معلومات } خاص والخاص مقدم على العام.
  وقيل: إن الآية الأولى مجملة وهذه الآية مفسرة لها. فإن قلت إنما قال الحج أشهر بلفظ
  الجمع وعند الشافعي أشهر الحج شهران وعشر ليال وعند أبي حنيفة وعشرة أيام فما وجه هذا؟
  قلت: إن لفظ الجمع يشترك فيه ما وراء الواحد بدليل قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فقد صغت قلوبكما</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[التحريم:
  4] وقيل إنه نزل بعض الشهر منزلة كله كما يقال رأيتك سنة كذا وإنما رآه في ساعة منها
  ولا إشكال فيه على القول الثالث وهو قول من قال إن أشهر الحج ثلاث شوال وذو القعدة
  وذو الحجة بكماله { فمن فرض فيهن الحج } يعني فمن ألزم نفسه وأوجب عليها فيهن الحج
  والمراد بهذا الفرض ما به يصير حاجاً وهو فعل يفعله ثم اختلفوا في ذلك الفعل فقال الشافعي:
  ينعقد الإحرام بمجرد النية من غير حاجة إلى التلبيةَ ووجهه أن فرض الحج عبارة عن النية
  فوجب أن تكون النية كافية في انعقاد الحج وقال أبو حنيفة: لا يصح الشروع في الإحرام
  بمجرد النية حتى تنضم إليه التلبية أو سوق الهدى ووجهه أن الحج عبادة لها تحليل وتحريم
  فلا به من انضمام شيء إلى النية كتكبيرة الإحرام مع النية في الصلاة، وفي الآية دليل
  على أن الإحرام بالحج لا ينعقد إلاّ في أشهره وهو قول ابن عباس وإليه ذهب الشافعي وأحمد
  وإسحاق لأن الله تعالى خصص هذه الأشهر بفرض الحج فيها فلو انعقد في غيرها لم يكن لهذا
  التخصيص وجه ولا فائدة وقال مالك والثوري وأبو حنيفة: ينعقد إحرامه بالحج في جميع شهور
  السنة ووجهه أن الإحرام إلزام الحج فجاز تقديمه على الوقت كالنذر لأن الله تعالى جعل
  الأهلة كلها مواقيت للحج بقوله: { هي مواقيت للناس والحج } وقد تقدم الجواب عنه.</font></font>&#13;\t\t\t<label
