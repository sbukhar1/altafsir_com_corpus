  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">ٱلْحَجُّ أَشْهُرٌ مَّعْلُومَاتٌ فَمَن فَرَضَ فِيهِنَّ
  ٱلْحَجَّ فَلاَ رَفَثَ وَلاَ فُسُوقَ وَلاَ جِدَالَ فِي ٱلْحَجِّ وَمَا تَفْعَلُواْ
  مِنْ خَيْرٍ يَعْلَمْهُ ٱللَّهُ وَتَزَوَّدُواْ فَإِنَّ خَيْرَ ٱلزَّادِ ٱلتَّقْوَىٰ
  وَٱتَّقُونِ يٰأُوْلِي ٱلأَلْبَابِ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\"/></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" ألا أن الزمان قد استدار كهيئته
  يوم خلق الله السموات والأرض \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وقيل: معناه ولا شك في الحج أنه في ذي الحجة فأبطل النسيء وقيل: ظاهر
  الآية خبر ومعناه نهي أي لا ترفثوا ولا تفسقوا ولا تجادلوا في الحج وإنما نهي عن ذلك
  وأمر باجتنابه في الحج وإن كان اجتناب ذلك في كل الأحوال والأزمان واجباً لأن الرفث
  والفسوق والجدال في الحج أسمج وأفظع منه في غيره { وما تفعلوا من خير يعلمه الله }
  أي لا يخفى عليه شيء من أعمالكم، وهو الذي يجازيكم عليها، حث الله على فعل الخير عقيب
  النهي عن الشر وهو أن يستعملوا مكان الرفث الكلام الحسن ومكان الفسوق البر والتقوى
  ومكان الجمال الوفاق والأخلاق الجملية، وقيل: جعل فعل الخير عبارة عن ربط الأنفس عن
  الشر حتى لا يوجد منهم ما نهوا عنه. وقيل: إنما ذكر الخير وإن كان عالماً بجميع أفعال
  العباد من الخير والشر لفائدة، وهي أنه تعالى إذا علم من العبد الخير ذكره وشهره وإذا
  علم منه الشر ستره وأخفاه فإذا كان هذا فعله مع عبده في الدنيا فكيف يكون في العقبى
  وهو أرحم الراحمين وأكرم الأكرمين { وتزودوا فإن خير الزاد التقوى } نزلت في أناس من
  أهل اليمن كانوا يخرجون للحج من غير زاد ويقولون نحن متوكلون ويقولون نحج بيت ربنا
  أفلا يطعمنا فإذا قدموا مكة سألوا الناس وربما أفضى بهم الحال إلى النهب والغصب فأنزل
  الله وتزودوا أي ما تتبلغون به وتكفون به وجوهكم عن الناس واتقوا إبرامهم والتثقيل
  عليهم فإن خير الزاد التقوى وقيل في معنى الآية وتزودوا من التقوى فإن الإنسان لا بد
