  أحدكم وأتـمّ لعمرته.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي نصر بن علـيّ الـجهضمي، قال:
  أخبرنـي أبـي، قال: ثنا شعبة، قال: ما لقـينـي أيوب أو قال: ما لقـيت أيوب إلا سألنـي
  عن حديث قـيس بن مسلـم، عن طارق بن شهاب، قال: قلت لعبد الله: امرأة منا قد حجت، أو
  هي تريد أن تـحجّ، أفتـجعل مع حجها عمرة؟ فقال: ما أرى هؤلاء إلا أشهر الـحجّ. قال:
  فـيقول لـي أيوب ومن عنده: مثل هذا الـحديث حدثك قـيس بن مسلـم عن طارق بن شهاب أنه
  سأل عبد الله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي يعقوب، قال: ثنا هشيـم، عن
  ابن عون، قال: سمعت القاسم بن مـحمد يقول: إن العمرة فـي أشهر الـحجّ لـيست بتامة.
  قال: فقـيـل له: العمرة فـي الـمـحرّم؟ فقال: كانوا لا يرونها تامة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا عبد الـحميد بن بـيان، قال: أخبرنا إسحاق بن يوسف، عن ابن عون،
