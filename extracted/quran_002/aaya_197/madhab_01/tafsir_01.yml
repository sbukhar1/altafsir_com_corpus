  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">ٱلْحَجُّ أَشْهُرٌ مَّعْلُومَاتٌ فَمَن فَرَضَ فِيهِنَّ
  ٱلْحَجَّ فَلاَ رَفَثَ وَلاَ فُسُوقَ وَلاَ جِدَالَ فِي ٱلْحَجِّ وَمَا تَفْعَلُواْ
  مِنْ خَيْرٍ يَعْلَمْهُ ٱللَّهُ وَتَزَوَّدُواْ فَإِنَّ خَيْرَ ٱلزَّادِ ٱلتَّقْوَىٰ
  وَٱتَّقُونِ يٰأُوْلِي ٱلأَلْبَابِ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي القاسم،
  قال: حدثنا الـحسين، قال: ثنـي هشيـم، قال: أخبرنا الـحجاج، عن الـحكم، عن مقسم، عن
  ابن عبـاس. وأخبرنا مغيرة، عن إبراهيـم والشعبـي. وأخبرنا يونس، عن الـحسن. وأخبرنا
  جويبر، عن الضحاك. وأخبرنا حجاج، عن عطاء ومـجاهد، مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  مـحمد بن الـمثنى، قال: ثنا أبو الولـيد، قال: ثنا حماد، عن عبـيد الله، عن نافع، عن
  ابن عمر، قال: شوّال، وذو القعدة، وعشر ذي الـحجة فـي الـحجّ أشهر معلومات.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي أحمد بن حازم، قال: ثنا أبو نعيـم، قال: ثنا ورقاء، عن عبد
  الله بن دينار، عن ابن عمر، قال: { الـحَجُّ أشْهُرٌ مَعْلُوماتٌ } قال: شوّال، وذو
  القعدة، وعشر ذي الـحجة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا أحمد بن حازم، قال: ثنا أبو
  نعيـم، قال: ثنا حسين بن عقـيـل، عن الضحاك، قال: شوّال، وذو القعدة، وعشر من ذي الـحجة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا حسين
  بن عقـيـل الـخراسانـي، قال: سمعت الضحاك بن مزاحم يقول، فذكر مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: بل يعنـي بذلك شوّالاً، وذا القعدة، وذا الـحجة كله. ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن بشار، قال: ثنا يحيى بن
  سعيد، قال: ثنا ابن جريج، قال: قلت لنافع: أكان عبد الله يسمي أشهر الـحجّ؟ قال: نعم،
  شوّال، وذو القعدة، وذو الـحجة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن بشار، قال: ثنا مـحمد بن بكر، قال: ثنا ابن جريج، قال: قلت لنافع: أسمعت ابن عمر
  يسمي أشهر الـحجّ؟ قال: نعم، كان يسمي شوّالاً، وذا القعدة، وذا الـحجة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا أحمد بن إسحاق، قال: ثنا أبو أحمد، قال: ثنا شريك، عن إبراهيـم
  بن مهاجر، عن مـجاهد، عن ابن عمر، قال: شوّال، وذو القعدة، وذو الـحجة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن بشار، قال: ثنا مـحمد بن بكر، قال: أخبرنا ابن جريج، قال:
  قال عطاء: { الـحَجُّ أشْهُرٌ مَعْلُوماتٌ } ، قال عطاء: فهي شوال، وذو القعدة، وذو
  الـحجة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثت عن عمار، قال: ثنا ابن أبـي
  جعفر، عن أبـيه، عن الربـيع، مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة قوله: { الـحَجُّ أشْهُرٌ مَعْلُوماتٌ
  } أشهر الـحج: شوال، وذو القعدة، وذو الـحجة. وربـما قال: وعشر ذي الـحجة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر،
  عن ابن أبـي نـجيح، عن مـجاهد فـي قوله: { الـحَجُّ أشْهُرٌ مَعْلُوماتٌ } قال: شوال،
  وذو القعدة، وذو الـحجة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا الـحسن بن يحيى، قال: أخبرنا
  عبد الرزاق، قال: أخبرنا معمر، عن ابن طاوس، عن أبـيه، مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: ثنا أبو صالـح، قال: ثنـي اللـيث، قال: ثنـي عقـيـل، عن ابن شهاب، قال:
  أشهر الـحج: شوّال، وذو القعدة، وذو الـحجة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فإن
  قال لنا قائل: وما وجه قائلـي هذه الـمقالة، وقد علـمت أن عمل الـحجّ لا يعمل بعد تقضي
  أيام منى؟ قـيـل: إن معنى ذلك غير الذي توهمته، وإنـما عنوا بقـيـلهم الـحج ثلاثة أشهر
  كوامل، أنهنّ الـحجّ لا أشهر العمرة، وأن شهور العمرة سواهن من شهور السنة.</font></font>&#13;\t\t\t<label
