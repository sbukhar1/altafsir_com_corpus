  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلْحَجُّ
  أَشْهُرٌ مَّعْلُومَاتٌ فَمَن فَرَضَ فِيهِنَّ ٱلْحَجَّ فَلاَ رَفَثَ وَلاَ فُسُوقَ
  وَلاَ جِدَالَ فِي ٱلْحَجِّ وَمَا تَفْعَلُواْ مِنْ خَيْرٍ يَعْلَمْهُ ٱللَّهُ وَتَزَوَّدُواْ
  فَإِنَّ خَيْرَ ٱلزَّادِ ٱلتَّقْوَىٰ وَٱتَّقُونِ يٰأُوْلِي ٱلأَلْبَابِ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يعنـي جل ثناؤه بذلك: وقت الـحجّ أشهر معلومات. «والأشهر» مرفوعات
  بـالـحجّ، وإن كان له وقتاً لا صفة ونعتاً، إذ لـم تكن مـحصورات بتعريف بإضافة إلـى
  معرفة أو معهود، فصار الرفع فـيهن كالرفع فـي قول العرب فـي نظير ذلك من الـمـحلّ «الـمسلـمون
  جانب والكفـار جانب»، برفع الـجانب الذي لـم يكن مـحصوراً علـى حدّ معروف، ولو قـيـل
  جانب أرضهم أو بلادهم لكان النصب هو الكلام.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ثم
  اختلف أهل التأويـل فـي قوله: { الـحَجُّ أشْهُرٌ مَعْلُوماتٌ } فقال بعضهم: يعنـي
  بـالأشهر الـمعلومات: شوّالاً، وذا القعدة، وعشراً من ذي الـحجة. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا أحمد بن إسحاق، قال: ثنا أبو أحمد، قال: ثنا شريك، عن أبـي إسحاق،
  عن أبـي الأحوص، عن عبد الله قوله: { الـحَجُّ أشْهُرٌ مَعْلُوماتٌ } قال: شوّال، وذو
  القعدة، وعشر ذي الـحجة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا أحمد بن إسحاق، قال: ثنا أبو
  أحمد، قال: ثنا سفـيان وشريك، عن خصيف، عن عكرمة، عن ابن عبـاس، مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا الثوري،
  عن خصيف، عن مقسم عن ابن عبـاس، مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أبو كريب، قال: ثنا إبراهيـم بن إسماعيـل بن نصر السلـمي، قال: ثنا إبراهيـم بن إسماعيـل
  بن أبـي حبـيبة، عن داود بن حصين، عن عكرمة، عن ابن عبـاس أنه قال: أشهر الـحجّ شوّال،
  وذو القعدة، وعشر من ذي الـحجة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: ثنا أبو صالـح، قال: ثنـي معاوية، عن علـيّ بن أبـي طلـحة، عن ابن عبـاس
  قوله: { الـحَجُّ أشْهُرٌ مَعْلُوماتٌ } وهنّ: شوّال، وذو القعدة، وعشر من ذي الـحجة،
  جعلهنّ الله سبحانه للـحجّ، وسائر الشهور للعمرة، فلا يصلـح أن يحرم أحد بـالـحجّ إلا
  فـي أشهر الـحجّ، والعمرة يحرم بها فـي كل شهر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: ثنا الـحمانـي، قال: ثنا شريك، عن أبـي إسحاق، عن الضحاك، عن ابن عبـاس
  فـي قوله: { الـحَجُّ أشْهُرٌ مَعْلُوماتٌ } قال: شوّال، وذو القعدة، وعشر من ذي الـحجة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا مـحمد بن بشار، قال: ثنا عبد الرحمن وأبو عامر قالا: ثنا سفـيان،
  وحدثنا الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا الثوري عن الـمغيرة، عن
  إبراهيـم، مثله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن بشار، قال: ثنا عبد الرحمن،
  قال: حدثنا أبو عوانة، عن مغيرة، عن إبراهيـم والشعبـي مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أحمد بن إسحاق، قال: ثنا أبو أحمد، قال: ثنا سفـيان وإسرائيـل، عن مغيرة، عن إبراهيـم،
  مثله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا أحمد بن إسحاق، قال: ثنا إسرائيـل،
  عن جابر، عن عامر، مثله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي موسى، قال: ثنا عمرو، قال:
  ثنا أسبـاط، عن السدي، مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد، مثله.</font></font>&#13;\t\t\t<label
