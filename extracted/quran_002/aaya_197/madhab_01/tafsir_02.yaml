  ٱلْحَجَّ فَلاَ رَفَثَ وَلاَ فُسُوقَ وَلاَ جِدَالَ فِي ٱلْحَجِّ وَمَا تَفْعَلُواْ
  مِنْ خَيْرٍ يَعْلَمْهُ ٱللَّهُ وَتَزَوَّدُواْ فَإِنَّ خَيْرَ ٱلزَّادِ ٱلتَّقْوَىٰ
  وَٱتَّقُونِ يٰأُوْلِي ٱلأَلْبَابِ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">واستدلّ على أن
  المنهي عنه هو الرفث والفسوق دون الجدال بقوله صلى الله عليه وسلم:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(109)</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" من حج فلم يرفث ولم يفسق خرج كهيئة يوم ولدته أمه \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وأنه لم يذكر الجدال { وَمَا تَفْعَلُواْ مِنْ خَيْرٍ يَعْلَمْهُ ٱللَّهُ
  } حث على الخير عقيب النهي عن الشر؛ وأن يستعملوا مكان القبيح من الكلام الحسن، ومكان
  الفسوق البرّ والتقوى؛ ومكان الجدال الوفاق والأخلاق الجميلة. أو جعل فعل الخير عبارة
  عن ضبط أنفسهم حتى لا يوجد منهم ما نهوا عنه، وينصره قوله تعالى: { وَتَزَوَّدُواْ
  فَإِنَّ خَيْرَ ٱلزَّادِ ٱلتَّقْوَىٰ } أي اجعلوا زادكم إلى الآخرة اتقاء القبائح فإن
  خير الزاد اتقاؤها. وقيل:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">(110) كان أهل اليمن لا يتزوّدون
  ويقولون: نحن متوكلون ونحن نحج بيت الله أفلا يُطعمنا فيكونون كلاًّ على الناس، فنزلت
  فيهم. ومعناه: وتزوّدوا واتقوا الاستطعام وإبرام الناس والتثقيل عليهم، فإن خير الزاد
  التقوى { وَٱتَّقُونِ } وخافوا عقابي { يَٰأُوْلِي ٱلالْبَـٰبِ } يعني أن قضية اللب
  تقوى الله، ومن لم يتقه من الألباء فكأنه لا لب له.</font></font><font class=\"TextResultArabic\"><font
