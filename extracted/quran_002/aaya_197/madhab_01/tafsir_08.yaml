  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلْحَجُّ
  أَشْهُرٌ مَّعْلُومَاتٌ فَمَن فَرَضَ فِيهِنَّ ٱلْحَجَّ فَلاَ رَفَثَ وَلاَ فُسُوقَ
  وَلاَ جِدَالَ فِي ٱلْحَجِّ وَمَا تَفْعَلُواْ مِنْ خَيْرٍ يَعْلَمْهُ ٱللَّهُ وَتَزَوَّدُواْ
  فَإِنَّ خَيْرَ ٱلزَّادِ ٱلتَّقْوَىٰ وَٱتَّقُونِ يٰأُوْلِي ٱلأَلْبَابِ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ ٱلْحَجُّ } وقته { أَشْهُرٌ مَّعْلُومَٰتٌ } شوّال وذو القعدة وعشر
  ليال من ذي الحجة وقيل كله { فَمَن فَرَضَ } على نفسه { فِيهِنَّ ٱلْحَجَّ } بالإحرام
  به { فَلاَ رَفَثَ } جماع فيه { وَلاَ فُسُوقَ } معاصٍ { وَلاَ جِدَالَ } خصام { فِي
  ٱلْحَجّ } وفي قراءة بفتح الأولين والمراد في الثلاثة النهي { وَمَا تَفْعَلُواْ مِنْ
  خَيْرٍ } كصدقة { يَعْلَمْهُ ٱللَّهُ } فيجازيكم به، ونزل في أهل اليمن وكانوا يحجون
  بلا زاد فيكونون كَلاًّ على الناس: { وَتَزَوَّدُواْ } ما يبلغكم لسفركم { فَإِنَّ
  خَيْرَ ٱلزَّادِ ٱلتَّقْوَىٰ } ما يُتَّقى به سؤال الناس وغيره { وَٱتَّقُونِ يَٰأُوْلِي
  ٱلأَلْبَٰبِ } ذوي العقول.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

