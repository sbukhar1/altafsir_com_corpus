  لَـمِيسَاقال: قلت: أترفث يا ابن عبـاس وأنت مـحرم؟ قال: إنـما الرفث ما روجع به النساء.حدثنا
  عمرو بن علـيّ، قال: ثنا سفـيان ويحيى بن سعيد، عن ابن جريج، قال: أخبرنا ابن الزبـير
  السبـائي وعطاء، أنه سمع طاوساً قال: سمعت ابن الزبـير يقول: لا يحلّ للـمـحرم الإعرابة.
