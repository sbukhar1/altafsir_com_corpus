  بن علـيّ، قال: حدثنا يحيى، قال: أخبرنا ابن جريج، قال: أخبرنـي الـحسن بن مسلـم، عن
  طاوس أنه كان يقول: لا يحلّ للـمـحرم الإعرابة. قال طاوس: والإعرابة: أن يقول وهو مـحرم:
