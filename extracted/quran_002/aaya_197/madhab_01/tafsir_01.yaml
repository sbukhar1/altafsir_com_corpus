  ابن وهب، قال: أخبرنـي يونس أن نافعاً أخبره أن عبد الله بن عمر كان يقول: الرفث: إتـيان
  النساء والتكلـم بذلك للرجال والنساء إذا ذكروا ذلك بأفواههم.حدثنـي يونس، قال: أخبرنا
  ابن وهب، قال: أخبرنـي أبو صخر، عن مـحمد بن كعب القرظي، مثله.حدثنا ابن بشار، قال:
  ثنا أبو عاصم، قال: أخبرنا ابن جريج، قال: قلت لعطاء: أيحلّ للـمـحرم أن يقول لامرأته:
  إذا حللت أصبتك؟ قال: لا، ذاك الرفث. قال: وقال عطاء: الرفث ما دون الـجماع.حدثنا ابن
  بشار، قال: ثنـي مـحمد بن بكر، قال: أخبرنا ابن جريج، قال: قال عطاء: الرفث: الـجماع
  وما دونه من قول الفحش.حدثنا أبو كريب، قال: ثنا ابن أبـي زائدة، عن ابن جريج، قال:
  قلت لعطاء: قول الرجل لامرأته: إذا حللت أصبتك، قال: ذاك الرفث.حدثنا ابن حميد، قال:
