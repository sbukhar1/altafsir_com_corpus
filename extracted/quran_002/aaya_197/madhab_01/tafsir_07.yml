  وَٱتَّقُونِ يٰأُوْلِي ٱلأَلْبَابِ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">(قلت): وقد ثبت
  عن عمر وعثمان رضي الله عنهما، أنهما كانا يحبان الاعتمار في غير أشهر الحج، وينهيان
  عن ذلك في أشهر الحج، والله أعلم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { فَمَن فَرَضَ فِيهِنَّ ٱلْحَجَّ } أي: أوجب بإحرامه حجاً، فيه دلالة على لزوم الإحرام
  بالحج، والمضي فيه، قال ابن جرير: أجمعوا على أن المراد من الفرض ههنا الإيجاب والإلزام،
  وقال علي بن أبي طلحة عن ابن عباس { فَمَن فَرَضَ فِيهِنَّ ٱلْحَجَّ } يقول: من أحرم
