  ٱلْحَجَّ فَلاَ رَفَثَ وَلاَ فُسُوقَ وَلاَ جِدَالَ فِي ٱلْحَجِّ وَمَا تَفْعَلُواْ
  مِنْ خَيْرٍ يَعْلَمْهُ ٱللَّهُ وَتَزَوَّدُواْ فَإِنَّ خَيْرَ ٱلزَّادِ ٱلتَّقْوَىٰ
  وَٱتَّقُونِ يٰأُوْلِي ٱلأَلْبَابِ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وقوله: { أَشْهُرٌ
  مَّعْلُومَـٰتٌ } قال البخاري: قال ابن عمر: هي شوال وذو القعدة وعشر من ذي الحجة،
  وهذا الذي علقه البخاري بصيغة الجزم، رواه ابن جرير موصولاً: حدثنا أحمد بن حازم بن
  أبي برزة، حدثنا أبو نعيم، حدثنا ورقاء عن عبد الله بن دينار، عن ابن عمر { ٱلْحَجُّ
  أَشْهُرٌ مَّعْلُومَـٰتٌ } قال: شوال وذو القعدة وعشر من ذي الحجة، إسناد صحيح، وقد
  رواه الحاكم أيضاً في مستدركه عن الأصم، عن الحسن بن علي بن عفان، عن عبد الله بن نمير،
  عن عبد الله عن نافع، عن ابن عمر، فذكره وقال: هو على شرط الشيخين، (قلت): وهو مروي
  عن عمر وعلي وابن مسعود وعبد الله بن الزبير وابن عباس وعطاء وطاوس ومجاهد وإبراهيم
  النخعي والشعبي والحسن وابن سيرين ومكحول وقتادة والضحاك بن مزاحم والربيع بن أنس ومقاتل
  بن حيان، وهو مذهب الشافعي وأبي حنيفة وأحمد بن حنبل وأبي يوسف وأبي ثور رحمهم الله،
  واختار هذا القول ابن جرير، قال: وصح إطلاق الجمع على شهرين وبعض الثالث للتغليب، كما
  تقول العرب: رأيته العام، ورأيته اليوم، وإنما وقع ذلك في بعض العام واليوم</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فَمَن
  تَعَجَّلَ فِى يَوْمَيْنِ فَلاَ إِثْمَ عَلَيْهِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[البقرة: 203] وإنما تعجل في يوم
  ونصف يوم، وقال الإمام مالك بن أنس والشافعي في القديم: هي شوال وذو القعدة وذو الحجة
  بكماله، وهو رواية عن ابن عمر أيضاً، قال ابن جرير: حدثنا أحمد بن إسحاق، حدثنا أبو
  أحمد، حدثنا شريك عن إبراهيم بن مهاجر، عن مجاهد، عن ابن عمر، قال: شوال وذو القعدة
  وذو الحجة، وقال ابن أبي حاتم في تفسيره: حدثنا يونس بن عبد الأعلى، حدثنا ابن وهب،
  أخبرني ابن جريج، قال: قلت لنافع: أسمعت عبد الله بن عمر يسمي شهور الحج؟ قال: نعم،
  كان عبد الله يسمي شوالاً وذا القعدة وذا الحجة، قال ابن جريج: وقال ذلك ابن شهاب وعطاء
  وجابر بن عبد الله صاحب النبي صلى الله عليه وسلم وهذا إسناد صحيح إلى ابن جريج، وقد
  حكي هذا أيضاً عن طاوس ومجاهد وعروة بن الزبير والربيع بن أنس وقتادة، وجاء فيه حديث
  مرفوع، لكنه موضوع، رواه الحافظ بن مردويه من طريق حصين بن مخارق، وهو متهم بالوضع،
  عن يونس بن عبيد عن شهر بن حوشب عن أبي أمامة، قال: قال رسول الله صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" الحج أشهر معلومات: شوال وذو القعدة
  وذو الحجة \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">وهذا
  كما رأيت لا يصح رفعه، والله أعلم. وفائدة مذهب مالك أنه إلى آخر ذي الحجة، بمعنى أنه
  مختص بالحج، فيكره الاعتمار في بقية ذي الحجة، لا أنه يصح الحج بعد ليلة النحر، قال
  ابن أبي حاتم: حدثنا أحمد بن سنان، حدثنا أبو معاوية عن الأعمش، عن قيس بن مسلم، عن
  طارق بن شهاب قال: قال عبد الله: الحج أشهر معلومات، ليس فيها عمرة، وهذا إسناد صحيح،
  قال ابن جرير: وإنما أراد من ذهب إلى أن أشهر الحج شوال وذو القعدة وذو الحجة أن هذه
  الأشهر ليست أشهر العمرة، إنما هي للحج، وإن كان عمل الحج قد انقضى بانقضاء أيام منى،
  كما قال محمد بن سيرين: ما أحد من أهل العلم يشك في أن عمرة في غير أشهر الحج أفضل
  من عمرة في أشهر الحج، وقال ابن عون: سألت القاسم بن محمد عن العمرة في أشهر الحج فقال:
  كانوا لا يرونها تامة.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
