  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلْحَجُّ
  أَشْهُرٌ مَّعْلُومَاتٌ فَمَن فَرَضَ فِيهِنَّ ٱلْحَجَّ فَلاَ رَفَثَ وَلاَ فُسُوقَ
  وَلاَ جِدَالَ فِي ٱلْحَجِّ وَمَا تَفْعَلُواْ مِنْ خَيْرٍ يَعْلَمْهُ ٱللَّهُ وَتَزَوَّدُواْ
  فَإِنَّ خَيْرَ ٱلزَّادِ ٱلتَّقْوَىٰ وَٱتَّقُونِ يٰأُوْلِي ٱلأَلْبَابِ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">اختلف أهل العربية في قوله: { ٱلْحَجُّ أَشْهُرٌ مَّعْلُومَـٰتٌ }
  فقال بعضهم: تقديره الحج حج أشهر معلومات، فعلى هذا التقدير يكون الإحرام بالحج فيها
  أكمل من الإحرام فيما عداها، وإن كان ذاك صحيحاً، والقول بصحة الإحرام بالحج في جميع
  السنة مذهب مالك وأبي حنيفة وأحمد بن حنبل وإسحاق بن راهويه، وبه يقول إبراهيم النخعي
  والثوري والليث بن سعد، واحتج لهم بقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">يَسْأَلُونَكَ عَنِ ٱلأَهِلَّةِ قُلْ
  هِىَ مَوَاقِيتُ لِلنَّاسِ وَٱلْحَجِّ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[البقرة: 189] وبأنه أحد النسكين،
  فصح الإحرام به في جميع السنة كالعمرة. وذهب الشافعي رحمه الله، إلى أنه لا يصح الإحرام
  بالحج إلا في أشهره، فلو أحرم به قبلها لم ينعقد إحرامه به. وهل ينعقد عمرة؟ فيه قولان
  عنه. والقول بأنه لا يصح الإحرام بالحج إلا في أشهره مروي عن ابن عباس وجابر، وبه يقول
  عطاء وطاوس ومجاهد رحمهم الله، والدليل عليه قوله: { ٱلْحَجُّ أَشْهُرٌ مَّعْلُومَـٰتٌ
  } وظاهره التقدير الآخر الذي ذهب إليه النحاة، وهو أن وقت الحج أشهر معلومات، فخصصه
  بها من بين سائر شهور السنة، فدل على أنه لا يصح قبلها؛ كميقات الصلاة، وقال الشافعي
  رحمه الله: أخبرنا مسلم بن خالد عن ابن جريج، أخبرني عمر بن عطاء عن عكرمة، عن ابن
  عباس أنه قال: لا ينبغي لأحد أن يحرم بالحج إلا في شهور الحج؛ من أجل قول الله تعالى:
  { ٱلْحَجُّ أَشْهُرٌ مَّعْلُومَـٰتٌ } وكذا رواه ابن أبي حاتم عن أحمد بن يحيى بن مالك
  السوسي عن حجاج بن محمد الأعور، عن ابن جريج به، ورواه ابن مردويه في تفسيره من طريقين
  عن حجاج بن أرطاة، عن الحاكم بن عتيبة، عن مقسم عن ابن عباس أنه قال: من السنة أن لا
  يحرم بالحج إلا في أشهر الحج، وقال ابن خزيمة في صحيحه: حدثنا أبو كريب، حدثنا أبو
  خالد الأحمر عن شعبة، عن الحكم، عن مقسم، عن ابن عباس، قال: لا يحرم بالحج إلا في أشهر
  الحج، فإن من سنة الحج أن يحرم في أشهر الحج، وهذا إسناد صحيح، وقول الصحابي: من السنة
  كذا، في حكم المرفوع عند الأكثرين، ولا سيما قول ابن عباس تفسيراً للقرآن، وهو ترجمانه.
  وقد ورد فيه حديث مرفوع، قال ابن مردويه: حدثنا عبد الباقي، حدثنا نافع، حدثنا الحسن
  بن المثنى، حدثنا أبو حذيفة، حدثنا سفيان عن أبي الزبير، عن جابر، عن النبي صلى الله
  عليه وسلم أنه قال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" لا ينبغي لأحد أن يحرم بالحج إلا في أشهر الحج \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وإسناده لا بأس به، لكن رواه الشافعي والبيهقي من طرق عن ابن جريج،
  عن أبي الزبير أنه سمع جابر بن عبد الله يسأل: أيهلّ بالحج قبل أشهر الحج؟ فقال: لا،
  وهذا الموقوف أصح وأثبت من المرفوع، ويبقى حينئذٍ مذهب صحابي يتقوى بقول ابن عباس:
  من السنة أن لا يحرم بالحج إلا في أشهره، والله أعلم.</font></font>&#13;\t\t\t<label
