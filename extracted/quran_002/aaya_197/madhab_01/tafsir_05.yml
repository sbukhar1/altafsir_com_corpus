  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلْحَجُّ
  أَشْهُرٌ مَّعْلُومَاتٌ فَمَن فَرَضَ فِيهِنَّ ٱلْحَجَّ فَلاَ رَفَثَ وَلاَ فُسُوقَ
  وَلاَ جِدَالَ فِي ٱلْحَجِّ وَمَا تَفْعَلُواْ مِنْ خَيْرٍ يَعْلَمْهُ ٱللَّهُ وَتَزَوَّدُواْ
  فَإِنَّ خَيْرَ ٱلزَّادِ ٱلتَّقْوَىٰ وَٱتَّقُونِ يٰأُوْلِي ٱلأَلْبَابِ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">فيه أربع عشرة مسألة:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الأولى:
  قوله تعالى: { ٱلْحَجُّ أَشْهُرٌ مَّعْلُومَاتٌ } لمّا ذكر الحج والعمرة سبحانه وتعالى
  في قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَأَتِمُّواْ ٱلْحَجَّ وَٱلْعُمْرَةَ للَّهِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  196] بيّن ٱختلافهما في الوقت؛ فجميع السَّنة وقتٌ للإحرام بالعمرة، ووقت العمرة. وأمّا
  الحج فيقع في السَّنة مَرّةً، فلا يكون في غير هذه الأشهر. { ٱلْحَجُّ أَشْهُرٌ مَّعْلُومَاتٌ
  } ٱبتداء وخبر، وفي الكلام حذف تقديره: أشهرُ الحج أشهرٌ، أو وقت الحج أشهرٌ، أو وقت
  عمل الحج أشهرٌ. وقيل التقدير: الحج في أشهر. ويلزمه مع سقوط حرف الجَرّ نصب الأشهر،
  ولم يقرأ أحد بنصبها، إلا أنه يجوز في الكلام النصب على أنه ظرف. قال الفرّاء: الأشهر
  رَفْعٌ؛ لأن معناه وقت الحج أشهر معلومات. قال الفرّاء: وسمعت الكسائي يقول: إنما الصيف
  شهران، وإنما الطيلسان ثلاثة أشهر. أراد وقت الصيف، ووقت لباس الطيلسان؛ فحذف.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">الثانية: وٱختلِف في الأشهر المعلومات؛ فقال ٱبن مسعود وٱبن عمر وعطاء
  والرّبيع ومجاهد والزهريّ: أشهر الحج شوّال وذو القعدة وذو الحجة كله. وقال ٱبن عباس
  والسدّي والشعبيّ والنَّخعي: هي شوّال وذو القعدة وعشرة من ذي الحجة؛ وروي عن ٱبن مسعود،
  وقاله ٱبن الزبير، والقولان مرويان عن مالك؛ حكى الأخيرَ ٱبنُ حبيب، والأوّلَ ٱبنُ
  المنذر. وفائدة الفرق تعلّق الدم؛ فمن قال: إن ذا الحجة كله من أشهر الحج لم ير دَماً
  فيما يقع من الأعمال بعد يوم النحر؛ لأنها في أشهر الحج. وعلى القول الأخير ينقضي الحج
  بيوم النحر، ويلزم الدم فيما عمل بعد ذلك لتأخيره عن وقته.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الثالثة:
  لم يسمّ الله تعالى أشهر الحج في كتابه؛ لأنها كانت معلومة عندهم. ولفظ الأشهر قد يقع
  على شهرين وبعض الثالث، لأن بعض الشهر يتنزّل منزلة كله، كما يقال: رأيتك سنة كذا،
  أو على عهد فلان. ولعله إنما رآه في ساعة منها؛ فالوقت يُذكر بعضه بكله، كما قال النبيّ
  صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" أيامُ مِنىً ثلاثة \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وإنما هي يومان وبعض الثالث. ويقولون: رأيتك اليوم، وجئتك العام. وقيل:
  لما كان الاثنان وما فوقهما جَمْعٌ قال أشهر؛ والله أعلم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الرابعة:
  ٱختلف في الإهلال بالحج في غير أشهر الحج؛ فروي عن ٱبن عباس: مِن سُنّة الحج أن يُحرم
  به في أشهر الحج. وقال عطاء ومجاهد وطاوس والأوزَاعي: من أحرم بالحج قبل أشهر الحج
  لم يجزه ذلك عن حَجّه ويكون عمرة؛ كمن دخل في صلاة قبل وقتها فإنه لا تجزيه وتكون نافلة؛
  وبه قال الشافعي وأبو ثور. وقال الأوزاعي: يَحلّ بعمرة. وقال أحمد بن حنبل: هذا مكروه؛
  وروي عن مالك، والمشهور عنه جواز الإحرام بالحج في جميع السنة كلها؛ وهو قول أبي حنيفة.
  وقال النَّخعيّ: لا يحلّ حتى يقضي حَجّه؛ لقوله تعالى:</font></font>&#13;\t\t\t<label
