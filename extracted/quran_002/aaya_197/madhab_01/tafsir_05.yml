  href=\"JavaScript:Open_Menu()\">ٱلْحَجُّ أَشْهُرٌ مَّعْلُومَاتٌ فَمَن فَرَضَ فِيهِنَّ
  ٱلْحَجَّ فَلاَ رَفَثَ وَلاَ فُسُوقَ وَلاَ جِدَالَ فِي ٱلْحَجِّ وَمَا تَفْعَلُواْ
  مِنْ خَيْرٍ يَعْلَمْهُ ٱللَّهُ وَتَزَوَّدُواْ فَإِنَّ خَيْرَ ٱلزَّادِ ٱلتَّقْوَىٰ
  وَٱتَّقُونِ يٰأُوْلِي ٱلأَلْبَابِ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\"/></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">يَسْأَلُونَكَ عَنِ ٱلأَهِلَّةِ قُلْ
  هِيَ مَوَاقِيتُ لِلنَّاسِ وَٱلْحَجِّ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[البقرة: 189] وقد تقدّم القول فيها.
  وما ذهب إليه الشافعيّ أصح؛ لأن تلك عامة، وهذه الآية خاصة. ويحتمل أن يكون من باب
  النص على بعض أشخاص العموم، لفضل هذه الأشهر على غيرها؛ وعليه فيكون قول مالك صحيحاً،
  والله أعلم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">الخامسة: قوله تعالى: { فَمَن فَرَضَ
  فِيهِنَّ ٱلْحَجَّ } أي ألزمه نفسه بالشروع فيه بالنية قصداً باطناً، وبالإحرام فعلاً
  ظاهراً، وبالتلبية نُطقاً مسموعاً؛ قاله ٱبن حبيب وأبو حنيفة في التلبية. وليست التلبية
  عند الشافعي من أركان الحج؛ وهو قول الحسن بن حَيّ. قال الشافعيّ: تكفي النية في الإحرام
  بالحج. وأوجب التلبية أهل الظاهر وغيرهم. وأصل الفرض في اللغة: الحَزَّ والقَطْع؛ ومنه
  فُرْضة القَوْس والنّهر والجبل. ففرضية الحج لازمةٌ للعبد الحرّ كلزوم الخَزِّ للقِدْح.
  وقيل: «فَرَض» أي أبان؛ وهذا يرجع إلى القطع، لأن من قطع شيئاً فقد أبانه عن غيره.
  و «مَن» رفع بالابتداء ومعناها الشرط، والخبر قوله: «فَرض»؛ لأن «من» ليست بموصولة؛
  فكأنه قال: رَجُلٌ فَرْض. وقال: «فيهن» ولم يقل فيها؛ فقال قوم: هما سواء في الاستعمال.
  وقال المازني أبو عثمان: الجمع الكثير لما لا يعقل يأتي كالواحدة المؤنثة، والقليل
  ليس كذلك؛ تقول: الأجذاع ٱنكسرن، والجذوع ٱنكسرت؛ ويؤيد ذلك قول الله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّ
  عِدَّةَ ٱلشُّهُورِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[التوبة: 36] ثم قال: «مِنها».</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">السادسة:
  قوله تعالى: { فَلاَ رَفَثَ } قال ٱبن عباس وٱبن جُبير والسُّدى وقتادة والحسن وعكرمة
  والزهريّ ومجاهد ومالك: الرَّفثُ الجماعُ؛ أي فلا جماع لأنه يفسده. وأجمع العلماء على
  أن الجماع قبل الوقوف بعرفة مفسد للحج، وعليه حَجٌّ قابل والهَدْيُ. وقال عبد اللَّه
  ٱبن عمر وطاوس وعطاء وغيرهم: الرفث الإفحاش للمرأة بالكلام؛ لقوله: إذا أحللنا فعلنا
  بك كذا، من غير كناية؛ وقاله ٱبن عباس أيضاً، وأنشد وهو مُحْرِم:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">وهنّ يمشين بنا هَميسَا</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">إن تَصدقِ الطير نَنِك لَمِيسَا</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">فقال له صاحبه حُصين بن قيس: أترفُث
  وأنت مُحْرِم! فقال: إن الرّفث ما قيل عند النساء. وقال قوم: للرّفث الإفحاش بذكر النساء،
  كان ذلك بحضرتهنّ أم لا. وقيل: الرفث كلمةٌ جامعةٌ لما يريده الرجل من أهله. وقال أبو
  عبيدة: الرّفث اللَّغَا من الكلام، وأنشد:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">ورُبّ أسرابِ حجيج كُظّمِ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">عن اللّغَا
  ورَفَث التكلُّمِ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">يقال: رَفَث يَرْفُث، بضم الفاء وكسرها. وقرأ ٱبن مسعود «فلا رفوث»
  على الجمع. قال ٱبن العربي: المراد بقوله «فلا رفث» نفيه مشروعاً لا موجوداً، فإنّا
  نجد الرّفث فيه ونشاهده، وخبر الله سبحانه لا يجوز أن يقع بخلاف مخبره، وإنما يرجع
  النفي إلى وجوده مشروعاً لا إلى وجوده محسوساً؛ كقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَٱلْمُطَلَّقَاتُ يَتَرَبَّصْنَ بِأَنْفُسِهِنَّ
  ثَلاَثَةَ قُرُوۤءٍ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[البقرة: 228] معناه: شرعاً لا حِسًّا؛ فإنا نجد المطلّقات لا يتربّصن؛
  فعاد النّفي إلى الحكم الشرعيّ لا إلى الوجود الحِسّي. وهذا كقوله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">لاَّ
  يَمَسُّهُ إِلاَّ ٱلْمُطَهَّرُونَ</font></font> }</b><br class=\"TextArabic\"/><label
