  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">والجواب عن الثاني
  أن الفرق بين النذر وبين الإحرام أن الوقت معتبر للأداء والاتصال للنذر بالاداء بدليل
  أن الأداء لا يتصور إلا بعقد مبتدأ وأما الإحرام فإنه مع كونه التزاماً فهو أيضاً شروع
  في الأداء وعقد عليه، فلا جرم افتقر إلى الوقت. وقوله تعالى { فَمَن فَرَضَ فِيهِنَّ
  ٱلْحَجَّ } فيه مسألتان المسألة الأولى معنى { فَرَضَ } في اللغة ألزم وأوجب، يقال
  فرضت عليك كذا أي أوجبته وأصل معنى الفرض في اللغة الحز والقطع، قال ابن الأعرابـي
  الفرض الحز في القدح وفي الوتد وفي غيره، وفرضة القوس، الحز الذي يقع فيه الوتر، وفرضة
  الوتد الحز الذي فيه، ومنه فرض الصلاة وغيرها، لأنها لازمة للعبد، كلزوم الحز للقدح،
  ففرض ههنا بمعنى أوجب، وقد جاء في القرآن فرض بمعنى أبان، وهو قوله</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">سُورَةٌ
  أَنزَلْنَـٰهَا وَفَرَضْنَـٰهَا</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">النور 1 بالتخفيف، وقوله</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">قَدْ
