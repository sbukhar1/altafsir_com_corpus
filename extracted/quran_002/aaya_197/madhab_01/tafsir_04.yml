  ٱلْحَجَّ فَلاَ رَفَثَ وَلاَ فُسُوقَ وَلاَ جِدَالَ فِي ٱلْحَجِّ وَمَا تَفْعَلُواْ
  مِنْ خَيْرٍ يَعْلَمْهُ ٱللَّهُ وَتَزَوَّدُواْ فَإِنَّ خَيْرَ ٱلزَّادِ ٱلتَّقْوَىٰ
  وَٱتَّقُونِ يٰأُوْلِي ٱلأَلْبَابِ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">المسألة الثالثة
  قوله تعالى { مَّعْلُومَـٰتٍ } فيه وجوه أحدها أن الحج إنما يكون في السنة مرة واحدة
  في أشهر معلومات من شهورها، ليس كالعمرة التي يؤتى بها في السنة مراراً، وأحالهم في
  معرفة تلك الأشهر على ما كانوا علموه قبل نزول هذا الشرع وعلى هذا القول فالشرع لم
  يأت على خلاف ما عرفوا وإنما جاء مقرراً له الثاني أن المراد بها معلومات ببيان الرسول
  عليه الصلاة والسلام الثالث المراد بها أنها مؤقتة في أوقات معينة لا يجوز تقديمها
  ولا تأخيرها، لا كما يفعله الذين نزل فيهم</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّمَا ٱلنَّسِىء زِيَادَةٌ فِى
  ٱلْكُفْرِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">التوبة 37. المسألة الرابعة قال الشافعي رضي الله عنه لا يجوز لأحد
  أن يهل بالحج قبل أشهر الحج، وبه قال أحمد وإسحاق، وقال مالك والثوري وأبو حنيفة رضي
  الله عنهم لا يجوز في جميع السنة حجة الشافعي رضي الله عنه قوله { ٱلْحَجُّ أَشْهُرٌ
  مَّعْلُومَـٰتٌ } وأشهر جمع تقليل على سبيل التنكير، فلا يتناول الكل، وإنما أكثره
  إلى عشرة وأدناه ثلاثة وعند التنكير ينصرف إلى الأدنى، فثبت أن المراد أن أشهر الحج
  ثلاثة، والمفسرون اتفقوا على أن تلك الثلاثة شوال، وذو القعدة، وبعض من ذي الحجة، وإذا
  ثبت هذا فنقول وجب أن لا يجوز الإحرام بالحج قبل الوقت، ويدل عليه ثلاثة أوجه الأول
  أن الإحرام بالعبادة قبل وقت الأداء لا يصح قياساً على الصلاة الثاني أن الخطبة في
  صلاة الجمعة لا تجوز قبل الوقت، لأنها أقيمت مقام ركعتين من الظهر، حكما فلأن لا يصح
  الإحرام وهو شروع في العبادة أولى الثالث أن الإحرام لا يبقى صحيحاً لأداء الحج إذا
  ذهب وقت الحج قبل الأداء فلأن لا ينعقد صحيحاً لأداء الحج قبل الوقت أولى لأن البقاء
  أسهل من الابتداء، حجة أبـي حنيفة رضي الله عنه وجهان الأول قوله تعالى</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَيَسْـئَلُونَكَ
  عَنِ ٱلأَهِلَّةِ قُلْ هِىَ مَوَاقِيتُ لِلنَّاسِ وَٱلْحَجّ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">البقرة
  189 فجعل الأهلة كلها مواقيت للحج، وهي ليست بمواقيت للحج فثبت إذن أنها مواقيت لصحة
  الإحرام، ويجوز أن يسمى الإحرام حجا مجازاً كما سمي الوقت حجاً في قوله { ٱلْحَجُّ
  أَشْهُرٌ مَّعْلُومَـٰتٌ } بل هذا أولى لأن الإحرام إلى الحج أقرب من الوقت. والحجة
  الثانية أن الإحرام التزام للحج، فجاز تقديمه على الوقت كالنذر. والجواب عن الأول أن
  الآية التي ذكرناها أخص من الآية التي تمسكتم بها.</font></font>&#13;\t\t\t<label
