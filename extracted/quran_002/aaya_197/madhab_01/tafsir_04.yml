  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلْحَجُّ
  أَشْهُرٌ مَّعْلُومَاتٌ فَمَن فَرَضَ فِيهِنَّ ٱلْحَجَّ فَلاَ رَفَثَ وَلاَ فُسُوقَ
  وَلاَ جِدَالَ فِي ٱلْحَجِّ وَمَا تَفْعَلُواْ مِنْ خَيْرٍ يَعْلَمْهُ ٱللَّهُ وَتَزَوَّدُواْ
  فَإِنَّ خَيْرَ ٱلزَّادِ ٱلتَّقْوَىٰ وَٱتَّقُونِ يٰأُوْلِي ٱلأَلْبَابِ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">فيه مسائل المسألة الأولى من المعلوم بالضرورة أن الحج ليس نفس الأشهر
  فلا بد ههنا من تأويل وفيه وجوه أحدها التقدير أشهر الحج أشهر معلومات، فحذف المضاف
  وهو كقولهم البرد شهران، أي وقت البرد شهران والثاني التقدير الحج حج أشهر معلومات،
  أي لا حج إلا في هذه الأشهر، ولا يجوز في غيرها كما كان أهل الجاهلية يستجيزونها في
  غيرها من الأشهر، فحذف المصدر المضاف إلى الأشهر الثالث يمكن تصحيح الآية من غير إضمار
  وهو أنه جعل الأشهر نفس الحج لما كان الحج فيها كقولهم ليل قائم، ونهار صائم. المسألة
  الثانية أجمع المفسرون على أن شوالاً وذا القعدة من أشهر الحج واختلفوا في ذي الحجة،
  فقال عروة بن الزبير إنها بكليتها من أشهر الحج وهو قول مالك رحمه الله تعالى، وقال
  أبو حنيفة رحمه الله العشر الأول من ذي الحجة من أشهر الحج، وهو قول ابن عباس وابن
  عمر والنخعي والشعبـي ومجاهد والحسن، وقال الشافعي رضي الله عنه التسعة الأولى من ذي
  الحجة من ليلة النحر من أشهر الحج، حجة مالك رضي الله عنه من وجوه الأول أن الله تعالى
  ذكر الأشهر بلفظ الجمع وأقله ثلاثة. الحجة الثانية أن أيام النحر يفعل فيها بعض ما
  يتصل بالحج، وهو رمي الجمار والمرأة إذا حاضت فقد تؤخر الطواف الذي لا بد منه إلى انقضاء
  أيام بعد العشر، ومذهب عروة جواز تأخير طواف الزيارة إلى آخر الشهر والجواب عن الأول
  من وجهين أحدهما أن لفظ الجمع يشترك فيه ما وراء الواحد، بدليل قوله</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فَقَدْ
  صَغَتْ قُلُوبُكُمَا</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">التحريم 4 والثاني أنه نزل بعض الشهر منزلة كله، كما يقال رأيتك سنة
  كذا إنما رآه في ساعة منها والجواب عن الثاني أن رمي الجمار يفعله الإنسان وقد حج بالحلق
  والطواف والنحر من إحرامه فكأنه ليس من أعمال الحج، والحائض إذا طافت بعده فكأنه في
  حكم القضاء لا في حكم الأداء، وأما الذين قالوا إن عشرة أيام من أول ذي الحجة هي من
  أشهر الحج، فقد تمسكوا فيه بوجهين الأول أن من المفسرين من زعم أن يوم الحج الأكبر
  يوم النحر والثاني أن يوم النحر وقت لركن من أركان الحج، وهو طواف الزيارة، وأما الشافعي
  رضي الله عنه فإنه احتج على قوله بأن الحج يفوت بطلوع الفجر يوم النحر، والعبادة لا
  تكون فائته مع بقاء وقتها، فهذا تقرير هذه المذاهب. بقي ههنا إشكالان الأول أنه تعالى
  قال من قبل</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">يَسْـئَلُونَكَ عَنِ ٱلأَهِلَّةِ قُلْ هِىَ مَوَاقِيتُ لِلنَّاسِ
  وَٱلْحَجّ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">البقرة 189 فجعل كل الأهلة مواقيت للحج الثاني أنه اشتهر عن أكابر
  الصحابة أنهم قالوا من إتمام الحج أن يحرم المرء من دويرة أهله، ومن بعد داره البعد
  الشديد لا يجوز أن يحرم من دويرة أهله بالحج إلا قبل أشهر الحج، وهذا يدل على أن أشهر
  الحج غير مقيدة بزمان مخصوص والجواب من الأول أن تلك الآية عامة، وهذه الآية وهي قوله
  { ٱلْحَجُّ أَشْهُرٌ مَّعْلُومَـٰتٌ } خاصة والخاص مقدم على العام وعن الثاني أن النص
  لا يعارضه الأثر المروي عن الصحابة.</font></font>&#13;\t\t\t<label disabled=\"true\"
