  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">الحجة الثانية
  ظاهر قوله عليه الصلاة والسلام</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" وإنما لكل امرىء ما نوى \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">الحجة الثالثة القياس وهو أن ابتداء الحج كف عن المحظورات، فيصح الشروع
  فيه بالنية كالصوم، حجة أبـي حنيفة رضي الله عنه وجهان الأول ما روى أبو منصور الماتريدي
  في «تفسيره» عن عائشة رضي الله عنها أنها قالت لا يحرم إلا من أهل أو لبى الثاني أن
  الحج عبادة لها تحليل وتحريم فلا يشرع فيه إلا بنفس النية كالصلاة. وأما قوله تعالى
  { فَلاَ رَفَثَ وَلاَ فُسُوقَ وَلاَ جِدَالَ فِي ٱلْحَجّ } ففيه مسائل المسألة الأولى
  قرأ ابن كثير وأبو عمرو { فَلاَ رَفَثَ وَلاَ فُسُوقَ } بالرفع والتنوين { وَلاَ جِدَالَ
  } بالنصب، والباقون قرؤا الكل بالنصب. واعلم أن الكلام في الفرق بين القراءتين في المعنى
  يجب أن يكون مسبوقاً بمقدمتين الأولى أن كل شيء له اسم، فجوهر الاسم دليل على جوهر
  المسمى، وحركات الاسم وسائر أحواله دليل على أحوال المسمى، فقولك رجل يفيد الماهية
  المخصوصة، وحركات هذه اللفظة، أعني كونها منصوبة ومرفوعة ومجرورة، دال على أحوال تلك
