  بإزاء الأصل، والصفة بإزاء الصفة، فعلى هذا الأسماء الدالة على الماهيات ينبغي أن يتلفظ
  بها ساكنة الأواخر فيقال رحل جدار حجر، وذلك لأن تلك الحركات لما وضعت لتعريف أحوال
  مختلفة في ذات المسمى فحيث أريد تعريف المسمى من غير التفات إلى تعريف شيء من أحواله
