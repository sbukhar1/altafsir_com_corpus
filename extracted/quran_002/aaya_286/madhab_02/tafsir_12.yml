  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لاَ
  يُكَلِّفُ ٱللَّهُ نَفْساً إِلاَّ وُسْعَهَا لَهَا مَا كَسَبَتْ وَعَلَيْهَا مَا ٱكْتَسَبَتْ
  رَبَّنَا لاَ تُؤَاخِذْنَا إِن نَّسِينَآ أَوْ أَخْطَأْنَا رَبَّنَا وَلاَ تَحْمِلْ
  عَلَيْنَآ إِصْراً كَمَا حَمَلْتَهُ عَلَى ٱلَّذِينَ مِن قَبْلِنَا رَبَّنَا وَلاَ
  تُحَمِّلْنَا مَا لاَ طَاقَةَ لَنَا بِهِ وَٱعْفُ عَنَّا وَٱغْفِرْ لَنَا وَٱرْحَمْنَآ
  أَنتَ مَوْلَٰـنَا فَٱنْصُرْنَا عَلَى ٱلْقَوْمِ ٱلْكَافِرِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله عز وجل: { لاَ يُكَلِّفُ اللهُ نَفْساً إِلاَّ وُسْعَهَا } يعني
  طاقتها، وفيه وجهان:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">أحدهما: وعدٌ من الله لرسوله وللمؤمنين
  بالتفضل على عباده ألاَّ يكلف نفساً إلا وسعها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثاني:
  أنه إخبار من النبي صلى الله عليه وسلم ومن المؤمنين عن الله، على وجه الثناء عليه،
  بأنه لا يكلف نفساً إلا وسعها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ثم
  قال: { لَهَا مَا كَسَبَتْ وَعَلَيْهَا مَا اكْتَسَبَتْ } يعني لها ما كسبت من الحسنات،
  وعليها ما اكتسبت يعني من المعاصي. وفي كسبت واكتسبت وجهان:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدهما:
  أن لفظهما مختلف ومعناهما واحد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثاني:
  أن كسبت مستعمل في الخير خاصة، واكتسبت مستعمل في الشر خاصّة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">{
  رَبَّنَا لاَ تُؤَاخِذْنَآ إِن نَّسِينآ } قال الحسن: معناه: قولوا ربنا لا تؤاخذنا.
  { إِن نَّسِينَا } فيه تأويلان:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدهما:
  يعني إن تناسينا أمرك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والثاني: تركنا، والنسيان: بمعنى
  الترك كقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">نَسُواْ اللهَ فَنَسِيَهُمْ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[التوبة: 67]، قاله قطرب.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">{ أَوْ أَخْطَأْنَا } فيه تأويلان:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدهما:
  ما تأولوه من المعاصي بالشبهات.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثاني:
  ما عمدوه من المعاصي التي هي خطأ تخالف الصواب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقد
  فَرَّقَ أهل اللسان بين \" أخطأ \" وخطيء، فقالوا: \" أخطأ \" يكون على جهة الإِثم
  وغير الإِثم، وخطىء: لا يكون إلا على جهة الإِثم، ومنه قول الشاعر:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">والناس يَلْحُون الأَميرَ إذا هُمُ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">خطئوا الصوابَ
  ولا يُلام المرْشدُ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">{ رَبَّنَا وَلاَ تَحْمِلْ عَلَيْنَا إِصْراً } فيه أربعة تأويلات:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أحدها: إصراً أي عهداً نعجز عن القيام به، قاله ابن عباس، ومجاهد،
  وقتادة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">الثاني: أي لا تمسخنا قردة وخنازير،
  وهذا قول عطاء.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">الثالث: أنه الذنب الذي ليس فيه
  توبة ولا كفارة، قاله ابن زيد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الرابع:
  الإِصر: الثقل العظيم، قاله مالك، والربيع، قال النابغة:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">يا مانع
  الضيم أن يغشى سراتهم</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">والحامل
  الإِصر عنهم بعدما عرضوا</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">{ كَمَا حَمَلْتَهُ عَلَى الَّذِينَ مِن قَبْلِنَا } يعني بني إسرائيل
  فيما حملوه من قتل أنفسهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">{.. وَلاَ تُحَمِّلْنَا مَا لاَ
  طَاقَةَ لَنَا بِهِ } فيه قولان:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدهما:
  ما لا طاقة لنا به مما كُلِّفَهُ بنو إسرائيل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الثاني:
  ما لا طاقة لنا به من العذاب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">{
  وَاعْفُ عَنَّا وَاغْفِرْ لَنَا وَارْحَمْنَآ أَنتَ مَوْلاَنَا } فيه وجهان:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أحدهما: مالكنا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الثاني:
  وَلِيُّنا وناصرنا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">{ فَانصُرْنَا عَلَى الْقَوْمِ الْكَافِرِينَ
  } روى عطاء بن السائب عن سعيد ابن جبير عن ابن عباس قال: لما نزلت هذه الآية: { ءَامَنَ
  الرَّسُولُ بِمَآ أُنزِلَ إِلَيْهِ مِن رَّبِّهِ } فلما انتهى إلى قوله تعالى: { غُفْرَانَكَ
  رَبِّنَا } قال الله تعالى: قد غفرت لكم، فلما قرأ: { رَ بَّنَا لاَ تُؤَاخِذْنَا إِن
  نَّسِينَا أَو أَخْطَأْنَا } قال الله تعالى: لا أؤاخذكم، فلما قرأ: { رَبَّنَا وَلاَ
  تَحْمِلْ عَلَينَا إِصْراً كَمَا حَمَلْتَهُ عَلَى الَّذِينَ مِن قَبْلِنَا } قال الله
  تعالى: لا أحمل عليكم.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
