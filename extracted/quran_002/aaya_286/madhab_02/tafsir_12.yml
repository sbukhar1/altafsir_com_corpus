  ٱلْكَافِرِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">فلما قرأ: { رَبَّنَا وَلاَ تُحَمَّلْنَا
  مَا لاَ طَاقَةَ لَنَا بِهِ } قال الله تعالى: لا أحملكم. فلما قرأ: { وَاعْفُ عَنَّا
  } قال الله تعالى: قد عفوت عنكم. فلما قرأ: { وَاغْفِرْ لَنَا } قال الله تعالى: قد
  غفرت لكم. فلما قرأ: { وَارْحَمْنَا } قال الله تعالى: قدر رحمتكم. فلما قرأ: { فَانصُرْنَا
  عَلَى الْقَوْمِ الْكَافِرِينَ } قال الله تعالى: قد نصرتكم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وروى
  مرثد بن عبد الله عن عقبة بن عامر الجهني قال: سمعت رسول الله صلى الله عليه وسلم يقول:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" اقْرَؤُوا هَاتَيْنِ الآيَتَيْنِ
  مِنْ خَاتِمَةِ البَقَرَةِ فَإِنَّ اللهَ تَعَالَى أَعْطَانِيهَا مِن تَحتِ العَرْشِ
  \". </font></font></b><b><font class=\"TextResultArabic\"><font color=\"Red\"><br/></font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">وروى أبو سعيد الخدري قال: قال رسول
  الله صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" السُّورةُ الَّتِي تُذْكَرُ فِيهَا البَقَرةُ فُسْطَاطُ القُرْآنِ،
