  عَنَّا وَٱغْفِرْ لَنَا وَٱرْحَمْنَآ أَنتَ مَوْلَٰـنَا فَٱنْصُرْنَا عَلَى ٱلْقَوْمِ
  ٱلْكَافِرِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\"/></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" نصرت بالرعب مسيرة شهر \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">ويقال: إن الغزاة إذا خرجوا من بلادهم بالنية الخالصة وضربوا الطبل
  وقع الرعب والهيبة في قلوب الكفار مسيرة شهر علموا بخروجهم أو لم يعلموا ثم إن النبي
  - صلى الله عليه وسلم - لما رجع أوحى الله تعالى إليه هذه الآيات ليعلم أمته بذلك ولهذه
  الآية تفسير آخر. قال الزجاج: لما ذكر الله تعالى فرض الصلاة والزكاة في هذه السورة
  وبين أحكام الحج وحكم الحيض والطلاق والإيلاء وأقاصيص الأنبياء وبين حكم الربا والدين
  ثم ذكر تعظيمه بقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">لِلَّهِ مَا فِى ٱلسَّمَـٰوَٰتِ وَٱلأَرْضِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[لقمان:
  26] الآية ثم ذكر تصديق جميع ذلك حيث قال: { آمَنَ ٱلرَّسُولُ بِمَا أُنزِلَ إِلَيْهِ
  مِن رَّبّهِ } أي صدق [الرسل] بجميع هذه الأشياء التي جرى ذكرها وكذلك المؤمنون كلهم
  صدقوا بالله وملائكته وكتبه ورسله. قرأ حمزة والكسائي: (وكتابه) على معنى الوحدان [وقرأ
  الباقون: (وكتبه) على معنى الجمع] ثم قال: { لاَ نُفَرّقُ بَيْنَ أَحَدٍ مّن رُّسُلِهِ
  } فأخبر عن المؤمنين بأنهم يقولون: لا نفرق بين أحد من رسله. [قرأ الحضرمي: (لا يفرق)
  بالياء ومعنا كل آمن بالله وكل لا يفرق وقرأ ابن مسعود (لا يفرقون بين أحد من رسله)]
  وقالوا سمعنا وأطعنا أي قبلنا ما سمعنا لأن من سمع ولم يقبل قيل له أصم لأنه لم ينتفع
  بسماعه وقرأ أبو عمرو من رسله [برفع] السين وكذلك [في] جميع القرآن [غير] هذه [الحروف]
  الأربعة: مثل رسلنا ورسلهم يقرأ بالسكون وقرأ الباقون: برفع السين في جميع القرآن.
  ومعنى قوله: { غُفْرَانَكَ رَبَّنَا } أي اغفر غفرانك وهو من أسماء المصادر كالكفران
  والشكران { وَإِلَيْكَ ٱلْمَصِيرُ } يعني نحن مقرون بالبعث. ثم قال: { لاَ يُكَلّفُ
  ٱللَّهُ نَفْسًا إِلاَّ وُسْعَهَا } يعني طاقتها قال الفقيه حدثنا أبو الحسين قال:
  حدثنا محمد بن يوسف قال: حدثنا محمد بن عبد الله قال: حدثنا مروان عن عطاء بن عجلان
  عن زرارة بن أبي أوفى عن أبي هريرة عن النبي - صلى الله عليه وسلم - أنه قال:</font></font>&#13;\t\t\t<label
