  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ءَامَنَ
  ٱلرَّسُولُ بِمَآ أُنْزِلَ إِلَيْهِ مِن رَّبِّهِ وَٱلْمُؤْمِنُونَ كُلٌّ آمَنَ بِٱللَّهِ
  وَمَلاۤئِكَتِهِ وَكُتُبِهِ وَرُسُلِهِ لاَ نُفَرِّقُ بَيْنَ أَحَدٍ مِّن رُّسُلِهِ
  وَقَالُواْ سَمِعْنَا وَأَطَعْنَا غُفْرَانَكَ رَبَّنَا وَإِلَيْكَ ٱلْمَصِيرُ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لاَ
  يُكَلِّفُ ٱللَّهُ نَفْساً إِلاَّ وُسْعَهَا لَهَا مَا كَسَبَتْ وَعَلَيْهَا مَا ٱكْتَسَبَتْ
  رَبَّنَا لاَ تُؤَاخِذْنَا إِن نَّسِينَآ أَوْ أَخْطَأْنَا رَبَّنَا وَلاَ تَحْمِلْ
  عَلَيْنَآ إِصْراً كَمَا حَمَلْتَهُ عَلَى ٱلَّذِينَ مِن قَبْلِنَا رَبَّنَا وَلاَ
  تُحَمِّلْنَا مَا لاَ طَاقَةَ لَنَا بِهِ وَٱعْفُ عَنَّا وَٱغْفِرْ لَنَا وَٱرْحَمْنَآ
  أَنتَ مَوْلَٰـنَا فَٱنْصُرْنَا عَلَى ٱلْقَوْمِ ٱلْكَافِرِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ آمَنَ ٱلرَّسُولُ بِمَآ أُنْزِلَ إِلَيْهِ } روي عن الحسن وعن مجاهد:
  أن هذه الآية نزلت في قصة المعراج وهكذا روي في بعض الروايات عن عبد الله بن عباس.
  وقال بعضهم: جميع القرآن نزل به جبريل على محمد - صلى الله عليه وسلم - إلا هذه الآية
  فإن النبي - صلى الله عليه وسلم - سمعها ليلة المعراج. وقال بعضهم: لم يكن ذلك في قصة
  المعراج لأن ليلة المعراج كانت بمكة وهذه السورة كلها مدنية فأما من قال: إنها كانت
  في ليلة المعراج قال: لما صعد النبي - صلى الله عليه وسلم - وبلغ فوق السموات في مكان
  مرتفع ومعه جبريل حتى جاوز سدرة المنتهى فقال له جبريل: إني لم أجاوز هذا الموضع ولم
  يؤمر أحد بالمجاوزة عن هذا الموضع غيرك فجاوز النبي - صلى الله عليه وسلم - حتى بلغ
  الموضع الذي شاء الله فأشار إليه جبريل بأن يسلم على ربه فقال النبي - صلى الله عليه
  وسلم -:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\"> \"
  التحيات لله والصلوات الطيبات \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">فقال الله تعالى: السلام عليك أيها النبي ورحمة الله وبركاته فأراد
  النبي - صلى الله عليه وسلم - أن يكون لأمته حظ في السلام فقال: السلام علينا وعلى
  عباد الله الصالحين فقال جبريل وأهل السموات كلهم: أشهد أن لا إله إلا الله وأشهد أن
  محمداً عبده ورسوله قال الله تعالى على معنى الشكر (آمن الرسول) أي: صدق النبي - صلى
  الله عليه وسلم - بما أنزل إليه (من ربه) فأراد النبي - صلى الله عليه وسلم - أن يشارك
  أمته في الفضيلة فقال: { وَٱلْمُؤْمِنُونَ كُلٌّ ءامَنَ بِٱللَّهِ وَمَلاَئِكَتِهِ
  وَكُتُبِهِ وَرُسُلِهِ لاَ نُفَرِّقُ بَيْنَ أَحَدٍ مِّن رُّسُلِهِ } يعني يقولون آمنا
  بجميع الرسل ولا نكفر بواحد منهم ولا نفرق بينهم كما فرقت اليهود والنصارى فقال له
  ربه عز وجل كيف قبولهم للآي التي أنزلتها؟ وهي قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَإِن تُبْدُواْ مَا فِيۤ أَنفُسِكُمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  284] فقال: رسول الله: { وَقَالُواْ: سَمِعْنَا وَأَطَعْنَا غُفْرَانَكَ رَبَّنَا }
  أي أطعنا مغفرتك يا ربنا { وَإِلَيْكَ ٱلْمَصِيرُ } أي: المرجع. قال الله تعالى عند
  ذلك: { لاَ يُكَلّفُ ٱللَّهُ نَفْسًا إِلاَّ وُسْعَهَا } أي طاقتها ويقال: إلا دون
  طاقتها ويقال: لا يكلف الصلاة قائماً لمن لا يقدر عليها { لَهَا مَا كَسَبَتْ } من
  الخير { وَعَلَيْهَا مَا ٱكْتَسَبَتْ } من الشر</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" فقال له جبريل عند ذلك: سل تعط فقال النبي - صلى الله عليه وسلم
  -: { رَبَّنَا لاَ تُؤَاخِذْنَا إِن نَّسِينَا } \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">يعني: إن جهلنا { أَوْ أَخْطَأْنَا } يعني إن تعمدنا، ويقال: إن عملنا
  بالنسيان أو أخطأنا، يعني عملنا بالخطأ. فقال له جبريل: قد أعطيت ذلك قد رفع عن أمتك
  الخطأ والنسيان شيئاً آخر فقال عند ذلك: { رَبَّنَا وَلاَ تَحْمِلْ عَلَيْنَا إِصْرًا
  } يعني ثقلاً { كَمَا حَمَلْتَهُ عَلَى ٱلَّذِينَ مِن قَبْلِنَا } وهو أنه حرم عليهم
  الطيبات بظلمهم وكانوا إذا أذنبوا بالليل [وجدوه] مكتوباً على بابهم وكانت الصلوات
  عليهم خمسين فخففت عن هذه الأمة وحطّ عنهم بعدما فرض [عليهم] إلى خمس صلوات ثم قال:
  { رَبَّنَا وَلاَ تُحَمّلْنَا مَا لاَ طَاقَةَ لَنَا بِهِ } يقول: لا تكلفنا من العمل
  ما لا نطيق فتعذبنا ويقال: ما يشق ذلك علينا [لأنه لو أمر بخمسين صلاة لكانوا يطيقون
  ذلك ولكنه يشق عليهم ولا يطيقون الإدامة على ذلك] { وَٱعْفُ عَنَّا } من ذلك كله {
  وَٱغْفِرْ لَنَا وَٱرْحَمْنَا } أي تجاوز عنا ويقال: واعف عنا من المسخ واغفر لنا من
  الخسف وارحمنا من القذف لأن الأمم الماضية بعضهم أصابهم المسخ وبعضهم [أصابهم الخسف
  وبعضهم] القذف ثم قال: { أَنتَ مَوْلَـٰنَا } أي أنت ولينا وحافظنا { فَٱنْصُرْنَا
  عَلَى ٱلْقَوْمِ ٱلْكَـٰفِرِينَ } فاستجيب دعاؤه وروي عن النبي - صلى الله عليه وسلم
  - أنه قال:</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
