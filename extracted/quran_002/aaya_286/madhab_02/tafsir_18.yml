  ٱلَّذِينَ مِن قَبْلِنَا رَبَّنَا وَلاَ تُحَمِّلْنَا مَا لاَ طَاقَةَ لَنَا بِهِ وَٱعْفُ
  عَنَّا وَٱغْفِرْ لَنَا وَٱرْحَمْنَآ أَنتَ مَوْلَٰـنَا فَٱنْصُرْنَا عَلَى ٱلْقَوْمِ
  ٱلْكَافِرِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">الوجه الثاني من تكليف ما لا يطاق
  هو ما في قدرة العبد احتماله مع المشقة الشديدة والكلفة العظيمة كتكليف الأعمال الشاقة
  والفرائس الثقيلة كما كان في ابتداء الإسلام صلاة الليل واجبة ونحوه. فهذا الذي سأل
  المؤمنون ربهم لا يحملهم ما لا طاقة لهم به واستدل بهذه الآية من يقول إن تكليف ما
  لا يطاق جائر إذ لم يكن جائزاً لما حسن طلب تخفيفه بالدعاء من الله تعالى. وقيل في
  قوله ولا تحملنا ما لا طاقة لنا به هو حديث النفس والوسوسة وقيل هيجان الغلمة وقيل
  هو الحب وقيل هو شماتة الأعداء وقيل: هو الفرقة والقطيعة وقيل هو مسخ القردة والخنازير
  نعوذ بالله من ذلك كله { واعف عنا } أي تجاوز عن ذنوبنا وامحها عنا { واغفر لنا } أي
  استر علينا ذنوبنا ولا تفضحنا { وارحمنا } أي تغمدنا برحمة تنجينا بها من عقابك فإنه
