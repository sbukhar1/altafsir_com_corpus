  ٱلَّذِينَ مِن قَبْلِنَا رَبَّنَا وَلاَ تُحَمِّلْنَا مَا لاَ طَاقَةَ لَنَا بِهِ وَٱعْفُ
  عَنَّا وَٱغْفِرْ لَنَا وَٱرْحَمْنَآ أَنتَ مَوْلَٰـنَا فَٱنْصُرْنَا عَلَى ٱلْقَوْمِ
  ٱلْكَافِرِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\"/></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">ولقد عهدنا إلى آدم من قبل فنسي ولم
  نجد له عزماً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[طه: 115] فمثل هذا يجب أن يسأل الله تعالى أن يعفو له عن ذلك. وأما
  الضرب الثاني فهو كمن ترك صلاة ثم نسيها أو ترك دراسة القرآن بعد أن حفظه حتى نسيه
  فهذا لا يعذر بنسيانه وسهوه لأنه فرط فثبت أن النسيان على قسمين وإذا كان كذلك صح طلب
  العفو والغفران عن النسيان. الوجه الثاني من الجواب أن الصحابة رضي الله عنهم كانوا
  من المتقين لله حق تقاته فإن صدر منهم ما لا ينبغي فلا يكون إلا على سبيل السهو والنسيان
  فطلبهم العفو والغفران لما يقع منهم على سبيل السهو والنسيان إنما هو لشدة خوفهم وتقواهم.
  الوجه الثالث أن المقصود من هذا الدعاء هو التضرع والتذلل لله تعالى. وأما الخطأ في
  قوله أو أخطأنا فعلى وجهين أيضاً: أحدهما أن يأتي العبد ما نهي عنه بقصد وإرادة فذلك
  خطأ منه وهو به مأخوذ فيحسن طلب العفو والغفران لذلك الفعل الذي ارتكبه. الوجه الثاني
  أن يكون الخطأ على سبيل الجهل والظن لأن له فعله كمن ظن أن وقت الصلاة لم يدخل وهو
  في يوم غيم فأخرها حتى خرج وقتها فهذا من الخطأ الموضوع عن العبد. لكن طلب العفو والغفران
  لسبب تقصيره وقوله: { ربنا ولا تحمل علينا إصراً } يعني عهداً ثقيلاً وميثاقاً غليظاً
  فلا نستطيع القيام به فتعذبنا بنقضه وتركه { كما حملته على الذين من قبلنا } يعني اليهود
  فلم يقوموا به فعذبتهم عليه، وقيل معناه ولا تشدد علينا كما شددت على اليهود من قبلنا
  وذلك أن الله تعالى فرض عليهم خمسين صلاة وأمرهم بأداء ربع أموالهم زكاة ومن أصاب منهم
  ثوبه نجاسة قطعها ومن أصاب ذنباً أصبح وذنبه مكتوب على بابه. ونحو هذا من الأثقال والآصار
  التي كتبت عليهم فسأل المسلمون ربهم أن يصونهم عن أمثال هذه التغليظات والعهود الثقيلة
  وقد أجاب الله تعالى دعاءهم برحمته وخفف عنهم بفضله وكرمه فقال تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وما
  جعل عليكم في الدين من حرج</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الحج: 78] وقيل الإصر ذنب لا توبة له فسأل المؤمنون ربهم أن يعصمهم
  من مثله { ربّنا ولا تحملنا ما لا طاقة لنا به } يعني لا تكلفنا من الأعمال ما لا نطيق
  القيام به لثقل حمله علينا وتكليف ما لا يطاق على وجهين: أحدهما ما ليس في قدرة العبد
  احتماله كتكليف الأعمى النظر والزمن العدو فهذا النوع من التكليف الذي لا يكلف الله
  به عبده بحال.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
