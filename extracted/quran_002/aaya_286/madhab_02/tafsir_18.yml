  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لاَ
  يُكَلِّفُ ٱللَّهُ نَفْساً إِلاَّ وُسْعَهَا لَهَا مَا كَسَبَتْ وَعَلَيْهَا مَا ٱكْتَسَبَتْ
  رَبَّنَا لاَ تُؤَاخِذْنَا إِن نَّسِينَآ أَوْ أَخْطَأْنَا رَبَّنَا وَلاَ تَحْمِلْ
  عَلَيْنَآ إِصْراً كَمَا حَمَلْتَهُ عَلَى ٱلَّذِينَ مِن قَبْلِنَا رَبَّنَا وَلاَ
  تُحَمِّلْنَا مَا لاَ طَاقَةَ لَنَا بِهِ وَٱعْفُ عَنَّا وَٱغْفِرْ لَنَا وَٱرْحَمْنَآ
  أَنتَ مَوْلَٰـنَا فَٱنْصُرْنَا عَلَى ٱلْقَوْمِ ٱلْكَافِرِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله عز وجل: { لا يكلف الله نفساً إلاّ وسعها } قيل: يحتمل أن يكون
  ابتداء خبر من الله تعالى أن يكون حكاية عن المؤمنين وفيه إضمار كأنه قال الله تعالى
  عنهم وقالوا: لا يكلف الله نفساً إلاّ وسعها يعني طاقتها والوسع اسم لما يسع الإنسان
  ولا يضيق عليه. قال ابن عباس وأكثر المفسرين إن هذه الآية نسخت حديث النفس والوسوسة
  وذلك أنه لما نزل وإن تبدوا ما في أنفسكم أو تخفوه ضج المؤمنون منها وقالوا: يا رسول
  الله نتوب من عمل اليد والرجل واللسان فكيف نتوب من الوسوسة وحديث النفس؟ فنزلت هذا
  الآية. والمعنى أنكم لا تستطيعون أن تمتنعوا من الوسوسة وحديث النفس؟ كان ذلك ما لم
  تطيقوه وقال ابن عباس في رواية عنه: هم المؤمنون خاصة وسع الله عليهم أمر دينهم ولم
  يكلفهم ما لا يستطيعون. كما قال:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">يريد الله بكم اليسر ولا يريد بكم
  العسر</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[البقرة: 185] وقال تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وما جعل عليكم في الدين من حرج</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الحج:
  78] وسئل سفيان بن عيينة عن قوله: { لا يكلف الله نفساً إلاّ وسعها } قال: إلاّ يسرها
  ولم يكلفها فوق طاقتها وهذا قول حسن، لأن الوسع ما دون الطاقة وقيل معناه أن الله تعالى
  لا يكلف نفساً إلاّ وسعها فلا يتعبدها بما لا تطيق. { لها ما كسبت } يعني للنفس ما
  عملت من الخير فلها أجره وثوابه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">{
  وعليها ما اكتسبت } يعني من الشر عليها وزره وعقابه وقيل في معنى الآية: إن الله تعالى
  لا يؤاخذ أحداً بذنب غيره.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله عز وجل: { ربنا لا تؤاخذنا
  } وهذا تعليم من الله تعالى عباده المؤمنين كيف يدعونه ومنعاه قولوا: ربنا لا تؤاخذنا
  أي لا تعاقبنا وإنما جاء بلفظ المفاعلة وهو فعل واحد لأن المسيء قد أمكن من نفسه وطرق
  السبيل إليها بفعله فكأنه أعدى عليه من يعاقبه بذنبه ويأخذه به. { إن نسينا أو أخطأنا
  } فيه وجهان: أحدهما أنه من النسيان الذي هو السهو وهو ضد التذكر قيل: كان بنو إسرائيل
  إذا نسوا شيئاً مما أمروا به أو اخطؤوا عجلت لهم العقوبة فيحرم عليهم شيء مما كان حلالاً
  لهم من مطعم أو مشرب على حسب ذلك الذنب، فأمر الله المؤمنين أن يسألوه ترك مؤاخذتهم
  بذلك. فإن قلت: أليس فعل الناسي في محل العفو بدليل قوله صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" رفع عن أمتي الخطأ والنسيان وما
  استكرهوا عليه \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">فإذا
  كان النسيان في محل العفو قطعاً فما معنى العفو عنه بالدعاء؟ قلت: الجواب عنه من وجوه:
  الأول: أن النسيان على ضربين: أما الأول: فهو ما كان من العبد على وجه التضييع والتفريط،
  وهو ترك ما أمر بفعله كمن رأى على ثوبه دماً فأخر إزالته، عنه ثم نسي فصلى فيه، وهو
  على ثوبه فيعد مقصراً إذ كان يلزمه المبادرة إلى إزالته أما إذا لم يره فيعذر فيه وكذا
  لو ترك ما أمر بفعله على وجه السهو أو ارتكب منهياً عنه من غير قصد إليه كأكل آدم عليه
  السلام من الشجرة التي نهى عنها على وجه النسيان من غير عزم على المخالفة كما قال تعالى:</font></font>&#13;\t\t\t<label
