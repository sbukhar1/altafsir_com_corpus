  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لاَ
  يُكَلِّفُ ٱللَّهُ نَفْساً إِلاَّ وُسْعَهَا لَهَا مَا كَسَبَتْ وَعَلَيْهَا مَا ٱكْتَسَبَتْ
  رَبَّنَا لاَ تُؤَاخِذْنَا إِن نَّسِينَآ أَوْ أَخْطَأْنَا رَبَّنَا وَلاَ تَحْمِلْ
  عَلَيْنَآ إِصْراً كَمَا حَمَلْتَهُ عَلَى ٱلَّذِينَ مِن قَبْلِنَا رَبَّنَا وَلاَ
  تُحَمِّلْنَا مَا لاَ طَاقَةَ لَنَا بِهِ وَٱعْفُ عَنَّا وَٱغْفِرْ لَنَا وَٱرْحَمْنَآ
  أَنتَ مَوْلَٰـنَا فَٱنْصُرْنَا عَلَى ٱلْقَوْمِ ٱلْكَافِرِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { لا يكلف الله نفساً إلا وسعها } الوسع: الطاقة. قاله
  ابن عباس، وقتادة. ومعناه: لا يكلفها ما لا قدرة لها عليه لاستحالته، كتكليف الزمن
  السعي، والأعمى النظر. فأما تكليف ما يستحيل من المكلف، لا لفقد الآلات، فيجوز كتكليف
  الكافر الذي سبق في العلم القديم أنه لا يؤمن الإيمان، فالآية محمولة على القول الأول.
  ومن الدليل على ما قلناه قوله تعالى في سياق الآية { ربنا لا تحملنا مالا طاقة لنا
  به } فلو كان تكليف ما لا يطاق ممتنعاً، كان السؤال عبثاً، وقد أمر الله تعالى نبيه
  بدعاء قوم قال فيهم:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وان تدعهم إلى الهدى فلن يهتدوا إذاً أبداً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الكهف:
  57] وقال ابن الأنباري: المعنى: لا تحملنا ما يثقل علينا أداؤه، وان كنا مطيقين له
  على تجشم، وتحمل مكروه، فخاطب العرب على حسب ما تعقل، فإن الرجل منهم يقول للرجل يبغضه:
  ما أطيق النظر إليك، وهو مطيق لذلك، لكنه يثقل عليه، ومثله قوله تعالى: { ما كانوا
  يستطيعون السمع }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { لها ما كسبت } قال
  ابن عباس: لها ما كسبت من طاعة { وعليها ما اكتسبت } من معصية. قال أبو بكر النقاش:
  فقوله: «لها» دليل على الخير، و «عليها» دليل على الشر. وقد ذهب قوم إلى أن «كسبت»
  لمرة ومرات، و «اكتسبت» لا يكون إلا لشيء بعد شيء، وهما عند آخرين لغتان بمعنى واحد،
  كقوله عز وجل:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فمهل الكافرين أمهلهم رويدا</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الطارق: 17].</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { ربنا لا تؤاخذنا } هذا تعليم من الله للخلق أن يقولوا
  ذلك، قال ابن الأنباري: والمراد بالنسيان هاهنا: الترك مع العمد، لأن النسيان الذي
  هو بمعنى الغفلة قد أمنت الآثام من جهته. والخطأ أيضاً هاهنا من جهة العمد، لا من جهة
  السهو، يقال: أخطأ الرجل: إذا تعمد، كما يقال: أخطأ إذا غفل. وفي «الإصر» قولان. أحدهما:
  أنه العهد، قاله ابن عباس، ومجاهد، والضحاك، والسدي. والثاني: الثقل أي: لا تثقل علينا
  من الفروض ما ثقلته على بني اسرائيل، قاله ابن قتيبة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { ولا تحملنا ما لا طاقة لنا به } فيه خمسة أقوال. أحدهما: أنه ما يصعُب ويشق
  من الأعمال، قاله الضحاك، والسدي، وابن زيد، والجمهور. والثاني: أنه المحبة، رواه الثوري
  عن منصور عن إبراهيم. والثالث: الغلمة قاله مكحول. والرابع: حديث النفس ووساوسها. والخامس:
  عذاب النار.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { أنت مولانا } أي:
  أنت ولينا { فانصرنا } أي: أعنا. وكان معاذ إذا فرغ من هذه السورة قال: آمين.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
