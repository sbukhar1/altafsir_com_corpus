  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لاَ
  يُكَلِّفُ ٱللَّهُ نَفْساً إِلاَّ وُسْعَهَا لَهَا مَا كَسَبَتْ وَعَلَيْهَا مَا ٱكْتَسَبَتْ
  رَبَّنَا لاَ تُؤَاخِذْنَا إِن نَّسِينَآ أَوْ أَخْطَأْنَا رَبَّنَا وَلاَ تَحْمِلْ
  عَلَيْنَآ إِصْراً كَمَا حَمَلْتَهُ عَلَى ٱلَّذِينَ مِن قَبْلِنَا رَبَّنَا وَلاَ
  تُحَمِّلْنَا مَا لاَ طَاقَةَ لَنَا بِهِ وَٱعْفُ عَنَّا وَٱغْفِرْ لَنَا وَٱرْحَمْنَآ
  أَنتَ مَوْلَٰـنَا فَٱنْصُرْنَا عَلَى ٱلْقَوْمِ ٱلْكَافِرِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ وُسْعَهَا } طاقتها { كَسَبَتْ } من الحسنات { اكْتَسَبَتْ } من
  السيئات. { نَسِينَآ } أمرك أو تركناه. { أَخْطَأْنَا } أصبنا من المعاصي بالشبهات،
  أو تعمدنا. { إِصْراً } عهداً نعجز عن القيام به، أو لا تمسخنا قردة وخنازير، أو الذنب
  الذي لا توبة له ولا كفارة، أو الثقل العظيم. { الَّذِينَ مِن قَبْلِنَا } بنو إسرائيل
  فيما حُمِّلوه من قتل أنفسهم. { لا طَاقَةَ لَنَا بِهِ } من العذاب، أو مما كُلِّفته
  بنو إسرائيل. { مَوْلانَا } وليّنا وناصرنا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

