  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ءَامَنَ
  ٱلرَّسُولُ بِمَآ أُنْزِلَ إِلَيْهِ مِن رَّبِّهِ وَٱلْمُؤْمِنُونَ كُلٌّ آمَنَ بِٱللَّهِ
  وَمَلاۤئِكَتِهِ وَكُتُبِهِ وَرُسُلِهِ لاَ نُفَرِّقُ بَيْنَ أَحَدٍ مِّن رُّسُلِهِ
  وَقَالُواْ سَمِعْنَا وَأَطَعْنَا غُفْرَانَكَ رَبَّنَا وَإِلَيْكَ ٱلْمَصِيرُ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لاَ
  يُكَلِّفُ ٱللَّهُ نَفْساً إِلاَّ وُسْعَهَا لَهَا مَا كَسَبَتْ وَعَلَيْهَا مَا ٱكْتَسَبَتْ
  رَبَّنَا لاَ تُؤَاخِذْنَا إِن نَّسِينَآ أَوْ أَخْطَأْنَا رَبَّنَا وَلاَ تَحْمِلْ
  عَلَيْنَآ إِصْراً كَمَا حَمَلْتَهُ عَلَى ٱلَّذِينَ مِن قَبْلِنَا رَبَّنَا وَلاَ
  تُحَمِّلْنَا مَا لاَ طَاقَةَ لَنَا بِهِ وَٱعْفُ عَنَّا وَٱغْفِرْ لَنَا وَٱرْحَمْنَآ
  أَنتَ مَوْلَٰـنَا فَٱنْصُرْنَا عَلَى ٱلْقَوْمِ ٱلْكَافِرِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالىٰ: { آمَنَ ٱلرَّسُولُ } أي صدق { بِمَآ أُنزِلَ إِلَيْهِ
  مِن رَّبِّهِ وَٱلْمُؤْمِنُونَ كُلٌّ ءَامَنَ بِٱللَّهِ } يعني كل واحد منهم، ولذلك
  وحَّد الفعل { وَمَلَـٰئِكَتِهِ وَكُتُبِهِ وَرُسُلِهِ } قرأ حمزة والكسائي: كتابه،
  على الواحد يعني القرآن، وقيل معناه الجمع وإن ذكر بلفظ التوحيد كقوله تعالىٰ:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فَبَعَثَ
  ٱللَّهُ ٱلنَّبِيِّينَ مُبَشِّرِينَ وَمُنذِرِينَ وَأَنزَلَ مَعَهُمُ ٱلْكِتَـٰبَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  213] وقرأ الآخرون وكتبه بالجمع كقوله تعالىٰ:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَمَلَـٰئِكَتِهِ وَكُتُبِهِ وَرُسُلِهِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[النساء:
  136]، { لاَ نُفَرِّقُ بَيْنَ أَحَدٍ مِّن رُّسُلِهِ } فنؤمن ببعض ونكفر ببعض كما فعلت
  اليهود والنصارى، فيه إضمار تقديره يقولون لا نفرق، وقرأ يعقوب: لا يفرق بالياء فيكون
  خبراً عن الرسول، أو معناه لا يفرق الكل وإنما قال «بين أحد» ولم يقل بين آحاد لأن
  الأحد يكون للواحد والجمع قال الله تعالىٰ:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَمَا مِنكُم مِّنْ أَحَدٍ عَنْهُ
  حَـٰجِزِينَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الحاقة: 47] { وَقَالُواْ سَمِعْنَا } قولك { وَأَطَعْنَا } أمرك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">روي عن حكيم عن جابر رضي الله عنهما أن جبريل عليه السلام قال للنبي
  صلى الله عليه وسلم حين نزلت هذه الآية: إن الله قد أثنى عليك وعلى أمتك فسل تعطه،
  فسأل بتلقين الله تعالىٰ فقال: { غُفْرَانَكَ } وهو نصب على المصدر أي اغفر غفرانك،
  أو نسألك غفرانك { رَبَّنَا وَإِلَيْكَ ٱلْمَصِيرُ * لاَ يُكَلِّفُ اللهُ نَفْساً إلاَّ
  وُسْعَها } ظاهر الآية قضاء الحاجة، وفيها إضمار السؤال كأنه قال: وقالوا لا تكلفنا
  إلا وسعنا، وأجاب أي لا يكلف الله نفساً إلا وسعها أي طاقتها، والوسع: اسم لما يسع
  الإِنسان ولا يضيق عليه، واختلفوا في تأويله فذهب ابن عباس رضي الله عنه وعطاء وأكثر
  المفسرين إلى أنه أراد به حديث النفس الذي ذكر في قوله تعالى: { وَإِن تُبْدُواْ مَا
  فِيۤ أَنفُسِكُمْ أَوْ تُخْفُوهُ } كما ذكرنا وروي عن ابن عباس رضي الله عنهما أنه
  قال: هم المؤمنون خاصة، وسَّع عليهم أمر دينهم ولم يكلفهم فيه إلا ما يستطيعون كما
  قال الله تعالىٰ:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">يُرِيدُ ٱللَّهُ بِكُمُ ٱلْيُسْرَ وَلاَ يُرِيدُ بِكُمُ ٱلْعُسْرَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  185] وقال الله تعالىٰ:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَمَا جَعَلَ عَلَيْكمْ فِى ٱلدِّينِ مِنْ حَرَجٍ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الحج:
  78] وسئل سفيان بن عيينة عن قوله عز وجل { لاَ يُكَلِّفُ اللهُ نَفْساً إلاَّ وُسْعَهَا
  } قال: إلا يسرها ولم يكلفها فوق طاقتها، وهذا قولٌ حسن لأن الوسع ما دون الطاقة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالىٰ: { لَهَا مَا كَسَبَتْ } أي للنفس ما عملت من الخير، لها
  أجره وثوابه { وَعَلَيْهَا مَا ٱكْتَسَبَتْ } من الشر وعليها وزره { رَبَّنَا لاَ تُؤَاخِذْنَآ
  } أي لا تعاقبنا { إِن نَّسِينَآ } جعله بعضهم من النسيان الذي هو السهو، قال الكلبي:
  كانت بنو إسرائيل إذا نسوا شيئاً مما أمروا به أو أخطؤوا عجلت لهم العقوبة، فحرم عليهم
  شيء من مطعم أو مشرب على حسب ذلك الذنب، فأمر الله المؤمنين أن يسألوه ترك مؤاخذتهم
  بذلك، وقيل هو من النسيان الذي هو الترك كقوله تعالى:</font></font>&#13;\t\t\t<label
