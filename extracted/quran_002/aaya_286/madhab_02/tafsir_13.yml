  href=\"JavaScript:Open_Menu()\">ءَامَنَ ٱلرَّسُولُ بِمَآ أُنْزِلَ إِلَيْهِ مِن رَّبِّهِ
  وَٱلْمُؤْمِنُونَ كُلٌّ آمَنَ بِٱللَّهِ وَمَلاۤئِكَتِهِ وَكُتُبِهِ وَرُسُلِهِ لاَ
  نُفَرِّقُ بَيْنَ أَحَدٍ مِّن رُّسُلِهِ وَقَالُواْ سَمِعْنَا وَأَطَعْنَا غُفْرَانَكَ
  رَبَّنَا وَإِلَيْكَ ٱلْمَصِيرُ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">لاَ يُكَلِّفُ ٱللَّهُ نَفْساً إِلاَّ وُسْعَهَا
  لَهَا مَا كَسَبَتْ وَعَلَيْهَا مَا ٱكْتَسَبَتْ رَبَّنَا لاَ تُؤَاخِذْنَا إِن نَّسِينَآ
  أَوْ أَخْطَأْنَا رَبَّنَا وَلاَ تَحْمِلْ عَلَيْنَآ إِصْراً كَمَا حَمَلْتَهُ عَلَى
  ٱلَّذِينَ مِن قَبْلِنَا رَبَّنَا وَلاَ تُحَمِّلْنَا مَا لاَ طَاقَةَ لَنَا بِهِ وَٱعْفُ
  عَنَّا وَٱغْفِرْ لَنَا وَٱرْحَمْنَآ أَنتَ مَوْلَٰـنَا فَٱنْصُرْنَا عَلَى ٱلْقَوْمِ
  ٱلْكَافِرِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\"/></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">نَسُواْ ٱللَّهَ فَنَسِيَهُمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[التوبة:
  67].</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالىٰ: { أَوْ أَخْطَأْنَا
  } قيل معناه القصد والعمد يقال: أخطأ فلان إذا تعمد، قال اللَّه تعالىٰ:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّ
  قَتْلَهُمْ كَانَ خِطْئًا كَبِيرًا</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الإسراء: 31] قال عطاء: إن نسينا
  أو أخطأنا يعني: إن جهلنا أو تعمدنا، وجعله الأكثرون من الخطأ الذي هو الجهل والسهو،
  لأن ما كان عمداً من الذنب فغير معفو عنه بل هو في مشيئة الله، والخطأ معفو عنه قال
  النبي صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" رفع عن أمتي الخطأ والنسيان وما استكرهوا عليه \". </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالىٰ: { رَبَّنَا وَلاَ تَحْمِلْ
  عَلَيْنَآ إِصْرًا } أي عهداً ثقيلاً وميثاقاً لا نستطيع القيام به فتعذبنا بنقضه وتركه
  { كَمَا حَمَلْتَهُ عَلَى ٱلَّذِينَ مِن قَبْلِنَا } يعني اليهود، فلم يقوموا به فعذبتهم،
  هذا قول مجاهد وعطاء وقتادة والسدي والكلبي وجماعة يدل عليه قوله تعالىٰ:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَأَخَذْتُمْ
  عَلَىٰ ذٰلِكُمْ إِصْرِى</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[آل عمران: 81] أي عهدي، وقيل: معناه: لا تشدد ولا تغلظ الأمر علينا
  كما شددت على من قبلنا من اليهود، وذلك أن الله فرض عليهم خمسين صلاة وأمرهم بأداء
  ربع أموالهم في الزكاة ومن أصاب ثوبه نجاسة قطعها ومن أصاب ذنباً أصبح ذنبه مكتوب على
  بابه ونحوها من الأثقال والأغلال، وهذا معنى قول عثمان وعطاء ومالك بن أنس وأبي عبيدة
  وجماعة يدل عليه قوله تعالىٰ:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَيَضَعُ عَنْهُمْ إِصْرَهُمْ وَٱلأَغْلَـٰلَ ٱلَّتِى كَانَتْ
  عَلَيْهِمْ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الأعراف: 157] وقيل: الإِصر ذنب لا توبة له، معناه اعصمنا من مثله
  والأصل فيه العقل والإِحكام.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالىٰ: { رَبَّنَا وَلاَ تُحَمِّلْنَا مَا لاَ طَاقَةَ لَنَا بِهِ } أي لا تكلفنا
  من الأعمال ما لا نطيقه وقيل هو حديث النفس والوسوسة حكي عن مكحول أنه قال: هو الغلمة،
  قيل: الغُلْمة: شدة الشهوة، وعن إبراهيم قال: هو الحب، وعن محمد بن عبد الوهاب قال:
  العشق وقال ابن جريج: هو مسخ القردة والخنازير وقيل هو شماتة الأعداء، وقيل: هو الفرقة
  والقطيعة نعوذ بالله منها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالىٰ: { وَٱعْفُ عَنَّا }
  أي تجاوز وٱمْحُ عنّا ذنوبنا { وَٱغْفِرْ لَنَا } استر علينا ذنوبنا ولا تفضحنا { وَٱرْحَمْنَآ
  } فإننا لا ننال العمل إلا بطاعتك، ولا نترك معصيتك إلا برحمتك { أَنتَ مَوْلَـٰنَا
  } ناصرنا وحافظنا وولينا { فَٱنْصُرْنَا عَلَى ٱلْقَوْمِ ٱلْكَـٰفِرِينَ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">روى سعيد بن جبير عن ابن عباس رضي الله عنهما في قوله عز وجل { غُفْرَانَكَ
  رَبَّنَا } قال الله تعالىٰ: «قد غفرت لكم» وفي قوله لا تؤاخذنا إن نسينا أو أخطأنا
