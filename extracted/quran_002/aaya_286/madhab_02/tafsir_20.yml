  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لاَ
  يُكَلِّفُ ٱللَّهُ نَفْساً إِلاَّ وُسْعَهَا لَهَا مَا كَسَبَتْ وَعَلَيْهَا مَا ٱكْتَسَبَتْ
  رَبَّنَا لاَ تُؤَاخِذْنَا إِن نَّسِينَآ أَوْ أَخْطَأْنَا رَبَّنَا وَلاَ تَحْمِلْ
  عَلَيْنَآ إِصْراً كَمَا حَمَلْتَهُ عَلَى ٱلَّذِينَ مِن قَبْلِنَا رَبَّنَا وَلاَ
  تُحَمِّلْنَا مَا لاَ طَاقَةَ لَنَا بِهِ وَٱعْفُ عَنَّا وَٱغْفِرْ لَنَا وَٱرْحَمْنَآ
  أَنتَ مَوْلَٰـنَا فَٱنْصُرْنَا عَلَى ٱلْقَوْمِ ٱلْكَافِرِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { لاَ يُكَلِّفُ ٱللَّهُ نَفْساً إِلاَّ وُسْعَهَا...
  }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ابن عرفة: تقدم في الآية السابقة
  أنّها (إما) منسوخة او مخصوصة بهذا أو مبيّنة بهذا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">زاد
  ابن الخطيب أنها من كلام الناس.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ورده
  ابن عرفة: بأنّ هذا خبر فلا يصح أن يكون من كلام الناس إذ لا طريق لهم إلى معرفته إلا
  أن يكون أنزل قبله ما هو في معناه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن عرفة: وتكليف ما لا يطاق فيه ثلاث أقوال:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">مذهب
  أهل السنة جوازه، ومذهب المعتزلة منعه، والثالث الوقف.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وإذا
  قلنا بالجواز فهل هو واقع أم لا؟ فيه خلاف. وتردد الأشعري في وقوعه، وقسمه ابن التلمساني
  على خمسة أقسام والخلاف إنما هو في قسمين وهما المستحيل عقلا والمستحيل عادة، وما عداهما
  فلا خلاف فيه إذ ليس من تكليف ما لايطاق.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  في (شرح) المحصول: وفائدة التّكليف بالمستحيل عقلا أو عادة أن يكون علامة على (شقاوة)
  المكلف بذلك لأنه لا يتوصل إلى امتثاله والآية حجة لمن يجيز التكليف (بما) لا يطاق
  ويبقى وقوعه إذ لا (ينفى إلا) ما هو ممكن الوقوع و(من) قال بوقوع تكليف ما لا يطاق
  واحتج بقضية أبي لهب فإنه مكلف بأن لا يؤمن لقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">سَيَصْلَىٰ نَاراً ذَاتَ لَهَبٍ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">وهو
  مكلف بأن يؤمن بالنّبي صلّى الله عليه وسلّم وبجميع ما جاء به ومن جملته هذا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأجاب تاج الدين الأرموي في شرح الحاصل بأنه مكلف بأن يؤمن بالنبي
  صلى الله عليه وسلم وبما جاء به إيمانا جمليا لا تفصيليا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  الفخر وابن التلمساني: من تكليف ما لا يطاق التكليف بما علم عدم وقوعه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">فقال ابن عرفة: هذا وهم وليس ذلك من تكليف ما لا يطاق بوجه لأنه ممكن
  في نفس الأمر فهو (مطيق) فعله كتكليف العصاة بالصلاة في الوقت فيفعلونها بعد الوقت
  قضاء.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قيل لابن عرفة: ما فائدة الخلاف
  (بتكليف) ما لا يطاق بالنسبة إلى النائم؟</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فقال:
  قد ذكروا في النائم أنّه إذا ضرب (برجله) إناء فكسره فإنه يضمنه. وكذلك إذا ضرب أحدا
  فقتله فهل تضمينه ذلك من تكليف ما لا يطاق أم لا؟</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والظاهر
  أنه من خطاب الوضع والإجبار.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { لَهَا مَا كَسَبَتْ وَعَلَيْهَا مَا ٱكْتَسَبَتْ... }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ذكر (الزمخشري) وابن عطية وجه المغايرة بين الفعلين وهما متقاربان.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">فتقرير ما قال ابن عطية (والزّمخشري) أنّ المكلّف بفعل الطاعة مستحضر
  للثواب عليها فيسهل عليه أمرها من غير تكليف طبيعي ولا وازع له عن فعلها، وفاعل المعصية
  يستحضر العقوبة عليها في الدّار الآخرة فشهوته تحمله عليها وتكلفه على فعلها وتوجب
  معاندته للوازع الديني.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وتقرير كلام الزمخشري كأنه على عكس
  هذا لكنه في الحقيقة راجع إلى هذا وهو أنّ الشّر مما تشتهيه النفوس وتأمر به فهي في
  تحصيله أعمل وأقوى اجتهادا (فجعلت) له مكتسبة ولما لم تكن كذلك في الخير وصفت بما لا
  دلالة فيه على الفعل والتكليف.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
