  مَا كَسَبَتْ وَعَلَيْهَا مَا ٱكْتَسَبَتْ رَبَّنَا لاَ تُؤَاخِذْنَا إِن نَّسِينَآ
  أَوْ أَخْطَأْنَا رَبَّنَا وَلاَ تَحْمِلْ عَلَيْنَآ إِصْراً كَمَا حَمَلْتَهُ عَلَى
  ٱلَّذِينَ مِن قَبْلِنَا رَبَّنَا وَلاَ تُحَمِّلْنَا مَا لاَ طَاقَةَ لَنَا بِهِ وَٱعْفُ
  عَنَّا وَٱغْفِرْ لَنَا وَٱرْحَمْنَآ أَنتَ مَوْلَٰـنَا فَٱنْصُرْنَا عَلَى ٱلْقَوْمِ
  ٱلْكَافِرِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">وقال ابن الصائغ في باب ما جاء من
  المعدول على فعال: لما كان الإنسان يثاب على قليل الخير وكثيره استعمل فيه اللّفظ العام
  للقليل والكثير وهو \" كسب \" ، ولما كانت الصغائر معفوا عنها بفضل الله عز وجل جاء
  بلفظ الكثير إشعارا بأنها ليس عليها إلا ما فوق الصغائر قال هذا بعد أن ذكر أن: كَسَبَ
  واكْتَسَبَ إن اجتمعتا في كلام واحد كانت \" كَسَبَ \" عامة (في الأمرين) و \" اكْتَسَبَ
  \" خاصة بالكثير وإن انفردت إحداهما عمت في الأمرين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  القرافي في قواعده: إنها تدل على أن المصائب لا يثاب عليها لأنها ليس للمكلف فيها اعتماد.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قلت: وفي شرح أبيات الجمل لابن هشام / النحوي حكى ابن جني عن الزجاج
  أنه يقال: جزيته في الخير وجازيته في الشر فيستعمل فعل الزيادة في الشر وفعل النقص
  في الخير ومنه { لَهَا مَا كَسَبَتْ وَعَلَيْهَا مَا ٱكْتَسَبَتْ }. وقول الشاعر أيضا:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">إنا اقتسمنا خطيئتنا بيننا\t</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">\tفحملت بِرّهُ واحتملت فجار</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { رَبَّنَا لاَ تُؤَاخِذْنَآ
  إِن نَّسِينَآ أَوْ أَخْطَأْنَا... }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  الزمخشري: فإن قلت: النسيان والخطأ متجاوز عنهما فما معنى الدعاء بترك المؤاخذة فيهما؟</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأجاب بأن الدعاء راجع لسببهما وهو التفريط والغفلة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال ابن عرفة: هذا على مذهبه في منع تكليف ما لا يطاق لأنه دعاء بتحصيل
  الحاصل ونحن نقول: يجوز الدعاء بتحصيله لأنه ممكن باعتبار الأصالة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">فإن قلت: الأصل تقديم الشّرط نحو أن يقال: إن نسينا أو أخطأنا فلا
  تؤاخذنا؟</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قلت: قدم المدعو به للاهتمام به.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال ابن عرفة: فالنسيان والخطأ مرفوع عن ابن آدم فيما بينه وبين الله
  تعالى. قيل له: قد قال الإمام مالك رضي الله عنه في العتبية فيمن حلف بالطلاق: ليصومن
  يوم كذا فأفطر ناسيا: إنّه لا شيء عليه؟</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فقال:
  قال ابن رشد وابن دحون: أي لا حنث له.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  السيُورِي: واختاره اللخمي أي لا فضل عليه، واحتج بحديث: \" حمل (عن) أمتي أخطاؤها
  ونسيانها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وأجاب الآخرون: بأن الذي حمل إنما
  هو إثم الخطإ والنيسان لا نفس الخطإ. وذكرها ابن الحاجب في كتاب الأيمان والنذور، قال:
  وفيها ما نصه: \" والنسيان في المطلق كالعمد على المعروف، وخرج الفرق من قوله: من حلف
  بالطلاق لأصومن كذا فأفطر ناسيا فلا شيء عليه \".</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قلت:
  ووقعت هذه المسألة في رسم سلف سمع من سماع عيسى من كتاب الأيمان والنذور بالطلاق.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(وقال ابن رشد: أي لا حنث عليه إذا كان ناسيا بخلاف ما لو أصبح مفطرا)
  ناسيا ليمينه، مراعاة للخلاف في وجوب القضاء على من أفطر في التطوع متعمّدا وفي رمضان
  ناسيا لما جاء في ذلك.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
