  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لاَ
  يُكَلِّفُ ٱللَّهُ نَفْساً إِلاَّ وُسْعَهَا لَهَا مَا كَسَبَتْ وَعَلَيْهَا مَا ٱكْتَسَبَتْ
  رَبَّنَا لاَ تُؤَاخِذْنَا إِن نَّسِينَآ أَوْ أَخْطَأْنَا رَبَّنَا وَلاَ تَحْمِلْ
  عَلَيْنَآ إِصْراً كَمَا حَمَلْتَهُ عَلَى ٱلَّذِينَ مِن قَبْلِنَا رَبَّنَا وَلاَ
  تُحَمِّلْنَا مَا لاَ طَاقَةَ لَنَا بِهِ وَٱعْفُ عَنَّا وَٱغْفِرْ لَنَا وَٱرْحَمْنَآ
  أَنتَ مَوْلَٰـنَا فَٱنْصُرْنَا عَلَى ٱلْقَوْمِ ٱلْكَافِرِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { لا يكلف الله نفساً إلا وسعها } خبر جزم نص على أنه
  لا يكلف العباد من وقت نزوله الآية عبادة من أعمال القلوب والجوارح إلا وهي في وسع
  المكلف، وفي مقتضى إدراكه وبنيته، وبهذا انكشفت الكربة عن المسلمين في تأولهم أمر الخواطر،
  وتأول من ينكر جواز تكليف ما لا يطاق هذه الآية بمعنى أنه لا يكلف ولا كلف وليس ذلك
  بنص في الآية ولا أيضاً يدفعه اللفظ، ولذلك ساغ الخلاف.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وهذا
  المعنى الذي ذكرناه في هذه الآية يجري مع معنى قوله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">يريد الله بكم اليسر ولا يريد بكم
  العسر</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[البقرة: 185] وقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">ما جعل عليكم في الدين من حرج</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الحج:
  78] وقوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">واتقوا الله ما استطعتم</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[التغابن: 16].</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">واختلف الناس في جواز تكليف ما لا يطاق في الأحكام التي هي في الدنيا
  بعد اتفاقهم. على أنه ليس واقعاً الآن في الشرع، وأن هذه الآية آذنت بعدمه، فقال أبو
  الحسن الأشعري وجماعة من المتكلمين تكليف ما لا يطاق جائز عقلاً ولا يحرم ذلك شيئاً
  من عقائد الشرع، ويكون ذلك أمارة على تعذيب المكلف وقطعاً به.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  القاضي أبو محمد: وينظر إلى هذا تكليف المصور أن يعقد شعيرة حسب الحديث.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">واختلف القائلون بجوازه هل وقع في رسالة محمد صلى الله عليه وسلم أم
  لا؟ فقالت فرقة وقع في نازلة أبي لهب لأنه حكم عليه بتب اليدين وصلي النار، وذلك مؤذن
  بأنه لا يؤمن، وتكليف الشرع له الإيمان راتب، فكأنه كلف أن يؤمن وأن يكون في إيمانه
  أنه لا يؤمن لأنه إذا آمن فلا محالة أنه يؤمن بسورة</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">تبت يدا أبي لهب</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[المسد:
  1]، وقالت فرقة لم يقع قط، وقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">سيصلى ناراً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[المسد:3]
  إنما معناه إن وافى على كفره.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  القاضي أبو محمد عبد الحق رضي الله عنه: وما لا يطاق ينقسم أقساماً: فمنه المحال عقلاً
  كالجمع بين الضدين، ومنه المحال عادة، كرفع الإنسان جبلاً، ومنه ما لا يطاق من حيث
  هو مهلك كالاحتراق بالنار ونحوه، ومنه ما لا يطاق للاشتغال بغيره، وهذا إنما يقال فيه
  ما لا يطاق على تجوز كثير، و { يكلف } يتعدى إلى مفعولين أحدهما محذوف تقديره \" عبادة
  \" أو شيئاً، وقرأ ابن أبي عبلة \" إلا وَسِعها \" بفتح الواو وكسر السين، وهذا فيه
  تجوز لأنه مقلوب، وكان وجه اللفظ إلا وسعته، كما قال</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وسع كرسيه السموات والأرض</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  255] وكما قال</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وسع كل شيء علماً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[طه:98] ولكن يجيء هذا من باب أدخلت
  القلنسوة في رأسي، وفمي في الحجر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله
  تعالى: { لها ما كسبت } يريد من الحسنات، { وعليها ما اكتسبت } يريد من السيئات، قاله
  السدي وجماعة من المفسرين، لا خلاف في ذلك، والخواطر ونحوها ليس من كسب الإنسان.</font></font>&#13;\t\t\t<label
