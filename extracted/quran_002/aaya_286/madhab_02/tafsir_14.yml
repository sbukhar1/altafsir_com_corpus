  href=\"JavaScript:Open_Menu()\">لاَ يُكَلِّفُ ٱللَّهُ نَفْساً إِلاَّ وُسْعَهَا لَهَا
  مَا كَسَبَتْ وَعَلَيْهَا مَا ٱكْتَسَبَتْ رَبَّنَا لاَ تُؤَاخِذْنَا إِن نَّسِينَآ
  أَوْ أَخْطَأْنَا رَبَّنَا وَلاَ تَحْمِلْ عَلَيْنَآ إِصْراً كَمَا حَمَلْتَهُ عَلَى
  ٱلَّذِينَ مِن قَبْلِنَا رَبَّنَا وَلاَ تُحَمِّلْنَا مَا لاَ طَاقَةَ لَنَا بِهِ وَٱعْفُ
  عَنَّا وَٱغْفِرْ لَنَا وَٱرْحَمْنَآ أَنتَ مَوْلَٰـنَا فَٱنْصُرْنَا عَلَى ٱلْقَوْمِ
  ٱلْكَافِرِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">وجاءت العبارة في الحسنات بـ { لها
  } من حيث هي مما يفرح الإنسان بكسبه ويسر بها فتضاف إلى ملكه، وجاءت في السيئات بـ
  { عليها } ، من حيث هي أوزار وأثقال ومتحملات صعبة، وهذا كما تقول لي مال وعلي دين،
  وكما قال المتصدق باللقطة: اللهم عن فلان فإن أبى فلي وعليَّ، وكرر فعل الكسب فخالف
  والذي التصريف حسناً لنمط الكلام. كما قال</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فمهل الكافرين أمهلهم رويداً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الطلاق:
  17] هذا وجه، والذي يظهر لي في هذا أن الحسنات هي مما يكسب دون تكلف، إذ كاسبها على
  جادة أمر الله ورسم شرعه، والسيئات تكتسب ببناء المبالغة إذ كاسبها يتكلف في أمرها
  خرق حجاب نهي الله تعالى ويتخطاه إليها، فيحسن في الآية مجيء التصريفين إحرازاً لهذا
  المعنى، وقال المهدوي وغيره: وقيل معنى الآية لا يؤاخذ أحد بذنب أحد.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال القاضي أبو محمد: وهذا صحيح في نفسه، لكن من غير هذه الآية.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله تعالى: { ربنا لا تؤاخذنا } معناه قولوا في دعائكم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">واختلف الناس في معنى قوله { نسينا أو أخطأنا } فذهب الطبري وغيره
  إلى أنه النسيان بمعنى الترك، أي إن تركنا شيئاً من طاعتك وأنه الخطأ المقصود. قالوا
  وأما النسيان الذي يغلب المرء والخطأ الذي هو عن اجتهاد فهو موضوع عن المرء، فليس بمأمور
  في الدعاء بأن لا يؤاخذ به، وذهب كثير من العلماء إلى أن الدعاء في هذه الآية إنما
  هو في النسيان الغالب والخطأ غير المقصود، وهذا هو الصحيح عندي. قال قتادة في تفسير
  الآية بلغني أن النبي صلى الله عليه وسلم قال: إن الله تجاوز لأمتي عن نسيانها وخطأها.
  وقال السدي نزلت هذه الآية فقالوها؛ قال جبريل للنبي صلى الله عليه وسلم: قد فعل الله
  ذلك يا محمد.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال القاضي أبو محمد: فظاهر قوليهما
  ما صححته، وذلك أن المؤمنين لما كشف عنهم ما خافوه في قوله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">يحاسبكم
  به الله</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[البقرة: 284] أمروا بالدعاء في دفع ذلك النوع الذي ليس من طاقة الإنسان
  دفعه، وذلك في النسيان والخطأ، \" والإصر \" الثقل وما لا يطاق على أتم أنواعه، وهذه
  الآية على هذا القول تقضي بجواز تكليف ما لا يطاق، ولذلك أمر المؤمنون بالدعاء في أن
  لا يقع هذا الجائز الصعب. ومذهب الطبري والزجاج أن تكليف ما لا يطاق غير جائز، فالنسيان
  عندهم المتروك من الطاعات. والخطأ هو المقصود من العصيان، والإصر هي العبادات الثقيلة
  كتكاليف بني إسرائيل من قتل أنفسهم وقرض أبدانهم ومعاقباتهم على معاصيهم في أبدانهم
  حسبما كان يكتب على أبوابهم وتحميلهم العهود الصعبة. وما لا طاقة للمرء به هو عندهم
  على تجوز، كما تقول لا طاقة لي على خصومة فلان، ولغير ذلك من الأمر تستصعبه وإن كنت
  في الحقيقة تطيقه أو يكون ذلك { ما لا طاقة لنا به } من حيث هو مهلك لنا كعذاب جهنم
  وغيره.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
