  مَا كَسَبَتْ وَعَلَيْهَا مَا ٱكْتَسَبَتْ رَبَّنَا لاَ تُؤَاخِذْنَا إِن نَّسِينَآ
  أَوْ أَخْطَأْنَا رَبَّنَا وَلاَ تَحْمِلْ عَلَيْنَآ إِصْراً كَمَا حَمَلْتَهُ عَلَى
  ٱلَّذِينَ مِن قَبْلِنَا رَبَّنَا وَلاَ تُحَمِّلْنَا مَا لاَ طَاقَةَ لَنَا بِهِ وَٱعْفُ
  عَنَّا وَٱغْفِرْ لَنَا وَٱرْحَمْنَآ أَنتَ مَوْلَٰـنَا فَٱنْصُرْنَا عَلَى ٱلْقَوْمِ
  ٱلْكَافِرِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">أو فإنّ ذلك من أمورنا التي عليك
  توليها. وعن ابن عباس.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">(155) «أنّ رسول الله صلى الله عليه
  وسلم لما دعا بهذه الدعوات، قيل له عند كل كلمة: قد فعلت» وعنه عليه السلام.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(156)</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" من قرأ الآيتين من آخر سورة البقرة في ليلة كفتاه \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وعنه عليه السلام.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(157)</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" أوتيت خواتيم سورة البقرة من كنز
  تحت العرش لم يؤتهنّ نبيٌّ قبلي \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وعنه عليه السلام.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(158)</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" أنزل الله آيتين من كنوز الجنة
  كتبهما الرحمٰن بيده قبل أن يخلق الخلق بألفي سنة من قرأهما بعد العشاء الآخرة أجزأتاه
  عن قيام الليل \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">فإن
  قلت: هل يجوز أن يقال: قرأت سورة البقرة أو قرأت البقرة. قلت: لا بأس بذلك. وقد جاء
  في حديث النبي صلى الله عليه وسلم «من آخر سورة البقرة» و «خواتيم سورة البقرة» و «خواتيم
  البقرة».</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وعن عليّ رضي الله عنه «خواتيم سورة
  البقرة من كنز تحت العرش» وعن عبد الله بن مسعود رضي الله عنهما أنه رمى الجمرة ثم
  قال «من ههنا ـ والذي لا إلٰه غيره ـ رمى الذي أنزلت عليه سورة البقرة» ولا فرق بين
  هذا وبين قولك سورة الزخرف وسورة الممتحنة وسورة المجادلة. وإذا قيل: قرأت البقرة،
  لم يشكل أنّ المراد سورة البقرة كقوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَٱسْئَلِ ٱلْقَرْيَةَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[يوسف:
  82] وعن بعضهم أنه كره ذلك وقال: يقال قرأت السورة التي تذكر فيه البقرة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">عن رسول الله صلى الله عليه وسلم</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(159)</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" السورة التي تذكر فيها البقرة
  فسطاط القرآن فتعلموها فإنّ تعلمها بركة وتركها حسرة ولن تستطيعها البطلة. قيل: وما
