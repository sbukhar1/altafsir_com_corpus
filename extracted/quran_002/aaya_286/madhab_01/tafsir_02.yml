  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لاَ
  يُكَلِّفُ ٱللَّهُ نَفْساً إِلاَّ وُسْعَهَا لَهَا مَا كَسَبَتْ وَعَلَيْهَا مَا ٱكْتَسَبَتْ
  رَبَّنَا لاَ تُؤَاخِذْنَا إِن نَّسِينَآ أَوْ أَخْطَأْنَا رَبَّنَا وَلاَ تَحْمِلْ
  عَلَيْنَآ إِصْراً كَمَا حَمَلْتَهُ عَلَى ٱلَّذِينَ مِن قَبْلِنَا رَبَّنَا وَلاَ
  تُحَمِّلْنَا مَا لاَ طَاقَةَ لَنَا بِهِ وَٱعْفُ عَنَّا وَٱغْفِرْ لَنَا وَٱرْحَمْنَآ
  أَنتَ مَوْلَٰـنَا فَٱنْصُرْنَا عَلَى ٱلْقَوْمِ ٱلْكَافِرِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">الوسع: ما يسع الإنسان ولا يضيق عليه ولا يحرج فيه، أي لا يكلفها إلا
  ما يتسع فيه طوقه ويتيسر عليه دون مدى الطاقة والمجهود. وهذا إخبار عن عدله ورحمته
  كقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">يُرِيدُ ٱللَّهُ بِكُمُ ٱلْيُسْرَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[البقرة: 185] لأنه كان في إمكان
  الإنسان وطاقته أن يصلي أكثر من الخمس، ويصوم أكثر من الشهر، ويحج أكثر من حجة. وقرأ
  ابن أبي عبلة «وسعها» بالفتح { لَهَا مَا كَسَبَتْ وَعَلَيْهَا مَا ٱكْتَسَبَتْ } ينفعها
  ما كسبت من خير ويضرها ما اكتسبت من شر، لا يؤاخذ بذنبها غيرها ولا يثاب غيرها بطاعتها.
  فإن قلت: لم خص الخير بالكسب، والشر بالاكتساب؟ قلت: في الاكتساب اعتمال، فلما كان
  الشر مما تشتهيه النفس وهي منجذبة إليه وأمّارة به، كانت في تحصيله أعمل وأجدّ، فجعلت
  لذلك مكتسبة فيه. ولما لم تكن كذلك في باب الخير وصفت بما لادلالة فيه على الاعتمال.
  أي لا تؤاخذنا بالنسيان أو الخطأ إن فرط منا. فإن قلت: النسيان والخطأ متجاوز عنهما،
  فما معنى الدعاء بترك المؤاخذة بهما؟ قلت: ذكر النسيان والخطأ والمراد بهما ما هما
  مسببان عنه من التفريط والإغفال. ألا ترى إلى قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَمَا أَنْسَانِيهُ إِلاَّ ٱلشَّيْطَـٰنُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الكهف:
  63] والشيطان لا يقدر على فعل النسيان، وإنما يوسوس فتكون وسوسته سبباً للتفريط الذي
  منه النسيان، ولأنهم كانوا متقين الله حق تقاته، فما كانت تفرط منهم فرطة إلا على وجه
  النسيان والخطأ، فكان وصفهم بالدعاء بذلك إيذاناً ببراءة ساحتهم عما يؤاخذون به، كأنه
  قيل: إن كان النسيان والخطأ مما يؤاخذ به، فما فيهم سبب مؤاخذة إلا الخطأ والنسيان،
  ويجوز أن يدعو الإنسان بما علم أنه حاصل له قبل الدعاء من فضل الله لاستدامته والاعتداد
  بالنعمة فيه. والإصر: العبء الذي يأصر حامله أي يحبسه مكانه لا يستقل به لثقله، استعير
  للتكليف الشاقّ، من نحو قتل الأنفس، وقطع موضع النجاسة من الجلد والثوب وغير ذلك. وقرىء:
  «آصاراً» على الجمع. وفي قراءة أبيّ: «ولا تحمّل» علينا بالتشديد. فإن قلت: أيّ فرق
  بين هذه التشديدة والتي في { وَلاَ تُحَمّلْنَا }؟ قلت: هذه للمبالغة في حمل عليه،
  وتلك لنقل حمله من مفعول واحد إلى مفعولين { وَلاَ تُحَمّلْنَا مَا لاَ طَاقَةَ لَنَا
  بِهِ } من العقوبات النازلة بمن قبلنا، طلبوا الإعفاء عن التكليفات الشاقة التي كلفها
  من قبلهم، ثم عما نزل عليهم من العقوبات على تفريطهم في المحافظة عليها. وقيل: المراد
  به الشاقّ الذي لا يكاد يستطاع من التكليف. وهذا تكرير لقوله: { وَلاَ تَحْمِلْ عَلَيْنَا
  إِصْرًا }. { مَوْلَـٰنَا } سيدنا ونحن عبيدك. أو ناصرنا. أو متولي أمورنا { فَٱنْصُرْنَا
  } فمن حق المولى أن ينصر عبيده. أو فإنّ ذلك عادتك.</font></font>&#13;\t\t\t<label
