  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لاَ
  يُكَلِّفُ ٱللَّهُ نَفْساً إِلاَّ وُسْعَهَا لَهَا مَا كَسَبَتْ وَعَلَيْهَا مَا ٱكْتَسَبَتْ
  رَبَّنَا لاَ تُؤَاخِذْنَا إِن نَّسِينَآ أَوْ أَخْطَأْنَا رَبَّنَا وَلاَ تَحْمِلْ
  عَلَيْنَآ إِصْراً كَمَا حَمَلْتَهُ عَلَى ٱلَّذِينَ مِن قَبْلِنَا رَبَّنَا وَلاَ
  تُحَمِّلْنَا مَا لاَ طَاقَةَ لَنَا بِهِ وَٱعْفُ عَنَّا وَٱغْفِرْ لَنَا وَٱرْحَمْنَآ
  أَنتَ مَوْلَٰـنَا فَٱنْصُرْنَا عَلَى ٱلْقَوْمِ ٱلْكَافِرِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ لاَ يُكَلّفُ ٱللَّهُ نَفْسًا إِلاَّ وُسْعَهَا } أي ما تسعه قدرتها
  { لَهَا مَا كَسَبَتْ } من الخير أي ثوابه { وَعَلَيْهَا مَا ٱكْتَسَبَتْ } من الشرّ
  أي وزره ولا يؤاخذ أحد بذنب أحد ولا بما لم يكسبه مما وسوست به نفسه قولوا { رَبَّنَا
  لاَ تُؤَاخِذْنَا } بالعقاب { إِن نَّسِينَا أَوْ أَخْطَأْنَا } تركنا الصواب لا عن
  عمد كما آخذت به مَن قبلنا وقد رفع الله ذلك عن هذه الأمة كما ورد في الحديث، فسؤاله
  اعتراف بنعمة الله { رَبَّنَا وَلاَ تَحْمِلْ عَلَيْنَا إِصْرًا } أمراً يثقل علينا
  حمله { كَمَا حَمَلْتَهُ عَلَى ٱلَّذِينَ مِن قَبْلِنَا } أي بني إسرائيل من قتل النفس
  في التوبة وإخراج ربع المال في الزكاة وقرض موضع النجاسة { رَبَّنَا وَلاَ تُحَمّلْنَا
  مَا لاَ طَاقَةَ } قوّة { لَنَا بِهِ } من التكاليف والبلاء { وَٱعْفُ عَنَّا } امح
  ذنوبنا { وَٱغْفِرْ لَنَا وَٱرْحَمْنَا } في الرحمة زيادة على المغفرة { أَنتَ مَوْلَٰنَا
  } سيدنا ومتولي أمورنا { فَٱنْصُرْنَا عَلَى ٱلْقَوْمِ ٱلْكَٰفِرِينَ } بإقامة الحجة
  والغلبة في قتالهم فإنّ من شأن المولى أن ينصر مواليه على الأعداء، وفي الحديث</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" لما نزلت هذه الآية فقرأها صلى
  الله عليه وسلم قيل له عقب كل كلمة: قد فعلت \". </font></font></b><b><font class=\"TextResultArabic\"><font
  color=\"Red\"><br/></font></font></b>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

