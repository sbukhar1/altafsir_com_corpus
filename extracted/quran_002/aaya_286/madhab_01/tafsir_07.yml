  وَٱلْمُؤْمِنُونَ كُلٌّ آمَنَ بِٱللَّهِ وَمَلاۤئِكَتِهِ وَكُتُبِهِ وَرُسُلِهِ لاَ
  نُفَرِّقُ بَيْنَ أَحَدٍ مِّن رُّسُلِهِ وَقَالُواْ سَمِعْنَا وَأَطَعْنَا غُفْرَانَكَ
  رَبَّنَا وَإِلَيْكَ ٱلْمَصِيرُ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">لاَ يُكَلِّفُ ٱللَّهُ نَفْساً إِلاَّ وُسْعَهَا
  لَهَا مَا كَسَبَتْ وَعَلَيْهَا مَا ٱكْتَسَبَتْ رَبَّنَا لاَ تُؤَاخِذْنَا إِن نَّسِينَآ
  أَوْ أَخْطَأْنَا رَبَّنَا وَلاَ تَحْمِلْ عَلَيْنَآ إِصْراً كَمَا حَمَلْتَهُ عَلَى
  ٱلَّذِينَ مِن قَبْلِنَا رَبَّنَا وَلاَ تُحَمِّلْنَا مَا لاَ طَاقَةَ لَنَا بِهِ وَٱعْفُ
  عَنَّا وَٱغْفِرْ لَنَا وَٱرْحَمْنَآ أَنتَ مَوْلَٰـنَا فَٱنْصُرْنَا عَلَى ٱلْقَوْمِ
  ٱلْكَافِرِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\"/></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" اقرأ الآيتين من آخر سورة البقرة؛ فإني أعطيتهما من كنز تحت العرش
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">هذا
  إسناد حسن، ولم يخرجوه في كتبهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(الحديث
  الخامس) قال ابن مردويه: حدثنا أحمد بن كامل، حدثنا إبراهيم بن إسحاق الحربي، أخبرنا
  مسدّد، أخبرنا أبو عوانة عن أبي مالك، عن ربعي، عن حذيفة، قال: قال رسول الله صلى الله
  عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" فضلنا على الناس بثلاث: أوتيت هذه الآيات من آخر سورة البقرة من بيت كنز تحت العرش،
  لم يعطها أحد قبلي، ولا يعطاها أحد بعدي \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">ثم رواه من حديث نعيم بن أبي هند عن ربعي عن حذيفة بنحوه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(الحديث السادس) قال ابن مردويه: حدثنا عبد الباقي بن قانع، أنبأنا
  إسماعيل بن الفضل، أخبرنا محمد بن بزيع، أخبرنا جعفر بن عون، عن مالك بن مغول، عن أبي
  إسحاق، عن الحارث، عن علي، قال: لا أرى أحداً عقل الإسلام ينام حتى يقرأ آية الكرسي
  وخواتيم سورة البقرة، فإنها كنز أعطيه نبيكم صلى الله عليه وسلم من تحت العرش. ورواه
  وكيع في تفسيره عن إسرائيل، عن أبي إسحاق، عن عمير بن عمرو الخارفي، عن علي، قال: ما
  أرى أحداً يعقل، بلغه الإسلام، ينام حتى يقرأ آية الكرسي، وخواتيم سورة البقرة؛ فإنها
  من كنز تحت العرش.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">(الحديث السابع) قال أبو عيسى الترمذي:
  حدثنا بندار، حدثنا عبد الرحمن بن مهدي، حدثنا حماد بن سلمة، عن أشعث بن عبد الرحمن
  الحرمي، عن أبي قلابة، عن أبي الأشعث الصنعاني، عن النعمان بن بشير، عن النبي صلى الله
  عليه وسلم قال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" إن الله كتب كتاباً قبل أن يخلق السموات والأرض بألفي عام، أنزل منه آيتين ختم بهما
  سورة البقرة، ولا يقرأ بهن في دار ثلاث ليال فيقربها شيطان \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">ثم قال: هذا حديث غريب، وهكذا رواه
  الحاكم في مستدركه من حديث حماد بن سلمة به، وقال: صحيح على شرط مسلم، ولم يخرجاه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(الحديث الثامن) قال ابن مردويه: حدثنا عبد الرحمن بن محمد ابن مدين،
  أخبرنا الحسن بن الجهم، أخبرنا إسماعيل بن عمرو، أخبرنا ابن أبي مريم، حدثني يوسف بن
  أبي الحجاج، عن سعيد، عن ابن عباس، قال: كان رسول الله صلى الله عليه وسلم إذا قرأ
  سورة البقرة وآية الكرسي ضحك، وقال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" إنهما من كنز الرحمن تحت العرش \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وإذا قرأ:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">مَن يَعْمَلْ سُوۤءًا يُجْزَ بِهِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[النساء: 123]</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَأَن
  لَّيْسَ لِلإِنسَانِ إِلاَّ مَا سَعَىٰ وَأَنَّ سَعْيَهُ سَوْفَ يُرَىٰ ثُمَّ يُجْزَاهُ
