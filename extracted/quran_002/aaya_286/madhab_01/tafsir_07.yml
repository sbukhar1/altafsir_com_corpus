  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ءَامَنَ
  ٱلرَّسُولُ بِمَآ أُنْزِلَ إِلَيْهِ مِن رَّبِّهِ وَٱلْمُؤْمِنُونَ كُلٌّ آمَنَ بِٱللَّهِ
  وَمَلاۤئِكَتِهِ وَكُتُبِهِ وَرُسُلِهِ لاَ نُفَرِّقُ بَيْنَ أَحَدٍ مِّن رُّسُلِهِ
  وَقَالُواْ سَمِعْنَا وَأَطَعْنَا غُفْرَانَكَ رَبَّنَا وَإِلَيْكَ ٱلْمَصِيرُ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لاَ
  يُكَلِّفُ ٱللَّهُ نَفْساً إِلاَّ وُسْعَهَا لَهَا مَا كَسَبَتْ وَعَلَيْهَا مَا ٱكْتَسَبَتْ
  رَبَّنَا لاَ تُؤَاخِذْنَا إِن نَّسِينَآ أَوْ أَخْطَأْنَا رَبَّنَا وَلاَ تَحْمِلْ
  عَلَيْنَآ إِصْراً كَمَا حَمَلْتَهُ عَلَى ٱلَّذِينَ مِن قَبْلِنَا رَبَّنَا وَلاَ
  تُحَمِّلْنَا مَا لاَ طَاقَةَ لَنَا بِهِ وَٱعْفُ عَنَّا وَٱغْفِرْ لَنَا وَٱرْحَمْنَآ
  أَنتَ مَوْلَٰـنَا فَٱنْصُرْنَا عَلَى ٱلْقَوْمِ ٱلْكَافِرِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">ذكر الأحاديث الواردة في فضل هاتين الآيتين الكريمتين نفعنا الله بهما</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(الحديث الأول) قال البخاري: حدثنا محمد بن كثير، أخبرنا شعبة عن سليمان،
  عن إبراهيم، عن عبد الرحمن، عن أبي مسعود، عن النبي صلى الله عليه وسلم قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" من قرأ الآيتين \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">وحدثنا أبو نعيم: حدثنا سفيان، عن
  منصور، عن إبراهيم، عن عبد الرحمن بن يزيد، عن أبي مسعود، قال: قال رسول الله صلى الله
  عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" من قرأ بالآيتين من آخر سورة البقرة في ليلة، كفتاه \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">وقد أخرجه بقية الجماعة عن طريق
  سليمان بن مهران الأعمش بإسناده مثله، وهو في الصحيحين من طريق الثوري، عن منصور، عن
  إبراهيم، عن عبد الرحمن عنه به، وهو في الصحيحين أيضاً عن عبد الرحمن، عن علقمة، عن
  أبي مسعود، قال عبد الرحمن: ثم لقيت أبا مسعود فحدثني به، وهكذا رواه أحمد بن حنبل:
  حدثنا يحيى بن آدم، حدثنا شريك، عن عاصم، عن المسيب بن رافع، عن علقمة، عن أبي مسعود،
  عن النبي صلى الله عليه وسلم قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" من قرأ الآيتين من آخر سورة البقرة في ليلته كفتاه \". </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">(الحديث الثاني) قال الإمام أحمد:
  حدثنا حسين، حدثنا شيبان، عن منصور، عن ربعي، عن خرشة بن الحر، عن المعرور بن سويد،
  عن أبي ذر، قال: قال رسول الله صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" أعطيت خواتيم سورة البقرة من كنز تحت العرش، لم يعطهن نبي قبلي \"
  </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">وقد رواه
  ابن مردويه من حديث الأشجعي، عن الثوري، عن منصور، عن ربعي، عن زيد بن ظبيان، عن أبي
  ذر، قال: قال رسول الله صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" أعطيت خواتيم سورة البقرة من كنز تحت العرش \". </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">(الحديث الثالث) قال مسلم: حدثنا
  أبو بكر بن أبي شيبة، حدثنا أبو أسامة، حدثنا مالك بن مغول (ح) وحدثنا ابن نمير وزهير
  بن حرب، جميعاً عن عبد الله بن نمير، وألفاظهم متقاربة، قال ابن نمير: حدثنا أبي، حدثنا
  مالك بن مغول عن الزبير بن عدي، عن طلحة، عن مرة، عن عبد الله، قال: لما أسري برسول
  الله صلى الله عليه وسلم انتهي به إلى سدرة المنتهى، وهي في السماء السادسة، إليها
  ينتهي ما يعرج من الأرض، فيقبض منها، وإليها ينتهي ما يهبط من فوقها، فيقبض منها، قال:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">إِذْ
  يَغْشَىٰ ٱلسِّدْرَةَ مَا يَغْشَىٰ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[النجم: 16] قال: فراش من ذهب، قال:
  أعطي رسول الله صلى الله عليه وسلم ثلاثاً: أعطي الصلوات الخمس، وأعطي خواتيم سورة
  البقرة، وغفر لمن لم يشرك بالله من أمته شيئاً المقحمات.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(الحديث
  الرابع) قال أحمد: حدثنا إسحاق بن إبراهيم الرازي، حدثنا سلمة بن الفضل، حدثني محمد
  بن إسحاق، عن يزيد بن أبي حبيب، عن مرثد بن عبد الله اليزني، عن عقبة بن عامر الجهني
  قال: قال لي رسول الله صلى الله عليه وسلم:</font></font>&#13;\t\t\t<label disabled=\"true\"
