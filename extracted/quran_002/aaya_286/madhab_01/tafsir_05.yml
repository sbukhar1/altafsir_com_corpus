  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ءَامَنَ
  ٱلرَّسُولُ بِمَآ أُنْزِلَ إِلَيْهِ مِن رَّبِّهِ وَٱلْمُؤْمِنُونَ كُلٌّ آمَنَ بِٱللَّهِ
  وَمَلاۤئِكَتِهِ وَكُتُبِهِ وَرُسُلِهِ لاَ نُفَرِّقُ بَيْنَ أَحَدٍ مِّن رُّسُلِهِ
  وَقَالُواْ سَمِعْنَا وَأَطَعْنَا غُفْرَانَكَ رَبَّنَا وَإِلَيْكَ ٱلْمَصِيرُ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لاَ
  يُكَلِّفُ ٱللَّهُ نَفْساً إِلاَّ وُسْعَهَا لَهَا مَا كَسَبَتْ وَعَلَيْهَا مَا ٱكْتَسَبَتْ
  رَبَّنَا لاَ تُؤَاخِذْنَا إِن نَّسِينَآ أَوْ أَخْطَأْنَا رَبَّنَا وَلاَ تَحْمِلْ
  عَلَيْنَآ إِصْراً كَمَا حَمَلْتَهُ عَلَى ٱلَّذِينَ مِن قَبْلِنَا رَبَّنَا وَلاَ
  تُحَمِّلْنَا مَا لاَ طَاقَةَ لَنَا بِهِ وَٱعْفُ عَنَّا وَٱغْفِرْ لَنَا وَٱرْحَمْنَآ
  أَنتَ مَوْلَٰـنَا فَٱنْصُرْنَا عَلَى ٱلْقَوْمِ ٱلْكَافِرِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">فيه إحدى عشرة مسألة:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الأُولى
  ـ قوله تعالى: { آمَنَ ٱلرَّسُولُ بِمَآ أُنْزِلَ إِلَيْهِ مِن رَّبِّهِ }. (روي عن
  الحسن ومجاهد والضحاك: أن هذه الآية كانت في قصة المعراج، وهكذا روي في بعض الروايات
  عن ابن عباس، وقال بعضهم: جميع القرآن نزل به جبريل عليه السلام على محمد صلى الله
  عليه وسلم إلا هذه الآية فإن النبيّ صلى الله عليه وسلم: هو الذي سمع ليلة المعراج،
  وقال بعضهم: لم يكن ذلك في قصة المعراج؛ لأن ليلة المعراج كانت بمكة وهذه السورة كلها
  مدنية، فأما من قال: إنها كانت ليلة المعراج قال: لما صعد النبيّ صلى الله عليه وسلم
  وبلغ في السموات في مكان مرتفع ومعه جبريل حتى جاوز سدرة المنتهى فقال له جبريل: إني
  لم أجاوز هذا الموضع ولم يؤمر بالمجاوزة أحد هذا الموضع غيرك فجاوز النبيّ صلى الله
  عليه وسلم حتى بلغ الموضع الذي شاء الله، فأشار إليه جبريل بأن سلم على ربك، فقال النبيّ
  صلى الله عليه وسلم: التّحيّاتُ لله والصلواتُ والطيِّبات. قال الله تعالى: السلام
  عليك أيها النبيّ ورحمة الله وبركاته، فأراد النبيّ صلى الله عليه وسلم أن يكون لأُمته
  حَظٌّ في السلام فقال: السلام علينا وعلى عباد الله الصالحين، فقال جبريل وأهل السموات
  كلهم: أشهد أن لا إلۤه إلا الله وأشهد أن محمداً عبده ورسوله. قال الله تعالى: { آمَنَ
  ٱلرَّسُولُ } على معنى الشكر أي صدق الرسول { بِمَآ أُنْزِلَ إِلَيْهِ مِن رَّبِّهِ
  } فأراد النبيّ صلى الله عليه وسلم أن يشارك أُمته في الكرامة والفضيلة فقال: { وَٱلْمُؤْمِنُونَ
  كُلٌّ آمَنَ بِٱللَّهِ وَمَلاۤئِكَتِهِ وَكُتُبِهِ وَرُسُلِهِ لاَ نُفَرِّقُ بَيْنَ
  أَحَدٍ مِّن رُّسُلِهِ } يعني يقولون آمنا بجميع الرسل ولا نكفر بأحد منهم ولا نفرّق
  بينهم كما فرّقت اليهود والنصارى، فقال له ربه كيف قبولهم بآي الذي أنزلتها؟ وهو قوله:
  { وَإِن تُبْدُواْ مَا فِيۤ أَنْفُسِكُمْ } فقال رسول الله صلى الله عليه وسلم { قَالُواْ
  سَمِعْنَا وَأَطَعْنَا غُفْرَانَكَ رَبَّنَا وَإِلَيْكَ ٱلْمَصِيرُ } يعني المرجع.
  فقال الله تعالى عند ذلك { لاَ يُكَلِّفُ ٱللَّهُ نَفْساً إِلاَّ وُسْعَهَا } يعني
  طاقتها ويقال: إلاَّ دُون طاقتها. { لَهَا مَا كَسَبَتْ } من الخير { وَعَلَيْهَا مَا
  ٱكْتَسَبَتْ } من الشر، فقال جبريل عند ذلك: سل تُعْطَه، فقال النبيّ صلى الله عليه
  وسلم: { رَبَّنَا لاَ تُؤَاخِذْنَا إِن نَّسِينَآ } يعني إن جهلنا { أَوْ أَخْطَأْنَا
  } يعني إن تعمدنا، ويقال: إن عملنا بالنسيان والخَطَأ. فقال له جبريل: قد أعطيت ذلك
  قد رفع عن أُمتك الخطأ والنسيان. فسل شيئاً آخر فقال: { رَبَّنَا وَلاَ تَحْمِلْ عَلَيْنَآ
  إِصْراً } يعني ثقلاً { كَمَا حَمَلْتَهُ عَلَى ٱلَّذِينَ مِن قَبْلِنَا } وهو أنه
  حرّم عليهم الطيِّبات بظلمهم، وكانوا إذا أذنبوا بالليل وجدوا ذلك مكتوباً على بابهم،
  وكانت الصلوات عليهم خمسين، فخفّف الله عن هذه الأُمة وحَطّ عنهم بعد ما فرض خمسين
  صلاة.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
