  وَٱلْمُؤْمِنُونَ كُلٌّ آمَنَ بِٱللَّهِ وَمَلاۤئِكَتِهِ وَكُتُبِهِ وَرُسُلِهِ لاَ
  نُفَرِّقُ بَيْنَ أَحَدٍ مِّن رُّسُلِهِ وَقَالُواْ سَمِعْنَا وَأَطَعْنَا غُفْرَانَكَ
  رَبَّنَا وَإِلَيْكَ ٱلْمَصِيرُ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">لاَ يُكَلِّفُ ٱللَّهُ نَفْساً إِلاَّ وُسْعَهَا
  لَهَا مَا كَسَبَتْ وَعَلَيْهَا مَا ٱكْتَسَبَتْ رَبَّنَا لاَ تُؤَاخِذْنَا إِن نَّسِينَآ
  أَوْ أَخْطَأْنَا رَبَّنَا وَلاَ تَحْمِلْ عَلَيْنَآ إِصْراً كَمَا حَمَلْتَهُ عَلَى
  ٱلَّذِينَ مِن قَبْلِنَا رَبَّنَا وَلاَ تُحَمِّلْنَا مَا لاَ طَاقَةَ لَنَا بِهِ وَٱعْفُ
  عَنَّا وَٱغْفِرْ لَنَا وَٱرْحَمْنَآ أَنتَ مَوْلَٰـنَا فَٱنْصُرْنَا عَلَى ٱلْقَوْمِ
  ٱلْكَافِرِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">ثم قال: { رَبَّنَا وَلاَ تُحَمِّلْنَا
  مَا لاَ طَاقَةَ لَنَا بِهِ } يقول: لا تثقلنا من العمل ما لا نطيق فتعذبنا، ويقال:
  ما تشق علينا؛ لأنهم لو أمروا بخمسين صلاة لكانوا يطيقون ذلك ولكنه يشق عليهم ولا يطيقون
  الإدامة عليه { وَٱعْفُ عَنَّا } من ذلك كله { وَٱغْفِرْ لَنَا } وتجاوز عنا، ويقال:
  { وَٱعْفُ عَنَّا } من المسخ { وَٱغْفِرْ لَنَا } من الخسف { وَٱرْحَمْنَآ } من القذف؛
  لأن الأُمم الماضية بعضهم أصابهم المسخ وبعضهم أصابهم الخسف وبعضهم القذف ثم قال: {
  أَنتَ مَوْلاَنَا } يعني ولينا وحافظنا { فَٱنْصُرْنَا عَلَى ٱلْقَوْمِ ٱلْكَافِرِينَ
  } فاستجيبت دعوته. وروي عن النبيّ صلى الله عليه وسلم أنه قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" نصرت بالرعب مسيرة شهر \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">ويقال إن الغُزَاة: إذا خرجوا من
  ديارهم بالنية الخالصة وضربوا بالطبل وقع الرعب والهيبة في قلوب الكفار مسيرة شهر في
  شهر، علموا بخروجهم أو لم يعلموا، ثم إن النبيّ صلى الله عليه وسلم لما رجع أوحى الله
  هذه الآيات؛ ليعلم أُمّته بذلك. ولهذه الآية تفسير آخر؛ قال الزجاج: لما ذكر الله تعالى
  في هذه السورة فرض الصلاة والزكاة وبيّن أحكام الحج وحكم الحيض والطلاق والإيلاء وأقاصيص
  الأنبياء وبين حكم الربا، ذكر تعظيمه سبحانه بقوله سبحانه وتعالى: { للَّهِ ما فِي
  ٱلسَّمَاواتِ وَمَا فِي ٱلأَرْضِ } ثم ذكر تصديق نبيه صلى الله عليه وسلم ثم ذكر تصديق
  المؤمنين بجميع ذلك فقال: { آمَنَ ٱلرَّسُولُ بِمَآ أُنْزِلَ إِلَيْهِ مِن رَّبِّهِ
  } أي صدّق الرسول بجميع هذه الأشياء التي جرى ذكرها وكذلك المؤمنون كلهم صدّقوا بالله
  وملائكته وكتبه ورسله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" وقيل سبب نزولها الآية التي قبلها
  وهي { للَّهِ ما فِي ٱلسَّمَاواتِ وَمَا فِي ٱلأَرْضِ وَإِن تُبْدُواْ مَا فِيۤ أَنْفُسِكُمْ
  أَوْ تُخْفُوهُ يُحَاسِبْكُمْ بِهِ ٱللَّهُ فَيَغْفِرُ لِمَن يَشَآءُ وَيُعَذِّبُ مَن
  يَشَآءُ وَٱللَّهُ عَلَىٰ كُلِّ شَيْءٍ قَدِيرٌ } فإنه لما أنزل هذا على النبيّ صلى
  الله عليه وسلم اشتدّ ذلك على أصحاب رسول الله صلى الله عليه وسلم فأتَوْا رسول الله
  صلى الله عليه وسلم ثم بَرَكُوا على الرُّكَب فقالوا: أي رسول الله، كُلِّفنا من الأعمال
  ما نُطيق: الصلاة والصيام والجهاد (والصدقة)، وقد أنزل الله عليك هذه الآية ولا نُطيقها.
  قال رسول الله صلى الله عليه وسلم: «أتريدون أن تقولوا كما قال أهل الكتابين من قبلكم
  سمعنا وعصينا بل قولوا سمعنا وأطعنا غفرانك ربنا وإليك المصير» فقالوا: سمعنا وأطعنا
  غفرانك ربنا وإليك المصير. فلما ٱقترأها القوم ذَلّت بها ألسنتُهم فأنزل الله في إثرها:
  { آمَنَ ٱلرَّسُولُ بِمَآ أُنْزِلَ إِلَيْهِ مِن رَّبِّهِ وَٱلْمُؤْمِنُونَ كُلٌّ آمَنَ
  بِٱللَّهِ وَمَلاۤئِكَتِهِ وَكُتُبِهِ وَرُسُلِهِ لاَ نُفَرِّقُ بَيْنَ أَحَدٍ مِّن
  رُّسُلِهِ وَقَالُواْ سَمِعْنَا وَأَطَعْنَا غُفْرَانَكَ رَبَّنَا وَإِلَيْكَ ٱلْمَصِيرُ
  }. فلما فعلوا ذلك نسخها الله، فأنزل الله عز وجل: { لاَ يُكَلِّفُ ٱللَّهُ نَفْساً
  إِلاَّ وُسْعَهَا لَهَا مَا كَسَبَتْ وَعَلَيْهَا مَا ٱكْتَسَبَتْ }  { رَبَّنَا لاَ
  تُؤَاخِذْنَا إِن نَّسِينَآ أَوْ أَخْطَأْنَا } قال: «نعم» { رَبَّنَا وَلاَ تَحْمِلْ
  عَلَيْنَآ إِصْراً كَمَا حَمَلْتَهُ عَلَى ٱلَّذِينَ مِن قَبْلِنَا } قال: «نعم» {
  رَبَّنَا وَلاَ تُحَمِّلْنَا مَا لاَ طَاقَةَ لَنَا بِهِ } قال: «نعم» { وَٱعْفُ عَنَّا
