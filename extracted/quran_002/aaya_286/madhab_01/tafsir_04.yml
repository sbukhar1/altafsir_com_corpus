  66 وقد حرم على المسافرين من قوم طالوت الشرب من النهر، وكان عذابهم معجلاً في الدنيا،
  كما قال</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">مّن قَبْلِ أَن نَّطْمِسَ وُجُوهاً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">النساء 47 وكانوا يمسخون قرد وخنازير،
