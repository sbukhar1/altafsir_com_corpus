  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لاَ
  يُكَلِّفُ ٱللَّهُ نَفْساً إِلاَّ وُسْعَهَا لَهَا مَا كَسَبَتْ وَعَلَيْهَا مَا ٱكْتَسَبَتْ
  رَبَّنَا لاَ تُؤَاخِذْنَا إِن نَّسِينَآ أَوْ أَخْطَأْنَا رَبَّنَا وَلاَ تَحْمِلْ
  عَلَيْنَآ إِصْراً كَمَا حَمَلْتَهُ عَلَى ٱلَّذِينَ مِن قَبْلِنَا رَبَّنَا وَلاَ
  تُحَمِّلْنَا مَا لاَ طَاقَةَ لَنَا بِهِ وَٱعْفُ عَنَّا وَٱغْفِرْ لَنَا وَٱرْحَمْنَآ
  أَنتَ مَوْلَٰـنَا فَٱنْصُرْنَا عَلَى ٱلْقَوْمِ ٱلْكَافِرِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعلى { لا يكلف الله نفساً إلا وسعها لها ما كسبت وعليها ما اكتسبت
  ربنا لا تؤاخذنا إن نسينا أو أخطأنا } اعلم أن في الآية مسائل المسألة الأولى قوله
  { لاَ يُكَلّفُ ٱللَّهُ نَفْسًا إِلاَّ وُسْعَهَا } يحتمل أن يكون ابتداء خبر من الله
  ويحتمل أن يكون حكاية عن الرسول والمؤمنين على نسق الكلام في قوله</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَقَالُواْ
  سَمِعْنَا وَأَطَعْنَا غُفْرَانَكَ رَبَّنَا وَإِلَيْكَ ٱلْمَصِيرُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">البقرة
  285 وقالوا { لاَ يُكَلّفُ ٱللَّهُ نَفْسًا إِلاَّ وُسْعَهَا } ويؤيد ذلك ما أردفه
  من قوله { رَبَّنَا لاَ تُؤَاخِذْنَا } فكأنه تعالى حكى عنهم طريقتهم في التمسك بالإيمان
  والعمل الصالح وحكى عنهم في جملة ذلك أنهم وصفوا ربهم بأنه لا يكلف نفساً إلا وسعها.
  المسألة الثانية في كيفية النظم إن قلنا إن هذا من كلام المؤمنين فوجه النظم أنهم لما
  قالوا { سَمِعْنَا وَأَطَعْنَا } فكأنهم قالوا كيف لا نسمع ولا نطيع، وأنه تعالى لا
  يكلفنا إلا ما في وسعنا وطاقتنا، فإذا كان هو تعالى بحكم الرحمة الإلٰهية لا يطالبنا
  إلا بالشيء السهل الهين، فكذلك نحن بحكم العبودية وجب أن نكون سامعين مطيعين، وإن قلنا
  إن هذا من كلام الله تعالى فوجه النظم أنهم لما قالوا { سَمِعْنَا وَأَطَعْنَا } ثم
  قالوا بعده { غُفْرَانَكَ رَبَّنَا } دل ذلك على أن قولهم { غُفْرَانَكَ } طلباً للمغفرة
  فيما يصدر عنهم من وجوه التقصير منهم على سبيل العمد فلما كان قولهم { غُفْرَانَكَ
  } طلباً للمغفرة في ذلك التقصير، لا جرم خفف الله تعالى عنهم ذلك وقال { لاَ يُكَلّفُ
  ٱللَّهُ نَفْسًا إِلاَّ وُسْعَهَا } والمعنى أنكم إذا سمعتم وأطعتم، وما تعمدتم التقصير،
  فعند ذلك لو وقع منكم نوع تقصير على سبيل السهو والغفلة فلا تكونوا خائفين منه فإن
  الله تعالى لا يكلف نفساً إلا وسعها، وبالجملة فهذا إجابة لهم في دعائهم في قولهم {
  غُفْرَانَكَ رَبَّنَا }. المسألة الثالثة يقال كلفته الشيء فتكلف، والكلف اسم منه،
  والوسع ما يسع الإنسان ولا يضيق عليه ولا يحرج فيه، قال الفرّاء هو اسم كالوجد والجهد،
  وقال بعضهم الوسع دون المجهود في المشقة، وهو ما يتسع له قدرة الإنسان. المسألة الرابعة
  المعتزلة عولوا على هذه الآية في أنه تعالى لا يكلف العبد ما لا يطيقه ولا يقدر عليه،
  ونظيره قوله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَمَا جَعَلَ عَلَيْكمْ فِى ٱلدّينِ مِنْ حَرَجٍ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">الحج
  78 وقوله</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">يُرِيدُ ٱللَّهُ أَن يُخَفّفَ عَنْكُمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">النساء
  28 وقوله</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">يُرِيدُ ٱللَّهُ بِكُمُ ٱلْيُسْرَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">البقرة 185 وقالوا هذه الآية صريحة
  في نفي تكليف ما لا يطاق، قالوا وإذا ثبت هذا فههنا أصلان الأول أن العبد موجد لأفعال
  نفسه، فإنه لو كان موجدها هو الله تعالى، لكان تكليف العبد بالفعل تكليفاً بما لا يطاق،
  فإن الله تعالى إذا خلق الفعل وقع لا محالة ولا قدرة ألبتة للعبد على ذلك الفعل ولا
  على تركه، أما إنه لا قدرة له على الفعل فلأن ذلك الفعل وجد بقدرة الله تعالى، والموجود
  لا يوجد ثانياً، وأما إنه لا قدر له على الدفع فلأن قدرته أضعف من قدرة الله تعالى،
  فكيف تقوى قدرته على دفع قدرة الله تعالى وإذا لم يخلق الله الفعل استحال أن يكون للعبد
  قدرة على التحصيل، فثبت أنه لو كان الموجد لفعل العبد هو الله تعالى لكان تكليف العبد
  بالفعل تكليفاً بما لا يطاق والثاني أن الاستطاعة قبل الفعل وإلا لكان الكافر المأمور
  بالإيمان لم يكن قادراً على الإيمان، فكان ذلك التكليف بما لا يطاق هذا تمام استدلال
  المعتزلة في هذا الموضع.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
