  ٱلْكَافِرِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">أما الأصحاب فقالوا دلّت الدلائل
  العقلية على وقوع التكليف على هذا الوجه، فوجب المصير إلى تأويل هذه الآية. الحجة الأولى
  أن من مات على الكفر ينبىء موته على الكفر أن الله تعالى كان عالماً في الأزل بأنه
  يموت على الكفر ولا يؤمن قط، فكان العلم بعدم الإيمان موجوداً، والعلم بعدم الإيمان
  ينافي وجود الإيمان على ما قررناه في مواضع، وهو أيضاً مقدم بينة بنفسها، فكان تكليفه
  بالإيمان مع حصول العلم بعدم الإيمان تكليفاً بالجمع بين النقيضين، وهذه الحجة كما
  أنها جارية في العلم، فهي أيضاً جارية في الجبر. الحجة الثانية أن صدور الفعل عن العبد
  يتوقف على الداعي، وتلك الداعية مخلوقة لله تعالى ومتى كان الأمر كذلك كان تكليف ما
  لا يطاق لازماً، إنما قلنا إن صدور الفعل عن العبد يتوقف على الداعي، لأن قدرة العبد
  لما كانت صالحة للفعل والترك، فلو ترجح أحد الجانبين على الآخر من غير مرجح لزم وقوع
  الممكن من غير مرجح وهو نفي الصانع، وإنما قلنا إن تلك الداعية من الله تعالى لأنها
  لو كانت من العبد لافتقر إيجادها إلى داعية أخرى ولزم التسلسل، وإنما قلنا إنه متى
  كان الأمر كذلك لزم الجبر، لأن عند حصول الداعية المرجحة لأحد الطرفين صار الطرف الآخر
  مرجوحاً، والمرجوح ممتنع الوقوع، وإذا كان المرجوح ممتنعاً كان الراجح واجباً ضرورة
  أنه لا خروج عن النقيضين، فإذن صدور الإيمان من الكافر يكون ممتنعاً وهو مكلف به، فكان
  التكليف تكليف ما لا يطاق. الحجة الثالثة أن التكليف إما أن يتوجه على العبد حال استواء
  الداعيين، أو حال رجحان أحدهما، فإن كان الأول فهو تكليف ما لا يطاق، لأن الاستواء
  يناقض الرجحان، فإذا كلف حال حصول الاستواء بالرجحان، فقد كلف بالجمع بين النقيضين،
  وإن كان الثاني فالراجح واجب، والمرجوح ممتنع، وإن وقع التكليف بالراجح فقد وقع بالواجب،
  وإن وقع بالمرجوح فقد وقع بالممتنع. الحجة الرابعة أنه تعالى كلف أبا لهب الإيمان،
  والإيمان تصديق الله في كل ما أخبر عنه، وهو مما أخبر أنه لا يؤمن، فقد صار أبو لهب
