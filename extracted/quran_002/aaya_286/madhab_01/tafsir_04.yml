  class=\"TextResultArabic\"><font color=\"black\">قلنا فهو في الحقيقة مؤاخذ بترك
  التحفظ قصداً وعمداً، فالمؤاخذة إنما حصلت على ما تركه عمداً، وظاهر ما ذكرنا دلالة
  هذه الآية على رجاء العفو لأهل الكبائر. قوله تعالى { رَبَّنَا وَلاَ تَحْمِلْ عَلَيْنَا
  إِصْرًا كَمَا حَمَلْتَهُ عَلَى ٱلَّذِينَ مِن قَبْلِنَا }. إعلم أن هذا هو النوع الثاني
  من الدعاء وفيه مسائل المسألة الأولى الإصر في اللغة الثقل والشدة، قال النابغة</font></font><table
  border=\"0\" class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">يا مانع الضيم أن يغشى سراتهم  والحامل
  الإصر عنهم بعد ما عرفوا</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">ثم سمي العهد إصراً لأنه ثقيل، قال
  الله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَأَخَذْتُمْ عَلَىٰ ذٰلِكُمْ إِصْرِى</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">آل
  عمران 81 أي عهدي وميثاقي والإصر العطف، يقال ما يأصرني عليه آصرة، أي رحم وقرابة،
  وإنما سمي العطف إصراً لأن عطفك عليه يثقل على قلبك كل ما يصل إليه من المكاره. المسألة
  الثانية ذكر أهل التفسير فيه وجهين الأول لا تشدد علينا في التكاليف كما شددت على من
  قبلنا من اليهود، قال المفسرون إن الله تعالى فرض عليهم خمسين صلاة، وأمرهم بأداء ربع
