text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ لاَ يُكَلِّفُ
  ٱللَّهُ نَفْساً إِلاَّ وُسْعَهَا لَهَا مَا كَسَبَتْ وَعَلَيْهَا مَا ٱكْتَسَبَتْ
  رَبَّنَا لاَ تُؤَاخِذْنَا إِن نَّسِينَآ أَوْ أَخْطَأْنَا رَبَّنَا وَلاَ تَحْمِلْ
  عَلَيْنَآ إِصْراً كَمَا حَمَلْتَهُ عَلَى ٱلَّذِينَ مِن قَبْلِنَا رَبَّنَا وَلاَ
  تُحَمِّلْنَا مَا لاَ طَاقَةَ لَنَا بِهِ وَٱعْفُ عَنَّا وَٱغْفِرْ لَنَا وَٱرْحَمْنَآ
  أَنتَ مَوْلَٰـنَا فَٱنْصُرْنَا عَلَى ٱلْقَوْمِ ٱلْكَافِرِينَ }الوسع: ما يسع الإنسان
  ولا يضيق عليه ولا يحرج فيه، أي لا يكلفها إلا ما يتسع فيه طوقه ويتيسر عليه دون مدى
  الطاقة والمجهود. وهذا إخبار عن عدله ورحمته كقوله تعالى:{ يُرِيدُ ٱللَّهُ بِكُمُ
  ٱلْيُسْرَ }[البقرة: 185] لأنه كان في إمكان الإنسان وطاقته أن يصلي أكثر من الخمس،
  ويصوم أكثر من الشهر، ويحج أكثر من حجة. وقرأ ابن أبي عبلة «وسعها» بالفتح { لَهَا
  مَا كَسَبَتْ وَعَلَيْهَا مَا ٱكْتَسَبَتْ } ينفعها ما كسبت من خير ويضرها ما اكتسبت
  من شر، لا يؤاخذ بذنبها غيرها ولا يثاب غيرها بطاعتها. فإن قلت: لم خص الخير بالكسب،
  والشر بالاكتساب؟ قلت: في الاكتساب اعتمال، فلما كان الشر مما تشتهيه النفس وهي منجذبة
  إليه وأمّارة به، كانت في تحصيله أعمل وأجدّ، فجعلت لذلك مكتسبة فيه. ولما لم تكن كذلك
  في باب الخير وصفت بما لادلالة فيه على الاعتمال. أي لا تؤاخذنا بالنسيان أو الخطأ
  إن فرط منا. فإن قلت: النسيان والخطأ متجاوز عنهما، فما معنى الدعاء بترك المؤاخذة
  بهما؟ قلت: ذكر النسيان والخطأ والمراد بهما ما هما مسببان عنه من التفريط والإغفال.
  ألا ترى إلى قوله:{ وَمَا أَنْسَانِيهُ إِلاَّ ٱلشَّيْطَـٰنُ }[الكهف: 63] والشيطان
  لا يقدر على فعل النسيان، وإنما يوسوس فتكون وسوسته سبباً للتفريط الذي منه النسيان،
  ولأنهم كانوا متقين الله حق تقاته، فما كانت تفرط منهم فرطة إلا على وجه النسيان والخطأ،
  فكان وصفهم بالدعاء بذلك إيذاناً ببراءة ساحتهم عما يؤاخذون به، كأنه قيل: إن كان النسيان
  والخطأ مما يؤاخذ به، فما فيهم سبب مؤاخذة إلا الخطأ والنسيان، ويجوز أن يدعو الإنسان
  بما علم أنه حاصل له قبل الدعاء من فضل الله لاستدامته والاعتداد بالنعمة فيه. والإصر:
  العبء الذي يأصر حامله أي يحبسه مكانه لا يستقل به لثقله، استعير للتكليف الشاقّ، من
  نحو قتل الأنفس، وقطع موضع النجاسة من الجلد والثوب وغير ذلك. وقرىء: «آصاراً» على
  الجمع. وفي قراءة أبيّ: «ولا تحمّل» علينا بالتشديد. فإن قلت: أيّ فرق بين هذه التشديدة
  والتي في { وَلاَ تُحَمّلْنَا }؟ قلت: هذه للمبالغة في حمل عليه، وتلك لنقل حمله من
  مفعول واحد إلى مفعولين { وَلاَ تُحَمّلْنَا مَا لاَ طَاقَةَ لَنَا بِهِ } من العقوبات
  النازلة بمن قبلنا، طلبوا الإعفاء عن التكليفات الشاقة التي كلفها من قبلهم، ثم عما
  نزل عليهم من العقوبات على تفريطهم في المحافظة عليها. وقيل: المراد به الشاقّ الذي
  لا يكاد يستطاع من التكليف. وهذا تكرير لقوله: { وَلاَ تَحْمِلْ عَلَيْنَا إِصْرًا
  }. { مَوْلَـٰنَا } سيدنا ونحن عبيدك. أو ناصرنا. أو متولي أمورنا { فَٱنْصُرْنَا }
  فمن حق المولى أن ينصر عبيده. أو فإنّ ذلك عادتك.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ لاَ يُكَلِّفُ ٱللَّهُ نَفْساً إِلاَّ
  وُسْعَهَا لَهَا مَا كَسَبَتْ وَعَلَيْهَا مَا ٱكْتَسَبَتْ رَبَّنَا لاَ تُؤَاخِذْنَا
  إِن نَّسِينَآ أَوْ أَخْطَأْنَا رَبَّنَا وَلاَ تَحْمِلْ عَلَيْنَآ إِصْراً كَمَا حَمَلْتَهُ
  عَلَى ٱلَّذِينَ مِن قَبْلِنَا رَبَّنَا وَلاَ تُحَمِّلْنَا مَا لاَ طَاقَةَ لَنَا
  بِهِ وَٱعْفُ عَنَّا وَٱغْفِرْ لَنَا وَٱرْحَمْنَآ أَنتَ مَوْلَٰـنَا فَٱنْصُرْنَا
  عَلَى ٱلْقَوْمِ ٱلْكَافِرِينَ }أو فإنّ ذلك من أمورنا التي عليك توليها. وعن ابن عباس.(155)
  «أنّ رسول الله صلى الله عليه وسلم لما دعا بهذه الدعوات، قيل له عند كل كلمة: قد فعلت»
  وعنه عليه السلام.(156) \" من قرأ الآيتين من آخر سورة البقرة في ليلة كفتاه \" وعنه
  عليه السلام.(157) \" أوتيت خواتيم سورة البقرة من كنز تحت العرش لم يؤتهنّ نبيٌّ قبلي
  \" وعنه عليه السلام.(158) \" أنزل الله آيتين من كنوز الجنة كتبهما الرحمٰن بيده قبل
  أن يخلق الخلق بألفي سنة من قرأهما بعد العشاء الآخرة أجزأتاه عن قيام الليل \" فإن
  قلت: هل يجوز أن يقال: قرأت سورة البقرة أو قرأت البقرة. قلت: لا بأس بذلك. وقد جاء
  في حديث النبي صلى الله عليه وسلم «من آخر سورة البقرة» و «خواتيم سورة البقرة» و «خواتيم
  البقرة».وعن عليّ رضي الله عنه «خواتيم سورة البقرة من كنز تحت العرش» وعن عبد الله
  بن مسعود رضي الله عنهما أنه رمى الجمرة ثم قال «من ههنا ـ والذي لا إلٰه غيره ـ رمى
  الذي أنزلت عليه سورة البقرة» ولا فرق بين هذا وبين قولك سورة الزخرف وسورة الممتحنة
  وسورة المجادلة. وإذا قيل: قرأت البقرة، لم يشكل أنّ المراد سورة البقرة كقوله:{ وَٱسْئَلِ
  ٱلْقَرْيَةَ }[يوسف: 82] وعن بعضهم أنه كره ذلك وقال: يقال قرأت السورة التي تذكر فيه
  البقرة.عن رسول الله صلى الله عليه وسلم(159) \" السورة التي تذكر فيها البقرة فسطاط
  القرآن فتعلموها فإنّ تعلمها بركة وتركها حسرة ولن تستطيعها البطلة. قيل: وما البطلة؟
  قال: السحرة \". \r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

