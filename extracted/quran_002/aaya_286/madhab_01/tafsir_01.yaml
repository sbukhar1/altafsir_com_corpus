  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">لاَ يُكَلِّفُ ٱللَّهُ نَفْساً إِلاَّ وُسْعَهَا لَهَا
  مَا كَسَبَتْ وَعَلَيْهَا مَا ٱكْتَسَبَتْ رَبَّنَا لاَ تُؤَاخِذْنَا إِن نَّسِينَآ
  أَوْ أَخْطَأْنَا رَبَّنَا وَلاَ تَحْمِلْ عَلَيْنَآ إِصْراً كَمَا حَمَلْتَهُ عَلَى
  ٱلَّذِينَ مِن قَبْلِنَا رَبَّنَا وَلاَ تُحَمِّلْنَا مَا لاَ طَاقَةَ لَنَا بِهِ وَٱعْفُ
  عَنَّا وَٱغْفِرْ لَنَا وَٱرْحَمْنَآ أَنتَ مَوْلَٰـنَا فَٱنْصُرْنَا عَلَى ٱلْقَوْمِ
  ٱلْكَافِرِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">وهذا تعلـيـم من الله عزّ وجلّ عبـاده
  الـمؤمنـين دعاءه كيف يدعونه، وما يقولون فـي دعائهم إياه. ومعناه: قولوا: ربنا لا
  تؤاخذنا إن نسينا شيئاً فرضت علـينا عمله فلـم نعمله، أو أخطأنا فـي فعل شيء نهيتنا
  عن فعله ففعلناه، علـى غير قصد منا إلـى معصيتك، ولكن علـى جهالة منا به وخطأ. كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد فـي قوله: { رَبَّنَا
  لاَ تُؤَاخِذْنَا إِن نَّسِينَا أَوْ أَخْطَأْنَا } إن نسينا شيئاً مـما افترضته علـينا،
  أو أخطأنا شيئاً مـما حرّمته علـينا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الـحسن بن يحيـى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر عن قتادة فـي قوله: { رَبَّنَا
  لاَ تُؤَاخِذْنَا إِن نَّسِينَا أَوْ أَخْطَأْنَا } قال: بلغنـي أن النبـيّ صلى الله
  عليه وسلم قال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" إنَّ اللَّهَ عَزَّ وَجَلَّ تَـجَاوَزَ لِهَذِهِ الأُمَّةِ عَنْ نِسْيانِها وَما
  حَدَّثَتْ بِهِ أنْفُسَهَا \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  موسى، قال: ثنا عمرو، قال: ثنا أسبـاط، قال: زعم السدي أن هذه الآية حين نزلت: { رَبَّنَا
  لاَ تُؤَاخِذْنَا إِن نَّسِينَا أَوْ أَخْطَأْنَا } قال له جبريـل صلى الله عليه وسلم
  فقل ذلك يا مـحمد.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">إن قال لنا قائل: وهل يجوز أن يؤاخذ
  الله عزّ وجلّ عبـاده بـما نسوا أو أخطؤا فـيسألوه أن لا يؤاخذهم بذلك؟ قـيـل: إن النسيان
  علـى وجهين: أحدهما: علـى وجه التضيـيع من العبد والتفريط؛ والآخر: علـى وجه عجز الناسي
  عن حفظ ما استـحفظ، ووكل به وضعف عقله عن احتـماله، فأما الذي يكون من العبد علـى وجه
  التضيـيع منه والتفريط، فهو ترك منا لـما أمر بفعله، فذلك الذي يرغب العبد إلـى الله
  عزّ وجلّ فـي تركه مؤاخذته به، وهو النسيان الذي عاقب الله عزّ وجل به آدم صلوات الله
  علـيه، فأخرجه من الـجنة، فقال فـي ذلك:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَلَقَدْ عَهِدْنَآ إِلَىٰ ءَادَمَ
  مِن قَبْلُ فَنَسِيَ وَلَمْ نَجِدْ لَهُ عَزْماً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[طه: 115] وهو النسيان الذي قال
  جلّ ثناؤه:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فَٱلْيَوْمَ نَنسَـٰهُمْ كَمَا نَسُواْ لِقَاء يَوْمِهِمْ هَـٰذَا</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأعراف:
  51] فرغبة العبد إلـى الله عزّ وجلّ بقوله: { رَبَّنَا لاَ تُؤَاخِذْنَا إِن نَّسِينَا
  أَوْ أَخْطَأْنَا } فـيـما كان من نسيان منه لـما أمر بفعله علـى هذا الوجه الذي وصفنا
  ما لـم يكن تركه ما ترك من ذلك تفريطاً منه فـيه وتضيـيعاً، كفراً بـالله عزّ وجلّ،
  فإن ذلك إذا كان كفراً بـالله فإن الرغبة إلـى الله فـي تركه الـمؤاخذة به غير جائزة،
  لأن الله عزّ وجلّ قد أخبر عبـاده أنه لا يغفر لهم الشرك به، فمسألته فعل ما قد أعلـمهم
  أنه لا يفعله خطأ، وإنـما يكون مسألته الـمغفرة فـيـما كان من مثل نسيانه القرآن بعد
  حفظه بتشاغله عنه، وعن قراءته، ومثل نسيانه صلاة أو صياماً، بـاشتغاله عنهما بغيرهما
  حتـى ضيعهما. وأما الذي العبد به غير مؤاخذ لعجز بنـيته عن حفظه، وقلة احتـمال عقله
  ما وكل بـمراعاته، فإن ذلك من العبد غير معصية، وهو به غير آثم، فذلك الذي لا وجه لـمسألة
  العبد ربه أن يغفره له، لأنه مسألة منه له أن يغفر له ما لـيس له بذنب، وذلك مثل الأمر
  يغلب علـيه، وهو حريص علـى تذكره وحفظه، كالرجل يحرص علـى حفظ القرآن بجدّ منه، فـيقرؤه،
  ثم ينساه بغير تشاغل منه بغيره عنه، ولكن بعجز بنـيته عن حفظه وقلة احتـمال عقله، ذكر
