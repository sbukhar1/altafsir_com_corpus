  علـيه، وبـينـي وبـينه أصر رحم يأصرنـي علـيه أصرا: يعنـي به: عاطفة رحم تعطفنـي علـيه.القول
  فـي تأويـل قوله تعالـى: { رَبَّنَا وَلاَ تُحَمّلْنَا مَا لاَ طَاقَةَ لَنَا بِهِ
  }.يعنـي بذلك جل ثناؤه: وقولوا أيضاً: ربنا لا تكلفنا من الأعمال ما لا نطيق القـيام
