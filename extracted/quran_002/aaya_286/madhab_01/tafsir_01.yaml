  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: { رَبَّنَا وَلاَ تُحَمّلْنَا مَا لاَ
  طَاقَةَ لَنَا بِهِ } تشديد يشدّد به كما شدّد علـى من كان قبلكم.حدثنـي يحيـى بن أبـي
  طالب، قال: أخبرنا يزيد، قال: أخبرنا جويبر، عن الضحاك قوله: { وَلاَ تُحَمّلْنَا مَا
  لاَ طَاقَةَ لَنَا بِهِ } قال: لا تـحملنا من الأعمال ما لا نطيق.حدثنـي يونس، قال:
  أخبرنا ابن وهب، قال: قال ابن زيد فـي قوله: { رَبَّنَا وَلاَ تُحَمّلْنَا مَا لاَ
  طَاقَةَ لَنَا بِهِ } لا تفترض علـينا من الدين ما لا طاقة لنا به، فنعجز عنه.حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج: { وَلاَ تُحَمّلْنَا مَا لاَ
  طَاقَةَ لَنَا بِهِ } مسخ القردة والـخنازير.حدثنـي سلام بن سالـم الـخزاعي، قال: ثنا
  أبو حفص عمر بن سعيد التنوخي، قال: ثنا مـحمد بن شعيب بن سابور، عن سالـم بن شابور
  فـي قوله: { رَبَّنَا وَلاَ تُحَمّلْنَا مَا لاَ طَاقَةَ لَنَا بِهِ } قال: الغلـمة.حدثنـي
  موسى، قال: ثنا عمرو، قال: ثنا أسبـاط، عن السدي: { رَبَّنَا وَلاَ تُحَمّلْنَا مَا
  لاَ طَاقَةَ لَنَا بِهِ } من التغلـيظ والأغلال التـي كانت علـيهم من التـحريـم.(وإنـما
  قلنا: إن تأويـل ذلك: ولا تكلفنا من الأعمال ما لا نطيق القـيام به علـى نـحو الذي
  قلنا فـي ذلك، لأنه عقـيب مسألة الـمؤمنـين ربهم أن لا يؤاخذهم إن نسوا أو أخْطَأُوا،
  وأن لا يحمل علـيهم إصراً كما حمله علـى الذين من قبلهم، فكان إلـحاق ذلك بـمعنى ما
  قبله من مسألتهم فـي الدين أولـى مـما خالف ذلك الـمعنى.)القول فـي تأويـل قوله تعالـى:
  { وَٱعْفُ عَنَّا وَٱغْفِرْ لَنَا }.وفـي هذا أيضا من قول الله عزّ وجلّ خبراً عن الـمؤمنـين
  من مسألتهم إياه ذلك الدلالة الواضحة أنهم سألوه تـيسير فرائضه علـيهم بقوله: { وَلاَ
  تُحَمّلْنَا مَا لاَ طَاقَةَ لَنَا بِهِ } لأنهم عقبوا ذلك بقولهم: { وَٱعْفُ عَنَّا
  } مسألة منهم ربهم أن يعفو لهم عن تقصير إن كان منهم فـي بعض ما أمرهم به من فرائضه،
  فـيصفح لهم عنه، ولا يعاقبهم علـيه، وإن خفّ ما كلفهم من فرائضه علـى أبدانهم.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 8 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
