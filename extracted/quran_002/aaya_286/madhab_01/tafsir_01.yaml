  عَلَى ٱلْقَوْمِ ٱلْكَافِرِينَ }حدثنـي يحيـى بن أبـي طالب، قال: أخبرنا يزيد، قال:
  أخبرنا جويبر، عن الضحاك، قال: أتـى جبريـل النبـي صلى الله عليه وسلم، فقال: يا مـحمد
  قل: { رَبَّنَا لاَ تُؤَاخِذْنَا إِن نَّسِينَا أَوْ أَخْطَأْنَا } فقالها، فقال جبريـل:
  قد فعل، وقال له جبريـل: قل { رَبَّنَا لاَ تَحْمِلْ عَلَيْنَا إِصْرًا كَمَا حَمَلْتَهُ
  عَلَى ٱلَّذِينَ مِن قَبْلِنَا } فقالها، فقال جبريـل: قد فعل، فقال: قل { رَبَّنَا
  وَلاَ تُحَمّلْنَا مَا لاَ طَاقَةَ لَنَا بِهِ } ، فقالها: فقال جبريـل صلى الله عليه
  وسلم: قد فعل، فقال: قل { وَٱعْفُ عَنَّا وَٱغْفِرْ لَنَا وَٱرْحَمْنَا أَنتَ مَوْلَـٰنَا
  فَٱنْصُرْنَا عَلَى ٱلْقَوْمِ ٱلْكَـٰفِرِينَ }. فقالها، فقال جبريـل: قد فعل.حدثنـي
  موسى، قال: ثنا عمرو، قال: ثنا أسبـاط، قال: زعم السدي أن هذه الآية حين نزلت: { رَبَّنَا
  لاَ تُؤَاخِذْنَا إِن نَّسِينَا أَوْ أَخْطَأْنَا } فقال له جبريـل: فعل ذلك يا مـحمد،
  { رَبَّنَا وَلاَ تَحْمِلْ عَلَيْنَا إِصْرًا كَمَا حَمَلْتَهُ عَلَى ٱلَّذِينَ مِن
  قَبْلِنَا رَبَّنَا وَلاَ تُحَمّلْنَا مَا لاَ طَاقَةَ لَنَا بِهِ } فقال له جبريـل
  فـي كل ذلك: فعل ذلك يا مـحمد.حدثنا أبو كريب، قال: ثنا وكيع، وحدثنا سفـيان، قال:
  ثنا أبـي، عن سفـيان، عن آدم بن سلـيـمان مولـى خالد، قال: سمعت سعيد بن جبـير، عن
  ابن عبـاس، قال: أنزل الله عز وجل: { آمَنَٱلرَّسُولُ بِمَا أُنزِلَ إِلَيْهِ مِن رَّبّهِ
  وَٱلْمُؤْمِنُونَ } إلـى قوله: { رَبَّنَا لاَ تُؤَاخِذْنَا إِن نَّسِينَا أَوْ أَخْطَأْنَا
  } ، فقرأ: { رَبَّنَا لاَ تُؤَاخِذْنَا إِن نَّسِينَا أَوْ أَخْطَأْنَا } قال: فقال:
  قد فعلت، { رَبَّنَا وَلاَ تَحْمِلْ عَلَيْنَا إِصْرًا كَمَا حَمَلْتَهُ عَلَى ٱلَّذِينَ
  مِن قَبْلِنَا } فقال: قد فعلت، { رَبَّنَا وَلاَ تُحَمّلْنَا مَا لاَ طَاقَةَ لَنَا
  بِهِ } قال: قد فعلت، { وَٱعْفُ عَنَّا وَٱغْفِرْ لَنَا وَٱرْحَمْنَا أَنتَ مَوْلَـٰنَا
  فَٱنْصُرْنَا عَلَى ٱلْقَوْمِ ٱلْكَـٰفِرِينَ } قال: قد فعلت.حدثنا أبو كريب، قال:
  ثنا إسحاق بن سلـيـمان، عن مصعب بن ثابت، عن العلاء بن عبد الرحمن بن يعقوب، عن أبـيه،
  عن أبـي هريرة، قال: أنزل الله عز وجل: { رَبَّنَا لاَ تُؤَاخِذْنَا إِن نَّسِينَا
  أَوْ أَخْطَأْنَا } قال أبـي: قال أبو هريرة: قال رسول الله صلى الله عليه وسلم: \"
  قالَ اللَّهُ عَزَّ وَجَلَّ نَعَمْ \" حدثنا ابن بشار، قال: ثنا أبو حميد، عن سفـيان،
  عن آدم بن سلـيـمان، عن سعيد بن جبـير: { لاَ يُكَلّفُ ٱللَّهُ نَفْسًا إِلاَّ وُسْعَهَا
  لَهَا مَا كَسَبَتْ وَعَلَيْهَا مَا ٱكْتَسَبَتْ رَبَّنَا لاَ تُؤَاخِذْنَا إِن نَّسِينَا
  أَوْ أَخْطَأْنَا } قال: ويقول قد فعلت، { رَبَّنَا وَلاَ تَحْمِلْ عَلَيْنَا إِصْرًا
  كَمَا حَمَلْتَهُ عَلَى ٱلَّذِينَ مِن قَبْلِنَا } قال: ويقول قد فعلت.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 8 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ لاَ يُكَلِّفُ ٱللَّهُ نَفْساً إِلاَّ
  وُسْعَهَا لَهَا مَا كَسَبَتْ وَعَلَيْهَا مَا ٱكْتَسَبَتْ رَبَّنَا لاَ تُؤَاخِذْنَا
  إِن نَّسِينَآ أَوْ أَخْطَأْنَا رَبَّنَا وَلاَ تَحْمِلْ عَلَيْنَآ إِصْراً كَمَا حَمَلْتَهُ
  عَلَى ٱلَّذِينَ مِن قَبْلِنَا رَبَّنَا وَلاَ تُحَمِّلْنَا مَا لاَ طَاقَةَ لَنَا
  بِهِ وَٱعْفُ عَنَّا وَٱغْفِرْ لَنَا وَٱرْحَمْنَآ أَنتَ مَوْلَٰـنَا فَٱنْصُرْنَا
  عَلَى ٱلْقَوْمِ ٱلْكَافِرِينَ }فأعطيت هذه الأمة خواتـيـم سورة البقرة، ولـم تعطها
  الأمـم قبلها.حدثنا علـي بن حرب الـموصلـي، قال: ثنا ابن فضيـل، قال: ثنا عطاء بن السائب،
  عن سعيد بن جبـير، عن ابن عبـاس فـي قول الله عز وجل { آمَنَ ٱلرَّسُولُ بِمَا أُنزِلَ
  إِلَيْهِ مِن رَّبّهِ وَٱلْمُؤْمِنُونَ } إلـى قوله: { غُفْرَانَكَ رَبَّنَا } قال:
  قد غفرت لكم، { لاَ يُكَلّفُ ٱللَّهُ نَفْسًا إِلاَّ وُسْعَهَا } إلـى قوله: { لاَ
  تُؤَاخِذْنَا إِن نَّسِينَا أَوْ أَخْطَأْنَا } قال: لا أؤاخذكم، { رَبَّنَا وَلاَ
  تَحْمِلْ عَلَيْنَا إِصْرًا كَمَا حَمَلْتَهُ عَلَى ٱلَّذِينَ مِن قَبْلِنَا } قال:
  لا أحمل علـيكم، إلـى قوله: { وَٱعْفُ عَنَّا وَٱغْفِرْ لَنَا وَٱرْحَمْنَا أَنتَ مَوْلَـٰنَا
  } إلـى آخر السورة، قال: قد عفوت عنكم، وغفرت لكم، ورحمتكم، ونصرتكم علـى القوم الكافرين.وروي
  عن الضحاك بن مزاحم أن إجابة الله للنبـيّ صلى الله عليه وسلم خاصة.حدثت عن الـحسين،
  قال: سمعت أبـا معاذ، قال: أخبرنا عبـيد، قال: سمعت الضحاك يقول فـي قوله: { رَبَّنَا
  لاَ تُؤَاخِذْنَا إِن نَّسِينَا أَوْ أَخْطَأْنَا } كان جبريـل علـيه السلام يقول له
  سلها، فسألها نبـيّ الله ربه جل ثناءه، فأعطاه إياها، فكانت للنبـيّ صلى الله عليه
  وسلم خاصة.حدثنـي الـمثنى بن إبراهيـم، قال: ثنا أبو نعيـم، قال: ثنا سفـيان، عن أبـي
  إسحاق: أن معاذاً كان إذا فرغ من هذه السورة: { وَٱنصُرْنَا عَلَى ٱلْقَوْمِ ٱلْكَـٰفِرِينَ
  } قال: آمين.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 8 \r\n\t\t\t\t\t\t\t\t\t</section>"

