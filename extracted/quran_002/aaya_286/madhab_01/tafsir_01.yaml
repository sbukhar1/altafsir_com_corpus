text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ لاَ يُكَلِّفُ
  ٱللَّهُ نَفْساً إِلاَّ وُسْعَهَا لَهَا مَا كَسَبَتْ وَعَلَيْهَا مَا ٱكْتَسَبَتْ
  رَبَّنَا لاَ تُؤَاخِذْنَا إِن نَّسِينَآ أَوْ أَخْطَأْنَا رَبَّنَا وَلاَ تَحْمِلْ
  عَلَيْنَآ إِصْراً كَمَا حَمَلْتَهُ عَلَى ٱلَّذِينَ مِن قَبْلِنَا رَبَّنَا وَلاَ
  تُحَمِّلْنَا مَا لاَ طَاقَةَ لَنَا بِهِ وَٱعْفُ عَنَّا وَٱغْفِرْ لَنَا وَٱرْحَمْنَآ
  أَنتَ مَوْلَٰـنَا فَٱنْصُرْنَا عَلَى ٱلْقَوْمِ ٱلْكَافِرِينَ }يعنـي بذلك جلّ ثناؤه:
  { لاَ يُكَلّفُ ٱللَّهُ نَفْسًا إِلاَّ وُسْعَهَا } فـيتعبدها إلا بـما يسعها، فلا
  يضيق علـيها، ولا يجهدها. وقد بـينا فـيـما مضى قبل أن الوسع اسم من قول القائل: وسعنـي
  هذا الأمر مثل الـجُهْد والوُجْد من جهدنـي هذا الأمر ووجدت منه. كما:حدثنـي الـمثنى،
  قال: ثنا عبد الله، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس قوله: { لاَ يُكَلّفُ
  ٱللَّهُ نَفْسًا إِلاَّ وُسْعَهَا } قال: هم الـمؤمنون، وسع الله علـيهم أمر دينهم،
  فقال الله جل ثناؤه:{ وَمَا جَعَلَ عَلَيْكمْ فِى ٱلدّينِ مِنْ حَرَجٍ }[الحج: 78]
  وقال:{ يُرِيدُ ٱللَّهُ بِكُمُ ٱلْيُسْرَ وَلاَ يُرِيدُ بِكُمُ ٱلْعُسْرَ }[البقرة:
  185] وَقالَ:{ ٱتَّقُواْ ٱللَّهَ مَّا ٱسْتَطَعْتُم }[التغابن: 16].حدثنا القاسم، قال:
  ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن الزهري، عن عبد الله بن عبـاس، قال:
  لـما نزلت ضجّ الـمؤمنون منها ضجة وقالوا: يا رسول الله هذا، نتوب من عمل الـيد والرجل
  واللسان، كيف نتوب من الوسوسة، كيف نـمتنع منها؟ فجاء جبريـل صلى الله عليه وسلم بهذه
  الآية: { لاَ يُكَلّفُ ٱللَّهُ نَفْسًا إِلاَّ وُسْعَهَا } إنكم لا تستطيعون أن تـمتنعوا
  من الوسوسة.حدثنـي موسى، قال: ثنا عمرو، قال: ثنا أسبـاط، عن السدي: { لاَ يُكَلّفُ
  ٱللَّهُ نَفْسًا إِلاَّ وُسْعَهَا } وسعها: طاقتها، وكان حديث النفس مـما لا يطيقون.القول
  فـي تأويـل قوله تعالـى: { لَهَا مَا كَسَبَتْ وَعَلَيْهَا مَا ٱكْتَسَبَتْ }.يعنـي
  بقوله جل ثناؤه لها: للنفس التـي أخبر أنه لا يكلفها إلا وسعها، يقول: لكل نفس ما اجترحت
  وعملت من خير؛ وعلـيها: يعنـي وعلـى كل نفس ما اكتسبت: ما عملت من شرّ. كما:حدثنا بشر،
  قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة قوله: { لاَ يُكَلّفُ ٱللَّهُ نَفْسًا إِلاَّ
  وُسْعَهَا لَهَا مَا كَسَبَتْ } أي من خير { وَعَلَيْهَا مَا ٱكْتَسَبَتْ } أي من شرّ،
  أو قال: من سوء.حدثنـي موسى، قال: ثنا عمرو، قال: ثنا أسبـاط، عن السدي: { لَهَا مَا
  كَسَبَتْ } يقول: ما عملت من خير، { وَعَلَيْهَا مَا ٱكْتَسَبَتْ } يقول: وعلـيها ما
  عملت من شرّ.حدثت عن عمار، قال: ثنا ابن أبـي جعفر، عن أبـيه، عن قتادة، مثله.حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن الزهري، عن عبد الله بن
  عبـاس: { لَهَا مَا كَسَبَتْ وَعَلَيْهَا مَا ٱكْتَسَبَتْ } عمل الـيد والرجل واللسان.فتأويـل
  الآية إذا: لا يكلف الله نفساً إلا ما يسعها، فلا يجهدها، ولا يضيق علـيها فـي أمر
  دينها، فـيؤاخذها بهمة إن همت، ولا بوسوسة إن عرضت لها، ولا بخطرة إن خطرت بقلبها.القول
  فـي تأويـل قوله تعالـى: { رَبَّنَا لاَ تُؤَاخِذْنَا إِن نَّسِينَا أَوْ أَخْطَأْنَا
  }.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 8 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ لاَ يُكَلِّفُ ٱللَّهُ نَفْساً إِلاَّ
  وُسْعَهَا لَهَا مَا كَسَبَتْ وَعَلَيْهَا مَا ٱكْتَسَبَتْ رَبَّنَا لاَ تُؤَاخِذْنَا
  إِن نَّسِينَآ أَوْ أَخْطَأْنَا رَبَّنَا وَلاَ تَحْمِلْ عَلَيْنَآ إِصْراً كَمَا حَمَلْتَهُ
  عَلَى ٱلَّذِينَ مِن قَبْلِنَا رَبَّنَا وَلاَ تُحَمِّلْنَا مَا لاَ طَاقَةَ لَنَا
  بِهِ وَٱعْفُ عَنَّا وَٱغْفِرْ لَنَا وَٱرْحَمْنَآ أَنتَ مَوْلَٰـنَا فَٱنْصُرْنَا
  عَلَى ٱلْقَوْمِ ٱلْكَافِرِينَ }وهذا تعلـيـم من الله عزّ وجلّ عبـاده الـمؤمنـين دعاءه
  كيف يدعونه، وما يقولون فـي دعائهم إياه. ومعناه: قولوا: ربنا لا تؤاخذنا إن نسينا
  شيئاً فرضت علـينا عمله فلـم نعمله، أو أخطأنا فـي فعل شيء نهيتنا عن فعله ففعلناه،
  علـى غير قصد منا إلـى معصيتك، ولكن علـى جهالة منا به وخطأ. كما:حدثنـي يونس، قال:
  أخبرنا ابن وهب، قال: قال ابن زيد فـي قوله: { رَبَّنَا لاَ تُؤَاخِذْنَا إِن نَّسِينَا
  أَوْ أَخْطَأْنَا } إن نسينا شيئاً مـما افترضته علـينا، أو أخطأنا شيئاً مـما حرّمته
  علـينا.حدثنا الـحسن بن يحيـى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر عن قتادة
  فـي قوله: { رَبَّنَا لاَ تُؤَاخِذْنَا إِن نَّسِينَا أَوْ أَخْطَأْنَا } قال: بلغنـي
  أن النبـيّ صلى الله عليه وسلم قال: \" إنَّ اللَّهَ عَزَّ وَجَلَّ تَـجَاوَزَ لِهَذِهِ
  الأُمَّةِ عَنْ نِسْيانِها وَما حَدَّثَتْ بِهِ أنْفُسَهَا \" حدثنـي موسى، قال: ثنا
  عمرو، قال: ثنا أسبـاط، قال: زعم السدي أن هذه الآية حين نزلت: { رَبَّنَا لاَ تُؤَاخِذْنَا
  إِن نَّسِينَا أَوْ أَخْطَأْنَا } قال له جبريـل صلى الله عليه وسلم فقل ذلك يا مـحمد.إن
  قال لنا قائل: وهل يجوز أن يؤاخذ الله عزّ وجلّ عبـاده بـما نسوا أو أخطؤا فـيسألوه
  أن لا يؤاخذهم بذلك؟ قـيـل: إن النسيان علـى وجهين: أحدهما: علـى وجه التضيـيع من العبد
  والتفريط؛ والآخر: علـى وجه عجز الناسي عن حفظ ما استـحفظ، ووكل به وضعف عقله عن احتـماله،
  فأما الذي يكون من العبد علـى وجه التضيـيع منه والتفريط، فهو ترك منا لـما أمر بفعله،
  فذلك الذي يرغب العبد إلـى الله عزّ وجلّ فـي تركه مؤاخذته به، وهو النسيان الذي عاقب
  الله عزّ وجل به آدم صلوات الله علـيه، فأخرجه من الـجنة، فقال فـي ذلك:{ وَلَقَدْ
  عَهِدْنَآ إِلَىٰ ءَادَمَ مِن قَبْلُ فَنَسِيَ وَلَمْ نَجِدْ لَهُ عَزْماً }[طه: 115]
  وهو النسيان الذي قال جلّ ثناؤه:{ فَٱلْيَوْمَ نَنسَـٰهُمْ كَمَا نَسُواْ لِقَاء يَوْمِهِمْ
  هَـٰذَا }[الأعراف: 51] فرغبة العبد إلـى الله عزّ وجلّ بقوله: { رَبَّنَا لاَ تُؤَاخِذْنَا
  إِن نَّسِينَا أَوْ أَخْطَأْنَا } فـيـما كان من نسيان منه لـما أمر بفعله علـى هذا
  الوجه الذي وصفنا ما لـم يكن تركه ما ترك من ذلك تفريطاً منه فـيه وتضيـيعاً، كفراً
  بـالله عزّ وجلّ، فإن ذلك إذا كان كفراً بـالله فإن الرغبة إلـى الله فـي تركه الـمؤاخذة
  به غير جائزة، لأن الله عزّ وجلّ قد أخبر عبـاده أنه لا يغفر لهم الشرك به، فمسألته
  فعل ما قد أعلـمهم أنه لا يفعله خطأ، وإنـما يكون مسألته الـمغفرة فـيـما كان من مثل
  نسيانه القرآن بعد حفظه بتشاغله عنه، وعن قراءته، ومثل نسيانه صلاة أو صياماً، بـاشتغاله
  عنهما بغيرهما حتـى ضيعهما. وأما الذي العبد به غير مؤاخذ لعجز بنـيته عن حفظه، وقلة
  احتـمال عقله ما وكل بـمراعاته، فإن ذلك من العبد غير معصية، وهو به غير آثم، فذلك
  الذي لا وجه لـمسألة العبد ربه أن يغفره له، لأنه مسألة منه له أن يغفر له ما لـيس
  له بذنب، وذلك مثل الأمر يغلب علـيه، وهو حريص علـى تذكره وحفظه، كالرجل يحرص علـى
  حفظ القرآن بجدّ منه، فـيقرؤه، ثم ينساه بغير تشاغل منه بغيره عنه، ولكن بعجز بنـيته
  عن حفظه وقلة احتـمال عقله، ذكر ما أودع قلبه منه، وما أشبه ذلك من النسيان، فإن ذلك
  مـما لا يجوز مسألة الربّ مغفرته، لأنه لا ذنب للعبد فـيه، فـيغفر له بـاكتسابه.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 8 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ لاَ يُكَلِّفُ ٱللَّهُ نَفْساً إِلاَّ
  وُسْعَهَا لَهَا مَا كَسَبَتْ وَعَلَيْهَا مَا ٱكْتَسَبَتْ رَبَّنَا لاَ تُؤَاخِذْنَا
  إِن نَّسِينَآ أَوْ أَخْطَأْنَا رَبَّنَا وَلاَ تَحْمِلْ عَلَيْنَآ إِصْراً كَمَا حَمَلْتَهُ
  عَلَى ٱلَّذِينَ مِن قَبْلِنَا رَبَّنَا وَلاَ تُحَمِّلْنَا مَا لاَ طَاقَةَ لَنَا
  بِهِ وَٱعْفُ عَنَّا وَٱغْفِرْ لَنَا وَٱرْحَمْنَآ أَنتَ مَوْلَٰـنَا فَٱنْصُرْنَا
  عَلَى ٱلْقَوْمِ ٱلْكَافِرِينَ }وكذلك للـخطأ وجهان: أحدهما: من وجه ما نهي عنه العبد
  فـيأتـيه بقصد منه وإرادة، فذلك خطأ منه، وهو به مأخوذ، يقال منه: خَطىء فلان وأخطأ
  فـيـما أتـى من الفعل، وأثم إذا أتـى ما يتأثم فـيه وركبه، ومنه قول الشاعر:النَّاس
  يَـلْـحَوْنَ الأميرَ إذَا هُمُ   خَطِئُوا الصَّوَابَ وَلا يُلامُ الـمُرْشَدُيعنـي:
  أخطأوا الصواب. وهذا الوجه الذي يرغب العبد إلـى ربه فـي صفح ما كان منه من إثم عنه،
  إلا ما كان من ذلك كفراً. والآخر منهما: ما كان عنه علـى وجه الـجهل به والظنّ منه،
  بأن له فعله، كالذي يأكل فـي شهر رمضان لـيلاً، وهو يحسب أن الفجر لـم يطلع، أو يؤخر
  صلاة فـي يوم غيـم وهو ينتظر بتأخيره إياها دخول وقتها فـيخرج وقتها وهو يرى أن وقتها
  لـم يدخـل، فإن ذلك من الـخطأ الـموضوع عن العبد الذي وضع الله عزّ وجلّ عن عبـاده
  الإثم فـيه، فلا وجه لـمسألة العبد ربه أن يؤاخذه به، وقد زعم قوم أن مسألة العبد ربه
  أن لا يؤاخذه بـما نسي أو أخطأ، إنـما هو فعل منه لـما أمره به ربه تبـارك وتعالـى،
  أو لـما ندبه إلـيه من التذلل له والـخضوع بـالـمسألة، فأما علـى وجه مسألته الصفح،
  فما لا وجه له عندهم وللبـيان عن هؤلاء كتاب سنأتـي فـيه إن شاء الله علـى ما فـيه
  الكفـاية لـمن وفق لفهمه.القول فـي تأويـل قوله تعالـى: { رَبَّنَا وَلاَ تَحْمِلْ
  عَلَيْنَا إِصْرًا كَمَا حَمَلْتَهُ عَلَى ٱلَّذِينَ مِن قَبْلِنَا }.يعنـي بذلك جلّ
  ثناؤه: قولوا: ربنا لا تـحمل علـينا إصراً: يعنـي بـالإصر: العهد، كما قال جل ثناؤه:
  { قَالَ ءأَقْرَرْتُمْ وَأَخَذْتُمْ عَلَىٰ ذٰلِكُمْ إِصْرِى }. وإنـما عنى بقوله:
  { وَلاَ تَحْمِلْ عَلَيْنَا إِصْرًا }: ولا تـحمل علـينا عهدا، فنعجز عن القـيام به
  ولا نستطيعه، { كَمَا حَمَلْتَهُ عَلَى ٱلَّذِينَ مِن قَبْلِنَا } يعنـي علـى الـيهود
  والنصارى الذين كلفوا أعمالاً وأخذت عهودهم ومواثـيقهم علـى القـيام بها، فلـم يقوموا
  بها، فعوجلوا بـالعقوبة. فعلـم الله عزّ وجلّ أمة مـحمد صلى الله عليه وسلم الرغبة
  إلـيه بـمسألته أن لا يحملهم من عهوده ومواثـيقه علـى أعمال إن ضيعوها أو أخطأوا فـيها
  أو نسوها مثل الذي حمل من قبلهم، فـيحلّ بهم بخطئهم فـيه وتضيـيعهم إياه مثل الذي أحلّ
  بـمن قبلهم.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 8 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
