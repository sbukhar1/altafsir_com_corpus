aaya: إِنَّمَا يَأْمُرُكُمْ بِالسُّوءِ وَالْفَحْشَاءِ وَأَنْ تَقُولُوا عَلَى اللَّهِ
  مَا لَا تَعْلَمُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يٰأَيُّهَا ٱلنَّاسُ
  كُلُواْ مِمَّا فِي ٱلأَرْضِ حَلاَلاً طَيِّباً وَلاَ تَتَّبِعُواْ خُطُوَاتِ ٱلشَّيْطَانِ
  إِنَّهُ لَكُمْ عَدُوٌّ مُّبِينٌ } * { إِنَّمَا يَأْمُرُكُمْ بِٱلسُّوۤءِ وَٱلْفَحْشَآءِ
  وَأَن تَقُولُواْ عَلَى ٱللَّهِ مَا لاَ تَعْلَمُونَ }{ يـٰأَيُّهَا ٱلنَّاسُ كُلُواْ
  مِمَّا فِي ٱلأَرْضِ حَلَـٰلاً طَيِّباً } وذلك أن قوماً من العرب مثل بني عامر وبني
  مدلج وخزاعة وغيرهم حرموا على أنفسهم أشياء مما أحل الله من الحرث والأنعام والبحيرة
  والسائبة وغير ذلك فنهاهم الله تعالى عن ذلك فقال: { يٰـأَيُّهَا ٱلنَّاسُ كُلُواْ
  مِمَّا فِي ٱلأَرْضِ حَلَـٰلاً طَيِّباً } من الحرث والأنعام [وحلالاً نصب على الحال]
  { وَلاَ تَتَّبِعُواْ خُطُوٰتِ ٱلشَّيْطَـٰنِ } يعني طاعات الشيطان. وقال مقاتل: يعني
  تزيين الشيطان. ويقال: وساوس الشيطان. وقال القتبي: الخطوات جمع الخطوة. وقال الزجاج:
  خطواته أي طرقه ومعناه لا تسلكوا الطريق الذي يدعوكم إليه الشيطان { إِنَّهُ لَكُمْ
  عَدُوٌّ مُّبِينٌ } أي ظاهر العداوة { إِنَّمَا يَأْمُرُكُم بِٱلسُّوء وَٱلْفَحْشَاء
  } يعني بالإثم والقبيح من العمل. ويقال: السوء الذي يجب به الحبس والحساب والفحشاء:
  التي يستوجب بها العقوبة في النار. ويقال: السوء الذي يجب به التعزير في الدنيا والفحشاء
  التي يجب بها الحد. { وَأَن تَقُولُواْ عَلَى ٱللَّهِ مَا لاَ تَعْلَمُونَ }. يعني
  أن الشيطان يأمركم بأن تكذبوا على الله، لأنهم كانوا يقولون هذه الأشياء حرم الله علينا.\r\n\t\t\t\r\n\t\t\t</section>"

