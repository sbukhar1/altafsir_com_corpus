  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّمَا
  يَأْمُرُكُمْ بِٱلسُّوۤءِ وَٱلْفَحْشَآءِ وَأَن تَقُولُواْ عَلَى ٱللَّهِ مَا لاَ تَعْلَمُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { إِنَّمَا يَأْمُرُكُمْ بِٱلسُّوۤءِ وَٱلْفَحْشَآءِ...
  }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال (ابن عرفة): لأن العدو (قد)
  يأمر بالخير وهذا العدو لا يأمر إلا بالشر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قيل
  لابن عرفة: فيه دليل على أنّ الأمر لا يشترط فيه العلو بل الاستعلاء فقط، لأن الشيطان
  أسفل من مأموره.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">فقال: إنّما هو أسفل منه شرعا وهو
  في الوجود أعلى لاستعلائه عليه من حيث لايراه ولا يشعر به. وأورد الزمخشري على هذا
  قوله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إِنَّ عِبَادِي لَيْسَ لَكَ عَلَيْهِمْ سُلْطَانٌ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">قال
  (كان) أمرا مع تلك الآية.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وأجاب عن ذلك بأنَّه شبّه تزيينه
  وبعثه على الشّر بالأمر وقبول العباد وساوسه بامتثال الأمر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن عرفة: أو يجاب بأن تلك مقيدة بالسّلطان وهو الحجة أو بلفظ العباد، فالعباد لا يتسلط
  عليهم ولا تقوم له عليهم حجة ولذلك أضافهم الله إليه إضافة تشريف، وقوله { بِٱلسُّوۤءِ
  وَٱلْفَحْشَآءِ } يحتمل أن يكون السّوء ما لم يرتب الشارع عليه الحد (والفحشاء ما رتب
  عليه الحد، والسوء الصّغائر) والفحشاء الكبائر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { وَأَن تَقُولُواْ عَلَى ٱللَّهِ مَا لاَ تَعْلَمُونَ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال ابن عرفة: يدخل فيه المفتي إذا أفتى بما لايعلم والقاضي إذا حكم
  بما لايعلم فإنه قال على الله ما (لا) يعلم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قيل
  لابن عرفة: يؤخذ منه أبطال العمل بالقياس؟</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فقال:
  أما من لا يقول به فظاهر وأما من يقول به فمقدمات القياس ظنية فتكون (النتيجة) ظنية،
  لكن يلزم عليه إبطال العمل بجميع الأحكام الشرعية، لأنها كلها ظنية فليس المراد العلم
  الحقيقي بل ما عليه الظن.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

