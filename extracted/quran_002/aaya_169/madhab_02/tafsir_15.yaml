aaya: إِنَّمَا يَأْمُرُكُمْ بِالسُّوءِ وَالْفَحْشَاءِ وَأَنْ تَقُولُوا عَلَى اللَّهِ
  مَا لَا تَعْلَمُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّمَا يَأْمُرُكُمْ
  بِٱلسُّوۤءِ وَٱلْفَحْشَآءِ وَأَن تَقُولُواْ عَلَى ٱللَّهِ مَا لاَ تَعْلَمُونَ }قوله
  تعالى: { إِنما يأمركم بالسُّوء } السوء: كل إثم وقبح. قال ابن عباس: وإنما سمي سوءاً،
  لأنه تسوء عواقبه، وقيل: لأنه يسوء إظهاره { والفحشاء } من: فحش الشيء: إذا جاز قدره.
  وفي المراد بها هاهنا خمسة أقوال. أحدها: أنها كل معصية لها حد في الدنيا. والثاني:
  أنها ما لا يعرف في شريعة ولا سنة. والثالث: أنها البخل، وهذه الأقوال الثلاثة منقولة
  عن ابن عباس. والرابع: أنها الزنى، قاله السدي. والخامس: المعاصي، قاله مقاتل.قوله
  تعالى: { وأن تقولوا على الله ما لا تعلمون } أي: أنه حرم عليكم ما لم يحرّم.\r\n\t\t\t\r\n\t\t\t</section>"

