aaya: إِنَّمَا يَأْمُرُكُمْ بِالسُّوءِ وَالْفَحْشَاءِ وَأَنْ تَقُولُوا عَلَى اللَّهِ
  مَا لَا تَعْلَمُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّمَا يَأْمُرُكُمْ
  بِٱلسُّوۤءِ وَٱلْفَحْشَآءِ وَأَن تَقُولُواْ عَلَى ٱللَّهِ مَا لاَ تَعْلَمُونَ }يعني
  تعالـى ذكره بقوله: { إنَّـمَا يَأمُرُكُمْ } الشيطان { بـالسُّوء والفَحْشاءِ وأنْ
  تَقُولُوا علـى اللّهِ ما لا تَعْلَـمُونَ } والسوء: الإثم مثل الضرّ من قول القائل:
  ساءك هذا الأمر يسوءك سُوءاً وهو ما يسوء الفـاعل. وأما الفحشاء فهي مصدر مثل السرّاء
  والضرّاء، وهي كل ما استفحش ذكره وقبح مسموعه. وقـيـل إن السوء الذي ذكره الله هو معاصي
  الله فإن كان ذلك كذلك، فإنـما سماها الله سوءاً لأنها تسوء صاحبها بسوء عاقبتها له
  عند الله. وقـيـل إن الفحشاء: الزنا فإن كان ذلك كذلك، فإنـما يسمى لقبح مسموعه، ومكروه
  ما يذكر به فـاعله. ذكر من قال ذلك:حدثنـي موسى بن هارون، قال: ثنا عمرو، قال: ثنا
  أسبـاط، عن السدي: { إنَّـمَا يَأمُرُكُمْ بـالسُّوءِ وَالفَحْشاءِ } أما السوء فـالـمعصية،
  وأما الفحشاء فـالزنا.وأما قوله: { وأنْ تَقُولُوا علـى اللّهِ ما لا تَعْلَـمُونَ
  } فهو ما كانوا يحرّمون من البحائر والسوائب والوصائل والـحوامي، ويزعمون أن الله حرم
  ذلك، فقال تعالـى ذكره لهم:{ مَا جَعَلَ ٱللَّهُ مِن بَحِيرَةٍ وَلاَ سَآئِبَةٍ وَلاَ
  وَصِيلَةٍ وَلاَ حَامٍ وَلَـٰكِنَّ ٱلَّذِينَ كَفَرُواْ يَفْتَرُونَ عَلَىٰ ٱللَّهِ
  ٱلْكَذِبَ وَأَكْثَرُهُمْ لاَ يَعْقِلُونَ }[المائدة: 103] وأخبرهم تعالـى ذكره فـي
  هذه الآية أن قـيـلهم إن الله حرم هذا من الكذب الذي يأمرهم به الشيطان، وأنه قد أحله
  لهم وطيبه، ولـم يحرّم أكله علـيهم، ولكنهم يقولون علـى الله ما لا يعلـمون حقـيقته
  طاعة منهم للشيطان، واتبـاعاً منهم خطواته، واقتفـاءً منهم آثار أسلافهم الضلاّل وآبـائهم
  الـجهال، الذين كانوا بـالله وبـما أنزل علـى رسوله جهالاً، وعن الـحق ومنهاجه ضلالاً
  وإسرافـاً منهم، كما أنزل الله فـي كتابه علـى رسوله صلى الله عليه وسلم، فقال تعالـى
  ذكره:{ وَإِذَا قِيلَ لَهُمُ ٱتَّبِعُوا مَآ أَنزَلَ ٱللَّهُ قَالُواْ بَلْ نَتَّبِعُ
  مَآ أَلْفَيْنَا عَلَيْهِ آبَآءَنَآ أَوَلَوْ كَانَ آبَاؤُهُمْ لاَ يَعْقِلُونَ شَيْئاً
  وَلاَ يَهْتَدُونَ }[البقرة: 170].\r\n\t\t\t\r\n\t\t\t</section>"

