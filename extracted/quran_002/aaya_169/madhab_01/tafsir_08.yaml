aaya: إِنَّمَا يَأْمُرُكُمْ بِالسُّوءِ وَالْفَحْشَاءِ وَأَنْ تَقُولُوا عَلَى اللَّهِ
  مَا لَا تَعْلَمُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّمَا يَأْمُرُكُمْ
  بِٱلسُّوۤءِ وَٱلْفَحْشَآءِ وَأَن تَقُولُواْ عَلَى ٱللَّهِ مَا لاَ تَعْلَمُونَ }{
  إِنَّمَا يَأْمُرُكُم بِٱلسُّوءِ } الإثم { وَٱلْفَحْشَاءِ } القبيح شرعاً { وَأَن
  تَقُولُواْ عَلَى ٱللَّهِ مَا لاَ تَعْلَمُونَ } من تحريم ما لم يحرِّم وغيره.\r\n\t\t\t\r\n\t\t\t</section>"

