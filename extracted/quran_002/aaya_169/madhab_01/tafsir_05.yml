  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّمَا
  يَأْمُرُكُمْ بِٱلسُّوۤءِ وَٱلْفَحْشَآءِ وَأَن تَقُولُواْ عَلَى ٱللَّهِ مَا لاَ تَعْلَمُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { إِنَّمَا يَأْمُرُكُمْ بِٱلسُّوۤءِ وَٱلْفَحْشَآءِ }
  سُمِّيَ السوء سوءاً لأنه يسوء صاحبه بسوء عواقبه. وهو مصدر ساءه يسوءه سُوءاً ومساءةً
  إذا أحزنه. وسُؤْته فسِيء إذا أحزنته فحزن؛ قال الله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">سِيئَتْ وُجُوهُ ٱلَّذِينَ كَفَرُواْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الملك:
  27]. وقال الشاعر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">إن يك هذا
  الدهر قد ساءني</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">فطالما قد سَرَّني الدهر</font></font></b></td></tr><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">الأمر عندي فيهما واحد</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">لذاك شكرٌ
  ولذاك صبر</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">والفحشاء أصله قبح المنظر؛ كما قال:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وَجِيدٍ كجِيد الرِّيم ليس بفاحشٍ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">ثم ٱستعملت اللفظة فيما يقبح من
  المعاني. والشرع هو الذي يحسن ويقبح؛ فكل ما نهت عنه الشريعة فهو من الفحشاء. وقال
  مُقاتل: إن كل ما في القرآن من ذكر الفحشاء فإنه الزنى؛ إلا قوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">ٱلشَّيْطَـٰنُ
  يَعِدُكُمُ ٱلْفَقْرَ وَيَأْمُرُكُم بِٱلْفَحْشَآءِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[البقرة: 268] فإنه منع الزكاة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قلت: فعلى هذا قيل: السوء ما لا حَدّ فيه، والفحشاء ما فيه حَدٌّ.
  وحكي عن ٱبن عباس وغيره؛ والله تعالى أعلم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { وَأَن تَقُولُواْ عَلَى ٱللَّهِ مَا لاَ تَعْلَمُونَ } قال الطبري: يريد ما
  حَرّموا من البَحِيرة والسّائبة ونحوها مما جعلوه شَرْعاً. { وَأَن تَقُولُواْ } في
  موضع خفض عطفاً على قوله تعالى: { بِٱلسُّوۤءِ وَٱلْفَحْشَآءِ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

