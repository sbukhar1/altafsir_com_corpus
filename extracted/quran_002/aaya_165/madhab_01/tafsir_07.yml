  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمِنَ
  ٱلنَّاسِ مَن يَتَّخِذُ مِن دُونِ ٱللَّهِ أَندَاداً يُحِبُّونَهُمْ كَحُبِّ ٱللَّهِ
  وَٱلَّذِينَ آمَنُواْ أَشَدُّ حُبّاً للَّهِ وَلَوْ يَرَى ٱلَّذِينَ ظَلَمُوۤاْ إِذْ
  يَرَوْنَ ٱلْعَذَابَ أَنَّ ٱلْقُوَّةَ للَّهِ جَمِيعاً وَأَنَّ ٱللَّهَ شَدِيدُ ٱلْعَذَابِ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِذْ
  تَبَرَّأَ ٱلَّذِينَ ٱتُّبِعُواْ مِنَ ٱلَّذِينَ ٱتَّبَعُواْ وَرَأَوُاْ ٱلْعَذَابَ
  وَتَقَطَّعَتْ بِهِمُ ٱلأَسْبَابُ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَقَالَ ٱلَّذِينَ ٱتَّبَعُواْ لَوْ أَنَّ
  لَنَا كَرَّةً فَنَتَبَرَّأَ مِنْهُمْ كَمَا تَبَرَّءُواْ مِنَّا كَذَلِكَ يُرِيهِمُ
  ٱللَّهُ أَعْمَالَهُمْ حَسَرَاتٍ عَلَيْهِمْ وَمَا هُم بِخَارِجِينَ مِنَ ٱلنَّارِ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يذكر تعالى حال المشركين به في الدنيا، ومالهم في الدار الآخرة؛ حيث
  جعلوا له أنداداً، أي: أمثالاً ونظراء، يعبدونهم معه، ويحبونم كحبه، وهو الله لا إله
  إلا هو، ولا ضد له، ولا ندّ له، ولا شريك معه. وفي الصحيحين عن عبد الله بن مسعود،
  قال: قلت: يا رسول الله أي الذنب أعظم؟ قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" أن تجعل لله ندّاً وهو خلقك \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { وَٱلَّذِينَ ءَامَنُواْ أَشَدُّ حُبًّا لِلَّهِ } ولحبهم
  لله وتمام معرفتهم به، وتوقيرهم وتوحيدهم له، لا يشركون به شيئاً، بل يعبدونه وحده،
  ويتوكلون عليه، ويلجأون في جميع أمورهم إليه. ثم توعد تعالى المشركين به، الظالمين
  لأنفسهم بذلك، فقال: { وَلَوْ يَرَى ٱلَّذِينَ ظَلَمُوۤاْ إِذْ يَرَوْنَ ٱلْعَذَابَ
  أَنَّ ٱلْقُوَّةَ لِلَّهِ جَمِيعًا } قال بعضهم: تقدير الكلام، لو عاينوا العذاب، لعلموا
  حينئذ أن القوة لله جميعاً، أي: إن الحكم له وحده لا شريك له، وأن جميع الأشياء تحت
  قهره وغلبته وسلطانه { وَأَنَّ ٱللَّهَ شَدِيدُ ٱلْعَذَابِ } كما قال:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فَيَوْمَئِذٍ
  لاَّ يُعَذِّبُ عَذَابَهُ أَحَدٌ وَلاَ يُوثِقُ وَثَاقَهُ أَحَدٌ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الفجر:
  25 ـ 26] يقول: لو يعلمون ما يعاينونه هنالك، وما يحل بهم من الأمر الفظيع المنكر الهائل
  على شركهم وكفرهم، لانتهوا عما هم فيه من الضلال. ثم أخبر عن كفرهم بأوثانهم، وتبري
  المتبوعين من التابعين، فقال: { إِذْ تَبَرَّأَ ٱلَّذِينَ ٱتُّبِعُواْ مِنَ ٱلَّذِينَ
  ٱتَّبَعُواْ } تبرأت منهم الملائكة الذين كانوا يزعمون أنهم يعبدونهم في الدار الدنيا،
  فيقول الملائكة:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">تَبَرَّأْنَآ إِلَيْكَ مَا كَانُوۤاْ إِيَّانَا يَعْبُدُونَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[القصص:
  63] ويقولون:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">قَالُواْ سُبْحَـٰنَكَ أَنتَ وَلِيُّنَا مِن دُونِهِمْ بَلْ
  كَانُواْ يَعْبُدُونَ ٱلْجِنّ أَكْـثَرُهُم بِهِم مُّؤْمِنُونَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[سبأ:
  41]، والجن أيضاً تتبرأ منهم، ويتنصلون من عبادتهم لهم، كما قال تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَمَنْ
  أَضَلُّ مِمَّن يَدْعُو مِن دُونِ ٱللَّهِ مَن لاَّ يَسْتَجِيبُ لَهُ إِلَىٰ يَوْمِ
  ٱلْقِيَـٰمَةِ وَهُمْ عَن دُعَآئِهِمْ غَـٰفِلُونَ وَإِذَا حُشِرَ ٱلنَّاسُ كَانُواْ
  لَهُمْ أَعْدَآءً وَكَانُواْ بِعِبَادَتِهِمْ كَـٰفِرِينَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الأحقاف: 5 ـ 6] وقال تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَٱتَّخَذُواْ
  مِن دُونِ ٱللَّهِ ءالِهَةً لِّيَكُونُواْ لَهُمْ عِزّاً كَلاَّ سَيَكْفُرُونَ بِعِبَـٰدَتِهِمْ
  وَيَكُونُونَ عَلَيْهِمْ ضِدّاً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[مريم: 81 ـ 82] وقال الخليل لقومه:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَقَالَ
  إِنَّمَا ٱتَّخَذْتُمْ مِّن دُونِ ٱللَّهِ أَوْثَاناً مَّوَدَّةَ بَيْنِكُمْ فِي ٱلْحَيَاةِ
  ٱلدُّنْيَا ثُمَّ يَوْمَ ٱلْقِيَامَةِ يَكْفُرُ بَعْضُكُمْ بِبَعْضٍ وَيَلْعَنُ بَعْضُكُمْ
  بَعْضاً وَمَأْوَاكُمُ ٱلنَّارُ وَمَا لَكُمْ مِّن نَّاصِرِينَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[العنكبوت:
  25] وقال تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَلَوْ تَرَىٰ إِذِ ٱلظَّـٰلِمُونَ مَوْقُوفُونَ عِندَ رَبِّهِمْ
  يَرْجِعُ بَعْضُهُمْ إِلَىٰ بَعْضٍ ٱلْقَوْلَ يَقُولُ ٱلَّذِينَ ٱسْتُضْعِفُواْ لِلَّذِينَ
  ٱسْتَكْبَرُواْ لَوْلاَ أَنتُمْ لَكُنَّا مُؤْمِنِينَ قَالَ ٱلَّذِينَ ٱسْتَكْبَرُواْ
  لِلَّذِينَ ٱسْتُضْعِفُوۤاْ أَنَحْنُ صَدَدنَـٰكُمْ عَنِ ٱلْهُدَىٰ بَعْدَ إِذْ جَآءَكُمْ
  بَلْ كُنتُمْ مُّجْرِمِينَ وَقَالَ ٱلَّذِينَ ٱسْتُضْعِفُواْ لِلَّذِينَ ٱسْتَكْبَرُواْ
  بَلْ مَكْرُ ٱلَّيْلِ وَٱلنَّهَارِ إِذْ تَأْمُرُونَنَآ أَن نَّكْفُرَ بِٱللَّهِ وَنَجْعَلَ
  لَهُ أَندَاداً وَأَسَرُّواْ ٱلنَّدَامَةَ لَمَّا رَأَوُاْ ٱْلَعَذَابَ وَجَعَلْنَا
  ٱلأًغْلَـٰلَ فِىۤ أَعْنَاقِ ٱلَّذِينَ كَفَرُواْ هَلْ يُجْزَوْنَ إِلاَّ مَا كَانُواْ
  يَعْمَلُونَ</font></font> }</b><br class=\"TextArabic\"/><label disabled=\"true\"
