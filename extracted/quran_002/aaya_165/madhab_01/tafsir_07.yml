  أَندَاداً يُحِبُّونَهُمْ كَحُبِّ ٱللَّهِ وَٱلَّذِينَ آمَنُواْ أَشَدُّ حُبّاً للَّهِ
  وَلَوْ يَرَى ٱلَّذِينَ ظَلَمُوۤاْ إِذْ يَرَوْنَ ٱلْعَذَابَ أَنَّ ٱلْقُوَّةَ للَّهِ
  جَمِيعاً وَأَنَّ ٱللَّهَ شَدِيدُ ٱلْعَذَابِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِذْ تَبَرَّأَ ٱلَّذِينَ
  ٱتُّبِعُواْ مِنَ ٱلَّذِينَ ٱتَّبَعُواْ وَرَأَوُاْ ٱلْعَذَابَ وَتَقَطَّعَتْ بِهِمُ
  ٱلأَسْبَابُ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَقَالَ ٱلَّذِينَ ٱتَّبَعُواْ لَوْ أَنَّ
  لَنَا كَرَّةً فَنَتَبَرَّأَ مِنْهُمْ كَمَا تَبَرَّءُواْ مِنَّا كَذَلِكَ يُرِيهِمُ
  ٱللَّهُ أَعْمَالَهُمْ حَسَرَاتٍ عَلَيْهِمْ وَمَا هُم بِخَارِجِينَ مِنَ ٱلنَّارِ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">[سبأ: 31 ـ 34] وقال تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَقَالَ ٱلشَّيْطَـٰنُ لَمَّا قُضِىَ
  ٱلأَمْرُ إِنَّ ٱللَّهَ وَعَدَكُمْ وَعْدَ ٱلْحَقِّ وَوَعَدتُّكُمْ فَأَخْلَفْتُكُمْ
  وَمَا كَانَ لِىَ عَلَيْكُمْ مِّن سُلْطَـٰنٍ إِلاَّ أَن دَعَوْتُكُمْ فَٱسْتَجَبْتُمْ
  لِى فَلاَ تَلُومُونِى وَلُومُوۤاْ أَنفُسَكُمْ مَّآ أَنَاْ بِمُصْرِخِكُمْ وَمَآ أَنتُمْ
  بِمُصْرِخِىَّ إِنِّى كَفَرْتُ بِمَآ أَشْرَكْتُمُونِ مِن قَبْلُ إِنَّ ٱلظَّـٰلِمِينَ
  لَهُمْ عَذَابٌ أَلِيمٌ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[إبراهيم: 22] وقوله: { وَرَأَوُاْ ٱلْعَذَابَ وَتَقَطَّعَتْ بِهِمُ
  ٱلأَسْبَابُ } أي: عاينوا عذاب الله، وتقطعت بهم الحيل وأسباب الخلاص، ولم يجدوا عن
  النار معدلاً ولا مصرفاً. قال عطاء عن ابن عباس: { وَتَقَطَّعَتْ بِهِمُ ٱلأَسْبَابُ
  } قال: المودة، وكذا قال مجاهد في رواية ابن أبي نجيح، وقوله: { وَقَالَ ٱلَّذِينَ
  ٱتَّبَعُواْ لَوْ أَنَّ لَنَا كَرَّةً فَنَتَبَرَّأَ مِنْهُمْ كَمَا تَبَرَّءُواْ مِنَّا
  } أي: لو أن لنا عودة إلى الدار الدنيا حتى نتبرأ من هؤلاء ومن عبادتهم، فلا نلتفت
  إليهم، بل نوحد الله وحده بالعبادة، وهم كاذبون في هذا، بل لو ردوا، لعادوا لما نهوا
