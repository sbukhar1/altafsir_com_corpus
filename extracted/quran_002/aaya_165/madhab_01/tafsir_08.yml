  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمِنَ
  ٱلنَّاسِ مَن يَتَّخِذُ مِن دُونِ ٱللَّهِ أَندَاداً يُحِبُّونَهُمْ كَحُبِّ ٱللَّهِ
  وَٱلَّذِينَ آمَنُواْ أَشَدُّ حُبّاً للَّهِ وَلَوْ يَرَى ٱلَّذِينَ ظَلَمُوۤاْ إِذْ
  يَرَوْنَ ٱلْعَذَابَ أَنَّ ٱلْقُوَّةَ للَّهِ جَمِيعاً وَأَنَّ ٱللَّهَ شَدِيدُ ٱلْعَذَابِ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ وَمِنَ ٱلنَّاسِ مَن يَتَّخِذُ مِن دُونِ ٱللَّهِ } أي غيره { أَندَاداً
  } أصناماً { يُحِبُّونَهُمْ } بالتعظيم والخضوع { كَحُبِّ ٱللَّهِ } أي كحبهم له {
  وَٱلَّذِينَ ءامَنُواْ أَشَدُّ حُبّاً لِلَّهِ } من حبهم للأنداد لأنهم لا يعدلون عنه
  بحال ما،والكفار يعدلون في الشدّة إلى الله { وَلَوْ يَرَى } بالياء والتاء تبصر يا
  محمد { ٱلَّذِينَ ظَلَمُواْ } باتخاذ الأنداد { إِذْ يَرَوْنَ } بالبناء للفاعل والمفعول
  يبصرون { ٱلْعَذَابَ } لرأيت أمراً عظيماً (وإذ) بمعنى (إذا) { أن } أي لأن { ٱلْقُوَّةَ
  } القدرة والغلبة { للَّهِ جَمِيعاً } حال { وَأَنَّ ٱللَّهَ شَدِيدُ ٱلْعَذَابِ }
  وفي قراءة يرى بالتحتانية والفاعل قيل: ضمير السامع وقيل( الذين ظلموا) فهي بمعنى يعلم
  وأن وما بعدها سدت مسدّ المفعولين وجواب (لو) محذوف والمعنى لو علموا في الدنيا شدّة
  عذاب الله وأن القدرة لله وحده وقت معاينتهم له وهو يوم القيامة لما اتخذوا من دونه
  أنداداً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
