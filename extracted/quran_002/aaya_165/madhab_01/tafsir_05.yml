  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمِنَ
  ٱلنَّاسِ مَن يَتَّخِذُ مِن دُونِ ٱللَّهِ أَندَاداً يُحِبُّونَهُمْ كَحُبِّ ٱللَّهِ
  وَٱلَّذِينَ آمَنُواْ أَشَدُّ حُبّاً للَّهِ وَلَوْ يَرَى ٱلَّذِينَ ظَلَمُوۤاْ إِذْ
  يَرَوْنَ ٱلْعَذَابَ أَنَّ ٱلْقُوَّةَ للَّهِ جَمِيعاً وَأَنَّ ٱللَّهَ شَدِيدُ ٱلْعَذَابِ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">لمّا أخبر الله سبحانه وتعالى في الآية قبلُ ما دلّ على وحدانيّته
  وقدرته وعِظَم سلطانه أخبر أن مع هذه الآيات القاهرة لذوي العقول من يتخذ معه أنداداً؛
  وواحدها نِدٌّ؛ وقد تقدم. والمراد الأوثان والأصنام التي كانوا يعبدونها كعبادة الله
  مع عجزها؛ قاله مجاهد.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { يُحِبُّونَهُمْ كَحُبِّ
  ٱللَّهِ } أي يحبون أصنامهم على الباطل كحب المؤمنين لله على الحق؛ قاله المبرّد، وقال
  معناه الزجاج. أي أنهم مع عجز الأصنام يحبّونهم كحب المؤمنين لله مع قدرته. وقال ٱبن
  عباس والسُّدي: المراد بالأنداد الرؤساء المتبعون؛ يطيعونهم في معاصي الله. وجاء الضمير
  في «يَحِبُّونَهُمْ» على هذا على الأصل، وعلى الأوّل جاء ضمير الأصنام ضمير مَن يعقل
  على غير الأصل. وقال ٱبن كَيْسان والزّجاج أيضاً: معنى «يُحِبُّونهُمْ كحُبّ اللَّهِ»
  أي يسوّون بين الأصنام وبين الله تعالى في المحبة. قال أبو إسحٰق: وهذا القول الصحيح؛
  والدليل على صحته: { وَٱلَّذِينَ آمَنُواْ أَشَدُّ حُبّاً للَّهِ }. وقرأ أبو رجاء
  { يُحِبُّونَهُمْ } بفتح الياء. وكذلك ما كان منه في القرآن، وهي لغة؛ يقال: حببت الرجل
  فهو محبوب. قال الفَرّاء: أنشدني أبو تراب:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">أحبّ لحبّها السُّودان حتى</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">حببت لحبّها
  سُودَ الكلاب</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">و «مَن» في قوله «مَن يَتَّخِذُ» في موضع رفع بالابتداء، و «يتخذ»
  على اللفظ، ويجوز في غير القرآن «يتخذون» على المعنى، و «يحبُّونهم» على المعنى، و
  «يحبهم» على اللفظ، وهو في موضع نصب على الحال من الضمير الذي في «يتخذ» أي محبين،
  وإن شئت كان نعتاً للأنداد؛ أي محبوبة. والكاف من «كحب» نعت لمصدر محذوف؛ أي يحبونهم
  حباًّ كحب الله. { وَٱلَّذِينَ آمَنُواْ أَشَدُّ حُبّاً للَّهِ } أي أشدّ من حب أهل
  الأوثان لأوثانهم والتابعين لمتبوعهم. وقيل: إنما قال { وَٱلَّذِينَ آمَنُواْ أَشَدُّ
  حُبّاً للَّهِ } لأن الله تعالى أحبّهم أوّلا ثم أحبّوه. ومن شهد له محبوبه بالمحبة
  كانت محبته أتمّ؛ قال الله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">يُحِبُّهُمْ وَيُحِبُّونَهُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[المائدة:
  54]. وسيأتي بيان حبّ المؤمنين لله تعالى وحبه لهم في سورة «آل عمران» إن شاء الله
  تعالى.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { وَلَوْ يَرَى ٱلَّذِينَ
  ظَلَمُوۤاْ إِذْ يَرَوْنَ ٱلْعَذَابَ أَنَّ ٱلْقُوَّةَ للَّهِ جَمِيعاً وَأَنَّ ٱللَّهَ
  شَدِيدُ ٱلْعَذَابِ } قراءة أهل المدينة وأهل الشام بالتاء، وأهل مكة وأهل الكوفة وأبو
  عمرو بالياء؛ وهو ٱختيار أبي عبيد. وفي الآية إشكال وحذف؛ فقال أبو عبيد: المعنى لو
  يرى الذين ظلموا في الدنيا عذاب الآخرة لعلموا حين يرونه أن القُوّة لله جميعاً. و
  «يرى» على هذا من رؤية البصر. قال النحاس في كتاب «معاني القرآن» له: وهذا القول هو
  الذي عليه أهل التفسير. وقال في كتاب «إعراب القرآن» له: وروي عن محمد بن يزيد أنه
  قال: هذا التفسير الذي جاء به أبو عبيد بعيد، وليست عبارته فيه بالجيدة؛ لأنه يقدّر:
  ولو يرى الذين ظلموا العذاب؛ فكأنه يجعله مشكوكاً فيه وقد أوجبه الله تعالى؛ ولكن التقدير
  وهو قول الأخفش: ولو يرى الذين ظلموا أن القوّة لله.</font></font>&#13;\t\t\t<label
