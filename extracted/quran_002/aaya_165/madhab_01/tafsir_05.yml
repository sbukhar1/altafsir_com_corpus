  أَندَاداً يُحِبُّونَهُمْ كَحُبِّ ٱللَّهِ وَٱلَّذِينَ آمَنُواْ أَشَدُّ حُبّاً للَّهِ
  وَلَوْ يَرَى ٱلَّذِينَ ظَلَمُوۤاْ إِذْ يَرَوْنَ ٱلْعَذَابَ أَنَّ ٱلْقُوَّةَ للَّهِ
  جَمِيعاً وَأَنَّ ٱللَّهَ شَدِيدُ ٱلْعَذَابِ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">و
  «يرى» بمعنى يعلم؛ أي لو يعلمون حقيقة قوّة الله عزّ وجلّ وشدّة عذابه؛ فـ «ـيرى» واقعة
  على أن القوّة لله، وسدّت مَسدّ المفعولين. و «الذين» فاعل «يرى»، وجواب «لو» محذوف؛
  أي ليتبيّنُوا ضرر ٱتخاذهم الآلهة؛ كما قال عزّ وجلّ:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَلَوْ تَرَىٰ إِذْ وُقِفُواْ عَلَىٰ
  رَبِّهِمْ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الأنعام: 27]،</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَلَوْ تَرَىٰ إِذْ وُقِفُواْ عَلَى
  ٱلنَّارِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الأنعام: 30] ولم يأت لـ «ـلَوْ» جواب. قال الزهري وقتادة: الإضمار
  أشدّ للوعيد؛ ومثله قول القائل: لو رأيتَ فلاناً والسياط تأخذه! ومن قرأ بالتاء فالتقدير:
  ولو ترى يا محمد الذين ظلموا في حال رؤيتهم العذاب وفزعهم منه وٱستعظامهم له لأقرّوا
  أن القوّة لله؛ فالجواب مضمر على هذا النحو من المعنى وهو العامل في «أنّ». وتقدير
  آخر: ولو ترى يا محمد الذين ظلموا في حال رؤيتهم العذاب وفزعهم منه لعلمت أن القوّة
  لله جميعاً. وقد كان النبيّ صلى الله عليه وسلم علم ذلك، ولكن خوطب والمراد أمّته؛
  فإن فيهم من يحتاج إلى تقوية علمه بمشاهدة مثل هذا. ويجوز أن يكون المعنى: قل يا محمد
  للظالم هذا. وقيل: «أنّ» في موضع نصب مفعول من أجله؛ أي لأن القوة لله جميعاً. وأنشد
  سيبويه:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وأغفرُ عوراءَ
  الكريم ٱدّخارَه</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">وأَعْرِضُ عن شتم اللئيم تكَرُّما</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">أي لادخاره؛ والمعنى: ولو ترى يا
  محمد الذين ظلموا في حال رؤيتهم للعذاب لأنّ القوّة لله لعلمت مبلغهم من النكال ولاستعظمت
  ما حَلَّ بهم. ودخلت «إذ» وهي لمَا مضى في إثبات هذه المستقبلات تقريباً للأمر وتصحيحاً
  لوقوعه. وقرأ ٱبن عامر وحده «يرون» بضم الياء، والباقون بفتحها. وقرأ الحسن ويعقوب
  وشَيبة وسَلاَّم وأبو جعفر «إن القوّة، وإن الله» بكسر الهمزة فيهما على الاستئناف
  أو على تقدير القول؛ أي ولو ترى الذين ظلموا إذ يرون العذاب يقولون إن القوّة لله.
  وثبت بنصّ هذه الآية القوّة لله، بخلاف قول المعتزلة في نَفْيهم معاني الصفات القديمة؛
