  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمِنَ
  ٱلنَّاسِ مَن يَتَّخِذُ مِن دُونِ ٱللَّهِ أَندَاداً يُحِبُّونَهُمْ كَحُبِّ ٱللَّهِ
  وَٱلَّذِينَ آمَنُواْ أَشَدُّ حُبّاً للَّهِ وَلَوْ يَرَى ٱلَّذِينَ ظَلَمُوۤاْ إِذْ
  يَرَوْنَ ٱلْعَذَابَ أَنَّ ٱلْقُوَّةَ للَّهِ جَمِيعاً وَأَنَّ ٱللَّهَ شَدِيدُ ٱلْعَذَابِ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يعنـي تعالـى ذكره بذلك: أن من الناس من يتـخذ من دون الله أنداداً
  له، وقد بـينا فـيـما مضى أن الند العدل بـما يدل علـى ذلك من الشواهد فكرهنا إعادته،
  وأن الذين اتـخذوا هذه الأنداد من دون الله يحبون أندادهم كحب الـمؤمنـين الله، ثم
  أخبرهم أن الـمؤمنـين أشد حبّـاً لله من متـخذي هذه الأنداد لأندادهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">واختلف أهل التأويـل فـي الأنداد التـي كان القوم اتـخذوها وما هي؟
  فقال بعضهم: هي آلهتهم التـي كانوا يعبدونها من دون الله. ذكر من قال ذلك. حدثنا بشر
  بن معاذ، ثنا يزيد، عن سعيد، عن قتادة قوله: { وَمِنَ النّاسِ مَنْ يَتّـخِذُ مِنْ
  دُونِ اللّهِ أنْدَاداً يُحِبُّونَهُمْ كَحُبّ اللّهِ وَالّذِينَ آمَنُوا أشَدُّ حُبّـاً
  لِلّهِ } من الكفـار لأوثانهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد فـي
  قوله تعالـى ذكره: { يُحِبوُّنَهُمْ كَحُبّ اللّهِ } مبـاهاة ومضاهاة للـحق بـالأنداد.
  { وَالّذينَ آمنُوا أشدُّ حبّـاً للّهِ } من الكفـار لأوثانهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح،
  عن مـجاهد، مثله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثت عن عمار، قال: حدثنا ابن أبـي
  جعفر، عن أبـيه، عن الربـيع قوله: { وَمِنَ النّاسِ مَنْ يَتّـخِذُ مِنْ دُونِ اللّهِ
  أنْدَاداً يُحِبُّونَهُمْ كَحُبّ اللّهِ } قال: هي الآلهة التـي تعبد من دون الله.
  يقول: يحبون أوثانهم كَحبّ اللّهِ { وَالّذينَ آمنُوا أشدُّ حبّـا لِلّهِ } ، أي من
  الكفـار لأوثانهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب
  قال: قال ابن زيد فـي قوله: { وَمِنَ النّاسِ مَنْ يَتّـخِذُ مِنْ دُونِ اللّهِ أنْدَاداً
  يُحِبُّوَنُهمْ كَحُبِّ اللّهِ } قال: هؤلاء الـمشركون أندادهم آلهتهم التـي عبدوا
  مع الله يحبونهم كما يحبّ الذين آمنوا الله، { والّذينَ آمنُوا أشدُّ حبّـا لِلّهِ
  } من حبهم هم آلهتهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: بل الأنداد فـي هذا
  الـموضع إنـما هم سادتهم الذين كانوا يطيعونهم فـي معصية الله تعالـى ذكره. ذكر من
  قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي موسى، قال: (حدثنا عمرو،
  قال:) ثنا أسبـاط، عن السدي: { وَمِنَ النَّاسِ مَنْ يَتَّـخِذُ مِنْ دُونِ اللّهِ
  أنْداداً يُحِبُّونَهُمْ كَحُبّ اللّهِ } قال: الأنداد من الرجال يطيعونهم كما يطيعون
  الله إذا أمروهم أطاعوهم وعصوا الله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فإن
  قال قائل: وكيف قـيـل كحبّ الله، وهل يحبّ الله الأنداد؟ وهل كان متـخذو الأنداد يحبون
  الله فـيقال يحبونهم كحبّ الله؟ قـيـل: إن معنى ذلك بخلاف ما ذهبتَ إلـيه، وإنـما نظير
  ذلك قول القائل: بعت غلامي كبـيع غلامك، بـمعنى: بعته كما بـيع غلامك وكبـيعك غلامك،
  واستوفـيت حقـي منه استـيفـاء حقك، بـمعنى: استـيفـائك حقك. فتـحذف من الثانـي كناية
  اسم الـمخاطب اكتفـاء بكنايته فـي «الغلام» و«الـحق»، كما قال الشاعر:</font></font>&#13;\t\t\t<label
