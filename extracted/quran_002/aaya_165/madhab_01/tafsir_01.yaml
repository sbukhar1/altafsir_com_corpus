  href=\"JavaScript:Open_Menu()\">وَمِنَ ٱلنَّاسِ مَن يَتَّخِذُ مِن دُونِ ٱللَّهِ
  أَندَاداً يُحِبُّونَهُمْ كَحُبِّ ٱللَّهِ وَٱلَّذِينَ آمَنُواْ أَشَدُّ حُبّاً للَّهِ
  وَلَوْ يَرَى ٱلَّذِينَ ظَلَمُوۤاْ إِذْ يَرَوْنَ ٱلْعَذَابَ أَنَّ ٱلْقُوَّةَ للَّهِ
  جَمِيعاً وَأَنَّ ٱللَّهَ شَدِيدُ ٱلْعَذَابِ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وقد
  زعم بعض نـحويـي البصرة أن تأويـل قراءة من قرأ: { وَلَوْ يَرَى الّذِينَ ظَلَـمُوا
  إذْ يَرَوْنَ العَذَابَ أن القُوَّةَ لِلّهِ جَمِيعاً وأنَّ اللّهَ شَدِيدُ العَذَابِ
  } بـالـياء فـي يرى وفتـح الألفـين فـي «أن» و«أن»: ولو يعلـمون، لأنهم لـم يكونوا
  علـموا قدر ما يعاينون من العذاب. وقد كان النبـيّ صلى الله عليه وسلم علـم، فإذا قال:
  «ولو ترى»، فإنـما يخاطب النبـيّ صلى الله عليه وسلم. ولو كسر «إن» علـى الابتداء إذا
  قال: «ولو يرى» جاز، لأن «لو يرى»: لو يعلـم، وقد يكون «لو يعلـم» فـي معنى لا يحتاج
