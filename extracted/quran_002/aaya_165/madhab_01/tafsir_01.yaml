  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">إنْ يَكُنْ طِبَّكِ الدّلالُ فَلَوْ فِـي</font></font></b></td><td
