  href=\"JavaScript:Open_Menu()\">وَمِنَ ٱلنَّاسِ مَن يَتَّخِذُ مِن دُونِ ٱللَّهِ
  أَندَاداً يُحِبُّونَهُمْ كَحُبِّ ٱللَّهِ وَٱلَّذِينَ آمَنُواْ أَشَدُّ حُبّاً للَّهِ
  وَلَوْ يَرَى ٱلَّذِينَ ظَلَمُوۤاْ إِذْ يَرَوْنَ ٱلْعَذَابَ أَنَّ ٱلْقُوَّةَ للَّهِ
  جَمِيعاً وَأَنَّ ٱللَّهَ شَدِيدُ ٱلْعَذَابِ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\"/></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">فَلَسْتُ مُسَلِّـماً ما دُمْتُ حَيّاً</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">عَلـى زَيْدٍ بِتَسْلِـيـمِ الأمِيرِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">يعنـي بذلك: كما يُسَلّـم علـى الأمير.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">فمعنى الكلام إذا: ومن الناس من يتـخذ أيها الـمؤمنون من دون الله
  أندادا يحبونهم كحبّ الله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">القول فـي تأويـل قوله تعالـى: {
  وَلَوْ يَرَى الّذِينَ ظَلَـمُوا إذْ يَرَوْنَ العَذَابَ أن القُوةَ لِلّهِ جَمِيعاً
  وأنَّ اللّهَ شَدِيدُ العَذَابِ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">اختلفت
  القراء فـي قراءة ذلك، فقرأه عامة أهل الـمدينة والشام: { وَلَوْ تَرَى الّذِينَ ظَلَـمُوا
  } بـالتاء إذْ يَروْنَ العَذَابِ بـالـياء { أن القُوةَ لِلّهِ جَمِيعاً وأن اللّهَ
  شَدِيدُ العَذَابِ } بفتـح «أن» و«أن» كلتـيهما، بـمعنى: ولو ترى يا مـحمد الذين كفروا
  وظلـموا أنفسهم حين يرون عذاب الله ويعاينونه، أن القوة لله جميعاً، وأن الله شديد
  العذاب. ثم فـي نصب «أن» و«أن» فـي هذه القراءة وجهان: أحدهما أن تفتـح بـالـمـحذوف
  من الكلام الذي هو مطلوب فـيه فـيكون تأويـل الكلام حينئذ: ولو ترى يا مـحمد الذين
  ظلـموا إذْ يرون عذاب الله لأقرّوا. ومعنى ترى: تبصر أن القوّة لله جميعاً، وأن الله
  شديد العذاب. ويكون الـجواب حينئذ إذا فتـحت «أن» علـى هذا الوجه متروكاً قد اكتفـي
  بدلالة الكلام علـيه، ويكون الـمعنى ما وصفت. فهذا أحد وجهي فتـح أن علـى قراءة من
  قرأ: { وَلَوْ تَرَى } بـالتاء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والوجه
  الآخر فـي الفتـح، أن يكون معناه: ولو ترى يا مـحمد إذ يرى الذين ظلـموا عذاب الله،
  لأن القوّة لله جميعاً، وأن الله شديد العذاب، لعلـمت مبلغ عذاب الله. ثم تـحذف اللام
  فتفتـح بذلك الـمعنى لدلالة الكلام علـيها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقرأ
  ذلك آخرون من سلف القرّاء: { وَلَوْ تَرَى الّذِينَ ظَلَـمُوا إذْ يَرَوْنَ العَذَابَ
  إن القُوةَ لِلّهِ جَمِيعاً وَإنَّ اللّهَ شَدِيدُ العَذَابِ } بـمعنى: ولو ترى يا
  مـحمد الذين ظلـموا حين يعاينوا عذاب الله لعلـمت الـحال التـي يصيرون إلـيها. ثم أخبر
  تعالـى ذكره خبراً مبتدأ عن قدرته وسلطانه بعد تـمام الـخبر الأول، فقال: إن القوة
  لله جميعاً فـي الدنـيا والآخرة دون من سواه من الأنداد والآلهة، وإن الله شديد العذاب
  لـمن أشرك به وادّعى معه شركاء وجعل له ندّا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقد
  يحتـمل وجها آخر فـي قراءة من كسر «إن» فـي «ترى» بـالتاء، وهو أن يكون معناه: ولو
  ترى يا مـحمد الذين ظلـموا إذ يرون العذاب، يقولون: إن القوّة لله جميعا، وإن الله
  شديد العذاب. ثم تـحذف القول وتكتفـي منه بـالـمقول.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقرأ
  ذلك آخرون: { وَلَوْ يَرَى الّذِينَ ظَلَـمُوا } بـالـياء { إذْ يَرَوْنَ العَذَابَ
  أنَّ القوّة لله جميعاً وأنَّ الله شَدِيدُ العَذَابِ } بفتـح الألف من أنّ وأن، بـمعنى:
  ولو يرى الذين ظلـموا عذاب الله الذي أعدّ لهم فـي جهنـم لعلـموا حين يرونه فـيعاينونه
  أن القوّة لله جميعاً وأن الله شديد العذاب، إذ يرون العذاب. فتكون «أن» الأولـى منصوبة
  لتعلقها بجواب «لو» الـمـحذوف، ويكون الـجواب متروكاً، وتكون الثانـية معطوفة علـى
  الأولـى وهذه قراءة عامة القرّاء الكوفـيـين والبصريـين وأهل مكة.</font></font>&#13;\t\t\t<label
