  color=\"ForestGreen\">وَلَوْ أَنَّ قُرْانًا سُيّرَتْ بِهِ ٱلْجِبَالُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">الرعد
  31 ويقولون لو رأيت فلاناً والسياط تأخذ منه، قالوا وهذا الحذف أفخم وأعظم لأن على
