  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمِنَ
  ٱلنَّاسِ مَن يَتَّخِذُ مِن دُونِ ٱللَّهِ أَندَاداً يُحِبُّونَهُمْ كَحُبِّ ٱللَّهِ
  وَٱلَّذِينَ آمَنُواْ أَشَدُّ حُبّاً للَّهِ وَلَوْ يَرَى ٱلَّذِينَ ظَلَمُوۤاْ إِذْ
  يَرَوْنَ ٱلْعَذَابَ أَنَّ ٱلْقُوَّةَ للَّهِ جَمِيعاً وَأَنَّ ٱللَّهَ شَدِيدُ ٱلْعَذَابِ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">اعلم أنه سبحانه وتعالى لما قرر التوحيد بالدلائل القاهرة القاطعة
  أردف ذلك بتقبيح ما يضاد التوحيد لأن تقبيح ضد الشيء مما يؤكد حسن الشيء ولذلك قال
  الشاعر وبضدها تتبين الأشياء، وقالوا أيضاً النعمة مجهولة، فإذا فقدت عرفت، والناس
  لا يعرفون قدر الصحة، فإذا مرضوا ثم عادت الصحة إليهم عرفوا قدرها، وكذا القول في جميع
  النعم، فلهذا السبب أردف الله تعالى الآية الدالة على التوحيد بهذه الآية، وهنا مسائل
  المسألة الأولى أما الند فهو المثل المنازع، وقد بينا تحقيقه في قوله تعالى في أول
  هذه السورة</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فَلاَ تَجْعَلُواْ للَّهِ أَندَاداً وَأَنتُمْ تَعْلَمُونَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">البقرة
  22 واختلفوا في المراد بالأنداد على أقوال. أحدها أنها هي الأوثان التي اتخذوها آلهة
  لتقربهم إلى الله زلفى، ورجوا من عندها النفع والضر، وقصدوها بالمسائل، ونذروا لها
  النذور، وقربوا لها القرابين، وهو قول أكثر المفسرين، وعلى هذا الأصنام أنداد بعضها
  لبعض، أي أمثال ليس إنها أنداداً لله، أو المعنى إنها أنداد لله تعالى بحسب ظنونهم
  الفاسدة. وثانيها إنهم السادة الذين كانوا يطيعونهم فيحلون لمكان طاعتهم ما حرم الله،
  ويحرمون ما أحل الله، عن السدي، والقائلون بهذا القول رجحوا هذا القول على الأول من
  وجوه. الأول أن قوله { يُحِبُّونَهُمْ كَحُبّ ٱللَّهِ } الهاء والميم فيه ضمير العقلاء.
  الثاني أنه يبعد أنهم كانوا يحبون الأصنام كمحبتهم الله تعالى مع علمهم بأنها لا تضر
  ولا تنفع. الثالث أن الله تعالى ذكره بعد هذه الآية</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إِذْ تَبَرَّأَ ٱلَّذِينَ ٱتُّبِعُواْ
  مِنَ ٱلَّذِينَ ٱتَّبَعُواْ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">البقرة 166 وذلك لا يليق إلا بمن اتخذ الرجال أنداد وأمثالاً لله تعالى،
  يلتزمون من تعظيمهم والانقياد لهم، ما يلتزمه المؤمنون من الإنقياد لله تعالى. القول
  الثالث في تفسير الأنداد قول الصوفية والعارفين، وهو أن كل شيء شغلت قلبك به سوى الله
  تعالى، فقد جعلته في قلبك نداً لله تعالى وهو المراد من قوله</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">أَفَرَأَيْتَ مَنِ ٱتَّخَذَ إِلَـٰهَهُ
  هَوَاهُ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">الفرقان 43. أما قوله تعالى { يُحِبُّونَهُمْ كَحُبّ ٱللَّهِ } فاعلم
  أنه ليس المراد محبة ذاتهم فلا بد من محذوف، والمراد يحبون عادتهم أو التقرب إليهم
  والانقياد لهم، أو جميع ذلك، وقوله { كَحُبّ ٱللَّهِ } فيه ثلاثة أقوال قيل فيه كحبهم
  لله، وقيل فيه كالحب اللازم عليهم لله، وقيل فيه كحب المؤمنين لله، وإنما اختلفوا هذا
  الإختلاف من حيث إنهم اختلفوا في أنهم هل كانوا يعرفون الله أم لا؟ فمن قال كانوا يعرفون
  مع اتخاذهم الأنداد تأول على أن المراد كحبهم لله ومن قال إنهم ما كانوا عارفين بربهم
  حمل الآية على أحد الوجهين الباقيين إما كالحب اللازم لهم أو كحب المؤمنين لله والقول
  الأول أقرب لأن قوله { يُحِبُّونَهُمْ كَحُبّ ٱللَّهِ } راجع إلى الناس الذين تقدم
  ذكرهم، وظاهر قوله { كَحُبّ ٱللَّهِ } يقتضي حباً لله ثابتاً فيهم، فكأنه تعالى بين
  في الآية السالفة أن الإله واحد، ونبه على دلائله، ثم حكى قول من يشرك معه، وذلك يقتضي
  كونهم مقرين بالله تعالى.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
