  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وثالثها
  أن الإنسان إذا ابتلي بالعذاب الشديد لا يمكنه الاشتغال بمعرفة الرب، فالذي فعلوه باطل.
  ورابعها قال ابن عباس إن المشركين كانوا يعبدون صنماً، فإذا رأوا شيئاً أحسن منه تركوا
  ذلك وأقبلوا على عبادة الأحسن. وخامسها أن المؤمنين يوحدون ربهم، والكفار يعبدون مع
  الصنم أصناماً فتنقص محبة الواحد، أما الإله الواحد فتنضم محبة الجميع إليه. أما قوله
  تعالى { وَلَوْ يَرَى ٱلَّذِينَ ظَلَمُواْ إِذْ يَرَوْنَ ٱلْعَذَابَ أَنَّ ٱلْقُوَّةَ
  لِلَّهِ جَمِيعًا } ففيه مسائل المسألة الأولى اعلم أن في قراءة هذه الآية أبحاثاً
  البحث الأول قرأ نافع وابن عمر ولو ترى بالتاء المنقوطة من فوق خطاباً للنبي عليه السلام،
