  أَندَاداً يُحِبُّونَهُمْ كَحُبِّ ٱللَّهِ وَٱلَّذِينَ آمَنُواْ أَشَدُّ حُبّاً للَّهِ
  وَلَوْ يَرَى ٱلَّذِينَ ظَلَمُوۤاْ إِذْ يَرَوْنَ ٱلْعَذَابَ أَنَّ ٱلْقُوَّةَ للَّهِ
  جَمِيعاً وَأَنَّ ٱللَّهَ شَدِيدُ ٱلْعَذَابِ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">فإن
  قيل العاقل يستحيل أن يكون حبه للأوثان كحبه لله، وذلك لأنه بضرورة العقل يعلم أن هذه
  الأوثان أحجار لا تنفع، ولا تضر، ولا تسمع، ولا تبصر ولا تعقل، وكانوا مقرين بأن لهذا
  العالم صانعاً مدبراً حكيماً ولهذا قال تعالى</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَلَئِن سَأَلْتَهُمْ مَّنْ خَلَقَ
  ٱلسَّمَـٰوَاتِ وَٱلأَرْضَ لَيَقُولُنَّ ٱللَّهُ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">الزمر 38 ومع هذا الاعتقاد كيف يعقل
  أن يكون حبهم لتلك الأوثان كحبهم لله تعالى، وأيضاً فإن الله تعالى حكى عنهم أنهم قالوا</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">مَا
  نَعْبُدُهُمْ إِلاَّ لِيُقَرّبُونَا إِلَى ٱللَّهِ زُلْفَى</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">الزمر
  3 وإذا كان كذلك، كان المقصود الأصلي طلب مرضات الله تعالى، فكيف يعقل الإستواء في
  الحب مع هذا القول، قلنا قوله { يُحِبُّونَهُمْ كَحُبِّ ٱللَّهِ } أي في الطاعة لها،
  والتعظيم لها، فالإستواء على هذا القول في المحبة لا ينافي ما ذكرتموه. أما قوله تعالى
  { وَٱلَّذِينَ ءامَنُواْ أَشَدُّ حُبّا لِلَّهِ } ففيه مسائل المسألة الأولى في البحث
  عن ماهية محبة العبد لله تعالى، اعلم أنه لا نزاع بين الأمة في إطلاق هذه اللفظة، وهي
  أن العبد قد يحب الله تعالى، والقرآن ناطق به، كما في هذه الآية، وكما في قوله</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">يُحِبُّهُمْ
  وَيُحِبُّونَهُ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">المائدة 54 وكذا الأخبار، روي أن إبراهيم عليه السلام قال لملك الموت
  عليه السلام وقد جاءه لقبض روحه هل رأيت خليلاً يميت خليله؟ فأوحى الله تعالى إليه
  هل رأيت خليلاً يكره لقاء خليله؟ فقال يا ملك الموت الآن فاقبض، وجاء أعرابي إلى النبي
  صلى الله عليه وسلم فقال</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" يا رسول الله متى الساعة؟ فقال ما أعددت لها؟ فقال ما أعددت كثير صلاة ولا صيام،
  إلا أني أحب الله ورسوله، فقال عليه الصلاة والسلام المرء مع من أحب \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">فقال أنس فما رأيت المسلمين فرحوا
  بشيء بعد الإسلام فرحهم بذلك، وروي أن عيسى عليه السلام مر بثلاثة نفر، وقد نحلت أبدانهم،
  وتغيرت ألوانهم، فقال لهم ما الذي بلغ بكم إلى ما أرى؟ فقالوا الخوف من النار، فقال
  حق على الله أن يؤمن الخائف، ثم تركهم إلى ثلاثة آخرين، فإذا هم أشد نحولاً وتغيراً،
  فقال لهم ما الذي بلغ بكم إلى هذا المقام؟ قالوا الشوق إلى الجنة، فقال حق على الله
  أن يعطيكم ما ترجون ثم تركهم إلى ثلاثة آخرين فإذا هم أشد نحولاً وتغيراً، كأن وجوههم
  المرايا من النور، فقال كيف بلغتم إلى هذه الدرجة، قالوا بحب الله فقال عليه الصلاة
  والسلام</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\"> \"
  أنتم المقربون إلى الله يوم القيامة \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">، وعند السدي قال تدعى الأمم يوم القيامة بأنبيائها، فيقال يا أمة
  موسى، ويا أمة عيسى، ويا أمة محمد، غير المحبين منهم، فإنهم ينادون يا أولياء الله،
  وفي بعض الكتب «عبدي أنا وحقك لك محب فبحقي عليك كن لي محباً».</font></font>&#13;\t\t\t<label
