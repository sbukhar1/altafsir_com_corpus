aaya: وَمِنَ النَّاسِ مَنْ يَتَّخِذُ مِنْ دُونِ اللَّهِ أَنْدَادًا يُحِبُّونَهُمْ
  كَحُبِّ اللَّهِ ۖ وَالَّذِينَ آمَنُوا أَشَدُّ حُبًّا لِلَّهِ ۗ وَلَوْ يَرَى الَّذِينَ
  ظَلَمُوا إِذْ يَرَوْنَ الْعَذَابَ أَنَّ الْقُوَّةَ لِلَّهِ جَمِيعًا وَأَنَّ اللَّهَ
  شَدِيدُ الْعَذَابِ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمِنَ ٱلنَّاسِ
  مَن يَتَّخِذُ مِن دُونِ ٱللَّهِ أَندَاداً يُحِبُّونَهُمْ كَحُبِّ ٱللَّهِ وَٱلَّذِينَ
  آمَنُواْ أَشَدُّ حُبّاً للَّهِ وَلَوْ يَرَى ٱلَّذِينَ ظَلَمُوۤاْ إِذْ يَرَوْنَ ٱلْعَذَابَ
  أَنَّ ٱلْقُوَّةَ للَّهِ جَمِيعاً وَأَنَّ ٱللَّهَ شَدِيدُ ٱلْعَذَابِ }{ وَمِنَ ٱلنَّاسِ
  مَن يَتَّخِذُ مِن دُونِ ٱللَّهِ } أي غيره { أَندَاداً } أصناماً { يُحِبُّونَهُمْ
  } بالتعظيم والخضوع { كَحُبِّ ٱللَّهِ } أي كحبهم له { وَٱلَّذِينَ ءامَنُواْ أَشَدُّ
  حُبّاً لِلَّهِ } من حبهم للأنداد لأنهم لا يعدلون عنه بحال ما،والكفار يعدلون في الشدّة
  إلى الله { وَلَوْ يَرَى } بالياء والتاء تبصر يا محمد { ٱلَّذِينَ ظَلَمُواْ } باتخاذ
  الأنداد { إِذْ يَرَوْنَ } بالبناء للفاعل والمفعول يبصرون { ٱلْعَذَابَ } لرأيت أمراً
  عظيماً (وإذ) بمعنى (إذا) { أن } أي لأن { ٱلْقُوَّةَ } القدرة والغلبة { للَّهِ جَمِيعاً
  } حال { وَأَنَّ ٱللَّهَ شَدِيدُ ٱلْعَذَابِ } وفي قراءة يرى بالتحتانية والفاعل قيل:
  ضمير السامع وقيل( الذين ظلموا) فهي بمعنى يعلم وأن وما بعدها سدت مسدّ المفعولين وجواب
  (لو) محذوف والمعنى لو علموا في الدنيا شدّة عذاب الله وأن القدرة لله وحده وقت معاينتهم
  له وهو يوم القيامة لما اتخذوا من دونه أنداداً.\r\n\t\t\t\r\n\t\t\t</section>"

