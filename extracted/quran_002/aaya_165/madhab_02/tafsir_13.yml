  none\" href=\"JavaScript:Open_Menu()\">وَقَالَ ٱلَّذِينَ ٱتَّبَعُواْ لَوْ أَنَّ
  لَنَا كَرَّةً فَنَتَبَرَّأَ مِنْهُمْ كَمَا تَبَرَّءُواْ مِنَّا كَذَلِكَ يُرِيهِمُ
  ٱللَّهُ أَعْمَالَهُمْ حَسَرَاتٍ عَلَيْهِمْ وَمَا هُم بِخَارِجِينَ مِنَ ٱلنَّارِ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\"/></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فَلاَ أَنسَـابَ بَيْنَهُمْ يَوْمَئِذٍ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[المؤمنون:
  101] وقال السدي: يعني الأعمال التي كانوا يعملونها في الدنيا كما قال الله تعالىٰ:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَقَدِمْنَآ
  إِلَىٰ مَا عَمِلُواْ مِنْ عَمَلٍ فَجَعَلْنَاهُ هَبَآءً مَّنثُوراً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الفرقان:
  23].</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وأصل السبب ما يوصل به إلى الشيء
  من ذريعة أو قرابة أو مودة ومنه يقال للحبل سبب وللطريق سبب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">{
  وَقَالَ ٱلَّذِينَ ٱتَّبَعُواْ } يعني الأتباع { لَوْ أَنَّ لَنَا كَرَّةً } أي رجعة
  إلى الدنيا { فَنَتَبَرَّأَ مِنْهُمْ } أي من المتبوعين { كَمَا تَبَرَّءُواْ مِنَّا
  } اليوم { كَذَٰلِكَ } أي كما أراهم العذاب كذلك { يُرِيهِمُ ٱللَّهُ } وقيل كتبرىء
  بعضهم من بعض يريهم الله { أَعْمَـٰلَهُمْ حَسَرَٰتٍ } ندامات { عَلَيْهِمْ } جمع حسرة
  قيل يريهم الله ما ارتكبوا من السيئات فيتحسرون لِمَ عملوا، وقيل يريهم ما تركوا من
  الحسنات فيندمون على تضييعها وقال ابن كيسان: إنهم أشركوا بالله الأوثانَ رجاء أن تقربهم
  إلى الله عز وجل، فلما عذبوا على ما كانوا يرجون ثوابه تحسروا وندموا. قال السدي: ترفع
  لهم الجنة فينظرون إليها وإلى بيوتهم فيها لو أطاعوا الله فيقال لهم تلك مساكنكم لو
  أطعتم الله، ثم تقسم بين المؤمنين فذلك حين يندمون ويتحسرون { وَمَا هُم بِخَـٰرِجِينَ
  مِنَ ٱلنَّارِ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
