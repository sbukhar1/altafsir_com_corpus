  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمِنَ
  ٱلنَّاسِ مَن يَتَّخِذُ مِن دُونِ ٱللَّهِ أَندَاداً يُحِبُّونَهُمْ كَحُبِّ ٱللَّهِ
  وَٱلَّذِينَ آمَنُواْ أَشَدُّ حُبّاً للَّهِ وَلَوْ يَرَى ٱلَّذِينَ ظَلَمُوۤاْ إِذْ
  يَرَوْنَ ٱلْعَذَابَ أَنَّ ٱلْقُوَّةَ للَّهِ جَمِيعاً وَأَنَّ ٱللَّهَ شَدِيدُ ٱلْعَذَابِ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِذْ
  تَبَرَّأَ ٱلَّذِينَ ٱتُّبِعُواْ مِنَ ٱلَّذِينَ ٱتَّبَعُواْ وَرَأَوُاْ ٱلْعَذَابَ
  وَتَقَطَّعَتْ بِهِمُ ٱلأَسْبَابُ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَقَالَ ٱلَّذِينَ ٱتَّبَعُواْ لَوْ أَنَّ
  لَنَا كَرَّةً فَنَتَبَرَّأَ مِنْهُمْ كَمَا تَبَرَّءُواْ مِنَّا كَذَلِكَ يُرِيهِمُ
  ٱللَّهُ أَعْمَالَهُمْ حَسَرَاتٍ عَلَيْهِمْ وَمَا هُم بِخَارِجِينَ مِنَ ٱلنَّارِ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالىٰ: { وَمِنَ ٱلنَّاسِ مَن يَتَّخِذُ مِن دُونِ ٱللَّهِ أَندَادًا
  } أي أصناماً يعبدونها { يُحِبُّونَهُمْ كَحُبِّ ٱللَّهِ } أي يحبون آلهتهم كحب المؤمنين
  الله، وقال الزجّاج: يحبون الأصنام كما يحبون الله لأنهم أشركوها مع الله فسووا بين
  الله وبين أوثانهم في المحبة { وَٱلَّذِينَ ءَامَنُواْ أَشَدُّ حُبًّا لِلَّهِ } أي
  أثبت وأدوم على حبه لأنهم لا يختارون على الله ما سواه والمشركون إذا اتخذوا صنماً
  ثم رأوا أحسن منه طرحوا الأول واختاروا الثاني قال قتادة: إن الكافر يعرض عن معبوده
  في وقت البلاء ويقبل على الله تعالىٰ كما أخبر الله عز وجل عنهم فقال:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فَإِذَا
  رَكِبُواْ فِى ٱلْفُلْكِ دَعَوُاْ ٱللَّهَ مُخْلِصِينَ لَهُ ٱلدِّينَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[العنكبوت:
  65] والمؤمن لا يعرض عن الله في السراء والضراء والشدة والرخاء.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال سعيد بن جبير: إن الله عز وجل يأمر يوم القيامة من أحرق نفسه في
  الدنيا على رؤية الأصنام أن يدخلوا جهنم مع أصنامهم فلا يدخلون لعلمهم أن عذاب جهنم
  على الدوام، ثم يقول للمؤمنين وهم بين أيدي الكفار: «إن كنتم أحبائي فادخلوا جهنم»
  فيقتحمون فيها فينادي مناد من تحت العرش { وَٱلَّذِينَ ءَامَنُواْ أَشَدُّ حُبًّا لِلَّهِ
  } وقيل إنما قال { وَٱلَّذِينَ ءَامَنُواْ أَشَدُّ حُبًّا لِلَّهِ } لأن الله تعالىٰ
  أحبهم أولاً ثم أحبوه ومن شهد له المعبود بالمحبة كانت محبته أتم قال الله تعالىٰ:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">يُحِبُّهُمْ
  وَيُحِبُّونَهُ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[المائدة: 54].</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالىٰ: { وَلَوْ يَرَى ٱلَّذِينَ ظَلَمُوۤاْ } قرأ نافع وابن عامر ويعقوب ولو ترى
  بالتاء وقرأ الآخرون بالياء وجواب لو هاهنا محذوف ومثله كثير في القرآن كقوله تعالىٰ</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَلَوْ
  أَنَّ قُرْآناً سُيِّرَتْ بِهِ ٱلْجِبَالُ أَوْ قُطِّعَتْ بِهِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الرعد:
  31] يعني لكان هذا القرآن فمن قرأ بالتاء معناه ولو ترى يا محمد الذين ظلموا أنفسهم
  من شدة العذاب لرأيت أمراً عظيماً، قيل: معناه قل يا محمد: أيها الظالم لو ترى الذين
  ظلموا أو أشركوا في شدة العقاب لرأيت أمراً فظيعاً، ومن قرأ بالياء معناه ولو يرى الذين
  ظلموا أنفسهم عند رؤية العذاب أو لو رأوا شدة عذاب الله وعقوبته حين يرون العذاب لعرفوا
  مضرة الكفر وأن ما اتخذوا من الأصنام لا ينفعهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالىٰ: { إِذْ يَرَوْنَ } قرأ ابن عامر بضم الياء والباقون بفتحها { ٱلْعَذَابَ أَنَّ
  ٱلْقُوَّةَ لِلَّهِ جَمِيعًا وَأَنَّ ٱللَّهَ شَدِيدُ ٱلْعَذَابِ } أي بأن القوة لله
  جميعاً معناه لرأوا وأيقنوا أن القوة لله جميعاً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقرأ
  أبو جعفر ويعقوب إن القوة و إن الله بكسر الألف على الاستئناف والكلام تام عند قوله
  { إِذْ يَرَوْنَ ٱلْعَذَابَ } مع إضمار الجواب { إِذْ تَبَرَّأَ ٱلَّذِينَ ٱتُّبِعُواْ
  مِنَ ٱلَّذِينَ ٱتَّبَعُواْ وَرَأَوُاْ ٱلْعَذَابَ } هذا في يوم القيامة / حين يجمع
  الله القادة والأتباع فيتبرأ بعضهم من بعض، هذا قول أكثر المفسرين، وقال السدي: هم
  الشياطين يتبرأون من الإِنس { وَتَقَطَّعَتْ بِهِمُ } أي عنهم { ٱلأَسْبَابُ } أي الوصلات
  التي كانت بينهم في الدنيا من القرابات والصداقات وصارت مُخَالتَّهُم عداوة، وقال ابن
  جريج: الأرحام كما قال الله تعالىٰ:</font></font>&#13;\t\t\t<label disabled=\"true\"
