  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمِنَ
  ٱلنَّاسِ مَن يَتَّخِذُ مِن دُونِ ٱللَّهِ أَندَاداً يُحِبُّونَهُمْ كَحُبِّ ٱللَّهِ
  وَٱلَّذِينَ آمَنُواْ أَشَدُّ حُبّاً للَّهِ وَلَوْ يَرَى ٱلَّذِينَ ظَلَمُوۤاْ إِذْ
  يَرَوْنَ ٱلْعَذَابَ أَنَّ ٱلْقُوَّةَ للَّهِ جَمِيعاً وَأَنَّ ٱللَّهَ شَدِيدُ ٱلْعَذَابِ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله عز وجل: { ومن الناس } يعني المشركين { من يتخذ من دون الله أنداداً
  } يعني أصناماً يعبدونها والند المثل المنازع فعلى هذا الأصنام أنداداً بعضها لبعض
  وليست أنداداً لله تعالى وتعالى الله أن يكون له ند، أوله مثل منازع وقيل: الأنداد
  الأكفاء من الرجال وهم رؤساؤهم وكبراؤهم الذين يطيعونهم في معصية الله تعالى: { يحبونهم
  } أي يودونهم ويميلون إليهم والحب نقيض البغض وأحببت فلاناً أي جعلته معرضاً بأن تحبه
  والمحبة الإرادة { كحب الله } أي كحب المؤمنين لله والمعنى: يحبون الأصنام كما يحب
  المؤمنون ربهم عزّ وجلّ. وقيل: معناه يحبونهم كحب الله فيكون المعنى أنهم يسوون بين
  الأصنام وبين الله في المحبة فمن قال بالقول الأول لم يثبت للكفار محبة الله تعالى
  ومن قال بالقول الثاني أثبت للكفار محبة الله تعالى لكن جعلوا الأصنام شركاء له في
  الحب { والذين آمنوا أشد حباً لله } أي أثبت وأدوم على محبته لأنهم لا يختارون مع الله
  سواه، والمشركون إذا اتخذوا صنماً ثم رأوا آخر أحسن منه طرحوا الأول واختاروا الثاني.
  قيل: إن الكفار يعدلون عن أصنامهم في الشدائد ويقبلون إلى الله تعالى كما أخبر عنهم
  فإذا ركبوا في الفلك دعوا الله مخلصين له الدين. والمؤمنون لا يعدلون عن الله تعالى
  في السراء ولا في الضراء ولا في الشدة ولا في الرخاء وقيل: إن المؤمنين يوحدون ربهم
  والكفار يعبدون أصناماً كثيرة فتنقص المحبة لصنم واحد. وقيل: إنما هو قال { والذين
  آمنوا أشد حباً لله } لأن الله أحبهم أولاً فأحبوه ومن شهد له المعبود بالمحبة كانت
  محبته أتم وسيأتي بسط الكلام في معنى المحبة عند قوله: يحبهم ويحبونه { ولو يرى الذين
  ظلموا } قرئ بالتاء والمعنى ولو ترى يا محمد الذين ظلموا. يعني أشركوا في شدة العذاب،
  لرأيت أمراً عظيماً وقرئ بالياء ومعناه ولو يرى الذين ظلموا أنفسهم عند رؤية العذاب
  حين يقذف بهم في النار لعرفوا مضرة الكفر وأن ما اتخذوه من الأصنام لا ينفعهم { إذ
  يرون العذاب أن القوة لله جميعاً } معناه لو رأى الذين كانوا يشركون في الدنيا عذاب
  الآخرة لعلموا حين يرون العذاب أن القوة ثابتة لله جميعاً، والمعنى أنهم شاهدوا من
  قدرة الله تعالى ما تيقنوا معه أن القوة له جميعاً، وأن الأمر ليس على ما كانوا عليه
  من الشرك والجحود { وأن الله شديد العذاب }</font></font><font class=\"TextResultArabic\"><font
