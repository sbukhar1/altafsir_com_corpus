aaya: وَمِنَ النَّاسِ مَنْ يَتَّخِذُ مِنْ دُونِ اللَّهِ أَنْدَادًا يُحِبُّونَهُمْ
  كَحُبِّ اللَّهِ ۖ وَالَّذِينَ آمَنُوا أَشَدُّ حُبًّا لِلَّهِ ۗ وَلَوْ يَرَى الَّذِينَ
  ظَلَمُوا إِذْ يَرَوْنَ الْعَذَابَ أَنَّ الْقُوَّةَ لِلَّهِ جَمِيعًا وَأَنَّ اللَّهَ
  شَدِيدُ الْعَذَابِ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمِنَ ٱلنَّاسِ
  مَن يَتَّخِذُ مِن دُونِ ٱللَّهِ أَندَاداً يُحِبُّونَهُمْ كَحُبِّ ٱللَّهِ وَٱلَّذِينَ
  آمَنُواْ أَشَدُّ حُبّاً للَّهِ وَلَوْ يَرَى ٱلَّذِينَ ظَلَمُوۤاْ إِذْ يَرَوْنَ ٱلْعَذَابَ
  أَنَّ ٱلْقُوَّةَ للَّهِ جَمِيعاً وَأَنَّ ٱللَّهَ شَدِيدُ ٱلْعَذَابِ }قوله تعالى:
  { وَمِنَ ٱلنَّاسِ مَن يَتَّخِذُ مِن دُونِ ٱللَّهِ أَندَاداً }.ابن عطية: ذكر الله
  تعالى الوحدانية، ثم الآية الدالة على الصانع الذي لا يمكن أن يكون إلا واحدا، ثم ذكر
  هنا الجاحدين للصانع تعجبا من ضلالهم بعد هذه الآية.قال ابن عرفة: ويحتمل أن يكون ذكر
  هذه الآية توطينا وتسكينا للنّبي صلى الله عليه وسلم لئلا يطمع فيى إيمانهم وتتعلق
  نفسه بذلك كما قال{ فَلَعَلَّكَ بَاخِعٌ نَّفْسَكَ عَلَىٰ آثَارِهِمْ إِن لَّمْ يُؤْمِنُواْ
  بِهَـٰذَا ٱلْحَدِيثِ أَسَفاً }فأخبره بعدم إيمان بعضهم حتى لا يناله حزن ولا غم بوجه.قال
  ابن عرفة: و \" من \" في قوله \" من دون الله \" لابتداء الغاية وانتهائها حتى يعمّ
  في جمع الدون وتفيد كثرة تلك الوجوه.قوله تعالى: { يُحِبُّونَهُمْ كَحُبِّ ٱللَّهِ...
  }.إن قلت: (هم) إنما كانوا يعبدونهم والعبادة أخص من المحبة لأن الواحد منا يحب ولده
  وأباه وأمه ولا (يعبدهم) فهلا قيل: يعبدونهم؟قلت: أجاب ابن عرفة بوجهين:- الأول: أنه
  ذمهم على الوصف الأعم وهو المحبة ليفيد الذم على الأخص وهو العبادة من باب أحرى.- الجواب
  الثاني: أنه عدل عن لفظ العبادة استعظاما له واستحقارا للأصنام أن تنسب إليهم العبادة.قيل
  لابن عرفة: إن هذه الآية تدل على أن ارتباط الدليل بالمدلول/ عادي لا عقلي، لأن هؤلاء
  (نظروا) فلم يؤمنوا؟فقال ابن عرفة: (لعلهم لم ينظروا أو نظروا فلم يهتدوا) للعثور على
  الوجه الذي منه يدل الدليل. قال: وهما مسألتان في أصول الدين. مسألة تخالف العلم مع
  التّمكن من مراد النظر الصحيح.ومسألة (تخالف) العلم مع حصول النظر الصحيح فالآية إنما
  تدل على الأول لا على الثاني.\r\n\t\t\t\r\n\t\t\t</section>"

