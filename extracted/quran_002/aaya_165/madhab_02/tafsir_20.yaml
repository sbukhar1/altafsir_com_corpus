  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمِنَ
  ٱلنَّاسِ مَن يَتَّخِذُ مِن دُونِ ٱللَّهِ أَندَاداً يُحِبُّونَهُمْ كَحُبِّ ٱللَّهِ
  وَٱلَّذِينَ آمَنُواْ أَشَدُّ حُبّاً للَّهِ وَلَوْ يَرَى ٱلَّذِينَ ظَلَمُوۤاْ إِذْ
  يَرَوْنَ ٱلْعَذَابَ أَنَّ ٱلْقُوَّةَ للَّهِ جَمِيعاً وَأَنَّ ٱللَّهَ شَدِيدُ ٱلْعَذَابِ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { وَمِنَ ٱلنَّاسِ مَن يَتَّخِذُ مِن دُونِ ٱللَّهِ أَندَاداً
  }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ابن عطية: ذكر الله تعالى الوحدانية،
  ثم الآية الدالة على الصانع الذي لا يمكن أن يكون إلا واحدا، ثم ذكر هنا الجاحدين للصانع
  تعجبا من ضلالهم بعد هذه الآية.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن عرفة: ويحتمل أن يكون ذكر هذه الآية توطينا وتسكينا للنّبي صلى الله عليه وسلم
  لئلا يطمع فيى إيمانهم وتتعلق نفسه بذلك كما قال</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَلَعَلَّكَ بَاخِعٌ نَّفْسَكَ عَلَىٰ
  آثَارِهِمْ إِن لَّمْ يُؤْمِنُواْ بِهَـٰذَا ٱلْحَدِيثِ أَسَفاً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">فأخبره
  بعدم إيمان بعضهم حتى لا يناله حزن ولا غم بوجه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن عرفة: و \" من \" في قوله \" من دون الله \" لابتداء الغاية وانتهائها حتى يعمّ
  في جمع الدون وتفيد كثرة تلك الوجوه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { يُحِبُّونَهُمْ كَحُبِّ ٱللَّهِ... }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">إن
  قلت: (هم) إنما كانوا يعبدونهم والعبادة أخص من المحبة لأن الواحد منا يحب ولده وأباه
  وأمه ولا (يعبدهم) فهلا قيل: يعبدونهم؟</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قلت:
  أجاب ابن عرفة بوجهين:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">- الأول: أنه ذمهم على الوصف الأعم
  وهو المحبة ليفيد الذم على الأخص وهو العبادة من باب أحرى.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">-
  الجواب الثاني: أنه عدل عن لفظ العبادة استعظاما له واستحقارا للأصنام أن تنسب إليهم
  العبادة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قيل لابن عرفة: إن هذه الآية تدل
  على أن ارتباط الدليل بالمدلول/ عادي لا عقلي، لأن هؤلاء (نظروا) فلم يؤمنوا؟</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">فقال ابن عرفة: (لعلهم لم ينظروا أو نظروا فلم يهتدوا) للعثور على
  الوجه الذي منه يدل الدليل. قال: وهما مسألتان في أصول الدين. مسألة تخالف العلم مع
  التّمكن من مراد النظر الصحيح.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ومسألة
  (تخالف) العلم مع حصول النظر الصحيح فالآية إنما تدل على الأول لا على الثاني.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
