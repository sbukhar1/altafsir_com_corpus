  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمِنَ
  ٱلنَّاسِ مَن يَتَّخِذُ مِن دُونِ ٱللَّهِ أَندَاداً يُحِبُّونَهُمْ كَحُبِّ ٱللَّهِ
  وَٱلَّذِينَ آمَنُواْ أَشَدُّ حُبّاً للَّهِ وَلَوْ يَرَى ٱلَّذِينَ ظَلَمُوۤاْ إِذْ
  يَرَوْنَ ٱلْعَذَابَ أَنَّ ٱلْقُوَّةَ للَّهِ جَمِيعاً وَأَنَّ ٱللَّهَ شَدِيدُ ٱلْعَذَابِ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { ومن الناس من يتخذ من دون الله أنداداً }</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وفي الأنداد قولان قد تقدما في أول السورة. وفي قوله: { يحبونهم كحب
  الله } قولان.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">أحدهما: أن معناه يحبونهم كحب الذين
  آمنوا لله، هذا قول ابن عباس، وعكرمة، وأبي العالية، وابن زيد، ومقاتل، والفراء.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والثاني: يحبونهم كمحبتهم لله، أي: يسوون بين الأوثان وبين الله تعالى
  في المحبة. هذا اختيار الزجاج، قال: والقول الأول ليس بشيء، والدليل على نقضه قوله:
  { والذين آمنوا أشد حباً لله } قال المفسرون: أشد حباً لله من أهل الأوثان لأوثانهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { ولو يرى الذين ظلموا } قرأ أبو عمرو، وابن كثير، وعاصم،
  وحمزة والكسائي: { يرى } بالياء، ومعناه: لو يرون عذاب الآخرة؛ لعلموا أن القوة لله
  جميعاً. وقرأ نافع، وابن عامر، ويعقوب: { ولو ترى } بالتاء، على الخطاب للنبي صلى الله
  عليه وسلم، والمراد به جميع الناس. وجوابه محذوف، تقديره: لرأيتم أمراً عظيماً، كما
  تقول: لو رأيت فلاناً والسياط تأخذه. وإنما حذف الجواب، لأن المعنى واضح بدونه. قال
  أبو علي: وإنما قال: «إِذ» ولم يقل: «إِذا» وإن كانت «إِذ» لما مضى، لإرادة تقريب الأمر،
  فأتى بمثال الماضي، وإنما حذف جواب «لو» لأنه أفخم، لذهاب المتوعد إلى كل ضرب من الوعيد.
  وقرا أبو جعفر { إِن القوة للهِ } و: { إِن الله } بكسر الهمزة فيهما على الاستئناف،
  كأنه يقول: فلا يحزنك ما ترى من محبتهم أصنامهم { إن القوة لله جميعاً } قال ابن عباس:
  القوة: القدرة، والمنعة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
