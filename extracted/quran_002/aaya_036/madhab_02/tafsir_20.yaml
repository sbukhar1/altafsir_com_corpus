text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَأَزَلَّهُمَا
  ٱلشَّيْطَٰنُ عَنْهَا فَأَخْرَجَهُمَا مِمَّا كَانَا فِيهِ وَقُلْنَا ٱهْبِطُواْ بَعْضُكُمْ
  لِبَعْضٍ عَدُوٌّ وَلَكُمْ فِي ٱلأَرْضِ مُسْتَقَرٌّ وَمَتَٰعٌ إِلَىٰ حِينٍ }قوله
  تعالى: { فَأَزَلَّهُمَا ٱلشَّيْطَانُ عَنْهَا... }أي فسكنا، وأكلا حيث شَاءَا، فأَزَلَّهُمَا،
  فسَّرُوهُ بأمرين إما (أوقعهما) في الزلَّة والإثم فالضمير في \" عنها \" للجنة، أو
  للشجرة فهو معنوي، وإما حسي من الزوال فالضمير في \" عنها \" للجنّة.وقرأ حمزة، فَأَزَلَّهُمَا
  وهو نص في الزوال الحسي فتكون (مرجّحة) (لإرادته) في القراءة الأولى.قال ابن عطية:
  لما دخل إبليس لآدم سأله عن حاله فقال (له): ما أحسن هذا لو أن خلدا (كان) فوجد به
  السبيل إلى إغوائه.قال ابن عرفة: هذا إلهام (للنطق) بما وقع في الوجود حيث قال ابليس{ هَلْ
  أَدُلُّكَ عَلَىٰ شَجَرَةِ ٱلْخُلْدِ }كما قال يعقوب عليه السلام لبنيه{ وَأَخَافُ
  أَن يَأْكُلَهُ ٱلذِّئْبُ وَأَنتُمْ عَنْهُ غَافِلُونَ }فقالوا له:{ إِنَّا ذَهَبْنَا
  نَسْتَبِقُ وَتَرَكْنَا يُوسُفَ عِندَ مَتَاعِنَا فَأَكَلَهُ ٱلذِّئْبُ }(وكما قال
  الشاعر:احفظ لسانك أن تقول فتبتلى)   إنّ البلاء موكل بالمنطقوأكله من الشجرة إما لظنه
  أنّ النهي للكراهة أو المنهي عنها شجرة واحدة بالشخص وهذه من نوعها فقط.زاد ابن عطية:
  إن حواء سقته الخمر فأكل في حال السكر.قيل لابن عرفة: خمر الجنة لا يسكر فقال: إن تلك
  الجنة (التي) من دخلها (يؤمّن) من الخروج (منها) ولعلّ هذه إذ ذاك (كان) خمرها مسكرا.قلت:
  أو كان الخمر من غيرها وأدخل (فسقي منها) قال: ومذهب مالك أنّ جميع ما يصدر عن السّكران
  من طلاق وقذف وقتل وزنا وسرقة كلّه يلزمه ويؤاخذ به وهي (أول) مسألة في العتبية من
  النكاح الأول.قيل له: إنما هذا اللزوم بعد تحريم الخمر وقد كانت حينئذ حلالا فيعذر
  شاربها؟فقال: حفظ العقول من الكليات الخمس التي اتفقت جميع الملل عليها فالسّكر حرام
  وإنما يجوز فيها ما لا يسكر.قوله تعالى: { وَقُلْنَا ٱهْبِطُواْ... }.الأنسب أن يكون
  الخطاب بواسطة وهو الأغلب فيمن يواقع الأمر المرجوح.قوله تعالى: { بَعْضُكُمْ لِبَعْضٍ
  عَدُوٌّ... }ابن عطية: هو في موضع الحال فألزمه أبو حيان أن تكون العداوة مأمورا بها
  لأن الحال داخلة في الأمر.وأجاب ابن عرفة: بأن ذلك حيث يكون الحال غير (واقعة) حين
  الخطاب بالأمر (إلا) إذا كانت واقعة فالأمر بها تحصيل الحاصل كقولك: وزيد (ضاحك). أكرم
  زيدا ضَاحِكا. والعداوة حينئذ بين آدم وإبليس موجودة. أو تقول: إنها مأمور بها ولا
  يلزم عليه شيء لكن هذا إن كان إبليس داخلا في الأمر.قال ابن عطية: المخاطب بالهبوط
  آدم وحواء وإبليس والحية؟وقال الحسن: آدم وحواء والوسوسة.قال: (ابن عرفة: أي عدو الوسوسة).
  وقال غيره: والحية. لأن إبليس قد كان اهبط.قال: وإذا قلنا: (إنّ) الأمر لآدم وحواء
  وإبليس، فيكون في الآية دليل على جواز إطلاق (لفظ البعض) على أكثر من النصف.\r\n\t\t\t\r\n\t\t\t</section>"

