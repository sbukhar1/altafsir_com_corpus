  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَأَزَلَّهُمَا
  ٱلشَّيْطَٰنُ عَنْهَا فَأَخْرَجَهُمَا مِمَّا كَانَا فِيهِ وَقُلْنَا ٱهْبِطُواْ بَعْضُكُمْ
  لِبَعْضٍ عَدُوٌّ وَلَكُمْ فِي ٱلأَرْضِ مُسْتَقَرٌّ وَمَتَٰعٌ إِلَىٰ حِينٍ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { فَأَزَلَّهُمَا ٱلشَّيْطَانُ عَنْهَا... }</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أي فسكنا، وأكلا حيث شَاءَا، فأَزَلَّهُمَا، فسَّرُوهُ بأمرين إما
  (أوقعهما) في الزلَّة والإثم فالضمير في \" عنها \" للجنة، أو للشجرة فهو معنوي، وإما
  حسي من الزوال فالضمير في \" عنها \" للجنّة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقرأ
  حمزة، فَأَزَلَّهُمَا وهو نص في الزوال الحسي فتكون (مرجّحة) (لإرادته) في القراءة
  الأولى.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال ابن عطية: لما دخل إبليس لآدم
  سأله عن حاله فقال (له): ما أحسن هذا لو أن خلدا (كان) فوجد به السبيل إلى إغوائه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال ابن عرفة: هذا إلهام (للنطق) بما وقع في الوجود حيث قال ابليس</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">هَلْ
  أَدُلُّكَ عَلَىٰ شَجَرَةِ ٱلْخُلْدِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">كما قال يعقوب عليه السلام لبنيه</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَأَخَافُ
  أَن يَأْكُلَهُ ٱلذِّئْبُ وَأَنتُمْ عَنْهُ غَافِلُونَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">فقالوا له:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّا ذَهَبْنَا نَسْتَبِقُ وَتَرَكْنَا
  يُوسُفَ عِندَ مَتَاعِنَا فَأَكَلَهُ ٱلذِّئْبُ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">(وكما قال الشاعر:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">احفظ لسانك أن تقول فتبتلى)</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">إنّ البلاء موكل بالمنطق</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وأكله من الشجرة إما لظنه أنّ النهي
  للكراهة أو المنهي عنها شجرة واحدة بالشخص وهذه من نوعها فقط.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">زاد
  ابن عطية: إن حواء سقته الخمر فأكل في حال السكر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قيل
  لابن عرفة: خمر الجنة لا يسكر فقال: إن تلك الجنة (التي) من دخلها (يؤمّن) من الخروج
  (منها) ولعلّ هذه إذ ذاك (كان) خمرها مسكرا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قلت:
  أو كان الخمر من غيرها وأدخل (فسقي منها) قال: ومذهب مالك أنّ جميع ما يصدر عن السّكران
  من طلاق وقذف وقتل وزنا وسرقة كلّه يلزمه ويؤاخذ به وهي (أول) مسألة في العتبية من
  النكاح الأول.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قيل له: إنما هذا اللزوم بعد تحريم
  الخمر وقد كانت حينئذ حلالا فيعذر شاربها؟</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فقال:
  حفظ العقول من الكليات الخمس التي اتفقت جميع الملل عليها فالسّكر حرام وإنما يجوز
  فيها ما لا يسكر.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { وَقُلْنَا ٱهْبِطُواْ...
  }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">الأنسب أن يكون الخطاب بواسطة وهو
  الأغلب فيمن يواقع الأمر المرجوح.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { بَعْضُكُمْ لِبَعْضٍ عَدُوٌّ... }</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ابن
  عطية: هو في موضع الحال فألزمه أبو حيان أن تكون العداوة مأمورا بها لأن الحال داخلة
  في الأمر.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وأجاب ابن عرفة: بأن ذلك حيث يكون
  الحال غير (واقعة) حين الخطاب بالأمر (إلا) إذا كانت واقعة فالأمر بها تحصيل الحاصل
  كقولك: وزيد (ضاحك). أكرم زيدا ضَاحِكا. والعداوة حينئذ بين آدم وإبليس موجودة. أو
  تقول: إنها مأمور بها ولا يلزم عليه شيء لكن هذا إن كان إبليس داخلا في الأمر.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال ابن عطية: المخاطب بالهبوط آدم وحواء وإبليس والحية؟</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال الحسن: آدم وحواء والوسوسة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال:
  (ابن عرفة: أي عدو الوسوسة). وقال غيره: والحية. لأن إبليس قد كان اهبط.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال: وإذا قلنا: (إنّ) الأمر لآدم وحواء وإبليس، فيكون في الآية دليل
  على جواز إطلاق (لفظ البعض) على أكثر من النصف.</font></font>&#13;\t\t\t<label disabled=\"true\"
  class=\"############\"/>&#13;\t\t\t</div></section>"

