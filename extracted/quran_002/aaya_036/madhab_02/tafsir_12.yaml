  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">وَقُلْنَا يَآءَادَمُ ٱسْكُنْ أَنْتَ وَزَوْجُكَ ٱلْجَنَّةَ
  وَكُلاَ مِنْهَا رَغَداً حَيْثُ شِئْتُمَا وَلاَ تَقْرَبَا هَـٰذِهِ ٱلشَّجَرَةَ فَتَكُونَا
  مِنَ ٱلْظَّٰلِمِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">فَأَزَلَّهُمَا ٱلشَّيْطَٰنُ عَنْهَا فَأَخْرَجَهُمَا
  مِمَّا كَانَا فِيهِ وَقُلْنَا ٱهْبِطُواْ بَعْضُكُمْ لِبَعْضٍ عَدُوٌّ وَلَكُمْ فِي
  ٱلأَرْضِ مُسْتَقَرٌّ وَمَتَٰعٌ إِلَىٰ حِينٍ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\"/></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَلَقَدْ
  عَهْدْنَا إلى آدَمَ مِنْ قَبْلُ فَنَسِيَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[طه: 115] أي فَزَلَّ، ليكون العَمْدُ
  في معصيةٍ يستحق عليها الذمَّ.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والرابع:
  أنه أكل منها على جهة التأويل، فصار عاصياً بإغفال الدليل، لأن الأنبياء لا يجوز أن
  تقع منهم الكبائر، ولقوله تعالى في إبليس:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَدَلاَّهُمَا بِغُرُورٍ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأعراف:
  22] وهو ما صرفهما إليه من التأويل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلف
  من قال بهذا في تأويله الذي استجاز به الأكل، على ثلاثةِ أقاويلَ:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أحدها: أنه تأويل على جهةِ التنزيه دون التحريم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والثاني: أنه تأويل النهي عن عين الشجرة دون جنسها، وأنه إذا أكل من
  غيرها من الجنسِ لم يعصِ.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والثالث: أن التأويل ما حكاه الله
  تعالى عن إبليس في قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">مَا نَهَاكُمَا رَبُّكُمَا عَنْ هَذِهِ الشَّجَرَةِ إِلاَّ أَنْ
  تَكُونا مَلَكَيْنِ أَوْ تَكُونَا مِنَ الْخَالِدِينَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الأعراف: 23].</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله عز وجل: { فَأَزَلَّهُمَا الشَّيْطَانُ عَنْهَا فَأَخْرَجَهُمَا
  مِمَّا كَانَا فِيهِ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قرأ حمزة وحده: { فَأَزَالَهُمَا
  } بمعنى نحَّاهُما من قولك: زُلْتُ عن المكان، إذا تنحَّيْتَ عنه، وقرأ الباقون: {
  فَأَزَلَّهُمَا } بالتشديد بمعنى استزلَّهما من الزلل، وهو الخطأ، سمي زلَلاً لأنه
  زوال عن الحقَّ، وكذلك الزّلة زوال عن الحق، وأصله الزوال.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والشيطان
  الذي أزلهما هو إبليس.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">واختلف المفسرون، هل خلص إليهما
  حتى باشرهما بالكلام وشافههما بالخطاب أم لا؟ فقال عبد الله بن عباس، ووهب بن منبه،
  وأكثر المفسرين أنه خلص إليهما، واستدلُّوا بقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَقَاسَمَهُمَا إِنِّي لَكُمَا لَمِنَ
  النَّاصِحِينَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الأعراف: 21] وقال محمد بن إسحاق: لم يخلص إليهما، وإنما أوقع الشهوة
  في أنفسهما، ووسوس لهما من غير مشاهدة، لقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَوَسْوَسَ لَهُمَا الشَّيْطَانُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأعراف:
  20]، والأول أظهر وأشهر.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله تعالى: { فَأَخْرجَهُمَا مِمَّا
  كَانَا فِيهِ } يعني إبليس، سبب خروجهما، لأنه دعاهما إلى ما أوجب خروجهما.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله عزَّ وجلَّ: { وَقُلْنَا اهْبِطُوا بَعْضُكُمْ لِبَعْضٍ عَدُوٌّ
  }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
