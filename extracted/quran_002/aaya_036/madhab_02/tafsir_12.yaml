  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقُلْنَا
  يَآءَادَمُ ٱسْكُنْ أَنْتَ وَزَوْجُكَ ٱلْجَنَّةَ وَكُلاَ مِنْهَا رَغَداً حَيْثُ شِئْتُمَا
  وَلاَ تَقْرَبَا هَـٰذِهِ ٱلشَّجَرَةَ فَتَكُونَا مِنَ ٱلْظَّٰلِمِينَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَأَزَلَّهُمَا
  ٱلشَّيْطَٰنُ عَنْهَا فَأَخْرَجَهُمَا مِمَّا كَانَا فِيهِ وَقُلْنَا ٱهْبِطُواْ بَعْضُكُمْ
  لِبَعْضٍ عَدُوٌّ وَلَكُمْ فِي ٱلأَرْضِ مُسْتَقَرٌّ وَمَتَٰعٌ إِلَىٰ حِينٍ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله عز وجل: { وَقُلْنَا يا آدَمَ اسْكُنْ أَنْتَ وَزَوْجُكَ الْجَنَّةَ
  }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">إن الله تعالى خلق حواء من ضلع آدم
  الأيسر بعد أن ألقى عليه النوم، ولذلك قيل للمرأة: ضلع أعوج.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وسُمِّيت
  امرأةً لأنها خُلِقَتْ مِنَ المرءِ، فأما تسميتها حواء، ففيه قولان:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أحدهما: أنها سميت بذلك لأنها خلقت من حَيٍّ، وهذا قول ابن عباسٍ،
  وابن مسعود.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والثاني: أنها سميت بذلك، لأنها
  أم كل حيٍّ.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">واختُلِف في الوقت الذي خلقت فيه
  حواءُ على قولين:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">أحدهما: أن آدم أُدْخِلَ الجنَّةَ
  وَحْدَهُ، فَلَمَّا استوحش خُلِقَتْ حواءُ من ضِلْعِهِ بعد دخوله في الجنة، وهذا قول
  ابن عباسٍ، وابن مسعود.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والثاني: أنها خلقت من ضلعه قبل
  دخوله الجنة، ثم أُدْخِلا معاً إلى الجنةِ، لقوله تعالى: { وَقُلْنَا يا آدَمُ اسْكُنْ
  أَنْتَ وَزَوْجُكَ الْجَنَّةَ } ، وهذا قول أبي إسحاق.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلف
  في الجَنَّةِ التي أُسْكِنَاهَا على قولين:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدهما:
  أنها جنةُ الخُلد.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والثاني: أنها جنةٌ أعدها الله لهما،
  والله أعلم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله عز وجل: { وَكُلاَ مِنْهَا
  رَغَداً حَيْثُ شِئْتُمَا }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">في
  الرغدِ ثلاثةُ تأويلاتٍ:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">أحدها: أنه العيش الهني، وهذا قول
  ابن عباس وابن مسعود، ومنه قول امرئ القيس:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">بَيْنَمَا
  الْمَرْءُ تَرَاهُ نَاعِماً</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">يَأْمِنُ
  الأحْدَاثَ في عَيْشٍ رَغَدْ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">والثاني: أنه العيش الواسع، وهذا قول أبي عبيدة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والثالث: أنه أراد الحلال الذي لا حساب فيه، وهو قول مجاهد.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله عز وجل: { وَلاَ تَقْرَبا هذِهِ الشَّجَرَةَ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">اختلف أهل التفسير في الشجرة التي نُهِيا عنها، على أربعةِ أقاويل:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أحدها: أنها البُرُّ، وهذا قول ابن عباس.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثاني:
  أنها الكَرْمُ، وهذا قول السُّدِّيِّ، وجعدة بن هبيرة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثالث:
  أنها التِّين، وهذا قول ابن جريجٍ، ويحكيه عن بعض الصحابة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والرابع:
  أنها شجرة الخلد التي تأكل منها الملائكة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وفي
  قوله تعالى: { فَتَكُونا مِنَ الظَّالِمِينَ } قولان:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدهما:
  من المعتدين في أكل ما لم يُبَحْ لكما.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثاني:
  من الظالمين لأنفسكما في أكلكما.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلفُوا
  في معصية آدم بأكله من الشجرة، على أي وجهٍ وقعت منه، على أربعة أقاويل:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أحدها: أنه أكل منها وهو ناسٍ للنهي لقولِهِ تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">ولقد
  عَهِدْنَا إلى آدَمَ مِن قَبْلُ فَنَسِيَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[طه: 115] وزعم صاحب هذا القول،
  أن الأنبياء يلزمهم التحفظ والتيقُّظُ لكثرة معارفهم وعُلُوِّ منازلهم ما لا يلزم غيرهم،
  فيكون تشاغله عن تذكُّر النهي تضييعاً صار به عاصياً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والقول
  الثاني: أنه أكل منها وهو سكران فصار مؤاخذاً بما فعله في السُّكْرِ، وإن كان غير قاصدٍ
  له، كما يؤاخَذُ به لو كان صاحياً، وهو قول سعيد بن المسيب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والقول
  الثالث: أنه أكل منها عامداً عالماً بالنهي، وتأول قوله:</font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table dir=\"rtl\"><tr><td><img
