  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَأَزَلَّهُمَا
  ٱلشَّيْطَٰنُ عَنْهَا فَأَخْرَجَهُمَا مِمَّا كَانَا فِيهِ وَقُلْنَا ٱهْبِطُواْ بَعْضُكُمْ
  لِبَعْضٍ عَدُوٌّ وَلَكُمْ فِي ٱلأَرْضِ مُسْتَقَرٌّ وَمَتَٰعٌ إِلَىٰ حِينٍ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ فَأَزَلَّهُمَا } أزالهما: نَحَّاهما، وأزلهما: من الزلل وهو الزوال
  عن الحق. والشيطان: إبليس، وسوس لهما من غير مشاهدة، ولا خلوص إليهما، أو خلص إليهما
  وشافههما بالخطاب، وهو الأظهر، وقول الأكثر. { فَأَخْرَجَهُمَا } نسب الخروج إليه،
  لأنه سببه. { اهْبِطُواْ } الهُبوط: الزوال، والهبوط: موضع الهَبوط، المأمور به آدم،
  وحواء، وإبليس، والحية، أو آدم، وإبليس وذريتهما، أوآدم، وحواء والوسوسة. { عَدُوٌّ
  } بنو آدم وبنو إبليس أعداء، أو الذين أُمروا بالهبوط بعضهم لبعض أعداء، { مُسْتَقَرٌّ
  } مقامهم عليها، أو قبورهم. { وَمَتَاعٌ } كل ما انتفع به فهو متاع. { إِلَى حِينٍ
  } الموت، أو قيام الساعة، أو أجل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

