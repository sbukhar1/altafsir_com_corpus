  مِمَّا كَانَا فِيهِ وَقُلْنَا ٱهْبِطُواْ بَعْضُكُمْ لِبَعْضٍ عَدُوٌّ وَلَكُمْ فِي
  ٱلأَرْضِ مُسْتَقَرٌّ وَمَتَٰعٌ إِلَىٰ حِينٍ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَتَلَقَّىٰ ءَادَمُ
  مِن رَّبِّهِ كَلِمَٰتٍ فَتَابَ عَلَيْهِ إِنَّهُ هُوَ ٱلتَّوَّابُ ٱلرَّحِيمُ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُلْنَا
  ٱهْبِطُواْ مِنْهَا جَمِيعاً فَإِمَّا يَأْتِيَنَّكُم مِّنِّي هُدًى فَمَن تَبِعَ هُدَايَ
  فَلاَ خَوْفٌ عَلَيْهِمْ وَلاَ هُمْ يَحْزَنُونَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\"/></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">إن
  الشيطان لكم عدو فاتخذوه عدواً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[فاطر: 6] والعداوة التي بين ذرية
  آدم والحية. عن ابن عباس قال: قال رسول الله صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" من ترك الحيات مخافة طلبهن فليس
  منا، ما سالماهن منذ حاربناهن \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">أخرجه أبو داود، وله عن ابن مسعود أن رسول الله صلى الله عليه وسلم
  قال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\"> \" اقتلوا
  الحيات كلهن فمن خاف من ثأرهن فليس مني \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وفي رواية</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" اقتلوا الكبار كلها إلاّ الجان الأبيض الذي كأنه قضيب فضة \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">(م) عن أبي سعيد الخدري أن رسول
  الله صلى الله عليه وسلم قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" إن بالمدينة جنّاً قد أسلموا فإذا رأيتم منهم شيئاً فآذنوه ثلاثة
  أيام فإن بدا لكم بعد ذلك فاقتلوه فإنما هو شيطان \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وفي رواية</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" إن بهذه البيوت عوامر فإذا رأيتم منها شيئاً فاخرجواعليه ثلاثاً
  فإن ذهب وإلاّ فاقتلوه فإنه كافر \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">{ ولكم في الأرض مستقر } أي موضع قرار { ومتاع } أي بلغة ومستمتع {
  إلى حين } أي إلى وقت انقضاء آجالكم. قوله عز وجل { فتلقى آدم } أي فتلقن، والتلقي
  هو قبول عن فطنة وفهم. وقيل هو التعلم { من ربه كلمات } أي كانت سبب توبته. وقيل إن
  تلك الكلمات هي قوله ربنا ظلمنا أنفسنا الآية وقيل هي لا إله إلاّ أنت سبحانك وبحمدك
  رب عملت سوءاً وظلمت نفسي فتب علي إنك أنت التواب الرحيم لا إله إلا أنت سبحانك وبحمدك
  رب عملت سوءاً وظلمت نفسي فاغفر لي إنك أنت الغفور الرحيم لا إله إلاّ أنت سبحانك وبحمدك
  رب عملت سوءاً وظلمت نفسي فارحمني إنك أنت أرحم الراحمين، وقيل قال آدم: يا رب أرأيت
  ما أتيت أشي ابتدعته من تلقاء نفسي أم شيء قدرته عليّ قبل أن تخلقني؟ قال: بل شيء قدرته
  عليك قبل أن أخلقك. قال: يا رب فكما قدرته علي فاغفر لي. وقيل: إن الله تعالى أمر آدم
  بالحج وعلمه أركانه فطاف بالبيت سبعاً وهو يومئذٍ ربوة حمراء ثم صلّى ركعتين ثم استقبل
  البيت وقال اللهم إنك تعلم سري وعلانيتي فاقبل معذرتي وتعلم حاجتي فأعطني سؤلي وتعلم
  ما في نفسي فاغفر لي ذنوبي، فأوحى الله تعالى إليه يا آدم قد غفرت لك ذنوبك. وقيل:
  إن آدم لما أهبط إلى الأرض مكث ثلاثمائة سنة لا يرفع رأسه إلى السماء حياء من الله
  تعالى. وقيل هي ثلاثة أشياء: الحياء والدعاء والبكاء. قال ابن عباس: بكى آدم وحواء
  على ما فاتهما من نعيم الجنة مائتي سنة ولم يأكلا ولم يشربا أربعين يوماً.</font></font>&#13;\t\t\t<label
