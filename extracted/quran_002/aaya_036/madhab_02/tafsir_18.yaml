  مِن رَّبِّهِ كَلِمَٰتٍ فَتَابَ عَلَيْهِ إِنَّهُ هُوَ ٱلتَّوَّابُ ٱلرَّحِيمُ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُلْنَا
  ٱهْبِطُواْ مِنْهَا جَمِيعاً فَإِمَّا يَأْتِيَنَّكُم مِّنِّي هُدًى فَمَن تَبِعَ هُدَايَ
  فَلاَ خَوْفٌ عَلَيْهِمْ وَلاَ هُمْ يَحْزَنُونَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وقيل:
  لو أن دموع أهل الأرض جمعت لكانت دموع آدم اكثر حيث أصاب الخطيئة لو أن دموع داود ودموع
  أهل الأرض جمعت لكانت دموع آدم أكثر حيث أخرجه الله من الجنة { فتاب عليه } أي فتجاوز
  عنه وغفر له. وأصل التوبة من تاب يتوب إذا رجع فكأن التائب رجع عن ذلك الذنب الذي كان
  عليه، ولا تتحقق التوبة منه إلاّ بثلاثة أمور. علم وحال وعمل. أما العلم فهو أن يعلم
  العبد ضرر الذنب وأنه حجاب عن الله تعالى، فإذا حصل هذا العلم تألم القلب فعند ذلك
  يحصل الندم وهو الحال فيترك العبد الذنب، وبعزم في المستقبل أن لا يعود إليه وهو العمل
  فإذا تحققت هذه الثلاثة الأمور وحصلت التوبة، وسيأتي بسط هذا عند قوله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">توبوا
  إلى الله توبة نصوحاً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[التحريم: 8] في سورة التحريم إن شاء الله تعالى { إنه هو التواب }
  أي الرجاع على عباده بقبول التوبة. والتواب في وصف الله سبحانه وتعالى: المبالغ في
  قبول توبة عباده { الرحيم } أي بخلقه وصف سبحانه وتعالى نفسه مع كونه بأنه رحيم { قلنا
  اهبطوا منها جميعاً } يعني هؤلاء الأربعة. وقيل إن الهبوط الأول من الجنة إلى سماء
  الدنيا والهبوط الثاني من السماء الدنيا إلى الأرض، وفيه ضعف لأنه قال في الهبوط الأول
  { ولكم في الأرض مستقر } فدل على أنه كان من الجنة إلى الأرض، والأصح أنه للتأكيد {
  فإمَّا يأتينكم مني هدى } فيه تنبيه على عظم نعم الله على آدم وحواء كأنه قال وإن أهبطتكم
  من الجنة إلى الأرض فقد أنعمت عليكم بهدايتي التي تؤديكم إلى الجنة مرة أخرى على الدوام
  الذي لا ينقطع وقيل المخاطب هم ذرية آدم يعني يا ذرية آدم إما يأتينكم مني رشد وبيان
