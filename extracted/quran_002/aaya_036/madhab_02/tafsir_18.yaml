  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَأَزَلَّهُمَا
  ٱلشَّيْطَٰنُ عَنْهَا فَأَخْرَجَهُمَا مِمَّا كَانَا فِيهِ وَقُلْنَا ٱهْبِطُواْ بَعْضُكُمْ
  لِبَعْضٍ عَدُوٌّ وَلَكُمْ فِي ٱلأَرْضِ مُسْتَقَرٌّ وَمَتَٰعٌ إِلَىٰ حِينٍ</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَتَلَقَّىٰ
  ءَادَمُ مِن رَّبِّهِ كَلِمَٰتٍ فَتَابَ عَلَيْهِ إِنَّهُ هُوَ ٱلتَّوَّابُ ٱلرَّحِيمُ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُلْنَا
  ٱهْبِطُواْ مِنْهَا جَمِيعاً فَإِمَّا يَأْتِيَنَّكُم مِّنِّي هُدًى فَمَن تَبِعَ هُدَايَ
  فَلاَ خَوْفٌ عَلَيْهِمْ وَلاَ هُمْ يَحْزَنُونَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله
  عز وجل: { فأزلهما الشيطان } أي استزل آدم وحواء ودعاهما إلى الزلة وهي الخطيئة، وسيأتي
  الكلام إن شاء الله تعالى على عصمة الأنبياء والجواب عما صدر منهم عند قوله عز وجل:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وعصى
  آدم ربه فغوى</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[طه: 121] في سورة طه { عنها } أي الجنة { فأخرجهما مما كان فيه }
  يعني من النعيم وذلك أن إبليس أراد أن يدخل الجنة ليوسوس لآدم وحواء فمنعه الخزنة فأتى
  الحية وكانت صديقة لإبليس وكانت من أحسن الدواب لها أربع قوائم كقوائم البعير وكانت
  من خزّان الجنة فسألها أن تدخله الجنة في فيها فأدخلته ومرت به على الخزنة وهم لا يعلمون.
  وقيل إنما رآهما على باب الجنة لأنهما كانا يخرجان منهما، وكان إبليس بقرب الباب فوسوس
  لهما وذلك أن آدم لما دخل الجنة ورأى ما فيها من نعيم قال لو أن خلداً فاغتنم ذلك الشيطان
  منه وأتاه من قبل الخلد. وقيل لما دخل الجنة وقف على آدم وحواء وهما لا يعلمان أنه
  إبليس فبكى وناح نياحة أحزنتهما وهو أول من ناح فقالا ما يبكيك قال أبكي عليكما لأنكما
  تموتان فتفارقان ما أنتما فيه من النعمة فوقع ذلك في أنفسهما واغتما ومضى إبليس ثم
  أتاهما بعد ذلك وقال يا آدم هل أدلك على شجرة الخلد فأبى أن يقبل منه فقاسمهما بالله
  إني لكما لمن الناصحين، فاغترا وما ظنا أن أحداً يحلف بالله كاذباً، فبادرت حواء إلى
  أكل الشجرة، ثم ناولت آدم فأكل منها. قال إبراهيم بن أدهم: أورثتنا تلك الأكلة حزناً
  طويلاً، فقال ابن عباس: قال الله تعالى:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" يا آدم ألم يكن فيما أبحتك من الجنة مندوحة عن الشجرة قال بلى يا
  رب وعزتك ولكن ما ظننت أن أحداً يحلف بك كاذباً. قال: فبعزتي لأهبطنك إلى الأرض ثم
  لا تنال العيش فيها إلاّ نكداً فاهبط من الجنة وعلم صنعة الحديد، وأمر بالحرث فحرث
  وزرع وسقى حتى إذا بلغ واشتد حصده ثم درسه ثم ذراه ثم طحنه ثم عجنه وخبزه ثم أكله فلم
  يبلغه حتى بلغ منه الجهد \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وفي رواية أخرى عن ابن عباس: إن آدم لما أكل من الشجرة التي نهى عنها
  قال الله تعالى: يا آدم ما حملك على ما صنعت؟ قال يا رب زينته لي حواء قال: فإني أعقبتها
  أن لا تحمل إلاّ كرهاً ولا تضع إلاّ كرهاً ودميتها في الشهر مرتين، فرنت حواء عند ذلك
  فقيل عليك الرنة وعلى بناتك. والرنة الصوت، فلما أكلا من الشجرة تهافتت عنهما ثيابهما،
  وأخرجا من الجنة، فذلك قوله عز وجل { وقلنا اهبطوا } أي انزلوا إلى الأرض يعني آدم
  وحواء وإبليس والحية فهبط آدم بسرنديب من أرض الهند على جبل يقال له نود، وأهبطت حواء
  بجدة وإبليس بالإبلة من أعمال البصرة والحية بأصبهان { بعضكم لبعض عدو } يعني العداوة
  التي بين المؤمنين من ذرية آدم وبين إبليس وإليه الإشارة بقوله عز وجل:</font></font>&#13;\t\t\t<label
