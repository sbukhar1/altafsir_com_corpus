  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذْ
  قُلْنَا لِلْمَلَٰئِكَةِ ٱسْجُدُواْ لأَدَمَ فَسَجَدُواْ إِلاَّ إِبْلِيسَ أَبَىٰ وَٱسْتَكْبَرَ
  وَكَانَ مِنَ ٱلْكَٰفِرِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَقُلْنَا يَآءَادَمُ ٱسْكُنْ أَنْتَ وَزَوْجُكَ
  ٱلْجَنَّةَ وَكُلاَ مِنْهَا رَغَداً حَيْثُ شِئْتُمَا وَلاَ تَقْرَبَا هَـٰذِهِ ٱلشَّجَرَةَ
  فَتَكُونَا مِنَ ٱلْظَّٰلِمِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">فَأَزَلَّهُمَا ٱلشَّيْطَٰنُ عَنْهَا فَأَخْرَجَهُمَا
  مِمَّا كَانَا فِيهِ وَقُلْنَا ٱهْبِطُواْ بَعْضُكُمْ لِبَعْضٍ عَدُوٌّ وَلَكُمْ فِي
  ٱلأَرْضِ مُسْتَقَرٌّ وَمَتَٰعٌ إِلَىٰ حِينٍ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَتَلَقَّىٰ ءَادَمُ
  مِن رَّبِّهِ كَلِمَٰتٍ فَتَابَ عَلَيْهِ إِنَّهُ هُوَ ٱلتَّوَّابُ ٱلرَّحِيمُ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُلْنَا
  ٱهْبِطُواْ مِنْهَا جَمِيعاً فَإِمَّا يَأْتِيَنَّكُم مِّنِّي هُدًى فَمَن تَبِعَ هُدَايَ
  فَلاَ خَوْفٌ عَلَيْهِمْ وَلاَ هُمْ يَحْزَنُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱلَّذِينَ كَفَرواْ
  وَكَذَّبُواْ بِآيَٰتِنَآ أُولَـٰئِكَ أَصْحَٰبُ ٱلنَّارِ هُمْ فِيهَا خَٰلِدُونَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَٰبَنِي
  إِسْرَائِيلَ ٱذْكُرُواْ نِعْمَتِيَ ٱلَّتِي أَنْعَمْتُ عَلَيْكُمْ وَأَوْفُواْ بِعَهْدِيۤ
  أُوفِ بِعَهْدِكُمْ وَإِيَّٰيَ فَٱرْهَبُونِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَآمِنُواْ بِمَآ
  أَنزَلْتُ مُصَدِّقاً لِّمَا مَعَكُمْ وَلاَ تَكُونُوۤاْ أَوَّلَ كَافِرٍ بِهِ وَلاَ
  تَشْتَرُواْ بِآيَٰتِي ثَمَناً قَلِيلاً وَإِيَّٰيَ فَٱتَّقُونِ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ وَإِذْ قُلْنَا } وقد قلنا { لِلْمَلاَئِكَةِ ٱسْجُدُواْ لآدَمَ
  } سجدة التحية { فَسَجَدُواْ إِلاَّ إِبْلِيسَ أَبَىٰ } عن أمر الله { وَٱسْتَكْبَرَ
  } تعاظم عن السجود لآدم { وَكَانَ مِنَ ٱلْكَافِرِينَ } بعد وصار من الكافرين بآبائه
  عن أمر الله ويقال وكان في علم الله أنه يصير من الكافرين ويقال كان من أول الكافرين
  ثم ذكر قصة آدم وحواء فقال { وَقُلْنَا يَاآدَمُ ٱسْكُنْ أَنْتَ وَزَوْجُكَ ٱلْجَنَّةَ
  } ادخل أنت وحواء الجنة { وَكُلاَ مِنْهَا رَغَداً } موسعاً عليكما { حَيْثُ شِئْتُمَا
  } ومتى شئتما { وَلاَ تَقْرَبَا هَـٰذِهِ ٱلشَّجَرَةَ } لا تأكلا من هذه الشجرة شجرة
  العلم عليها من كل لون وفن { فَتَكُونَا مِنَ ٱلْظَّالِمِينَ } فتصيرا من الضارين لأنفسكما
  { فَأَزَلَّهُمَا } فاستزلهما { ٱلشَّيْطَانُ عَنْهَا } عن الجنة { فَأَخْرَجَهُمَا
  مِمَّا كَانَا فِيهِ } من الرغد { وَقُلْنَا } لآدم وحواء وطاوس وحية وإبليس { ٱهْبِطُواْ
  } انزلوا إلى الأرض { بَعْضُكُمْ لِبَعْضٍ عَدُوٌّ وَلَكُمْ فِي ٱلأَرْضِ مُسْتَقَرٌّ
  } منزل { وَمَتَاعٌ } منفعة ومعاش { إِلَىٰ حِينٍ } إلى حين الموت { فَتَلَقَّىٰ آدَمُ
  مِن رَّبِّهِ } حفظ آدم من ربه ويقال لقن فتلقن وألهم قتلهم { كَلِمَاتٍ } لكي تكون
  سبباً له ولأولاده إلى التوبة { فَتَابَ عَلَيْهِ } فتجاوز عنه { إِنَّهُ هُوَ ٱلتَّوَّابُ
  } المتجاوز { ٱلرَّحِيمُ } لمن مات على التوبة { قُلْنَا } لآدم وحواء وحية وطاوس وإبليس
  { ٱهْبِطُواْ مِنْهَا } من السماء { جَمِيعاً } ثم ذكر ذرية آدم فقال { فَإِمَّا يَأْتِيَنَّكُم
  } فلما يأتينكم وحين يأتينكم وكلما يأتينكم { مِّنِّي هُدًى } كتاب ورسول { فَمَن تَبِعَ
  هُدَايَ } الكتاب والرسول { فَلاَ خَوْفٌ عَلَيْهِمْ } فيما يستقبلهم من العذاب { وَلاَ
  هُمْ يَحْزَنُونَ } على ما خلفوا من خلفهم ويقال بلا خوف عليهم بالدوام ولا هم يحزنون
  بالدوام ويقال فلا خوف عليهم إذا ذبح الموت ولا هم يحزنون إذا أطبقت النار { وَٱلَّذِينَ
  كَفَرواْ وَكَذَّبُواْ بِآيَاتِنَآ } بالكتاب والرسول { أُولَـٰئِكَ أَصْحَابُ ٱلنَّارِ
  } أهل النارِ { هُمْ فِيهَا خَالِدُونَ } في النار دائمون لا يموتون ولا يخرجون ثم
  ذكر منته على بني إسرائيل فقال { يَابَنِي إِسْرَائِيلَ } يا أولاد يعقوب { ٱذْكُرُواْ
  نِعْمَتِيَ } اشكروا واحفظوا منتي { ٱلَّتِي أَنْعَمْتُ عَلَيْكُمْ } مننت عليكم بالكتاب
  والرسول والنجاة من فرعون والغرق والمن والسلوى وغير ذلك { وَأَوْفُواْ بِعَهْدِيۤ
  } أتموا عهدي في هذا النبي صلى الله عليه وسلم { أُوفِ بِعَهْدِكُمْ } أدخلكم الجنة
  { وَإِيَّايَ فَٱرْهَبُونِ } فخافوني في نقض العهد ولا تخافوا غيري { وَآمِنُواْ بِمَآ
  أَنزَلْتُ } جبريل به { مُصَدِّقاً } موافقاً بالتوحيد وصفة محمد صلى الله عليه وسلم
  ونعته وبعض الشرائع { لِّمَا مَعَكُمْ } من الكتاب { وَلاَ تَكُونُوۤاْ أَوَّلَ كَافِرٍ
  بِهِ } بمحمد صلى الله عليه وسلم والقرآن { وَلاَ تَشْتَرُواْ بِآيَاتِي } بكتمان صفة
  محمد ونعته { ثَمَناً قَلِيلاً } عوضاً يسيراً من المأكلة. { وَإِيَّايَ فَٱتَّقُونِ
  } فخافوني في هذا النبي صلى الله عليه وسلم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

