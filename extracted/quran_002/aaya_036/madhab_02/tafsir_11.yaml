text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَأَزَلَّهُمَا
  ٱلشَّيْطَٰنُ عَنْهَا فَأَخْرَجَهُمَا مِمَّا كَانَا فِيهِ وَقُلْنَا ٱهْبِطُواْ بَعْضُكُمْ
  لِبَعْضٍ عَدُوٌّ وَلَكُمْ فِي ٱلأَرْضِ مُسْتَقَرٌّ وَمَتَٰعٌ إِلَىٰ حِينٍ }{ فَأَزَلَّهُمَا
  ٱلشَّيْطَـٰنُ عَنْهَا } قرأ حمزة (فأزالهما) بالألف. وقرأ غيره بغير ألف، وأصله في
  اللغة: من أزل يزل. ومعناه فأغراهما الشيطان واستزلهما. وأما من قرأ (فأزالهما) بالألف
  فأصله من أزال يزيل إذا أزال الشيء عن موضعه. قوله تعالى: { فَأَخْرَجَهُمَا مِمَّا
  كَانَا فِيهِ } أي مما كانا فيه من النعم. وروي عن سعيد بن جبير أنه قال: مكث آدم في
  الجنة كما بين الظهر والعصر، من أيام الآخرة، لأن كل يوم من أيام الآخرة كألف سنة من
  أيام الدنيا. وروي عن ابن عباس أنه قال: لما رأى إبليس آدم في النعمة حسده، واحتال
  لإخراجه منها، فعرض نفسه على كل دابة من دواب الجنة أن يدخل في صورتها فأبت عليه حتى
  أتى الحية. وكانت أعظم وأحسن دابة في الجنة خلقاً وكانت لها أربعة قوائم، فلم يزل يستدرجها
  حتى أطاعته فدخل ما بين لحييها وأقام في رأسها، ثم أتى باب الجنة وناداهما وقال: ما
  نهاكما ربكما عن هذه الشجرة إلا أن تكونا ملكين أو تكونا من الخالدين، يعني أن هذه
  الشجرة شجرة الخلد، فمن أكل منها يبقى في الجنة أبداً. ويقال: إن حواء قالت لآدم: تعال
  حتى نأكل من هذه الشجرة فقال آدم: قد نهانا ربنا عن أكل هذه الشجرة فأخذت حواء بيده
  حتى جاءت به إلى الشجرة، وكان يحب حواء فكره أن يخالفها لحبه إياها وكان آدم يقول لها:
  لا تفعلي فأني أخاف العقوبة. وكانت حواء تقول: إن رحمة الله واسعة فأخذت من ثمرها وأكلت.
  ثم قالت لآدم: هل أصابني شيء بأكلها؟ وإنما لم يصبها شيء بأكلها لأنها كانت تابعة،
  وآدم متبوعاً فما دام المتبوع على الصلاح يتجاوز عن التابع، فإذا فسد المتبوع فسد التابع.
  ثم أخذت ثمرة أخرى ودفعتها إلى آدم. فلما أكل آدم لم تصل إلى جوفه حتى أخذتهما الرعدة،
  وسقط عنهما ما كان عليهما من [الحلي والحلل] وغيرهما وعريا عن الثياب حتى بدت عوراتهما
  فاستحيا وهربا. قال الله تعالى: يا آدم أمني تهرب؟ قال: لا ولكن حياء من ذنبي فأخذا
  من أوراق التين، وألصقا على عوراتهما. ثم أمرهما الله تعالى بأن يهبطا منها إلى الأرض،
  فوقع آدم بأرض الهند، وحواء بجدة. وروي عن ابن عباس أنه قال: إنما سمي الإنسان إنساناً،
  لأن الله عهد إليه فنسي أي ترك. وقوله تعالى: { وَقُلْنَا ٱهْبِطُواْ بَعْضُكُمْ لِبَعْضٍ
  عَدُوٌّ } أي آدم وحواء وإبليس والحية فبقي بين إبليس وبين أولاد آدم العداوة إلى يوم
  القيامة. وكذلك بين الحية وبين أولاد آدم عداوة إلى يوم القيامة. ثم قال: { وَلَكُمْ
  فِى ٱلأَرْضِ مُسْتَقَرٌّ } أي موضع القرار { وَمَتَـٰعٌ إِلَىٰ حِينٍ } أي الحياة
  والعيش إلى الموت.\r\n\t\t\t\r\n\t\t\t</section>"

