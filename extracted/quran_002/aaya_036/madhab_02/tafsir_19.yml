  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَأَزَلَّهُمَا
  ٱلشَّيْطَٰنُ عَنْهَا فَأَخْرَجَهُمَا مِمَّا كَانَا فِيهِ وَقُلْنَا ٱهْبِطُواْ بَعْضُكُمْ
  لِبَعْضٍ عَدُوٌّ وَلَكُمْ فِي ٱلأَرْضِ مُسْتَقَرٌّ وَمَتَٰعٌ إِلَىٰ حِينٍ</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَتَلَقَّىٰ
  ءَادَمُ مِن رَّبِّهِ كَلِمَٰتٍ فَتَابَ عَلَيْهِ إِنَّهُ هُوَ ٱلتَّوَّابُ ٱلرَّحِيمُ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُلْنَا
  ٱهْبِطُواْ مِنْهَا جَمِيعاً فَإِمَّا يَأْتِيَنَّكُم مِّنِّي هُدًى فَمَن تَبِعَ هُدَايَ
  فَلاَ خَوْفٌ عَلَيْهِمْ وَلاَ هُمْ يَحْزَنُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱلَّذِينَ كَفَرواْ
  وَكَذَّبُواْ بِآيَٰتِنَآ أُولَـٰئِكَ أَصْحَٰبُ ٱلنَّارِ هُمْ فِيهَا خَٰلِدُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">أزل: من الزلل، وهو عثور القدم. يقال: زلت قدمه، وزلت به النعل. والزلل
  في الرأي والنظر مجاز، وأزال: من الزوال، وأصله التنحية. والهمزة في كلا الفعلين للتعدية.
  الهبوط: هو النزول، مصدر هبط، ومضارعه يهبط ويهبط بكسر الباء وضمها، والهبوط بالفتح:
  موضع النزول. وقال المفضل: الهبوط: الخروج عن البلدة، وهو أيضاً الدخول فيها من الأضداد،
  ويقال في انحطاط المنزلة مجازاً، ولهذا قال الفراء: الهبوط: الذل، قال لبيد:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">إن يقنطـوا يهبطـوا يومـاً وإن أُمـروا</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">بعض: أصله مصدر بعض يبعض بعضاً، أي قطع، ويطلق على الجزء، ويقابله
  كل، وهما معرفتان لصدور الحال منهما في فصيح الكلام، قالوا: مررت ببعض قائماً، وبكل
  جالساً، وينوي فيهما الإضافة، فلذلك لا تدخل عليهما الألف واللام، ولذلك خطئوا أبا
  القاسم الزجاجي في قوله: ويبدل البعض من الكل، ويعود الضمير على بعض، إذا أريد به جمع
  مفرداً ومجموعاً. وكذلك الخبر والحال والوصف يجوز إفراده إذ ذاك وجمعه. العدو: من العداوة،
  وهي مجاوزة الحدّ، يقال: عدا فلان طوره إذا جاوزه، وقيل: العداوة، التباعد بالقلوب
  من عدوى الجبل، وهما طرفاه، سميا بذلك لبعد ما بينهما، وقيل: من عدا: أي ظلم، وكلها
  متقاربة في المعنى. والعدو يكون للواحد والاثنين والجمع، والمذكر والمؤنث، وقد جمع
  فقيل: أعداء، وقد أنث فقالوا: عدوة، ومنه: أي عدوات أنفسهن. وقال الفراء: قالت العرب
  للمرأة: عدوة الله، وطرح بعضهم الهاء. المستقر: مستفعل من القرار، وهو اللبث والإقامة،
  ويكون مصدراً وزماناً ومكاناً لأنه من فعل زائد على ثلاثة أحرف، فيكون لما ذكر بصورة
  المفعول، ولذلك سميت الأرض: القرارة، قال الشاعر:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">جادت عليه كل عين ثرّة</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">فتركن كل
  قرارة كالدرهم</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">واستفعل فيه: بمعنى فعل استقر وقرّ بمعنى. المتاع: البلغة، وهو مأخوذ
  من متع النهار إذا ارتفع، فينطلق على ما يتحصل للإنسان من عرض الدنيا، ويطلق على الزاد
  وعلى الانتفاع بالنساء، ومنه،</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فما استمتعتم به منهن</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[النساء: 24]، (ونكاح المتعة)، (وعلى
  الكسوة)،</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">ومتعوهن</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[البقرة: 236]، وعلى التعمير،</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">يمتعكم
  متاعاً حسناً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[هود: 3]، قالوا: ومنه أمتع الله بك، أي أطال الله الإيناس بك، وكله
  راجع لمعنى البلغة، الحين: الوقت والزمان، ولا يتخصص بمدة، بل وضع المطلق منه. تلقى:
  تفعل من اللقاء، نحو تعدى من العدو، قالوا: أو بمعنى استقبل، ومنه: تلقى فلان فلاناً
  استقبله. ويتلقى الوحي: أي يستقبله ويأخذه ويتلقفه، وخرجنا نتلقى الحجيج: نستقبلهم،
  وقال الشماخ:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">إذا ما راية
  رفعت لمجد</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">تلقاها عرابة باليمين</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقال القفال: التلقي التعرض للقاء،
  ثم يوضع موضع القبول والأخذ، ومنه</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وإنك لتلقى القرآن</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[النمل:
  6]، تلقيت هذه الكلمة من فلان: أخذتها منه. الكلمة: اللفظة الموضوعة المعنى، والكلمة:
  الكلام، والكلمة: القصيدة سميت بذلك لاشتمالها على الكلمة والكلام، ويجمع بحذف التاء
  فيكون اسم جنس، نحو: نبقة ونبق.</font></font>&#13;\t\t\t<label disabled=\"true\"
