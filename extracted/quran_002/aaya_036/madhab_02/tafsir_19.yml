  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وفي كيفية توصل إبليس إلى إغوائهما حتى أكلا من الشجرة أقاويل: قال
  ابن مسعود وابن عباس والجمهور: شافههما بدليل، وقاسمهما، قيل: فدخل إبليس الجنة على
