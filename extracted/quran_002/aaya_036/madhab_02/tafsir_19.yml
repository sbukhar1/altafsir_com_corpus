  كما قاله السدي، لأن اسم المكان لا يعمل، ولأن المصدر الموصول لا يجوّز بعضهم تقديم
  معموله عليه، ولا يجوز في الأرض أن يكون خبراً، ولكم متعلق بمستقرّ لما ذكرناه، أو
  في موضع الحال من مستقر، لأن العامل إذ ذاك فيها يكون الخبر، وهو عامل معنوي، والحال
  متقدمة على جزأي الإسناد، فلا يجوز ذلك، وصار نظير: قائماً زيد في الدار، أو قائماً
  في الدار زيد، وهو لا يجوز بإجماع. مستقرّ: أي مكان استقراركم حالتي الحياة والموت،
  وقيل: هو القبر، أو استقرار، كما تقدم شرحه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">{
  ومتاع }: المتاع ما استمتع به من المنافع، أو الزاد، أو الزمان الطويل، أو التعمير.
