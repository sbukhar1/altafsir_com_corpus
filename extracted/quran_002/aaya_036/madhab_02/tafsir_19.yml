  مِن رَّبِّهِ كَلِمَٰتٍ فَتَابَ عَلَيْهِ إِنَّهُ هُوَ ٱلتَّوَّابُ ٱلرَّحِيمُ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُلْنَا
  ٱهْبِطُواْ مِنْهَا جَمِيعاً فَإِمَّا يَأْتِيَنَّكُم مِّنِّي هُدًى فَمَن تَبِعَ هُدَايَ
  فَلاَ خَوْفٌ عَلَيْهِمْ وَلاَ هُمْ يَحْزَنُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱلَّذِينَ كَفَرواْ
  وَكَذَّبُواْ بِآيَٰتِنَآ أُولَـٰئِكَ أَصْحَٰبُ ٱلنَّارِ هُمْ فِيهَا خَٰلِدُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">التوبة: الرجوع، تاب يتوب توباً وتوبة ومتاباً، فإذا عدى بعلى ضمن
  معنى العطف. تبع: بمعنى لحق، وبمعنى تلا، وبمعنى اقتدى. والخوف: الفزع، خاف، يخاف خوفاً
  وتخوف تخوفاً، فزع، ويتعدى بالهمز وبالتضعيف، ويكون للأمر المستقبل. وأصل الحزن: غلظ
  الهم، مأخوذ من الحزن: وهو ما غلظ من الأرض، يقال: حزن يحزن حزناً وحزناً، ويعدى بالهمزة
  وبالفتحة، نحو: شترت عين الرجل، وشترها الله، وفي التعدية بالفتحة خلاف، ويكون للأمر
  الماضي. الآية: العلامة، ويجمع آيا وآيات، قال النابغة:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">توهمت آيات لها فعرفتها</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">لستة أعوام
  وذا العام سابع</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">ووزنها عند الخليل وسيبويه: فعلة، فأعلت العين وسلمت اللام شذوذاً
  والقياس العكس. وعند الكسائي: فاعلة، حذفت العين لئلا يلزم فيه من الإدغام ما لزم في
  دابة، فتثقل، وعند الفراء: فعلة، فأبدلت العين ألفاً استثقالاً للتضعيف، كما أبدلت
  في قيراط وديوان، وعند بعض الكوفيين: فعلة: استثقل التضعيف فقلبت الفاء الأولى ألفاً
  لانكسارها وتحرك ما قبلها، وهذه مسألة ينهى الكلام عليها في علم التصريف. الصحبة: الاقتران،
  صحب يصحب، والأصحاب: جمع صاحب، وجمع فاعل: على أفعال شاذ، والصحبة والصحابة: أسماء
  جموع، وكذا صحب على الأصح خلافاً للأخفش، وهي لمطلق الاقتران في زمان ما.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">{ فأزلهما الشيطان عنها }: الهمزة: كما تقدم في أزل للتعدية، والمعنى:
  جعلهما زلا بإغوائه وحملهما على أن زلاً وحصلا في الزلة، هذا أصل همزة التعدية. وقد
  تأتي بمعنى جعل أسباب الفعل، فلا يقع إذ ذاك الفعل. تقول: أضحكت زيداً فما ضحك وأبكيته
  فما بكى، أي جعلت له أسباب الضحك وأسباب البكاء فما ترتب على ذلك ضحكه ولا بكاؤه، والأصل
  هو الأول، وقال الشاعر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">كميت يزل اللبد عن حال متنه</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">كما زلت
  الصفواء بالمتنزل</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">معناه: فيما يشرح الشراح، يزل اللبد: يزلقه عن وسط ظهره، وكذلك قوله:
  يزل الغلام الخف عن صهواته: أي يزلقه. وقيل أزلهما: أبعدهما. تقول: زل عن مرتبته، وزل
  عني ذاك، وزل من الشهر كذا: أي ذهب وسقط، وهو قريب من المعنى الأول، لأن الزلة هي سقوط
  في المعنى، إذ فيها خروج فاعلها عن طريق الاستقامة، وبعده عنها. فهذا جاء على الأصل
  من تعدية الهمزة. وقرأ الحسن وأبو رجاء وحمزة: فأزالهما، ومعنى الإزالة: التنحية. وروي
  عن حمزة وأبي عبيدة إمالة فأزالهما. والشيطان: هو إبليس بلا خلاف هنا. وحكوا أن عبد
  الله قرأ، فوسوس لهما الشيطان عنها، وهذه القراءة مخالفة لسواد المصحف المجمع عليه،
  فينبغي أن يجعل تفسيراً، وكذا ما ورد عنه وعن غيره مما خالف سواد المصحف. وأكثر قراءات
  عبد الله إنما تنسب للشيعة. وقد قال بعض علمائنا: إنه صح عندنا بالتواتر قراءة عبد
  الله على غير ما ينقل عنه مما وافق السواد، فتلك إنما هي آحاد، وذلك على تقدير صحتها،
  فلا تعارض ما ثبت بالتواتر.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
  dir=\"rtl\"><tr><td><a href=\"Javascript:InnerLink_onchange(19,1,1)\"><img src=\"images/Tafasir/TafasirPaging/PreviousAR.GIF\"
