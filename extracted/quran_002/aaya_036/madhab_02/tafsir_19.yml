  والخطأ، وهم مأخوذون بذلك، وإن كان موضوعاً عن أمتهم. وقالت الرافضة: يمتنع ذلك على
  كل جهة. واختلف في وقت العصمة فقالت الرافضة: من وقت مولدهم، وقال كثير من المعتزلة:
  من وقت النبوة. والمختار عندنا: أنه لم يصدر عنهم ذنب حالة النبوة البتة، لا الكبيرة
