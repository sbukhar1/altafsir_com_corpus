  بهم في ذلك، ولئلا يكونوا مستحقين للعقاب، ولئلا يفعلون ضد ما أمروا به، لأنهم مصطفون،
  ولأن إبليس استثناهم في الاغواء. انتهى ما لخصناه من المنتخب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والقول
