  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَأَزَلَّهُمَا
  ٱلشَّيْطَٰنُ عَنْهَا فَأَخْرَجَهُمَا مِمَّا كَانَا فِيهِ وَقُلْنَا ٱهْبِطُواْ بَعْضُكُمْ
  لِبَعْضٍ عَدُوٌّ وَلَكُمْ فِي ٱلأَرْضِ مُسْتَقَرٌّ وَمَتَٰعٌ إِلَىٰ حِينٍ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { فأزلهما الشَّيْطانُ عنها فأخْرَجَهُما مما كانا فيه
  }</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">أزلهما بمعنى: استزلهما، وقرأ حمزة:
  { فأزالهما } أراد: نحاهما. قال أبو علي الفارسي: لما كان معنى { اسكن أنت وزوجك الجنة
  } اثبتا فيها، فثبتا؛ قابل حمزة الثبات بالزوال الذي يخالفه، ويقوي قراءته: { فأخرجهما
  }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والشيطان: إبليس، وأضيف الفعل اليه،
  لأنه السبب. وفي هاء { عنها } ثلاثة أقوال: أحدها: أنها تعود إلى الجنة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والثاني: ترجع إلى الطاعة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثالث:
  ترجع إلى الشجرة. فمعناه: فأزلهما بزلة صدرت عن الشجرة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وفي
  كيفية إزلاله لهما، ثلاثة أقوال.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدها:
  أنه احتال حتى دخل اليهما الجنة، وكان الذي أدخله الحية، قاله ابن عباس والسدي.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والثاني: أنه وقف على باب الجنة، وناداهما، قاله الحسن.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والثالث: أنه وسوس اليهما، وأوقع في نفوسهما من غير مخاطبة ولا مشاهدة،
  قاله ابن إسحاق، وفيه بعد. قال الزجاج: الأجود: أن يكون خاطبهما، لقوله: { وقاسمهما
  }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">واختلف العلماء في معصية آدم بالأكل،
  فقال قوم: إنه نهي عن شجرة بعينها، فأكل من جنسها. وقال آخرون: تأول الكراهة في النهي
  دون التحريم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { وقلنا اهبِطوا بعضكم
  لبعضٍ عدوٌ ولكم في الارض مستقرٌ ومتاعٌ إلى حين } الهبوط بضم الهاء: الانحدار من علوّ،
  وبفتح الهاء: المكان الذي يهبط فيه، وإلى من انصرف هذا الخطاب؟ فيه ستة أقوال. أحدها:
  أنه انصرف إلى آدم وحواء والحية، قاله أبو صالح عن ابن عباس. والثاني: إلى آدم وحواء
  وإبليس والحية، حكاه السدي عن ابن عباس. والثالث: إلى آدم وإبليس، قاله مجاهد. والرابع:
  إلى آدم وحواء وإبليس، قاله مقاتل. والخامس: إلى آدم وحواء وذريتهما، قاله الفراء.
  والسادس: إلى آدم وحواء فحسب، ويكون لفظ الجمع واقعاً على التثنية، كقوله</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وكنا
  لحكمهم شاهدين</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الأنبياء: 78] ذكره ابن الأنباري، وهو العلة في قول مجاهد أيضاً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">واختلف العلماء هل أهبطوا جملة أو متفرقين؟ على قولين.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أحدهما: أنهم أهبطوا جملة، لكنهم نزلوا في بلاد متفرقة، قاله كعب،
  ووهب.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والثاني: أنهم أهبطوا متفرقين، فهبط
  إبليس قبل آدم، وهبط آدم بالهند، وحواء بجُدَّة، وإِبليس بالأبلَّة قاله مقاتل. وروي
  عن ابن عباس أنه قال: أهبطت الحية بنصيبين، قال: وأمر الله تعالى جبريل بإخراج آدم،
  فقبض على ناصيته وخلصه من الشجرة التي قبضت عليه، فقال: أيها الملك ارفق بي. قال جبريل:
  إني لا أرفق بمن عصى الله، فارتعد آدم واضطرب، وذهب كلامه، وجبريل يعاتبه في معصيته،
  ويعدّد نعم الله عليه، قال: وأُدخل الجنة ضحوة، وأُخرج منها بين الصلاتين، فمكث فيها
  نصف يوم، خمسمائة عام مما يعد أهل الدنيا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وفي
  العداوة المذكورة هاهنا ثلاثة أقوال.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدها:
  أن ذرية بعضهم أعداء لبعض، قاله مجاهد. والثاني: أن إبليس عدو لآدم وحواء، وهما له
  عدو، قاله مقاتل. والثالث: أن إبليس عدو للمؤمنين، وهم أعداؤه، قاله الزجاج.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وفي المستقر قولان. أحدهما: أن المراد به القبور، حكاه السدي عن ابن
  عباس. والثاني: موضع الاسقرار، قاله أبو العالية، وابن زيد، والزجاج، وابن قتيبة، وهو
  أصح.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والمتاع: المنفعة. والحين: الزمان.
  قال ابن عباس: { إِلى حين } ، أي: إلى فناء الأجل بالموت.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

