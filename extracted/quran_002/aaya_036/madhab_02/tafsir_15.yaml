text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَأَزَلَّهُمَا
  ٱلشَّيْطَٰنُ عَنْهَا فَأَخْرَجَهُمَا مِمَّا كَانَا فِيهِ وَقُلْنَا ٱهْبِطُواْ بَعْضُكُمْ
  لِبَعْضٍ عَدُوٌّ وَلَكُمْ فِي ٱلأَرْضِ مُسْتَقَرٌّ وَمَتَٰعٌ إِلَىٰ حِينٍ }قوله
  تعالى: { فأزلهما الشَّيْطانُ عنها فأخْرَجَهُما مما كانا فيه }أزلهما بمعنى: استزلهما،
  وقرأ حمزة: { فأزالهما } أراد: نحاهما. قال أبو علي الفارسي: لما كان معنى { اسكن أنت
  وزوجك الجنة } اثبتا فيها، فثبتا؛ قابل حمزة الثبات بالزوال الذي يخالفه، ويقوي قراءته:
  { فأخرجهما }.والشيطان: إبليس، وأضيف الفعل اليه، لأنه السبب. وفي هاء { عنها } ثلاثة
  أقوال: أحدها: أنها تعود إلى الجنة.والثاني: ترجع إلى الطاعة.والثالث: ترجع إلى الشجرة.
  فمعناه: فأزلهما بزلة صدرت عن الشجرة.وفي كيفية إزلاله لهما، ثلاثة أقوال.أحدها: أنه
  احتال حتى دخل اليهما الجنة، وكان الذي أدخله الحية، قاله ابن عباس والسدي.والثاني:
  أنه وقف على باب الجنة، وناداهما، قاله الحسن.والثالث: أنه وسوس اليهما، وأوقع في نفوسهما
  من غير مخاطبة ولا مشاهدة، قاله ابن إسحاق، وفيه بعد. قال الزجاج: الأجود: أن يكون
  خاطبهما، لقوله: { وقاسمهما }.واختلف العلماء في معصية آدم بالأكل، فقال قوم: إنه نهي
  عن شجرة بعينها، فأكل من جنسها. وقال آخرون: تأول الكراهة في النهي دون التحريم.قوله
  تعالى: { وقلنا اهبِطوا بعضكم لبعضٍ عدوٌ ولكم في الارض مستقرٌ ومتاعٌ إلى حين } الهبوط
  بضم الهاء: الانحدار من علوّ، وبفتح الهاء: المكان الذي يهبط فيه، وإلى من انصرف هذا
  الخطاب؟ فيه ستة أقوال. أحدها: أنه انصرف إلى آدم وحواء والحية، قاله أبو صالح عن ابن
  عباس. والثاني: إلى آدم وحواء وإبليس والحية، حكاه السدي عن ابن عباس. والثالث: إلى
  آدم وإبليس، قاله مجاهد. والرابع: إلى آدم وحواء وإبليس، قاله مقاتل. والخامس: إلى
  آدم وحواء وذريتهما، قاله الفراء. والسادس: إلى آدم وحواء فحسب، ويكون لفظ الجمع واقعاً
  على التثنية، كقوله{ وكنا لحكمهم شاهدين }[الأنبياء: 78] ذكره ابن الأنباري، وهو العلة
  في قول مجاهد أيضاً.واختلف العلماء هل أهبطوا جملة أو متفرقين؟ على قولين.أحدهما: أنهم
  أهبطوا جملة، لكنهم نزلوا في بلاد متفرقة، قاله كعب، ووهب.والثاني: أنهم أهبطوا متفرقين،
  فهبط إبليس قبل آدم، وهبط آدم بالهند، وحواء بجُدَّة، وإِبليس بالأبلَّة قاله مقاتل.
  وروي عن ابن عباس أنه قال: أهبطت الحية بنصيبين، قال: وأمر الله تعالى جبريل بإخراج
  آدم، فقبض على ناصيته وخلصه من الشجرة التي قبضت عليه، فقال: أيها الملك ارفق بي. قال
  جبريل: إني لا أرفق بمن عصى الله، فارتعد آدم واضطرب، وذهب كلامه، وجبريل يعاتبه في
  معصيته، ويعدّد نعم الله عليه، قال: وأُدخل الجنة ضحوة، وأُخرج منها بين الصلاتين،
  فمكث فيها نصف يوم، خمسمائة عام مما يعد أهل الدنيا.وفي العداوة المذكورة هاهنا ثلاثة
  أقوال.أحدها: أن ذرية بعضهم أعداء لبعض، قاله مجاهد. والثاني: أن إبليس عدو لآدم وحواء،
  وهما له عدو، قاله مقاتل. والثالث: أن إبليس عدو للمؤمنين، وهم أعداؤه، قاله الزجاج.وفي
  المستقر قولان. أحدهما: أن المراد به القبور، حكاه السدي عن ابن عباس. والثاني: موضع
  الاسقرار، قاله أبو العالية، وابن زيد، والزجاج، وابن قتيبة، وهو أصح.والمتاع: المنفعة.
  والحين: الزمان. قال ابن عباس: { إِلى حين } ، أي: إلى فناء الأجل بالموت.\r\n\t\t\t\r\n\t\t\t</section>"

