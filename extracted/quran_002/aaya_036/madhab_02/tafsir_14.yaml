  وَكُلاَ مِنْهَا رَغَداً حَيْثُ شِئْتُمَا وَلاَ تَقْرَبَا هَـٰذِهِ ٱلشَّجَرَةَ فَتَكُونَا
  مِنَ ٱلْظَّٰلِمِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">فَأَزَلَّهُمَا ٱلشَّيْطَٰنُ عَنْهَا فَأَخْرَجَهُمَا
  مِمَّا كَانَا فِيهِ وَقُلْنَا ٱهْبِطُواْ بَعْضُكُمْ لِبَعْضٍ عَدُوٌّ وَلَكُمْ فِي
  ٱلأَرْضِ مُسْتَقَرٌّ وَمَتَٰعٌ إِلَىٰ حِينٍ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قال
  القاضي أبو محمد عبد الحق رضي الله عنه: وهذا مثال بين في سد الذرائع.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقرأ ابن محيصن هذي على الأصل، والهاء في هذه بدل من الياء، وليس في
  الكلام هاء تأنيث مكسور ما قبلها غير هذه، وتحتمل هذه الإشارة أن تكون إلى شجرة معينة
  واحدة، أو إلى جنس.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وحكى هارون الأعور عن بعض العلماء
  قراءة \" الشِّجرة \" بكسر الشين و \" الشجر \" كل ما قام من النبات على ساق.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">واختلف في هذه { الشجرة } التي نهى عنها ما هي؟</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">فقال ابن مسعود وابن عباس: \" هي الكَرْم ولذلك حرمت علينا الخمر \".</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال ابن جريج عن بعض الصحابة: \" هي شجرة التين \".</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال ابن عباس أيضاً وأبو مالك وعطية وقتادة: \" هي السنبلة وحبها
  ككلى البقر، أحلى من العسل، وألين من الزبد \".</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وروي
  عن ابن عباس أيضاً: \" أنها شجرة العلم، فيها ثمر كل شيء \".</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  القاضي أبو محمد: وهذا ضعيف لا يصح عن ابن عباس.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وحكى
  الطبري عن يعقوب بن عتبة: \" أنها الشجرة التي كانت الملائكة تحنك بها للخلد \".</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال القاضي أبو محمد: وهذا أيضاً ضعيف.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال:
  \" واليهود تزعم أنها الحنظلة، وتقول: إنها كانت حلوة ومُرَّت من حينئذ \".</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال القاضي أبو محمد وليس في شيء من هذا التعيين ما يعضده خبر، وإنما
  الصواب أن يعتقد أن الله تعالى نهى آدم عن شجرة فخالف هو إليها وعصى في الأكل منها،
  وفي حظره تعالى على آدم الشجرة ما يدل على أن سكناه في الجنة لا يدوم، لأن المخلد لا
  يحظر عليه شيء، ولا يؤمر ولا ينهى.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقيل
  إن هذه الشجرة كانت خصت بأن تحوج آكلها إلى التبرز، فلذلك نهي عنها فلما أكل منها ولم
  تكن الجنة موضع تبرز أهبط إلى الأرض.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله
  { فتكونا } في موضع جزم على العطف على { لا تقربا } ، ويجوز فيه النصب على الجواب،
  والناصب عند الخليل وسيبويه \" أن المضمرة \" ، وعند الجرمي الفاء، والظالم في اللغة
  الذي يضع الشيء غير موضعه، ومنه قولهم: \" من أشبه أباه فما ظلم \" ومنه \" المظلومة
  الجلد \" لأن المطر لم يأتها في وقته، ومنه قول عمرو بن قمئة: [الكامل]</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">ظلم البطاح بها انهلالُ حريصةٍ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">فصفا النطافُ
  له بعيدَ المقلعِ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">والظلم في أحكام الشرع على مراتب، أعلاها الشرك، ثم ظلم المعاصي وهي
  مراتب، وهو في هذه الآية يدل على أن قوله: { ولا تقربا } على جهة الوجوب، لا على الندب،
  لأن من ترك المندوب لا يسمى ظالماً، فاقتضت لفظة الظلم قوة النهي، و \" أزلهما \" مأخوذ
  من الزلل، وهو في الآية مجاز، لأنه في الرأي والنظر، وإنما حقيقة الزلل في القدم.</font></font>&#13;\t\t\t<label
