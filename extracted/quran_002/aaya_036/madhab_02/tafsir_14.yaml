  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقُلْنَا
  يَآءَادَمُ ٱسْكُنْ أَنْتَ وَزَوْجُكَ ٱلْجَنَّةَ وَكُلاَ مِنْهَا رَغَداً حَيْثُ شِئْتُمَا
  وَلاَ تَقْرَبَا هَـٰذِهِ ٱلشَّجَرَةَ فَتَكُونَا مِنَ ٱلْظَّٰلِمِينَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَأَزَلَّهُمَا
  ٱلشَّيْطَٰنُ عَنْهَا فَأَخْرَجَهُمَا مِمَّا كَانَا فِيهِ وَقُلْنَا ٱهْبِطُواْ بَعْضُكُمْ
  لِبَعْضٍ عَدُوٌّ وَلَكُمْ فِي ٱلأَرْضِ مُسْتَقَرٌّ وَمَتَٰعٌ إِلَىٰ حِينٍ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ اسكن } معناه لازم الإقامة، ولفظه لفظ الأمر ومعناه الإذن، و { أنت
  } تأكيد للضمير الذي في { اسكن } ، { وزوجك } عطف عليه والزوج امرأة الرجل وهذا أشهر
  من زوجة، وقد تقدم، و { الجنة } البستان عليه حظيرة، واختلف في الجنة التي أسكنها آدم،
  هل هي جنة الخلد أو جنة أعدت لهما؟ وذهب من لم يجعلها جنة الخلد إلى أن من دخل جنة
  الخلد لا يخرج منها، وهذا لا يمتنع، إلا أن السمع ورد أن من دخلها مثاباً لا يخرج منها،
  وأما من دخلها ابتداء كآدم فغير مستحيل ولا ورد سمع بأنه لا يخرج منها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">واختلف متى خلقت حواء من ضلع آدم عليه السلام؟ فقال ابن عباس \" حين
  أنبأ الملائكة بالأسماء وأسجدوا له ألقيت عليه السنة وخلقت حواء، فاستيقظ وهي إلى جانبه
  \" فقال فيما يزعمون: لحمي ودمي، وسكن إليها، فذهبت الملائكة لتجرب علمه، فقالوا له
  يا آدم ما اسمها؟ قال: حواء. قالوا: ولم؟ قال: لأنها خلقت من شيء حي، ثم قال الله له:
  { اسكن أنت وزوجك الجنة }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال ابن مسعود وابن عباس أيضاً:
  لما أسكن آدم الجنة مشى فيها مستوحشاً، فلما نام خلقت حواء من ضلعه القصيرى، ليسكن
  إليها ويستأنس بها، فلما انتبه رآها، فقال: من أنت؟ قالت: امرأة خلقت من ضلعك لتسكن
  إلي، وحذفت النون من { كلا } للأمر، والألف الأولى لحركة الكاف حين حذفت الثانية لاجتماع
  المثلين وهو حذف شاذ، ولفظ هذا الأمر بـ { كلا } معناه الإباحة، بقرينة قوله: { حيث
  شئتما } والضمير في { منها } عائد على { الجنة }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقرأ
  ابن وثاب والنخعي \" رغْداً \" بسكون الغين، والجمهور على فتحها، والرغد العيش الدارّ
  الهنيّ الذي لا عناء فيه، ومنه قول امرىء القيس: [الرمل].</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">بينما المرء
  تراه ناعماً</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">يأمن الأحداث في عيشٍ رَغَدْ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">و { رغداً } منصوب على الصفة لمصدر
  محذوف وقيل: هو نصب على المصدر في موضع الحال، و { حيث } مبنية على الضم، ومن العرب
  من يبنيها على الفتح، ومن العرب من يعربها حسب موضعها بالرفع والنصب والخفض، كقوله
  سبحانه:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">سنستدرجهم من حيث لا يعلمون</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الأعراف: 82، القلم: 44] ومن العرب
  من يقول \" حوث \" ، و { شئتما } أصله شيأتما حوّل إلى فعلتما تحركت ياؤه وانفتح ما
  قبلها جاء شائتما، حذفت الألف الساكنة الممدودة للالتقاء وكسرت الشين لتدل على الياء
  فجاء شئتما.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال القاضي أبو محمد: هذا تعليل
  المبرد، فأما سيبويه فالأصل عنده شيئتما بكسر الياء، نقلت حركة الياء إلى الشين، وحذفت
  الياء بعد.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله تعالى: { ولا تقربا هذه الشجرة
  } معناه لا تقرباها، بأكل، لأن الإباحة فيه وقعت.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  بعض الحذاق: \" إن الله لما أراد النهي عن أكل الشجرة نهى عنه بلفظة تقتضي الأكل وما
  يدعو إليه وهو القرب \".</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
