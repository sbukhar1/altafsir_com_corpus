  عبد الرحمن ابن مهديّ، عن إسرائيـل، عن إسماعيـل السدي، قال: حدثنـي من سمع ابن عبـاس
  يقول: { ٱهْبِطُواْ بَعْضُكُمْ لِبَعْضٍ عَدُوٌّ } قال: آدم، وحوّاء، وإبلـيس، والـحية.وحدثنـي
  يونس قال: أخبرنا ابن وهب، قال: قال ابن زيد فـي قوله: { ٱهْبِطُواْ بَعْضُكُمْ لِبَعْضٍ
  عَدُوٌّ } قال: لهما ولذرّيتهما.قال أبو جعفر: فإن قال قائل: وما كانت عداوة ما بـين
  آدم وزوجته، وإبلـيس، والـحية؟ قـيـل: أما عداوة إبلـيس آدم وذرّيته، فحسده إياه، واستكبـاره
  عن طاعة الله فـي السجود له حين قال لربه:{ أَنَاْ خَيْرٌ مِّنْهُ خَلَقْتَنِي مِن
  نَّارٍ وَخَلَقْتَهُ مِن طِينٍ }[الأعراف: 12] وأما عداوة آدم وذرّيته إبلـيس، فعداوة
  الـمؤمنـين إياه لكفره بـالله وعصيانه لربه فـي تكبره علـيه ومخالفته أمره وذلك من
  آدم ومؤمنـي ذرّيته إيـمان بـالله. وأما عداوة إبلـيس آدم، فكفر بـالله. وأما عداوة
  ما بـين آدم وذرّيته، والـحية، فقد ذكرنا ما رُوي فـي ذلك عن ابن عبـاس ووهب بن منبه،
  وذلك هي العداوة التـي بـيننا وبـينها، كما رُوي عن رسول الله صلى الله عليه وسلم أنه
  قال: \"  ما سالَـمْنَاهُن مُنْذُ حارَبْناهُن فَمَنْ تَرَكَهُنَّ خَشْيَةَ ثَأْرِهِن
  فَلَـيْسَ مِنَّا  \" \r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 8 9 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَأَزَلَّهُمَا ٱلشَّيْطَٰنُ عَنْهَا
  فَأَخْرَجَهُمَا مِمَّا كَانَا فِيهِ وَقُلْنَا ٱهْبِطُواْ بَعْضُكُمْ لِبَعْضٍ عَدُوٌّ
  وَلَكُمْ فِي ٱلأَرْضِ مُسْتَقَرٌّ وَمَتَٰعٌ إِلَىٰ حِينٍ }  حدثنـي مـحمد بن عبد
  الله بن عبد الـحكم، قال: حدثنـي حجاج بن رشد، قال: حدثنا حيوة بن شريح، عن ابن عجلان،
  عن أبـيه، عن أبـي هريرة، عن رسول الله صلى الله عليه وسلم أنه قال: \"  ما سالَـمْناهُنَّ
  مُنْدُ حارَبْناهُنَّ، فَمَنْ تَرَكَ شَيْئا مِنْهُنَّ خِيفَةً فَلَـيْسَ مِنَّا  \"
  قال أبو جعفر: وأحسب أن الـحرب التـي بـيننا كان أصله ما ذكره علـماؤنا الذين قدمنا
  الرواية عنهم فـي إدخالها إبلـيس الـجنة بعد أن أخرجه الله منها حتـى استزله عن طاعة
  ربه فـي أكله ما نهى عن أكله من الشجرة.وحدثنا أبو كريب، قال حدثنا معاوية بن هشام،
  وحدثنـي مـحمد بن خـلف العسقلانـي، قال: حدثنـي آدم جميعاً، عن شيبـان، عن جابر، عن
  سعيد بن جبـير، عن ابن عبـاس، قال: سئل رسول الله صلى الله عليه وسلم عن قتل الـحيات،
  فقال رسول الله صلى الله عليه وسلم: \" خُـلِقَتْ هِيَ وَالإنْسانُ كُلُّ وَاحِدٍ مِنْهُمَا
  عَدُوّ لِصَاحِبِهِ، إنْ رآها أفْزَعَتْه، وَإنْ لَذَغَتْه أوْجَعَتْه، فـاقْتُلْها
  حَيْثُ وَجَدْتَها \" القول فـي تأويـل قوله تعالـى: { وَلَكم فـي الأرْضِ مُسْتَقَرّ
  }.قال أبو جعفر: اختلف أهل التأويـل فـي تأويـل ذلك. فقال بعضهم بـما:حدثنـي الـمثنى
  بن إبراهيـم، قال: حدثنا آدم العسقلانـي، قال: حدثنا أبو جعفر، عن الربـيع، عن أبـي
  العالـية فـي قوله: { وَلَكُمْ فـي الأرْضِ مُسْتَقَرّ } قال: هو قوله:{ الَّذِي جَعَلَ
  لَكُمْ الأرْضَ فِرَاشاً }وحدثت عن عمار بن الـحسن، قال: حدثنا عبد الله بن أبـي جعفر،
  عن أبـيه، عن الربـيع فـي قوله: { وَلَكُمْ فِـي الأرْضِ مُسْتَقَرّ } قال: هو قوله:{ جَعَلَ
  لَكُم الأرْضَ قَرَاراً }وقال آخرون: معنى ذلك: ولكم فـي الأرض قرار فـي القبور. ذكر
  من قال ذلك:حدثنـي موسى بن هارون، قال: حدثنا عمرو بن حماد، قال: حدثنا أسبـاط، عن
  السدي: { وَلَكُمْ فِـي الأرْضِ مُسْتَقَرّ } يعنـي القبور.وحدثنـي يونس، قال: أخبرنا
  ابن وهب، قال: حدثنـي عبد الرحمن بن مهدي، عن إسرائيـل، عن إسماعيـل السدي، قال: حدثنـي
  من سمع ابن عبـاس قال: { وَلَكُمْ فِي ٱلأَرْضِ مُسْتَقَرٌّ } قال: القبور.وحدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد: { وَلَكُمْ فِي ٱلأَرْضِ مُسْتَقَرٌّ
  } قال: مقامهم فـيها.قال أبو جعفر: والـمستقرّ فـي كلام العرب هو موضع الاستقرار. فإذ
  كان ذلك كذلك، فحيث كان من فـي الأرض موجودا حالاًّ، فذلك الـمكان من الأرض مستقرّه.إنـما
  عنى الله جل ثناؤه بذلك: أن لهم فـي الأرض مستقرّاً ومنزلاً بأماكنهم ومستقرّهم من
  الـجنة والسماء، وكذلك قوله { وَمَتَاعٌ } يعنـي به أن لهم فـيها متاعا بـمتاعهم فـي
  الـجنة.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 8 9 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَأَزَلَّهُمَا ٱلشَّيْطَٰنُ عَنْهَا
  فَأَخْرَجَهُمَا مِمَّا كَانَا فِيهِ وَقُلْنَا ٱهْبِطُواْ بَعْضُكُمْ لِبَعْضٍ عَدُوٌّ
  وَلَكُمْ فِي ٱلأَرْضِ مُسْتَقَرٌّ وَمَتَٰعٌ إِلَىٰ حِينٍ }القول فـي تأويـل قوله
  تعالـى: { وَمَتَاعٌ إِلَىٰ حِينٍ }.قال أبو جعفر: اختلف أهل التأويـل فـي تأويـل ذلك
  فقال بعضهم: ولكم فـيها بلاغ إلـى الـموت. ذكر من قال ذلك:حدثنـي موسى بن هارون، قال:
  حدثنا عمرو بن حماد، قال: حدثنا أسبـاط، عن السدي فـي قوله: { وَمَتَاعٌ إِلَىٰ حِينٍ
  } قال يقول: بلاغ إلـى الـموت.وحدثنـي يونس، قال: أخبرنا ابن وهب، قال: حدثنا عبد الرحمن
  بن مهدي عن إسرائيـل، عن إسماعيـل السدي، قال: حدثنـي من سمع ابن عبـاس: وَمَتَاعٌ
  إلـى حِينٍ قال: الـحياة.وقال آخرون: يعنـي بقوله: { وَمَتَاعٌ إِلَىٰ حِينٍ }: إلـى
  قـيام الساعة. ذكر من قال ذلك:حدثنـي الـمثنى بن إبراهيـم، قال: حدثنا أبو حذيفة، قال:
  حدثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد: { وَمَتَاعٌ إِلَىٰ حِينٍ } قال: إلـى يوم
  القـيامة إلـى انقطاع الدنـيا.وقال آخرون إلـى حين، قال: إلـى أجل. ذكر من قال ذلك:حدثت
  عن عمار بن الـحسن، قال: حدثنا عبد الله بن أبـي جعفر، عن أبـيه، عن الربـيع: { وَمَتَاعٌ
  إِلَىٰ حِينٍ } قال: إلـى أجل.والـمتاع فـي كلام العرب: كل ما استـمتع به من شيء من
  معاش استـمتع به أو رياش أو زينة أو لذّة أو غير ذلك. فإذ كان ذلك كذلك، وكان الله
  جل ثناؤه قد جعل حياة كل حيّ متاعا له يستـمتع بها أيام حياته، وجعل الأرض للإنسان
  متاعاً أيام حياته بقراره علـيها، واغتذائه بـما أخرج الله منها من الأقوات والثمار،
  والتذاذه بـما خـلق فـيها من الـملاذ وجعلها من بعد وفـاته لـجثته كِفـاتاً، ولـجسمه
  منزلاً وقراراً، وكان اسم الـمتاع يشمل جميع ذلك كان أولـى التأويلات بـالآية. إنْ
  لـم يكن الله جل ثناؤه وضع دلالة دالّة علـى أنه قصد بقوله: { وَمَتَاعٌ إِلَىٰ حِينٍ
  } بعضاً دون بعض، وخاصّاً دون عام فـي عقل ولا خبر أن يكون ذلك فـي معنى العام، وأن
  يكون الـخبر أيضاً كذلك إلـى وقت يطول استـمتاع بنـي آدم وبنـي إبلـيس بها، وذلك إلـى
  أن تبدّل الأرض غير الأرض. فإذْ كان ذلك أولـى التأويلات بـالآية لـما وصفنا، فـالواجب
  إذا أن يكون تأويـل الآية: ولكن فـي الأرض منازل ومساكن، تستقرّون فـيها استقراركم
  كان فـي السموات، وفـي الـجنات فـي منازلكم منها، واستـمتاع منكم بها وبـما أخرجت لكم
  منها، وبـما جعلت لكم فـيها من الـمعاش والرياش والزَّيْن والـملاذ، وبـما أعطيتكم
  علـى ظهرها أيام حياتكم ومن بعد وفـاتكم لأرماسكم وأجداثكم، تُدفنون فـيها وتبلغون
  بـاستـمتاعكم بها إلـى أن أبدّلكم بها غيرها.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 8 9 \r\n\t\t\t\t\t\t\t\t\t</section>"

