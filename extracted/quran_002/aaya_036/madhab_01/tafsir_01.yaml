text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَأَزَلَّهُمَا
  ٱلشَّيْطَٰنُ عَنْهَا فَأَخْرَجَهُمَا مِمَّا كَانَا فِيهِ وَقُلْنَا ٱهْبِطُواْ بَعْضُكُمْ
  لِبَعْضٍ عَدُوٌّ وَلَكُمْ فِي ٱلأَرْضِ مُسْتَقَرٌّ وَمَتَٰعٌ إِلَىٰ حِينٍ }قال أبو
  جعفر: اختلف القرّاء فـي قراءة ذلك فقرأته عامتهم: { فأزلَّهما } بتشديد اللام، بـمعنى
  استزلهما من قولك: زلّ الرجل فـي دينه: إذا هفـا فـيه وأخطأ فأتـى ما لـيس له إتـيانه
  فـيه، وأزلّه غيره: إذا سبب له ما يزلّ من آجله فـي دينه أو دنـياه. ولذلك أضاف الله
  تعالـى ذكره إلـى إبلـيس خروج آدم وزوجته من الـجنة فقال: { فَأَخْرَجَهُمَا } يعنـي
  إبلـيس { مِمَّا كَانَا فِيهِ } لأنه كان الذي سبب لهما الـخطيئة التـي عاقبهما الله
  علـيها بإخراجهما من الـجنة.وقرأه آخرون: «فأزالهما»، بـمعنى إزالة الشيء عن الشيء،
  وذلك تنـحيته عنه.وقد رُوي عن ابن عبـاس فـي تأويـل قوله { فَأَزَلَّهُمَا } ما:حدثنا
  القاسم، قال: حدثنا الـحسين، قال: حدثنـي حجاج، عن ابن جريج: قال: قال ابن عبـاس فـي
  تأويـل قوله تعالـى: { فَأَزَلَّهُمَا ٱلشَّيْطَانُ } قال: أغواهما.وأولـى القراءتـين
  بـالصواب قراءة من قرأ: { فَأَزَلَّهُمَا } لأن الله جل ثناؤه قد أخبر فـي الـحرف الذي
  يتلوه بأن إبلـيس أخرجهما مـما كانا فـيه، وذلك هو معنى قوله فأزالهما، فلا وجه إذ
  كان معنى الإزالة معنى التنـحية والإخراج أن يقال: «فأزالهما الشيطان عنها فأخرجهما
  مـما كانا فـيه»، فـيكون كقوله: «فأزالهما الشيطان عنها فأزالهما مـما كانا فـيه»،
  ولكن الـمعنى الـمفهوم أن يقال: فـاستزلهما إبلـيس عن طاعة الله، كما قال جل ثناؤه:
  { فَأَزَلَّهُمَا ٱلشَّيْطَانُ } وقرأت به القراء، فأخرجهما بـاستزلاله إياهما من الـجنة.فإن
  قال لنا قائل: وكيف كان استزلال إبلـيس آدم وزوجته حتـى أضيف إلـيه إخراجهما من الـجنة؟
  قـيـل: قد قالت العلـماء فـي ذلك أقوالاً سنذكر بعضها. فحكي عن وهب بن منبه فـي ذلك
  ما:حدثنا به الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا عمر بن عبد الرحمن
  بن مُهرب، قال: سمعت وهب بن منبه يقول: لـما أسكن الله آدم وذرّيته، أو زوجته، الشك
  من أبـي جعفر، وهو فـي أصل كتابه: وذرّيته ونهاه عن الشجرة، وكانت شجرة غصونها متشعب
  بعضها فـي بعض، وكان لها ثمر تأكله الـملائكة لـخـلدهم، وهي الثمرة التـي نهى الله
  آدم عنها وزوجته. فلـما أراد إبلـيس أن يستزلهما دخـل فـي جوف الـحية، وكانت للـحية
  أربع قوائم كأنها بُخْتـية من أحسن دابة خـلقها الله. فلـما دخـلت الـحية الـجنة، خرج
  من جوفها إبلـيس، فأخذ من الشجرة التـي نهى الله عنها آدم وزوجته، فجاء بها إلـى حوّاء،
  فقال: انظري إلـى هذه الشجرة، ما أطيب ريحها، وأطيب طعمها، وأحسن لونها فأخذت حوّاء
  فأكلت منها، ثم ذهبت بها إلـى آدم، فقالت: انظر إلـى هذه الشجرة، ما أطيب ريحها، وأطيب
  طعمها، وأحسن لونها فأكل منها آدم، فبدت لهما سوآتهما، فدخـل آدم فـي جوف الشجرة، فناداه
  ربه: يا آدم أين أنت؟ قال: أنا هنا يا رب، قال: ألا تـخرج: قال: أستـحيـي منك يا ربّ،
  قال: ملعونة الأرض التـي خـلقت منها لعنة يتـحوّل ثمرها شوكا.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 8 9 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَأَزَلَّهُمَا ٱلشَّيْطَٰنُ عَنْهَا
  فَأَخْرَجَهُمَا مِمَّا كَانَا فِيهِ وَقُلْنَا ٱهْبِطُواْ بَعْضُكُمْ لِبَعْضٍ عَدُوٌّ
  وَلَكُمْ فِي ٱلأَرْضِ مُسْتَقَرٌّ وَمَتَٰعٌ إِلَىٰ حِينٍ }قال: ولـم يكن فـي الـجنة
  ولا فـي الأرض شجرة كان أفضل من الطلـح والسدر ثم قال: يا حوّاء أنت التـي غررت عبدي،
  فإنك لا تـحملـين حملاً إلا حملته كرها، فإذا أردت أن تضعي ما فـي بطنك أشرفت علـى
  الـموت مرارا. وقال للـحية: أنت التـي دخـل الـملعون فـي جوفك حتـى غرّ عبدي، ملعونة
  أنت لعنة تتـحوّل قوائمك فـي بطنك، ولا يكن لك رزق إلا التراب، أنت عدوة بنـي آدم وهم
  أعداؤك حيث لقـيت أحدا منهم أخذت بعقبه، وحيث لقـيك شدخ رأسك.قال عمر: قـيـل لوهب:
  وما كانت الـملائكة تأكل؟ قال: يفعل الله ما يشاء.ورُوي عن ابن عبـاس نـحو هذه القصة.حدثنـي
  موسى بن هارون، قال: حدثنا عمرو، قال: حدثنا أسبـاط، عن السدي فـي خبر ذكره عن أبـي
  مالك، وعن أبـي صالـح عن ابن عبـاس، وعن مرة عن ابن مسعود، وعن ناس من أصحاب النبـي
  صلى الله عليه وسلم: لـما قال الله لآدم:{ ٱسْكُنْ أَنْتَ وَزَوْجُكَ ٱلْجَنَّةَ وَكُلاَ
  مِنْهَا رَغَداً حَيْثُ شِئْتُمَا وَلاَ تَقْرَبَا هَـٰذِهِ ٱلشَّجَرَةَ فَتَكُونَا
  مِنَ ٱلْظَّٰلِمِينَ }[البقرة: 35] أراد إبلـيس أن يدخـل علـيهما الـجنة فمنعته الـخزنة،
  فأتـى الـحية وهي دابة لها أربع قوائم كأنها البعير، وهي كأحسن الدوابّ، فكلـمها أن
  تدخـله فـي فمها حتـى تدخـل به إلـى آدم، فأدخـلته فـي فمها، فمرّت الـحية علـى الـخزنة
  فدخـلت ولا يعلـمون لـما أراد الله من الأمر، فكلـمه من فمها فلـم يبـال بكلامه، فخرج
  إلـيه فقال:{ يٰآدَمُ هَلْ أَدُلُّكَ عَلَىٰ شَجَرَةِ ٱلْخُلْدِ وَمُلْكٍ لاَّ يَبْلَىٰ }[طه:
  120] يقول: هل أدلك علـى شجرة إن أكلت منها كنت ملكا مثل الله عزّ وجل، أو تكونا من
  الـخالدين فلا تـموتان أبدا. وحلف لهما بـالله{ إِنِّي لَكُمَا لَمِنَ ٱلنَّاصِحِينَ }[الأعراف:
  21] وإنـما أراد بذلك لـيبدي لهما ما توارى عنهما من سوآتهما بهتك لبـاسهما. وكان قد
  علـم أن لهما سوأة لـما كان يقرأ من كتب الـملائكة، ولـم يكن آدم يعلـم ذلك، وكان لبـاسهما
  الظفر. فأبى آدم أن يأكل منها، فتقدمت حوّاء فأكلت، ثم قالت: يا آدم كل فإنـي قد أكلت
  فلـم يضرّنـي. فلـما أكل آدم{ بَدَتْ لَهُمَا سَوْءَاتُهُمَا وَطَفِقَا يَخْصِفَانِ
  عَلَيْهِمَا مِن وَرَقِ ٱلْجَنَّةِ }[الأعراف: 22] وحدثت عن عمار بن الـحسن، قال: حدثنا
  ابن أبـي جعفر، عن أبـيه، عن الربـيع، قال: حدثنـي مـحدّث أن الشيطان دخـل الـجنة فـي
  صورة دابة ذات قوائم، فكان يرى أنه البعير. قال: فلعن فسقطت قوائمه، فصار حية.وحدثت
  عن عمار، قال: حدثنا ابن أبـي جعفر، عن أبـيه، عن الربـيع، قال: وحدثنـي أبو العالـية
  أن من الإبل ما كان أولها من الـجنّ، قال: فأبـيحت له الـجنة كلها إلا الشجرة، وقـيـل
  لهما:\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 8 9 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَأَزَلَّهُمَا ٱلشَّيْطَٰنُ عَنْهَا
  فَأَخْرَجَهُمَا مِمَّا كَانَا فِيهِ وَقُلْنَا ٱهْبِطُواْ بَعْضُكُمْ لِبَعْضٍ عَدُوٌّ
  وَلَكُمْ فِي ٱلأَرْضِ مُسْتَقَرٌّ وَمَتَٰعٌ إِلَىٰ حِينٍ }{ لاَ تَقْرَبَا هَـٰذِهِ
  ٱلشَّجَرَةَ فَتَكُونَا مِنَ ٱلْظَّٰلِمِينَ }[البقرة: 35] قال: فأتـى الشيطان حوّاء
  فبدأ بها فقال: أنهيتـما عن شيء؟ قالت: نعم، عن هذه الشجرة. فقال:{ مَا نَهَاكُمَا
  رَبُّكُمَا عَنْ هَـٰذِهِ ٱلشَّجَرَةِ إِلاَّ أَن تَكُونَا مَلَكَيْنِ أَوْ تَكُونَا
  مِنَ ٱلْخَالِدِينَ }[الأعراف: 20] قال: فبدأت حوّاء فأكلت منها، ثم أمرت آدم فأكل
  منها. قال: وكانت شجرة من أكل منها أحدث. قال: ولا ينبغي أن يكون فـي الـجنة حدث. قال:
  { فَأَزَلَّهُمَا ٱلشَّيْطَانُ عَنْهَا فَأَخْرَجَهُمَا مِمَّا كَانَا فِيه } قال:
  فـاخرج آدم من الـجنة.وحدثنا ابن حميد، قال: حدثنا سلـمة، قال: حدثنا ابن إسحاق، عن
  بعض أهل العلـم: أن آدم حين دخـل الـجنة ورأى ما فـيها من الكرامة وما أعطاه الله منها،
  قال: لو أن خُـلْدا كان فـاغتنـمها منه الشيطان لـما سمعها منه، فأتاه من قِبَل الـخُـلْد.وحدثنا
  ابن حميد، قال: حدثنا سلـمة، عن ابن إسحاق، قال: حدثت أن أوّل ما ابتدأهما به من كيده
  إياهما أنه ناح علـيهما نـياحة أحزنتهما حين سمعاها، فقالا له: ما يبكيك؟ قال: أبكي
  علـيكما تـموتان فتفـارقان ما أنتـما فـيه من النعمة والكرامة. فوقع ذلك فـي أنفسهما.
  ثم أتاهما فوسوس إلـيهما، فقال:{ يٰآدَمُ هَلْ أَدُلُّكَ عَلَىٰ شَجَرَةِ ٱلْخُلْدِ
  وَمُلْكٍ لاَّ يَبْلَىٰ }[طه: 120] وقال:{ مَا نَهَاكُمَا رَبُّكُمَا عَنْ هَـٰذِهِ
  ٱلشَّجَرَةِ إِلاَّ أَن تَكُونَا مَلَكَيْنِ أَوْ تَكُونَا مِنَ ٱلْخَالِدِينَ وَقَاسَمَهُمَآ
  إِنِّي لَكُمَا لَمِنَ ٱلنَّاصِحِينَ }[الأعراف: 20-21] أي تكونا ملكين أو تـخـلدا
  إن لـم تكونا ملكين فـي نعمة الـجنة فلا تـموتان، يقول الله جل ثناؤه:{ فَدَلاَّهُمَا
  بِغُرُورٍ }[الأعراف: 22] وحدثنـي يونس بن عبد الأعلـى، قال: أخبرنا ابن وهب، قال:
  قال ابن زيد: وسوس الشيطان إلـى حوّاء فـي الشجرة حتـى أتـى بها إلـيها، ثم حسّنها
  فـي عين آدم. قال: فدعاها آدم لـحاجته، قالت: لا، إلا أن تأتـي ههنا. فلـما أتـى قالت:
  لا، إلا أن تأكل من هذه الشجرة، قال: فأكلا منها فبدت لـهما سوآتهما. قال: وذهب آدم
  هاربـاً فـي الـجنة، فناداه ربه: يا آدم أمنـي تفرّ؟ قال: لا يا ربّ، ولكن حياءً منك.
  قال: يا آدم أنَّى أُتـيت؟ قال: من قبل حوّاء أي ربّ. فقال الله: فإن لها علـيّ أن
  أدميها فـي كل شهر مرة كما أدميت هذه الشجرة، وأن أجعلها سفـيهة، فقد كنت خـلقتها حلـيـمة،
  وأن أجعلها تـحمل كرها وتضع كرها، فقد كنت جعلتها تـحمل يسراً وتضع يسراً.قال ابن زيد:
  ولولا البلـية التـي أصابت حوّاء لكان نساء الدنـيا لا يحضن، ولكنّ حلـيـمات، وكنّ
  يحملن يُسْراً ويضعن يُسْرا.وحدثنا ابن حميد، قال: حدثنا سلـمة، عن مـحمد بن إسحاق،
  عن يزيد بن عبد الله بن قسيط، عن سعيد بن الـمسيب، قال: سمعته يحلف بـالله ما يستثنـي
  ما أكل آدم من الشجرة وهو يعقل، ولكن حوّاء سقته الـخمر حتـى إذا سكر قادته إلـيها
  فأكل.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 8 9 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَأَزَلَّهُمَا ٱلشَّيْطَٰنُ عَنْهَا
  فَأَخْرَجَهُمَا مِمَّا كَانَا فِيهِ وَقُلْنَا ٱهْبِطُواْ بَعْضُكُمْ لِبَعْضٍ عَدُوٌّ
  وَلَكُمْ فِي ٱلأَرْضِ مُسْتَقَرٌّ وَمَتَٰعٌ إِلَىٰ حِينٍ }وحدثنا ابن حميد، قال:
  حدثنا سلـمة، عن ابن إسحاق، عن لـيث بن أبـي سلـيـم، عن طاوس الـيـمانـي، عن ابن عبـاس،
  قال: إن عدوّ الله إبلـيس عرض نفسه علـى دوابّ الأرض أنها تـحمله حتـى يدخـل الـجنة
  معها، ويكلـم آدم وزوجته، فكل الدوابّ أبى ذلك علـيه، حتـى كلـم الـحية فقال لها: أمنعك
  من ابن آدم، فأنت فـي ذمتـي إن أنت أدخـلتنـي الـجنة فجعلته بـين نابـين من أنـيابها،
  ثم دخـلت به. فكلـمهما من فـيها، وكانت كاسية تـمشي علـى أربع قوائم، فأعراها الله،
  وجعلها تـمشي علـى بطنها. قال: يقول ابن عبـاس: اقتلوها حيث وجدتـموها، اخفروا ذمة
  عدوّ الله فـيها.وحدثنا ابن حميد، قال: حدثنا سلـمة، قال: قال ابن إسحاق: وأهل التوراة
  يدرسون: إنـما كلّـم آدم الـحية، ولـم يفسروا كتفسير ابن عبـاس.وحدثنا القاسم، قال:
  حدثنا الـحسين، قال: حدثنـي حجاج، عن أبـي معشر، عن مـحمد بن قـيس، قال: نهى الله آدم
  وحوّاء أن يأكلا من شجرة واحدة فـي الـجنة ويأكلا منها رغداً حيث شاءا. فجاء الشيطان
  فدخـل فـي جوف الـحية، فكلـم حواء، ووسوس الشيطان إلـى آدم، فقال:{ مَا نَهَاكُمَا
  رَبُّكُمَا عَنْ هَـٰذِهِ ٱلشَّجَرَةِ إِلاَّ أَن تَكُونَا مَلَكَيْنِ أَوْ تَكُونَا
  مِنَ ٱلْخَالِدِينَ وَقَاسَمَهُمَآ إِنِّي لَكُمَا لَمِنَ ٱلنَّاصِحِينَ }[الأعراف:
  20-21] قال: فعضت حواء الشجرة، فدميت الشجرة وسقط عنهما رياشهما الذي كان علـيهما{ وَطَفِقَا
  يَخْصِفَانِ عَلَيْهِمَا مِن وَرَقِ ٱلْجَنَّةِ وَنَادَاهُمَا رَبُّهُمَآ أَلَمْ أَنْهَكُمَا
  عَن تِلْكُمَا ٱلشَّجَرَةِ وَأَقُل لَّكُمَآ إِنَّ ٱلشَّيْطَآنَ لَكُمَا عَدُوٌ مُّبِينٌ }[الأعراف:
  22] لـم أكلتها وقد نهيتك عنها؟ قال: يا ربّ أطعمتنـي حوّاء. قال لـحوّاء: لـم أطعمته؟
  قالت: أمرتنـي الـحية. قال للـحية: لـم أمرتها؟ قالت: أمرنـي إبلـيس. قال: ملعون مدحور
  أما أنت يا حوّاء فكما أدميت الشجرة فتَدْمين فـي كل هلال. وأما أنت يا حية فأقطع قوائمك
  فتـمشين جريا علـى وجهك، وسيشدخ رأسك من لقـيك بـالـحجر اهبطوا بعضكم لبعض عدوّ.قال
  أبو جعفر: وقد رويت هذه الأخبـار عمن رويناها عنه من الصحابة والتابعين وغيرهم فـي
  صفة استزلال إبلـيس عدوّ الله آدم وزوجته حتـى أخرجهما من الـجنة.وأولـى ذلك بـالـحقّ
  عندنا، ما كان لكتاب الله موافقا، وقد أخبر الله تعالـى ذكره عن إبلـيس أنه وسوس لآدم
  وزوجته لـيبدي لهما ما وورى عنهما من سوآتهما، وأنه قال لهما:{ مَا نَهَاكُمَا رَبُّكُمَا
  عَنْ هَـٰذِهِ ٱلشَّجَرَةِ إِلاَّ أَن تَكُونَا مَلَكَيْنِ أَوْ تَكُونَا مِنَ ٱلْخَالِدِينَ }[الأعراف:
  20] وأنه قاسمهما إنـي لكما لـمن الناصحين مدلّـيا لهما بغرور. ففـي إخبـاره جل ثناؤه
  عن عدوّ الله أنه قاسم آدم وزوجته بقـيـله لهما:{ إِنِّي لَكُمَا لَمِنَ ٱلنَّاصِحِينَ }[الأعراف:
  21] الدلـيـل الواضح علـى أنه قد بـاشر خطابهما بنفسه، إما ظاهراً لأعينهما، وإما مستـجنًّا
  فـي غيره. وذلك أنه غير معقول فـي كلام العرب أن يقال: قاسم فلان فلاناً فـي كذا وكذا،
  إذا سبب له سببـاً وصل به إلـيه دون أن يحلف له.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 8 9 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَأَزَلَّهُمَا ٱلشَّيْطَٰنُ عَنْهَا
  فَأَخْرَجَهُمَا مِمَّا كَانَا فِيهِ وَقُلْنَا ٱهْبِطُواْ بَعْضُكُمْ لِبَعْضٍ عَدُوٌّ
  وَلَكُمْ فِي ٱلأَرْضِ مُسْتَقَرٌّ وَمَتَٰعٌ إِلَىٰ حِينٍ }والـحلف لا يكون بتسبب
  السبب، فكذلك قوله: فوسوس إلـيه الشيطان، لو كان ذلك كان منه إلـى آدم علـى نـحو الذي
  منه إلـى ذريته من تزيـين أكل ما نهى الله آدم عن أكله من الشجرة بغير مبـاشرة خطابه
  إياه بـما استزله به من القول والـحيـل، لـما قال جل ثناؤه:{ وَقَاسَمَهُمَآ إِنِّي
  لَكُمَا لَمِنَ ٱلنَّاصِحِينَ }[الأعراف: 21] كما غير جائز أن يقول الـيوم قائل مـمن
  أتـى معصية: قاسمنـي إبلـيس أنه لـي ناصح فـيـما زين لـي من الـمعصية التـي أتـيتها،
  فكذلك الذي كان من آدم وزوجته لو كان علـى النـحو الذي يكون فـيـما بـين إبلـيس الـيوم
  وذرية آدم لـمّا قال جل ثناؤه:{ وَقَاسَمَهُمَآ إِنِّي لَكُمَا لَمِنَ ٱلنَّاصِحِينَ }[الأعراف:
  21] ولكن ذلك كان إن شاء الله علـى نـحو ما قال ابن عبـاس ومن قال بقوله.فأما سبب وصوله
  إلـى الـجنة حتـى كلـم آدم بعد أن أخرجه الله منها وطرده عنها، فلـيس فـيـما رُوي عن
  ابن عبـاس ووهب بن منبه فـي ذلك معنى يجوز لذي فهم مدافعته، إذ كان ذلك قولاً لا يدفعه
  عقلٌ ولا خبرٌ يـلزم تصديقه من حجة بخلافه، وهو من الأمور الـمـمكنة. والقول فـي ذلك
  أنه قد وصل إلـى خطابهما علـى ما أخبرنا الله جل ثناؤه، ومـمكن أن يكون وصل إلـى ذلك
  بنـحو الذي قاله الـمتأوّلون بل ذلك إن شاء الله كذلك لتتابع أقوال أهل التأويـل علـى
  تصحيح ذلك، وإن كان ابن إسحاق قد قال فـي ذلك ما:حدثنا به ابن حميد، قال: حدثنا سلـمة،
  قال: قال ابن إسحاق فـي ذلك، والله أعلـم، كما قال ابن عبـاس وأهل التوراة: أنه خـلص
  إلـى آدم وزوجته بسلطانه الذي جعل الله له لـيبتلـي به آدم وذريته، وأنه يأتـي ابن
  آدم فـي نومته وفـي يقظته، وفـي كل حال من أحواله، حتـى يخـلص إلـى ما أراد منه حتـى
  يدعوه إلـى الـمعصية، ويوقع فـي نفسه الشهوة وهو لا يراه، وقد قال الله: { فَأَزَلَّهُمَا
  ٱلشَّيْطَانُ عَنْهَا فَأَخْرَجَهُمَا مِمَّا كَانَا } وقال:{ يَابَنِيۤ ءَادَمَ لاَ
  يَفْتِنَنَّكُمُ ٱلشَّيْطَانُ كَمَآ أَخْرَجَ أَبَوَيْكُمْ مِّنَ ٱلْجَنَّةِ يَنزِعُ
  عَنْهُمَا لِبَاسَهُمَا لِيُرِيَهُمَا سَوْءَاتِهِمَآ إِنَّهُ يَرَاكُمْ هُوَ وَقَبِيلُهُ
  مِنْ حَيْثُ لاَ تَرَوْنَهُمْ إِنَّا جَعَلْنَا ٱلشَّيَاطِينَ أَوْلِيَآءَ لِلَّذِينَ
  لاَ يُؤْمِنُونَ }[الأعراف: 27] وقد قال الله لنبـيه علـيه الصلاة والسلام:{ قُلْ أَعُوذُ
  بِرَبِّ ٱلنَّاسِ * مَلِكِ ٱلنَّاسِ }[الناس: 1-2] إلـى آخر السورة. ثم ذكر الأخبـار
  التـي رويت عن النبـي صلى الله عليه وسلم أنه قال: \"  إنَّ الشَّيْطَانَ يَجْرِي مِن
  ابْنِ آدَمَ مـجرَى الدّمِ  \" \r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 8 9 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَأَزَلَّهُمَا ٱلشَّيْطَٰنُ عَنْهَا
  فَأَخْرَجَهُمَا مِمَّا كَانَا فِيهِ وَقُلْنَا ٱهْبِطُواْ بَعْضُكُمْ لِبَعْضٍ عَدُوٌّ
  وَلَكُمْ فِي ٱلأَرْضِ مُسْتَقَرٌّ وَمَتَٰعٌ إِلَىٰ حِينٍ }  قال ابن إسحاق: وإنـما
  أمر ابن آدم فـيـما بـينه وبـين عدوّ الله، كأمره فـيـما بـينه وبـين آدم، فقال الله:{ ٱهْبِطْ
  مِنْهَا فَمَا يَكُونُ لَكَ أَن تَتَكَبَّرَ فِيهَا فَٱخْرُجْ إِنَّكَ مِنَ ٱلصَّاغِرِينَ }[الأعراف:
  13] ثم خـلص إلـى آدم وزوجته حتـى كلـمهما، كما قصّ الله علـينا من خبرهما، قال:{ فَوَسْوَسَ
  إِلَيْهِ ٱلشَّيْطَانُ قَالَ يٰآدَمُ هَلْ أَدُلُّكَ عَلَىٰ شَجَرَةِ ٱلْخُلْدِ وَمُلْكٍ
  لاَّ يَبْلَىٰ }[طه: 120] فخـلص إلـيهما بـما خـلص إلـى ذريته من حيث لا يريانه، والله
  أعلـم أيّ ذلك كان فتابـا إلـى ربهما.قال أبو جعفر: ولـيس فـي يقـين ابن إسحاق لو كان
  قد أيقن فـي نفسه أن إبلـيس لـم يخـلص إلـى آدم وزوجته بـالـمخاطبة بـما أخبر الله
  عنه أنه قال لهما وخاطبهما به ما يجوز لذي فهم الاعتراض به علـى ما ورد من القول مستفـيضاً
  من أهل العلـم مع دلالة الكتاب علـى صحة ما استفـاض من ذلك بـينهم، فكيف بشكه؟ والله
  نسأل التوفـيق.القول فـي تأويـل قوله تعالـى: { فَأَخْرَجَهُمَا مِمَّا كَانَا }.قال
  أبو جعفر: وأما تأويـل قوله: { فَأَخْرَجَهُمَا } فإنه يعنـي: فأخرج الشيطان آدم وزوجته
  مـما كانا، يعنـي مـما كان فـيه آدم وزوجته من رغد العيش فـي الـجنة، وسعة نعيـمها
  الذي كانا فـيه. وقد بـينا أن الله جل ثناؤه إنـما أضاف إخراجهما من الـجنة إلـى الشيطان،
  وإن كان الله هو الـمخرج لهما لأن خروجهما منها كان عن سبب من الشيطان، وأضيف ذلك إلـيه
  لتسبـيبه إياه كما يقول القائل لرجل وصل إلـيه منه أذى حتـى تـحوّل من أجله عن موضع
  كان يسكنه: ما حوّلنـي من موضعي الذي كنت فـيه إلا أنت، ولـم يكن منه له تـحويـل، ولكنه
  لـما كان تـحوّله عن سبب منه جاز له إضافة تـحويـله إلـيه.القول فـي تأويـل قوله تعالـى:
  { وَقُلْنَا ٱهْبِطُواْ بَعْضُكُمْ لِبَعْضٍ عَدُوٌّ }.قال أبو جعفر: يقال: هبط فلان
  أرض كذا ووادي كذا: إذا حلّ ذلك كما قال الشاعر:ما زِلْتُ أرْمُقُهُمْ حَتَّـى إذَا
  هَبَطَتْ   أيْدِي الرّكابِ بِهِمْ مِنْ رَاكسٍ فَلَقاوقد أبـان هذا القول من الله
  جل ثناؤه عن صحة ما قلنا من أن الـمخرج آدم من الـجنة هو الله جلّ ثناؤه، وأن إضافة
  الله إلـى إبلـيس ما أضاف إلـيه من إخراجهما كان علـى ما وصفنا. ودل بذلك أيضا علـى
  أن هبوط آدم وزوجته وعدوّهما إبلـيس كان فـي وقت واحد. بجَمْعِ الله إياهم فـي الـخبر
  عن إهبـاطهم، بعد الذي كان من خطيئة آدم وزوجته، وتسبب إبلـيس ذلك لهما، علـى ما وصفه
  ربنا جل ذكره عنهم.وقد اختلف أهل التأويـل فـي الـمعنى بقوله: { ٱهْبِطُواْ } مع إجماعهم
  علـى أن آدم وزوجته مـمن عُنـي به.فحدثنا سفـيان بن وكيع، قال: حدثنا أبو أسامة، عن
  أبـي عوانة، عن إسماعيـل بن سالـم، عن أبـي صالـح: { ٱهْبِطُواْ بَعْضُكُمْ لِبَعْضٍ
  عَدُوٌّ } قال: آدم، وحوّاء، وإبلـيس، والـحية.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 8 9 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَأَزَلَّهُمَا ٱلشَّيْطَٰنُ عَنْهَا
  فَأَخْرَجَهُمَا مِمَّا كَانَا فِيهِ وَقُلْنَا ٱهْبِطُواْ بَعْضُكُمْ لِبَعْضٍ عَدُوٌّ
  وَلَكُمْ فِي ٱلأَرْضِ مُسْتَقَرٌّ وَمَتَٰعٌ إِلَىٰ حِينٍ }حدثنا ابن وكيع وموسى ابن
  هارون، قالا: حدثنا عمرو بن حماد، قال: حدثنا أسبـاط، عن السدي: { ٱهْبِطُواْ بَعْضُكُمْ
  لِبَعْضٍ عَدُوٌّ } قال: فلعن الـحية وقطع قوائمها وتركها تـمشي علـى بطنها وجعل رزقها
  من التراب، وأهبط إلـى الأرض آدم وحوّاء وإبلـيس والـحية.وحدثنـي مـحمد بن عمرو، قال:
  حدثنا أبو عاصم، قال: حدثنا عيسى بن ميـمون، عن ابن أبـي نـجيح، عن مـجاهد فـي قول
  الله: { ٱهْبِطُواْ بَعْضُكُمْ لِبَعْضٍ عَدُوٌّ } قال: آدم، وإبلـيس، والـحية.وحدثنـي
  الـمثنى بن إبراهيـم، قال: حدثنا أبو حذيفة، قال: حدثنا شبل، عن ابن أبـي نـجيح، عن
  مـجاهد: { ٱهْبِطُواْ بَعْضُكُمْ لِبَعْضٍ عَدُوٌّ } آدم، وإبلـيس، والـحية، ذرية بعضهم
  أعداء لبعض.وحدثنا القاسم، قال: حدثنا الـحسين، قال: حدثنـي حجاج، عن ابن جريج، عن
  مـجاهد: { بَعْضُكُمْ لِبَعْضٍ عَدُوٌّ } قال: آدم وذريته، وإبلـيس وذريته.وحدثنا الـمثنى،
  قال: حدثنا آدم بن أبـي إياس، قال: حدثنا أبو جعفر، عن الربـيع، عن أبـي العالـية فـي
  قوله: { بَعْضُكُمْ لِبَعْضٍ عَدُوٌّ } قال: يعنـي إبلـيس، وآدم.حدثنـي الـمثنى، قال:
  حدثنا إسحاق، قال: حدثنا عبـيد الله بن موسى، عن إسرائيـل، عن السدي، عمن حدثه عن ابن
  عبـاس فـي قوله: { ٱهْبِطُواْ بَعْضُكُمْ لِبَعْضٍ عَدُوٌّ } قال: بعضهم عدوّ آدم،
