  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">الأعراف
  189 إلى آخر الآية. قالوا لا شك أن النفس الواحدة هي آدم وزوجها المخلوق منها هي حواء،
  فهذه الكنايات بأسرها عائدة إليهما فقوله</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">جَعَلاَ لَهُ شُرَكَاء فِيمَا ءاتَـٰهُمَا
  فَتَعَـٰلَى ٱللَّهُ عما يشركون</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">الأعراف190 يقتضي صدور الشرك عنهما،والجواب
  لانسلم أن النفس الواحدة هي آدم وليس في الآية ما يدل عليه بل نقول الخطاب لقريش وهم
  آل قصي والمعنى خلقكم من نفس قصي وجعل من جنسها زوجة عربية ليسكن إليها فلما آتاهما
  ما طلب من الولد الصالح سيما أولادهما الأربعة بعبد مناف وعبد العزى وعبد الدار وعبد
  قصي،والضمير في يشركون لهما ولأعقابهما فهذا الجواب هو المعتمد،وثانيهاقالوا إن إبراهيم
  عليه اللام لم يكن عالماً بالله ولا باليوم الآخر.أما الأول فلأنه قال في الكواكب</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">هذا
  ربي</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">الأنعام77 وأما الثاني فقوله</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">أَرِنِى كَيْفَ تُحْىِ ٱلْمَوْتَىٰ
  قَالَ أَوَلَمْ تُؤْمِن قَالَ بلى ولكن ليطمئن قلبي</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">البقرة 260، والجواب أما قوله {
  هَـٰذَا رَبّى } فهو استفهام على سبيل الإنكار، وأما قوله { وَلَـٰكِن لّيَطْمَئِنَّ
  قَلْبِى } ، فالمراد أنه ليس الخبر كالمعاينة، وثالثها تمسكوا بقوله تعالى</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فَإِن
  كُنتَ فِي شَكّ مّمَّا أَنزَلْنَا إِلَيْكَ فَاسْأَلِ ٱلَّذِينَ يَقْرَءونَ ٱلْكِتَـٰبَ
  مِن قَبْلِكَ لَقَدْ جَاءكَ ٱلْحَقُّ مِن رَّبّكَ فَلاَ تَكُونَنَّ مِنَ ٱلْمُمْتَرِينَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">يونس
  94، فدلت الآية على أن محمداً صلى الله عليه وسلم كان في شك مما أوحى إليه والجواب
  أن القلب في دار الدنيا لا ينفك عن الأفكار المستعقبة للشبهات إلا أنه عليه الصلاة
  والسلام كان يزيلها بالدلائل. أما الآيات التي تمسكوا بها في باب التبليغ فثلاثة أحدها
  قوله</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">سَنُقْرِئُكَ فَلاَ تَنسَىٰ إِلاَّ مَا شَاء ٱللَّهُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">الأعلى
  6، 8 فهذا الاستثناء يدل على وقوع النسيان في الوحي، الجواب ليس النهي عن النسيان الذي
  هو ضد الذكر، لأن ذاك غير داخل في الوسع بل عن النسيان بمعنى الترك فنحمله على ترك
  الأولى. وثانيها قوله</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَمَا أَرْسَلْنَا مِن قَبْلِكَ مِن رَّسُولٍ وَلاَ نَبِىّ إِلاَّ
  إِذَا تَمَنَّىٰ أَلْقَى ٱلشَّيْطَـٰنُ فِى أُمْنِيَّتِهِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">الحج 52، والكلام عليه مذكور في
  سورة الحج على الاستقصاء، وثالثها قوله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">عَـٰلِمُ ٱلْغَيْبِ فَلاَ يُظْهِرُ
  عَلَىٰ غَيْبِهِ أَحَداً إِلاَّ مَنِ ٱرْتَضَىٰ مِن رَّسُولٍ فَإِنَّهُ يَسْلُكُ مِن
  بَيْنِ يَدَيْهِ وَمِنْ خَلْفِهِ رَصَداً، لّيَعْلَمَ أَن قَدْ أَبْلَغُواْ رِسَـٰلَـٰتِ
  رَبّهِمْ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">الجن 26 ـ 28. قالوا فلولا الخوف من وقوع التخليط في تبليغ الوحي من
  جهة الأنبياء لم يكن في الاستظهار بالرصد المرسل معهم فائدة، والجواب لم لا يجوز أن
  تكون الفائدة أن يدفع ذلك الرصد الشياطين عن إلقاء الوسوسة. أما الآيات التي تمسكوا
  بها في الفتيا فثلاثة، أحدها قوله</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَدَاوُودَ وَسُلَيْمَـٰنَ إِذْ يَحْكُمَانِ
  فِى ٱلْحَرْثِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">الأنبياء 78، وقد تكلمنا عليه في سورة الأنبياء. وثانيها</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">قوله
  في أسارى بدر حين فاداهم النبي صلى الله عليه وسلم { مَا كَانَ لِنَبِىٍّ أَن يَكُونَ
  لَهُ أَسْرَىٰ حَتَّىٰ يُثْخِنَ فِى ٱلأَرْضِ</font></font> }</b><br class=\"TextArabic\"/><font
