  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\"/></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">عَفَا
  ٱللَّهُ عَنكَ لِمَ أَذِنتَ لَهُمْ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">التوبة 43، والجواب عن الكل أنا
  نحمله على ترك الأولى. أما الآيات التي تمسكوا بها في الأفعال فكثيرة، أولها قصة آدم
  عليه السلام، تمسكوا بها من سبعة أوجه، الأول أنه كان عاصياً والعاصي لا بد وأن يكون
  صاحب الكبيرة، وإنما قلنا إنه كان عاصياً لقوله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَعَصَىٰ ءادَمُ رَبَّهُ فَغَوَىٰ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">طه
  121 وإنما قلنا أن العاصي صاحب الكبيرة لوجهين الأول أن النص يقتضي كونه معاقباً لقوله
  تعالى</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَمَن يَعْصِ ٱللَّهَ وَرَسُولَهُ فَإِنَّ لَهُ نَارَ جَهَنَّمَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">الجن
  23 فلا معنى لصاحب الكبيرة إلا ذلك، الثاني أن صاحب الكبيرة، الوجه الثاني في التمسك
  بقصة آدم أنه كان غاوياً لقوله تعالى { فَغَوَىٰ } والغي ضد الرشد، لقوله تعالى</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">قَد
  تَّبَيَّنَ ٱلرُّشْدُ مِنَ ٱلْغَيّ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">البقرة 256، فجعل الغي مقابلاً للرشد،
  الوجه الثالث أنه تائب والتائب مذنب، وإنما قلنا إنه تائب لقوله تعالى</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فَتَلَقَّى
  ءادَمُ مِن رَّبِّهِ كَلِمَاتٍ فَتَابَ عَلَيْهِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">البقرة 37 وقال</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">ثُمَّ
  ٱجْتَبَـٰهُ رَبُّهُ فَتَابَ عَلَيْهِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">طه 122 وإنما قلنا التائب مذنب لأن
  التائب هو النادم على فعل الذنب، والنادم على فعل الذنب مخبر عن كونه فاعلاً الذنب،
  فإن كذب في ذلك الإخبار فهو مذنب بالكذب، وإن صدق فيه فهو المطلوب. الوجه الرابع أنه
  ارتكب المنهي عنه في قوله</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">أَلَمْ أَنْهَكُمَا عَن تِلْكُمَا ٱلشَّجَرَةِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">الأعراف
  22،</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَلاَ
  تَقْرَبَا هَـٰذِهِ ٱلشَّجَرَةَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">الأعراف 19، وارتكاب المنهي عنه
  عين الذنب. الوجه الخامس سماه ظالماً في قوله</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَتَكُونَا مِنَ ٱلْظَّـٰلِمِينَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">البقرة
  35 وهو سمى نفسه ظالماً في قوله</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">رَبَّنَا ظَلَمْنَا أَنفُسَنَا</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">الأعراف
  23 والظالم معلون لقوله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">أَلاَ لَعْنَةُ ٱللَّهِ عَلَى ٱلظَّـٰلِمِين</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">هود
  18 ومن استحق اللعن كان صاحب الكبيرة. الوجه السادس أنه اعترف بأنه لولا مغفرة الله
  إياه وإلا لكان خاسراً في قوله</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَإِن لَّمْ تَغْفِرْ لَنَا وَتَرْحَمْنَا
  لَنَكُونَنَّ مِنَ ٱلْخَـٰسِرِينَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">الأعراف 23، وذلك يقتضي كونه صاحب
  الكبيرة. وسابعها أنه أخرج من الجنة بسبب وسوسة الشيطان وإزلاله جزاء على ما أقدم عليه
  من طاعة الشيطان، وذلك يدل على كونه صاحب الكبيرة، ثم قالوا هب أن كل واحد من هذه الوجوه
  لا يدل على كونه فاعلاً للكبيرة، لكن مجموعها لا شك في كونه قاطعاً في الدلالة عليه،
  ويجوز أن يكون كل واحد من هذه الوجوه وإن لم يدل على الشيء لكن مجموع تلك الوجوه يكون
  دالاً على الشيء. والجواب المعتمد عن الوجوه السبعة عندنا أن نقول كلامكم إنما يتم
