  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">البقرة
  35 الأعراف 19 ظن أن النهي إنما يتناول تلك الشجرة المعينة، فتركها وتناول من شجرة
  أخرى من ذلك النوع، إلا أنه كان مخطئاً في ذلك الاجتهاد لأن مراد الله تعالى من كلمة
  { هَـٰذِهِ } كان النوع لا الشخص والاجتهاد في الفروع، إذا كان خطأ لا يوجب استحقاق
  العقاب واللعن لاحتمال كونه صغيرة مغفورة كما في شرعنا، فإن قيل الكلام على هذا القول
  من وجوه أحدها أن كلمة { هَـٰذَا } في أصل اللغة للإشارة إلى الشيء الحاضر. والشيء
  الحاضر لا يكون إلا شيئاً معيناً، فكلمة هذا في أصل اللغة للإشارة إلى الشيء المعين
  فأما أن يراد بها الإشارة إلى النوع، فذاك على خلاف الأصل، وأيضاً فلأنه تعالى لا تجوز
  الإشارة عليه فوجب أن يكون أمر بعض الملائكة بالإشارة إلى ذلك الشخص، فكان ما عداه
  خارجاً عن النهي لا محالة، إذا ثبت هذا فنقول المجتهد مكلف بحمل اللفظ على حقيقته،
  فآدم عليه السلام لما حمل لفظ { هَـٰذَا } على المعين كان قد فعل الواجب ولا يجوز له
  حمله على النوع، واعلم أن هذا الكلام متأيد بأمرين آخرين. أحدهما أن قوله</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَكُلاَ
  مِنْهَا رَغَدًا حَيْثُ شِئْتُمَا</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">البقرة 35 أفاد الإذن في تناول كل
  ما في الجنة إلا ما خصه الدليل. والثاني أن العقل يقتضي حل الانتفاع بجميع المنافع
  إلا ما خصه الدليل، والدليل المخصص لم يدل إلا على ذلك المعين، فثبت أن آدم عليه السلام
  كان مأذوناً له في الانتفاع بسائر الأشجار، وإذا ثبت هذا امتنع أن يستحق بسبب هذا عتاباً
  وأن يحكم عليه بكونه مخطئاً فثبت أن حمل القصة على هذا الوجه، يوجب أن يحكم عليه بأنه
  كان مصيباً لا مخطئاً، وإذا كان كذلك ثبت فساد هذا التأويل. الوجه الثاني في الاعتراض
  على هذا التأويل. هب أن لفظ { هَـٰذَا } متردد بين الشخص والنوع، ولكن هل قرن الله
  تعالى بهذا اللفظ ما يدل على أن المراد منه النوع دون الشخص أو ما فعل ذلك؟ فإن كان
  الأول فأما أن يقال إن آدم عليه السلام قصر في معرفة ذلك البيان، فحينئذ يكون قد أتى
  بالذنب، وإن لم يقصر في معرفته بل عرفه فقد عرف حينئذ أن المراد هو النوع، فإقدامه
  على التناول من شجرة من ذلك النوع يكون إقداماً على الذنب قصداً. الوجه الثالث أن الأنبياء
  عليهم السلام لا يجوز لهم الاجتهاد لأن الاجتهاد إقدام على العمل بالظن، وذلك إنما
