  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَأَزَلَّهُمَا
  ٱلشَّيْطَٰنُ عَنْهَا فَأَخْرَجَهُمَا مِمَّا كَانَا فِيهِ وَقُلْنَا ٱهْبِطُواْ بَعْضُكُمْ
  لِبَعْضٍ عَدُوٌّ وَلَكُمْ فِي ٱلأَرْضِ مُسْتَقَرٌّ وَمَتَٰعٌ إِلَىٰ حِينٍ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قال صاحب الكشاف { فَأَزَلَّهُمَا ٱلشَّيْطَـٰنُ عَنْهَا } تحقيقه،
  فأصدر الشيطان زلتهما عنها ولفظة عَنْ في هذه الآية كهي في قوله تعالى</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَمَا
  فَعَلْتُهُ عَنْ أَمْرِى</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">الكهف 82 قال القفال رحمه الله هو من الزلل يكون الإنسان ثابت القدم
  على الشيء، فيزل عنه ويصير متحولاً عن ذلك الموضع، ومن قرأ { فأزالهما } فهو من الزوال
  عن المكان، وحكي عن أبي معاذ أنه قال يقال أزلتك عن كذا حتى زلت عنه وأزللتك حتى زللت
  ومعناهما واحد، أي حولتك عنه، وقال بعض العلماء أزلهما الشيطان أي استزلهما، فهو من
  قولك زل في دينه إذا أخطأ وأزله غيره إذا سبب له ما يزل من أجله في دينه أو دنياه.
  واعلم أن في الآية مسائل المسألة الأولى اختلف الناس في عصمة الأنبياء عليهم السلام
  وضبط القول فيه أن يقال الاختلاف في هذا الباب يرجع إلى أقسام أربعة أحدها ما يقع في
  باب الاعتقاد، وثانيها ما يقع في باب التبليغ، وثالثها ما يقع في باب الأحكام والفتيا،
  ورابعها ما يقع في أفعالهم وسيرتهم. أما اعتقادهم الكفر والضلال فإن ذلك غير جائز عند
  أكثر الأمة. وقالت الفضيلية من الخوارج إنهم قد وقعت منهم الذنوب، والذنب عندهم كفر
  وشرك، فلا جرم. قالوا بوقوع الكفر منهم، وأجازت الإمامية عليهم إظهار الكفر على سبيل
  التقية. أما النوع الثاني وهو ما يتعلق بالتبليغ، فقد أجمعت الأمة على كونهم معصومين
  عن الكذب والتحريف، فيما يتعلق بالتبليغ، وإلا لارتفع الوثوق بالأداء، واتفقوا على
  أن ذلك لا يجوز وقوعه منهم عمداً كما لا يجوز أيضاً سهواً، ومن الناس من جوز ذلك سهواً،
  قالوا لأن الاحتراز عنه غير ممكن. وأما النوع الثالث وهو ما يتعلق بالفتيا فأجمعوا
  على أنه لا يجوز خطؤهم فيه على سبيل التعمد، وأما على سبيل السهو فجوزه بعضهم وأباه
  آخرون. وأما النوع الرابع وهو الذي يقع في أفعالهم، فقد اختلفت الأمة فيه على خمسة
  أقوال. أحدها قول من جوز عليهم الكبائر على جهة العمد وهو قول الحشوية. والثاني قول
  من لا يجوز عليهم الكبائر لكنه يجوز عليهم الصغائر على جهة العمد إلا ما ينفر كالكذب
  والتطفيف وهذا قول أكثر المعتزلة. القول الثالث أنه لا يجوز أن يأتوا بصغيرة ولا بكبيرة
  على جهة العمد البتة، بل على جهة التأويل وهو قول الجبائي. القول الرابع أنه لا يقع
  منهم الذنب إلا على جهة السهو والخطأ ولكنهم مأخوذون بما يقع منهم على هذه الجهة وإن
  كان ذلك موضوعاً عن أمتهم وذلك لأن معرفتهم أقوى ودلائلهم أكثر، وأنهم يقدرون من التحفظ
  على ما لا يقدر عليه غيرهم. القول الخامس أنه لا يقع منهم الذنب لا الكبيرة ولا الصغيرة
  لا على سبيل القصد ولا على سبيل السهو ولا على سبيل التأويل والخطأ، وهو مذهب الرافضة،
  واختلف الناس في وقت العصمة على ثلاثة أقوال أحدها قول من ذهب إلى أنهم معصومون من
  وقت مولدهم وهو قول الرافضة، وثانيها قول من ذهب إلى أن وقت عصمتهم وقت بلوغهم ولم
  يجوزوا منهم ارتكاب الكفر والكبيرة قبل النبوة، وهو قول كثير من المعتزلة، وثالثها
  قول من ذهب إلى أن ذلك لا يجوز وقت النبوة، أما قبل النبوة فجائز، وهو قول أكثر أصحابنا
  وقول أبي الهذيل وأبي علي من المعتزلة والمختار عندنا أنه لم يصدر عنهم الذنب حال النبوة
  ألبتة لا الكبيرة ولا الصغيرة، ويدل عليه وجوه أحدها لو صدر الذنب عنهم لكانوا أقل
  درجة من عصاة الأمة وذلك غير جائز، بيان الملازمة أن درجة الأنبياء كانت في غاية الجلال
  والشرف، وكل من كان كذلك كان صدور الذنب عنه أفحش ألا ترى إلى قوله تعالى</font></font>&#13;\t\t\t<label
