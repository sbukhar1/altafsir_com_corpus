  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">يٰنِسَاء
  ٱلنَّبِىّ مَن يَأْتِ مِنكُنَّ بِفَـٰحِشَةٍ مُّبَيّنَةٍ يُضَاعَفْ لَهَا ٱلْعَذَابُ
  ضِعْفَيْنِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">الأحزاب 30 والمحصن يرجم وغيره يحد، وحد العبد نصف حد الحر، وأما أنه
  لا يجوز أن يكون النبي أقل حالاً من الأمة فذاك بالإجماع. وثانيها أن بتقدير إقدامه
  على الفسق وجب أن لا يكون مقبول الشهادة لقوله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إِن جَاءكُمْ فَاسِقُ بِنَبَإٍ فَتَبَيَّنُواْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">الحجرات
  6 لكنه مقبول الشهادة، وإلا كان أقل حالاً من عدول الأمة، وكيف لا نقول ذلك وأنه لا
  معنى للنبوة والرسالة إلا أنه يشهد على الله تعالى بأنه شرع هذا الحكم وذاك، وأيضاً
  فهو يوم القيامة شاهد على الكل لقوله</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">لّتَكُونُواْ شُهَدَاء عَلَى ٱلنَّاسِ
  وَيَكُونَ ٱلرَّسُولُ عَلَيْكُمْ شَهِيدًا</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">البقرة 143. وثالثها أن بتقدير إقدامه
  على الكبيرة يجب زجره عنها، فلم يكن إيذاؤه محرماً لكنه محرم لقوله تعالى</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّ
  ٱلَّذِينَ يُؤْذُونَ ٱللَّهَ وَرَسُولَهُ لَعَنَهُمُ ٱللَّهُ فِى ٱلدُّنْيَا وَٱلأَخِرَةِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">الأحزاب
  57. ورابعها أن محمداً صلى الله عليه وسلم لو أتى بالمعصية لوجب علينا الاقتداء به
  فيها لقوله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فَٱتَّبِعُونِى</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">آل عمران31 فيفضي إلى الجمع بين
  الحرمة والوجوب وهو محال، وإذا ثبت ذلك حق محمد صلى الله عليه وسلم ثبت أيضاً في سائر
  الأنبياء، ضرورة أنه لا قائل بالفرق. وخامسها أنا نعلم ببديهة العقل أنه لا شيء أقبح
  من نبي رفع الله درجته وائتمنه على وحيه وجعله خليفة في عباده وبلاده يسمع ربه يناديه
  لا تفعل كذا فيقدم عليه ترجيحاً للذته غير ملتفت إلى نهي ربه ولا منزجر بوعيده. هذا
  معلوم القبح بالضرورة. وسادسها أنه لو صدرت المعصية من الأنبياء لكانوا مستحقين للعذاب
  لقوله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَمَن يَعْصِ ٱللَّهَ وَرَسُولَهُ فَإِنَّ لَهُ نَارَ جَهَنَّمَ
  خَـٰلِدِينَ فِيهَا</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">الجن 23 ولا استحقوا اللعن لقوله</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">أَلاَ لَعْنَةُ ٱللَّهِ عَلَى ٱلظَّـٰلِمِينَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">هود
  18 وأجمعت الأمة على أن أحداً من الأنبياء لم يكن مستحقاً للعن ولا للعذاب فثبت أنه
