  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذْ
  قُلْنَا لِلْمَلَٰئِكَةِ ٱسْجُدُواْ لأَدَمَ فَسَجَدُواْ إِلاَّ إِبْلِيسَ أَبَىٰ وَٱسْتَكْبَرَ
  وَكَانَ مِنَ ٱلْكَٰفِرِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَقُلْنَا يَآءَادَمُ ٱسْكُنْ أَنْتَ وَزَوْجُكَ
  ٱلْجَنَّةَ وَكُلاَ مِنْهَا رَغَداً حَيْثُ شِئْتُمَا وَلاَ تَقْرَبَا هَـٰذِهِ ٱلشَّجَرَةَ
  فَتَكُونَا مِنَ ٱلْظَّٰلِمِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">فَأَزَلَّهُمَا ٱلشَّيْطَٰنُ عَنْهَا فَأَخْرَجَهُمَا
  مِمَّا كَانَا فِيهِ وَقُلْنَا ٱهْبِطُواْ بَعْضُكُمْ لِبَعْضٍ عَدُوٌّ وَلَكُمْ فِي
  ٱلأَرْضِ مُسْتَقَرٌّ وَمَتَٰعٌ إِلَىٰ حِينٍ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">السجود
  لله تعالى على سبيل العبادة، ولغيره على وجه التكرمة كما سجدت الملائكة لآدم، وأبو
  يوسف وإخوته له؟ ويجوز أن تختلف الأحوال والأوقات فيه. وقرأ أبو جعفر: «للملائكةُ اسجدوا»
  بضم التاء للاتباع. ولا يجوز استهلاك الحركة الإعرابية بحركة الاتباع إلا في لغة ضعيفة،
  كقولهم: «الحمد لله». { إِلاَّ إِبْلِيسَ } استثناء متصل، لأنه كان جنّيّاً واحداً
  بين أظهر الألوف من الملائكة مغموراً بهم، فغلبوا عليه في قوله: { فَسَجَدُواْ } ثم
  استثنى منهم استثناء واحد منهم. ويجوز أن يجعل منقطعاً { أَبَىٰ } امتنع مما أمر به
  { وَٱسْتَكْبَرَ } عنه { وَكَانَ مِنَ ٱلْكَـٰفِرِينَ } من جنس كفرة الجن وشياطينهم،
  فلذلك أبى واستكبر كقوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">كَانَ مِنَ ٱلْجِنّ فَفَسَقَ عَنْ أَمْرِ رَبّهِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الكهف:
  50]. السكنى من السكون لأنها نوع من اللبث والاستقرار. و { أَنتَ } تأكيد للمستكن في
  { ٱسْكُنْ } ليصح العطف عليه. و { رَغَدًا } وصف للمصدر، أي أكلا رغداً واسعاً رافهاً.
  و { حَيْثُ } للمكان المبهم، أي: أيّ مكان من الجنة { شِئْتُمَا } أطلق لهما الأكل
  من الجنة على وجه التوسعة البالغة المزيحة للعلة، حين لم يحظر عليهما بعض الأكل ولا
  بعض المواضع الجامعة للمأكولات من الجنة، حتى لا يبقى لهما عذر في التناول من شجرة
  واحدة بين أشجارها الفائتة للحصر، وكانت الشجرة فيما قيل: (الحنطة) أو (الكرمة) أو
  (التينة)، وقرىء: «ولا تِقربا» بكسر التاء. [ وهذي]، [ والشِّجرة]، بكسر الشين.[ والشيرة]
  بكسر الشين والياء. وعن أبي عمرو أنه كرهها، وقال يقرأ بها برابرة مكة وسودانها. {
  مِنَ ٱلْظَّـٰلِمِينَ } من الذين ظلموا أنفسهم بمعصية الله { فَتَكُونَا } جزم عطف
  على { تَقْرَبَا } أو نصب جواب للنهى. الضمير في { عَنْهَا } للشجرة. أي فحملهما الشيطان
  على الزلة بسببها. وتحقيقه: فأصدر الشيطان زلتهما عنها. و (عن) هذه، مثلها في قوله
  تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَمَا فَعَلْتُهُ عَنْ أَمْرِى</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الكهف: 82]. وقوله:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">يَنْهَوْنَ عَنْ أَكْلٍ وعَنْ شُرْبِ</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقيل:
  فأزلهما عن الجنة بمعنى أذهبهما عنها وأبعدهما، كما تقول: زلّ عن مرتبته. وزل عنى ذاك:
  إذا ذهب عنك وزل من الشهر كذا. وقرىء: «فأزالهما» { مِمَّا كَانَا فِيهِ } من النعيم
  والكرامة. أو من الجنة إن كان الضمير للشجرة في (عنها). وقرأ عبد الله: «فوسوس لهما
  الشيطان عنها»، وهذا دليل على أن الضمير للشجرة، لأن المعنى صدرت وسوسته عنها، فإن
  قلت: كيف توصل إلى إزلالهما ووسوسته لهما بعدما قيل له:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَٱخْرُجْ مِنْهَا فَإِنَّكَ رَجِيمٌ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[ص:
  77]. قلت: يجوز أن يمنع دخولها على جهة التقريب والتكرمة كدخول الملائكة، ولا يمنع
  أن يدخل على جهة الوسوسة ابتلاء لآدم وحواء. وقيل: كان يدنو من السماء فيكلمهما. وقيل:
  قام عند الباب فنادى. وروى أنه أراد الدخول فمنعته الخزنة، فدخل في فم الحية حتى دخلت
  به وهم لا يشعرون.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
