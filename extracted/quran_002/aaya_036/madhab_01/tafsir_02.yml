  لِبَعْضٍ عَدُوٌّ وَلَكُمْ فِي ٱلأَرْضِ مُسْتَقَرٌّ وَمَتَٰعٌ إِلَىٰ حِينٍ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قيل: { ٱهْبِطُواْ } خطاب لآدم وحواء وإبليس: وقيل: والحية. والصحيح
  أنه لآدم وحواء والمراد هما وذريتهما، لأنهما لما كانا أصل الإنس ومتشعبهم جعلا كأنهما
  الإنس كلهم. والدليل عليه قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">قَالَ ٱهْبِطَا مِنْهَا جَمِيعاً بَعْضُكُمْ
  لِبَعْضٍ عَدُوٌّ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[طه: 123] ويدل على ذلك قوله: { فَمَن تَبِعَ هُدَايَ فَلاَ خَوْفٌ
  عَلَيْهِمْ وَلاَ هُمْ يَحْزَنُونَ } ، { وَٱلَّذِينَ كَفَرُواْ وَكَذَّبُواْ بِآيَـٰتِنَا
  أُولَـئِكَ أَصْحَـٰبُ ٱلنَّارِ هُمْ فِيهَا خَـٰلِدُونَ }. وما هو إلا حكم يعم الناس
  كلهم. ومعنى بعضكم لبعض { لِبَعْضٍ } ما عليه الناس من التعادي والتباغي وتضليل بعضهم
  لبعض. والهبوط: النزول إلى الأرض. { مُسْتَقَرٌّ } موضع استقرار أو استقرار { وَمَتَـٰعٌ
  } وتمتع بالعيش { إِلَىٰ حِينٍ } يريد إلى يوم القيامة. وقيل: إلى الموت.</font></font><font
