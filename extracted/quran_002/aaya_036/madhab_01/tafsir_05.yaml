  مِمَّا كَانَا فِيهِ وَقُلْنَا ٱهْبِطُواْ بَعْضُكُمْ لِبَعْضٍ عَدُوٌّ وَلَكُمْ فِي
  ٱلأَرْضِ مُسْتَقَرٌّ وَمَتَٰعٌ إِلَىٰ حِينٍ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">ثم
  أغوى آدم، وقالت له حوّاء: كُلْ فإني قد أكلتُ فلم يضرّني؛ فأكل منها فبدت لهما سوءاتهما
  وحصلا في حكم الذنب؛ فدخل آدم في جوف الشجرة، فناداه ربه: أين أنت؟ فقال: أنا هذا يا
  ربّ؛ قال: ألا تخرج؟ قال أستحي منك يا رب؛ قال: ٱهبط إلى الأرض التي خُلقت منها. ولُعنت
  الحيّة وردّت قوائمها في جوفها وجعلت العداوة بينها وبين بني آدم، ولذلك أمرنا بقتلها،
  على ما يأتي بيانه. وقيل لحوّاء: كما أدْمَيْت الشجرة فكذلك يصيبك الدّم كل شهر وتحملين
  وتضعين كرها تشرفين به على الموت مراراً. زاد الطبري والنقاش: وتكوني سَفِيهة وقد كنت
  حَلِيمة. وقالت طائفة: إن إبليس لم يدخل الجنة إلى آدم بعد ما أخرج منها وإنما أغوى
  بشيطانه وسلطانه ووسواسه التي أعطاه الله تعالى؛ كما قال صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" إن الشيطان يجري من ٱبن آدم مجرى
  الدم \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">والله
  أعلم. وسيأتي في الأعراف أنه لما أكل بقي عُرياناً وطلب ما يستتر به فتباعدت عنه الأشجار
  وبَكّتوه بالمعصية، فرحمته شجرة التّين، فأخذ من ورقه فٱستتر به. فبُلِيَ بالعُرْي
  دون الشجر. والله أعلم. وقيل: إن الحكمة في إخراج آدم من الجنة عمارة الدنيا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">الثالثة: يُذكر أن الحيّة كانت خادم آدم عليه السلام في الجنة فخانته
  بأن مكّنت عدوّ الله من نفسها وأظهرت العداوة له هناك؛ فلما أهبطوا تأكّدت العداوة
  وجُعل رزقها التراب، وقيل لها: أنت عدوّ بني آدم وهم أعداؤك وحيث لَقِيَك منهم أحدٌ
  شَدَخ رأسك. روى ٱبن عمر عن رسول الله صلى الله عليه وسلم قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" خمسٌ يقتلهنّ المُحْرِم \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">فذكر الحية فيهن. وروي أن إبليس
  قال لها: أدخليني الجنة وأنت في ذمّتي؛ فكان ٱبن عباس يقول: أخْفِرُوا ذِمّة إبليس.
  وروَت ساكنةُ بنتُ الجَعْد عن سَرّاء بنت نَبْهان الغَنَوِيّة قالت: سمعت رسول الله
  صلى الله عليه وسلم يقول:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" ٱقتلوا الحيّات صغيرَها وكبيرَها وأسودَها وأبيضهافإنَ مَن قتلها
  كانت له فداء من النار ومَن قتلته كان شهيداً \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">قال علماؤنا: وإنما كانت له فداء من النار لمشاركتها إبليس وإعانته
  على ضرر آدم وولده؛ فلذلك كان مَن قتل حيّة فكأنما قتل كافراً. وقد قال رسول الله صلى
  الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" لا يجتمع كافرٌ وقاتلُه في النار أبداً \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">أخرجه مسلم وغيره.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الرابعة:
  روى ٱبن جُريج عن عمرو بن دِينار</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" عن أبي عبيدة عن عبد اللَّه بن مسعود قال: كنا مع النبيّ صلى الله
  عليه وسلم بمنًى فمرّت حيّة فقال رسول الله صلى الله عليه وسلم: «ٱقتلوها» فسبقتنا
  إلى جُحْر فدخلته؛ فقال رسول الله صلى الله عليه وسلم: «هاتوا بسعفة ونار فأضرموها
