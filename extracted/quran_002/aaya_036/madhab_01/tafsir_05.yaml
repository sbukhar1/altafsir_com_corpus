  فَأَخْرَجَهُمَا مِمَّا كَانَا فِيهِ وَقُلْنَا ٱهْبِطُواْ بَعْضُكُمْ لِبَعْضٍ عَدُوٌّ
  وَلَكُمْ فِي ٱلأَرْضِ مُسْتَقَرٌّ وَمَتَٰعٌ إِلَىٰ حِينٍ }وقد قال: { إِنِّي جَاعِلٌ
  فِي ٱلأَرْضِ خَلِيفَةً }. وهذه منقبة عظيمة وفضيلة كريمة شريفة؛ وقد تقدّمت الإشارة
  إليها مع أنه خُلق من الأرض. وإنما قلنا إنما أهبطه بعد أن تاب عليه لقوله ثانية: «قُلْنَا
  ٱهْبِطُوا» وسيأتي.الرابعة: قوله تعالى: { وَلَكُمْ فِي ٱلأَرْضِ مُسْتَقَرٌّ } ٱبتداء
  وخبر؛ أي موضع ٱستقرار. قاله أبو العالية وٱبن زيد. وقال السُّدِّيّ: «مُسْتَقَر» يعني
  القبور.قلت: وقول الله تعالى: { جَعَـلَ لَكُـمُ ٱلأَرْضَ قَـرَاراً } يحتمل المعنيين.
  والله أعلم.الخامسة: قوله تعالى: { وَمَتَاعٌ } المتاع ما يُستمتع به من أكل ولُبْس
  وحياة وحديث وأنس وغير ذلك؛ ومنه سُمِّيت مُتعة النكاح لأنها يُتَمَتَّع بها. وأنشد
  سليمان بن عبد الملك حين وقف على قبر ٱبنه إثر دفنه:وقفتُ على قبرٍ غريبٍ بقَفْرةٍ   متاعٌ
  قليلٌ من حبيبٍ مفارِقالسادسة: قوله تعالى: { إِلَىٰ حِينٍ } اختلف المتأوّلون في الحين
  على أقوال؛ فقالت فرقة: إلى الموت؛ وهذا قول من يقول: المستقرّ هو المقام في الدنيا.
  وقيل: إلى قيام الساعة؛ وهذا قول من يقول: المستقَرّ هو القبور. وقال الربيع: «إلى
  حين» إلى أجل. والحين: الوقت البعيد؛ فحينئذ تبعيدٌ من قولك الآن. قال خويلد:كابِي
  الرَّماد عظيمُ القِدْرِ جَفْنَتُه   حِين الشتاءِ كحْوض المَنْهَلَ اللَّقِفِلَقِف
  الحوض لَقَفاً؛ أي تهوّر من أسفله وٱتّسع. وربما أدخلوا عليه التاء. قال أبو وَجْزَة:العاطفون
  تَحِين ما مِن عاطفٍ   والمُطْعِمون زمانَ أيْنَ المُطْعِمُوالحِين أيضاً: المدّة؛
  ومنه قوله تعالى:{ هَلْ أَتَىٰ عَلَى ٱلإِنسَانِ حِينٌ مِّنَ ٱلدَّهْرِ }[الإنسان:
  1]. والحِين: الساعة؛ قال الله تعالى:{ أَوْ تَقُولَ حِينَ تَرَى ٱلْعَذَابَ }[الزمر:
  58]. قال ٱبن عَرَفة: الحِين القطعة من الدهر كالساعة فما فوقها. وقوله:{ فَذَرْهُمْ
  فِي غَمْرَتِهِمْ حَتَّىٰ حِينٍ }[المؤمنون: 54] أي حتى تفنى آجالهم. وقوله تعالى:{ تُؤْتِيۤ
  أُكُلَهَا كُلَّ حِينٍ }[إبراهيم: 25] أي كل سنة؛ وقيل: بل كل ستة أشهر؛ وقيل: بل غُدْوَةً
  وَعَشِيّا. قال الأزهريّ: الحِين ٱسم كالوقت يصلح لجميع الأزمان كلها طالت أو قصرت.
  والمعنى أنه ينتفع بها في كل وقت ولا ينقطع نفعها البَتّة. قال: والحِين يوم القيامة.
  والحين: الغُدْوَة والعَشِيّة؛ قال الله تعالى:{ فَسُبْحَانَ ٱللَّهِ حِينَ تُمْسُونَ
  وَحِينَ تُصْبِحُونَ }[الروم: 17] ويقال: عاملته محايَنَةً؛ من الحِين. وأحينت بالمكان:
  إذا أقمت به حِيناً. وحان حينُ كذا أي قرب. قالت بُثَيْنَةُ:وإنّ سُلوّي عن جميلٍ لساعةٌ   من
  الدهر ما حانت ولا حان حِينُهَاالسابعة: لما ٱختلف أهل اللسان في الحِين ٱختلف فيه
  أيضاً علماؤنا وغيرهم؛ فقال الفَرّاء: الحين حينان: حِين لا يوقف على حدّه، والحِين
  الذي ذكر الله جل ثناؤه:{ تُؤْتِيۤ أُكُلَهَا كُلَّ حِينٍ بِإِذْنِ رَبِّهَا }[إبراهيم:
  25] ستة أشهر. قال ٱبن العربي: الحِين المجهول لا يتعلّق به حُكم، والحِين المعلوم
  هو الذي تتعلق به الأحكام ويرتبط به التكليف؛ وأكثر المعلوم سنة. ومالك يرى في الأحكام
  والأيمان أعمّ الأسماء والأزمنة.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 8 9 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَأَزَلَّهُمَا ٱلشَّيْطَٰنُ عَنْهَا
  فَأَخْرَجَهُمَا مِمَّا كَانَا فِيهِ وَقُلْنَا ٱهْبِطُواْ بَعْضُكُمْ لِبَعْضٍ عَدُوٌّ
  وَلَكُمْ فِي ٱلأَرْضِ مُسْتَقَرٌّ وَمَتَٰعٌ إِلَىٰ حِينٍ }والشافعي يرى الأقل. وأبو
  حنيفة توسط فقال: ستة أشهر. ولا معنى لقوله؛ لأن المقدّرات عنده لا تثبت قياساً، وليس
  فيه نص عن صاحب الشريعة، وإنما المعوّل على المعنى بعد معرفة مقتضى اللفظ لغةً. فمن
  نَذَر أن يصلّي حِيناً فيُحمل على ركعة عند الشافعي؛ لأنه أقل النافلة، قياساً على
  ركعة الوتر. وقال مالك وأصحابه: أقل النافلة ركعتان؛ فيتقدّر الزمان بقدر الفعل. وذكر
  ٱبن خُوَيْزِ مَنْداد في أحكامه: أن من حلف ألاّ يكلم فلاناً حِيناً أو لا يفعل كذا
  حيناً، أن الحين سنة. قال: وٱتفقوا في الأحكام أن من حلف ألاّ يفعل كذا حيناً أو لا
  يكلّم فلاناً حيناً، أن الزيادة على سنة لم تدخل في يمينه.قلت: هذا الاتفاق إنما هو
  في المذهب. قال مالك رحمه الله: مَن حلف ألا يفعل شيئاً إلى حِينٍ أو زمان أو دهر،
  فذلك كلّه سنة. وقال عنه ٱبن وهب: إنه شك في الدهر أن يكون سنة. وحكى ٱبن المنذر عن
  يعقوب وٱبن الحسن: أن الدهر ستة أشهر. وعن ٱبن عباس وأصحاب الرأي وعكرمة وسعيد بن جُبير
  وعامر الشَّعْبي وعَبِيدة في قوله تعالى:{ تُؤْتِيۤ أُكُلَهَا كُلَّ حِينٍ بِإِذْنِ
  رَبِّهَا }[إبراهيم: 25] أنه ستة أشهر. وقال الأوزاعي وأبو عبيد: الحين ستة أشهر. وليس
  عند الشافعي في الحين وقت معلوم، ولا للحين غاية؛ قد يكون الحين عنده مدّة الدنيا.
  وقال: لا نُحَنثه أبداً، والوَرَع أن يقضيه قبل ٱنقضاء يوم. وقال أبو ثَور وغيره: الحين
  والزمان على ما تحتمله اللغة، يقال: قد جئت من حين، ولعلّه لم يجىء من نصف يوم. قال
  الكِيَا الطبري الشافعي: وبالجملة، الحين له مصارف، ولم ير الشافعيّ تعيين محمل من
  هذه المحامل؛ لأنه مجمل لم يوضع في اللغة لمعنىً معيّن. وقال بعض العلماء في قوله تعالى:
  «إلى حِينٍ» فائدة بشارة إلى آدم عليه السلام ليعلم أنه غير باق فيها ومنتقل إلى الجنة
  التي وعد بالرجوع إليها؛ وهي لغير آدم دالة على المعاد فحسب؛ والله أعلم.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 8 9 \r\n\t\t\t\t\t\t\t\t\t</section>"

