  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَأَزَلَّهُمَا
  ٱلشَّيْطَٰنُ عَنْهَا فَأَخْرَجَهُمَا مِمَّا كَانَا فِيهِ وَقُلْنَا ٱهْبِطُواْ بَعْضُكُمْ
  لِبَعْضٍ عَدُوٌّ وَلَكُمْ فِي ٱلأَرْضِ مُسْتَقَرٌّ وَمَتَٰعٌ إِلَىٰ حِينٍ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">فيه عشر مسائل:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الأولى:
  قوله تعالى: { فَأَزَلَّهُمَا ٱلشَّيْطَانُ عَنْهَا } قرأ الجماعة «فَأَزَلَّهما» بغير
  ألف، من الزلَّة وهي الخطيئة؛ أي ٱستزلهما وأوقعهما فيها. وقرأ حمزة «فأزالهما» بألف،
  من التَّنحية؛ أي نَحّاهما. يقال: أزلته فزال. قال ٱبن كَيْسان: فأزالهما من الزوال؛
  أي صرفهما عما كانا عليه من الطاعة إلى المعصية.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قلت:
  وعلى هذا تكون القراءتان بمعنًى، إلاّ أن قراءة الجماعة أمكن في المعنى. يقال منه:
  أزْلَلْته فَزَلَّ. ودلّ على هذا قولُه تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّمَا ٱسْتَزَلَّهُمُ ٱلشَّيْطَانُ
  بِبَعْضِ مَا كَسَبُواْ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[آل عمران: 155]، وقوله: { فَوَسْوَسَ لَهُمَا ٱلشَّيْطَانُ } والوسوسة
  إنما هي إدخالهما في الزّلل بالمعصية؛ وليس للشيطان قدرة على زوال أحد من مكان إلى
  مكان، إنما قدرته (على) إدخاله في الزلل، فيكون ذلك سبباً إلى زواله من مكان إلى مكان
  بذنبه. وقد قيل: إن معنى أزلهما مِن زلّ عن المكان إذا تنحّى؛ فيكون في المعنى كقراءة
  حمزة من الزوال. قال ٱمرؤ القيس:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">يَزِلّ الغلاَمُ الخِفُّ عن صَهَوَاتِه</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">ويُلْوِي بأثواب العَنيفِ المثقَّلِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقال أيضاً:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">كُمَيْتٍ يُزِلّ اللِّبْدُ عن حال مَتْنِهِ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">كما زلّت الصّفْواء بالمتنزِّل</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">الثانية: قوله تعالى: { فَأَخْرَجَهُمَا
  مِمَّا كَانَا فِيهِ } إذا جعل أزال من زال عن المكان فقوله: «فأخرجهما» تأكيد وبيان
  للزوال؛ إذ قد يمكن أن يزولا عن مكان كانا فيه إلى مكان آخر من الجنة، وليس كذلك، وإنما
  كان إخراجهما من الجنة إلى الأرض؛ لأنهما خلقا منها، وليكون آدم خليفة في الأرض. ولم
  يقصد إبليس ـ لعنه الله ـ إخراجه منها وإنما قصد إسقاطه من مرتبته وإبعاده كما أُبعد
  هو؛ فلم يبلغ مقصده ولا أدرك مراده، بل ٱزداد سُخْنة عَين وغَيظ نفس وخَيبة ظنّ. قال
  الله جلّ ثناؤه:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">ثُمَّ ٱجْتَبَاهُ رَبُّهُ فَتَابَ عَلَيْهِ وَهَدَىٰ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[طه:
  122] فصار عليه السلام خليفة الله في أرضه بعد أن كان جاراً له في داره؛ فكم بين الخليفة
  والجار! صلى الله عليه وسلم. ونسب ذلك إلى إبليس؛ لأنه كان بسببه وإغوائه. ولا خلاف
  بين أهل التأويل وغيرهم أن إبليس كان متولّي إغواء آدم؛ وٱختلف في الكيفية، فقال ٱبن
  مسعود وٱبن عباس وجمهور العلماء أغواهما مشافهة؛ ودليل ذلك قوله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَقَاسَمَهُمَآ
  إِنِّي لَكُمَا لَمِنَ ٱلنَّاصِحِينَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الأعراف: 201] والمقاسمة ظاهرها
  المشافهة. وقال بعضهم، وذكره عبد الرزاق عن وهب بن مُنَبِّه: دخل الجنة في فم الحيّة
  وهي ذات أربع كالبُخْتِيّة من أحسن دابة خلقها الله تعالى بعد أن عرض نفسه على كثير
  من الحيوان فلم يُدخله إلا الحيّة؛ فلما دخلت به الجنة خرج من جَوْفها إبليس فأخذ من
  الشجرة التي نهى الله آدم وزوجه عنها فجاء بها إلى حوّاء فقال: ٱنظري إلى هذه الشجرة،
  ما أطيبَ ريحَها وأطيب طعمَها وأحسن لونَها! فلم يزل يُغويها حتى أخذتها حوّاء فأكلتها.</font></font>&#13;\t\t\t<label
