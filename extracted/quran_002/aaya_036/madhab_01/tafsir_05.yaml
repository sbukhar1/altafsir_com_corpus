text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَأَزَلَّهُمَا
  ٱلشَّيْطَٰنُ عَنْهَا فَأَخْرَجَهُمَا مِمَّا كَانَا فِيهِ وَقُلْنَا ٱهْبِطُواْ بَعْضُكُمْ
  لِبَعْضٍ عَدُوٌّ وَلَكُمْ فِي ٱلأَرْضِ مُسْتَقَرٌّ وَمَتَٰعٌ إِلَىٰ حِينٍ }فيه عشر
  مسائل:الأولى: قوله تعالى: { فَأَزَلَّهُمَا ٱلشَّيْطَانُ عَنْهَا } قرأ الجماعة «فَأَزَلَّهما»
  بغير ألف، من الزلَّة وهي الخطيئة؛ أي ٱستزلهما وأوقعهما فيها. وقرأ حمزة «فأزالهما»
  بألف، من التَّنحية؛ أي نَحّاهما. يقال: أزلته فزال. قال ٱبن كَيْسان: فأزالهما من
  الزوال؛ أي صرفهما عما كانا عليه من الطاعة إلى المعصية.قلت: وعلى هذا تكون القراءتان
  بمعنًى، إلاّ أن قراءة الجماعة أمكن في المعنى. يقال منه: أزْلَلْته فَزَلَّ. ودلّ
  على هذا قولُه تعالى:{ إِنَّمَا ٱسْتَزَلَّهُمُ ٱلشَّيْطَانُ بِبَعْضِ مَا كَسَبُواْ }[آل
  عمران: 155]، وقوله: { فَوَسْوَسَ لَهُمَا ٱلشَّيْطَانُ } والوسوسة إنما هي إدخالهما
  في الزّلل بالمعصية؛ وليس للشيطان قدرة على زوال أحد من مكان إلى مكان، إنما قدرته
  (على) إدخاله في الزلل، فيكون ذلك سبباً إلى زواله من مكان إلى مكان بذنبه. وقد قيل:
  إن معنى أزلهما مِن زلّ عن المكان إذا تنحّى؛ فيكون في المعنى كقراءة حمزة من الزوال.
  قال ٱمرؤ القيس:يَزِلّ الغلاَمُ الخِفُّ عن صَهَوَاتِه   ويُلْوِي بأثواب العَنيفِ
  المثقَّلِوقال أيضاً:كُمَيْتٍ يُزِلّ اللِّبْدُ عن حال مَتْنِهِ   كما زلّت الصّفْواء
  بالمتنزِّلالثانية: قوله تعالى: { فَأَخْرَجَهُمَا مِمَّا كَانَا فِيهِ } إذا جعل أزال
  من زال عن المكان فقوله: «فأخرجهما» تأكيد وبيان للزوال؛ إذ قد يمكن أن يزولا عن مكان
  كانا فيه إلى مكان آخر من الجنة، وليس كذلك، وإنما كان إخراجهما من الجنة إلى الأرض؛
  لأنهما خلقا منها، وليكون آدم خليفة في الأرض. ولم يقصد إبليس ـ لعنه الله ـ إخراجه
  منها وإنما قصد إسقاطه من مرتبته وإبعاده كما أُبعد هو؛ فلم يبلغ مقصده ولا أدرك مراده،
  بل ٱزداد سُخْنة عَين وغَيظ نفس وخَيبة ظنّ. قال الله جلّ ثناؤه:{ ثُمَّ ٱجْتَبَاهُ
  رَبُّهُ فَتَابَ عَلَيْهِ وَهَدَىٰ }[طه: 122] فصار عليه السلام خليفة الله في أرضه
  بعد أن كان جاراً له في داره؛ فكم بين الخليفة والجار! صلى الله عليه وسلم. ونسب ذلك
  إلى إبليس؛ لأنه كان بسببه وإغوائه. ولا خلاف بين أهل التأويل وغيرهم أن إبليس كان
  متولّي إغواء آدم؛ وٱختلف في الكيفية، فقال ٱبن مسعود وٱبن عباس وجمهور العلماء أغواهما
  مشافهة؛ ودليل ذلك قوله تعالى:{ وَقَاسَمَهُمَآ إِنِّي لَكُمَا لَمِنَ ٱلنَّاصِحِينَ }[الأعراف:
  201] والمقاسمة ظاهرها المشافهة. وقال بعضهم، وذكره عبد الرزاق عن وهب بن مُنَبِّه:
  دخل الجنة في فم الحيّة وهي ذات أربع كالبُخْتِيّة من أحسن دابة خلقها الله تعالى بعد
  أن عرض نفسه على كثير من الحيوان فلم يُدخله إلا الحيّة؛ فلما دخلت به الجنة خرج من
  جَوْفها إبليس فأخذ من الشجرة التي نهى الله آدم وزوجه عنها فجاء بها إلى حوّاء فقال:
  ٱنظري إلى هذه الشجرة، ما أطيبَ ريحَها وأطيب طعمَها وأحسن لونَها! فلم يزل يُغويها
  حتى أخذتها حوّاء فأكلتها.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 8 9 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَأَزَلَّهُمَا ٱلشَّيْطَٰنُ عَنْهَا
  فَأَخْرَجَهُمَا مِمَّا كَانَا فِيهِ وَقُلْنَا ٱهْبِطُواْ بَعْضُكُمْ لِبَعْضٍ عَدُوٌّ
  وَلَكُمْ فِي ٱلأَرْضِ مُسْتَقَرٌّ وَمَتَٰعٌ إِلَىٰ حِينٍ }ثم أغوى آدم، وقالت له
  حوّاء: كُلْ فإني قد أكلتُ فلم يضرّني؛ فأكل منها فبدت لهما سوءاتهما وحصلا في حكم
  الذنب؛ فدخل آدم في جوف الشجرة، فناداه ربه: أين أنت؟ فقال: أنا هذا يا ربّ؛ قال: ألا
  تخرج؟ قال أستحي منك يا رب؛ قال: ٱهبط إلى الأرض التي خُلقت منها. ولُعنت الحيّة وردّت
  قوائمها في جوفها وجعلت العداوة بينها وبين بني آدم، ولذلك أمرنا بقتلها، على ما يأتي
  بيانه. وقيل لحوّاء: كما أدْمَيْت الشجرة فكذلك يصيبك الدّم كل شهر وتحملين وتضعين
  كرها تشرفين به على الموت مراراً. زاد الطبري والنقاش: وتكوني سَفِيهة وقد كنت حَلِيمة.
  وقالت طائفة: إن إبليس لم يدخل الجنة إلى آدم بعد ما أخرج منها وإنما أغوى بشيطانه
  وسلطانه ووسواسه التي أعطاه الله تعالى؛ كما قال صلى الله عليه وسلم: \" إن الشيطان
  يجري من ٱبن آدم مجرى الدم \" والله أعلم. وسيأتي في الأعراف أنه لما أكل بقي عُرياناً
  وطلب ما يستتر به فتباعدت عنه الأشجار وبَكّتوه بالمعصية، فرحمته شجرة التّين، فأخذ
  من ورقه فٱستتر به. فبُلِيَ بالعُرْي دون الشجر. والله أعلم. وقيل: إن الحكمة في إخراج
  آدم من الجنة عمارة الدنيا.الثالثة: يُذكر أن الحيّة كانت خادم آدم عليه السلام في
  الجنة فخانته بأن مكّنت عدوّ الله من نفسها وأظهرت العداوة له هناك؛ فلما أهبطوا تأكّدت
  العداوة وجُعل رزقها التراب، وقيل لها: أنت عدوّ بني آدم وهم أعداؤك وحيث لَقِيَك منهم
  أحدٌ شَدَخ رأسك. روى ٱبن عمر عن رسول الله صلى الله عليه وسلم قال: \" خمسٌ يقتلهنّ
  المُحْرِم \" فذكر الحية فيهن. وروي أن إبليس قال لها: أدخليني الجنة وأنت في ذمّتي؛
  فكان ٱبن عباس يقول: أخْفِرُوا ذِمّة إبليس. وروَت ساكنةُ بنتُ الجَعْد عن سَرّاء بنت
  نَبْهان الغَنَوِيّة قالت: سمعت رسول الله صلى الله عليه وسلم يقول: \" ٱقتلوا الحيّات
  صغيرَها وكبيرَها وأسودَها وأبيضهافإنَ مَن قتلها كانت له فداء من النار ومَن قتلته
  كان شهيداً \" قال علماؤنا: وإنما كانت له فداء من النار لمشاركتها إبليس وإعانته على
  ضرر آدم وولده؛ فلذلك كان مَن قتل حيّة فكأنما قتل كافراً. وقد قال رسول الله صلى الله
  عليه وسلم: \" لا يجتمع كافرٌ وقاتلُه في النار أبداً \" أخرجه مسلم وغيره.الرابعة:
  روى ٱبن جُريج عن عمرو بن دِينار \" عن أبي عبيدة عن عبد اللَّه بن مسعود قال: كنا
  مع النبيّ صلى الله عليه وسلم بمنًى فمرّت حيّة فقال رسول الله صلى الله عليه وسلم:
  «ٱقتلوها» فسبقتنا إلى جُحْر فدخلته؛ فقال رسول الله صلى الله عليه وسلم: «هاتوا بسعفة
  ونار فأضرموها عليه ناراً» \" \r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 8 9 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَأَزَلَّهُمَا ٱلشَّيْطَٰنُ عَنْهَا
  فَأَخْرَجَهُمَا مِمَّا كَانَا فِيهِ وَقُلْنَا ٱهْبِطُواْ بَعْضُكُمْ لِبَعْضٍ عَدُوٌّ
  وَلَكُمْ فِي ٱلأَرْضِ مُسْتَقَرٌّ وَمَتَٰعٌ إِلَىٰ حِينٍ }  قال علماؤنا: وهذا الحديث
  يخصّ نهيه عليه السلام عن المُثْلَة وعن أن يعذّب أحد بعذاب الله تعالى؛ قالوا: فلم
  يُبق لهذا العدوّ حُرْمة حيث فاته حتى أوصل إليه الهلاك من حيث قدر.فإن قيل: قد رُوي
  عن إبراهيم النَّخَعِي أنه كره أن تُحرق العقرب بالنار، وقال: هو مُثْلَة. قيل له:
  يحتمل أن يكون لم يبلغه هذا الأثر عن النبيّ صلى الله عليه وسلم، وعمل على الأثر الذي
  جاء: \" لا تعذِّبوا بعذاب الله \" فكان على هذا سبيل العمل عنده.فإن قيل: فقد روى
  مسلم \" عن عبد اللَّه بن مسعود قال: كنا مع النبيّ صلى الله عليه وسلم في غار وقد
  أنزلت عليه: { وَٱلْمُرْسَلاَتِ عُرْفاً } [المرسلات: 1] فنحن نأخذها مِن فيه رَطْبَة،
  إذ خرجت علينا حيّة، فقال: «ٱقتلوها»؛ فٱبتدرناها لنقتلها فسبقتنا؛ فقال رسول الله
  صلى الله عليه وسلم: «وقاها الله شرّكم كما وقاكم شرّها» \" فلم يُضرم ناراً ولا ٱحتال
  في قتلها. قيل له: يحتمل أن يكون لم يجد ناراً فتركها، أو لم يكن الجُحْر بهيئة ينتفع
  بالنار هناك مع ضرر الدخان وعدم وصوله إلى الحيوان. والله أعلم. وقوله: \" وقاها الله
  شركم \" أي قتلَكم إيّاها \" كما وقاكم شرها \" أي لَسْعَها.الخامسة: الأمْرُ بقتل
  الحَيّات من باب الإرشاد إلى دفع المضرة المُخوفة من الحيات؛ فما كان منها متحقَّق
  الضرر وجبت المبادرة إلى قتله؛ لقوله: \" ٱقتلوا الحيّات وٱقتلوا ذا الطُّفْيَتين والأبْتَر
  فإنهما يَخطفان البصر ويُسقطان الحَبَل \" فخصّهما بالذكر مع أنهما دخلا في العموم
  ونبّه على ذلك بسبب عظم ضررهما. وما لم يتحقق ضرره فما كان منها في غير البيوت قُتل
  أيضاً لظاهر الأمر العام، ولأن نوع الحيّات غالبه الضرر، فيستصحب ذلك فيه، ولأنه كله
  مروّع بصورته وبما في النفوس من النّفرة عنه؛ ولذلك قال صلى الله عليه وسلم: \" إن
  الله يحب الشّجاعة ولو على قتل حيّة \" فشجّع على قتلها. وقال فيما خرّجه أبو داود
  من حديث عبد اللَّه بن مسعود مرفوعاً: \" ٱقتلوا الحيات (كلهنّ) فمن خاف ثأرهنّ فليس
  مني \" والله أعلم.السادسة: ما كان من الحيّات في البيوت فلا يُقتل حتى يُؤذن ثلاثة
  أيام؛ لقوله عليه السلام: \" إن بالمدينة جِنًّا قد أسلموا فإذا رأيتم منهم شيئاً فآذنوه
  ثلاثة أيام \" وقد حمل بعض العلماء هذا الحديث على المدينة وحدها لإسلام الجنّ بها؛
  قالوا: ولا نعلم هل أسلم مِن جنّ غير المدينة أحدٌ أو لا؛ قاله ٱبن نافع. وقال مالك:
  نهى عن قتلِ جِنان البيوت في جميع البلاد. وهو الصحيح؛ لأن الله عز وجل قال:{ وَإِذْ
  صَرَفْنَآ إِلَيْكَ نَفَراً مِّنَ ٱلْجِنِّ يَسْتَمِعُونَ ٱلْقُرْآنَ }[الأحقاف: 29]
  الآية. وفي صحيح مسلم عن عبد اللَّه بن مسعود عن النبيّ صلى الله عليه وسلم قال:\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 8 9 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَأَزَلَّهُمَا ٱلشَّيْطَٰنُ عَنْهَا
  فَأَخْرَجَهُمَا مِمَّا كَانَا فِيهِ وَقُلْنَا ٱهْبِطُواْ بَعْضُكُمْ لِبَعْضٍ عَدُوٌّ
  وَلَكُمْ فِي ٱلأَرْضِ مُسْتَقَرٌّ وَمَتَٰعٌ إِلَىٰ حِينٍ } \" أتاني داعي الجنّ فذهبت
  معهم فقرأت عليهم القرآن \" وفيه: وسألوه الزاد وكانوا من جِنّ الجزيرة؛ الحديث. وسيأتي
  بكماله في سورة «الجن» إن شاء الله تعالى. وإذا ثبت هذا فلا يقتل شيء منها حتى يُحرِّج
  عليه ويُنذر؛ على ما يأتي بيانه إن شاء الله تعالى.السابعة: روى الأئمة \" عن أبي السائب
  مَوْلى هشام بن زُهرة أنه دخل على أبي سعيد الخُدْريّ في بيته، قال: فوجدته يصلّي،
  فجلست أنتظره حتى يقضى صلاته، فسمعت تحريكاً في عَراجينَ ناحية البيت، فالتفتّ فإذا
  حيّة، فوثبتُ لأقتلها؛ فأشار إليّ أن ٱجلس فجلست؛ فلما ٱنصرف أشار إلى بيت في الدار
  فقال: أترى هذا البيت؟ فقلت نعم؛ فقال: كان فيه فَتًى منّا حديثُ عهد بعُرْس، قال:
  فخرجنا مع رسول الله صلى الله عليه وسلم إلى الخَنْدَق؛ فكان ذلك الفتى يستأذن رسول
  الله صلى الله عليه وسلم بأنصاف النهار فيرجع إلى أهله؛ فٱستأذنه يوماً، فقال له رسول
  الله صلى الله عليه وسلم: «خُذ عليك سلاحك فإني أخشى عليك قُرَيْظَة». فأخذ الرجل سلاحه
  ثم رجع؛ فإذا ٱمرأتُه بين البابين قائمة فأهْوَى إليها بالرُّمح ليطعُنَها به وأصابته
  غيْرَة؛ فقالت له: ٱكفف عليك رمحك، وٱدخل البيت حتى تنظر ما الذي أخرجني! فدخل فإذا
  بحيّة عظيمة منطوِية على الفراش، فأهوى إليها بالرمح فٱنتظمها به، ثم خرج فركزه في
  الدار فاضطربت عليه، فما يُدْرَى أيُّهما كان أسرعَ موتاً، الحيّةُ أم الفتى! قال:
  فجئنا إلى رسول الله صلى الله عليه وسلم فذكرنا ذلك له، وقلنا: ٱدع الله يحييه (لنا)؛
  فقال: «ٱستغفروا لصاحبكم ـ ثم قال: ـ إنّ بالمدينة جِنًّا قد أسلموا فإذا رأيتم منهم
  شيئاً فآذِنوه ثلاثة أيام فإن بدا لكم بعد ذلك فاقتلوه فإنما هو شيطان» \" وفي طريق
  أخرى فقال رسول الله صلى الله عليه وسلم: \" إن لهذه البيوت عوامر فإذا رأيتم شيئاً
  منها فحرِّجوا عليها ثلاثاً فإن ذهب وإلا فاقتلوه فإنه كافر ـ وقال لهم: ـ ٱذهبوا فٱدِفنوا
  صاحبكم \" قال علماؤنا رحمة الله عليهم: لا يُفهم من هذا الحديث أن هذا الجان الذي
  قتله هذا الفتى كان مسلِماً وأن الجن قتلته به قصاصاً؛ لأنه لو سُلِّم في القصاص مشروع
  بيننا وبين الجن لكان إنما يكون في العمد المحض؛ وهذا الفتى لم يقصد ولم يتعمّد قتل
  نفس مسلمة، إذ لم يكن عنده علم من ذلك، وإنما قصد إلى قتل ما سُوّغ قتل نوعه شرعاً؛
  فهذا قتل خطأ ولا قصاص فيه. فالأولى أن يقال: إن كفار الجن أو فسقتهم قتلوا الفتى بصاحبهم
  عَدْواً وٱنتقاماً. وقد قتلت سعد بن عُبَادة رضي الله عنه؛ وذلك أنه وُجد ميتاً في
  مغتسله وقد ٱخضرّ جسده، ولم يشعروا بموته حتى سمعوا قائلاً يقول ولا يروْن أحداً:\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 8 9 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَأَزَلَّهُمَا ٱلشَّيْطَٰنُ عَنْهَا
  فَأَخْرَجَهُمَا مِمَّا كَانَا فِيهِ وَقُلْنَا ٱهْبِطُواْ بَعْضُكُمْ لِبَعْضٍ عَدُوٌّ
  وَلَكُمْ فِي ٱلأَرْضِ مُسْتَقَرٌّ وَمَتَٰعٌ إِلَىٰ حِينٍ }قد قتلنا سيّد الخَزْ   ـرَج
  سعدَ بن عُبادةورميناه بسهميـ   ـن فلم نُخْط فؤادهوإنما قال النبيّ صلى الله عليه
  وسلم: \" إن بالمدينة جِنًّا قد أسلموا \" ليبيّن طريقاً يحصل به التحرّز من قتل المسلم
  منهم ويتسلط به على قتل الكافر منهم. رُوِي من وجوه أن عائشةَ زوج النبيّ صلى الله
  عليه وسلم قتلت جاًّنا فأُرِيتْ في المنام أن قائلاً يقول لها: لقد قتلت مسلماً، فقالت:
  لو كان مسلماً لم يدخل على أزواج النبيّ صلى الله عليه وسلم؛ قال: ما دخل عليك إلا
  وعليك ثيابك. فأصبحت فأمرت بٱثني عشر ألف درهم فجعلت في سبيل الله. وفي رواية: ما دخل
  عليك إلا وأنت مستترة؛ فتصدّقت وأعتقت رِقاباً. وقال الربيع بن بدر: الجان من الحيّات
  التي نَهى النبيّ صلى الله عليه وسلم عن قتلها هي التي تمشي ولا تلتوي؛ وعن علقمة نحوه.الثامنة:
  في صفة الإنذار؛ قال مالك: أحَبُّ إليّ أن يُنذَروا ثلاثة أيام. وقاله عيسى بن دينار؛
  وإن ظهر في اليوم مراراً. ولا يُقتصر على إنذاره ثلاث مرار في يوم واحد حتى يكون في
  ثلاثة أيام. وقيل: يكفي ثلاث مرار؛ لقوله عليه السلام: \" فليؤذنه ثلاثاً \" ، وقوله:
  \" حرِّجوا عليه ثلاثاً \" ولأن ثلاثاً للعدد المؤنث؛ فظهر أن المراد ثلاث مرات. وقول
  مالك أولى؛ لقوله عليه السلام: \" ثلاثة أيام \" وهو نص صحيح مقيّد لتلك المطلقات،
  ويحمل ثلاثاً على إرادة ليالي الأيام الثلاث، فغلب الليلة على عادة العرب في باب التواريخ
  فإنها تغلب فيها التأنيث. قال مالك: ويكفي في الإنذار أن يقول: أحرّج عليك بالله واليوم
  الآخر ألا تبدوا لنا ولا تؤذونا. وذكر ثابت البُنَاني عن عبد الرحمن بن أبي لَيْلَى
  أنه ذكر عنده حيات البيوت فقال: إذا رأيتم منها شيئاً في مساكنكم فقولوا: أنشدكم بالعهد
  الذي أخذ عليكم نوح عليه السلام، وأنشدكم بالعهد الذي أخذ عليكم سليمان عليه السلام؛
  فإذا رأيتم منهن شيئاً بعدُ فاقتلوه.قلت: وهذا يدلّ بظاهره أنه يكفى في الإذن مرّة
  واحدة؛ والحديث يردّه. والله أعلم. وقد حكى ٱبن حبيب عن النبيّ صلى الله عليه وسلم
  أنه يقول: \" أنشدكنّ بالعهد الذي أخذ عليكنّ سليمان ـ عليه السلام ـ ألاّ تؤذيننا
  وألاّ تظهرنّ علينا \" التاسعة: روى جُبير عن نُفير عن أبي ثعلبة الخُشَنِيّ ـ وٱسمه
  جرثوم ـ أن رسول الله صلى الله عليه وسلم قال: \" الجنّ على ثلاثة أثلاث فثلثٌ لهم
  أجنحة يطيرون في الهواء وثلث حيات وكلاب وثلث يَحلّون ويَظعَنون \" وروى أو الدَّرداء
  ـ وٱسمه عُوَيْمر ـ قال: قال رسول الله صلى الله عليه وسلم:\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 8 9 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَأَزَلَّهُمَا ٱلشَّيْطَٰنُ عَنْهَا
  فَأَخْرَجَهُمَا مِمَّا كَانَا فِيهِ وَقُلْنَا ٱهْبِطُواْ بَعْضُكُمْ لِبَعْضٍ عَدُوٌّ
  وَلَكُمْ فِي ٱلأَرْضِ مُسْتَقَرٌّ وَمَتَٰعٌ إِلَىٰ حِينٍ } \" خلق الله الجنّ ثلاثة
  أثلاث فثلث كلاب وحيّات وخِشَاش الأرض وثلث ريح هفّافة وثلث كبني آدم لهم الثواب وعليهم
  العقاب وخلق الله الإنس ثلاثة أثلاث فثلث لهم قلوب لا يفقهون بها وأعين لا يُبصرون
  بها وأذان لا يسمعون بها إن هم إلا كالأنعام بل هم أضلُّ سبيلاً وثلث أجسادهم كأجساد
  بني آدم وقلوبهم قلوب الشياطين وثلث في ظلّ الله يوم لا ظِلّ إلا ظلّه \". العاشرة:
  ما كان من الحيوان أصله الإذاية فإنه يُقتل ٱبتداء، لأجل إذايته من غير خلاف؛ كالحيّة
  والعَقْرب والفأر والوَزَغ، وشبهه. وقد قال رسول الله صلى الله عليه وسلم: \" خمسٌ
  فواسقُ يُقتلن في الحِلّ والحَرَم... \" وذكر الحديث.فالحيّة أبْدت جوهرها الخبيث حيث
  خانت آدم بأن أدخلت إبليس الجنة بين فَكّيها؛ ولو كانت تبرزه ما تركها رضوان تدخل به.
  وقال لها إبليس أنت في ذمتي؛ فأمر رسول الله صلى الله عليه وسلم بقتلها وقال: \" ٱقتلوها
  ولو كنتم في الصلاة \" يعني الحية والعقرب. والوَزَغة نفخت على نار إبراهيم عليه السلام
  من بين سائر الدواب فلُعنت. وهذا من نوع ما يُرْوَى في الحية. ورُوي عن رسول الله صلى
  الله عليه وسلم أنه قال: \" مَن قتل وَزَغة فكأنما قتل كافراً \" وفي صحيح مسلم عن
  أبي هريرة عن النبيّ صلى الله عليه وسلم: \" مَن قَتَل وَزَغة في أوّل ضربة كُتبت له
  مائةُ حسنة وفي الثانية دون ذلك وفي الثالثة دون ذلك \" وفي رواية أنه قال: \" في أوّل
  ضربة سبعون حسنة \". والفأرة أبدت جوهرها بأن عمدت إلى حبال سفينة نوح عليه السلام
  فقطعتها. وروى عبد الرحمن ابن أبي نُعْم عن أبي سعيد الخُدْرِيّ أن رسول الله صلى الله
  عليه وسلم قال: \" يَقتل المُحْرِمُ الْحيَة والعقرب والحدأة والسَّبعُ العادي والكلب
  العقور والفُوَيْسقة \" وٱستيقظ رسول الله صلى الله عليه وسلم وقد أخذت فَتِيلة لتحرق
  البيت فأمر رسول الله صلى الله عليه وسلم بقتلها.والغراب أبدى جوهره حيث بعثه نبيّ
  الله نوح عليه السلام من السفينة ليأتيه بخبر الأرض فترك أمره وأقبل على جِيفة. هذا
  كلّه في معنى الحيّة؛ فلذلك ذكرناه. وسيأتي لهذا الباب مزيد بيان في التعليل في «المائدة»
  وغيرها إن شاء الله تعالى.قوله تعالى: { وَقُلْنَا ٱهْبِطُواْ بَعْضُكُمْ لِبَعْضٍ
  عَدُوٌّ } فيه سبع مسائل:الأولى: قوله تعالى: { وَقُلْنَا ٱهْبِطُواْ } حُذفت الألف
  من «ٱهبطوا» في اللفظ لأنها ألف وصل. وحُذفت الألف من «قلنا» في اللفظ لسكونها وسكون
  الهاء بعدها. وروى محمد بن مصَفَّى عن أبي حَيْوَة ضمّ الباء في «ٱهبطوا»، وهي لغة
  يقوّيها أنه غير متعدّ والأكثر في غير المتعدّي أن يأتي على يَفْعُل. والخطاب لآدم
  وحواء والحية والشيطان؛ في قول ٱبن عباس.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 8 9 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَأَزَلَّهُمَا ٱلشَّيْطَٰنُ عَنْهَا
  فَأَخْرَجَهُمَا مِمَّا كَانَا فِيهِ وَقُلْنَا ٱهْبِطُواْ بَعْضُكُمْ لِبَعْضٍ عَدُوٌّ
  وَلَكُمْ فِي ٱلأَرْضِ مُسْتَقَرٌّ وَمَتَٰعٌ إِلَىٰ حِينٍ }وقال الحسن: آدم وحواء
  والوسوسة. وقال مجاهد والحسن أيضاً: بنو آدم وبنو إبليس. والهبوط: النزول من فوق إلى
  أسفل؛ فأهبط آدم بسَرْنَديبَ في الهند بجبل يقال له «بوذ» ومعه ريح الجنة فعلِق بشجرها
  وأوديتها فٱمتلأ ما هناك طِيباً؛ فمن ثَمَّ يؤتى بالطيب من ريح آدم عليه السلام. وكان
  السحاب يمسح رأسه فأصلع، فأورث ولده الصلع. وفي البخاري عن أبي هريرة عن النبيّ صلى
  الله عليه وسلم قال: \" خلق الله آدم وطوله ستون ذراعاً \" الحديث. وأخرجه مسلم وسيأتي.
  واهبطت حوّاء بجُدّة وإبليس بالأُبُلّة، والحيّة ببَيْسان، وقيل: بسَجِسْتان. وسجستان
  أكثر بلاد الله حيات، ولولا العِرْبَدّ الذي يأكلها ويفني كثيراً منها لأُخليت سجستان
  من أجل الحياتِ؛ ذكره أبو الحسن المسعودي.الثانية: قوله تعالى: { بَعْضُكُمْ لِبَعْضٍ
  عَدُوٌّ } «بعضكم» مبتدأ، «عدوّ» خبره، والجملة في موضع نصب على الحال؛ والتقدير وهذه
  حالكم. وحذفت الواو من و «بعضكم» لأن في الكلام عائداً؛ كما يقال: رأيتك السماء تمطر
  عليك. والعدوّ: خلاف الصديق؛ وهو من عدا إذا ظلم. وذئب عَدَوان: يَعْدُو على الناس.
  والعُدْوان: الظلم الصُّراح. وقيل: هو مأخوذ من المجاوزة؛ من قولك: لا يَعْدُوك هذا
  الأمر؛ أي لا يتجاوزك. وعداه إذا جاوزه؛ فسمّي عدوّاً لمجاوزة الحد في مكروه صاحبه؛
  ومنه العَدْوُ بالقَدَم لمجاوزة الشيء، والمعنيان متقاربان؛ فإن من ظلم فقد تجاوز.قلت:
  وقد حمل بعض العلماء قوله تعالى: { بَعْضُكُمْ لِبَعْضٍ عَدُوٌّ } على الإنسان نفسه،
  وفيه بُعْدٌ وإن كان صحيحاً معنىً. يدلّ عليه قوله عليه السلام: \" إن العبد إذا أصبح
  تقول جوارحه للسانه ٱتق الله فينا فإنك إذا ٱستقمت ٱستقمنا وإن ٱعوججت ٱعوججنا \" فإن
  قيل: كيف قال «عدوّ» ولم يقل أعداء؛ ففيه جوابان. أحدهما: أن بَعْضاً وكُلاًّ يُخبر
  عنهما بالواحد على اللفظ وعلى المعنى، وذلك في القرآن؛ قال الله تعالى:{ وَكُلُّهُمْ
  آتِيهِ يَوْمَ ٱلْقِيَامَةِ فَرْداً }[مريم: 95] على اللفظ، وقال تعالى:{ وَكُلٌّ أَتَوْهُ
  دَاخِرِينَ }[النمل: 87] على المعنى. والجواب الآخر: أن عدوّا يفرد في موضع الجمع؛
  قال الله عز وجل:{ وَهُمْ لَكُمْ عَدُوٌّ بِئْسَ لِلظَّالِمِينَ بَدَلاً }[الكهف: 50]
  بمعنى أعداء، وقال تعالى:{ يَحْسَبُونَ كُلَّ صَيْحَةٍ عَلَيْهِمْ هُمُ ٱلْعَدُوُّ }[المنافقون:
  4]. وقال ٱبن فارس: العدوّ ٱسم جامع للواحد والاثنين والثلاثة والتأنيث، وقد يجمع.الثالثة:
  لم يكن إخراج الله تعالى آدم من الجنة وإهباطه منها عقوبة له؛ لأنه أهبطه بعد أن تاب
  عليه وقبِل توبته، وإنما أهبطه إمّا تأديباً وإمّا تغليظاً للمِحْنة. والصحيح في إهباطه
  وسكناه في الأرض ما قد ظهر من الحكمة الأزليّة في ذلك، وهي نشر نَسله فيها ليكلّفهم
  ويمتحنهم، ويرتب على ذلك ثوابهم وعقابهم الأُخْرَوِيّ؛ إذ الجنة والنار ليستا بدار
  تكليف؛ فكانت تلك الأكلة سبب إهباطه من الجنة. ولله أن يفعل ما يشاء.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 8 9 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
