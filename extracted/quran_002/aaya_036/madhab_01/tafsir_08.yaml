text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَأَزَلَّهُمَا
  ٱلشَّيْطَٰنُ عَنْهَا فَأَخْرَجَهُمَا مِمَّا كَانَا فِيهِ وَقُلْنَا ٱهْبِطُواْ بَعْضُكُمْ
  لِبَعْضٍ عَدُوٌّ وَلَكُمْ فِي ٱلأَرْضِ مُسْتَقَرٌّ وَمَتَٰعٌ إِلَىٰ حِينٍ }{ فَأَزَلَّهُمَا
  ٱلشَّيْطَٰنُ } إبليس أذهبهما وفي قراءة (فأزالهما ) نحّاهما { عَنْهَا } أي الجنة
  بأنْ قال لهما:{ هل أدلّكما عَلَى شَجَرَةِ الخُلْد }[20: 120]{ وقاسَمَهُمَا إنِّي
  لَكُمَا لَمِنَ النَّٰصِحِين }[21:7] فأكلا منها { فَأَخْرَجَهُمَا مِمَّا كَانَا فِيهِ
  } من النعيم { وَقُلْنَا ٱهْبِطُواْ } إلى الأرض أي أنتما بما اشتملتما عليه من ذرّيتكما
  { بَعْضُكُمْ } بعض الذرية { لِبَعْضٍ عَدُوٌّ } من ظلم بعضكم بعضاً { وَلَكُمْ فِى
  ٱلارْضِ مُسْتَقَرٌّ } موضع قرار { وَمَتَٰعٌ } ما تتمتعون به من نباتها { إِلَىٰ حِينٍ
  } وقت انقضاء آجالكم.\r\n\t\t\t\r\n\t\t\t</section>"

