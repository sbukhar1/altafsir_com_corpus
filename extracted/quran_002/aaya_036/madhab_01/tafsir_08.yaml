  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَأَزَلَّهُمَا
  ٱلشَّيْطَٰنُ عَنْهَا فَأَخْرَجَهُمَا مِمَّا كَانَا فِيهِ وَقُلْنَا ٱهْبِطُواْ بَعْضُكُمْ
  لِبَعْضٍ عَدُوٌّ وَلَكُمْ فِي ٱلأَرْضِ مُسْتَقَرٌّ وَمَتَٰعٌ إِلَىٰ حِينٍ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ فَأَزَلَّهُمَا ٱلشَّيْطَٰنُ } إبليس أذهبهما وفي قراءة (فأزالهما
  ) نحّاهما { عَنْهَا } أي الجنة بأنْ قال لهما:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">هل أدلّكما عَلَى شَجَرَةِ الخُلْد</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[20:
  120]</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وقاسَمَهُمَا إنِّي لَكُمَا لَمِنَ النَّٰصِحِين</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[21:7]
  فأكلا منها { فَأَخْرَجَهُمَا مِمَّا كَانَا فِيهِ } من النعيم { وَقُلْنَا ٱهْبِطُواْ
  } إلى الأرض أي أنتما بما اشتملتما عليه من ذرّيتكما { بَعْضُكُمْ } بعض الذرية { لِبَعْضٍ
  عَدُوٌّ } من ظلم بعضكم بعضاً { وَلَكُمْ فِى ٱلارْضِ مُسْتَقَرٌّ } موضع قرار { وَمَتَٰعٌ
  } ما تتمتعون به من نباتها { إِلَىٰ حِينٍ } وقت انقضاء آجالكم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
