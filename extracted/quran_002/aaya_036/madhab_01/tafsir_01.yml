  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَأَزَلَّهُمَا
  ٱلشَّيْطَٰنُ عَنْهَا فَأَخْرَجَهُمَا مِمَّا كَانَا فِيهِ وَقُلْنَا ٱهْبِطُواْ بَعْضُكُمْ
  لِبَعْضٍ عَدُوٌّ وَلَكُمْ فِي ٱلأَرْضِ مُسْتَقَرٌّ وَمَتَٰعٌ إِلَىٰ حِينٍ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قال أبو جعفر: اختلف القرّاء فـي قراءة ذلك فقرأته عامتهم: { فأزلَّهما
  } بتشديد اللام، بـمعنى استزلهما من قولك: زلّ الرجل فـي دينه: إذا هفـا فـيه وأخطأ
  فأتـى ما لـيس له إتـيانه فـيه، وأزلّه غيره: إذا سبب له ما يزلّ من آجله فـي دينه
  أو دنـياه. ولذلك أضاف الله تعالـى ذكره إلـى إبلـيس خروج آدم وزوجته من الـجنة فقال:
  { فَأَخْرَجَهُمَا } يعنـي إبلـيس { مِمَّا كَانَا فِيهِ } لأنه كان الذي سبب لهما
  الـخطيئة التـي عاقبهما الله علـيها بإخراجهما من الـجنة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقرأه
  آخرون: «فأزالهما»، بـمعنى إزالة الشيء عن الشيء، وذلك تنـحيته عنه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقد رُوي عن ابن عبـاس فـي تأويـل قوله { فَأَزَلَّهُمَا } ما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: حدثنا الـحسين، قال: حدثنـي حجاج، عن ابن جريج:
  قال: قال ابن عبـاس فـي تأويـل قوله تعالـى: { فَأَزَلَّهُمَا ٱلشَّيْطَانُ } قال:
  أغواهما.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وأولـى القراءتـين بـالصواب قراءة
  من قرأ: { فَأَزَلَّهُمَا } لأن الله جل ثناؤه قد أخبر فـي الـحرف الذي يتلوه بأن إبلـيس
  أخرجهما مـما كانا فـيه، وذلك هو معنى قوله فأزالهما، فلا وجه إذ كان معنى الإزالة
  معنى التنـحية والإخراج أن يقال: «فأزالهما الشيطان عنها فأخرجهما مـما كانا فـيه»،
  فـيكون كقوله: «فأزالهما الشيطان عنها فأزالهما مـما كانا فـيه»، ولكن الـمعنى الـمفهوم
  أن يقال: فـاستزلهما إبلـيس عن طاعة الله، كما قال جل ثناؤه: { فَأَزَلَّهُمَا ٱلشَّيْطَانُ
  } وقرأت به القراء، فأخرجهما بـاستزلاله إياهما من الـجنة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فإن
  قال لنا قائل: وكيف كان استزلال إبلـيس آدم وزوجته حتـى أضيف إلـيه إخراجهما من الـجنة؟
  قـيـل: قد قالت العلـماء فـي ذلك أقوالاً سنذكر بعضها. فحكي عن وهب بن منبه فـي ذلك
  ما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا به الـحسن بن يحيى، قال: أخبرنا
  عبد الرزاق، قال: أخبرنا عمر بن عبد الرحمن بن مُهرب، قال: سمعت وهب بن منبه يقول:
  لـما أسكن الله آدم وذرّيته، أو زوجته، الشك من أبـي جعفر، وهو فـي أصل كتابه: وذرّيته
  ونهاه عن الشجرة، وكانت شجرة غصونها متشعب بعضها فـي بعض، وكان لها ثمر تأكله الـملائكة
  لـخـلدهم، وهي الثمرة التـي نهى الله آدم عنها وزوجته. فلـما أراد إبلـيس أن يستزلهما
  دخـل فـي جوف الـحية، وكانت للـحية أربع قوائم كأنها بُخْتـية من أحسن دابة خـلقها
  الله. فلـما دخـلت الـحية الـجنة، خرج من جوفها إبلـيس، فأخذ من الشجرة التـي نهى الله
  عنها آدم وزوجته، فجاء بها إلـى حوّاء، فقال: انظري إلـى هذه الشجرة، ما أطيب ريحها،
  وأطيب طعمها، وأحسن لونها فأخذت حوّاء فأكلت منها، ثم ذهبت بها إلـى آدم، فقالت: انظر
  إلـى هذه الشجرة، ما أطيب ريحها، وأطيب طعمها، وأحسن لونها فأكل منها آدم، فبدت لهما
  سوآتهما، فدخـل آدم فـي جوف الشجرة، فناداه ربه: يا آدم أين أنت؟ قال: أنا هنا يا رب،
  قال: ألا تـخرج: قال: أستـحيـي منك يا ربّ، قال: ملعونة الأرض التـي خـلقت منها لعنة
  يتـحوّل ثمرها شوكا.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
