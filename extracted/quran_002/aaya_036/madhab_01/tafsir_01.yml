  مِمَّا كَانَا فِيهِ وَقُلْنَا ٱهْبِطُواْ بَعْضُكُمْ لِبَعْضٍ عَدُوٌّ وَلَكُمْ فِي
  ٱلأَرْضِ مُسْتَقَرٌّ وَمَتَٰعٌ إِلَىٰ حِينٍ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قال:
  ولـم يكن فـي الـجنة ولا فـي الأرض شجرة كان أفضل من الطلـح والسدر ثم قال: يا حوّاء
  أنت التـي غررت عبدي، فإنك لا تـحملـين حملاً إلا حملته كرها، فإذا أردت أن تضعي ما
  فـي بطنك أشرفت علـى الـموت مرارا. وقال للـحية: أنت التـي دخـل الـملعون فـي جوفك
  حتـى غرّ عبدي، ملعونة أنت لعنة تتـحوّل قوائمك فـي بطنك، ولا يكن لك رزق إلا التراب،
  أنت عدوة بنـي آدم وهم أعداؤك حيث لقـيت أحدا منهم أخذت بعقبه، وحيث لقـيك شدخ رأسك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال عمر: قـيـل لوهب: وما كانت الـملائكة تأكل؟ قال: يفعل الله ما
  يشاء.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ورُوي عن ابن عبـاس نـحو هذه القصة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي موسى بن هارون، قال: حدثنا عمرو، قال: حدثنا أسبـاط، عن السدي
  فـي خبر ذكره عن أبـي مالك، وعن أبـي صالـح عن ابن عبـاس، وعن مرة عن ابن مسعود، وعن
  ناس من أصحاب النبـي صلى الله عليه وسلم: لـما قال الله لآدم:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">ٱسْكُنْ أَنْتَ وَزَوْجُكَ ٱلْجَنَّةَ
  وَكُلاَ مِنْهَا رَغَداً حَيْثُ شِئْتُمَا وَلاَ تَقْرَبَا هَـٰذِهِ ٱلشَّجَرَةَ فَتَكُونَا
  مِنَ ٱلْظَّٰلِمِينَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[البقرة: 35] أراد إبلـيس أن يدخـل علـيهما الـجنة فمنعته الـخزنة،
  فأتـى الـحية وهي دابة لها أربع قوائم كأنها البعير، وهي كأحسن الدوابّ، فكلـمها أن
  تدخـله فـي فمها حتـى تدخـل به إلـى آدم، فأدخـلته فـي فمها، فمرّت الـحية علـى الـخزنة
  فدخـلت ولا يعلـمون لـما أراد الله من الأمر، فكلـمه من فمها فلـم يبـال بكلامه، فخرج
  إلـيه فقال:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">يٰآدَمُ هَلْ أَدُلُّكَ عَلَىٰ شَجَرَةِ ٱلْخُلْدِ وَمُلْكٍ
  لاَّ يَبْلَىٰ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[طه: 120] يقول: هل أدلك علـى شجرة إن أكلت منها كنت ملكا مثل الله
  عزّ وجل، أو تكونا من الـخالدين فلا تـموتان أبدا. وحلف لهما بـالله</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">إِنِّي
  لَكُمَا لَمِنَ ٱلنَّاصِحِينَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الأعراف: 21] وإنـما أراد بذلك
  لـيبدي لهما ما توارى عنهما من سوآتهما بهتك لبـاسهما. وكان قد علـم أن لهما سوأة لـما
  كان يقرأ من كتب الـملائكة، ولـم يكن آدم يعلـم ذلك، وكان لبـاسهما الظفر. فأبى آدم
  أن يأكل منها، فتقدمت حوّاء فأكلت، ثم قالت: يا آدم كل فإنـي قد أكلت فلـم يضرّنـي.
  فلـما أكل آدم</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">بَدَتْ لَهُمَا سَوْءَاتُهُمَا وَطَفِقَا يَخْصِفَانِ عَلَيْهِمَا
  مِن وَرَقِ ٱلْجَنَّةِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الأعراف: 22] وحدثت عن عمار بن الـحسن، قال: حدثنا ابن أبـي جعفر،
  عن أبـيه، عن الربـيع، قال: حدثنـي مـحدّث أن الشيطان دخـل الـجنة فـي صورة دابة ذات
  قوائم، فكان يرى أنه البعير. قال: فلعن فسقطت قوائمه، فصار حية.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وحدثت عن عمار، قال: حدثنا ابن أبـي جعفر، عن أبـيه، عن الربـيع، قال:
  وحدثنـي أبو العالـية أن من الإبل ما كان أولها من الـجنّ، قال: فأبـيحت له الـجنة
  كلها إلا الشجرة، وقـيـل لهما:</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
