  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">القول
  فـي تأويـل قوله تعالـى: { وَمَتَاعٌ إِلَىٰ حِينٍ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  أبو جعفر: اختلف أهل التأويـل فـي تأويـل ذلك فقال بعضهم: ولكم فـيها بلاغ إلـى الـموت.
  ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي موسى بن هارون، قال: حدثنا
  عمرو بن حماد، قال: حدثنا أسبـاط، عن السدي فـي قوله: { وَمَتَاعٌ إِلَىٰ حِينٍ } قال
  يقول: بلاغ إلـى الـموت.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وحدثنـي يونس، قال: أخبرنا ابن وهب،
  قال: حدثنا عبد الرحمن بن مهدي عن إسرائيـل، عن إسماعيـل السدي، قال: حدثنـي من سمع
  ابن عبـاس: وَمَتَاعٌ إلـى حِينٍ قال: الـحياة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: يعنـي بقوله: { وَمَتَاعٌ إِلَىٰ حِينٍ }: إلـى قـيام الساعة. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـمثنى بن إبراهيـم، قال: حدثنا أبو حذيفة، قال: حدثنا شبل،
  عن ابن أبـي نـجيح، عن مـجاهد: { وَمَتَاعٌ إِلَىٰ حِينٍ } قال: إلـى يوم القـيامة
  إلـى انقطاع الدنـيا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون إلـى حين، قال: إلـى
