  أجل.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والـمتاع فـي كلام العرب: كل ما
  استـمتع به من شيء من معاش استـمتع به أو رياش أو زينة أو لذّة أو غير ذلك. فإذ كان
  ذلك كذلك، وكان الله جل ثناؤه قد جعل حياة كل حيّ متاعا له يستـمتع بها أيام حياته،
  وجعل الأرض للإنسان متاعاً أيام حياته بقراره علـيها، واغتذائه بـما أخرج الله منها
  من الأقوات والثمار، والتذاذه بـما خـلق فـيها من الـملاذ وجعلها من بعد وفـاته لـجثته
  كِفـاتاً، ولـجسمه منزلاً وقراراً، وكان اسم الـمتاع يشمل جميع ذلك كان أولـى التأويلات
  بـالآية. إنْ لـم يكن الله جل ثناؤه وضع دلالة دالّة علـى أنه قصد بقوله: { وَمَتَاعٌ
  إِلَىٰ حِينٍ } بعضاً دون بعض، وخاصّاً دون عام فـي عقل ولا خبر أن يكون ذلك فـي معنى
  العام، وأن يكون الـخبر أيضاً كذلك إلـى وقت يطول استـمتاع بنـي آدم وبنـي إبلـيس بها،
  وذلك إلـى أن تبدّل الأرض غير الأرض. فإذْ كان ذلك أولـى التأويلات بـالآية لـما وصفنا،
