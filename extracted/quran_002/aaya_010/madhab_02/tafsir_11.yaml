  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فِي
  قُلُوبِهِم مَّرَضٌ فَزَادَهُمُ ٱللَّهُ مَرَضاً وَلَهُم عَذَابٌ أَلِيمٌ بِمَا كَانُوا
  يَكْذِبُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { فِي قُلُوبِهِمْ مَّرَضٌ
  } يعني شكاً ونفاقاً وظلمة وضعفاً، لأن المريض فيه فترة ووهن، والشاك أيضاً في أمره
  فترة وضعف. فعبر بالمرض عن الشك لأن المنافقين فيهم ضعف ووهن، ألا ترى إلى قوله تعالى</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">يَحْسَبُونَ
  كُلَّ صَيْحَةٍ عَلَيْهِمْ هُمُ ٱلْعَدُوُّ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[المنافقون: 4] ويقال: إن المريض
  تعرض للهلاك، فسمي النفاق مرضاً، لأن النفاق قد يهلك صاحبه [لأن الخلق على مراتب ثلاث،
  ميت في الأحوال كلها كالكافر وحي في الأحوال كلها كالمؤمن لقوله تعالى</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">أَوَمَن
  كَانَ مَيْتًا فَأَحْيَيْنَـٰهُ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الأنعام: 122]، ومريض كالمنافق]
  ثم قال تعالى { فَزَادَهُمُ ٱللَّهُ مَرَضًا } وهذا اللفظ يحتمل معنيين: يحتمل الخبر
  عن الماضي، ويحتمل الدعاء، فإن كان المراد به الخبر فمعناه: في قلوبهم مرض فزادهم الله
  مرضاً إلى مرضهم كما قال في آية أخرى</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَزَادَتْهُمْ رِجْسًا إِلَىٰ رِجْسِهِمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[التوبة:
  125] لأن كل سورة نزلت يشكون فيها، فكان ذلك المرض [لهم]، وللمؤمنين زيادة اليقين.
  وإن كان المراد به الدعاء، فمعناه: فزادهم الله مرضاً على مرضهم، على وجه الذم والطرد
  لهم كما قال في آية أخرى</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">قَـٰتَلَهُمُ ٱللَّهُ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[التوبة: 30] أو لعنهم الله فإن
  قيل: كيف يجوز أن يحمل على وجه الدعاء، وإنما يحتاج إلى الدعاء عند العجز قيل له: هذا
  تعليم من الله تعالى أنه يجوز الدعاء على المنافقين والطرد لهم لأنهم شر خلق الله تعالى،
  لأنه وعد لهم يوم القيامة الدرك الأسفل من النار. ثم قال { وَلَهُم عَذَابٌ أَلِيمٌ
  } يعني مؤلم، أي عذاب وجيع الذي يخلص وجعه إلى قلوبهم. قوله { بِمَا كَانُواْ يَكْذِبُونَ
  } أي مجازاة لهم بتكذيبهم. قرأ حمزة وابن عامر { فَزَادَهُمُ ٱللَّهُ } بكسر الزاي،
  وهي لغة بعض العرب، [وقرأ عاصم وأبو عمرو] (بالفتح) وهي اللغة الظاهرة، وقرأ أهل الكوفة،
  عاصم وحمزة والكسائي (يكذبون) بتخفيف الذال، وقرأ الباقون بالتشديد. فمن قرأ بالتخفيف
  فمعناه: بما كانوا يكذبون بقولهم أنهم مؤمنون، وجحدوا في السر لأنهم كفروا بالله، وبمحمد
  - صلى الله عليه وسلم - في السر. ومن قرأ بالتشديد فمعناه بما كانوا يكذبون، يعني ينسبون
  محمداً إلى الكذب، ويجحدون نبوته.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

