  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { في قلوبهم مرضٌ }
  المرض هاهنا: الشك، قاله عكرمة، وقتادة. { فزادهم الله مرضاً } هذا الإخبار من الله
  تعالى أنه فعل بهم ذلك، و «الأليم» بمعنى المؤلم، والجمهور يقرؤون { يكذبون } بالتشديد،
  وقرأ الكوفيون سوى أبان، عن عاصم بالتخفيف مع فتح الياء.</font></font><font class=\"TextResultArabic\"><font
