aaya: فِي قُلُوبِهِمْ مَرَضٌ فَزَادَهُمُ اللَّهُ مَرَضًا ۖ وَلَهُمْ عَذَابٌ أَلِيمٌ
  بِمَا كَانُوا يَكْذِبُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فِي قُلُوبِهِم
  مَّرَضٌ فَزَادَهُمُ ٱللَّهُ مَرَضاً وَلَهُم عَذَابٌ أَلِيمٌ بِمَا كَانُوا يَكْذِبُونَ
  }قوله تعالى: { في قُلُوبِهِمْ مَرَضٌ } فيه ثلاثة تأويلات:أحدها: شك، وبه قال ابن
  عباس.والثاني: نفاق، وهو قول مقاتل، ومنه قول الشاعر:أُجَامِلُ أَقْوَاماً حَيَاءً
  وَقَدْ أَرَى\t   صُدُورَهُمُ تَغْلِي عَلَيَّ مِراضُهاوالثالث: أن المرض الغمُّ بظهور
  أمر النبي صلى الله عليه وسلم على أعدائه، وأصل المرض الضعف، يقال: مرَّض في القول
  إذا ضعَّفه.{ فَزَادَهُمُ اللهُ مَرَضاً } فيه تأويلان:أحدهما: أنه دعاء عليهم بذلك.والثاني:
  أنه إخبار من الله تعالى عن زيادة مرضهم عند نزول الفرائض، والحدود. { وَلَهُمْ عَذَابٌ
  أَلِيمٌ } يعني مؤلم.\r\n\t\t\t\r\n\t\t\t</section>"

