  class=\"TextArabic\">        <a href=\"javascript:Open_QurPage(2, 10)\">          <font
  id=\"OpenQurPage\" onmouseover=\"return menuit2_onmouseover()\">فتح صفحة القرآن</font>
  \       </a>      </td>    </tr>    <tr class=\"TextArabic\">      <td align=\"right\"
  class=\"TextArabic\">        <a href=\"javascript:go_QurPage(2,10)\">          <font
  id=\"getQurPage\" onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة
  القرآن</font>        </a>      </td>    </tr>  </table></div>, <font id=\"AyahText\"
  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">فِي قُلُوبِهِم مَّرَضٌ فَزَادَهُمُ ٱللَّهُ مَرَضاً
  وَلَهُم عَذَابٌ أَلِيمٌ بِمَا كَانُوا يَكْذِبُونَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قلت:
  وهذه غفلة من هذا الإمام؛ لأنه إن ثبت الإجماع المذكور فليس بمنتقض بما ذكر؛ لأن الإجماع
  لا ينعقد ولا يثبت إلا بعد موت النبيّ صلى الله عليه وسلم وٱنقطاع الوحي؛ وعلى هذا
  فتكون تلك قضِيّةٌ في عَيْنٍ بوَحْيٍ، فلا يحتج بها أو منسوخة بالإجماع. والله أعلم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">القول الثاني: قال أصحاب الشافعي: إنما لم يقتلهم لأن الزنديق وهو
  الذي يُسِرّ الكفر ويظهر الإيمان يُستتاب ولا يُقتل. قال ٱبن العربي: وهذا وَهَمٌ،
  فإن النبيّ صلى الله عليه وسلم لم يستتبهم ولا نَقل ذلك أحد، ولا يقول أحد إن ٱستتابة
  الزنديق واجبة وقد كان النبيّ صلى الله عليه وسلم معرضاً عنهم مع علمه بهم. فهذا المتأخر
  من أصحاب الشافعي الذي قال: إن ٱستتابة الزنديق جائزة قال قولاً لم يصح لأحد.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">القول الثالث: إنما لم يقتلهم مصلحةً لتأليف القلوب عليه لئلا تنفر
  عنه؛ وقد أشار صلى الله عليه وسلم إلى هذا المعنى بقوله لعمر:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" معاذ الله أن يتحدّث الناس أني
  أقتل أصحابي \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">أخرجه
  البخاري ومسلم. وقد كان يُعطي للمؤلفة قلوبهم مع علمه بسوء ٱعتقادهم تألُّفاً؛ وهذا
  هو قول علمائنا وغيرهم. قال ٱبن عطية: وهي طريقة أصحاب مالك رحمه الله في كفّ رسول
  الله صلى الله عليه وسلم عن المنافقين؛ نصّ على هذا محمد بن الجَهْم والقاضي إسماعيل
  والأبهري وٱبن الماجشون، وٱحتج بقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">لَّئِن لَّمْ يَنتَهِ ٱلْمُنَافِقُونَ
  وَٱلَّذِينَ فِي قُلُوبِهِمْ مَّرَضٌ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الأحزاب:60] إلى قوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَقُتِّلُواْ
  تَقْتِيلاً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الأحزاب: 61]. قال قتادة: معناه إذا هم أعلنوا النفاق. قال مالك رحمه
  الله: النفاق في عهد رسول الله صلى الله عليه وسلم هو الزّندقة فينا اليوم؛ فيُقتل
  الزنديق إذا شُهِد عليه بها دون ٱستتابة؛ وهو أحد قولي الشافعي. قال مالك: وإنما كف
  رسول الله صلى الله عليه وسلم عن المنافقين ليبيّن لأمته أن الحاكم لا يحكم بعلمه؛
  إذ لم يُشْهَد على المنافقين. قال القاضي إسماعيل: لم يشهد على عبد اللَّه ابن أُبَيٍّ
  إلا زيد بن أَرْقَم وحده، ولا على الجُلاَس بن سويد إلا عُمَير بن سعد ربِيبه؛ ولو
  شهد على أحد منهم رجلان بكفره ونفاقه لقتل. وقال الشافعيّ رحمه الله محتجًّا للقول
  الآخر: السُّنة فيمن شُهد عليه بالزندقة فجحد وأعلن بالإيمان وتبرأ من كل دين سوى الإسلام
  أن ذلك يمنع من إراقة دمه. وبه قال أصحاب الرأي وأحمد والطبري وغيرهم. قال الشافعي
  وأصحابه: وإنما منع رسول الله صلى الله عليه وسلم من قتل المنافقين ما كانوا يظهرونه
  من الإسلام مع العلم بنفاقهم؛ لأن ما يظهرونه يَجُبُّ ما قبله. وقال الطبري: جعل الله
  تعالى الأحكام بين عباده على الظاهر، وتولّى الحكم في سرائرهم دون أحد من خلقه، فليس
  لأحد أن يحكم بخلاف ما ظهر؛ لأنه حكم بالظنون، ولو كان ذلك لأحدٍ كان أولى الناس به
  رسول الله صلى الله عليه وسلم، وقد حكم للمنافقين بحكم المسلمين بما أظهروا، ووَكَل
  سرائرهم إلى الله.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
