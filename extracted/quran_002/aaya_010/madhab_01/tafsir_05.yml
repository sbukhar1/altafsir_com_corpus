  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">فِي قُلُوبِهِم مَّرَضٌ فَزَادَهُمُ ٱللَّهُ مَرَضاً
  وَلَهُم عَذَابٌ أَلِيمٌ بِمَا كَانُوا يَكْذِبُونَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وقد
  كذب الله ظاهرهم في قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَٱللَّهُ يَشْهَدُ إِنَّ ٱلْمُنَافِقِينَ لَكَاذِبُونَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[المنافقون:
  1]. قال ٱبن عطية: ينفصل المالكيون عما لزموه من هذه الآية بأنها لم تُعَيّن أشخاصهم
  فيها وإنما جاء فيها توبيخ لكل مغموص عليه بالنفاق؛ وبقي لكل واحد منهم أن يقول: لم
  أُرَد بها وما أنا إلا مؤمن، ولو عُيّن أحد لما جَبّ كذبه شيئاً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قلت: هذا الانفصال فيه نظر، فإن النبيّ صلى الله عليه وسلم كان يَعْلَمهم
  أو كثيراً منهم بأسمائهم وأعيانهم بإعلام الله تعالى إياه؛ وكان حذيفة يعلم ذلك بإخبار
  النبيّ عليه السلام إياه حتى كان عمر رضي الله عنه يقول له: يا حذيفة هل أنا منهم؟
  فيقول له: لا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">القول الرابع: وهو أن الله تعالى
  كان قد حفظ أصحاب نبيّه عليه السلام بكونه ثبتهم أن يفسِدهم المنافقون أو يفسدوا دينهم
  فلم يكن في تَبْقيَتهم ضرر، وليس كذلك اليوم؛ لأنّا لا نأمن من الزنادقة أن يفسدوا
  عامتنا وجهالنا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
