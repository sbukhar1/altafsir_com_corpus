  \       <a href=\"javascript:go_QurPage(2,10)\">          <font id=\"getQurPage\"
  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فِي
  قُلُوبِهِم مَّرَضٌ فَزَادَهُمُ ٱللَّهُ مَرَضاً وَلَهُم عَذَابٌ أَلِيمٌ بِمَا كَانُوا
  يَكْذِبُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">{ فِي قُلُوبِهِم مَّرَضٌ } ابتداء
  وخبر. والمرض عبارة مستعارة للفساد الذي في عقائدهم. وذلك إما أن يكون شكاً ونفاقاً،
  وإما جَحْداً وتكذيباً. والمعنى: قلوبهم مرضى لخلوّها عن العصمة والتوفيق والرعاية
  والتأييد. قال ٱبن فارس اللغوي: المرض كل ما خرج به الإنسان عن حدّ الصحة من علّة أو
  نفاق أو تقصير في أمر. والقراء مجمعون على فتح الراء من «مَرَض» إلا ما روى الأصمعي
  عن أبي عمرو أنه سكّن الراء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { فَزَادَهُمُ ٱللَّهُ مَرَضاً } قيل: هو دعاء عليهم. ويكون معنى الكلام: زادهم
  الله شكًّا ونفاقاً جزاء على كفرهم وضعفاً عن الانتصار وعجزاً عن القدرة؛ كما قال الشاعر:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">يا مُرْسِلَ الرِّيح جَنوباً وصَبَا</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">إذْ غَضِبَتْ زيدٌ فزِدْها غضباً</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">أي لا تهدها على الانتصار فيما غضبت
  منه. وعلى هذا يكون في الآية دليل على جواز الدعاء على المنافقين والطرد لهم؛ لأنهم
  شَرّ خلق الله. وقيل: هو إخبار من الله تعالى عن زيادة مرضهم؛ أي فزادهم الله مرضاً
  إلى مرضهم؛ كما قال في آية أخرى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَزَادَتْهُمْ رِجْساً إِلَىٰ رِجْسِهِمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[التوبة:125].
  وقال أرباب المعاني: { فِي قُلُوبِهِم مَّرَضٌ } أي بسكونهم إلى الدنيا وحبّهم لها
  وغفلتهم عن الآخرة وإعراضهم عنها. وقوله: { فَزَادَهُمُ ٱللَّهُ مَرَضاً } أي وكَلَهم
  إلى أنفسهم، وجمع عليهم هموم الدنيا فلم يتفرّغوا من ذلك إلى ٱهتمامٍ بالدين. { وَلَهُم
  عَذَابٌ أَلِيمٌ } بما يفنى عما يبقى. وقال الجُنَيْد: عِللُ القلوب من ٱتباع الهوى،
  كما أن علل الجوارح من مرض البدن.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { وَلَهُم عَذَابٌ أَلِيمٌ } «أليم» في كلام العرب معناه مؤلم أي موجِع، مثل
  السميع بمعنى المُسْمِع؛ قال ذو الرُّمّة يصف إبلاً:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">ونرفعُ من صُدورِ شَمَرْدَلاتٍ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">يَصُكّ وجوهَها
  وَهَجٌ ألِيمُ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وآلم إذا أوْجع. والإيلام: الإيجاع. والألم: الوجع، وقد ألِم يألَم
  ألَماً. والتألُّم: التوجّع. ويجمع أليم على أُلَمَاء مثل كَريم وكُرَماء، وآلام مثل
  أشراف.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { بِمَا كَانُوا يَكْذِبُونَ
  } ما مصدرية؛ أي بتكذيبهم الرسل وردّهم على الله جل وعز وتكذيبهم بآياته؛ قاله أبو
  حاتم. وقرأ عاصم وحمزة والكسائي بالتخفيف؛ ومعناه بكَذبِهم وقولهم آمنا وليسوا بمؤمنين.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">مسألة: وٱختلف العلماء في إمساك النبيّ صلى الله عليه وسلم عن قتل
  المنافقين مع علمه بنفاقهم على أربعة أقوال:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">القول
  الأوّل: قال بعض العلماء: إنما لم يقتلهم لأنه لا يعلم حالهم أحد سواه. وقد ٱتفق العلماء
  على بَكْرة أبيهم على أن القاضي لا يقتل بعلمه، وإنما ٱختلفوا في سائر الأحكام. قال
  ٱبن العربي: وهذا منتقض، فقد قُتِل بالمُجَذَّر بن زياد الحارثُ بن سُوَيد بن الصّامت؛
  لأن المُجَذَّر قتل أباه سُويداً يوم بُعاث؛ فأسلم الحارث وأغفله يوم أُحد فقتله؛ فأخبر
  به جبريلُ النبيَّ صلى الله عليه وسلم فقتله به؛ لأن قتله كان غِيلة، وقَتْل الغِيلة
  حَدٌّ من حدود الله.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
  dir=\"rtl\"><tr><td><img src=\"images/Tafasir/TafasirPaging/PreviousAR.GIF\" align=\"Middle\"
  border=\"0\" style=\"BORDER-TOP-STYLE: none; BORDER-RIGHT-STYLE: none; BORDER-LEFT-STYLE:
  none; BORDER-BOTTOM-STYLE: none\"/></td><td/><td/><td/><td><a href=\"Javascript:InnerLink_onchange(5,2,1)\"><img
  src=\"images/Tafasir/TafasirPaging/NextAR.GIF\" align=\"Middle\" border=\"0\" style=\"BORDER-TOP-STYLE:
  none; BORDER-RIGHT-STYLE: none; BORDER-LEFT-STYLE: none; BORDER-BOTTOM-STYLE: none\"/></a></td></tr></table><table
  dir=\"RTL\"><tr><td><a dir=\"LTR\" id=\"prevClass\"/></td><td class=\"TextResultArabic\"><font
  class=\"Msg\">1 </font></td><td><a href=\"Javascript:InnerLink_onchange(5,2,1)\"><u>2</u> </a></td><td><a
  href=\"Javascript:InnerLink_onchange(5,3,1)\"><u>3</u> </a></td>&#13;\t\t\t\t\t\t\t\t\t<td><a
  id=\"NextClass\"/></td></tr></table></center></div></section><section><div align=\"right\"
