aaya: فِي قُلُوبِهِمْ مَرَضٌ فَزَادَهُمُ اللَّهُ مَرَضًا ۖ وَلَهُمْ عَذَابٌ أَلِيمٌ
  بِمَا كَانُوا يَكْذِبُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فِي قُلُوبِهِم
  مَّرَضٌ فَزَادَهُمُ ٱللَّهُ مَرَضاً وَلَهُم عَذَابٌ أَلِيمٌ بِمَا كَانُوا يَكْذِبُونَ
  }وأصل الـمرض: السقم، ثم يقال ذلك فـي الأجساد والأديان فأخبر الله جل ثناؤه أن فـي
  قلوب الـمنافقـين مرضاً. وإنـما عنى تبـارك وتعالـى بخبره عن مرض قلوبهم الـخبر عن
  مرض ما فـي قلوبهم من الاعتقاد ولكن لـما كان معلوماً بـالـخبر عن مرض القلب أنه معنىّ
  به مرض ما هم معتقدوه من الاعتقاد استغنى بـالـخبر عن القلب بذلك والكناية عن تصريح
  الـخبر عن ضمائرهم واعتقاداتهم كما قال عمر بن لـجأ:وَسَبَّحَتِ الـمَدِينَةُ لا تَلُـمْها   رأتْ
  قَمَراً بِسُوقِهِمُ نَهارايريد وسبح أهل الـمدينة. فـاستغنى بـمعرفة السامعين خبره
  بـالـخبر عن الـمدينة عن الـخبر عن أهلها. ومثله قول عنترة العبسيّ:هَلاَّ سألْتِ الـخَيْـلَ
  يا ابنْةَ مالِ   كِإنْ كُنْتِ جاهِلَةً بِـمَا لَـمْ تَعْلَـمِييريد: هلا سألت أصحاب
  الـخيـل؟ ومنه قولهم: يا خيـل الله اركبـي، يراد: يا أصحاب خيـل الله اركبوا.والشواهد
  علـى ذلك أكثر من أن يحصيها كتاب، وفـيـما ذكرنا كفـاية لـمن وفق لفهمه. فكذلك معنى
  قول الله جل ثناؤه: { فِي قُلُوبِهِم مَّرَضٌ } إنـما يعنـي فـي اعتقاد قلوبهم الذي
  يعتقدونه فـي الدين والتصديق بـمـحمد صلى الله عليه وسلم، وبـما جاء به من عند الله
  مرض وسقم. فـاجتزأ بدلالة الـخبر عن قلوبهم علـى معناه عن تصريح الـخبر عن اعتقادهم.
  والـمرض الذي ذكر الله جل ثناؤه أنه فـي اعتقاد قلوبهم الذي وصفناه هو شكهم فـي أمر
  مـحمد، وما جاء به من عند الله وتـحيرهم فـيه، فلا هم به موقنون إيقان إيـمان، ولا
  هم له منكرون إنكار إشراك ولكنهم كما وصفهم الله عز وجل{ مُّذَبْذَبِينَ بَيْنَ ذٰلِكَ
  لاَ إِلَىٰ هَـٰؤُلاۤءِ وَلاَ إِلَى هَـٰؤُلاۤءِ }[النساء: 143] كما يقال: فلان يـمرض
  فـي هذا الأمر، أي يضعف العزم ولا يصحح الروية فـيه. وبـمثل الذي قلنا فـي تأويـل ذلك
  تظاهر القول فـي تفسيره من الـمفسرين ذكر من قال ذلك:حدثنا مـحمد بن حميد، قال: حدثنا
  سلـمة، عن مـحمد بن إسحاق، عن مـحمد بن أبـي مـحمد مولـى زيد بن ثابت، عن عكرمة، أو
  عن سعيد بن جبـير، عن ابن عبـاس: { فِي قُلُوبِهِم مَّرَضٌ } أي شكّ.وحدثت عن الـمنـجاب،
  قال: حدثنا بشر بن عمارة، عن أبـي روق عن الضحاك، عن ابن عبـاس، قال: الـمرض: النفـاق.حدثنـي
  موسى بن هارون، قال: حدثنا عمرو بن حماد، قال: حدثنا أسبـاط عن السدي فـي خبر ذكره
  عن أبـي مالك، وعن أبـي صالـح، عن ابن عبـاس، وعن مرة الهمدانـي عن ابن مسعود، وعن
  ناس من أصحاب النبـي صلى الله عليه وسلم: { فِي قُلُوبِهِم مَّرَضٌ } يقول: فـي قلوبهم
  شك.حدثنـي يونس بن عبد الأعلَـى، قال: أخبرنا ابن وهب، قال: قال عبد الرحمن بن زيد
  فـي قوله: { فِي قُلُوبِهِم مَّرَضٌ }  قال: هذا مرض فـي الدين ولـيس مرضاً فـي الأجساد.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فِي قُلُوبِهِم مَّرَضٌ فَزَادَهُمُ
  ٱللَّهُ مَرَضاً وَلَهُم عَذَابٌ أَلِيمٌ بِمَا كَانُوا يَكْذِبُونَ }قال: هم الـمنافقون.حدثنـي
  الـمثنى بن إبراهيـم قال: حدثنا سويد بن نصر، قال: أخبرنا ابن الـمبـارك قراءة عن سعيد
  عن قتادة فـي قوله: { فِي قُلُوبِهِم مَّرَضٌ } قال: فـي قلوبهم ريبة وشك فـي أمر الله
  جل ثناؤه.وحدثت عن عمار بن الـحسن، قال: حدثنا ابن أبـي جعفر، عن أبـيه، عن الربـيع
  بن أنس: { فِي قُلُوبِهِم مَّرَضٌ } قال: هؤلاء أهل النفـاق، والـمرض الذي فـي قلوبهم
  الشكّ فـي أمر الله تعالـى ذكره.حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال عبد الرحمن
  بن زيد: { وَمِنَ ٱلنَّاسِ مَن يَقُولُ آمَنَّا بِٱللَّهِ وَبِٱلْيَوْمِ ٱلآخِرِ }
  حتـى بلغ: { فِي قُلُوبِهِم مَّرَضٌ } قال الـمرض: الشك الذي دخـلهم فـي الإسلام.القول
  فـي تأويـل قوله تعالـى: { فَزَادَهُمُ ٱللَّهُ مَرَضاً }.قد دللنا آنفـاً علـى أن
  تأويـل الـمرض الذي وصف الله جل ثناؤه أنه فـي قلوب الـمنافقـين: هو الشكّ فـي اعتقادات
  قلوبهم وأديانهم وما هم علـيه فـي أمر مـحمد رسول الله صلى الله عليه وسلم وأمر نبوّته
  وما جاء به مقـيـمون.فـالـمرض الذي أخبر الله جل ثناؤه عنهم أنه زادهم علـى مرضهم هو
  نظير ما كان فـي قلوبهم من الشك والـحيرة قبل الزيادة، فزادهم الله بـما أحدث من حدوده
  وفرائضه التـي لـم يكن فرضها قبل الزيادة التـي زادها الـمنافقـين من الشك والـحيرة
  إذْ شكوا وارتابوا فـي الذي أحدث لهم من ذلك إلـى الـمرض والشك الذي كان فـي قلوبهم
  فـي السالف من حدوده وفرائضه التـي كان فرضها قبل ذلك، كما زاد الـمؤمنـين به إلـى
  إيـمانهم الذي كانوا علـيه قبل ذلك بـالذي أحدث لهم من الفرائض والـحدود إذ آمنوا به،
  إلـى إيـمانهم بـالسالف من حدوده وفرائضه إيـماناً. كالذي قال جل ثناؤه فـي تنزيـله:{ وَإِذَا
  أُنزِلَتْ سُورَةٌ فَمِنْهُمْ مَّن يَقُولُ أَيُّكُمْ زَادَتْهُ هَـٰذِهِ إِيمَـٰناً
  فَأَمَّا ٱلَّذِينَ ءامَنُواْ فَزَادَتْهُمْ إِيمَـٰناً وَهُمْ يَسْتَبْشِرُونَ وَأَمَّا
  ٱلَّذِينَ فِى قُلُوبِهِم مَّرَضٌ فَزَادَتْهُمْ رِجْسًا إِلَىٰ رِجْسِهِمْ وَمَاتُواْ
  وَهُمْ كَـٰفِرُونَ }[التوبة: 124-125] فـالزيادة التـي زيدها الـمنافقون من الرجاسة
  إلـى رجاستهم هو ما وصفنا، والزيادة التـي زيدها الـمؤمنون إلـى إيـمانهم هو ما بـينا،
  وذلك هو التأويـل الـمـجمع علـيه. ذكر بعض من قال ذلك من أهل التأويـل:حدثنا ابن حميد،
  قال: حدثنا سلـمة، عن مـحمد بن إسحاق عن مـحمد بن أبـي مـحمد مولـى زيد بن ثابت. عن
  عكرمة، أو عن سعيد بن جبـير، عن ابن عبـاس: { فَزَادَهُمُ ٱللَّهُ مَرَضاً } قال: شكّاً.حدثنـي
  موسى بن هارون، قال: أخبرنا عمرو بن حماد، قال: حدثنا أسبـاط عن السدي فـي خبر ذكره
  عن أبـي مالك، وعن أبـي صالـح، عن ابن عبـاس، وعن مرّة الهمدانـي عن ابن مسعود، وعن
  ناس من أصحاب النبـي صلى الله عليه وسلم: { فَزَادَهُمُ ٱللَّهُ مَرَضاً } يقول: فزادهم
  الله ريبة وشكاً.حدثنـي الـمثنى بن إبراهيـم، قال: حدثنا سويد بن نصر، قال: أخبرنا
  ابن الـمبـارك قراءة عن سعيد عن قتادة: { فَزَادَهُمُ ٱللَّهُ مَرَضاً } يقول: فزادهم
  الله ريبة وشكاً فـي أمر الله.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فِي قُلُوبِهِم مَّرَضٌ فَزَادَهُمُ
  ٱللَّهُ مَرَضاً وَلَهُم عَذَابٌ أَلِيمٌ بِمَا كَانُوا يَكْذِبُونَ }حدثنـي يونس،
  قال: أخبرنا ابن وهب، قال: قال ابن زيد فـي قول الله: { فِي قُلُوبِهِم مَّرَضٌ فَزَادَهُمُ
  ٱللَّهُ مَرَضاً } قال: زادهم رجساً. وقرأ قول الله عزّ وجلّ:{ فأمَّا الَّذِينَ آمَنُوا
  فَزَادَتْهُمْ إيمَاناً وَهُمْ يَسْتَبْشِرُونَ وَأَمَّا ٱلَّذِينَ فِى قُلُوبِهِم
  مَّرَضٌ فَزَادَتْهُمْ رِجْسًا إِلَىٰ رِجْسِهِمْ }[التوبة: 124-125] قال: شرّاً إلـى
  شرّهم، وضلالة إلـى ضلالتهم.وحدثت عن عمار بن الـحسن، قال: حدثنا ابن أبـي جعفر، عن
  أبـيه، عن الربـيع: { فَزَادَهُمُ ٱللَّهُ مَرَضاً } قال زادهم الله شكاً.القول فـي
  تأويـل قوله تعالـى: { وَلَهُم عَذَابٌ أَلِيمٌ }.قال أبو جعفر: والألـيـم: هو الـموجع،
  ومعناه: ولهم عذاب مؤلـم، فصرف «مؤلـم» إلـى «ألـيـم»، كما يقال: ضرب وجيع بـمعنى موجع،
  والله بديع السموات والأرض بـمعنى مبدع. ومنه قول عمرو بن معد يكرب الزبـيدي:أمِنْ
  رَيْحَانَةَ الدَّاعِي السَّمِيعُ   يُؤَرّقُنِـي وأصْحابـي هُجُوعُبـمعنى الـمُسْمِع.
  ومنه قول ذي الرمة:وَيَرْفَعُ مِنْ صُدُور شَمَرْدلاتٍ   يَصُدُّ وُجُوهَها وَهَجٌ
  ألِـيـمُويروى «يصك»، وإنـما الألـيـم صفة للعذاب، كأنه قال: ولهم عذاب مؤلـم. وهو
  مأخوذ من الألـم، والألـم: الوجع. كما:حدثنـي الـمثنى، قال: حدثنا إسحاق، قال: حدثنا
  عبد الله بن أبـي جعفر عن أبـيه عن الربـيع، قال: الألـيـم: الـموجع.حدثنا يعقوب، قال:
  حدثنا هشيـم، قال: أخبرنا جويبر، عن الضحاك قال: الألـيـم، الـموجع.وحدثت عن الـمنـجاب
  بن الـحارث، قال: حدثنا بشر بن عمارة، عن أبـي روق، عن الضحاك فـي قوله { أَلِيمٌ }
  قال: هو العذاب الـموجع، وكل شيء فـي القرآن من الألـيـم فهو الـموجع.القول فـي تأويـل
  قوله تعالـى: { بِمَا كَانُوا يَكْذِبُونَ }.اختلفت القراءة فـي قراءة ذلك، فقرأه بعضهم:
  { بِمَا كَانُوا يَكْذِبُونَ } مخففة الذال مفتوحة الـياء، وهي قراءة معظم أهل الكوفة.
  وقرأه آخرون: { يُكَذِّبُونَ } بضم الـياء وتشديد الذال، وهي قراءة معظم أهل الـمدينة
  والـحجاز والبصرة. وكأن الذين قرءوا ذلك بتشديد الذال وضم الـياء رأوا أن الله جل ثناؤه
  إنـما أوجب للـمنافقـين العذاب الألـيـم بتكذيبهم نبـيهم مـحمداً صلى الله عليه وسلم
  وبـما جاء به، وأن الكذب لولا التكذيب لا يوجب لأحد الـيسير من العذاب، فكيف بـالألـيـم
  منه؟ولـيس الأمر فـي ذلك عندي كالذي قالوا وذلك أن الله عزّ وجلّ أنبأ عن الـمنافقـين
  فـي أول النبأ عنهم فـي هذه السورة بأنهم يكذبون بدعواهم الإيـمان وإظهارهم ذلك بألسنتهم
  خداعاً لله عزّ وجلّ ولرسوله وللـمؤمنـين، فقال:{ وَمِنَ ٱلنَّاسِ مَن يَقُولُ ءامَنَّا
  بِٱللَّهِ وَبِٱلْيَوْمِ ٱلأْخِرِ وَمَا هُم بِمُؤْمِنِينَ يُخَـٰدِعُونَ ٱللَّهَ وَٱلَّذِينَ
  ءامَنُوا }[البقرة: 8-9] بذلك من قـيـلهم مع استسرارهم الشك، { وَمَا يَخْدَعُونَ }
  بصنـيعهم ذلك { إِلاَّ أَنْفُسَهُم } دون رسول الله صلى الله عليه وسلم والـمؤمنـين،
  { وَمَا يَشْعُرُونَ } بـموضع خديعتهم أنفسهم واستدراج الله عزّ وجل إياهم بإملائه
  لهم فـي قلوبهم شك أي نفـاق وريبة، والله زائدهم شكّاً وريبة بـما كانوا يكذبون الله
  ورسوله والـمؤمنـين بقولهم بألسنتهم:\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فِي قُلُوبِهِم مَّرَضٌ فَزَادَهُمُ
  ٱللَّهُ مَرَضاً وَلَهُم عَذَابٌ أَلِيمٌ بِمَا كَانُوا يَكْذِبُونَ }{ ءامَنَّا بِٱللَّهِ
  وَبِٱلْيَوْمِ ٱلأْخِرِ }[البقرة: 8] وهم فـي قـيـلهم ذلك كَذَبة لاستسرارهم الشك والـمرض
  فـي اعتقادات قلوبهم. فـي أمر الله وأمر رسوله صلى الله عليه وسلم، فأولـى فـي حكمة
  الله جل جلاله أن يكون الوعيد منه لهم علـى ما افتتـح به الـخبر عنهم من قبـيح أفعالهم
  وذميـم أخلاقهم، دون ما لـم يجز له ذكر من أفعالهم إذ كان سائر آيات تنزيـله بذلك نزل.
  وهو أن يفتتـح ذكر مـحاسن أفعال قوم ثم يختـم ذلك بـالوعيد علـى ما افتتـح به ذكره
  من أفعالهم، ويفتتـح ذكر مساوىء أفعال آخرين ثم يختـم ذلك بـالوعيد علـى ما ابتدأ به
  ذكره من أفعالهم. فكذلك الصحيح من القول فـي الآيات التـي افتتـح فـيها ذكر بعض مساوىء
  أفعال الـمنافقـين أن يختـم ذلك بـالوعيد علـى ما افتتـح به ذكره من قبـائح أفعالهم،
  فهذا مع دلالة الآية الأخرى علـى صحة ما قلنا وشهادتها بأن الواجب من القراءة ما اخترنا،
  وأن الصواب من التأويـل ما تأوّلنا من أن وعيد الله الـمنافقـين فـي هذه الآية العذاب
  الألـيـم علـى الكذب الـجامع معنى الشك والتكذيب، وذلك قول الله تبـارك وتعالـى:{ إِذَا
  جَاءكَ ٱلْمُنَـٰفِقُونَ قَالُواْ نَشْهَدُ إِنَّكَ لَرَسُولُ ٱللَّهِ وَٱللَّهُ يَعْلَمُ
  إِنَّكَ لَرَسُولُهُ وَٱللَّهُ يَشْهَدُ إِنَّ ٱلْمُنَـٰفِقِينَ لَكَـٰذِبُونَ ٱتَّخَذُواْ
  أَيْمَـٰنَهُمْ جُنَّةً فَصَدُّواْ عَن سَبِيلِ ٱللَّهِ إِنَّهُمْ سَاء مَا كَانُواْ
  يَعْمَلُونَ }[المنافقون: 1-2] والآية الأخرى فـي الـمـجادلة:{ ٱتَّخَذْواْ أَيْمَـٰنَهُمْ
  جُنَّةً فَصَدُّواْ عَن سَبِيلِ ٱللَّهِ فَلَهُمْ عَذَابٌ مُّهِينٌ }[المجادلة: 16]
  فأخبر جلّ ثناؤه أن الـمنافقـين بقـيـلهم ما قالوا لرسول الله صلى الله عليه وسلم،
  مع اعتقادهم فـيه ما هم معتقدون، كاذبون. ثم أخبر تعالـى ذكره أن العذاب الـمهين لهم
  علـى ذلك من كذبهم. ولو كان الصحيح من القراءة علـى ما قرأه القارئون فـي سورة البقرة:
  { وَلَهُم عَذَابٌ أَلِيمٌ بِمَا كَانُوا يَكْذِبُونَ } لكانت القراءة فـي السورة الأخرى:{ وَٱللَّهُ
  يَشْهَدُ إِنَّ ٱلْمُنَـٰفِقِينَ }[المنافقون: 1] لـيكون الوعيد لهم الذي هو عقـيب
  ذلك وعيداً علـى التكذيب، لا علـى الكذب.وفـي إجماع الـمسلـمين علـى أن الصواب من القراءة
  فـي قوله:{ وَٱللَّهُ يَشْهَدُ إِنَّ ٱلْمُنَـٰفِقِينَ لَكَـٰذِبُونَ }[المنافقون:
  1] بـمعنى الكذب، وأن إيعاد الله تبـارك وتعالـى فـيه الـمنافقـين العذاب الألـيـم
  علـى ذلك من كذبهم، أوضح الدلالة علـى أن الصحيح من القراءة فـي سورة البقرة: { بِمَا
  كَانُوا يَكْذِبُونَ } بـمعنى الكذب، وأن الوعيد من الله تعالـى ذكره للـمنافقـين فـيها
  علـى الكذب حق، لا علـى التكذيب الذي لـم يجز له ذكر نظير الذي فـي سورة الـمنافقـين
  سواء.وقد زعم بعض نـحويـي البصرة أن «ما» من قول الله تبـارك اسمه: { بِمَا كَانُوا
  يَكْذِبُونَ } اسم للـمصدر، كما أن أن والفعل اسمان للـمصدر فـي قولك: أحبّ أن تأتـينـي،
  وأن الـمعنى إنـما هو بكذبهم وتكذيبهم.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فِي قُلُوبِهِم مَّرَضٌ فَزَادَهُمُ
  ٱللَّهُ مَرَضاً وَلَهُم عَذَابٌ أَلِيمٌ بِمَا كَانُوا يَكْذِبُونَ }قال: وأدخـل «كان»
  لـيخبر أنه كان فـيـما مضى، كما يقال: ما أحسن ما كان عبد الله. فأنت تعجب من عبد الله
  لا من كونه، وإنـما وقع التعجب فـي اللفظ علـى كونه. وكان بعض نـحويـي الكوفة ينكر
  ذلك من قوله ويستـخطئه ويقول: إنـما ألغيت «كان» فـي التعجب لأن الفعل قد تقدمها، فكأنه
  قال: «حسنا كان زيد»، «وحسن كان زيد» يبطل «كان»، ويعمل مع الأسماء والصفـات التـي
  بألفـاظ الأسماء إذا جاءت قبل «كان» ووقعت «كان» بـينها وبـين الأسماء.وأما العلة فـي
  إبطالها إذا أبطلت فـي هذه الـحال فشبه الصفـات والأسماء بفعل ويفعل اللتـين لا يظهر
  عمل كان فـيهما، ألا ترى أنك تقول: «يقوم كان زيد»، ولا يظهر عمل «كان» فـي «يقوم»،
  وكذلك «قام كان زيد». فلذلك أبطل عملها مع فـاعل تـمثـيلاً بفعل ويفعل، وأعملت مع فـاعل
  أحياناً لأنه اسم كما تعمل فـي الأسماء. فأما إذا تقدمت «كان» الأسماء والأفعال وكان
  الاسم والفعل بعدها، فخطأ عنده أن تكون «كان» مبطلة فلذلك أحال قول البصري الذي حكيناه،
  وتأوّل قوله الله عزّ وجل: { بِمَا كَانُوا يَكْذِبُونَ } أنه بـمعنى: الذي يكذبونه.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 \r\n\t\t\t\t\t\t\t\t\t</section>"

