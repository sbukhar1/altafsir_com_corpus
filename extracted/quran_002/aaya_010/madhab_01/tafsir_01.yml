  href=\"JavaScript:Open_Menu()\">فِي قُلُوبِهِم مَّرَضٌ فَزَادَهُمُ ٱللَّهُ مَرَضاً
  وَلَهُم عَذَابٌ أَلِيمٌ بِمَا كَانُوا يَكْذِبُونَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قال:
  هم الـمنافقون.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـمثنى بن إبراهيـم قال:
  حدثنا سويد بن نصر، قال: أخبرنا ابن الـمبـارك قراءة عن سعيد عن قتادة فـي قوله: {
  فِي قُلُوبِهِم مَّرَضٌ } قال: فـي قلوبهم ريبة وشك فـي أمر الله جل ثناؤه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وحدثت عن عمار بن الـحسن، قال: حدثنا ابن أبـي جعفر، عن أبـيه، عن
  الربـيع بن أنس: { فِي قُلُوبِهِم مَّرَضٌ } قال: هؤلاء أهل النفـاق، والـمرض الذي
  فـي قلوبهم الشكّ فـي أمر الله تعالـى ذكره.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال عبد الرحمن بن زيد: { وَمِنَ ٱلنَّاسِ مَن يَقُولُ
  آمَنَّا بِٱللَّهِ وَبِٱلْيَوْمِ ٱلآخِرِ } حتـى بلغ: { فِي قُلُوبِهِم مَّرَضٌ } قال
  الـمرض: الشك الذي دخـلهم فـي الإسلام.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">القول
  فـي تأويـل قوله تعالـى: { فَزَادَهُمُ ٱللَّهُ مَرَضاً }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قد
  دللنا آنفـاً علـى أن تأويـل الـمرض الذي وصف الله جل ثناؤه أنه فـي قلوب الـمنافقـين:
  هو الشكّ فـي اعتقادات قلوبهم وأديانهم وما هم علـيه فـي أمر مـحمد رسول الله صلى الله
  عليه وسلم وأمر نبوّته وما جاء به مقـيـمون.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فـالـمرض
  الذي أخبر الله جل ثناؤه عنهم أنه زادهم علـى مرضهم هو نظير ما كان فـي قلوبهم من الشك
  والـحيرة قبل الزيادة، فزادهم الله بـما أحدث من حدوده وفرائضه التـي لـم يكن فرضها
  قبل الزيادة التـي زادها الـمنافقـين من الشك والـحيرة إذْ شكوا وارتابوا فـي الذي
  أحدث لهم من ذلك إلـى الـمرض والشك الذي كان فـي قلوبهم فـي السالف من حدوده وفرائضه
  التـي كان فرضها قبل ذلك، كما زاد الـمؤمنـين به إلـى إيـمانهم الذي كانوا علـيه قبل
  ذلك بـالذي أحدث لهم من الفرائض والـحدود إذ آمنوا به، إلـى إيـمانهم بـالسالف من حدوده
  وفرائضه إيـماناً. كالذي قال جل ثناؤه فـي تنزيـله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَإِذَا أُنزِلَتْ سُورَةٌ فَمِنْهُمْ
  مَّن يَقُولُ أَيُّكُمْ زَادَتْهُ هَـٰذِهِ إِيمَـٰناً فَأَمَّا ٱلَّذِينَ ءامَنُواْ
  فَزَادَتْهُمْ إِيمَـٰناً وَهُمْ يَسْتَبْشِرُونَ وَأَمَّا ٱلَّذِينَ فِى قُلُوبِهِم
  مَّرَضٌ فَزَادَتْهُمْ رِجْسًا إِلَىٰ رِجْسِهِمْ وَمَاتُواْ وَهُمْ كَـٰفِرُونَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[التوبة:
  124-125] فـالزيادة التـي زيدها الـمنافقون من الرجاسة إلـى رجاستهم هو ما وصفنا، والزيادة
  التـي زيدها الـمؤمنون إلـى إيـمانهم هو ما بـينا، وذلك هو التأويـل الـمـجمع علـيه.
  ذكر بعض من قال ذلك من أهل التأويـل:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: حدثنا سلـمة، عن مـحمد بن إسحاق عن مـحمد بن أبـي مـحمد مولـى زيد بن
  ثابت. عن عكرمة، أو عن سعيد بن جبـير، عن ابن عبـاس: { فَزَادَهُمُ ٱللَّهُ مَرَضاً
  } قال: شكّاً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي موسى بن هارون، قال: أخبرنا
  عمرو بن حماد، قال: حدثنا أسبـاط عن السدي فـي خبر ذكره عن أبـي مالك، وعن أبـي صالـح،
  عن ابن عبـاس، وعن مرّة الهمدانـي عن ابن مسعود، وعن ناس من أصحاب النبـي صلى الله
  عليه وسلم: { فَزَادَهُمُ ٱللَّهُ مَرَضاً } يقول: فزادهم الله ريبة وشكاً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـمثنى بن إبراهيـم، قال: حدثنا سويد بن نصر، قال: أخبرنا
  ابن الـمبـارك قراءة عن سعيد عن قتادة: { فَزَادَهُمُ ٱللَّهُ مَرَضاً } يقول: فزادهم
  الله ريبة وشكاً فـي أمر الله.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
