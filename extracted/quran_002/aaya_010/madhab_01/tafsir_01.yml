  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فِي
  قُلُوبِهِم مَّرَضٌ فَزَادَهُمُ ٱللَّهُ مَرَضاً وَلَهُم عَذَابٌ أَلِيمٌ بِمَا كَانُوا
  يَكْذِبُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">وأصل الـمرض: السقم، ثم يقال ذلك
  فـي الأجساد والأديان فأخبر الله جل ثناؤه أن فـي قلوب الـمنافقـين مرضاً. وإنـما عنى
  تبـارك وتعالـى بخبره عن مرض قلوبهم الـخبر عن مرض ما فـي قلوبهم من الاعتقاد ولكن
  لـما كان معلوماً بـالـخبر عن مرض القلب أنه معنىّ به مرض ما هم معتقدوه من الاعتقاد
  استغنى بـالـخبر عن القلب بذلك والكناية عن تصريح الـخبر عن ضمائرهم واعتقاداتهم كما
  قال عمر بن لـجأ:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وَسَبَّحَتِ
  الـمَدِينَةُ لا تَلُـمْها</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">رأتْ قَمَراً
  بِسُوقِهِمُ نَهارا</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">يريد وسبح أهل الـمدينة. فـاستغنى بـمعرفة السامعين خبره بـالـخبر
  عن الـمدينة عن الـخبر عن أهلها. ومثله قول عنترة العبسيّ:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">هَلاَّ سألْتِ الـخَيْـلَ يا ابنْةَ مالِ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">كِإنْ كُنْتِ جاهِلَةً بِـمَا لَـمْ تَعْلَـمِي</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">يريد: هلا سألت أصحاب الـخيـل؟ ومنه
  قولهم: يا خيـل الله اركبـي، يراد: يا أصحاب خيـل الله اركبوا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والشواهد علـى ذلك أكثر من أن يحصيها كتاب، وفـيـما ذكرنا كفـاية لـمن
  وفق لفهمه. فكذلك معنى قول الله جل ثناؤه: { فِي قُلُوبِهِم مَّرَضٌ } إنـما يعنـي
  فـي اعتقاد قلوبهم الذي يعتقدونه فـي الدين والتصديق بـمـحمد صلى الله عليه وسلم، وبـما
  جاء به من عند الله مرض وسقم. فـاجتزأ بدلالة الـخبر عن قلوبهم علـى معناه عن تصريح
  الـخبر عن اعتقادهم. والـمرض الذي ذكر الله جل ثناؤه أنه فـي اعتقاد قلوبهم الذي وصفناه
  هو شكهم فـي أمر مـحمد، وما جاء به من عند الله وتـحيرهم فـيه، فلا هم به موقنون إيقان
  إيـمان، ولا هم له منكرون إنكار إشراك ولكنهم كما وصفهم الله عز وجل</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">مُّذَبْذَبِينَ
  بَيْنَ ذٰلِكَ لاَ إِلَىٰ هَـٰؤُلاۤءِ وَلاَ إِلَى هَـٰؤُلاۤءِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[النساء:
  143] كما يقال: فلان يـمرض فـي هذا الأمر، أي يضعف العزم ولا يصحح الروية فـيه. وبـمثل
  الذي قلنا فـي تأويـل ذلك تظاهر القول فـي تفسيره من الـمفسرين ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا مـحمد بن حميد، قال: حدثنا سلـمة، عن مـحمد بن إسحاق، عن مـحمد
  بن أبـي مـحمد مولـى زيد بن ثابت، عن عكرمة، أو عن سعيد بن جبـير، عن ابن عبـاس: {
  فِي قُلُوبِهِم مَّرَضٌ } أي شكّ.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وحدثت
  عن الـمنـجاب، قال: حدثنا بشر بن عمارة، عن أبـي روق عن الضحاك، عن ابن عبـاس، قال:
  الـمرض: النفـاق.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي موسى بن هارون، قال: حدثنا
  عمرو بن حماد، قال: حدثنا أسبـاط عن السدي فـي خبر ذكره عن أبـي مالك، وعن أبـي صالـح،
  عن ابن عبـاس، وعن مرة الهمدانـي عن ابن مسعود، وعن ناس من أصحاب النبـي صلى الله عليه
  وسلم: { فِي قُلُوبِهِم مَّرَضٌ } يقول: فـي قلوبهم شك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يونس بن عبد الأعلَـى، قال: أخبرنا ابن وهب، قال: قال عبد الرحمن بن زيد فـي قوله:
  { فِي قُلُوبِهِم مَّرَضٌ }  قال: هذا مرض فـي الدين ولـيس مرضاً فـي الأجساد.</font></font>&#13;\t\t\t<label
