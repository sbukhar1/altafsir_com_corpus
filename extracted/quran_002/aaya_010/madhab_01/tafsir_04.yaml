  فَزَادَهُمُ ٱللَّهُ مَرَضاً وَلَهُم عَذَابٌ أَلِيمٌ بِمَا كَانُوا يَكْذِبُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">الثاني يجوز أن يكون مرادهم إفشاء النبي صلى الله عليه وسلم إليهم
  أسراره، وإفشاء المؤمنين أسرارهم فينقلونها إلى أعدائهم من الكفار. الثالث أنهم دفعوا
  عن أنفسهم أحكام الكفار مثل القتل، لقوله عليه الصلاة والسلام</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" أمرت أن أقاتل الناس حتى يقولوا
  لا إله إلا الله \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">الرابع
  أنهم كانوا يطمعون في أموال الغنائم، فإن قيل فالله تعالى كان قادراً على أن يوحي إلى
  محمد صلى الله عليه وسلم كيفية مكرهم وخداعهم، فلم لم يفعل ذلك هتكاً لسترهم؟ قلنا
  إنه تعالى قادر على استئصال إبليس وذريته ولكنه تعالى أبقاهم وقواهم، إما لأنه يفعل
  ما يشاء ويحكم ما يريد أو لحكمة لا يطلع عليها إلا هو. فإن قيل هل للاقتصار بخادعت
  على واحد وجه صحيح؟ قلنا قال صاحب «الكشاف» وجهه أن يقال عنى به فعلت إلا أنه أخرج
  في زنة فاعلت، لأن الزنة في أصلها للمبالغة والفعل متى غولب فيه فاعله جاء أبلغ وأحكم
  منه إذا زاوله وحده من غير مغالب، لزيادة قوة الداعي إليه، ويعضده قراءة أبي حيوة «يخدعون
  الله» ثم قال { يُخَـٰدِعُونَ } بياناً ليقول ويجوز أن يكون مستأنفاً كأنه قيل ولِمَ
  يدَّعون الإيمان كاذبين. وما نفعهم فيه؟ فقيل { يُخَـٰدِعُونَ }. المسألة الرابعة قرأ
  نافع وابن كثير وأبو عمر «وما يخادعون» والباقون «يخدعون» وحجة الأولين مطابقة اللفظ
  حتى يكون مطابقاً للفظ الأول، وحجة الباقين أن المخادعة إنما تكون بين اثنين، فلا يكون
  الإنسان الواحد مخادعاً لنفسه، ثم ذكروا في قوله { وَمَا يَخْدَعُونَ إلاَّ أَنفُسَهُمْ
  } وجهين الأول أنه تعالى يجازيهم على ذلك ويعاقبهم عليه فلا يكونون في الحقيقة خادعين
  إلا أنفسهم عن الحسن. والثاني ما ذكره أكثر المفسرين، وهو أن وبال ذلك راجع إليهم في
  الدنيا، لأن الله تعالى كان يدفع ضرر خداعهم عن المؤمنين ويصرفه إليهم، وهو كقوله</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّ
  ٱلْمُنَـٰفِقِينَ يُخَـٰدِعُونَ ٱللَّهَ وَهُوَ خَادِعُهُمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">النساء
  142 وقوله</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إِنَّمَا نَحْنُ مُسْتَهْزِءونَ ٱللَّهُ يَسْتَهْزِىء بِهِمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">البقرة
  14، 15</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">أَنُؤْمِنُ كَمَا آمَنَ ٱلسُّفَهَاء أَلا إِنَّهُمْ هُمُ ٱلسُّفَهَاء</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">البقرة
  13</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَمَكَرُواْ
  مَكْراً وَمَكَرْنَا مَكْراً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">النمل 50</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إِنَّهُمْ يَكِيدُونَ كَيْداً وَأَكِيدُ كَيْداً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">الطارق
  15، 16</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إِنَّمَا جَزَاء ٱلَّذِينَ يُحَارِبُونَ ٱللَّهَ وَرَسُولَهُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">المائدة
  33</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّ
  ٱلَّذِينَ يُؤْذُونَ ٱللَّهَ وَرَسُولَهُ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">الأحزاب 57 وبقي في الآية بعد ذلك
  أبحاث. أحدها قرىء «وما يخادعون» من أخدع و «يخدعون» بفتح الياء بمعنى يختدعون «ويخدعون»
  و «يخادعون» على لفظ ما لم يسم فاعله. وثانيها النفس ذات الشيء وحقيقته، ولا تختص بالأجسام
  لقوله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">تَعْلَمُ مَا فِى نَفْسِى وَلاَ أَعْلَمُ مَا فِى نَفْسِكَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">المائدة
  116 والمراد بمخادعتهم ذواتهم أن الخداع لا يعدوهم إلى غيرهم. وثالثها أن الشعور علم
  الشيء إذا حصل بالحس، ومشاعر الإنسان حواسه، والمعنى أن لحوق ضرر ذلك بهم كالمحسوس،
  لكنهم لتماديهم في الغفلة كالذي لا يحس.</font></font>&#13;\t\t\t<label disabled=\"true\"
