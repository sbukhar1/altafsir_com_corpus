  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يُخَادِعُونَ
  ٱللَّهَ وَٱلَّذِينَ آمَنُوا وَمَا يَخْدَعُونَ إِلاَّ أَنْفُسَهُم وَمَا يَشْعُرُونَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فِي
  قُلُوبِهِم مَّرَضٌ فَزَادَهُمُ ٱللَّهُ مَرَضاً وَلَهُم عَذَابٌ أَلِيمٌ بِمَا كَانُوا
  يَكْذِبُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">اعلم أن الله تعالى من قبائح المنافقين
  أربعة أشياء أحدها ما ذكره في هذه الآية، وهو أنهم { يُخَـٰدِعُونَ ٱللَّهَ وَٱلَّذِينَ
  ءَامَنُوا } فيجب أن يعلم أولاً ما المخادعة، ثم ثانياً ما المراد، بمخادعة الله؟ وثالثاً
  أنهم لماذا كانوا يخادعون الله؟ ورابعاً أنه ما المراد بقوله وما يخدعون إلا أنفسهم؟.
  المسألة الأولى اعلم أنه لا شبهة في أن الخديعة مذمومة، والمذموم يجب أن يميز من غيره
  لكي لا يفعل، وأصل هذه اللفظة الإخفاء، وسميت الخزانة المخدع، والأخدعان عرقان في العنق
  لأنهما خفيان. وقالوا خدع الضب خدعاً إذا توارى في جحره فلم يظهر إلا قليلاً، وطريق
  خيدع وخداع، إذا كان مخالفاً للمقصد بحيث لا يفطن له، ومنه المخدع. وأما حدها فهو إظهار
  ما يوهم السلامة والسداد، وإبطان ما يقتضي الإضرار بالغير والتخلص منه، فهو بمنزلة
  النفاق في الكفر والرياء في الأفعال الحسنة، وكل ذلك بخلاف ما يقتضيه الدين لأن الدين
  يوجب الاستقامة والعدول عن الغرور والإساءة، كما يوجب المخالصة لله تعالى في العبادة،
  ومن هذا الجنس وصفهم المرائي بأنه مدلس إذا أظهر خلاف مراده، ومنه أخذ التدليس في الحديث،
  لأن الراوي يوهم السماع ممن لم يسمع وإذا أعلن ذلك لا يقال إنه مدلس. المسألة الثانية
  وهي أنهم كيف خادعوا الله تعالى؟ فلقائل أن يقول إن مخادعة الله تعالى ممتنعة من وجهين
  الأول أنه تعالى يعلم الضمائر والسرائر فلا يجوز أن يخادع، لأن الذي فعلوه لو أظهروا
  أن الباطن بخلاف الظاهر لم يكن ذلك خداعاً، فإذا كان الله تعالى لا يخفي عليه البواطن
  لم يصح أن يخادع. الثاني أن المنافقين لم يعتقدوا أن الله بعث الرسول إليهم فلم يكن
  قصدهم في نفاقهم مخادعة الله تعالى، فثبت أنه لا يمكن إجراء هذا اللفظ على ظاهره بل
  لا بدّ من التأويل وهو من وجهين الأول أنه تعالى ذكر نفسه وأراد به رسولة على عادته
  في تفخيم وتعظيم شأنه. قال</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إِنَّ ٱلَّذِينَ يُبَايِعُونَكَ إِنَّمَا يُبَايِعُونَ ٱللَّهَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">الفتح
  10 وقال في عكسه</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَٱعْلَمُوا أَنَّمَا غَنِمْتُم مِّن شَىْءٍ فَأَنَّ للَّهِ
  خُمُسَهُ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">الأنفال 41 أضاف السهم الذي يأخذه الرسول إلى نفسه فالمنافقون لما
  خادعوا الرسول قيل إنهم خادعوا الله تعالى. الثاني أن يقال صورة حالهم مع الله حيث
  يظهرون الإيمان وهم كافرون صورة من يخادع، وصورة صنيع الله معهم حيث أمر بإجراء أحكام
  المسلمين عليهم وهم عنده في عداد الكفرة صورة صنيع الله معهم حيث امتثلوا أمر الله
  فيهم فأجروا أحكامه عليهم. المسألة الثالثة فهي في بيان الغرض من ذلك الخداع وفيه وجوه
  الأول أنهم ظنوا أن النبي صلى الله عليه وسلم والمؤمنين يجرونهم في التعظيم والإكرام
  مجرى سائر المؤمنين إذا أظهروا لهم الإيمان وإن أسروا خلافه فمقصودهم من الخداع هذا.</font></font>&#13;\t\t\t<label
