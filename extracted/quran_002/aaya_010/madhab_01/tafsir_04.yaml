aaya: فِي قُلُوبِهِمْ مَرَضٌ فَزَادَهُمُ اللَّهُ مَرَضًا ۖ وَلَهُمْ عَذَابٌ أَلِيمٌ
  بِمَا كَانُوا يَكْذِبُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يُخَادِعُونَ ٱللَّهَ
  وَٱلَّذِينَ آمَنُوا وَمَا يَخْدَعُونَ إِلاَّ أَنْفُسَهُم وَمَا يَشْعُرُونَ } * {
  فِي قُلُوبِهِم مَّرَضٌ فَزَادَهُمُ ٱللَّهُ مَرَضاً وَلَهُم عَذَابٌ أَلِيمٌ بِمَا
  كَانُوا يَكْذِبُونَ }اعلم أن الله تعالى من قبائح المنافقين أربعة أشياء أحدها ما
  ذكره في هذه الآية، وهو أنهم { يُخَـٰدِعُونَ ٱللَّهَ وَٱلَّذِينَ ءَامَنُوا } فيجب
  أن يعلم أولاً ما المخادعة، ثم ثانياً ما المراد، بمخادعة الله؟ وثالثاً أنهم لماذا
  كانوا يخادعون الله؟ ورابعاً أنه ما المراد بقوله وما يخدعون إلا أنفسهم؟. المسألة
  الأولى اعلم أنه لا شبهة في أن الخديعة مذمومة، والمذموم يجب أن يميز من غيره لكي لا
  يفعل، وأصل هذه اللفظة الإخفاء، وسميت الخزانة المخدع، والأخدعان عرقان في العنق لأنهما
  خفيان. وقالوا خدع الضب خدعاً إذا توارى في جحره فلم يظهر إلا قليلاً، وطريق خيدع وخداع،
  إذا كان مخالفاً للمقصد بحيث لا يفطن له، ومنه المخدع. وأما حدها فهو إظهار ما يوهم
  السلامة والسداد، وإبطان ما يقتضي الإضرار بالغير والتخلص منه، فهو بمنزلة النفاق في
  الكفر والرياء في الأفعال الحسنة، وكل ذلك بخلاف ما يقتضيه الدين لأن الدين يوجب الاستقامة
  والعدول عن الغرور والإساءة، كما يوجب المخالصة لله تعالى في العبادة، ومن هذا الجنس
  وصفهم المرائي بأنه مدلس إذا أظهر خلاف مراده، ومنه أخذ التدليس في الحديث، لأن الراوي
  يوهم السماع ممن لم يسمع وإذا أعلن ذلك لا يقال إنه مدلس. المسألة الثانية وهي أنهم
  كيف خادعوا الله تعالى؟ فلقائل أن يقول إن مخادعة الله تعالى ممتنعة من وجهين الأول
  أنه تعالى يعلم الضمائر والسرائر فلا يجوز أن يخادع، لأن الذي فعلوه لو أظهروا أن الباطن
  بخلاف الظاهر لم يكن ذلك خداعاً، فإذا كان الله تعالى لا يخفي عليه البواطن لم يصح
  أن يخادع. الثاني أن المنافقين لم يعتقدوا أن الله بعث الرسول إليهم فلم يكن قصدهم
  في نفاقهم مخادعة الله تعالى، فثبت أنه لا يمكن إجراء هذا اللفظ على ظاهره بل لا بدّ
  من التأويل وهو من وجهين الأول أنه تعالى ذكر نفسه وأراد به رسولة على عادته في تفخيم
  وتعظيم شأنه. قال{ إِنَّ ٱلَّذِينَ يُبَايِعُونَكَ إِنَّمَا يُبَايِعُونَ ٱللَّهَ }الفتح
  10 وقال في عكسه{ وَٱعْلَمُوا أَنَّمَا غَنِمْتُم مِّن شَىْءٍ فَأَنَّ للَّهِ خُمُسَهُ }الأنفال
  41 أضاف السهم الذي يأخذه الرسول إلى نفسه فالمنافقون لما خادعوا الرسول قيل إنهم خادعوا
  الله تعالى. الثاني أن يقال صورة حالهم مع الله حيث يظهرون الإيمان وهم كافرون صورة
  من يخادع، وصورة صنيع الله معهم حيث أمر بإجراء أحكام المسلمين عليهم وهم عنده في عداد
  الكفرة صورة صنيع الله معهم حيث امتثلوا أمر الله فيهم فأجروا أحكامه عليهم. المسألة
  الثالثة فهي في بيان الغرض من ذلك الخداع وفيه وجوه الأول أنهم ظنوا أن النبي صلى الله
  عليه وسلم والمؤمنين يجرونهم في التعظيم والإكرام مجرى سائر المؤمنين إذا أظهروا لهم
  الإيمان وإن أسروا خلافه فمقصودهم من الخداع هذا.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يُخَادِعُونَ ٱللَّهَ وَٱلَّذِينَ آمَنُوا
  وَمَا يَخْدَعُونَ إِلاَّ أَنْفُسَهُم وَمَا يَشْعُرُونَ } * { فِي قُلُوبِهِم مَّرَضٌ
  فَزَادَهُمُ ٱللَّهُ مَرَضاً وَلَهُم عَذَابٌ أَلِيمٌ بِمَا كَانُوا يَكْذِبُونَ }الثاني
  يجوز أن يكون مرادهم إفشاء النبي صلى الله عليه وسلم إليهم أسراره، وإفشاء المؤمنين
  أسرارهم فينقلونها إلى أعدائهم من الكفار. الثالث أنهم دفعوا عن أنفسهم أحكام الكفار
  مثل القتل، لقوله عليه الصلاة والسلام \" أمرت أن أقاتل الناس حتى يقولوا لا إله إلا
  الله \" الرابع أنهم كانوا يطمعون في أموال الغنائم، فإن قيل فالله تعالى كان قادراً
  على أن يوحي إلى محمد صلى الله عليه وسلم كيفية مكرهم وخداعهم، فلم لم يفعل ذلك هتكاً
  لسترهم؟ قلنا إنه تعالى قادر على استئصال إبليس وذريته ولكنه تعالى أبقاهم وقواهم،
  إما لأنه يفعل ما يشاء ويحكم ما يريد أو لحكمة لا يطلع عليها إلا هو. فإن قيل هل للاقتصار
  بخادعت على واحد وجه صحيح؟ قلنا قال صاحب «الكشاف» وجهه أن يقال عنى به فعلت إلا أنه
  أخرج في زنة فاعلت، لأن الزنة في أصلها للمبالغة والفعل متى غولب فيه فاعله جاء أبلغ
  وأحكم منه إذا زاوله وحده من غير مغالب، لزيادة قوة الداعي إليه، ويعضده قراءة أبي
  حيوة «يخدعون الله» ثم قال { يُخَـٰدِعُونَ } بياناً ليقول ويجوز أن يكون مستأنفاً
  كأنه قيل ولِمَ يدَّعون الإيمان كاذبين. وما نفعهم فيه؟ فقيل { يُخَـٰدِعُونَ }. المسألة
  الرابعة قرأ نافع وابن كثير وأبو عمر «وما يخادعون» والباقون «يخدعون» وحجة الأولين
  مطابقة اللفظ حتى يكون مطابقاً للفظ الأول، وحجة الباقين أن المخادعة إنما تكون بين
  اثنين، فلا يكون الإنسان الواحد مخادعاً لنفسه، ثم ذكروا في قوله { وَمَا يَخْدَعُونَ
  إلاَّ أَنفُسَهُمْ } وجهين الأول أنه تعالى يجازيهم على ذلك ويعاقبهم عليه فلا يكونون
  في الحقيقة خادعين إلا أنفسهم عن الحسن. والثاني ما ذكره أكثر المفسرين، وهو أن وبال
  ذلك راجع إليهم في الدنيا، لأن الله تعالى كان يدفع ضرر خداعهم عن المؤمنين ويصرفه
  إليهم، وهو كقوله{ إِنَّ ٱلْمُنَـٰفِقِينَ يُخَـٰدِعُونَ ٱللَّهَ وَهُوَ خَادِعُهُمْ }النساء
  142 وقوله{ إِنَّمَا نَحْنُ مُسْتَهْزِءونَ ٱللَّهُ يَسْتَهْزِىء بِهِمْ }البقرة 14،
  15{ أَنُؤْمِنُ كَمَا آمَنَ ٱلسُّفَهَاء أَلا إِنَّهُمْ هُمُ ٱلسُّفَهَاء }البقرة 13{ وَمَكَرُواْ
  مَكْراً وَمَكَرْنَا مَكْراً }النمل 50{ إِنَّهُمْ يَكِيدُونَ كَيْداً وَأَكِيدُ كَيْداً }الطارق
  15، 16{ إِنَّمَا جَزَاء ٱلَّذِينَ يُحَارِبُونَ ٱللَّهَ وَرَسُولَهُ }المائدة 33{ إِنَّ
  ٱلَّذِينَ يُؤْذُونَ ٱللَّهَ وَرَسُولَهُ }الأحزاب 57 وبقي في الآية بعد ذلك أبحاث.
  أحدها قرىء «وما يخادعون» من أخدع و «يخدعون» بفتح الياء بمعنى يختدعون «ويخدعون» و
  «يخادعون» على لفظ ما لم يسم فاعله. وثانيها النفس ذات الشيء وحقيقته، ولا تختص بالأجسام
  لقوله تعالى{ تَعْلَمُ مَا فِى نَفْسِى وَلاَ أَعْلَمُ مَا فِى نَفْسِكَ }المائدة 116
  والمراد بمخادعتهم ذواتهم أن الخداع لا يعدوهم إلى غيرهم. وثالثها أن الشعور علم الشيء
  إذا حصل بالحس، ومشاعر الإنسان حواسه، والمعنى أن لحوق ضرر ذلك بهم كالمحسوس، لكنهم
  لتماديهم في الغفلة كالذي لا يحس.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يُخَادِعُونَ ٱللَّهَ وَٱلَّذِينَ آمَنُوا
  وَمَا يَخْدَعُونَ إِلاَّ أَنْفُسَهُم وَمَا يَشْعُرُونَ } * { فِي قُلُوبِهِم مَّرَضٌ
  فَزَادَهُمُ ٱللَّهُ مَرَضاً وَلَهُم عَذَابٌ أَلِيمٌ بِمَا كَانُوا يَكْذِبُونَ }أما
  قوله تعالى { فِى قُلُوبِهِمْ مَّرَضٌ } فاعلم أن المرض صفة توجب وقوع الضرر في الأفعال
  الصادرة عن موضع تلك الصفة، ولما كان الأثر الخاص بالقلب إنما هو معرفة الله تعالى
  وطاعته وعبوديته، فإذا وقع في القلب من الصفات ما صار مانعاً من هذه الآثار كانت تلك
  الصفات أمراضاً للقلب. فإن قيل الزيادة من جنس المزيد عليه، فلو كان المراد من المرض
  ههنا الكفر والجهل لكان قوله { فَزَادَهُمُ ٱللَّهُ مَرَضًا } محمولاً على الكفر والجهل،
  فيلزم أن يكون الله تعالى فاعلاً للكفر والجهل. قالت المعتزلة لا يجوز أن يكون مراد
  الله تعالى منه فعل الكفر والجهل لوجوه أحدها أن الكفار كانوا في غاية الحرص على الطعن
  في القرآن، فلو كان المعنى ذلك لقالوا لمحمد صلى الله عليه وسلم إذا فعل الله الكفر
  فينا، فكيف تأمرنا بالإيمان؟ وثانيها أنه تعالى لو كان فاعلاً للكفر لجاز منه إظهار
  المعجزة على يد الكذاب، فكان لا يبقى كون القرآن حجة فكيف نتشاغل بمعانيه وتفسيره.
  وثالثها أنه تعالى ذكر هذه الآيات في معرض الذم لهم على كفرهم فكيف يذمهم على شيء خلقه
  فيهم. ورابعها قوله { وَلَهُمْ عَذَابٌ أَلِيمٌ } فإن كان الله تعالى خلق ذلك فيهم
  كما خلق لونهم وطولهم، فأي ذنب لهم حتى يعذبهم؟ وخامسها أنه تعالى أضافه إليهم بقوله
  { بِمَا كَانُواْ يَكْذِبُونَ } وعلى هذا وصفهم تعالى بأنهم مفسدون في الأرض، وأنهم
  هم السفهاء، وأنهم إذا خلوا إلى شياطينهم قالوا إنا معكم، إذا ثبت هذا فنقول لا بدّ
  من التأويل وهو من وجوه الأول يحمل المرض على الغم، لأنه يقال مرض قلبي من أمر كذا،
  والمعنى أن المنافقين مرضت قلوبهم لما رأوا ثبات أمر النبي صلى الله عليه وسلم واستعلاء
  شأنه يوماً فيوماً. وذلك كان يؤثر في زوال رياستهم، كما روي أنه عليه السلام مر بعبد
  الله بن أبي بن سلول على حمار، فقال له نح حمارك يا محمد فقد آذتني ريحه، فقال له بعض
  الأنصار اعذره يا رسول الله، فقد كنا عزمنا على أن نتوجه الرياسة قبل أن تقدم علينا
  فهؤلاء لما اشتد عليهم الغم وصف الله تعالى ذلك فقال { فَزَادَهُمُ ٱللَّهُ مَرَضًا
  } أي زادهم الله غماً على غمهم بما يزيد في إعلاء أمر النبي صلى الله عليه وسلم وتعظيم
  شأنه.الثاني أن مرضهم وكفرهم كان يزداد بسبب ازدياد التكاليف، فهو كقوله تعالى في سورة
  التوبة{ فَزَادَهُمُ رِجْسًا إِلَىٰ رِجْسِهِمْ }التوبة 125 والسورة لم تفعل ذلك، ولكنهم
  لما ازدادوا رجساً عند نزولها لما كفروا بها قيل ذلك، وكقوله تعالى حكاية عن نوح{ إِنّى
  دَعَوْتُ قَوْمِى لَيْلاً وَنَهَاراً فَلَمْ يَزِدْهُمْ دُعَائِى إِلاَّ فِرَاراً }نوح
  5، 6 والدعاء لم يفعل شيئاً من هذا، ولكنهم ازدادوا فراراً عنده، وقال\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يُخَادِعُونَ ٱللَّهَ وَٱلَّذِينَ آمَنُوا
  وَمَا يَخْدَعُونَ إِلاَّ أَنْفُسَهُم وَمَا يَشْعُرُونَ } * { فِي قُلُوبِهِم مَّرَضٌ
  فَزَادَهُمُ ٱللَّهُ مَرَضاً وَلَهُم عَذَابٌ أَلِيمٌ بِمَا كَانُوا يَكْذِبُونَ }{ وَمِنْهُمْ
  مَّن يَقُولُ ٱئْذَن لّي وَلاَ تَفْتِنّى }التوبة 49 والنبي عليه السلام إن لم يأذن
  له لم يفتنه، ولكنه كان يفتتن عند خروجه فنسبت الفتنة إليه{ وَلَيَزِيدَنَّ كَثِيراً
  مّنْهُم مَّا أُنزِلَ إِلَيْكَ مِن رَّبّكَ طُغْيَـٰناً وَكُفْراً }المادة 64 وقال{ فَلَمَّا
  جَاءهُمْ نَذِيرٌ مَّا زَادَهُمْ إِلاَّ نُفُوراً }فاطر 42 وقولك لمن وعظته فلم يتعظ
  وتمادى في فساده ما زادتك موعظتي إلا شراً، ومازادتك إلا فساداً فكذا هؤلاء المنافقون
  لما كانوا كافرين ثم دعاهم الله إلى شرائع دينه فكفروا بتلك الشرائع وازدادوا بسبب
  ذلك كفراً لا جرم أضيفت زيادة كفرهم إلى الله. الثالث المراد من قوله { فَزَادَهُمُ
  ٱللَّهُ مَرَضًا } المنع من زيادة الألطاف، فيكون بسبب ذلك المنع خاذلاً لهم وهو كقوله{ قَـٰتَلَهُمُ
  ٱللَّهُ أَنَّىٰ يُؤْفَكُونَ }المنافقون 4 الرابع أن العرب تصف فتور الطرف بالمرض،
  فيقولون جارية مريضة الطرف. قال جريرإن العيون التي في طرفها مرض   قتلننا ثم لم يحيين
  قتلانا   فكذا المرض ههنا إنما هو الفتور في النية، وذلك لأنهم في أول الأمر كانت قلوبهم
  قوية على المحاربة والمنازعة وإظهار الخصومة، ثم انكسرت شوكتهم فأخذوا في النفاق بسبب
  ذلك الخوف والإنكسار، فقال تعالى { فَزَادَهُمُ ٱللَّهُ مَرَضًا } أي زادهم ذلك الانكسار
  والجبن والضعف، ولقد حقق الله تعالى ذلك بقوله{ وَقَذَفَ فِى قُلُوبِهِمُ ٱلرُّعْبَ
  يُخْرِبُونَ بُيُوتَهُمْ بِأَيْدِيهِمْ وَأَيْدِى ٱلْمُؤْمِنِينَ }الحشر 2 الخامس أن
  يحمل المرض على ألم القلب، وذلك أن الإنسان إذا صار مبتلى بالحسد والنفاق ومشاهدة المكروه،
  فإذا دام به ذلك فربما صار ذلك سبباً لغير مزاج القلب وتألمه، وحمل اللفظ على هذا الوجه
  حمل له على حقيقته، فكان أولى من سائر الوجوه. أما قوله { وَلَهُمْ عَذَابٌ أَلِيمٌ
  } قال صاحب «الكشاف» ألم فهو أليم، كوجع فهو وجيع، ووصف العذاب به فهو نحو قوله تحية
  بينهم ضرب وجيع. وهذا على طريقة قولهم جد جده، والألم في الحقيقة للمؤلم كما أن الجد
  للجاد، أما قوله { بِمَا كَانُواْ يَكْذِبُونَ } ففيه أبحاث. أحدها أن الكذب هو الخبر
  عن شيء على خلاف ما هو به والجاحظ لا يسميه كذباً إلا إذا علم المخبر كون المخبر عنه
  مخالفاً للخبر، وهكذا الآية حجة عليه. وثانيها أن قوله { وَلَهُمْ عَذَابٌ أَلِيمٌ
  بِمَا كَانُواْ يَكْذِبُونَ } صريح في أن كذبهم علة للعذاب الأليم، وذلك يقتضي أن يكون
  كل كذب حراماً فأما ما روي أن إبراهيم عليه السلام كذب ثلاث كذبات، فالمراد التعريض،
  ولكن لما كانت صورته صورة الكذب سمي به. وثالثها في هذه الآية قراءتان. إحداهما { يَكْذِبُونَ
  } والمراد بكذبهم قوله { بِٱللَّهِ وَبِٱلْيَوْمِ ٱلآخِرِ }. والثانية «يكذبون» من
  كذبه الذي هو نقيض صدقه، ومن كذب الذي هو مبالغة في كذب، كما بولغ في صدق فقيل صدق.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section>"

