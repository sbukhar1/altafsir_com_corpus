  href=\"JavaScript:Open_Menu()\">فِي قُلُوبِهِم مَّرَضٌ فَزَادَهُمُ ٱللَّهُ مَرَضاً
  وَلَهُم عَذَابٌ أَلِيمٌ بِمَا كَانُوا يَكْذِبُونَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">ويؤيد
  هذا قوله عليه الصلاة والسلام في الحديث المجمع على صحته في الصحيحين وغيرهما:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" أمرت أن أقاتل الناس حتى يقولوا:
  لا إله إلا الله، فإذا قالوها عصموا مني دماءهم وأموالهم إلا بحقها، وحسابهم على الله
  عز وجل \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">ومعنى
  هذا أن من قالها جرت عليه أحكام الإسلام ظاهراً، فإن كان يعتقدها وجد ثواب ذلك في الدار
  الآخرة، وإن لم يعتقدها لم ينفعه جريان الحكم عليه في الدنيا، وكونه كان خليط أهل الإيمان</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">يُنَـٰدُونَهُمْ
  أَلَمْ نَكُن مَّعَكُمْ قَالُواْ بَلَىٰ وَلَـٰكِنَّكُمْ فَتَنتُمْ أَنفُسَكُمْ وَتَرَبَّصْتُمْ
  وَٱرْتَبْتُمْ وَغرَّتْكُمُ ٱلأَمَانِىُّ حَتَّىٰ جَآءَ أَمْرُ ٱللَّهِ وَغَرَّكُم
  بِٱللَّهِ ٱلْغَرُورُ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الحديد: 14] الآية، فهم يخالطونهم في بعض المحشر، فإذا حقت المحقوقية،
  تميزوا منهم، وتخلفوا بعدهم</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَحِيلَ بَيْنَهُمْ وَبَيْنَ مَا يَشْتَهُونَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[سبأ:
  54] ولم يمكنهم أن يسجدوا معهم كما نطقت بذلك الأحاديث، ومنها ما قاله بعضهم أنه إنما
  لم يقتلهم لأنه لا يخاف من شرهم مع وجوده صلى الله عليه وسلم بين أظهرهم يتلو عليهم
  آيات مبينات، فأما بعده فيقتلون إذا أظهروا النفاق وعلمه المسلمون، قال مالك: المنافق
  في عهد رسول الله صلى الله عليه وسلم هو الزنديق اليوم (قلت): وقد اختلف العلماء في
  قتل الزنديق إذا أظهر الكفر هل يستتاب أم لا، أو يفرق بين أن يكون داعية أم لا، أو
  يتكرر منه ارتداده أم لا، أو يكون إسلامه ورجوعه من تلقاء نفسه أو بعد أن ظهر عليه؟
  على أقوال متعددة، موضع بسطها وتقريرها وعزوها كتاب الأحكام.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(تنبيه)
  قول من قال: كان عليه الصلاة والسلام يعلم أعيان بعض المنافقين، إنما مستنده حديث حذيفة
  ابن اليمان في تسمية أولئك الأربعة عشر منافقاً في غزوة تبوك، الذين هموا أن يفتكوا
  برسول الله صلى الله عليه وسلم في ظلماء الليل عند عقبة هناك، عزموا على أن ينفروا
  به الناقة ليسقط عنها، فأوحى الله إليه أمرهم، فأطلع على ذلك حذيفة، ولعل الكف عن قتلهم
  كان لمدرك من هذه المدارك، أو لغيرها، والله أعلم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فأما
  غير هؤلاء، فقد قال الله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَمِمَّنْ حَوْلَكُم مِّنَ ٱلأَعْرَابِ
  مُنَـٰفِقُونَ وَمِنْ أَهْلِ ٱلْمَدِينَةِ مَرَدُواْ عَلَى ٱلنَّفَاقِ لاَ تَعْلَمُهُمْ
  نَحْنُ نَعْلَمُهُمْ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[التوبة: 101] الآية، وقال تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">لَّئِن لَّمْ يَنتَهِ ٱلْمُنَـٰفِقُونَ
  وَٱلَّذِينَ فِى قُلُوبِهِمْ مَّرَضٌ وَٱلْمُرْجِفُونَ فِى ٱلْمَدِينَةِ لَنُغْرِيَنَّكَ
  بِهِمْ ثُمَّ لاَ يُجَاوِرُونَكَ فِيهَآ إِلاَّ قَلِيلاً مَّلْعُونِينَ أَيْنَمَا ثُقِفُوۤاْ
  أُخِذُواْ وَقُتِّلُواْ تَقْتِيلاً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الأحزاب: 60 -61] ففيها دليل على
  أنه لم يغر بهم، ولم يدرك على أعيانهم، وإنما كان تذكر له صفاتهم، فيتوسمها في بعضهم؛
  كما قال تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَلَوْ نَشَآءُ لأَرَيْنَـٰكَهُمْ فَلَعَرَفْتَهُم بِسِيمَـٰهُمْ
  وَلَتَعْرِفَنَّهُمْ فِى لَحْنِ ٱلْقَوْلِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[محمد: 30] وقد كان من أشهرهم بالنفاق
  عبد الله بن أبي بن سلول، وقد شهد عليه زيد بن أرقم بذلك الكلام الذي سبق في صفات المنافقين،
  ومع هذا لما مات صلى عليه النبي صلى الله عليه وسلم وشهد دفنه؛ كما يفعل ببقية المسلمين،
  وقد عاتبه عمر بن الخطاب رضي الله عنه فيه، فقال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" إني أكره أن تتحدث العرب أن محمداً يقتل أصحابه \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">وفي رواية في الصحيح:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" إني خيرت فاخترت \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">وفي رواية:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" لو أعلم أني لو زدت على السبعين
  يغفر له لزدت \". </font></font></b><b><font class=\"TextResultArabic\"><font color=\"Red\"><br/></font></font></b>&#13;\t\t\t<label
