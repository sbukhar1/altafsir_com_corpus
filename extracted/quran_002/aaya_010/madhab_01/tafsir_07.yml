  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فِي
  قُلُوبِهِم مَّرَضٌ فَزَادَهُمُ ٱللَّهُ مَرَضاً وَلَهُم عَذَابٌ أَلِيمٌ بِمَا كَانُوا
  يَكْذِبُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">قال السدي عن أبي مالك وعن أبي صالح
  عن ابن عباس وعن مرة الهمداني عن ابن مسعود، وعن أناس من أصحاب رسول الله صلى الله
  عليه وسلم في هذه الآية: { فِى قُلُوبِهِم مَّرَضٌ } قال: شك، فزادهم الله مرضاً، قال:
  شكاً. وقال ابن إسحاق عن محمد بن أبي محمد عن عكرمة، أو سعيد بن جبير عن ابن عباس:
  في قلوبهم مرض، قال: شك. وكذلك قال مجاهد وعكرمة والحسن البصري وأبو العالية والربيع
  بن أنس وقتادة. وعن عكرمة وطاوس: في قلوبهم مرض، يعني: الرياء. وقال الضحاك عن ابن
  عباس: في قلوبهم مرض، قال: نفاق، فزادهم الله مرضاً، قال: نفاقاً وهذا كالأول. وقال
  عبد الرحمن بن زيد بن أسلم: في قلوبهم مرض، قال: هذا مرض في الدين، وليس مرضاً في الأجساد،
  وهم المنافقون، والمرض الشك الذي دخلهم في الإسلام، فزادهم الله مرضاً، قال: زادهم
  رجساً، وقرأ:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فَأَمَّا ٱلَّذِينَ ءامَنُواْ فَزَادَتْهُمْ إِيمَـٰناً وَهُمْ
  يَسْتَبْشِرُونَ وَأَمَّا ٱلَّذِينَ فِى قُلُوبِهِم مَّرَضٌ فَزَادَتْهُمْ رِجْسًا
  إِلَىٰ رِجْسِهِمْ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[التوبة: 124 - 125]. قال: شراً إلى شرهم، وضلالة إلى ضلالتهم، وهذا
  الذي قاله عبد الرحمن رحمه الله حسن، وهو الجزاء من جنس العمل، وكذلك قاله الأولون،
  وهو نظير قوله تعالى أيضاً:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَٱلَّذِينَ ٱهْتَدَوْاْ زَادَهُمْ هُدًى وَءَاتَـٰهُمْ تَقُوَاهُمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[محمد:
  17] وقوله: { بِمَا كَانُواْ يَكْذِبُونَ } وقرىء: يكذّبون، وقد كانوا متصفين بهذا
  وهذا، فإنهم كانوا كذبة، ويكذبون بالغيب، يجمعون بين هذا وهذا، وقد سئل القرطبي وغيره
  من المفسرين عن حكمة كفه عليه الصلاة والسلام عن قتل المنافقين، مع علمه بأعيان بعضهم،
  وذكروا أجوبة عن ذلك، منها ما ثبت في الصحيحين أنه صلى الله عليه وسلم قال لعمر رضي
  الله عنه:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" أكره أن يتحدث العرب أن محمداً يقتل أصحابه \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">ومعنى هذا خشية أن يقع بسبب ذلك تغير لكثير من الأعراب عن الدخول في
  الإسلام، ولا يعلمون حكمة قتله لهم، وأن قتله إياهم إنما هو على الكفر، فإنهم إنما
  يأخذونه بمجرد ما يظهر لهم، فيقولون: إن محمداً يقتل أصحابه، قال القرطبي: وهذا قول
  علمائنا وغيرهم؛ كما كان يعطي المؤلفة مع علمه بسوء اعتقادهم، قال ابن عطية: وهي طريقة
  أصحاب مالك، نص عليه محمد بن الجهم والقاضي إسماعيل والأبهري وعن ابن الماجشون. ومنها:
  ما قال مالك: إنما كف رسول الله صلى الله عليه وسلم عن المنافقين ليبين لأمته أن الحاكم
  لا يحكم بعلمه. قال القرطبي: وقد اتفق العلماء عن بكرة أبيهم على أن القاضي لا يقتل
  بعلمه، وإن اختلفوا في سائر الأحكام، قال: ومنها ما قال الشافعي: إنما مَنعَ رسول الله
  صلى الله عليه وسلم من قتل المنافقين ما كانوا يظهرونه من الإسلام مع العلم بنفاقهم؛
  لأن ما يظهرونه يجب ما قبله.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
