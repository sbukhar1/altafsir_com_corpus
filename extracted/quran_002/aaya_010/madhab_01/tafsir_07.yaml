aaya: فِي قُلُوبِهِمْ مَرَضٌ فَزَادَهُمُ اللَّهُ مَرَضًا ۖ وَلَهُمْ عَذَابٌ أَلِيمٌ
  بِمَا كَانُوا يَكْذِبُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فِي قُلُوبِهِم
  مَّرَضٌ فَزَادَهُمُ ٱللَّهُ مَرَضاً وَلَهُم عَذَابٌ أَلِيمٌ بِمَا كَانُوا يَكْذِبُونَ
  }قال السدي عن أبي مالك وعن أبي صالح عن ابن عباس وعن مرة الهمداني عن ابن مسعود، وعن
  أناس من أصحاب رسول الله صلى الله عليه وسلم في هذه الآية: { فِى قُلُوبِهِم مَّرَضٌ
  } قال: شك، فزادهم الله مرضاً، قال: شكاً. وقال ابن إسحاق عن محمد بن أبي محمد عن عكرمة،
  أو سعيد بن جبير عن ابن عباس: في قلوبهم مرض، قال: شك. وكذلك قال مجاهد وعكرمة والحسن
  البصري وأبو العالية والربيع بن أنس وقتادة. وعن عكرمة وطاوس: في قلوبهم مرض، يعني:
  الرياء. وقال الضحاك عن ابن عباس: في قلوبهم مرض، قال: نفاق، فزادهم الله مرضاً، قال:
  نفاقاً وهذا كالأول. وقال عبد الرحمن بن زيد بن أسلم: في قلوبهم مرض، قال: هذا مرض
  في الدين، وليس مرضاً في الأجساد، وهم المنافقون، والمرض الشك الذي دخلهم في الإسلام،
  فزادهم الله مرضاً، قال: زادهم رجساً، وقرأ:{ فَأَمَّا ٱلَّذِينَ ءامَنُواْ فَزَادَتْهُمْ
  إِيمَـٰناً وَهُمْ يَسْتَبْشِرُونَ وَأَمَّا ٱلَّذِينَ فِى قُلُوبِهِم مَّرَضٌ فَزَادَتْهُمْ
  رِجْسًا إِلَىٰ رِجْسِهِمْ }[التوبة: 124 - 125]. قال: شراً إلى شرهم، وضلالة إلى ضلالتهم،
  وهذا الذي قاله عبد الرحمن رحمه الله حسن، وهو الجزاء من جنس العمل، وكذلك قاله الأولون،
  وهو نظير قوله تعالى أيضاً:{ وَٱلَّذِينَ ٱهْتَدَوْاْ زَادَهُمْ هُدًى وَءَاتَـٰهُمْ
  تَقُوَاهُمْ }[محمد: 17] وقوله: { بِمَا كَانُواْ يَكْذِبُونَ } وقرىء: يكذّبون، وقد
  كانوا متصفين بهذا وهذا، فإنهم كانوا كذبة، ويكذبون بالغيب، يجمعون بين هذا وهذا، وقد
  سئل القرطبي وغيره من المفسرين عن حكمة كفه عليه الصلاة والسلام عن قتل المنافقين،
  مع علمه بأعيان بعضهم، وذكروا أجوبة عن ذلك، منها ما ثبت في الصحيحين أنه صلى الله
  عليه وسلم قال لعمر رضي الله عنه: \" أكره أن يتحدث العرب أن محمداً يقتل أصحابه \"
  ومعنى هذا خشية أن يقع بسبب ذلك تغير لكثير من الأعراب عن الدخول في الإسلام، ولا يعلمون
  حكمة قتله لهم، وأن قتله إياهم إنما هو على الكفر، فإنهم إنما يأخذونه بمجرد ما يظهر
  لهم، فيقولون: إن محمداً يقتل أصحابه، قال القرطبي: وهذا قول علمائنا وغيرهم؛ كما كان
  يعطي المؤلفة مع علمه بسوء اعتقادهم، قال ابن عطية: وهي طريقة أصحاب مالك، نص عليه
  محمد بن الجهم والقاضي إسماعيل والأبهري وعن ابن الماجشون. ومنها: ما قال مالك: إنما
  كف رسول الله صلى الله عليه وسلم عن المنافقين ليبين لأمته أن الحاكم لا يحكم بعلمه.
  قال القرطبي: وقد اتفق العلماء عن بكرة أبيهم على أن القاضي لا يقتل بعلمه، وإن اختلفوا
  في سائر الأحكام، قال: ومنها ما قال الشافعي: إنما مَنعَ رسول الله صلى الله عليه وسلم
  من قتل المنافقين ما كانوا يظهرونه من الإسلام مع العلم بنفاقهم؛ لأن ما يظهرونه يجب
  ما قبله.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة الآيةفتح
  صفحة القرآنالانتقال الى صفحة القرآن{ فِي قُلُوبِهِم مَّرَضٌ فَزَادَهُمُ ٱللَّهُ
  مَرَضاً وَلَهُم عَذَابٌ أَلِيمٌ بِمَا كَانُوا يَكْذِبُونَ }ويؤيد هذا قوله عليه الصلاة
  والسلام في الحديث المجمع على صحته في الصحيحين وغيرهما: \" أمرت أن أقاتل الناس حتى
  يقولوا: لا إله إلا الله، فإذا قالوها عصموا مني دماءهم وأموالهم إلا بحقها، وحسابهم
  على الله عز وجل \" ومعنى هذا أن من قالها جرت عليه أحكام الإسلام ظاهراً، فإن كان
  يعتقدها وجد ثواب ذلك في الدار الآخرة، وإن لم يعتقدها لم ينفعه جريان الحكم عليه في
  الدنيا، وكونه كان خليط أهل الإيمان{ يُنَـٰدُونَهُمْ أَلَمْ نَكُن مَّعَكُمْ قَالُواْ
  بَلَىٰ وَلَـٰكِنَّكُمْ فَتَنتُمْ أَنفُسَكُمْ وَتَرَبَّصْتُمْ وَٱرْتَبْتُمْ وَغرَّتْكُمُ
  ٱلأَمَانِىُّ حَتَّىٰ جَآءَ أَمْرُ ٱللَّهِ وَغَرَّكُم بِٱللَّهِ ٱلْغَرُورُ }[الحديد:
  14] الآية، فهم يخالطونهم في بعض المحشر، فإذا حقت المحقوقية، تميزوا منهم، وتخلفوا
  بعدهم{ وَحِيلَ بَيْنَهُمْ وَبَيْنَ مَا يَشْتَهُونَ }[سبأ: 54] ولم يمكنهم أن يسجدوا
  معهم كما نطقت بذلك الأحاديث، ومنها ما قاله بعضهم أنه إنما لم يقتلهم لأنه لا يخاف
  من شرهم مع وجوده صلى الله عليه وسلم بين أظهرهم يتلو عليهم آيات مبينات، فأما بعده
  فيقتلون إذا أظهروا النفاق وعلمه المسلمون، قال مالك: المنافق في عهد رسول الله صلى
  الله عليه وسلم هو الزنديق اليوم (قلت): وقد اختلف العلماء في قتل الزنديق إذا أظهر
  الكفر هل يستتاب أم لا، أو يفرق بين أن يكون داعية أم لا، أو يتكرر منه ارتداده أم
  لا، أو يكون إسلامه ورجوعه من تلقاء نفسه أو بعد أن ظهر عليه؟ على أقوال متعددة، موضع
  بسطها وتقريرها وعزوها كتاب الأحكام.(تنبيه) قول من قال: كان عليه الصلاة والسلام يعلم
  أعيان بعض المنافقين، إنما مستنده حديث حذيفة ابن اليمان في تسمية أولئك الأربعة عشر
  منافقاً في غزوة تبوك، الذين هموا أن يفتكوا برسول الله صلى الله عليه وسلم في ظلماء
  الليل عند عقبة هناك، عزموا على أن ينفروا به الناقة ليسقط عنها، فأوحى الله إليه أمرهم،
  فأطلع على ذلك حذيفة، ولعل الكف عن قتلهم كان لمدرك من هذه المدارك، أو لغيرها، والله
  أعلم.فأما غير هؤلاء، فقد قال الله تعالى:{ وَمِمَّنْ حَوْلَكُم مِّنَ ٱلأَعْرَابِ
  مُنَـٰفِقُونَ وَمِنْ أَهْلِ ٱلْمَدِينَةِ مَرَدُواْ عَلَى ٱلنَّفَاقِ لاَ تَعْلَمُهُمْ
  نَحْنُ نَعْلَمُهُمْ }[التوبة: 101] الآية، وقال تعالى:{ لَّئِن لَّمْ يَنتَهِ ٱلْمُنَـٰفِقُونَ
  وَٱلَّذِينَ فِى قُلُوبِهِمْ مَّرَضٌ وَٱلْمُرْجِفُونَ فِى ٱلْمَدِينَةِ لَنُغْرِيَنَّكَ
  بِهِمْ ثُمَّ لاَ يُجَاوِرُونَكَ فِيهَآ إِلاَّ قَلِيلاً مَّلْعُونِينَ أَيْنَمَا ثُقِفُوۤاْ
  أُخِذُواْ وَقُتِّلُواْ تَقْتِيلاً }[الأحزاب: 60 -61] ففيها دليل على أنه لم يغر بهم،
  ولم يدرك على أعيانهم، وإنما كان تذكر له صفاتهم، فيتوسمها في بعضهم؛ كما قال تعالى:{ وَلَوْ
  نَشَآءُ لأَرَيْنَـٰكَهُمْ فَلَعَرَفْتَهُم بِسِيمَـٰهُمْ وَلَتَعْرِفَنَّهُمْ فِى
  لَحْنِ ٱلْقَوْلِ }[محمد: 30] وقد كان من أشهرهم بالنفاق عبد الله بن أبي بن سلول،
  وقد شهد عليه زيد بن أرقم بذلك الكلام الذي سبق في صفات المنافقين، ومع هذا لما مات
  صلى عليه النبي صلى الله عليه وسلم وشهد دفنه؛ كما يفعل ببقية المسلمين، وقد عاتبه
  عمر بن الخطاب رضي الله عنه فيه، فقال: \" إني أكره أن تتحدث العرب أن محمداً يقتل
  أصحابه \" وفي رواية في الصحيح: \" إني خيرت فاخترت \" وفي رواية: \" لو أعلم أني لو
  زدت على السبعين يغفر له لزدت \". \r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

