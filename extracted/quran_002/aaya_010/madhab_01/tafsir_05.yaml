aaya: فِي قُلُوبِهِمْ مَرَضٌ فَزَادَهُمُ اللَّهُ مَرَضًا ۖ وَلَهُمْ عَذَابٌ أَلِيمٌ
  بِمَا كَانُوا يَكْذِبُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فِي قُلُوبِهِم
  مَّرَضٌ فَزَادَهُمُ ٱللَّهُ مَرَضاً وَلَهُم عَذَابٌ أَلِيمٌ بِمَا كَانُوا يَكْذِبُونَ
  }{ فِي قُلُوبِهِم مَّرَضٌ } ابتداء وخبر. والمرض عبارة مستعارة للفساد الذي في عقائدهم.
  وذلك إما أن يكون شكاً ونفاقاً، وإما جَحْداً وتكذيباً. والمعنى: قلوبهم مرضى لخلوّها
  عن العصمة والتوفيق والرعاية والتأييد. قال ٱبن فارس اللغوي: المرض كل ما خرج به الإنسان
  عن حدّ الصحة من علّة أو نفاق أو تقصير في أمر. والقراء مجمعون على فتح الراء من «مَرَض»
  إلا ما روى الأصمعي عن أبي عمرو أنه سكّن الراء.قوله تعالى: { فَزَادَهُمُ ٱللَّهُ
  مَرَضاً } قيل: هو دعاء عليهم. ويكون معنى الكلام: زادهم الله شكًّا ونفاقاً جزاء على
  كفرهم وضعفاً عن الانتصار وعجزاً عن القدرة؛ كما قال الشاعر:يا مُرْسِلَ الرِّيح جَنوباً
  وصَبَا   إذْ غَضِبَتْ زيدٌ فزِدْها غضباًأي لا تهدها على الانتصار فيما غضبت منه.
  وعلى هذا يكون في الآية دليل على جواز الدعاء على المنافقين والطرد لهم؛ لأنهم شَرّ
  خلق الله. وقيل: هو إخبار من الله تعالى عن زيادة مرضهم؛ أي فزادهم الله مرضاً إلى
  مرضهم؛ كما قال في آية أخرى:{ فَزَادَتْهُمْ رِجْساً إِلَىٰ رِجْسِهِمْ }[التوبة:125].
  وقال أرباب المعاني: { فِي قُلُوبِهِم مَّرَضٌ } أي بسكونهم إلى الدنيا وحبّهم لها
  وغفلتهم عن الآخرة وإعراضهم عنها. وقوله: { فَزَادَهُمُ ٱللَّهُ مَرَضاً } أي وكَلَهم
  إلى أنفسهم، وجمع عليهم هموم الدنيا فلم يتفرّغوا من ذلك إلى ٱهتمامٍ بالدين. { وَلَهُم
  عَذَابٌ أَلِيمٌ } بما يفنى عما يبقى. وقال الجُنَيْد: عِللُ القلوب من ٱتباع الهوى،
  كما أن علل الجوارح من مرض البدن.قوله تعالى: { وَلَهُم عَذَابٌ أَلِيمٌ } «أليم» في
  كلام العرب معناه مؤلم أي موجِع، مثل السميع بمعنى المُسْمِع؛ قال ذو الرُّمّة يصف
  إبلاً:ونرفعُ من صُدورِ شَمَرْدَلاتٍ   يَصُكّ وجوهَها وَهَجٌ ألِيمُوآلم إذا أوْجع.
  والإيلام: الإيجاع. والألم: الوجع، وقد ألِم يألَم ألَماً. والتألُّم: التوجّع. ويجمع
  أليم على أُلَمَاء مثل كَريم وكُرَماء، وآلام مثل أشراف.قوله تعالى: { بِمَا كَانُوا
  يَكْذِبُونَ } ما مصدرية؛ أي بتكذيبهم الرسل وردّهم على الله جل وعز وتكذيبهم بآياته؛
  قاله أبو حاتم. وقرأ عاصم وحمزة والكسائي بالتخفيف؛ ومعناه بكَذبِهم وقولهم آمنا وليسوا
  بمؤمنين.مسألة: وٱختلف العلماء في إمساك النبيّ صلى الله عليه وسلم عن قتل المنافقين
  مع علمه بنفاقهم على أربعة أقوال:القول الأوّل: قال بعض العلماء: إنما لم يقتلهم لأنه
  لا يعلم حالهم أحد سواه. وقد ٱتفق العلماء على بَكْرة أبيهم على أن القاضي لا يقتل
  بعلمه، وإنما ٱختلفوا في سائر الأحكام. قال ٱبن العربي: وهذا منتقض، فقد قُتِل بالمُجَذَّر
  بن زياد الحارثُ بن سُوَيد بن الصّامت؛ لأن المُجَذَّر قتل أباه سُويداً يوم بُعاث؛
  فأسلم الحارث وأغفله يوم أُحد فقتله؛ فأخبر به جبريلُ النبيَّ صلى الله عليه وسلم فقتله
  به؛ لأن قتله كان غِيلة، وقَتْل الغِيلة حَدٌّ من حدود الله.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فِي قُلُوبِهِم مَّرَضٌ فَزَادَهُمُ
  ٱللَّهُ مَرَضاً وَلَهُم عَذَابٌ أَلِيمٌ بِمَا كَانُوا يَكْذِبُونَ }قلت: وهذه غفلة
  من هذا الإمام؛ لأنه إن ثبت الإجماع المذكور فليس بمنتقض بما ذكر؛ لأن الإجماع لا ينعقد
  ولا يثبت إلا بعد موت النبيّ صلى الله عليه وسلم وٱنقطاع الوحي؛ وعلى هذا فتكون تلك
  قضِيّةٌ في عَيْنٍ بوَحْيٍ، فلا يحتج بها أو منسوخة بالإجماع. والله أعلم.القول الثاني:
  قال أصحاب الشافعي: إنما لم يقتلهم لأن الزنديق وهو الذي يُسِرّ الكفر ويظهر الإيمان
  يُستتاب ولا يُقتل. قال ٱبن العربي: وهذا وَهَمٌ، فإن النبيّ صلى الله عليه وسلم لم
  يستتبهم ولا نَقل ذلك أحد، ولا يقول أحد إن ٱستتابة الزنديق واجبة وقد كان النبيّ صلى
  الله عليه وسلم معرضاً عنهم مع علمه بهم. فهذا المتأخر من أصحاب الشافعي الذي قال:
  إن ٱستتابة الزنديق جائزة قال قولاً لم يصح لأحد.القول الثالث: إنما لم يقتلهم مصلحةً
  لتأليف القلوب عليه لئلا تنفر عنه؛ وقد أشار صلى الله عليه وسلم إلى هذا المعنى بقوله
  لعمر: \" معاذ الله أن يتحدّث الناس أني أقتل أصحابي \" أخرجه البخاري ومسلم. وقد كان
  يُعطي للمؤلفة قلوبهم مع علمه بسوء ٱعتقادهم تألُّفاً؛ وهذا هو قول علمائنا وغيرهم.
  قال ٱبن عطية: وهي طريقة أصحاب مالك رحمه الله في كفّ رسول الله صلى الله عليه وسلم
  عن المنافقين؛ نصّ على هذا محمد بن الجَهْم والقاضي إسماعيل والأبهري وٱبن الماجشون،
  وٱحتج بقوله تعالى:{ لَّئِن لَّمْ يَنتَهِ ٱلْمُنَافِقُونَ وَٱلَّذِينَ فِي قُلُوبِهِمْ
  مَّرَضٌ }[الأحزاب:60] إلى قوله:{ وَقُتِّلُواْ تَقْتِيلاً }[الأحزاب: 61]. قال قتادة:
  معناه إذا هم أعلنوا النفاق. قال مالك رحمه الله: النفاق في عهد رسول الله صلى الله
  عليه وسلم هو الزّندقة فينا اليوم؛ فيُقتل الزنديق إذا شُهِد عليه بها دون ٱستتابة؛
  وهو أحد قولي الشافعي. قال مالك: وإنما كف رسول الله صلى الله عليه وسلم عن المنافقين
  ليبيّن لأمته أن الحاكم لا يحكم بعلمه؛ إذ لم يُشْهَد على المنافقين. قال القاضي إسماعيل:
  لم يشهد على عبد اللَّه ابن أُبَيٍّ إلا زيد بن أَرْقَم وحده، ولا على الجُلاَس بن
  سويد إلا عُمَير بن سعد ربِيبه؛ ولو شهد على أحد منهم رجلان بكفره ونفاقه لقتل. وقال
  الشافعيّ رحمه الله محتجًّا للقول الآخر: السُّنة فيمن شُهد عليه بالزندقة فجحد وأعلن
  بالإيمان وتبرأ من كل دين سوى الإسلام أن ذلك يمنع من إراقة دمه. وبه قال أصحاب الرأي
  وأحمد والطبري وغيرهم. قال الشافعي وأصحابه: وإنما منع رسول الله صلى الله عليه وسلم
  من قتل المنافقين ما كانوا يظهرونه من الإسلام مع العلم بنفاقهم؛ لأن ما يظهرونه يَجُبُّ
  ما قبله. وقال الطبري: جعل الله تعالى الأحكام بين عباده على الظاهر، وتولّى الحكم
  في سرائرهم دون أحد من خلقه، فليس لأحد أن يحكم بخلاف ما ظهر؛ لأنه حكم بالظنون، ولو
  كان ذلك لأحدٍ كان أولى الناس به رسول الله صلى الله عليه وسلم، وقد حكم للمنافقين
  بحكم المسلمين بما أظهروا، ووَكَل سرائرهم إلى الله.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فِي قُلُوبِهِم مَّرَضٌ فَزَادَهُمُ
  ٱللَّهُ مَرَضاً وَلَهُم عَذَابٌ أَلِيمٌ بِمَا كَانُوا يَكْذِبُونَ }وقد كذب الله
  ظاهرهم في قوله:{ وَٱللَّهُ يَشْهَدُ إِنَّ ٱلْمُنَافِقِينَ لَكَاذِبُونَ }[المنافقون:
  1]. قال ٱبن عطية: ينفصل المالكيون عما لزموه من هذه الآية بأنها لم تُعَيّن أشخاصهم
  فيها وإنما جاء فيها توبيخ لكل مغموص عليه بالنفاق؛ وبقي لكل واحد منهم أن يقول: لم
  أُرَد بها وما أنا إلا مؤمن، ولو عُيّن أحد لما جَبّ كذبه شيئاً.قلت: هذا الانفصال
  فيه نظر، فإن النبيّ صلى الله عليه وسلم كان يَعْلَمهم أو كثيراً منهم بأسمائهم وأعيانهم
  بإعلام الله تعالى إياه؛ وكان حذيفة يعلم ذلك بإخبار النبيّ عليه السلام إياه حتى كان
  عمر رضي الله عنه يقول له: يا حذيفة هل أنا منهم؟ فيقول له: لا.القول الرابع: وهو أن
  الله تعالى كان قد حفظ أصحاب نبيّه عليه السلام بكونه ثبتهم أن يفسِدهم المنافقون أو
  يفسدوا دينهم فلم يكن في تَبْقيَتهم ضرر، وليس كذلك اليوم؛ لأنّا لا نأمن من الزنادقة
  أن يفسدوا عامتنا وجهالنا.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section>"

