  يُنصَرُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { يَـٰبَنِى إِسْرٰءِيلَ
  ٱذْكُرُواْ نِعْمَتِيَ ٱلَّتِي أَنْعَمْتُ عَلَيْكُم وَأَنِّي فَضَّلْتُكُمْ عَلَى
  ٱلْعَـٰلَمِينَ. وَٱتَّقُواْ يَوْمًا لاَّ تَجْزِي نَفْسٌ عَن نَّفْسٍ شَيْئًا وَلاَ
  يُقْبَلُ مِنْهَا عَدْلٌ وَلاَ تَنفَعُهَا شَفَـٰعَةٌ وَلاَ هُمْ يُنصَرُونَ } قد ذكرناها
  من قبل.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
