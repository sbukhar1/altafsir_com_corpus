  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَابَنِي
  إِسْرَائِيلَ ٱذْكُرُواْ نِعْمَتِيَ ٱلَّتِيۤ أَنْعَمْتُ عَلَيْكُمْ وَأَنِّي فَضَّلْتُكُمْ
  عَلَى ٱلْعَالَمِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَٱتَّقُواْ يَوْماً لاَّ تَجْزِي نَفْسٌ عَن
  نَّفْسٍ شَيْئاً وَلاَ يُقْبَلُ مِنْهَا عَدْلٌ وَلاَ تَنفَعُهَا شَفَاعَةٌ وَلاَ هُمْ
  يُنصَرُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَإِذِ ٱبْتَلَىٰ إِبْرَاهِيمَ رَبُّهُ بِكَلِمَاتٍ
  فَأَتَمَّهُنَّ قَالَ إِنِّي جَاعِلُكَ لِلنَّاسِ إِمَاماً قَالَ وَمِن ذُرِّيَّتِي
  قَالَ لاَ يَنَالُ عَهْدِي ٱلظَّالِمِينَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { وإذ ابتلى إبراهيم ربه بكلماتٍ فأتمهن } فيه محذوف وتقديره: واذكر إذا ابتلى
  يعني اختبر، وإبراهيم بالسريانية أب رحيم، وفي الكلمات التي ابتلاه الله عز وجل بها،
  ثمانية أقاويل:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">أحدها: هي شرائع الإِسلام، قال ابن
  عباس: ما ابتلى الله أحداً بهن، فقام بها كلها، غير إبراهيم، ابتلي بالإِسلام فأتمه،
  فكتب الله له البراءة فقال:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وإبراهيم الذي وَفَّى</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[النجم: 37] قال: وهي ثلاثون سهماً:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">عشرة منها في سورة براءة:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">التائبون، العابدون، الحامدون، السائحون،
  الراكعون، الساجدون</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[التوبة: 112].</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وعشرة
  في الأحزاب:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إنَّ المُسْلِمِينَ وَالْمُسْلِمَاتِ، وَالْمُؤْمِنِينَ وَالْمُؤْمِنَاتِ،
  وَالْقَانِتِينَ وَالْقَانِتَاتِ، وَالصَادِقينَ والصَادِقَاتِ، وَالصَابِرِينَ وَالصَابِرَاتِ،
  وَالْخَاشِعِينَ وَالْخَاشِعَاتِ، وَالْمُتَصَدِّقِينَ، واَلْمُتَصَدِّقَاتِ، وَالصَائِمِينَ
  وَالصَّائِمَاتِ، وَالْحَافِظِينَ فروجَهُم وَالْحافِظَاتِ، وَالذَاكِرِينَ اللهَ كَثِيراً
  وَالْذَّاكِرَاتِ، أَعَدَّ اللهُ لَهُمْ مَغَفِرَةً وَأَجْراً عَظِيماً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأحزاب:
  35].</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وعشرة في سورة المؤمنين:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">قَدْ
  أفْلَحَ الْمُؤمِنُونَ، الَّذِينَ هُمْ فِي صَلاَتِهِم خَاشِعُونَ، وَالَّذِينَ هُم
  عَنِ اللَّغُوِ مُعْرِضُونَ، وَالَّذيِنَ هُمْ لِلزَّكَاةِ فَاعِلُونَ، وَالَّذِينَ
  هُمْ لِفُرُوجِهِمْ حَافِظُونَ، إلاَّ عَلَى أزْوَاجِهِم أوْ مَا مَلَكَتْ أيمَانُهُم
  فَإِنَّهُم غَيرُ مَلُومِينَ، فَمن ابتغى وَرَاءَ ذلِكَ فَأولئِكَ هُمُ الْعَادُونَ،
  وَالَّذِينَ هُمُ لأَمَانَاتِهِم وَعَهْدِهِم رَاعُونَ، وَالَّذِينَ هُمْ عَلَى صَلَوَاتِهِمْ
  يُحَافِظُونَ، أُولئِكَ هُمُ الْوَارِثُونَ، الَّذِينَ يَرِثُونِ الْفِرْدَوسَ هُمْ
  فِيهَا خَالِدُونَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[المؤمنون: 1 - 11] وفي سورة سأل سائل من</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إلا المُصَلِّينَ، الَّذِينَ هُمْ
  عَلَى صَلاَتِهِمْ دَائِمُونَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[المعارج: 23]، إلى</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَالَّذِينَ
  هُمْ عَلَى صَلاَتِهِم يُحَافظُون</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[المعارج: 34].</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والقول الثاني: إنها خصال من سُنَنِ الإسلام، خمس في الرأس، وخمس في
  الجسد، فروى ابن عباس في الرأس: قص الشارب، والمضمضة، والاستنشاق، والسواك، وفرق الرأس.
  وفي الجسد تقليم الأظفار، وحلق العانة، والختان، ونتف الإبط، وغسل أثر البول والغائط
  بالماء. وهذا قول قتادة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والقول الثالث: إنها عشر خصال، ست
  في الإنسان وأربع في المشاعر، فالتي في الإنسان: حَلْقُ العانة، والختان، ونَتْفُ الإبط،
  وتقليم الأظفار، وقص الشارب، والغُسل يوم الجمعة. والتي في المشاعر: الطواف، والسعي
  بين الصفا والمروة، ورمي الجمار، والإفاضة. روى ذلك الحسن عن ابن عباس.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والقول الرابع: إن الله تعالى قال لإبراهيم: إني مبتليك يا إبراهيم،
  قال: تجعلني للناس إماماً؟ قال نعم، قال: ومن ذريتي؟ قال: لا ينال عهدي الظالمين، قال:
  تجعل البيت مثابة للناس؟ قال: نعم، قال: وأمناً؟ قال: نعم، قال: وتجعلنا مسلمين لك
  ومن ذريتنا أمة مسلمة لك؟ قال: نعم، قال: وأرنا مناسكنا وتب علينا؟ قال: نعم، قال:
  وتجعل هذا البلد آمناً؟ قال: نعم، قال: وترزق أهله من الثمرات من آمن؟ قال: نعم، فهذه
  الكلمات التي ابتلى الله بها إبراهيم، وهذا قول مجاهد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والخامس:
  أنها مناسك الحج خاصة، وهذا قول قتادة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والقول
  السادس: أنها الخلال الست: الكواكب، والقمر، والشمس، والنار، والهجرة، والختان، التي
  ابتلي بهن فصبر عليهن، وهذا قول الحسن.</font></font>&#13;\t\t\t<label disabled=\"true\"
