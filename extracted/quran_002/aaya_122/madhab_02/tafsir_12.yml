  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذِ ٱبْتَلَىٰ
  إِبْرَاهِيمَ رَبُّهُ بِكَلِمَاتٍ فَأَتَمَّهُنَّ قَالَ إِنِّي جَاعِلُكَ لِلنَّاسِ
  إِمَاماً قَالَ وَمِن ذُرِّيَّتِي قَالَ لاَ يَنَالُ عَهْدِي ٱلظَّالِمِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">والقول السابع: ما رواه سهل بن معاذ بن أنس عن أمه قال: كان النبي
  صلى الله عليه وسلم يقول:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" ألا أخبركم لم سمى الله إبراهيم خليله الذي وفّى؟ لأنه كان يقول
  كلما أصبح وكلما أمسى: سبحان الله حين تُمْسُونَ وحينَ تُصْبِحُونَ، وله الحمْدُ في
  السّموَاتِ والأرْضِ وعَشِيّاً وحين تُظْهِرُونَ \". </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">والقول الثامن، ما رواه القاسم بن محمد، عن أبي أمامة قال: قال رسول
  الله صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" وَإبْرَاهِيمَ الَّذِي وَفَّى } قَالَ: أتَدْرُونَ مَا وَفَّى؟ قَالُوا:
  اللهُ وَرَسُولُهُ أعْلَمُ، قَالَ: وَفّى عَمَلَ يَوْمٍ بِأرْبَعِ رَكْعَاتٍ فِي النَّهَارِ
  \" </font></font></b><b><font class=\"TextResultArabic\"><font color=\"Red\"><br/></font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">{ قَالَ إنَّي جَاعِلُكَ لِلنَّاسِ
  إمَاماً } أي مقصوداً متبوعاً، ومنه إمام المصلين، وهو المتبوع في الصلاة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">{ قال ومن ذريتي } فاحتمل ذلك وجهين:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدهما:
  أنه طمع في الإمامة لذريته، فسأل الله تعالى ذلك لهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثاني:
  أنه قال ذلك استخباراً عن حالهم، هل يكونون أهل طاعة فيصيروا أئمة؟ فأخبره الله تعالى
  أن فيهم عاصياً وظالماً، لا يستحق الإمامة، فقال: { لاَ يَنَالُ عَهْدِي الظَّالِمِينَ
  }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وفي هذا العهد، سبعة تأويلات:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أحدها: أنه النبوة، وهو قول السدي.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثاني:
  أنه الإمامة، وهو قول مجاهد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثالث:
  أنه الإيمان، وهو قول قتادة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والرابع:
  أنه الرحمة، وهو قول عطاء.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والخامس: أنه دين الله وهو قول الضحاك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والسادس: أنه الجزاء والثواب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والسابع:
  أنه لا عهد عليك لظالم أنه تطيعه في ظلمة، وهو قول ابن عباس.</font></font><font class=\"TextResultArabic\"><font
