  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَابَنِي
  إِسْرَائِيلَ ٱذْكُرُواْ نِعْمَتِيَ ٱلَّتِيۤ أَنْعَمْتُ عَلَيْكُمْ وَأَنِّي فَضَّلْتُكُمْ
  عَلَى ٱلْعَالَمِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { ٱذْكُرُواْ نِعْمَتِيَ
  ٱلَّتِيۤ أَنْعَمْتُ عَلَيْكُمْ... }</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ذكّرهم
  بنعمة واحدة إشارة إلى أن التذكير باستحضار النعم الكثيرة من حيز المحال (تكليف) بما
  لا يطاق فلا يطيقون إلا الشكر على النعمة الواحدة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { وَأَنِّي فَضَّلْتُكُمْ عَلَى ٱلْعَالَمِينَ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أي
  فضلت أمتّكم على الأمم: إمّا على أمم زمانكم لأن بعثة موسى عليه السلام لم تكن عامة
  لجميع الناس فكان في زمانه أمم أخرى، وإما على جميع الأمم التي قبله وبعده فتدخل فيه
  أمة سيدنا محمد صلى الله عليه وسلم لكثرة ما كان في زمن بني إسرائيل من الأنبياء. وليس
  المراد بـ \" العَالَمِينَ \" جميع النّاس لأن سيدنا محمدا صلى الله عليه وسلم أفضل
  الخلق (على الإطلاق).</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

