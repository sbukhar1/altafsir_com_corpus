  أَنْعَمْتُ عَلَيْكُمْ وَأَنِّي فَضَّلْتُكُمْ عَلَى ٱلْعَالَمِينَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱتَّقُواْ
  يَوْماً لاَّ تَجْزِي نَفْسٌ عَن نَّفْسٍ شَيْئاً وَلاَ يُقْبَلُ مِنْهَا عَدْلٌ وَلاَ
  تَنفَعُهَا شَفَاعَةٌ وَلاَ هُمْ يُنصَرُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذِ ٱبْتَلَىٰ
  إِبْرَاهِيمَ رَبُّهُ بِكَلِمَاتٍ فَأَتَمَّهُنَّ قَالَ إِنِّي جَاعِلُكَ لِلنَّاسِ
  إِمَاماً قَالَ وَمِن ذُرِّيَّتِي قَالَ لاَ يَنَالُ عَهْدِي ٱلظَّالِمِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قال القاضي أبو محمد: وفي البخاري أنه اختتن وهو ابن ثمانين سنة بالقدوم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال الراوي: فأوحى الله إليه { إني جاعلك للناس إماماً } يأتمون بك
  في هذه الخصال، ويقتدي بك الصالحون.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  القاضي أبو محمد عبد الحق رضي الله عنه: وهذا أقوى الأقوال في تفسير هذه الآية، وعلى
  هذه الأقوال كلها فإبراهيم عليه السلام هو الذي أتم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  مجاهد وغيره: إن الكلمات هي أن الله عز وجل قال لإبراهيم: إني مبتليك بأمر فما هو؟
  قال إبراهيم: تجعلني للناس إماماً، قال الله: نعم، قال إبراهيم: تجعل البيت مثابة،
  قال الله: نعم، قال إبراهيم وأمناً، قال الله: نعم، قال إبراهيم: وترينا مناسكنا وتتوب
  علينا، قال الله: نعم، قال إبراهيم: تجعل هذا البلد آمناً، قال الله: نعم، قال إبراهيم:
  وترزق أهله من الثمرات، قال الله: نعم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  القاضي أبو محمد: فعلى هذا القول فالله تعالى هو الذي أتم، وقد طول المفسرون في هذا،
  وذكروا أشياء فيها بعد فاختصرتها، وإنما سميت هذه الخصال كلمات، لأنها اقترنت بها أوامر
  هي كلمات، وروي أن إبراهيم صلى الله عليه وسلم لما أتم هذه الكلمات أو أتمها الله عليه
  كتب الله له البراءة من النار، فذلك قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وإبراهيم الذي وفى</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[النجم:
  37].</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والإمام القدوة، ومنه قيل لخيط البناء:
  إمام، وهو هنا اسم مفرد، وقيل في غير هذا الموضع: هو جمع آم وزنه فاعل أصله آمم، فيجيء
  مثل قائم وقيام وجائع وجياع ونائم ونيام.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وجعل
  الله تعالى إبراهيم إماماً لأهل طاعته، فلذلك أجمعت الأمم على الدعوى فيه، وأعلم الله،
  تعالى أنه كان حنيفاً، وقول إبراهيم عليه السلام: { ومن ذريتي } ، هو على جهة الدعاء
  والرغبى إلى الله، أي ومن ذريتي يا رب فاجعل،وقيل: هذا منه على جهة الاستفهام عنهم،
  أي ومن ذريتي يا رب ماذا يكون؟ والذرية مأخوذة من ذرا يذرو أو من ذرى يذري أو من ذر
  يذر أو من ذرأ يذرأ، وهي أفعال تتقارب معانيها، وقد طول في تعليلها أبو الفتح وشفى.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله تعالى: { قال لا ينال عهدي } ، أي قال الله، والعهد فيما قال
  مجاهد: الإمامة، وقال السدي: النبوءة، وقال قتادة: الأمان من عذاب الله، وقال الربيع
  والضحاك: العهد الدين: دين الله تعالى.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  ابن عباس: معنى الآية لا عهد عليك لظالم أن تطيعه، ونصب { الظالمين } لأن العهد ينال
  كما ينال، وقرأ قتادة وأبو رجاء والأعمش \" الظالمون \" بالرفع، وإذا أولنا العهد الدين
  أو الأمان أو أن لا طاعة لظالم فالظلم في الآية ظلم الكفر، لأن العاصي المؤمن ينال
  الدين والأمان من عذاب الله وتلزم طاعته إذا كان ذا أمر، وإذا أولنا العهد النبوءة
  أو الإمامة في الدين فالظلم ظلم المعاصي فما زاد.</font></font><font class=\"TextResultArabic\"><font
