  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَابَنِي
  إِسْرَائِيلَ ٱذْكُرُواْ نِعْمَتِيَ ٱلَّتِيۤ أَنْعَمْتُ عَلَيْكُمْ وَأَنِّي فَضَّلْتُكُمْ
  عَلَى ٱلْعَالَمِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَٱتَّقُواْ يَوْماً لاَّ تَجْزِي نَفْسٌ عَن
  نَّفْسٍ شَيْئاً وَلاَ يُقْبَلُ مِنْهَا عَدْلٌ وَلاَ تَنفَعُهَا شَفَاعَةٌ وَلاَ هُمْ
  يُنصَرُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَإِذِ ٱبْتَلَىٰ إِبْرَاهِيمَ رَبُّهُ بِكَلِمَاتٍ
  فَأَتَمَّهُنَّ قَالَ إِنِّي جَاعِلُكَ لِلنَّاسِ إِمَاماً قَالَ وَمِن ذُرِّيَّتِي
  قَالَ لاَ يَنَالُ عَهْدِي ٱلظَّالِمِينَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قرأ
  الحسن وغيره \" نعمتي \" بتسكين الياء تخفيفاً، لأن أصلها التحريك كتحريك الضمائر لك
  وبك، ثم حذفها الحسن للالتقاء، وفي السبعة من يحرك الياء، ومنهم من يسكنها، وإن قدرنا
  فضيلة بني إسرائيل مخصوصة في كثرة الأنبياء وغير ذلك فالعالمون عموم مطلق، وإن قدرنا
  تفضيلهم على الإطلاق فالعالمون عالمو زمانهم، لأن أمة محمد صلى الله عليه وسلم أفضل
  منهم بالنص، وقد تقدم القول على مثل هذه الآية إلى قوله: { ينصرون } ومعنى { لا تنفعها
  شفاعة } أي ليست ثم، وليس المعنى أنه يشفع فيهم أحد فيرد، وإنما نفى أن تكون ثم شفاعة
  على حد ما هي في الدنيا، وأما الشفاعة التي هي في تعجيل الحساب فليست بنافعة لهؤلاء
  الكفرة في خاصتهم، وأما الأخيرة التي هي بإذن من الله تعالى في أهل المعاصي من المؤمنين
  فهي بعد أن أخذ العقاب حقه، وليس لهؤلاء المتوعدين من الكفار منها شيء.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والعامل في { إذ } فعل، تقديره: واذكر إذ، { ابتلى } معناه اختبر،
  و { إبراهيم } يقال إن تفسيره بالعربية أب رحيم، وقرأ ابن عامر في جميع سورة البقرة
  \" أبراهام \" ، وقدم على الفاعل للاهتمام، إذ كون الرب مبتلياً معلوم، فإنما يهتم
  السامع بمن { ابتلي } ، وكون ضمير المفعول متصلاً بالفاعل موجب تقديم المفعول، فإنما
  بني الكلام على هذا الاهتمام.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلف
  أهل التأويل في الكلمات، فقال ابن عباس: هي ثلاثون سهماً، هي الإسلام كله لم يتمه أحد
  كاملاً إلا إبراهيم صلوات الله عليه، عشرة منها في براءة</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">التائبون العابدون</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[التوبة:
  112]، وعشرة في الأحزاب</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إن المسلمين والمسلمات</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الأحزاب: 35]، وعشرة في</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">سأل
  سائل</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[المعارج: 1]، وقال ابن عباس أيضاً وقتادة: الكلمات عشر خصال خمس منها
  في الرأس المضمضة والاستنشاق وقص الشارب والسواك وفرق الرأس، وقيل بدل فرق الرأس: إعفاء
  اللحية، وخمس في الجسد تقليم الظفر، وحلق العانة، ونتف الإبط، والاستنجاء بالماء، والاختتان،
  وقال ابن عباس أيضاً: هي عشرة خصال، ست في البدن وأربع في الحج: الختان، وحلق العانة،
  ونتف الإبط، وتقليم الأظفار، وقص الشارب، والغسل يوم الجمعة، والطواف بالبيت، والسعي،
  ورمي الجمار، والإفاضة، وقال الحسن بن أبي الحسن: هي الخلال الست التي امتحن بها، الكوكب،
  والقمر، والشمس، والنار، والهجرة، والختان، وقيل بدل الهجرة: الذبح، وقالت طائفة: هي
  مناسك الحج خاصة، وروي أن الله عز وجل أوحى إليه أن تطهر، فتمضمض، ثم أن تطهر فاستنشق،
  ثم أن تطهر فاستاك، ثم أن تطهر فأخذ من شاربه، ثم أن تطهر ففرق شعره، ثم أن تطهر فاستنجى،
  ثم أن تطهر فحلق عانته، ثم أن تطهر فنتف إبطه، ثم أن تطهر فقلم أظفاره، ثم أن تطهر
  فأقبل على جسده ينظر ما يصنع فاختتن بعد عشرين ومائة سنة.</font></font>&#13;\t\t\t<label
