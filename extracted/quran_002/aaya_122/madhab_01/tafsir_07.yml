  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَابَنِي
  إِسْرَائِيلَ ٱذْكُرُواْ نِعْمَتِيَ ٱلَّتِيۤ أَنْعَمْتُ عَلَيْكُمْ وَأَنِّي فَضَّلْتُكُمْ
  عَلَى ٱلْعَالَمِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَٱتَّقُواْ يَوْماً لاَّ تَجْزِي نَفْسٌ عَن
  نَّفْسٍ شَيْئاً وَلاَ يُقْبَلُ مِنْهَا عَدْلٌ وَلاَ تَنفَعُهَا شَفَاعَةٌ وَلاَ هُمْ
  يُنصَرُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">قد تقدم نظير هذه الآية في صدر السورة،
  وكررت ههنا للتأكيد والحث على اتباع الرسول النبي الأمي الذي يجدون صفته في كتبهم؛
  ونعته واسمه وأمره وأمته، فحذرهم من كتمان هذا، وكتمان ما أنعم به عليهم، وأمرهم أن
  يذكروا نعمة الله عليهم من النعم الدنيوية والدينية، ولا يحسدوا بني عمهم من العرب
  على ما رزقهم الله من إرسال الرسول الخاتم منهم، ولا يحملهم ذلك على الحسد على مخالفته
  وتكذيبه والحيد عن موافقته، صلوات الله وسلامه عليه دائماً إلى يوم الدين.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

