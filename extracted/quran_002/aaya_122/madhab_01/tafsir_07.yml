aaya: يَا بَنِي إِسْرَائِيلَ اذْكُرُوا نِعْمَتِيَ الَّتِي أَنْعَمْتُ عَلَيْكُمْ وَأَنِّي
  فَضَّلْتُكُمْ عَلَى الْعَالَمِينَ
