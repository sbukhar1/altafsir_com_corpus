aaya: يَا بَنِي إِسْرَائِيلَ اذْكُرُوا نِعْمَتِيَ الَّتِي أَنْعَمْتُ عَلَيْكُمْ وَأَنِّي
  فَضَّلْتُكُمْ عَلَى الْعَالَمِينَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يَابَنِي إِسْرَائِيلَ
  ٱذْكُرُواْ نِعْمَتِيَ ٱلَّتِيۤ أَنْعَمْتُ عَلَيْكُمْ وَأَنِّي فَضَّلْتُكُمْ عَلَى
  ٱلْعَالَمِينَ }{ يَٰبَنِى إِسْرٰءيلَ ٱذْكُرُواْ نِعْمَتِى ٱلَّتِى أَنْعَمْتُ عَلَيْكُمْ
  وَأَنّى فَضَّلْتُكُمْ عَلَى ٱلْعَٰلَمِينَ } تقدّم مثله.\r\n\t\t\t\r\n\t\t\t</section>"

