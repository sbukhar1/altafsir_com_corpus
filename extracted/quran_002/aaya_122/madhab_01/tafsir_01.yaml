aaya: يَا بَنِي إِسْرَائِيلَ اذْكُرُوا نِعْمَتِيَ الَّتِي أَنْعَمْتُ عَلَيْكُمْ وَأَنِّي
  فَضَّلْتُكُمْ عَلَى الْعَالَمِينَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يَابَنِي إِسْرَائِيلَ
  ٱذْكُرُواْ نِعْمَتِيَ ٱلَّتِيۤ أَنْعَمْتُ عَلَيْكُمْ وَأَنِّي فَضَّلْتُكُمْ عَلَى
  ٱلْعَالَمِينَ }وهذه الآية عظة من الله تعالـى ذكره للـيهود الذين كانوا بـين ظهرانـي
  مهاجر رسول الله صلى الله عليه وسلم، وتذكير منه لهم ما سلف من أياديه إلـيهم فـي صنعه
  بأوائلهم استعطافـاً منه لهم علـى دينه، وتصديق رسوله مـحمد صلى الله عليه وسلم فقال:
  يا بنـي إسرائيـل اذكروا أياديّ لديكم، وصنائعي عندكم، واستنقاذي إياكم من أيدي عدوّكم
  فرعون وقومه، وإنزالـي علـيكم الـمنّ والسلوى فـي تِـيهكم، وتـمكينـي لكم فـي البلاد،
  بعد أن كنتـم مذللـين مقهورين، واختصاصي الرسل منكم، وتفضيـلـي إياكم علـى عالـم من
  كنتم بـين ظهرانـيه، أيام أنتـم فـي طاعتـي بـاتبـاع رسولـي إلـيكم، وتصديقه وتصديق
  ما جاءكم به من عندي، ودعوا التـمادي فـي الضلال والغيّ.وقد ذكرنا فـيـما مضى النعم
  التـي أنعم اللَّهُ بها علـى بنـي إسرائيـل، والـمعانـي التـي ذكرّهم جل ثناءه من آلائه
  عندهم، والعالـم الذي فضلوا علـيه فـيـما مضى قَبْلُ، بـالروايات والشواهد، فكرهنا
  تطويـل الكتاب بإعادته، إذ كان الـمعنى فـي ذلك فـي هذا الـموضع وهنالك واحداً.\r\n\t\t\t\r\n\t\t\t</section>"

