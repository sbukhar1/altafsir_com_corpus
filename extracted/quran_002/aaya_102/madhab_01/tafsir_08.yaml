  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱتَّبَعُواْ
  مَا تَتْلُواْ ٱلشَّيَـٰطِينُ عَلَىٰ مُلْكِ سُلَيْمَـٰنَ وَمَا كَفَرَ سُلَيْمَـٰنُ
  وَلَـٰكِنَّ ٱلشَّيَـٰطِينَ كَفَرُواْ يُعَلِّمُونَ ٱلنَّاسَ ٱلسِّحْرَ وَمَآ أُنْزِلَ
  عَلَى ٱلْمَلَكَيْنِ بِبَابِلَ هَـٰرُوتَ وَمَـٰرُوتَ وَمَا يُعَلِّمَانِ مِنْ أَحَدٍ
  حَتَّىٰ يَقُولاَ إِنَّمَا نَحْنُ فِتْنَةٌ فَلاَ تَكْفُرْ فَيَتَعَلَّمُونَ مِنْهُمَا
  مَا يُفَرِّقُونَ بِهِ بَيْنَ ٱلْمَرْءِ وَزَوْجِهِ وَمَا هُم بِضَآرِّينَ بِهِ مِنْ
  أَحَدٍ إِلاَّ بِإِذْنِ ٱللَّهِ وَيَتَعَلَّمُونَ مَا يَضُرُّهُمْ وَلاَ يَنفَعُهُمْ
  وَلَقَدْ عَلِمُواْ لَمَنِ ٱشْتَرَاهُ مَا لَهُ فِي ٱلآخِرَةِ مِنْ خَلَٰـقٍ وَلَبِئْسَ
  مَا شَرَوْاْ بِهِ أَنْفُسَهُمْ لَوْ كَانُواْ يَعْلَمُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  وَٱتَّبِعُواْ } عطف على نبذ { مَا تَتْلُواْ } أي تلت { ٱلشَّيَٰطِينَ عَلَى } عهد
  { مُلْكِ سُلَيْمَٰنَ } من السحر وكانت دفنته تحت كرسيه لما نُزِعَ ملكه أو كانت تسترق
  السمع وتضم إليه أكاذيب وتلقيه إلى الكهنة فيدوّنونه وفشا ذلك وشاع أنّ الجن تعلم الغيب
  فجمع سليمان الكتب ودفنها فلما مات دلت الشياطين عليها الناس فاستخرجوها فوجدوا فيها
  السحر فقالوا إنما ملككم بهذا فتعلموه ورفضوا كتب أنبيائهم. قال تعالى- تبرئة لسليمان
  ورداً على اليهود في قولهم انظروا إلى محمد يذكر سليمان في الأنبياء وما كان إلا ساحراً-:
  { وَمَا كَفَرَ سُلَيْمَٰنُ } أي لم يعمل السحر لأنه كفر { وَلَٰكِنِ } بالتشديد والتخفيف
  { ٱلشَّيْٰطِينَ كَفَرُواْ يُعَلّمُونَ ٱلنَّاسَ ٱلسّحْرَ } الجملة حال من ضمير (كفروا)
  { وَ } يعلمونهم { مَا أُنْزِلَ عَلَى ٱلْمَلَكَيْنِ } أي أُلْهِمَاه من السحر وقرىء
  بكسر اللام الكائنين { بِبَابِلَ } بلد في سواد العراق { هَٰرُوتَ وَمَٰرُوتَ } بدل
  أو عطف بيان للملكين قال ابن عباس هما ساحران كانا يعلمان السحروقيل ملكان أُنْزِلاَ
  لتعليمه ابتلاء من الله إلى الناس { وَمَا يُعَلّمَانِ مِنْ } زائدة { أَحَدٍ حَتَّىٰ
  يَقُولاَ } له نصحاً { إِنَّمَا نَحْنُ فِتْنَةٌ } بلية من الله إلى الناس ليمتحنهم
  بتعليمه فمن تعلمه كفر ومن تركه فهو مؤمن { فَلاَ تَكْفُرْ } بتعلمه فإن أبى إلا التعليم
  علماه { فَيَتَعَلَّمُونَ مِنْهُمَا مَا يُفَرّقُونَ بِهِ بَيْنَ ٱلْمَرْء وَزَوْجِهِ
  } بأن يُبَغِّضَ كلاًّ إلى الآخر { وَمَا هُمْ } أي السحرة { بِضَارّينَ بِهِ } بالسحر
  { مِنْ } زائدة { أَحَدٍ إِلاَّ بِإِذْنِ ٱللَّهِ } بإرادته { وَيَتَعَلَّمُونَ مَا
  يَضُرُّهُمْ } في الآخرة { وَلاَ يَنفَعُهُمْ } وهو السحر { وَلَقَدْ } لام قسم { عَلِمُواْ
  } أي اليهود { لِمَنِ } لام ابتداء معلقة لما قبلها (وَمَنْ) موصولة { ٱشْتَرَاهُ }
  اختاره أو استبدله بكتاب الله { مَا لَهُ فِى ٱلأَخِرَةِ مِنْ خَلَٰقٍ } نصيب في الجنة
  { وَلَبِئْسَ مَا } شيئاً { شَرَوْاْ } باعوا { بِهِ أَنفُسَهُمْ } أي الشارين: أي
  حظها من الآخرة إن تعلموه حيث أوجب لهم النار { لَوْ كَانُواْ يَعْلَمُونَ } حقيقة
  ما يصيرون إليه من العذاب ما تعلموه.</font></font><font class=\"TextResultArabic\"><font
