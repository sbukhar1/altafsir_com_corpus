  مُلْكِ سُلَيْمَـٰنَ وَمَا كَفَرَ سُلَيْمَـٰنُ وَلَـٰكِنَّ ٱلشَّيَـٰطِينَ كَفَرُواْ
  يُعَلِّمُونَ ٱلنَّاسَ ٱلسِّحْرَ وَمَآ أُنْزِلَ عَلَى ٱلْمَلَكَيْنِ بِبَابِلَ هَـٰرُوتَ
  وَمَـٰرُوتَ وَمَا يُعَلِّمَانِ مِنْ أَحَدٍ حَتَّىٰ يَقُولاَ إِنَّمَا نَحْنُ فِتْنَةٌ
  فَلاَ تَكْفُرْ فَيَتَعَلَّمُونَ مِنْهُمَا مَا يُفَرِّقُونَ بِهِ بَيْنَ ٱلْمَرْءِ
  وَزَوْجِهِ وَمَا هُم بِضَآرِّينَ بِهِ مِنْ أَحَدٍ إِلاَّ بِإِذْنِ ٱللَّهِ وَيَتَعَلَّمُونَ
  مَا يَضُرُّهُمْ وَلاَ يَنفَعُهُمْ وَلَقَدْ عَلِمُواْ لَمَنِ ٱشْتَرَاهُ مَا لَهُ
  فِي ٱلآخِرَةِ مِنْ خَلَٰـقٍ وَلَبِئْسَ مَا شَرَوْاْ بِهِ أَنْفُسَهُمْ لَوْ كَانُواْ
  يَعْلَمُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">وقد ذكر وجهه فيما بعد. وقرأ الزهري
  «هاروتُ وماروتُ» بالرفع على: هما هاروت وماروت. وهما اسمان أعجميان بدليل منع الصرف،
  ولو كانا من الهرت والمرت ـ وهو الكسر كما زعم بعضهم ـ لانصرفا. وقرأ طلحة «وما يعلمان»
  من أعلم، وقرىء «بين المرء» بضم الميم وكسرها مع الهمز. والمرّ بالتشديد على تقدير
  التخفيف والوقف، كقولهم: فرج، وإجراء الوصل مجرى الوقف. وقرأ الأعمش: «وما هم بضاريّ»،
  بطرح النون والإضافة إلى أحد والفضل بينهما بالظرف، فإن قلت: كيف يضاف إلى أحد وهو
  مجرور بمن، قلت: جعل الجار جزءاً من المجرور. فإن قلت: كيف أثبت لهم العلم أولاً في
  قوله: { وَلَقَدْ عَلِمُواْ } على سبيل التوكيد القسمي ثم نفاه عنهم في قوله: { لَوْ
  كَانُواْ يَعْلَمُونَ }؟ قلت: معناه لو كانوا يعملون بعلمهم، جعلهم حين لم يعملوا به
