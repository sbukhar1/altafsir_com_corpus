  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱتَّبَعُواْ
  مَا تَتْلُواْ ٱلشَّيَـٰطِينُ عَلَىٰ مُلْكِ سُلَيْمَـٰنَ وَمَا كَفَرَ سُلَيْمَـٰنُ
  وَلَـٰكِنَّ ٱلشَّيَـٰطِينَ كَفَرُواْ يُعَلِّمُونَ ٱلنَّاسَ ٱلسِّحْرَ وَمَآ أُنْزِلَ
  عَلَى ٱلْمَلَكَيْنِ بِبَابِلَ هَـٰرُوتَ وَمَـٰرُوتَ وَمَا يُعَلِّمَانِ مِنْ أَحَدٍ
  حَتَّىٰ يَقُولاَ إِنَّمَا نَحْنُ فِتْنَةٌ فَلاَ تَكْفُرْ فَيَتَعَلَّمُونَ مِنْهُمَا
  مَا يُفَرِّقُونَ بِهِ بَيْنَ ٱلْمَرْءِ وَزَوْجِهِ وَمَا هُم بِضَآرِّينَ بِهِ مِنْ
  أَحَدٍ إِلاَّ بِإِذْنِ ٱللَّهِ وَيَتَعَلَّمُونَ مَا يَضُرُّهُمْ وَلاَ يَنفَعُهُمْ
  وَلَقَدْ عَلِمُواْ لَمَنِ ٱشْتَرَاهُ مَا لَهُ فِي ٱلآخِرَةِ مِنْ خَلَٰـقٍ وَلَبِئْسَ
  مَا شَرَوْاْ بِهِ أَنْفُسَهُمْ لَوْ كَانُواْ يَعْلَمُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  وَٱتَّبِعُـواْ } أي نبذوا كتاب الله واتبعوا { مَا تَتْلُواْ ٱلشَّيَـٰطِينُ } يعني
  واتبعوا كتب السحر والشعوذة التي كانت تقرؤها { عَلَىٰ مُلْكِ سُلَيْمَـٰنَ } أي على
  عهد ملكه وفي زمانه. وذلك أنّ الشياطين كانوا يسترقون السمع ثم يضمون إلى ما سمعوا
  أكاذيب يلفقونها ويلقونها إلى الكهنة وقد دوّنوها في كتب يقرؤنها ويعلمونها الناس،
  وفشا ذلك في زمن سليمان عليه السلام حتى قالوا: إن الجن تعلم الغيب، وكانوا يقولون:
  هذا علم سليمان، وما تم لسليمان ملكه إلا بهذا العلم، وبه تسخر الأنس والجن والريح
  التي تجري بأمره { وَمَا كَفَرَ سُلَيْمَـٰنُ } تكذيب للشياطين ودفع لما بهتت به سليمان
  من اعتقاد السحر والعمل به، وسماه كفراً { وَلَـٰكِنَّ ٱلشَّيْاطِينَ } هم الذين {
  كَفَرُواْ } باستعمال السحر وتدوينه { يُعَلّمُونَ ٱلنَّاسَ ٱلسّحْرَ } يقصدون به إغواءهم
  وإضلالهم { وَمَا أُنزِلَ عَلَى ٱلْمَلَكَيْنِ } عطف على السحر، أي ويعلمونهم ما أنزل
  على الملكين. وقيل: هو عطف على ما تتلو، أي واتبعوا ما أنزل. { هَـٰرُوتَ وَمَـٰرُوتَ
  } عطف بيان للملكين علمان لهما، والذي أنزل عليهما هو علم السحر ابتلاء من الله للناس.
  من تعلمه منهم وعمل به كان كافراً، ومن تجنبه أو تعلمه لا ليعمل به ولكن ليتوقاه ولئلا
  يغتر به كان مؤمناً:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">عَرَفْتُ
  الشَّرَّ لاَ لَلشَّرِّ لَكِنْ لِتَوَقِّيهِ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">كما ابتلى قوم طالوت بالنهر،</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فَمَن
  شَرِبَ مِنْهُ فَلَيْسَ مِنّي وَمَن لَّمْ يَطْعَمْهُ فَإِنَّهُ مِنّى</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  249]. وقرأ الحسن «على الملكين» بكسر اللام، على أنّ المنزل عليهما علم السحر كانا
  ملكين ببابل. وما يعلم الملكان أحداً حتى ينبهاه وينصحاه ويقولا له { إِنَّمَا نَحْنُ
  فِتْنَةٌ } أي ابتلاء واختبار من الله { فَلاَ تَكْفُرْ } فلا تتعلم معتقداً أنه حق
  فتكفر { فَيَتَعَلَّمُونَ } الضمير لما دلّ عليه من أحد، أي فيتعلم الناس من الملكين
  { مَا يُفَرّقُونَ بِهِ بَيْنَ ٱلْمَرْء وَزَوْجِهِ } أي علم السحر الذي يكون سبباً
  في التفريق بين الزوجين من حيلة وتمويه، كالنفث في العقد، ونحو ذلك مما يحدث الله عنده
  الفرك والنشوز والخلاف ابتلاء منه، لا أنّ السحر له أثر في نفسه بدليل قوله تعالى:
  { وَمَا هُم بِضَارّينَ بِهِ مِنْ أَحَدٍ إِلاَّ بِإِذْنِ ٱللَّهِ } لأنه ربما أحدث
  الله عنده فعلاً من أفعاله وربما لم يحدث { وَيَتَعَلَّمُونَ مَا يَضُرُّهُمْ وَلاَ
  يَنفَعُهُمْ } لأنهم يقصدون به الشر. وفيه أن اجتنابه أصلح كتعلم الفلسفة التي لا يؤمن
  أن تجرّ إلى الغواية. ولقد علم هؤلاء اليهود أن من اشتراه أي استبدل ما تتلو الشياطين
  من كتاب الله { مَالَهُ فِى ٱلاْخِرَةِ مِنْ خَلَـٰقٍ } من نصيب { وَلَبِئْسَ مَا شَرَوْاْ
  بِهِ أَنفُسَهُمْ } أي باعوها. وقرأ الحسن: «الشياطون». وعن بعض العرب: بستان فلان
  حوله بساتون.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
