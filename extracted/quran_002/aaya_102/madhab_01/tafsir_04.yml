  الروحانية، ولذلك أجمعت الأمم على أنه لا بد لمزاولة هذه الأعمال من انقطاع المألوفات
  والمشتهيات وتقليل الغذاء والانقطاع عن مخالطة الخلق. وكلما كانت هذه الأمور أتم كان
  ذلك التأثير أقوى، فإذا اتفق أن كانت النفس مناسبة لهذا الأمر نظراً إلى ماهيتها وخاصيتها
  عظم التأثير، والسبب المتعين فيه أن النفس إذا أشتغلت بالجانب الأول اشغلت جميع قوتها
  في ذلك الفعل وإذا اشتغلت بالأفعال الكثيرة تفرقت قوتها وتوزعت على تلك الأفعال فتصل
  إلى كل واحد من تلك الأفعال شعبة من تلك القوة وجدول من ذلك النهر. ولذلك نرى أن إنسانين
  يستويان في قوة الخاطر إذا اشتغل أحدهما بصناعة واحدة واشتغل الآخر بصناعتين. فإن ذا
  الفن الواحد يكون أقوى من ذي الفنين، ومن حاول الوقوف على حقيقة مسألة من المسائل فإنه
  حال تفكره فيها لا بد وأن يفرغ خاطره عما عداها، فإنه عند تفريغ الخاطر يتوجه الخاطر
  بكليته إليه فيكون الفعل أسهل وأحسن، وإذا كان كذلك فإذا كان الإنسان مشغول الهم والهمة
  بقضاء اللذات وتحصيل الشهوات كانت القوة النفسانية مشغولة بها مستغرقة فيها، فلا يكون
  انجذابها إلى تحصيل الفعل الغريب الذي يحاوله انجذاباً قوياً لا سيما وههنا آفة أخرى
  وهي أن مثل هذه النفس قد اعتادت الاشتغال باللذات من أول أمرها إلى آخره، ولم تشتغل
  قط باستحداث هذه الأفعال الغريبة، فهي بالطبع حنون إلى الأول عزوف إلى الثاني، فإذا
  وجدت مطلوبها من النمط الأول فأنى تلتفت إلى الجانب الآخر؟ فقد ظهر من هذا أن مزاولة
  هذه الأعمال لا تتأتى إلا مع التجرد عن الأحوال الجسمانية وترك مخالطة الخلق والاقبال
  بالكلية على عالم الصفاء والأرواح. وأما الرقى فإن كانت معلومة فالأمر فيها ظاهر لأن
  الغرض منها أن حس البصر كما شغلناه بالأمور المناسبة، لذلك الغرض فحس السمع نشغله أيضاً
  بالأمور المناسبة لذلك الغرض، فإن الحواس متى تطابقت على التوجه إلى الغرض الواحد كان
  توجه النفس إليه حينئذ أقوى، وأما إن كانت بألفاظ غير معلومة حصلت للنفس هناك حالة
  شبيهة بالحيرة والدهشة، فإن الإنسان إذا اعتقد أن هذه الكلمات إنما تقرأ للاستعانة
