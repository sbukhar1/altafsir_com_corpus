  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱتَّبَعُواْ
  مَا تَتْلُواْ ٱلشَّيَـٰطِينُ عَلَىٰ مُلْكِ سُلَيْمَـٰنَ وَمَا كَفَرَ سُلَيْمَـٰنُ
  وَلَـٰكِنَّ ٱلشَّيَـٰطِينَ كَفَرُواْ يُعَلِّمُونَ ٱلنَّاسَ ٱلسِّحْرَ وَمَآ أُنْزِلَ
  عَلَى ٱلْمَلَكَيْنِ بِبَابِلَ هَـٰرُوتَ وَمَـٰرُوتَ وَمَا يُعَلِّمَانِ مِنْ أَحَدٍ
  حَتَّىٰ يَقُولاَ إِنَّمَا نَحْنُ فِتْنَةٌ فَلاَ تَكْفُرْ فَيَتَعَلَّمُونَ مِنْهُمَا
  مَا يُفَرِّقُونَ بِهِ بَيْنَ ٱلْمَرْءِ وَزَوْجِهِ وَمَا هُم بِضَآرِّينَ بِهِ مِنْ
  أَحَدٍ إِلاَّ بِإِذْنِ ٱللَّهِ وَيَتَعَلَّمُونَ مَا يَضُرُّهُمْ وَلاَ يَنفَعُهُمْ
  وَلَقَدْ عَلِمُواْ لَمَنِ ٱشْتَرَاهُ مَا لَهُ فِي ٱلآخِرَةِ مِنْ خَلَٰـقٍ وَلَبِئْسَ
  مَا شَرَوْاْ بِهِ أَنْفُسَهُمْ لَوْ كَانُواْ يَعْلَمُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">اعلم
  أن هذا هو نوع آخر من قبائح أفعالهم وهو اشتغالهم بالسحر وإقبالهم عليه ودعاؤهم النّاسَ
  إليه. أما قوله تعالى { وَٱتَّبَعُواْ مَا تَتْلُواْ ٱلشَّيَـٰطِينُ عَلَىٰ مُلْكِ
  سُلَيْمَـٰنَ } ففيه مسائل المسألة الأولى قوله تعالى { وَٱتَّبِعُـواْ } حكاية عمن
  تقدم ذكره وهم اليهود، ثم فيه أقوال، أحدها أنهم اليهود الذين كانوا في زمان محمد عليه
  الصلاة والسلام، وثانيها أنهم الذين تقدموا من اليهود، وثالثها أنهم الذين كانوا في
  زمن سليمان عليه السلام من السحرة لأن أكثر اليهود ينكرون نبوة سليمان عليه السلام
  ويعدونه من جملة الملوك في الدنيا، فالذين كانوا منهم في زمانه لا يمتنع أن يعتقدوا
  فيه أنه إنما وجد ذلك الملك العظيم بسبب السحر، ورابعها أنه يتناول الكل وهذا أولى
  لأنه ليس صرف اللفظ إلى البعض أولى من صرفه إلى غيره، إذ لا دليل على التخصيص. قال
  السدي لما جاءهم محمد عليه الصلاة والسلام عارضوه بالتوراة فخاصموه بها فاتفقت التوراة
  والقرآن فنبذوا التوراة وأخذوا بكتاب آصف وسحر هاروت وماروت فلم يوافق القرآن، فهذا
  قوله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَلَمَّا جَاءهُمْ رَسُولٌ مّنْ عِندِ ٱللَّهِ مُصَدّقٌ لِّمَا
  مَعَهُمْ نَبَذَ فَرِيقٌ مّنَ ٱلَّذِينَ أُوتُواْ ٱلْكِتَـٰبَ كِتَـٰبَ ٱللَّهِ وَرَاء
  ظُهُورِهِمْ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">البقرة 101 ثم أخبر عنهم بأنهم اتبعوا كتب السحر. المسألة الثانية
  ذكروا في تفسير { تَتْلُواْ } وجوهاً، أحدها أن المراد منه التلاوة والإخبار، وثانيها
  قال أبو مسلم تتلوا أي تكذب على ملك سليمان. يقال تلا عليه إذا كذب وتلا عنه، إذا صدق
  وإذا أبهم جاز الأمران. والأقرب هو الأول لأن التلاوة حقيقة في الخبر، إلا أن المخبر
  يقال في خبره إذا كان كذباً إنه تلا فلان وإنه قد تلا على فلان ليميز بينه وبين الصدق
  الذي لا يقال فيه، روي عن فلان، بل يقال روي عن فلان وأخبر عن فلان وتلا عن فلان وذلك
  لا يليق إلا بالأخبار والتلاوة، ولا يمتنع أن يكون الذي كانوا يخبرون به عن سليمان
  مما يتلى ويقرأ فيجتمع فيه كل الأوصاف. المسألة الثالثة اختلفوا في الشياطين فقيل المراد
  شياطين الجن وهو قول الأكثرين، وقيل شياطين الإنس وهو قول المتكلمين من المعتزلة، وقيل
  هم شياطين الإنس والجن معاً. أما الذين حملوه على شياطين الجن قالوا إن الشياطين كانوا
  يسترقون السمع ثم يضمون إلى ما سمعوا أكاذيب يلفقونها ويلقونها إلى الكهنة، وقد دونوها
  في كتب يقرءونها ويعلمونها الناس وفشا ذلك في زمن سليمان عليه السلام حتى قالوا إن
  الجن تعلم الغيب وكانوا يقولون هذا علم سليمان وما تم له ملكه إلا بهذا العلم وبه يسخر
  الجن والإنس والريح التي تجري بأمره. وأما الذين حملوه على شياطين الإنس قالوا روي
  في الخبر أن سليمان عليه السلام كان قد دفن كثيراً من العلوم التي خصه الله تعالى بها
  تحت سرير ملكه حرصاً على أنه إن هلك الظاهر منها يبقى ذلك المدفون، فلما مضت مدة على
  ذلك توصل قوم من المنافقين إلى أن كتبوا في خلال ذلك أشياء من السحر تناسب تلك الأشياء
  من بعض الوجوه، ثم بعد موته واطلاع الناس على تلك الكتب أوهموا الناس أنه من عمل سليمان
  وأنه ما وصل إلى ما وصل إليه إلا بسبب هذه الأشياء فهذا معنى «ما تتلوا الشياطين»،
  واحتج القائلون بهذا الوجه على فساد القول الأول بأن شياطين الجن لو قدروا على تغيير
  كتب الأنبياء وشرائعهم بحيث يبقى ذلك التحريف محققاً فيما بين الناس لارتفع الوثوق
  عن جميع الشرائع وذلك يفضي إلى الطعن في كل الأديان.</font></font>&#13;\t\t\t<label
