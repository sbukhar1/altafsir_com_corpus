  فرعون من هذا الضرب، ومن هذا الباب تركيب صندوق الساعات، ويندرج في هذا الباب علم جر
  الأثقال وهو أن يجر ثقيلاً عظيماً بآلة خفيفة سهلة، وهذا في الحقيقة لا ينبغي أن يعد
  من باب السحر لأن لها أسباباً معلومة نفيسة من اطلع عليها قدر عليها، إلا أن الاطلاع
  عليها لما كان عسيراً شديداً لا يصل إليه إلا الفرد بعد الفرد، لا جرم عد أهل الظاهر
  ذلك من باب السحر، ومن هذا الباب عمل «أرجعيانوس» الموسيقار في هيكل أورشليم العتيق
  عند تجديده إياه وذلك أنه اتفق له أنه كان مجتازاً بفلاة من الأرض فوجد فيها فرخاً
  من فراخ البراصل، والبراصل هو طائر عطوف وكان يصفر صفيراً حزيناً بخلاف سائر البراصل
  وكانت البراصل تجيئه بلطائف الزيتون فتطرحها عنده فيأكل بعضها عند حاجته ويفضل بعضها
