  مُلْكِ سُلَيْمَـٰنَ وَمَا كَفَرَ سُلَيْمَـٰنُ وَلَـٰكِنَّ ٱلشَّيَـٰطِينَ كَفَرُواْ
  يُعَلِّمُونَ ٱلنَّاسَ ٱلسِّحْرَ وَمَآ أُنْزِلَ عَلَى ٱلْمَلَكَيْنِ بِبَابِلَ هَـٰرُوتَ
  وَمَـٰرُوتَ وَمَا يُعَلِّمَانِ مِنْ أَحَدٍ حَتَّىٰ يَقُولاَ إِنَّمَا نَحْنُ فِتْنَةٌ
  فَلاَ تَكْفُرْ فَيَتَعَلَّمُونَ مِنْهُمَا مَا يُفَرِّقُونَ بِهِ بَيْنَ ٱلْمَرْءِ
  وَزَوْجِهِ وَمَا هُم بِضَآرِّينَ بِهِ مِنْ أَحَدٍ إِلاَّ بِإِذْنِ ٱللَّهِ وَيَتَعَلَّمُونَ
  مَا يَضُرُّهُمْ وَلاَ يَنفَعُهُمْ وَلَقَدْ عَلِمُواْ لَمَنِ ٱشْتَرَاهُ مَا لَهُ
  فِي ٱلآخِرَةِ مِنْ خَلَٰـقٍ وَلَبِئْسَ مَا شَرَوْاْ بِهِ أَنْفُسَهُمْ لَوْ كَانُواْ
  يَعْلَمُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">فإن قيل إذا جوزتم ذلك على شياطين
  الإنس فلم لا يجوز مثله على شياطين الجن؟ قلنا الفرق أن الذي يفعله الإنسان لا بد وأن
  يظهر من بعض الوجوه، أما لو جوزنا هذا الافتعال من الجن وهو أن نزيد في كتب سليمان
  بخط مثل خط سليمان فإنه لا يظهر ذلك ويبقى مخفياً فيفضي إلى الطعن في جميع الأديان.
  المسألة الرابعة أما قوله { عَلَىٰ مُلْكِ سُلَيْمَـٰنَ } فقيل في ملك سليمان، عن ابن
  جريج، وقيل على عهد ملك سليمان والأقرب أن يكون المراد واتبعوا ما تتلوا الشياطين افتراء
  على ملك سليمان لأنهم كانوا يقرءون من كتب السحر ويقولون إن سليمان إنما وجد ذلك الملك
  بسبب هذا العلم، فكانت تلاوتهم لتلك الكتب كالافتراء على ملك سليمان. المسألة الخامسة
  اختلفوا في المراد بملك سليمان، فقال القاضي إن ملك سليمان هو النبوة، أو يدخل فيه
  النبوة وتحت النبوة الكتاب المنزل عليه والشريعة. وإذا صح ذلك ثم أخرج القوم صحيفة
  فيها ضروب السحر وقد دفنوها تحت سرير ملكه ثم أخرجوها بعد موته وأوهموا أنها من جهته
  صار ذلك منهم تقولاً على ملكه في الحقيقة. والأصح عندي أن يقال إن القوم لما ادعوا
  أن سليمان إنما وجد تلك المملكة بسبب ذلك العلم كان ذلك الادعاء كالافتراء على ملك
  سليمان. المسألة السادسة السبب في أنهم أضافوا السحر إلى سليمان عليه السلام وجوه.
  أحدها أنهم أضافوا السحر إلى سليمان تفخيماً لشأنه وتعظيماً لأمره وترغيباً للقوم في
  قبول ذلك منهم، وثانيها أن اليهود ما كانوا يقرون بنبوة سليمان بل كانوا يقولون إنما
  وجد ذلك الملك بسبب السحر. وثالثها أن الله تعالى لما سخر الجن لسليمان فكان يخالطهم
  ويستفيد منهم أسراراً عجيبة فغلب على الظنون أنه عليه الصلاة والسلام استفاد السحر
  منهم. أما قوله تعالى { وَمَا كَفَرَ سُلَيْمَـٰنُ } فهذا تنزيه له عليه السلام عن
  الكفر، وذلك يدل على أن القوم نسبوه إلى الكفر والسحر قيل فيه أشياء، أحدها ما روي
  عن بعض أخبار اليهود أنهم قالوا ألا تعجبون من محمد يزعم أن سليمان كان نبياً وما كان
  إلا ساحراً، فأنزل الله هذه الآية.</font></font>&#13;\t\t\t<label disabled=\"true\"
