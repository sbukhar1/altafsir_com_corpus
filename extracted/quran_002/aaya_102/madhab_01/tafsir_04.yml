  في أنفسها مختلفة منها خيرة ومنها شريرة، فالخيرة هم مؤمنوا الجن والشريرة هم كفار
  الجن وشياطينهم، ثم قال الخلف منهم هذه الأرواح جواهر قائمة بأنفسها لا متحيزة ولا
  حالة في المتحيز وهي قادرة عالمة مدركة للجزئيات، واتصال النفوس الناطقة بها أسهل من
  اتصالها بالأرواح السماوية، إلا أن القوة الحاصلة للنفوس الناطقة بسبب اتصالها بهذه
  الأرواح الأرضية أضعف من القوة الحاصلة إليها بسبب اتصالها بتلك الأرواح السماوية،
  أما أن الاتصال أسهل فلأن المناسبة بين نفوسنا وبين هذه الأرواح الأرضية أسهل، ولأن
  المشابهة والمشاكلة بينهما أتم وأشد من المشاكلة بين نفوسنا وبين الأرواح السماوية،
  وأما أن القوة بسبب الاتصال بالأرواح السماوية أقوى فلأن الأرواح السماوية هي بالنسبة
  إلى الأرواح الأرضية كالشمس بالنسبة إلى الشعلة، والبحر بالنسبة إلى القطرة، والسلطان
  بالنسبة إلى الرعية. قالوا وهذه الأشياء وإن لم يقم على وجودها برهان قاهر فلا أقل
  من الاحتمال والإمكان، ثم إن أصحاب الصنعة وأرباب التجربة شاهدوا أن الاتصال بهذه الأرواح
  الأرضية يحصل بأعمال سهلة قليلة من الرقى والدخن والتجريد، فهذا النوع هو المسمى بالعزائم
  وعمل تسخير الجن. النوع الرابع من السحر التخيلات والأخذ بالعيون، وهذا الأخذ مبني
  على مقدمات إحداها أن أغلاط البصر كثيرة، فإن راكب السفينة إذا نظر إلى الشط رأى السفينة
  واقفة والشط متحركاً. وذلك يدل على أن الساكن يرى متحركاً والمتحرك يرى ساكناً، والقطرة
  النازلة ترى خطاً مستقيماً، والذبالة التي تدار بسرعة ترى دائرة، والعنبة ترى في الماء
  كبيرة كالإجاصة، والشخص الصغير يرى في الضباب عظيماً، وكبخار الأرض الذي يريك قرص الشمس
  عند طلوعها عظيماً، فإذا فارقته وارتفعت عنه صغرت، وأما رؤية العظيم من البعيد صغيراً
  فظاهر، فهذه الأشياء قد هدت العقول إلى أن القوة الباصرة قد تبصر الشيء على خلاف ما
  هو عليه في الجملة لبعض الأسباب العارضة، وثانيها أن القوة الباصرة إنما تقف على المحسوسات
  وقوفاً تاماً إذا أدركت المحسوس في زمان له مقدار ما، فأما إذا أدركت المحسوس في زمان
  صغير جداً ثم أدركت بعده محسوساً آخر وهكذا فإنه يختلط البعض بالبعض ولا يتميز بعض
  المحسوسات عن البعض، وذلك فإن الرحى إذا أخرجت من مركزها إلى محيطها خطوطاً كثيرة بألوان
  مختلفة ثم استدارات، فإن الحس يرى لوناً واحداً كأنه مركب من كل تلك الألوان، وثالثها
  أن النفس إذا كانت مشغولة بشيء، فربما حضر عند الحس شيء آخر ولا يشعر الحس به ألبتة
