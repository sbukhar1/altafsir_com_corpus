  class=\"TextResultArabic\"><font color=\"black\">ونظير ما ذكروه أن يقال ليست مخالفة
  الصوت للبياض بأشد من مخالفة السواد للبياض، فلو كانت تلك المخالفة مانعة للصوت من
  صحة أن يرى لوجب لكون السواد مخالفاً للبياض أن يمتنع رؤيته. ولما كان هذا الكلام فاسداً
  فكذا ما قالوه، والعجب من القاضي أنه لما حكى هذه الوجوه عن الأشعرية في مسألة الرؤية
  وزيفها بهذه الأسئلة، ثم إنه نفسه تمسك بها في هذه المسألة التي هي الأصل في إثبات
  النبوة والرد على من أثبت متوسطاً بين الله وبيننا. أما الوجه الثاني وهو أن القول
  بصحة النبوات لا يبقى مع تجويز هذا الأصل فنقول إما أن يكون القول بصحة النبوات متفرعاً
  على فساد هذه القاعدة أو لا يكون. فإن كان الأول امتنع فساد هذا الأصل بالبناء على
  صحة النبوات، وإلا وقع الدور، وإن كان الثاني فقد سقط هذا الكلام بالكلية. وأما الوجه
  الثالث فلقائل أن يقول الكلام في الإمكان غير، ونحن لا نقول بأن هذه الحالة حاصلة لكل
  أحد بل هذه الحالة لا تحصل للبشر إلا في الأعصار المتباعدة فكيف يلزمنا ما ذكرتموه؟
  فهذا هو الكلام في النوع الأول من السحر. النوع الثاني من السحر سحر أصحاب الأوهام
  والنفس القوية، قالوا اختلف الناس في أن الذي يشير إليه كل أحد بقوله «أنا» ما هو؟
  فمن الناس من يقول إنه هو هذه البنية، ومنهم من يقول إنه جسم صار في هذه البنية، ومنهم
  من يقول بأنه موجود وليس بجسم ولا بجسماني. أما إذا قلنا إن الإنسان هو هذه البنية،
  فلا شك أن هذه البنية مركبة من الأخلاط الأربعة، فلم لا يجوز أن يتفق في بعض الأعصار
