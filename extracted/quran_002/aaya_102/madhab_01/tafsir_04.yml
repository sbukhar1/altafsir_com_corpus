  href=\"JavaScript:Open_Menu()\">وَٱتَّبَعُواْ مَا تَتْلُواْ ٱلشَّيَـٰطِينُ عَلَىٰ
  مُلْكِ سُلَيْمَـٰنَ وَمَا كَفَرَ سُلَيْمَـٰنُ وَلَـٰكِنَّ ٱلشَّيَـٰطِينَ كَفَرُواْ
  يُعَلِّمُونَ ٱلنَّاسَ ٱلسِّحْرَ وَمَآ أُنْزِلَ عَلَى ٱلْمَلَكَيْنِ بِبَابِلَ هَـٰرُوتَ
  وَمَـٰرُوتَ وَمَا يُعَلِّمَانِ مِنْ أَحَدٍ حَتَّىٰ يَقُولاَ إِنَّمَا نَحْنُ فِتْنَةٌ
  فَلاَ تَكْفُرْ فَيَتَعَلَّمُونَ مِنْهُمَا مَا يُفَرِّقُونَ بِهِ بَيْنَ ٱلْمَرْءِ
  وَزَوْجِهِ وَمَا هُم بِضَآرِّينَ بِهِ مِنْ أَحَدٍ إِلاَّ بِإِذْنِ ٱللَّهِ وَيَتَعَلَّمُونَ
  مَا يَضُرُّهُمْ وَلاَ يَنفَعُهُمْ وَلَقَدْ عَلِمُواْ لَمَنِ ٱشْتَرَاهُ مَا لَهُ
  فِي ٱلآخِرَةِ مِنْ خَلَٰـقٍ وَلَبِئْسَ مَا شَرَوْاْ بِهِ أَنْفُسَهُمْ لَوْ كَانُواْ
  يَعْلَمُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">وثالثها أنا لو جوزنا أن يكون في
  الناس من يقدر على خلق الجسم والحياة والألوان لقدر ذلك الإنسان على تحصيل الأموال
  العظيمة من غير تعب، لكنا نرى من يدعي السحر متوصلاً إلى اكتساب الحقير من المال بجهد
  جهيد، فعلمنا كذبه وبهذا الطريق نعلم فساد ما يدعيه قوم من الكيمياء، لأنا نقول لو
  أمكنهم ببعض الأدوية أن يقلبوا غير الذهب ذهباً لكان إما أن يمكنهم ذلك بالقليل من
  الأموال، فكان ينبغي أن يغنوا أنفسهم بذلك عن المشقة والذلة أو لا يمكنهم إلا بالآلات
  العظام والأموال الخطيرة، فكان يجب أن يظهروا ذلك للملوك المتمكنين من ذلك، بل كان
  يجب أن يفطن الملوك لذلك لأنه أنفع لهم من فتح البلاد الذي لا يتم إلا بإخراج الأموال
  والكنوز، وفي علمنا بانصراف النفوس والهمم عن ذلك دلالة على فساد هذا القول، قال القاضي
  فثبت بهذه الجملة أن الساحر لا يصح أن يكون فاعلاً لشيء من ذلك. واعلم أن هذه الدلائل
  ضعيفة جداً. أما الوجه الأول فنقول ما الدليل على أن كل ما سوى الله، إما أن يكون متحيزاً،
  وإما قائماً بالمتحيز، أما علمتم أن الفلاسفة مصرون على إثبات العقول والنفوس الفلكية
  والنفوس الناطقة، وزعموا أنها في أنفسها ليست بمتحيزة ولا قائمة بالمتحيز، فما الدليل
  على فساد القول بهذا؟ فإن قالوا لو وجد موجود هكذا لزم أن يكون مثلاً لله تعالى، قلنا
  لا نسلم ذلك لأن الاشتراك في الأسلوب لا يقتضي الاشتراك في الماهية، سلمنا ذلك لكن
  لم لا يجوز أن يكون بعض الأجسام يقدر على ذلك لذاته؟ قوله الأجسام متماثلة. فلو كان
  جسم كذلك لكان كل جسم كذلك، قلنا ما الدليل على تماثل الأجسام، فإن قالوا إنه لا معنى
  للجسم إلا الممتد في الجهات، الشاغل للأحياز ولا تفاوت بينها في هذا المعنى، قلنا الامتداد
  في الجهات والشغل للأحياز صفة من صفاتها ولازم من لوازمها، ولا يبعد أن تكون الأشياء
  المختلفة في الماهية مشتركة في بعض اللوازم، سلمنا أنه يجب أن يكون قادراً بالقدرة،
  فلم قلتم إن القادر بالقدرة لا يصح منه خلق الجسم والحياة؟ قوله لأن القدرة التي لنا
  مشتركة في هذا الامتناع وهذا الامتناع حكم مشترك، فلا بد له من علة مشتركة ولا مشترك
  سوى كوننا قادرين بالقدرة، قلنا هذه المقدمات بأسرها ممنوعة فلا نسلم أن الامتناع حكم
  معلل وذلك لأن الامتناع عدمي والعدم لا يعلل، سلمنا أنه أمر وجودي، ولكن من مذهبهم
  أن كثيراً من الأحكام لا يعلل، فلم لا يجوز أن يكون الأمر ههنا كذلك، سلمنا أنه معلل،
  فلم قلتم إن الحكم المشترك لا بد له من علة مشتركة، أليس أن القبح حصل في الظلم معللاً
  بكونه ظلماً وفي الكذب بكونه كذباً، وفي الجهل بكونه جهلاً؟ سلمنا أنه لا بد من علة
  مشتركة، لكن لا نسلم أنه لا مشترك إلا كوننا قادرين بالقدرة، فلم لا يجوز أن تكون هذه
  القدرة التي لنا مشتركة في وصف معين وتلك القدرة التي تصلح لخلق الجسم تكون خارجة عن
  ذلك الوصف، فما الدليل على أن الأمر ليس كذلك؟ وأما الوجه الأول وهو أنه ليست مخالفة
  تلك القدرة لبعض القدر أشد من مخالفة بعض هذه القدر للبعض، فنقول هذا ضعيف، لأنا لا
