  color=\"black\">، وإمّا لتمرّده وعُتُوّه كما في هذه الآية، والله تعالى أعلم. وقد
  قيل: إن «ما» عطف على السِّحر وهي مفعولة؛ فعلى هذا يكون «ما» بمعنى الذي، ويكون السحر
