  \" إنّ من البيان لَسِحْراً \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">خرج مخرج الذم للبلاغة والفصاحة، إذ شبّهها بالسحر. وقيل: خرج مخرج
