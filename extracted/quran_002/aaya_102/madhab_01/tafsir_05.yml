  class=\"TextResultArabic\"><font color=\"black\">وهذا معنى قول الله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَكُلٌّ
  فِي فَلَكٍ يَسْبَحُونَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الأنبياء: 33]. فثبت بهذا أن الزّهرة وسُهيلاً قد كانا قبل خلق آدم؛
  ثم إن قول الملائكة: «ما كان ينبغي لنا» عورة: لا تقدر على فتنتنا؛ وهذا كُفر نعوذ
  بالله منه ومن نسبته إلى الملائكة الكرام صلوات الله عليهم أجمعين؛ وقد نزّهناهم وهم
  المنزهون عن كل ما ذكره ونقله المفسرون، سبحان ربِّك رَبِّ العِزّة عما يَصفون.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">السابعة عشرة: قرأ ٱبن عباس وٱبن أَبْزَى والضحاك والحسن: «المِلكين»
  بكسر اللام. قال ٱبن أَبْزَى: هما داود وسليمان. فـ «ـما» على هذا القول أيضاً نافية؛
  وضعّف هذا القول ٱبن العربي. وقال الحسن: هما عِلْجان كانا ببابل مَلِكين؛ فـ «ـما»
  على هذا القول مفعولة غير نافية.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الثامنة
  عشرة: قوله تعالى: { بِبَابِلَ } بابل لا ينصرف للتأنيث والتعريف والعُجْمة، وهي قُطر
  من الأرض؛ قيل: العراق وما والاه. وقال ٱبن مسعود لأهل الكوفة: أنتم بين الحِيرة وبابل.
  وقال قتادة: هي من نَصِيبين إلى رأس العين. وقال قوم: هي بالمغرب. قال ٱبن عطية: وهذا
  ضعيف. وقال قوم: هو جبل نهاوَنْد؛ فالله تعالى أعلم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وٱختلف
  في تسميته ببابل؛ فقيل: سُمِّي بذلك لتبلبل الألسن بها حين سقط صَرْح نمروذ. وقيل:
  سُمّيَ به لأن الله تعالى لما أراد أن يخالف بين ألسنة بني آدم بعث ريحاً فحشرتهم من
  الآفاق إلى بابل؛ فبلبل الله ألسنتهم بها؛ ثم فرّقتهم تلك الريح في البلاد. والبَلْبَلة:
  التفريق، قال معناه الخليل. وقال أبو عمر بن عبد البر: من أخصر ما قيل في البلبلة وأحسنه
  ما رواه داود بن أبي هند عن عِلْبَاء بن أحمر عن عكرمة عن ٱبن عباس أن نوحاً عليه السلام
  لما هبط إلى أسفل الجُودِيّ ٱبتنى قرية وسمّاها ثمانين؛ فأصبح ذات يوم وقد تَبَلْبلَت
  ألسنتهم على ثمانين لغة، إحداها اللسان العربي، وكان لا يفهم بعضهم عن بعض.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">التاسعة عشرة: روى عبد اللَّه بن بشر المازني قال قال رسول الله صلى
