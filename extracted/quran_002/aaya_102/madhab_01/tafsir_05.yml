  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">وَٱتَّبَعُواْ مَا تَتْلُواْ ٱلشَّيَـٰطِينُ عَلَىٰ
  مُلْكِ سُلَيْمَـٰنَ وَمَا كَفَرَ سُلَيْمَـٰنُ وَلَـٰكِنَّ ٱلشَّيَـٰطِينَ كَفَرُواْ
  يُعَلِّمُونَ ٱلنَّاسَ ٱلسِّحْرَ وَمَآ أُنْزِلَ عَلَى ٱلْمَلَكَيْنِ بِبَابِلَ هَـٰرُوتَ
  وَمَـٰرُوتَ وَمَا يُعَلِّمَانِ مِنْ أَحَدٍ حَتَّىٰ يَقُولاَ إِنَّمَا نَحْنُ فِتْنَةٌ
  فَلاَ تَكْفُرْ فَيَتَعَلَّمُونَ مِنْهُمَا مَا يُفَرِّقُونَ بِهِ بَيْنَ ٱلْمَرْءِ
  وَزَوْجِهِ وَمَا هُم بِضَآرِّينَ بِهِ مِنْ أَحَدٍ إِلاَّ بِإِذْنِ ٱللَّهِ وَيَتَعَلَّمُونَ
  مَا يَضُرُّهُمْ وَلاَ يَنفَعُهُمْ وَلَقَدْ عَلِمُواْ لَمَنِ ٱشْتَرَاهُ مَا لَهُ
  فِي ٱلآخِرَةِ مِنْ خَلَٰـقٍ وَلَبِئْسَ مَا شَرَوْاْ بِهِ أَنْفُسَهُمْ لَوْ كَانُواْ
  يَعْلَمُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">وقد تقدّم هل هما ملكان أو غيرهما؟
  خلاف. قال الزّجاج: ورُوي عن عليّ رضي الله عنه أنه قال: أيْ والذي أُنزل على الملكين،
  وأن الملكين يعلّمان الناس تعليم إنذار من السّحر لا تعليم دعاء إليه. قال الزجاج:
  وهذا القول الذي عليه أكثر أهل اللغة والنظر، ومعناه أنهما يعلّمان الناس على النهي
  فيقولان لهم: لا تفعلوا كذا، ولا تحتالوا بكذا لتفرّقوا بين المرء وزوجه. والذي أُنزِل
  عليهما هو النّهي، كأنه قولاً للناس: لا تعملوا كذا؛ فـ «ـيُعَلّمان» بمعنى يُعْلِمان؛
  كما قال: «وَلَقَدْ كَرَّمْنَا بَنِي آدَمَ» أي أكرمنا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الحادية
  والعشرون: قوله تعالى: { وَمَا يُعَلِّمَانِ مِنْ أَحَدٍ } «من» زائدة للتوكيد، والتقدير:
  وما يعلمان أحداً. { حَتَّىٰ يَقُولاَ } نصب بحتى فلذلك حذفت منه النون؛ ولغة هُذيل
  وثَقيف «عتّى» بالعين غير المعجمة. والضمير في «يُعلْمان» لهاروت وماروت. وفي «يُعَلّمان»
  قولان؛ أحدهما: أنه على بابه من التعليم. الثاني: أنه من الإعلام لا من التعليم؛ فـ
  «ـيُعَلّمان» بمعنى يُعْلِمان، وقد جاء في كلام العرب تعلّم بمعنى أعلم؛ ذكره ٱبن الأعرابي
  وٱبن الأنباري. قال كعب بن مالك:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">تعلّم رسول الله أنك مُدْرِكي</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وأنّ وعيداً
  منك كالأخذ باليد</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وقال القُطَامِيّ:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">تعلّم أن بعد الغَيّ رشدا</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وأن لذلك
  الغيّ ٱنقشاعا</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وقال زُهير:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">تَعلّمَنْ ها لعَمْرُ الله ذا قسماً</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">فٱقدِر بذرعك
  وٱنظر أين تَنْسَلِكُ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">تعلّم أنه لا طير إلا</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">على مُتَطيِّر
  وهو الثُّبُور</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">{ إِنَّمَا نَحْنُ فِتْنَةٌ } لمّا أنبأا بفتنتهما كانت الدنيا أسحر
  منهما حين كتمت فتنتها. { فَلاَ تَكْفُرْ } قالت فرقة بتعليم السحر، وقالت فرقة بٱستعماله.
  وحكى المهدوِيّ أنه ٱستهزاء؛ لأنهما إنما يقولانه لمن قد تحقّقَا ضلاله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">الثانية والعشرون: قوله تعالى: { فَيَتَعَلَّمُونَ مِنْهُمَا } قال
  سيبويه: التقدير فهم يتعلمون؛ قال ومثله { كُن فَيَكُونُ }. وقيل: هو معطوف على موضع
  «مَا يُعَلِّمَانِ»؛ لأن قوله: { وَمَا يُعَلِّمَانِ } وإن دخلت عليه ما النافية فمضمَّنه
  الإيجاب في التعليم. وقال الفرّاء: هي مردودة على قوله: { يُعَلِّمُونَ ٱلنَّاسَ ٱلسِّحْرَ
  } فيتعلمون؛ ويكون «فيتعلّمون» متصلة بقوله { إِنَّمَا نَحْنُ فِتْنَةٌ } فيأتون فيتعلمون.
  قال السُّدّى: كانا يقولان لمن جاءهما: إنما نحن فتنة فلا تكفر؛ فإن أبى أن يرجع قالا
  له: ائت هذا الرَّماد فَبُلْ فيه؛ فإذا بال فيه خرج منه نور يسطع إلى السماء، وهو الإيمان؛
  ثم يخرج منه دخان أسود فيدخل في أذنيه وهو الكفر؛ فإذا أخبرهما بما رآه من ذلك علّماه
  ما يفرّقون به بين المرء وزوجه. ذهبت طائفة من العلماء إلى أن الساحر ليس يقدر على
  أكثر مما أخبر الله عنه من التفرقة؛ لأن الله ذكر ذلك في معرض الذمّ للسحر والغاية
  في تعليمه؛ فلو كان يقدر على أكثر من ذلك لذكره. وقالت طائفة: ذلك خرج على الأغلب،
  ولا ينكر أن السحر له تأثير في القلوب، بالحب والبُغْض وبإلقاء الشرور حتى يفرّق الساحر
  بين المرء وزوجه، ويحول بين المرء وقلبه، وذلك بإدخال الآلام وعظيم الأسقام؛ وكل ذلك
  مدرك بالمشاهدة وإنكاره معاندة؛ وقد تقدّم هذا، والحمد لله.</font></font>&#13;\t\t\t<label
