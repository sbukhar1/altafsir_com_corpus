  مُلْكِ سُلَيْمَـٰنَ وَمَا كَفَرَ سُلَيْمَـٰنُ وَلَـٰكِنَّ ٱلشَّيَـٰطِينَ كَفَرُواْ
  يُعَلِّمُونَ ٱلنَّاسَ ٱلسِّحْرَ وَمَآ أُنْزِلَ عَلَى ٱلْمَلَكَيْنِ بِبَابِلَ هَـٰرُوتَ
  وَمَـٰرُوتَ وَمَا يُعَلِّمَانِ مِنْ أَحَدٍ حَتَّىٰ يَقُولاَ إِنَّمَا نَحْنُ فِتْنَةٌ
  فَلاَ تَكْفُرْ فَيَتَعَلَّمُونَ مِنْهُمَا مَا يُفَرِّقُونَ بِهِ بَيْنَ ٱلْمَرْءِ
  وَزَوْجِهِ وَمَا هُم بِضَآرِّينَ بِهِ مِنْ أَحَدٍ إِلاَّ بِإِذْنِ ٱللَّهِ وَيَتَعَلَّمُونَ
  مَا يَضُرُّهُمْ وَلاَ يَنفَعُهُمْ وَلَقَدْ عَلِمُواْ لَمَنِ ٱشْتَرَاهُ مَا لَهُ
  فِي ٱلآخِرَةِ مِنْ خَلَٰـقٍ وَلَبِئْسَ مَا شَرَوْاْ بِهِ أَنْفُسَهُمْ لَوْ كَانُواْ
  يَعْلَمُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">و «يُعَلِّمُونَ» في موضع نصب على
  الحال، ويجوز أن يكون في موضع رفع على أنه خبر ثان. وقرأ الكوفيون سوى عاصم «ولكنِ
  الشّياطينُ» بتخفيف «لكن»، ورفع النون من «الشياطين»؛ وكذلك في الأنفال</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَلَـٰكِنَّ
  ٱللَّهَ رَمَىٰ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الأنفال: 18] ووافقهم ٱبن عامر. الباقون بالتشديد والنصب. و «لكن»
  كلمة لها معنيان: نفي الخبر الماضي، وإثبات الخبر المستقبل؛ وهي مبنيّة من ثلاث كلمات:
  لا، ك، إن. «لا» نفي، و «الكاف» خطاب، و «إن» إثبات وتحقيق؛ فذهبت الهمزة ٱستثقالاً،
  وهي تثقَّل وتخفَّف؛ فإذا ثُقِّلت نصبت كإنّ الثقيلة، وإذا خُفّفت رفعت بها كما ترفع
  بإن الخفيفة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">الثالثة: السحر، قيل: السحر أصله
  التمويه بالحيل والتخاييل، وهو أن يفعل الساحر أشياء ومعاني، فيُخيَّل للمسحور أنها
  بخلاف ما هي به؛ كالذي يرى السراب من بعيد فيُخيّل إليه أنه ماء، وكراكب السفينة السائرة
  سيراً حثيثاً يُخيّل إليه أن ما يرى من الأشجار والجبال سائرة معه. وقيل: هو مشتقّ
  من سَحرتُ الصبيَّ إذا خدعته، وكذلك إذا عللَّته. والتسحير مثله؛ قال لبيد:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">فإنْ تسألينا فِيمَ نحن فإنَّنا</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">عصافيرُ من هذا الأنام المُسَحَّرِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">آخر:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">أُرانا مُوضِعين لأمرِ غَيْبٍ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">ونُسْحَرُ
  بالطعام وبالشَّرابِ</font></font></b></td></tr><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
