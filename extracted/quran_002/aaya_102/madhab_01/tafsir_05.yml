  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱتَّبَعُواْ
  مَا تَتْلُواْ ٱلشَّيَـٰطِينُ عَلَىٰ مُلْكِ سُلَيْمَـٰنَ وَمَا كَفَرَ سُلَيْمَـٰنُ
  وَلَـٰكِنَّ ٱلشَّيَـٰطِينَ كَفَرُواْ يُعَلِّمُونَ ٱلنَّاسَ ٱلسِّحْرَ وَمَآ أُنْزِلَ
  عَلَى ٱلْمَلَكَيْنِ بِبَابِلَ هَـٰرُوتَ وَمَـٰرُوتَ وَمَا يُعَلِّمَانِ مِنْ أَحَدٍ
  حَتَّىٰ يَقُولاَ إِنَّمَا نَحْنُ فِتْنَةٌ فَلاَ تَكْفُرْ فَيَتَعَلَّمُونَ مِنْهُمَا
  مَا يُفَرِّقُونَ بِهِ بَيْنَ ٱلْمَرْءِ وَزَوْجِهِ وَمَا هُم بِضَآرِّينَ بِهِ مِنْ
  أَحَدٍ إِلاَّ بِإِذْنِ ٱللَّهِ وَيَتَعَلَّمُونَ مَا يَضُرُّهُمْ وَلاَ يَنفَعُهُمْ
  وَلَقَدْ عَلِمُواْ لَمَنِ ٱشْتَرَاهُ مَا لَهُ فِي ٱلآخِرَةِ مِنْ خَلَٰـقٍ وَلَبِئْسَ
  مَا شَرَوْاْ بِهِ أَنْفُسَهُمْ لَوْ كَانُواْ يَعْلَمُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">فيه
  أربع وعشرون مسألة:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">الأولى: قوله تعالى: { وَٱتَّبَعُواْ
  مَا تَتْلُواْ ٱلشَّيَاطِينُ عَلَىٰ مُلْكِ سُلَيْمَانَ } هذا إخبار من الله تعالى
  عن الطائفة الذين نبذوا الكتاب بأنهم ٱتبعوا السحر أيضاً، وهم اليهود. وقال السُّدّى:
  عارضت اليهود محمداً صلى الله عليه وسلم بالتوراة فاتفقت التوراة والقرآن فنبذوا التوراة
  وأخذوا بكتاب آصف وبسحرِ هاروت وماروت. وقال محمد بن إسحٰق: لما ذَكر رسولُ الله صلى
  الله عليه وسلم سليمانَ في المرسلين قال بعض أحبارهم: يزعم محمد أن ٱبن داود كان نبياً!
  والله ما كان إلا ساحراً؛ فأنزل الله عز وجل: { وَمَا كَفَرَ سُلَيْمَانُ وَلَـٰكِنَّ
  ٱلشَّيْاطِينَ كَفَرُواْ } أي ألقت إلى بني آدم أن ما فعله سليمان من ركوب البحر وٱستسخار
  الطير والشياطين كان سحراً. وقال الكلبي: كتبت الشياطين السحر والنِّيرَنْجِيّات على
  لسان آصف كاتب سليمان، ودفنوه تحت مصلاّه حين ٱنتزع الله ملكه ولم يشعر بذلك سليمان؛
  فلما مات سليمان ٱستخرجوه وقالوا للناس: إنما ملَكَكم بهذا فتعلّموه؛ فأما علماء بني
  إسرائيل فقالوا: معاذ الله أن يكون هذا علم سليمان! وأما السِّفْلة فقالوا: هذا علم
  سليمان؛ وأقبلوا على تعليمه ورفضوا كتب أنبيائهم حتى بعث الله محمداً صلى الله عليه
  وسلم؛ فأنزل الله عز وجل على نبيّه عذر سليمان وأظهر براءته مما رُمي به فقال: { وَٱتَّبَعُواْ
  مَا تَتْلُواْ ٱلشَّيَاطِينُ }. قال عطاء: «تتلو» تقرأ من التلاوة. وقال ٱبن عباس:
  «تتلو» تتبع؛ كما تقول: جاء القوم يتلو بعضهم بعضاً. وقال الطبري: «ٱتبعوا» بمعنى فضّلوا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قلت: لأن كل من اتبع شيئاً وجعله أمامه فقد فضّله على غيره، ومعنى
  «تتلو» يعني تلت، فهو بمعنى المضيّ؛ قال الشاعر:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وإذا مررتَ بقبره فٱعْقِر به</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">كُومَ الهِجان
  وكلّ طرف سابح</font></font></b></td></tr><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">وٱنضح جوانبَ قبره بدمائها</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فلقد يكون أخا دَمٍ وذبائح</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">أي فلقد كان. و «ما» مفعول بـ «ـاتبعوا»؛
  أي ٱتبعوا ما تقوّلته الشياطين على سليمان وتلته. وقيل: «ما» نفيٌ، وليس بشيء لا في
  نظام الكلام ولا في صحته؛ قاله ابن العربي. { عَلَىٰ مُلْكِ سُلَيْمَانَ } أي على شَرعه
  ونبوّته. قال الزجاج: المعنى على عهد مُلك سليمان. وقيل: المعني في ملك سليمان؛ يعني
  في قصصه وصفاته وأخباره. قال الفرّاء: تصلح على وفي، في مثل هذا الموضع. وقال «علَى»
  ولم يقل بَعْدَ لقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَمَآ أَرْسَلْنَا مِن قَبْلِكَ مِن رَّسُولٍ وَلاَ نَبِيٍّ
  إِلاَّ إِذَا تَمَنَّىٰ أَلْقَى ٱلشَّيْطَانُ فِيۤ أُمْنِيَّتِهِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الحج:
  52] أي في تلاوته. وقد تقدّم معنى الشيطان وٱشتقاقه، فلا معنى لإعادته. والشياطين هنا
  قيل: هم شياطين الجن؛ وهو المفهوم من هذا الاسم. وقيل: المراد شياطين الإنس المتمرّدون
  في الضلال؛ كقول جرير:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">أيام يَدعوننِي
  الشيطان من غَزلِي</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">وكنّ يَهويْننِي إذ كنتُ شيطانَا</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">الثانية: قوله تعالى: { وَمَا كَفَرَ
  سُلَيْمَانُ } تبرئة من الله لسليمان؛ ولم يتقدّم في الآية أن أحداً نسبه إلى الكفر،
  ولكن اليهود نسبته إلى السحر، ولكن لما كان السحر كفراً صار بمنزلة من نسبه إلى الكفر،
  ثم قال: { وَلَـٰكِنَّ ٱلشَّيْاطِينَ كَفَرُواْ } فأثبت كفرهم بتعليم السحر.</font></font>&#13;\t\t\t<label
