  من عهود الشياطين؛ ويكون أدوية وأدخنة وغير ذلك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الخامسة:
  سَمَّى رسولُ الله صلى الله عليه وسلم الفصاحةَ في الكلام واللِّسانة فيه سِحْراً؛
  فقال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\"> \" إنّ
  من البيان لَسحْراً \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">أخرجه
  مالك وغيره. وذلك لأن فيه تصويب الباطل حتى يتوهّم السامع أنه حق؛ فعلى هذا يكون قوله
