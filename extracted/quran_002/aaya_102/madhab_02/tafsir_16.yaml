meta:
  title: تفسير تفسير القرآن
  author: ابن عبد السلام
  year: '660'
aaya: وَاتَّبَعُوا مَا تَتْلُو الشَّيَاطِينُ عَلَىٰ مُلْكِ سُلَيْمَانَ ۖ وَمَا كَفَرَ
  سُلَيْمَانُ وَلَٰكِنَّ الشَّيَاطِينَ كَفَرُوا يُعَلِّمُونَ النَّاسَ السِّحْرَ وَمَا
  أُنْزِلَ عَلَى الْمَلَكَيْنِ بِبَابِلَ هَارُوتَ وَمَارُوتَ ۚ وَمَا يُعَلِّمَانِ
  مِنْ أَحَدٍ حَتَّىٰ يَقُولَا إِنَّمَا نَحْنُ فِتْنَةٌ فَلَا تَكْفُرْ ۖ فَيَتَعَلَّمُونَ
  مِنْهُمَا مَا يُفَرِّقُونَ بِهِ بَيْنَ الْمَرْءِ وَزَوْجِهِ ۚ وَمَا هُمْ بِضَارِّينَ
  بِهِ مِنْ أَحَدٍ إِلَّا بِإِذْنِ اللَّهِ ۚ وَيَتَعَلَّمُونَ مَا يَضُرُّهُمْ وَلَا
  يَنْفَعُهُمْ ۚ وَلَقَدْ عَلِمُوا لَمَنِ اشْتَرَاهُ مَا لَهُ فِي الْآخِرَةِ مِنْ
  خَلَاقٍ ۚ وَلَبِئْسَ مَا شَرَوْا بِهِ أَنْفُسَهُمْ ۚ لَوْ كَانُوا يَعْلَمُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱتَّبَعُواْ
  مَا تَتْلُواْ ٱلشَّيَـٰطِينُ عَلَىٰ مُلْكِ سُلَيْمَـٰنَ وَمَا كَفَرَ سُلَيْمَـٰنُ
  وَلَـٰكِنَّ ٱلشَّيَـٰطِينَ كَفَرُواْ يُعَلِّمُونَ ٱلنَّاسَ ٱلسِّحْرَ وَمَآ أُنْزِلَ
  عَلَى ٱلْمَلَكَيْنِ بِبَابِلَ هَـٰرُوتَ وَمَـٰرُوتَ وَمَا يُعَلِّمَانِ مِنْ أَحَدٍ
  حَتَّىٰ يَقُولاَ إِنَّمَا نَحْنُ فِتْنَةٌ فَلاَ تَكْفُرْ فَيَتَعَلَّمُونَ مِنْهُمَا
  مَا يُفَرِّقُونَ بِهِ بَيْنَ ٱلْمَرْءِ وَزَوْجِهِ وَمَا هُم بِضَآرِّينَ بِهِ مِنْ
  أَحَدٍ إِلاَّ بِإِذْنِ ٱللَّهِ وَيَتَعَلَّمُونَ مَا يَضُرُّهُمْ وَلاَ يَنفَعُهُمْ
  وَلَقَدْ عَلِمُواْ لَمَنِ ٱشْتَرَاهُ مَا لَهُ فِي ٱلآخِرَةِ مِنْ خَلَٰـقٍ وَلَبِئْسَ
  مَا شَرَوْاْ بِهِ أَنْفُسَهُمْ لَوْ كَانُواْ يَعْلَمُونَ }{ مَا تَتْلُواْ الشَّيَاطِينُ
  } نزلت، لأن كاتب سليمان \" آصف بن برخيا \" واطأ نفراً من الجن على أن دفنوا كتاب
  سحر تحت كرسي سليمان ـ عليه الصلاة والسلام ـ ثم أخرجوه بعد موت سليمان ـ عليه الصلاة
  والسلام ـ وقالوا: هذا سحر سليمان، فبرأه الله ـ تعالى ـ من ذلك، أو استرقت الشياطين
  السمع، واستخرجت السحر، فاطلع عليه سليمان ـ عليه الصلاة والسلام ـ فنزعه منهم ودفنه
  تحت كرسيه، فلم يقدر الشياطين أن يدنوا إلى الكرسي في حياته، فلما مات قالت: للإنس:
  إن العلم الذي سخر به سليمان الريح والجن تحت كرسيه فأخرجوه، وقالوا: كان ساحراً، ولم
  يكن نبياً، فتعلموه وعلموه، فبرأه الله ـ تعالى ـ من ذلك. { وَلَكِنَّ الشَّيَاطِينَ
  كَفَرُواْ } بنسبتهم سليمان ـ عليه الصلاة والسلام ـ إلى السحر \" أو بما استخرجوه
  من السحر \" { يُعَلِّمُونَ النَّاسَ السِّحْرَ } بإلقائه في قلوبهم \" أو بدلالتهم
  عليه حتى أخرجوه \". { وَمَآ أُنزِلَ } \" ما \" بمعنى الذي، أو نافيه. { الْمَلَكَيْنِ
  } بالكسر علجان من علوج بابل، والقراءة المشهورة بالفتح، زعمت سحرة اليهود أن جبريل
  وميكائيل أُنزل السحر على لسانهما إلى سليمان ـ عليه الصلاة والسلام ـ فأكذبهم الله،
  والتقدير: وما كفر سليمان وما أنزل على الملكين ولكن الشياطين كفروا يعلمون الناس {
  بِبَابِلَ هَارُوتَ وَمَارُوتَ } وهما رجلان ببابل، أو هاروت وماروت ملكان أُهبطا إلى
  الأرض في زمن إدريس ـ عليه الصلاة والسلام ـ فلما عصيا لم يقدرا على الرقي إلى السماء
  فكانا يعلمان السحر. { السِّحْرَ } خدع ومعانٍ تحول الإنسان حماراً وتُقلَب بها الأعيان
  وتنشأ بها الأجسام، أو هو تخييل ولا يقدر الساحر على قلب الأعيان ولا إنشاء الأجسام،
  قال الله تعالى{ يُخَيَّلُ إِلَيْهِ مِن سِحْرِهِمْ أَنَّهَا تَسْعَىٰ }[طه: 66]، ولما
  سحر الرسول صلى الله عليه وسلم كان يخيل إليه أنه يفعل الشيء ولم يكن فعله قال الشافعي
  ـ رضي الله تعالى عنه ـ \" الساحر يوسوس ويمرض ويقتل \" ، إذ التخيل بدو الوسوسة، والوسوسة
  بدو المرض، والمرض بدو التلف. { بِبَابِلَ } الكوفة وسوادها، سميت بذلك لتبلبل الألسن
  بها، أو من نصيبين إلى رأس عين، أو جبل نهاوند. { وَمَا يُعَلِّمَانِ مِنْ أَحَدٍ }
  على هاروت وماروت أن لا يعلما أحداً حتى يقولا إنما نحن فتنة فلا تكفر بما تتعلمه من
  السحر. { فَيَتَعَلَّمُونَ مِنْهُمَا } من هاروت وماروت، أو من السحر والكفر أو من
  الشياطين والملكين ـ السحر من الشياطين، وما يفرق بين الزوجين من الملكين. { بِإِذْنِ
  } ما يضرون بالسحر أحداً { إِلاَّ بِإِذْنِ اللَّهِ } بأمره، أو بعلمه. { مَا يَضُرُّهُمْ
  } في الآخرة { وَلا يَنفَعُهُمْ } في الدنيا، { مِنْ خَلاقٍ } لا نصيب لمن اشترى السحر،
  أو لا جهة له، أو الخلاق: الدين. { شَرَوْاْ } باعوا { بِهِ أَنفُسَهُمْ } من السحر
  والكفر بفعله وتعليمه، أو من إضافتهم السحر إلى سليمان ـ عليه الصلاة والسلام ـ.\r\n\t\t\t\r\n\t\t\t</section>"

