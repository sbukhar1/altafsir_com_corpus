  بِبَابِلَ هَـٰرُوتَ وَمَـٰرُوتَ وَمَا يُعَلِّمَانِ مِنْ أَحَدٍ حَتَّىٰ يَقُولاَ
  إِنَّمَا نَحْنُ فِتْنَةٌ فَلاَ تَكْفُرْ فَيَتَعَلَّمُونَ مِنْهُمَا مَا يُفَرِّقُونَ
  بِهِ بَيْنَ ٱلْمَرْءِ وَزَوْجِهِ وَمَا هُم بِضَآرِّينَ بِهِ مِنْ أَحَدٍ إِلاَّ بِإِذْنِ
  ٱللَّهِ وَيَتَعَلَّمُونَ مَا يَضُرُّهُمْ وَلاَ يَنفَعُهُمْ وَلَقَدْ عَلِمُواْ لَمَنِ
  ٱشْتَرَاهُ مَا لَهُ فِي ٱلآخِرَةِ مِنْ خَلَٰـقٍ وَلَبِئْسَ مَا شَرَوْاْ بِهِ أَنْفُسَهُمْ
  لَوْ كَانُواْ يَعْلَمُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وقيل: يحتمل أن
  يكون يعلمون يعني اليهود الذين عنوا بقوله: واتبعوا. وسمي السحر سحراً لخفاء سببه،
  فلا يفعل إلاّ في خفية وقيل: معنى السحر الإزالة وصرف الشيء عن وجهه تقول العرب ما
  سحرك عن كذا أي ما صرفك عنه فكأن الساحر لما رأى الباطل في صورة الحق فقد سحر الشيء
  عن وجهه أي صرفه هذا أصله من حيث اللغة، وأما حقيقته فقد قيل: إنه عبارة عن التمويه
  والتخييل، ومذهب أهل السنة أن له وجوداً أو حقيقة والعمل به كفر وذلك إذا اعتقد أن
  الكواكب هي المؤثرة في قلب الأعيان وروي عن الشافعي أنه قال: السحر يخيل ويمرض وقد
  يقتل حتى أوجب القصاص على من قتل به وقيل إن السحر يؤثر في قلب الأعيان فيجعل الإنسان
  على صورة الحمار، والحمار على صورة الكلب وقد يطير الساحر في الهواء، وهذا القول ضعيف
  عند أهل السنة لأنهم قالوا: إن الله تعالى هو الخالق الفاعل لهذه الأشياء عند عمل الساحر
  لذلك إلاّ أن الساحر هو الفاعل لها المؤثر فيها والأصح، أن السحر يخيل ويؤثر في الأبدان
  بالأمراض والجنون والموت، ويدل على ذلك أن للكلام تأثيراً في الطباع فقد يسمع الإنسان
  ما يكره فيحم، وقد مات قوم بكلام سمعوه فالسحر بمنزلة العلل في الأبدان وأما حكمه فإنه
  من الكبائر التي نهى عنها، ويحرم تعلمه لما روي عن أبي هريرة أن رسول الله صلى الله
  عليه وسلم قال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" اجتنبوا السبع الموبقات قيل يا رسول الله وما هن؟ قال: الإشراك بالله والسحر وقتل
  النفس التي حرم الله إلاّ بالحق، وأكل مال اليتيم والزنا والتولي يوم الزحف وقذف المحصنات
  الغافلات المؤمنات \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">أخرجاه
  في الصحيحين. فعند رسول الله صلى الله عليه وسلم السحر من الكبائر وثناه بالشرك وأمرنا
  باجتنابه، وقوله: الموبقات يعني المهلكات والسحر على قسمين: أحداهما، يكفر به صاحبه
  وهو أن يعتقد أن القدرة لنفسه في ذلك، وهو المؤثر أو يعتقد أن الكواكب هي المؤثرة الفعالة
  فإذا انتهى به السحر إلى هذه الغاية صار كافراً بالله تعالى، ويجب قتله لما روي عن
  جندب أن رسول الله صلى الله عليه وسلم قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" حد الساحر ضربه بالسيف \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">أخرجه الترمذي. والقسم الثاني، من السحر وهو التخييل الذي يشاكل النيرنجيات
  والشعبذة، ولا يعتقد صاحبه لنفسه فيه قدرة ولا أن الكواكب هي المؤثرة ويعتقد أن القدرة
  لله تعالى، وأنه هو المؤثر فهذا القدر لا يكفر به صاحبه ولكنه معصية وهو من الكبائر،
  ويحرم فعله فإن قتل بسحره قتل قصاصاً لما روي عن مالك أنه بلغه أن حفصة زوج النبي صلى
  الله عليه وسلم قتلت جارية لها سحرتها وقد كانت دبرتها، فأمرت بها فقتلت أخرجه في الموطأ.</font></font>&#13;\t\t\t<label
