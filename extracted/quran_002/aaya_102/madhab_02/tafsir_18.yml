  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَمَّآ
  جَآءَهُمْ رَسُولٌ مِّنْ عِندِ ٱللَّهِ مُصَدِّقٌ لِّمَا مَعَهُمْ نَبَذَ فَرِيقٌ مِّنَ
  ٱلَّذِينَ أُوتُواْ ٱلْكِتَٰبَ كِتَٰبَ ٱللَّهِ وَرَآءَ ظُهُورِهِمْ كَأَنَّهُمْ لاَ
  يَعْلَمُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَٱتَّبَعُواْ مَا تَتْلُواْ ٱلشَّيَـٰطِينُ
  عَلَىٰ مُلْكِ سُلَيْمَـٰنَ وَمَا كَفَرَ سُلَيْمَـٰنُ وَلَـٰكِنَّ ٱلشَّيَـٰطِينَ
  كَفَرُواْ يُعَلِّمُونَ ٱلنَّاسَ ٱلسِّحْرَ وَمَآ أُنْزِلَ عَلَى ٱلْمَلَكَيْنِ بِبَابِلَ
  هَـٰرُوتَ وَمَـٰرُوتَ وَمَا يُعَلِّمَانِ مِنْ أَحَدٍ حَتَّىٰ يَقُولاَ إِنَّمَا نَحْنُ
  فِتْنَةٌ فَلاَ تَكْفُرْ فَيَتَعَلَّمُونَ مِنْهُمَا مَا يُفَرِّقُونَ بِهِ بَيْنَ
  ٱلْمَرْءِ وَزَوْجِهِ وَمَا هُم بِضَآرِّينَ بِهِ مِنْ أَحَدٍ إِلاَّ بِإِذْنِ ٱللَّهِ
  وَيَتَعَلَّمُونَ مَا يَضُرُّهُمْ وَلاَ يَنفَعُهُمْ وَلَقَدْ عَلِمُواْ لَمَنِ ٱشْتَرَاهُ
  مَا لَهُ فِي ٱلآخِرَةِ مِنْ خَلَٰـقٍ وَلَبِئْسَ مَا شَرَوْاْ بِهِ أَنْفُسَهُمْ لَوْ
  كَانُواْ يَعْلَمُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">{ ولما جاءهم رسول من عند الله }
  يعني محمداً صلى الله عليه وسلم { مصدق لما معهم } يعني مصدق بصحة التوراة ونبوة موسى
  عليه الصلاة والسلام وقيل: إن التوراة بشرت بنبوة محمد صلى الله عليه وسلم فلما بعث
  محمد صلى الله عليه وسلم كان مجرد مبعثه مصدقاً للتوراة { نبذ فريق من الذين أوتوا
  الكتاب كتاب الله وراء ظهورهم } قيل: أراد بالكتاب القرآن. وقيل: التوراة وهو الأقرب
  لأن النبذ لا يكون إلاّ بعد التمسك، ولم يتمسكوا بالقرآن. أما نبذهم التوراة فإنهم
  كانوا يقرؤونها ولا يعملون بها. وقيل: إنهم أدرجوها في الحرير وحلوها بالذهب ولم يعملوا
  ما فيها { كأنهم لا يعلمون } يعني أنهم نبذوا كتاب الله ورفضوه عن علم به ومعرفة، وإنما
  حملهم على ذلك عداوة النبي صلى الله عليه وسلم وهم علماء اليهود الذين كانوا في زمن
  النبي صلى الله عليه وسلم وكتموا أمره وكان أولئك النفر قليلاً. قوله عز وجل: { واتبعوا
  ما تتلو الشياطين } يعني اليهود نبذوا كتاب الله واتبعوا ما تتلوا الشياطين، ومعنى
  تتلو تقرأ من التلاوة وقيل معناه تفتري وتكذب { على ملك سليمان } وهو قولهم: إن سليمان
  ملك الناس بالسحر وقيل: على ملك سليمان أي على عهده وزمانه. وقصة ذلك أن الشياطين كتبوا
  السحر والنيرنجيات على لسان آصف: هذا ما علم آصف بن برخيا سليمان الملك وكتبوه ودفنوه
  تحت كرسيه وذلك حين نزع الله عنه الملك ولم يشعر بذلك وقيل: إن بني إسرائيل اشتغلوا
  بتعليم السحر في زمانه فمنعهم سليمان من ذلك وأخذ كتبهم ودفنها تحت سريره، فلما مات
  استخرجها الشياطين. وقالوا للناس إنما ملككم سليمان بهذا فتعلموه فأما صلحاء بني إسرائيل
  وعلماؤهم فأنكروا ذلك. وقالوا: معاذ الله أن يكون هذا العلم من علم سليمان وأما السفلة
  منهم. فقالوا: هذا هو علم سليمان وأقبلوا على تعليمه وتركوا كتب أنبيائهم وفشت الملامة
  لسليمان. فلم تزل هذه حالهم إلى أن بعث الله تعالى محمداً صلى الله عليه وسلم وأنزل
  عليه براءة سليمان عليه السلام فقال تعالى: { واتبعوا ما تتلو الشياطين على ملك سليمان
  }  { وما كفر سليمان } يعني بالسحر ولم يعمل به، وفيه تنزيه سليمان عن السحر، وذلك
  أن اليهود أنكروا نبوة سليمان، وقالوا: إنما حصل له هذا الملك وسخرت الجن والإنس له
  بسبب السحر وقيل: إن السحرة من اليهود زعموا أنهم أخذوا السحر عن سليمان فبراه الله
  من ذلك، وقيل إن بعض أحبار اليهود قال ألا تعجبون من محمد يزعم أن سليمان كان نبياً
  وما كان إلاّ ساحراً فأنزل الله تعالى: { وما كفر سليمان } يعني أن سليمان كونه نبياً
  ينافي كونه ساحراً كافراً ثم بين الله تعالى أن الذي برأه منه لاحق بغيره فقال { ولكن
  الشياطين كفروا } يعني أن الذين اتخذوا السحر لأنفسهم هم الذين كفروا ثم بين سبب كفرهم
  فقال تعالى: { يعلمون الناس السحر } يعني ما كتب لهم الشياطين من كتب السحر.</font></font>&#13;\t\t\t<label
