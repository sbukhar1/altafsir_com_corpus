  href=\"JavaScript:Open_Menu()\">وَٱتَّبَعُواْ مَا تَتْلُواْ ٱلشَّيَـٰطِينُ عَلَىٰ
  مُلْكِ سُلَيْمَـٰنَ وَمَا كَفَرَ سُلَيْمَـٰنُ وَلَـٰكِنَّ ٱلشَّيَـٰطِينَ كَفَرُواْ
  يُعَلِّمُونَ ٱلنَّاسَ ٱلسِّحْرَ وَمَآ أُنْزِلَ عَلَى ٱلْمَلَكَيْنِ بِبَابِلَ هَـٰرُوتَ
  وَمَـٰرُوتَ وَمَا يُعَلِّمَانِ مِنْ أَحَدٍ حَتَّىٰ يَقُولاَ إِنَّمَا نَحْنُ فِتْنَةٌ
  فَلاَ تَكْفُرْ فَيَتَعَلَّمُونَ مِنْهُمَا مَا يُفَرِّقُونَ بِهِ بَيْنَ ٱلْمَرْءِ
  وَزَوْجِهِ وَمَا هُم بِضَآرِّينَ بِهِ مِنْ أَحَدٍ إِلاَّ بِإِذْنِ ٱللَّهِ وَيَتَعَلَّمُونَ
  مَا يَضُرُّهُمْ وَلاَ يَنفَعُهُمْ وَلَقَدْ عَلِمُواْ لَمَنِ ٱشْتَرَاهُ مَا لَهُ
  فِي ٱلآخِرَةِ مِنْ خَلَٰـقٍ وَلَبِئْسَ مَا شَرَوْاْ بِهِ أَنْفُسَهُمْ لَوْ كَانُواْ
  يَعْلَمُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { وَلَقَدْ عَلِمُواْ
  لَمَنِ ٱشْتَرَاهُ... }</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ابن عطية: الضمير عائد على بني إسرائيل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال ابن عرفة: إمّا عموما أو على علمائهم. وقيل: على الشيطان، وقيل:
  على الملكين. وضعفه ابن عرفة، لأنه جمع فلا يصح إلا على القول بأن أقل الجمع اثنان.
  فإن قلت: هلا قيل فحفظه في الآخرة جهنم، فهاذ أدل على (الخسران) في الآخرة، لأن فاعل
  المباح يصدق عليه أنه ليس له في الآخرة نصيب إذ لا ثواب فيه؟</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قلنا:
  السياق يهدي إلى (أن) المراد له العذاب، وأن هذا القسم (منتف عنهم).</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { وَلَبِئْسَ مَا شَرَوْاْ بِهِ أَنفُسَهُمْ لَوْ كَانُواْ
  يَعْلَمُونَ }</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال ابن عرفة: جواب \" لو \" مقدر،
  أي لو كانوا يعلمون لما شَرَوْا، ولا يصح أنْ يكون جوابها: \" لَبِئْسَ مَا شَرَوْاْ
  \" لأنه مذموم سواء شروه أو لم يشتروه، وسواء علموا أو لَم يَعلموا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ابن عطية: من أَعَاد الضمير في \" وَلَقَدْ عَلِمُواْ \" على بني إسرائيل
  وينتقض ذلك عليه بقوله: \" لوْ كَانُواْ يَعْلَمُونَ \". فظاهره (أنّهم) لم يعلموا
  (ويمكن) أن يجاب عنه بأنه مجاز لأنّهم عملوا عمل من لا يعلم، فكأنهم لم يعملوا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال ابن عرفة: قال بعضهم: أو يجاب بأنّ قولك: كأن زيدا يعلم كذا، أخص
  من قولك: علم زيد كذا لاقتضاء (الأول) تكرّر العلم له ودوامه حتى تطبع به، فأثبت في
  أول الآية لهم مطلق العلم الصادق بأدنى شيء وقال في آخرها: \" لوْ كَانُواْ يَعْلَمُونَ
  \" علما ثابتا حقيقيا لما باعوا أنفسهم بذلك. وشروا بمعنى بَاعُوا.</font></font>&#13;\t\t\t<label
