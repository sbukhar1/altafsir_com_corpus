  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱتَّبَعُواْ
  مَا تَتْلُواْ ٱلشَّيَـٰطِينُ عَلَىٰ مُلْكِ سُلَيْمَـٰنَ وَمَا كَفَرَ سُلَيْمَـٰنُ
  وَلَـٰكِنَّ ٱلشَّيَـٰطِينَ كَفَرُواْ يُعَلِّمُونَ ٱلنَّاسَ ٱلسِّحْرَ وَمَآ أُنْزِلَ
  عَلَى ٱلْمَلَكَيْنِ بِبَابِلَ هَـٰرُوتَ وَمَـٰرُوتَ وَمَا يُعَلِّمَانِ مِنْ أَحَدٍ
  حَتَّىٰ يَقُولاَ إِنَّمَا نَحْنُ فِتْنَةٌ فَلاَ تَكْفُرْ فَيَتَعَلَّمُونَ مِنْهُمَا
  مَا يُفَرِّقُونَ بِهِ بَيْنَ ٱلْمَرْءِ وَزَوْجِهِ وَمَا هُم بِضَآرِّينَ بِهِ مِنْ
  أَحَدٍ إِلاَّ بِإِذْنِ ٱللَّهِ وَيَتَعَلَّمُونَ مَا يَضُرُّهُمْ وَلاَ يَنفَعُهُمْ
  وَلَقَدْ عَلِمُواْ لَمَنِ ٱشْتَرَاهُ مَا لَهُ فِي ٱلآخِرَةِ مِنْ خَلَٰـقٍ وَلَبِئْسَ
  مَا شَرَوْاْ بِهِ أَنْفُسَهُمْ لَوْ كَانُواْ يَعْلَمُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { وَٱتَّبَعُواْ مَا تَتْلُواْ ٱلشَّيَاطِينُ... }</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أي
  عملوا بمقتضاه، وليس هو من الاتباع الحقيقي، لأن متلو الشياطين لا يتبع إنما يتبع التالي
  وهو الشيطان لا متلوه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { عَلَىٰ مُلْكِ سُلَيْمَانَ...
  }</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قيل؛ أى على عهد سليمان، ويحتمل
  أن يراد اتّباعهم ما سمعوا أنّ الشيطان كان يتلوه في عهد سليمان، وأنهم يتبعون في عهد
  سليمان ما يتلوه الشيطان إذّاك؟ قال ابن عرفة: وتعلّم السّحر واعتقاده حقا كفر. وأما
  تعلمه من غير اعتقاد حقيقة ففي التكفير به قولان، وظاهر المتكلّمين أنّ التكفير إنّما
  هو بأحد ثلاثة أمور: إما بقول كلمة الكفر، أو بالسّجود لصنم، أو بالفعل كلبس الزّنار
  ونحوه. وجعل الفخر (هنا) من السحر (الشعوذة). وكان شيخنا ابن عبد السلام يستضعف ذلك
  وينكره ويقول: إنما ذلك من خفة اليد، وليس بسحر، بخلاف ما يحكى عن غالب العجائبي من
  أنه كان يزرع الفقوس (ويجنيه) في ساعة واحدة فإنه سحر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن عطية: روي أنهما (ملكان) اختصمت إليهما إمرأة، وحكى القصة، وضعفه ابن عطية من جهة
  السند.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال ابن عرفة: بل هو ضعيف من جهة
  الاستدلال، فإنه قد قام الدّليل على عصمة الملائكة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ولا
  يقال: إنهما كانا معصومين، ثم انتفت العصمة عنهما حينئذ، فإنّ ذلك إنما هو فيمن يتّصف
  بالحفظ لا بالعصمة، فيصح أن يحفظ تارة دون تارة، أما العصمة فلا تزول عمن ثبتت له أبدا
  (وقد) كان الشيوخ/ يخطئون ابن عطية في هذا الموضوع لأجل (ذكره) هذه الحكاية. ونقل بعضهم
  عن القرافي أن (مالكا) أنكر ذلك في حق هاروت وماروت.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن عرفة؛ وكان تَعلم السحر في (زمن) هاروت وماروت (جائزا)، وكانوا مأمورين بتعليم
  النّاس على جهة الابتلاء من الله تعالى لخلقه، فالطائع لا يتعلمه، والعاصي (يبادر)
  إليه ويتعلمه كما خلق الله السّم القاتل والحديد وغير ذلك مع أنه لا يجوز تناوله. فقوله
  على هذا: (فلا) يكفر، إما أن يراد به العمل أي تعلمه ولا تعمل به فتكفر، أو يرادُ به
  نفس العلم أي نحن يجوز لنا تعليمه وغيرنا لا يجوز له أن يتعلمه منا فلا نتعلمه فنكفر،
  فهم مباح لهم تعليمه للغير، وذلك الغير لا يباح له أن يتعلمه منهم، وكان التعليم حينئذ
  جائزا ثم نسخ فصار حراما.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال الزمخشري: أي فلا نتعلمه (معتقدا)
  أنه حق فنكفر.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ومنهم من قال: إن تعلمه جائز أو
  مطلوب ليفرق بينه وبين المعجزة والكرامة، ولكن ذلك في تعلمه على الجملة لا تعلمه مفصلا،
  وكلام الزمخشري هنا أنسب من كلام ابن عطية إلا في كلمة واحدة. (وبقوله) تعالى: \" فَيَتَعَلَّمُونَ
  مِنْهُمَا \" استشهد ابن التلمساني في كتاب القياس على أن الفاء تكون للاستئناف.</font></font>&#13;\t\t\t<label
