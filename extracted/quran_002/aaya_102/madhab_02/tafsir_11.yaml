aaya: وَاتَّبَعُوا مَا تَتْلُو الشَّيَاطِينُ عَلَىٰ مُلْكِ سُلَيْمَانَ ۖ وَمَا كَفَرَ
  سُلَيْمَانُ وَلَٰكِنَّ الشَّيَاطِينَ كَفَرُوا يُعَلِّمُونَ النَّاسَ السِّحْرَ وَمَا
  أُنْزِلَ عَلَى الْمَلَكَيْنِ بِبَابِلَ هَارُوتَ وَمَارُوتَ ۚ وَمَا يُعَلِّمَانِ
  مِنْ أَحَدٍ حَتَّىٰ يَقُولَا إِنَّمَا نَحْنُ فِتْنَةٌ فَلَا تَكْفُرْ ۖ فَيَتَعَلَّمُونَ
  مِنْهُمَا مَا يُفَرِّقُونَ بِهِ بَيْنَ الْمَرْءِ وَزَوْجِهِ ۚ وَمَا هُمْ بِضَارِّينَ
  بِهِ مِنْ أَحَدٍ إِلَّا بِإِذْنِ اللَّهِ ۚ وَيَتَعَلَّمُونَ مَا يَضُرُّهُمْ وَلَا
  يَنْفَعُهُمْ ۚ وَلَقَدْ عَلِمُوا لَمَنِ اشْتَرَاهُ مَا لَهُ فِي الْآخِرَةِ مِنْ
  خَلَاقٍ ۚ وَلَبِئْسَ مَا شَرَوْا بِهِ أَنْفُسَهُمْ ۚ لَوْ كَانُوا يَعْلَمُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱتَّبَعُواْ
  مَا تَتْلُواْ ٱلشَّيَـٰطِينُ عَلَىٰ مُلْكِ سُلَيْمَـٰنَ وَمَا كَفَرَ سُلَيْمَـٰنُ
  وَلَـٰكِنَّ ٱلشَّيَـٰطِينَ كَفَرُواْ يُعَلِّمُونَ ٱلنَّاسَ ٱلسِّحْرَ وَمَآ أُنْزِلَ
  عَلَى ٱلْمَلَكَيْنِ بِبَابِلَ هَـٰرُوتَ وَمَـٰرُوتَ وَمَا يُعَلِّمَانِ مِنْ أَحَدٍ
  حَتَّىٰ يَقُولاَ إِنَّمَا نَحْنُ فِتْنَةٌ فَلاَ تَكْفُرْ فَيَتَعَلَّمُونَ مِنْهُمَا
  مَا يُفَرِّقُونَ بِهِ بَيْنَ ٱلْمَرْءِ وَزَوْجِهِ وَمَا هُم بِضَآرِّينَ بِهِ مِنْ
  أَحَدٍ إِلاَّ بِإِذْنِ ٱللَّهِ وَيَتَعَلَّمُونَ مَا يَضُرُّهُمْ وَلاَ يَنفَعُهُمْ
  وَلَقَدْ عَلِمُواْ لَمَنِ ٱشْتَرَاهُ مَا لَهُ فِي ٱلآخِرَةِ مِنْ خَلَٰـقٍ وَلَبِئْسَ
  مَا شَرَوْاْ بِهِ أَنْفُسَهُمْ لَوْ كَانُواْ يَعْلَمُونَ }{ وٱتَّبَعُواْ مَا تَتْلُواْ
  ٱلشَّيـٰطِينُ } أي ما كتبت الشياطين. ويقال: ما ألقت الشياطين. ويقال ما افتعلته الشياطين
  { عَلَىٰ مُلْكِ سُلَيْمَـٰنَ } أي على عهد ملك سليمان. ويقال: على بمعنى في، أي في
  ملك سليمان. ويقال: في وقت ذهاب ملك سليمان. ويقال: هذا منسوق على الأول. فكأنّه قال:
  نبذوا كتاب الله وراء ظهورهم واتبعوا ما تتلو الشياطين. أي تركوا سنة أنبياء الله واتبعوا
  السحر. ويقال: تركوا شيئين واتبعوا شيئين: تركوا اتباع الكتب واتباع الرسل والعمل بذلك،
  واتبعوا ما تتلو الشياطين أي ترويه الشياطين { وَمَا أُنزِلَ عَلَى ٱلْمَلَكَيْنِ)
  ببابل هاروت وماروت واختلفوا في سبب ذلك. فقال بعضهم إن سليمان عليه السلام أمر بأن
  لا يتزوج المرأة من غير بني إسرائيل فتزوج امرأة من غير بني إسرائيل يقال لها: ضبنة
  بنت صابورا، فعاقبه الله تعالى بأن أجلس مكانه شيطاناً وكان الناس يظنون أنه سليمان
  وأشكل عليهم أمره، فجاؤوا إلى آصف بن برخيا وكان معلم سليمان بن داود في حال صغره وكان
  وزيره في حال كبره وملكه فقالوا له: إن قضاياه لا تشبه قضايا سليمان فقام آصف ودخل
  على نساء سليمان فسألهن عن ذلك فقلن: إن كان هذا سليمان فقد هلكتم والله ما يعتزل منا
  حائضاً، وما يغتسل من جنابة. هكذا ذكر في رواية الكلبي. وقال بعضهم: هذا خطأ لأن نساء
  الأنبياء معافيات معصومات عن الفواحش، فلا يجوز أن يظن بهن أن الشيطان يقربهن. وقال
  بعضهم: كان هذا على وجه الخيال لا على وجه الحقيقة، لأن الشيطان روحاني وليس له جسم،
  فلا يجوز أن تقع بينه وبين آدمي شهوة ولكن كان يريهن ذلك على وجه الخيال فلما عرف الشيطان
  أن الناس علموا بحاله كتب سحراً كثيراً وجعله تحت كرسيه وألقى خاتم سليمان في البحر
  وهرب، وكان سليمان عليه السلام خرج إلى ساحل البحر وأجر نفسه للملاحين كل يوم بسمكتين،
  فلما أعطوه أجره، باع إحداهما واشترى به الخبز وشق بطن الأخرى فوجد الخاتم في بطنها
  فرجع إلى ملكه - فلما توفي سليمان جاء الشيطان على صورة آدمي وقال: إن أردتم أن تعلموا
  علم سليمان بن داود عليهما السلام فانظروا تحت كرسيه [فنظروا وحفروا] ذلك الموضع [وأخرجوا]
  كتباً كثيرة فوجدوا فيها السحر والكفر فقال العلماء منهم: لا يجوز أن يكون هذا من علم
  سليمان. وقال السفهاء منهم: بل هذا من علم سليمان واتبعوه فنزلت هذه الآية على النبي
  - صلى الله عليه وسلم - وعلى جميع الأنبياء عذراً لسليمان عليه السلام ثم قال تعالى:
  { وَٱتَّبَعُواْ مَا تَتْلُواْ ٱلشَّيَـٰطِينُ عَلَىٰ مُلْكِ سُلَيْمَـٰنَ وَمَا كَفَرَ
  سُلَيْمَـٰنُ } أي ما كان ساحراً وفي الآية دليل أن الساحر كافر لأنه سمى السحر كفراً.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱتَّبَعُواْ مَا تَتْلُواْ ٱلشَّيَـٰطِينُ
  عَلَىٰ مُلْكِ سُلَيْمَـٰنَ وَمَا كَفَرَ سُلَيْمَـٰنُ وَلَـٰكِنَّ ٱلشَّيَـٰطِينَ
  كَفَرُواْ يُعَلِّمُونَ ٱلنَّاسَ ٱلسِّحْرَ وَمَآ أُنْزِلَ عَلَى ٱلْمَلَكَيْنِ بِبَابِلَ
  هَـٰرُوتَ وَمَـٰرُوتَ وَمَا يُعَلِّمَانِ مِنْ أَحَدٍ حَتَّىٰ يَقُولاَ إِنَّمَا نَحْنُ
  فِتْنَةٌ فَلاَ تَكْفُرْ فَيَتَعَلَّمُونَ مِنْهُمَا مَا يُفَرِّقُونَ بِهِ بَيْنَ
  ٱلْمَرْءِ وَزَوْجِهِ وَمَا هُم بِضَآرِّينَ بِهِ مِنْ أَحَدٍ إِلاَّ بِإِذْنِ ٱللَّهِ
  وَيَتَعَلَّمُونَ مَا يَضُرُّهُمْ وَلاَ يَنفَعُهُمْ وَلَقَدْ عَلِمُواْ لَمَنِ ٱشْتَرَاهُ
  مَا لَهُ فِي ٱلآخِرَةِ مِنْ خَلَٰـقٍ وَلَبِئْسَ مَا شَرَوْاْ بِهِ أَنْفُسَهُمْ لَوْ
  كَانُواْ يَعْلَمُونَ }وروي عن عمر بن الخطاب أنه كتب إلى جزء بن معاوية وهو عم الأحنف
  بن قيس أن اقتلوا كل ساحر وساحرة. ثم قال تعالى: { وَلَـٰكِنَّ ٱلشَّيْاطِينَ كَفَرُواْ
  } أي هم الذين كتبوا السحر. قرأ حمزة والكسائي (ولكن الشياطين) بكسر النون من غير تشديد
  ورفع (الشياطين) وقرأ الباقون بتشديد النون مع النصب وبفتح النون في (الشياطين) وهذا
  هو الأصل في اللغة أن كلمتي إن ولكن إذا كانا مشددين ينصب ما بعدهما وإن لم يكونا مشددين
  يرفع ما بعدهما. وقال بعضهم لنزول هذه الآية سبب آخر وذلك أن الشياطين كانوا يسترقون
  السمع ويعلمون الناس السحر والنيرنجات، فكان سليمان يأخذ ذلك منهم ويدفنه تحت الأرض،
  فلما مات سليمان قالت الشياطين للناس إن علم سليمان مدفون في موضع كذا وكذا، فحفروا
  ذلك الموضع وأخرجوا منه كتباً كثيرة. وقال بعضهم: معناه أن سليمان كان إذا أصبح كل
  يوم رأى نباتاً بين يديه فيقول له: لأي دواء أنت؟ فيقول: إني دواء لكذا وكذا وإن اسمي
  كذا كذا فكان سليمان يكتب ذلك ويدفنه فنبت يوماً من الأيام نبات بين يديه فقال له سليمان:
  ما اسمك؟ فقال: خرنوب. فقال له: لأي دواء أنت؟ فقال: إني لخراب المسجد، فعلم سليمان
  أنه قد جاء أجله لأنه علم أن المسجد لا يخرب في حياته، وكان له صحيفة فيها يكتب أسماء
  الأدوية ويضعها في الخزانة فكتبت الشياطين سحراً ووضعوه في ذلك الموضع، فلما مات سليمان
  وجدوا ذلك في كتبه فاتبعه بعض الناس فذلك قوله { وَمَا كَفَرَ سُلَيْمَـٰنُ وَلَـٰكِنَّ
  ٱلشَّيْاطِينَ كَفَرُواْ يُعَلّمُونَ ٱلنَّاسَ ٱلسِّحْرَ } ثم قال { وَمَا أُنزِلَ
  عَلَى ٱلْمَلَكَيْنِ } أي واتبعوا الذي أنزل على الملكين { بِبَابِلَ هَـٰرُوتَ وَمَـٰرُوتَ
  } وقال القاضي الخليل بن أحمد قال: حدثنا الماسرجي، فقال: حدثنا إسحاق قال: حدثنا حكام
  بن سلم الرازي قال: حدثنا أبو جعفر الرازي عن الربيع بن أنس عن قيس بن عباد عن ابن
  عباس رضي الله عنهما: في قوله تعالى { وَمَا أُنزِلَ عَلَى ٱلْمَلَكَيْنِ } قال: إن
  الناس بعد آدم وقعوا في الشرك واتخذوا هذه الأصنام وعبدوا غير الله تعالى فجعلت الملائكة
  يدعون عليهم، ويقولون: ربنا خلقت عبادك فأحسنت خلقهم ورزقتهم فأحسنت رزقهم فعصوك وعبدوا
  غيرك فقال لهم الرب عز وجل: إنهم في عذر. وقيل: في عيب، فجعلوا لا يعذرونهم ولا يقبلون
  ويدعون عليهم. فقال لهم الرب: اختاروا منكم اثنين فأهبطهما إلى الأرض فآمرهما وأنهاهما
  فاختاروا هاروت وماروت فأهبطهما الله تعالى إلى الأرض فأمرهما ونهاهما عن الزنا وقتل
  النفس وشرب الخمر، فمكثا زماناً في الأرض يحكمان بالحق، وكان في ذلك الزمان امرأة فضلت
  بالحسن على سائر النساء فأتيا عليها فخضعا لها بالقول وراوداها عن نفسها فقالت: لا
  حتى تصليا لهذا الصنم أو تقتلا هذه النفس أو تشربا هذه الخمر فقالا: أهون الثلاثة شرب
  الخمر [فلما شربا] الخمر سجدا للصنم وفعلا بالمرأة وقتلا النفس فكشف الغطاء فيما بينهما
  وبين الملائكة، فنظروا إليهما وما يفعلان، فجعلت الملائكة يعذرون بني آدم أهل الأرض
  ويستغفرون لمن فيها فقيل لهاروت وماروت: اختارا إما عذاب الدنيا وإما عذاب الآخرة.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱتَّبَعُواْ مَا تَتْلُواْ ٱلشَّيَـٰطِينُ
  عَلَىٰ مُلْكِ سُلَيْمَـٰنَ وَمَا كَفَرَ سُلَيْمَـٰنُ وَلَـٰكِنَّ ٱلشَّيَـٰطِينَ
  كَفَرُواْ يُعَلِّمُونَ ٱلنَّاسَ ٱلسِّحْرَ وَمَآ أُنْزِلَ عَلَى ٱلْمَلَكَيْنِ بِبَابِلَ
  هَـٰرُوتَ وَمَـٰرُوتَ وَمَا يُعَلِّمَانِ مِنْ أَحَدٍ حَتَّىٰ يَقُولاَ إِنَّمَا نَحْنُ
  فِتْنَةٌ فَلاَ تَكْفُرْ فَيَتَعَلَّمُونَ مِنْهُمَا مَا يُفَرِّقُونَ بِهِ بَيْنَ
  ٱلْمَرْءِ وَزَوْجِهِ وَمَا هُم بِضَآرِّينَ بِهِ مِنْ أَحَدٍ إِلاَّ بِإِذْنِ ٱللَّهِ
  وَيَتَعَلَّمُونَ مَا يَضُرُّهُمْ وَلاَ يَنفَعُهُمْ وَلَقَدْ عَلِمُواْ لَمَنِ ٱشْتَرَاهُ
  مَا لَهُ فِي ٱلآخِرَةِ مِنْ خَلَٰـقٍ وَلَبِئْسَ مَا شَرَوْاْ بِهِ أَنْفُسَهُمْ لَوْ
  كَانُواْ يَعْلَمُونَ }فقالا: عذاب الدنيا يذهب وينقطع وعذاب الآخرة لا انقطاع له [ثم
  اختاروا] عذاب الدنيا. فهما يعذبان إلى يوم القيامة. وروي في الخبر أن المرأة تعلمت
  منهما اسم الله الأعظم فصعدت به إلى السماء فمسخها الله تعالى كوكباً. ويقال: هو الكوكب
  الذي يقال له الزهرة. وروي عن ابن عمر - أنه كان إذا نظر إلى الزهرة لعنها ويقول: هي
  التي فتنت هاروت وماروت. وروي عن علي رضي الله عنه هذا. وقال بعضهم: هذا لا يصح لأن
  هذا الكوكب قد كان خلقه في الأصل حين خلق النجوم وجعل مقادير الأشياء على سبع من الكواكب
  وجعل لكل كوكب سلطاناً وجعل سلطان الزهرة الرطوبة. وقال بعضهم: إن كوكب الزهرة قد كان،
  ولكن الله تعالى مسخ هذه المرأة على شبه الكوكب فهي تعذب هناك. وقال بعضهم: قد صارت
  إلى النار، كما أن سائر الأشياء التي مسخت لم يبق منها أثر فذلك قوله تعالى: { وَمَا
  أُنزِلَ عَلَى ٱلْمَلَكَيْنِ } ، [يعني اليهود اتبعوا ما أنزل على الملكين] ببابل هاروت
  وماروت. { وَمَا يُعَلّمَانِ مِنْ أَحَدٍ حَتَّىٰ } قال بعضهم: هذا الحرف أعني { مَا
  } للنفي فكأنه يقول: ولم ينزل على الملكين السحر. وقال بعضهم: إن إبليس لعنه الله قد
  جاء بالسحر ووضعه عند أقدامهما، وهما معلقان بالسلة فتذهب اليهود تتعلم السحر من تلك
  الكتب والملكين { يَقُولاَ إِنَّمَا نَحْنُ فِتْنَةٌ فَلاَ تَكْفُرْ } أي فلا تتعلم
  السحر لأنه لا يجوز للملكين أن يعلما الكفر. وقال بعضهم: ويبينان أن عمل السحر كفر
  وينهيان عن التعلم ويبينان كيفية السحر وهو بمنزلة رجل قال لآخر: علمني ما الزنا أو
  علمني ما السرقة فيقول: إن الزنا كذا وكذا، وهو حرام فلا تفعل وإن السرقة كذا وكذا
  هي حرام فلا تفعل. كذلك ها هنا. الملكان يقولان: السحر كذا وكذا، وهو كفر فلا تكفر.
  وقرأ بعضم { وَمَا أُنزِلَ عَلَى ٱلْمَلَكَيْنِ } بكسر اللام وهي قراءة شاذة، يعني
  كانا ملكين في بني إسرائيل فمسخهما الله تعالى. وقوله: { إِنَّمَا نَحْنُ فِتْنَةٌ
  } أي اختبار وابتلاء. وأصل الفتنة الاختبار قوله { فَيَتَعَلَّمُونَ مِنْهُمَا } أي
  من الملكين { مَا يُفَرّقُونَ بِهِ بَيْنَ ٱلْمَرْء وَزَوْجِهِ } أي فيتعلمون منهما
  من السحر ما يفرقون به بين الرجل وزوجته، يؤخذ الرجل عن المرأة حتى لا يقدر على الجماع.
  ثم قال تعالى: { وَمَا هُم بِضَارّينَ بِهِ مِنْ أَحَدٍ إِلاَّ بِإِذْنِ ٱللَّهِ }
  أي بإرادة الله تعالى { وَيَتَعَلَّمُونَ مَا يَضُرُّهُمْ وَلاَ يَنفَعُهُمْ } [أي
  ما يضر في الدنيا ولا ينفعهم في الآخرة، يعني السحر] { وَلَقَدْ عَلِمُواْ لَمَنِ ٱشْتَرَاهُ
  مَا لَهُ فِي ٱلآخِرَةِ مِنْ خَلَـٰقٍ } يعني اليهود علموا في التوراة أن من اختار
  السحر ما له في الآخرة من خلاق يعني نصيب.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
