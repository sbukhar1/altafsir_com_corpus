  كَانُواْ يَعْلَمُونَ }والخلاق في اللغة: هو النصيب الوافر. { وَلَبِئْسَ مَا شَرَوْاْ
  بِهِ أَنفُسَهُمْ لَوْ كَانُواْ يَعْلَمُونَ } أي باعوا به يعني بئسما باعوا به أنفهسم.
  ويقال: بئس ما اختاروا لأنفسهم السحر على كتاب الله تعالى وسنن أنبيائه لو كانوا يعلمون،
  ولكنهم لا يعلمون. فإن قيل: ذكر في الآية الأولى { وَلَقَدْ عَلِمُواْ لَمَنِ ٱشْتَرَاهُ
  } وفي هذه الآية يقول: { لَوْ كَانُواْ يَعْلَمُونَ } فمرة يقول: يعلمون، ومرة يقول:
  لا يعلمون. فالجواب أن يقال: إنهم يعلمون ولكن لا منفعة لهم في علمهم، وكل عالم لا
  يعمل بعلمه فليس بعالم لأنه يتعلم العلم لكي ينتفع به فإذا لم ينتفع به فكأنه لم يتعلم،
  فكذلك ها هنا { لَوْ كَانُواْ يَعْلَمُونَ } [لو كانوا يعرفون] للعلم حقه.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section>"

