  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَمْ
  حَسِبْتُمْ أَن تَدْخُلُواْ ٱلْجَنَّةَ وَلَمَّا يَأْتِكُم مَّثَلُ ٱلَّذِينَ خَلَوْاْ
  مِن قَبْلِكُم مَّسَّتْهُمُ ٱلْبَأْسَآءُ وَٱلضَّرَّآءُ وَزُلْزِلُواْ حَتَّىٰ يَقُولَ
  ٱلرَّسُولُ وَٱلَّذِينَ آمَنُواْ مَعَهُ مَتَىٰ نَصْرُ ٱللَّهِ أَلاۤ إِنَّ نَصْرَ
  ٱللَّهِ قَرِيبٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">{ أَمْ حَسِبْتُمْ أَن تَدْخُلُواْ
  ٱلْجَنَّةَ } يقول: ظننتم - أن تدخلوا الجنة { وَلَمَّا يَأْتِكُم مَّثَلُ ٱلَّذِينَ
  خَلَوْاْ مِن قَبْلِكُم } من أتباع الرسل من قبلكم أي لم يأتكم صفة الذين مضوا من قبلكم
  يعني لم يصبكم مثل الذي أصاب من قبلكم. ويقال لم تبتلوا بمثل الذي ابتلي من قبلكم.
  { مَّسَّتْهُمُ ٱلْبَأْسَاءُ وَٱلضَّرَّاءُ } البأساء: الشدة والبؤس والضراء: الأمراض
  والبلاء { وَزُلْزِلُواْ } أي حركوا وأجهدوا { حَتَّىٰ يَقُولَ ٱلرَّسُولُ وَٱلَّذِينَ
  ءامَنُواْ مَعَهُ }. قال مقاتل: يعني شعيب النبي صلى الله عليه وسلم وهو اليسع. وقال
  الكلبي: هذا في كل رسول بعث إلى أمته واجتهد في ذلك حتى قال: { مَتَىٰ نَصْرُ ٱللَّهِ
  }؟ قال الله تعالى: { أَلاَ إِنَّ نَصْرَ ٱللَّهِ قَرِيبٌ } روي عن الضحاك أنه قال:
  يعني محمداً - صلى الله عليه وسلم - ومعنى ذلك أظننتم أن تدخلوا الجنة ولم تبتلوا كما
  ابتلي الذين من قبلكم مستهم البأساء والضراء وزلزلوا فيصيبكم مثل ذلك حتى يقول: محمد
  - صلى الله عليه وسلم -: { مَتَىٰ نَصْرُ ٱللَّهِ أَلا إِنَّ نَصْرَ ٱللَّهِ قَرِيبٌ
  } يعني فتح الله تعالى قريب أي فتح الله تعالى إلى مكة عاجلاً. وإنما ظهر لهم ذلك في
  يوم الأحزاب فأصابهم خوف شديد وكانوا كما قال الله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَبَلَغَتِ ٱلْقُلُوبُ ٱلْحَنَاجِرَ
  وَتَظُنُّونَ بِٱللَّهِ ٱلظُّنُونَاْ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الأحزاب: 10] فصدق الله وعده وأرسل
  عليهم ريحاً وجنوداً وهزم الكفار فذلك قوله تعالى: { أَلا إِنَّ نَصْرَ ٱللَّهِ قَرِيبٌ
  } قرأ نافع: (حتى يقول الرسول) بالرفع على معنى المستأنف. وقرأ الباقون: بالنصب على
  معنى الماضي.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
