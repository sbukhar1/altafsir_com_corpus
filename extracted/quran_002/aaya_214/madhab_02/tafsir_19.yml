  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">كَانَ
  ٱلنَّاسُ أُمَّةً وَٰحِدَةً فَبَعَثَ ٱللَّهُ ٱلنَّبِيِّينَ مُبَشِّرِينَ وَمُنذِرِينَ
  وَأَنزَلَ مَعَهُمُ ٱلْكِتَٰبَ بِٱلْحَقِّ لِيَحْكُمَ بَيْنَ ٱلنَّاسِ فِيمَا ٱخْتَلَفُواْ
  فِيهِ وَمَا ٱخْتَلَفَ فِيهِ إِلاَّ ٱلَّذِينَ أُوتُوهُ مِن بَعْدِ مَا جَآءَتْهُمُ
  ٱلْبَيِّنَٰتُ بَغْياً بَيْنَهُمْ فَهَدَى ٱللَّهُ ٱلَّذِينَ آمَنُواْ لِمَا ٱخْتَلَفُواْ
  فِيهِ مِنَ ٱلْحَقِّ بِإِذْنِهِ وَٱللَّهُ يَهْدِي مَن يَشَآءُ إِلَىٰ صِرَٰطٍ مُّسْتَقِيمٍ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَمْ
  حَسِبْتُمْ أَن تَدْخُلُواْ ٱلْجَنَّةَ وَلَمَّا يَأْتِكُم مَّثَلُ ٱلَّذِينَ خَلَوْاْ
  مِن قَبْلِكُم مَّسَّتْهُمُ ٱلْبَأْسَآءُ وَٱلضَّرَّآءُ وَزُلْزِلُواْ حَتَّىٰ يَقُولَ
  ٱلرَّسُولُ وَٱلَّذِينَ آمَنُواْ مَعَهُ مَتَىٰ نَصْرُ ٱللَّهِ أَلاۤ إِنَّ نَصْرَ
  ٱللَّهِ قَرِيبٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">يَسْأَلُونَكَ مَاذَا يُنْفِقُونَ قُلْ مَآ
  أَنْفَقْتُمْ مِّنْ خَيْرٍ فَلِلْوَالِدَيْنِ وَٱلأَقْرَبِينَ وَٱلْيَتَامَىٰ وَٱلْمَسَاكِينِ
  وَٱبْنِ ٱلسَّبِيلِ وَمَا تَفْعَلُواْ مِنْ خَيْرٍ فَإِنَّ ٱللَّهَ بِهِ عَلِيمٌ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">كُتِبَ
  عَلَيْكُمُ ٱلْقِتَالُ وَهُوَ كُرْهٌ لَّكُمْ وَعَسَىٰ أَن تَكْرَهُواْ شَيْئاً وَهُوَ
  خَيْرٌ لَّكُمْ وَعَسَىٰ أَن تُحِبُّواْ شَيْئاً وَهُوَ شَرٌّ لَّكُمْ وَٱللَّهُ يَعْلَمُ
  وَأَنْتُمْ لاَ تَعْلَمُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">يَسْأَلُونَكَ عَنِ ٱلشَّهْرِ ٱلْحَرَامِ قِتَالٍ
  فِيهِ قُلْ قِتَالٌ فِيهِ كَبِيرٌ وَصَدٌّ عَن سَبِيلِ ٱللَّهِ وَكُفْرٌ بِهِ وَٱلْمَسْجِدِ
  ٱلْحَرَامِ وَإِخْرَاجُ أَهْلِهِ مِنْهُ أَكْبَرُ عِندَ ٱللَّهِ وَٱلْفِتْنَةُ أَكْبَرُ
  مِنَ ٱلْقَتْلِ وَلاَ يَزَالُونَ يُقَاتِلُونَكُمْ حَتَّىٰ يَرُدُّوكُمْ عَن دِينِكُمْ
  إِن اسْتَطَاعُواْ وَمَن يَرْتَدِدْ مِنْكُمْ عَن دِينِهِ فَيَمُتْ وَهُوَ كَافِرٌ
  فَأُوْلـٰئِكَ حَبِطَتْ أَعْمَالُهُمْ فِي ٱلدُّنْيَا وَٱلآخِرَةِ وَأُوْلـٰئِكَ أَصْحَابُ
  ٱلنَّارِ هُمْ فِيهَا خَالِدُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">إِنَّ ٱلَّذِينَ ءَامَنُواْ وَٱلَّذِينَ هَاجَرُواْ
  وَجَٰهَدُواْ فِي سَبِيلِ ٱللَّهِ أُوْلـٰئِكَ يَرْجُونَ رَحْمَتَ ٱللَّهِ وَٱللَّهُ
  غَفُورٌ رَّحِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">حسب: بكسر السين: يحسب، بفتحها في
  المضارع وكسرها، من أخوات: ظن، في طلبها إسمين: هما في مشهور قول النحاة: مبتدأ وخبر،
  ومعناها نسبة الخبر عن المتيقن إلى المسند إليه، وقد يأتي في المتيقن قليلا، نحو قوله:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">حسبت التقى والجود خير تجارة</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">رباحاً إذا ما المرء أصبح ثاقلاً</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">ومصدرها: الحسبان، ويأتي: حسب أيضاً
  بمعنى: احمرّ تقول: حسب الرجل يحسب، وهو أحسب، كما تقول: شقر فهو أشقر، ولحسب أحكام
  ذكرت في النحو.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">لما: الجازمة حرف، زعموا أنه مركب
  من: لم وما، ولها أحكام تخالف فيها: لم، منها: أنه يجوز حذف الفعل بعدها إذا دل على
  حذفه المعنى، وذلك في فصيح الكلام، ومنها: أنه يجب اتصال نفيها بالحال، ومنها: أنها
  لا تدخل على فعل شرط ولا فعل جزاء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">زلزل:
  قلقل وحرّك، وهو رباعي عند البصريين: كدحرج، هذا النوع من الرباعي فيه خلاف للكوفيين
  والزجاج مذكور في النحو.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ماذا: اذا أفردت كل واحدة منهما
  على حالها كانت: ما يراد بها الإستفهام، وذا: للإشارة، وإن دخل التجوّز فتكون: ذا،
  موصولة، لمعنى: الذي، والتي، وفروعها، وتبقى ما على أصلها من الاستفهام، فتفتقر: ذا،
  إذ ذاك إلى صلة، وتكون مركبة مع: ما، الاستفهامية، فيصير دلالة مجموعهما دلالة: ما،
  الاستفهامية لو انفردت، ولهذا قالت العرب: عن ماذا تسأل؟ باثبات ألف: ما، وقد دخل عليها
  حرف الجر وتكون مركبة مع: ما، الموصولة، أو: ما، النكرة الموصوفة، فتكون دلالة مجموعهما
  دلالة: ما الموصولة، أو الموصوفة، لو انفردت دون: ذا، والوجه الآخر هو عن الفارسي.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">الكره: بضم الكاف وفتحها، والكراهية والكراهة مصادر لكره، قاله الزجاج،
  بمعنى: أبغض، وقيل: الكُره بالضم ما كرهه الإنسان، والكَره، بالفتح ما أكره عليه، وقيل:
  الكُره بالضم اسم المفعول، كالخبر، والنقض، بمعنى: المخبور والمنقوص، والكَره بالفتح.
  المصدر.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">عسى: من أفعال المقاربة، وهي فعل،
  خلافاً لمن قال: هي حرف ولا تتصرف، ووزنها: فعل، فإذا أسندت إلى ضمير متكلم أو مخاطب
  مرفوع، أو نون اناث، جاز كسر سينها ويضمر فيها للغيبة نحو: عسيا وعسوا، خلافاً للرماني،
  ذكر الخلاف عنه ابن زياد البغدادي، ولا يخص حذف: إن، من المضارع بالشعر خلافاً لزاعم
  ذلك، ولها أحكام كثيرة ذكرت في علم النحو، وهي: في الرجاء تقع كثيراً، وفي الإشفاق
  قليلاً قال الراغب.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">الصدّ: ناحية الشعب والوادي المانع
  السالك، وصدّه عن كذا كأنما جعل بينه وبين ما يريده صدّاً يمنعه. إنتهى. ويقال: صدّ
  يصدّ صدوداً: أعرض، وكان قياسه للزومه: يصدّ بالكسر، وقد سمع فيه، وصدّه يصده صدّاً
  منعه، وتصدّى للشيء تعرض له، وأصله تصدّد، نحو: تظنى بمعنى تظنن، فوزنه تفعل، ويجوز
  أن تكون تفعلى نحو: يعلنى، فتكون الألف واللام للإلحاق، وتكون من مضاعف اللام.</font></font>&#13;\t\t\t<label
