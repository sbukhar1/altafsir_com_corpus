  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَمْ
  حَسِبْتُمْ أَن تَدْخُلُواْ ٱلْجَنَّةَ وَلَمَّا يَأْتِكُم مَّثَلُ ٱلَّذِينَ خَلَوْاْ
  مِن قَبْلِكُم مَّسَّتْهُمُ ٱلْبَأْسَآءُ وَٱلضَّرَّآءُ وَزُلْزِلُواْ حَتَّىٰ يَقُولَ
  ٱلرَّسُولُ وَٱلَّذِينَ آمَنُواْ مَعَهُ مَتَىٰ نَصْرُ ٱللَّهِ أَلاۤ إِنَّ نَصْرَ
  ٱللَّهِ قَرِيبٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالىٰ: { أمْ حَسِبْتُمْ أن
  تَدْخُلُواْ ٱلْجَنَّةَ } قال قتادة والسدي: نزلت هذه الآية في غزوة الخندق حين أصاب
  المسلمين ما أصابهم من الجهد وشدة الخوف والبرد وضيق العيش وأنواع الأذى كما قال الله
  تعالىٰ:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَبَلَغَتِ ٱلقُلُوبُ ٱلحَنَاجِرَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الأحزاب: 10] وقيل نزلت في حرب
  أحد.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال عطاء: لما دخل رسول الله صلى
  الله عليه وسلم وأصحابه المدينة اشتد عليهم الضر، لأنهم خرجوا بلا مال وتركوا ديارهم
  وأموالهم بأيدي المشركين وآثروا رضا الله ورسوله، وأظهرت اليهود العداوة لرسول الله
  صلى الله عليه وسلم، وأسرَّ قوم النفاق فأنزل الله تعالىٰ تطييباً لقلوبهم { أَمْ حَسِبْتُمْ
  } أي: أحسبتم، والميم صلة، قاله الفراء، وقال الزجاج: بل حسبتم، ومعنى الآية: أظننتم
  أيها المؤمنون أن تدخلوا الجنة { وَلَمَّا يَأْتِكُم } وما صلة { مَّثَلُ ٱلَّذِينَ
  خَلَوْاْ } شبه الذين مضوا { مِن قَبْلِكُم } من النبيين والمؤمنين { مَّسَّتْهُمُ
  ٱلْبَأْسَآءُ } الفقر والشدة والبلاء، { وَٱلضَّرَّآءُ } المرض والزمانة { وَزُلْزِلُواْ
  } أي حركوا بأنواع البلايا والرزايا وخوفوا { حَتَّىٰ يَقُولَ ٱلرَّسُولُ وَٱلَّذِينَ
  ءَامَنُواْ مَعَهُ مَتَىٰ نَصْرُ اللهِ } ما زال البلاء بهم حتى استبطؤوا النصر.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال الله تعالىٰ: { أَلاۤ إِنَّ نَصْرَ ٱللَّهِ قَرِيبٌ } قرأ نافع
  حتى يقول الرسول بالرفع معناه حتى قال الرسول، وإذا كان الفعل الذي يلي حتى في معنى
  الماضي ولفظه (لفظ) المستقبل فلك فيه وجهان الرفع والنصب، فالنصب على ظاهر الكلام،
  لأن حتى تنصب الفعل المستقبل، والرفع لأن معناه الماضي، وحتى لا تعمل في الماضي.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

