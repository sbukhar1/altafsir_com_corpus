  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَمْ
  حَسِبْتُمْ أَن تَدْخُلُواْ ٱلْجَنَّةَ وَلَمَّا يَأْتِكُم مَّثَلُ ٱلَّذِينَ خَلَوْاْ
  مِن قَبْلِكُم مَّسَّتْهُمُ ٱلْبَأْسَآءُ وَٱلضَّرَّآءُ وَزُلْزِلُواْ حَتَّىٰ يَقُولَ
  ٱلرَّسُولُ وَٱلَّذِينَ آمَنُواْ مَعَهُ مَتَىٰ نَصْرُ ٱللَّهِ أَلاۤ إِنَّ نَصْرَ
  ٱللَّهِ قَرِيبٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">قوله عز وجل: { أم حسبتم أن تدخلوا
  الجنة } نزلت في غزوة الأحزاب وهي غزوة الخندق، وذلك أن المسلمين أصابهم ما أصابهم
  من الجهد والشدة والخوف والبرد وضيق العيش الذي كانوا فيه يومئذٍ. وقيل: نزلت في غزوة
  أحد. وقيل: لما دخل رسول الله صلى الله عليه وسلم وأصحابه المدينة في أول الهجرة اشتد
  عليهم الضر لأنهم خرجوا بلا مال وتركوا أموالهم وديارهم بأيدي المشركين، وآثروا رضا
  الله ورسوله، وأظهرت اليهود العداوة لرسوله الله صلى الله عليه وسلم وآثر قوم النفاق
  فأنزل الله هذه الآية تطييباً لقلوبهم. ومعنى الآية: أحسبتم والميم صلة. وقيل: هل حسبتم
  والمعنى أظننتم أيها المؤمنون أن تدخلوا الجنة بمجرد الإيمان ولم يصبكم مثل ما أصاب
  من كان قبلكم من إتباع الأنبياء والرسل من الشدائد والمحن والابتلاء والاختبار وهو
  قوله: { ولما يأتكم مثل الذين خلوا من قبلكم } أي شبه الذين مضوا قبلكم من النبيين
  وأتباعهم من المؤمنين ومثل محنتهم { مستهم البأساء } أي أصابهم الفقر والشدة والمسكنة
  وهو اسم من البؤس { والضراء } يعني المرض والزمانة وضروب الخوف { وزلزلوا } أي وحركوا
  بأنواع البلايا والرزايا وأصل الزلزلة الحركة وذلك لأن الخائف لا يستقر بل لا يزال
  يضطرب ويتحرك لقلقه { حتى يقول الرسول والذين آمنوا معه متى نصر الله } وذلك لأن الرسل
  أثبت من غيرهم وأصبر وأضبط للنفس عند نزول البلاء وكذا أتباعهم من المؤمنين. والمعنى
  أنه بلغ بهم الجهد والشدة والبلاء ولم يبق لهم صبر وذلك هو الغاية القصوى في الشدة
  فلما بلغ بهم الحال في الشدة إلى هذه الغاية واستبطؤا النصر قيل لهم { ألا إن نصر الله
  قريب } إجابة لهم في طلبهم. والمعنى: هكذا كان حالهم لم يغيرهم طول البلاء والشدة عن
  دينهم إلى أن يأتيهم نصر الله فكونوا يا معشر المؤمنين كذلك وتحملوا الأذى والشدة والمشقة
  في طلب الحق فإن نصر الله قريب (خ) عن خباب بن الأرت قال: شكونا إلى رسول الله صلى
  الله عليه وسلم وهو متوسد بردة له في ظل الكعبة فقلنا ألا تنتصر لنا ألا تدعو لنا فقال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" قد كان من قبلكم يؤخذ الرجل فيحفر
  له في الأرض فيجعل فيها ثم يؤتى بالمنشار فيوضع على رأسه فيجعل نصفين ويمشط بأمشاط
  الحديد ما دون لحمه وعظمه ما يصده ذلك عن دينه والله ليتمنَّ الله هذا الأمر حتى يسير
  الراكب من صنعاء إلى حضرموت لا يخاف إلاّ الله والذئب على غنمه ولكنكم تستعجلون \"
  </font></font></b><b><font class=\"TextResultArabic\"><font color=\"Red\"><br/></font></font></b>&#13;\t\t\t<label
