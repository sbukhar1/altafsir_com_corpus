  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن عطية: عن طائفة: وفي الكلام تقديم و تأخير تقديره: حتى يَقُولَ الَّذينَ ءَامَنُوا
  مَتَى نَصْرُ الله، ويقول الرّسول أَلاَ إنّ نَصْرَ الله قَريبٌ.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال ابن عرفة: لا حاجة إلى هذا التقديم والتأخير بل هو لف ونشر مخالف
  جعل فيه أول القولين للقائل الثاني لكونه يليه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله
  \" مَعَهُ \" يحتمل أن يتعلق بـ \" ءَامَنُوا \" أو بـ \" يَقُول \" فإن تعلق بـ \"
  ءَامَنُوا \" فيكون من جمع القول دون قائله مثل:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَقَالُواْ كُونُواْ هُوداً أَوْ نَصَارَىٰ
  تَهْتَدُواْ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">فكل فريق دعا إلى دينه وإن تعلق بـ \" يقول \" فيكون من جمع (القائلين
  وأقوالهم) فيكون الرسول قال المقالتين والمؤمنون كذلك قالوا المقالتين.</font></font><font
