  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَمْ
  حَسِبْتُمْ أَن تَدْخُلُواْ ٱلْجَنَّةَ وَلَمَّا يَأْتِكُم مَّثَلُ ٱلَّذِينَ خَلَوْاْ
  مِن قَبْلِكُم مَّسَّتْهُمُ ٱلْبَأْسَآءُ وَٱلضَّرَّآءُ وَزُلْزِلُواْ حَتَّىٰ يَقُولَ
  ٱلرَّسُولُ وَٱلَّذِينَ آمَنُواْ مَعَهُ مَتَىٰ نَصْرُ ٱللَّهِ أَلاۤ إِنَّ نَصْرَ
  ٱللَّهِ قَرِيبٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { أَمْ حَسِبْتُمْ أَن
  تَدْخُلُواْ ٱلْجَنَّةَ وَلَمَّا يَأْتِكُم... }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن عصفور في مقربة والآمدي في شرح الجزولية: (لَمْ) لنفي الماضي المتصل بزمن الحال
  ومثل ذلك</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَعَصَىٰ ءَادَمُ رَبَّهُ فَغَوَىٰ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">ولم يندم، وعصى إبليس ربه ولمّا
  يندم لأن نفي الندم عن آدم كان ومضى وانقطع كوقوع الندم منه بعد ذلك، ونفيه عن إبليس
  متصل بزمن الحال.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال ابن عرفة: وعادتهم يتعقبونه
  بوجهين:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">الأول: نسبة العصيان لآدم عليه السلام
  فإنه وإن كان ورد في القرآن لكنّه لا ينبغي أن (يتكلم) المخلوق على جهة المثال فإنه
  من إساءة الأدب على الأنبياء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الثاني:
  أن نفي النّدم عنه إما قبل المعصية أو بعدها، والأقسام كلها باطلة لوقوع النّدم منه
  إثر المعصية. قال الله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فَأَكَلاَ مِنْهَا فَبَدَتْ لَهُمَا سَوْءَاتُهُمَا</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">(فعقب)
  الأكل بدت لهما السوءات، فوقع الندم والندم حين العصيان غير متصور فأحرى قبله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال القرطبي: (لَمَّا) هنا بمعنى (لم) لنفي الماضي المنقطع لأن ذلك
  كان في غزوة أحد وهي متقدمة على (هذه) الآية.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ورده
  ابن عرفة بأنّه إنّما يلزم ذلك لو (علّقه) في الآية بالعلم، وهو إنما علّقه بالحسبان.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قلت: ونقله بعض الطلبة بلفظ لا يحتاج إلى هذا بل هي على بابها لأن
  حسابهم أنهم يدخلون الجنة حالة كونهم لم يأتهم مَثَلُ الَّذِينَ خَلَوْا مِنْ قَبْلِهِمْ
  وهذا (الحسبان) لم ينقطع وما زال المؤمنون يظنون أنهم يدخلون الجنة من غير بأس ولا
  مشقة تنالهم إلى حين نزول هذه الآية، ونيلهم البأس في (هذه الغزوة) لا يرفع ظنّهم ذلك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال ابن عرفة: والبأَسَاءُ راجع لفقد المال، وَالضّرّاءُ للنقص في
  البدن والزلزال في النفس.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { حَتَّىٰ يَقُولَ ٱلرَّسُولُ...
  }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قرأ نافع، بالرفع.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال ابن عطية: كأنه اقترن بها (تسبيب)، فحتى (حرف) (ابتداء) يرفع الفعل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ابن عطية: ظاهره أيضا إذا كان ما قبلها سببا لما بعدها، فالرفع مطلقا
  وليس كذلك. بل لابد من زيادة كونه ماضيا أو حالا، وأما إن كان الفعل مستقبلا فالنصب
  ليس إلا، وكذلك جعله الزمخشري حكاية حال ماضية.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  أبو حيان: وحتى على النصب (للغاية) بمعنى: إلى أن، أو للتعليل بمعنى كي. قال: والغاية
  أظهر لأن (الضراء) والزلزال ليسا معللين بقول الرّسول والمؤمنين.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال ابن عرفة: إن اعتبرنا (الزلزال) من حيث نسبته إليهم فليس بعلة،
  لأنهم لا يتزلزلون قصدا لأن يقول الرّسول والمؤمنون هذه المقالة، وإن اعتبرناه من حيث
  نسبته إلى الحق سبحانه وتعالى إذ هو الفاعل المختار في الحقيقة فهو علة في قول الرسول
  والمؤمنين؛ ذلك لأن الله تعالى زلزلهم ليقول الرسول والمؤمنون هذه المقالة. وأبو حيان
  لما رأى الفعل وهو \" زُلْزلُوا \" مبنيا للمفعول اعتبر نسبته إليه.</font></font>&#13;\t\t\t<label
