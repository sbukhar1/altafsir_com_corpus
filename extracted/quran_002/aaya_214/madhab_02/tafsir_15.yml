  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَمْ
  حَسِبْتُمْ أَن تَدْخُلُواْ ٱلْجَنَّةَ وَلَمَّا يَأْتِكُم مَّثَلُ ٱلَّذِينَ خَلَوْاْ
  مِن قَبْلِكُم مَّسَّتْهُمُ ٱلْبَأْسَآءُ وَٱلضَّرَّآءُ وَزُلْزِلُواْ حَتَّىٰ يَقُولَ
  ٱلرَّسُولُ وَٱلَّذِينَ آمَنُواْ مَعَهُ مَتَىٰ نَصْرُ ٱللَّهِ أَلاۤ إِنَّ نَصْرَ
  ٱللَّهِ قَرِيبٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { أمْ حسبتم أن تدخلوا
  الجنة } في سبب نزولها ثلاثة أقوال. أحدها: أن الصحابة أصابهم يوم الأحزاب بلاء وحصر،
  فنزلت هذا الآية، ذكره السدي عن أشياخه، وهو قول قتادة. والثاني: أن النبي صلى الله
  عليه وسلم، لما دخل المدينة هو وأصحابه اشتد بهم الضر، فنزلت هذه الآية، قاله عطاء.
  والثالث: أن المنافقين قالوا للمؤمنين: لو كان محمد نبياً لم يُسلط عليكم القتل، فأجابوهم:
  من قتل منا دخل الجنة، فقالوا: لم تمنّون أنفسكم بالباطل؟ فنزلت هذه الآية، قاله مقاتل.
  وزعم أنها نزلت يوم أُحد. قال الفراء: { أم حسبتم } بمعنى: أظننتم، وقال الزجاج: «أم»
  بمعنى: بل. وقد شرحنا «أم» فيما تقدم شرحاً كافياً. والمثَل بمعنى: الصفة. و «زلزلوا»
  خُوفوا وحُرِكوا بما يؤذي، وأصل الزلزلة في اللغة من: زل الشيء عن مكانه، فاذا قلت:
  زلزلته، فتأويله: كررت زلزلته مِن مكانه، وكل ما كان فيه ترجيع كرّرت فيه فاء الفعل،
  تقول: أقل فلان الشيء: إذا رفعه من مكانه، فاذا كرر رفعه وردّه، قيل: قلقله. فالمعنى
  أنه تكرر عليهم التحريك بالخوف، قاله ابن عباس. البأساء: الشدة والبؤس، والضراء: البلاء
  والمرض. وكل رسول بعث إلى أمته يقول: { متى نصر الله } والنصر: الفتح، والجمهور على
  فتح لام «حتى يقولَ» وضمها نافع.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فصل</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ومعنى الآية: أن البلاء والجهد بلغ بالأمم المتقدمة إلى أن استبطؤوا
  النصر لشدة البلاء. وقد دلت على أن طريق الجنة إنما هو الصبر على البلاء. قالت عائشة:
  ما شبع رسول الله، صلى الله عليه وسلم، ثلاثة أيام تباعاً من خبز بُرٍ حتى مضى لسبيله.
  وقال حذيفة: أقرّ أيامي لعيني، يوم أرجع إلى أهلي فيشكون إليَّ الحاجة. قيل: ولم ذلك؟
  قال: لأني سمعت رسول الله، صلى الله عليه وسلم، يقول:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" إِن الله يتعاهد المؤمن بالبلاء كما يتعاهد الوالد ولده [بالخير]،
  وإِن الله ليحمي المؤمن من الدنيا، كما يحمي المريض أهله الطعام \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">أخبرنا أبو بكر الصوفي، قال: أخبرنا
  أبو سعيد ابن أبي صادق، قال: أخبرنا أبو عبد الله الشيرازي، قال: سمعت أبا الطيّب ابن
  الفرخان يقول: سمعت الجنيد يقول: دخلت على سري السقطي وهو يقول:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">وما رُمتُ الدُخول عليهِ حتى</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">حَلَلتُ محلّةَ العبد الذّليل</font></font></b></td></tr><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وأغضيتُ
  الجفون على قذاها</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">وصُنتُ النفسَ عن قالٍ وقيل</font></font></b></td></tr></table><label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

