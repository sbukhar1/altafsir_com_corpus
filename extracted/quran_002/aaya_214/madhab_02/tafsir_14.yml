  مَّسَّتْهُمُ ٱلْبَأْسَآءُ وَٱلضَّرَّآءُ وَزُلْزِلُواْ حَتَّىٰ يَقُولَ ٱلرَّسُولُ
  وَٱلَّذِينَ آمَنُواْ مَعَهُ مَتَىٰ نَصْرُ ٱللَّهِ أَلاۤ إِنَّ نَصْرَ ٱللَّهِ قَرِيبٌ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">من آمن بمحمد صلى الله عليه وسلم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فقالت
  طائفة: معنى الآية: أن الأمم كذب بعضهم كتاب بعض فهدى الله أمة محمد التصديق بجميعها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقالت طائفة: إن الله هدى المؤمنين للحق فيما اختلف فيه أهل الكتابين
  من قولهم: إن إبراهيم كان يهودياً أو نصرانياً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  ابن زيد: من قبلتهم، فإن قبلة اليهود إلى بيت المقدس والنصارى إلى المشرق، ومن يوم
  الجمعة فإن النبي صلى الله عليه وسلم قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" هذا اليوم الذي اختلفوا فيه فهدانا الله له، فلليهود غد، وللنصارى
  بعد غد \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">،
  ومن صيامهم وجميع ما اختلفوا فيه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  الفراء: في الكلام قلب، واختاره الطبري، قال: وتقديره فهدى الله الذين آمنوا للحق مما
  اختلفوا فيه. ودعاه إلى هذا التقدير خوف أن يحتمل اللفظ أنهم اختلفوا في الحق فهدى
  الله المؤمنين لبعض ما اختلفوا فيه وعساه غير الحق في نفسه، نحا إلى هذا الطبري في
  حكايته عن الفراء.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال القاضي أبو محمد: وادعاء القلب
  على لفظ كتاب الله دون ضرورة تدفع إلى ذلك عجز وسوء نظر، وذلك أن الكلام يتخرج على
  وجهه ورصفه، لأن قوله { فهدى } يقتضي أنهم أصابوا الحق، وتم المعنى في قوله { فيه }
  ، وتبين بقوله { من الحق } جنس ما وقع الخلاف فيه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  المهدوي: \" وقدم لفظ الخلاف على لفظ الحق اهتماماً، إذ العناية إنما هي بذكر الاختلاف
  \".</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال القاضي أبو محمد عبد الحق رضي
  الله عنه: وليس هذا عندي بقوي، وفي قراءة عبد الله بن مسعود \" لما اختلفوا عنه من
  الحق \" أي عن الإسلام.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">و { بإذنه } قال الزجّاج: معناه
  بعلمه، وقيل: بأمره، والإذن هو العلم والتمكين، فإن اقترن بذلك أمر صار أقوى من الإذن
  بمزية، وفي قوله تعالى: { والله يهدي من يشاء } رد على المعتزلة في قولهم إن العبد
  يستبد بهداية نفسه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله تعالى: { أم حسبتم } الآية،
  { أم } قد تجيء لابتداء كلام بعد كلام وإن لم يكن تقسيم ولا معادلة ألف استفهام، وحكى
  بعض اللغويين أنها قد تجىء بمثابة ألف الاستفهام يبتدأ بها، و { حسبتم } تطلب مفعولين،
  فقال النحاة { أن تدخلوا } تسد مسد المفعولين لأن الجملة التي بعد { أن } مستوفاة المعنى،
  ويصح أن يكون المفعول الثاني محذوفاً، تقديره أحسبتم دخولكم الجنة واقعاً، و { لما
  } ، ولا يظهر أن يتقدر المفعول الثاني في قوله { ولمّا يأتكم } بتقدير أحسبتم دخولكم
  الجنة خلواً من أن يصيبكم ما أصاب من قبلكم، لأن { خلوا } حال، والحال هنا إنما تأتي
  بعد توفية المفعولين، والمفعولان هما الابتداء والخبر قبل دخول حسب، و { البأساء }:
  في المال، و { الضراء }: في البدن: و { خلوا } معناه انقرضوا، أي صاروا في خلاء من
  الأرض.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
