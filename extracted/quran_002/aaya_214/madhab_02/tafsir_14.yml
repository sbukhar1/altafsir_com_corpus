  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">كَانَ
  ٱلنَّاسُ أُمَّةً وَٰحِدَةً فَبَعَثَ ٱللَّهُ ٱلنَّبِيِّينَ مُبَشِّرِينَ وَمُنذِرِينَ
  وَأَنزَلَ مَعَهُمُ ٱلْكِتَٰبَ بِٱلْحَقِّ لِيَحْكُمَ بَيْنَ ٱلنَّاسِ فِيمَا ٱخْتَلَفُواْ
  فِيهِ وَمَا ٱخْتَلَفَ فِيهِ إِلاَّ ٱلَّذِينَ أُوتُوهُ مِن بَعْدِ مَا جَآءَتْهُمُ
  ٱلْبَيِّنَٰتُ بَغْياً بَيْنَهُمْ فَهَدَى ٱللَّهُ ٱلَّذِينَ آمَنُواْ لِمَا ٱخْتَلَفُواْ
  فِيهِ مِنَ ٱلْحَقِّ بِإِذْنِهِ وَٱللَّهُ يَهْدِي مَن يَشَآءُ إِلَىٰ صِرَٰطٍ مُّسْتَقِيمٍ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَمْ
  حَسِبْتُمْ أَن تَدْخُلُواْ ٱلْجَنَّةَ وَلَمَّا يَأْتِكُم مَّثَلُ ٱلَّذِينَ خَلَوْاْ
  مِن قَبْلِكُم مَّسَّتْهُمُ ٱلْبَأْسَآءُ وَٱلضَّرَّآءُ وَزُلْزِلُواْ حَتَّىٰ يَقُولَ
  ٱلرَّسُولُ وَٱلَّذِينَ آمَنُواْ مَعَهُ مَتَىٰ نَصْرُ ٱللَّهِ أَلاۤ إِنَّ نَصْرَ
  ٱللَّهِ قَرِيبٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">قال أبي بن كعب وابن زيد: المراد
  بـ { الناس } بنو آدم حين أخرجهم الله نسماً من ظهر آدم، أي كانوا على الفطرة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال مجاهد: \" الناس آدم وحده \".</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  قوم: \" آدم وحواء \".</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال ابن عباس وقتادة: { الناس }
  القرون التي كانت بين آدم ونوح، وهي عشرة، كانوا على الحق حتى اختلفوا فبعث الله تعالى
  نوحاً فمن بعده.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال قوم: الناس نوح ومن في سفينته،
  كانوا مسلمين ثم بعد ذلك اختلفوا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  ابن عباس أيضاً: كان الناس أمة واحدة كفاراً، يريد في مدة نوح حين بعثه الله، و { كان
  } على هذه الأقوال هي على بابها من المضي المنقضي، وتحتمل الآية معنى سابعاً وهو أن
  يخبر عن الناس الذين هم الجنس كله أنهم أمة واحدة في خلوهم عن الشرائع وجهلهم بالحقائق.
  لولا منّ الله عليهم وتفضله بالرسل إليهم، فـ { كان } على هذا الثبوت لا تختص بالمضي
  فقط، وذلك كقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وكان الله غفوراً رحيماً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[النساء: 96-99-100-152، الفرقان:
  70، الأحزاب: 5 - 59، الفتح: 14]، والأمة الجماعة على المقصد الواحد، ويسمى الواحد
  أمة إذا كان منفرداً بمقصد، ومنه</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" قول النبي صلى الله عليه وسلم في قس بن ساعدة: \" يحشر يوم القيامة
  أمة وحده \" ، وقرأ أبي كعب \" كان البشر أمة واحدة \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">، وقرأ ابن مسعود \" كان الناس أمة واحدة فاختلفوا فبعث \" ، وكل من
  قدر { الناس } في الآية مؤمنين قدر في الكلام فاختلفوا، وكل من قدرهم كفاراً كانت بعثة
  { النبيين } إليهم، وأول الرسل على ما ورد في الصحيح في حديث الشفاعة نوح، لأن الناس
  يقولون له: أنت أول الرسل، والمعنى إلى تقويم كفار وإلا فآدم مرسل إلى بنيه يعلمهم
  الدين والإيمان، و { مبشرين } معناه بالثواب على الطاعة، و { منذرين } معناه من العقاب
  على المعاصي، ونصب اللفظتين على الحال، و { الكتاب } اسم الجنس، والمعنى جميع الكتب.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال الطبري: \" الألف واللام في الكتاب للعهد، والمراد التوراة \"
  ، و { ليحكم } مسند إلى الكتاب في قول الجمهور.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  قوم: المعنى ليحكم الله، وقرأ الجحدري \" ليُحَكم \" على بناء الفعل للمفعول، وحكى
  عنه مكي \" لنحكم \".</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال القاضي أبو محمد: وأظنه تصحيفاً
  لأنه لم يحك عنه البناء للمفعول كما حكى الناس، والضمير في { فيه } عائد على { ما }
  من قوله: { فيما } ، والضمير في { فيه } الثانية يحتمل العود على الكتاب ويحتمل على
  الضمير الذي قبله، والذين أوتوه أرباب العلم به والدراسة له، وخصهم بالذكر تنبيهاً
  منه تعالى على الشنعة في فعلهم والقبح الذي واقعوه. و { البينات } الدلالات والحجج،
  و { بغياً } منصوب على المفعول له، والبغي التعدي بالباطل، و { هدى } معناه أرشد، وذلك
  خلق الإيمان في قلوبهم، وقد تقدم ذكر وجوه الهدى في سورة الحمد، والمراد بـ { الذين
  آمنوا }.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
