  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَمْ
  حَسِبْتُمْ أَن تَدْخُلُواْ ٱلْجَنَّةَ وَلَمَّا يَأْتِكُم مَّثَلُ ٱلَّذِينَ خَلَوْاْ
  مِن قَبْلِكُم مَّسَّتْهُمُ ٱلْبَأْسَآءُ وَٱلضَّرَّآءُ وَزُلْزِلُواْ حَتَّىٰ يَقُولَ
  ٱلرَّسُولُ وَٱلَّذِينَ آمَنُواْ مَعَهُ مَتَىٰ نَصْرُ ٱللَّهِ أَلاۤ إِنَّ نَصْرَ
  ٱللَّهِ قَرِيبٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">في النظم وجهان الأول أنه تعالى
  قال في الآية السالفة { وَٱللَّهُ يَهْدِى مَن يَشَاء إِلَىٰ صِرَاطٍ مُّسْتَقِيمٍ
  } والمراد أنه يهدي من يشاء إلى الحق وطلب الجنة فبين في هذه الآية أن ذلك الطلب لا
  يتم ولا يكمل إلا باحتمال الشدائد في التكليف فقال { أَمْ حَسِبْتُمْ أَن تَدْخُلُواْ
  ٱلْجَنَّةَ وَلَمَّا يَأْتِكُم مَّثَلُ ٱلَّذِينَ خَلَوْاْ مِن قَبْلِكُم } الآية الثاني
  أنه في الآية السالفة ما بين أنه هداهم لما اختلفوا فيه من الحق بإذنه بين في هذه الآية
  أنهم بعد تلك الهداية احتملوا الشدائد في إقامة الحق وصبروا على البلوى، فكذا أنتم
  يا أصحاب محمد لا تستحقون الفضيلة في الدين إلا بتحمل هذه المحن. وفي الآية مسائل المسألة
  الأولى استقصينا الكلام في لفظ { أَمْ } في تفسير قوله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">أَمْ كُنتُمْ شُهَدَاء إِذْ حَضَرَ
  يَعْقُوبَ ٱلْمَوْتُ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">البقرة 133 والذي نريده ههنا أن نقول { أَمْ } استفهام متوسط كما أن
  هل استفهام سابق، فيجوز أن يقول هل عندك رجل، أعندك رجل؟ ابتداء، ولا يجوز أن يقال
  أم عندك رجل، فأما إذا كان متوسطاً جاز سواء كان مسبوقاً باستفهام آخر أو لا يكون،
  أما إذاكان مسبوقاً باستفهام آخر فهو كقولك أنت رجل لا تنصف، أفعن جهل تفعل هذا أم
  لك سلطان؟ وأما الذي لا يكون مسبوقاً بالاستفهام فهو كقوله</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">الم * تَنزِيلُ ٱلْكِتَـٰبِ لاَ رَيْبَ
  فِيهِ مِن رَّبِ ٱلْعَـٰلَمِينَ * أَمْ يَقُولُونَ ٱفْتَرَاهُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">السجدة
  1 ـ 3 وهذا القسم يكون في تقدير القسم الأول، والتقدير أفيؤمنون بهذا أم يقولون أفتراه؟
  فكذا تقدير هذه الآية فهدى الله الذين آمنوا لما اختلفوا فيه من الحق بإذنه، فصبروا
  على استهزاء قومهم بهم، أفتسلكون سبيلهم، أم تحسبون أن تدخلوا الجنة من غير سلوك سبيلهم؟
  هذا ما لخصه القفال رحمه الله، والله أعلم. المسألة الثانية قوله تعالى { وَلَمَّا
  يَأْتِكُم مَّثَلُ ٱلَّذِينَ خَلَوْاْ مِن قَبْلِكُم } أي ولم يأتكم مثل الذين خلوا
  وذكر الكوفيون من أهل النحو أن { لَّمّاً } إنما هي { لَمْ } و { مَا } زائدة وقال
  سيبويه { مَا } ليست زائدة لأن { لَّمّاً } تقع في مواضع لا تقع فيها { لَمْ } يقول
  الرجل لصاحبه أقدم فلان؟ فيقول { لَّمّاً } ولا يقول { لَمْ } مفردة، قال المبرد إذا
  قال القائل لم يأتني زيد، فهو نفي لقولك أتاك زيد وإذا قال لما يأتني فمعناه أنه لم
  يأتني بعد وأنا أتوقعه قال النابغة</font></font><table border=\"0\" class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">أزف الترحل غير أن ركابنا   لما تزل برحالنا وكأن قد</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">فعلى هذا قوله { وَلَمَّا يَأْتِكُم مَّثَلُ ٱلَّذِينَ خَلَوْاْ مِن
  قَبْلِكُم } يدل على أن إتيان ذلك متوقع منتظر. المسألة الثالثة قال ابن عباس لما دخل
  رسول الله صلى الله عليه وسلم المدينة، اشتد الضرر عليهم، لأنهم خرجوا بلا مال، وتركوا
  ديارهم وأموالهم في أيدي المشركين، وأظهرت اليهود العداوة لرسول الله صلى الله عليه
  وسلم، فأنزل الله تعالى تطييباً لقلوبهم { أَمْ حَسِبْتُمْ } وقال قتادة والسدي نزلت
  في غزوة الخندق حين أصاب المسلمين ما أصابهم من الجهد والحزن، وكان كما قال سبحانه
  وتعالى</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
