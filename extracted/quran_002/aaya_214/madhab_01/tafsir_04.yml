  يَأْتِكُم مَّثَلُ ٱلَّذِينَ خَلَوْاْ مِن قَبْلِكُم مَّسَّتْهُمُ ٱلْبَأْسَآءُ وَٱلضَّرَّآءُ
  وَزُلْزِلُواْ حَتَّىٰ يَقُولَ ٱلرَّسُولُ وَٱلَّذِينَ آمَنُواْ مَعَهُ مَتَىٰ نَصْرُ
  ٱللَّهِ أَلاۤ إِنَّ نَصْرَ ٱللَّهِ قَرِيبٌ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\"/></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَبَلَغَتِ
  ٱلْقُلُوبُ ٱلْحَنَاجِرَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">الأحزاب 10 وقيل نزلت في حرب أحد لما قال عبد الله بن أبـي لأصحاب
  محمد صلى الله عليه وسلم إلى متى تقتلون أنفسكم وترجون الباطل ولو كان محمد نبياً لما
  سلط الله عليكم الأسر والقتل، فأنزل الله تعالى هذه الآية. واعلم أن تقدير الآية أم
  حسبتم أيها المؤمنون أن تدخلوا الجنة بمجرد الإيمان بـي وتصديق رسولي، دون أن تعبدوا
  الله بكل ما تعبدكم به، وابتلاكم بالصبر عليه، وأن ينالكم من أذى الكفار، ومن احتمال
  الفقر والفاقة، ومكابدة الضر والبؤس في المعيشة، ومقاساة الأهوال في مجاهدة العدو،
  كما كان كذلك من قبلكم من المؤمنين، وهو المراد من قوله { وَلَمَّا يَأْتِكُم مَّثَلُ
  ٱلَّذِينَ خَلَوْاْ مِن قَبْلِكُم } والمثل هو المثل وهو الشبه، وهما لغتان مثل ومثل
  كشبه وشبه، إلا أن المثل مستعار لحالة غريبة أو قصة عجيبة لها شأن ومنه قوله تعالى</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَلِلَّهِ
  ٱلْمَثَلُ ٱلأَعْلَىٰ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">النحل 60 أي الصفة التي لها شأن عظيم. واعلم أن في الكلام حذفاً تقديره
  مثل محنة الذين من قبلكم، وقوله { مَسَّتْهُمْ } بيان للمثل، وهو استئناف كأن قائلاً
  قال فكيف كان ذلك المثل؟ فقال { مَّسَّتْهُمُ ٱلْبَأْسَاءُ وَٱلضَّرَّاءُ وَزُلْزِلُواْ
  }. أما { ٱلْبَأْسَاءُ } فهو اسم من البؤس بمعنى الشدة وهو الفقر والمسكنة ومنه يقال
  فلان في بؤس وشدة. وأما { ٱلضَّرَّاءُ } فالأقرب فيه أنه ورود المضار عليه من الآلام
  والأوجاع وضروب الخوف، وعندي أن البأساء عبارة عن تضييق جهات الخير والمنفعة عليه،
  والضراء عبارة عن انفتاح جهات الشر والآفة والألم عليه. وأما قوله { وَزُلْزِلُواْ
  } أي حركوا بأنواع البلايا والرزايا قال الزجاج أصل الزلزلة في اللغة من أزال الشيء
  عن مكانه فإذا قلت زلزلته فتأويله أنك كررت تلك الإزالة فضوعف لفظه بمضاعفة معناه،
  وكل ما كان فيه تكرير كررت فيه فاء الفعل، نحو صر، وصرصر، وصل وصلصل، وكف، وكفكف، وأقل
  الشيء، أي رفعه من موضعه، فإذا كرر قيل قلقل، وفسر بعضهم { زلزلوا } ههنا بخوفوا، وحقيقته
  غير ما ذكرنا، وذلك لأن الخائف لا يستقر بل يضطرب قلبه، ولذلك لا يقال ذلك إلا في الخوف
  المقيم المقعد، لأنه يذهب السكون، فيجب أن يكون زلزلوا ههنا مجازاً، والمراد خوفوا،
  ويجوز أن يكونوا مضطربين لا يستقرون لما في قلوبهم من الجزع والخوف، ثم أنه تعالى بعد
  ذكر هذه الأشياء ذكر شيئاً آخر وهو النهاية في الدلالة على كمال الضر والبؤس والمحنة،
  فقال { حَتَّىٰ يَقُولَ ٱلرَّسُولُ وَٱلَّذِينَ ءامَنُواْ مَعَهُ مَتَىٰ نَصْرُ ٱللَّهِ
  } وذلك لأن الرسل عليهم السلام يكونون في غاية الثبات والصبر وضبط النفس عند نزول البلاء،
  فإذا لم يبق لهم صبر حتى ضجوا، كان ذلك هو الغاية القصوى في الشدة، فلما بلغت بهم الشدة
  إلى هذه الدرجة العظيمة قيل لهم { أَلا إِنَّ نَصْرَ ٱللَّهِ قَرِيبٌ } إجابة لهم إلى
  طلبهم، فتقدير الآية هكذا كانت حالهم إلى أن أتاهم نصر الله ولم يغيرهم طول البلاء
  عن دينهم، وأنتم يا معشر المسلمين كونوا على ذلك وتحملوا الأذى والمشقة في طلب الحق،
  فإن نصر الله قريب، لأنه آت، وكل ما هو آت قريب، وهذه الآية مثل قوله</font></font>&#13;\t\t\t<label
