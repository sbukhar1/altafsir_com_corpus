  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَمْ
  حَسِبْتُمْ أَن تَدْخُلُواْ ٱلْجَنَّةَ وَلَمَّا يَأْتِكُم مَّثَلُ ٱلَّذِينَ خَلَوْاْ
  مِن قَبْلِكُم مَّسَّتْهُمُ ٱلْبَأْسَآءُ وَٱلضَّرَّآءُ وَزُلْزِلُواْ حَتَّىٰ يَقُولَ
  ٱلرَّسُولُ وَٱلَّذِينَ آمَنُواْ مَعَهُ مَتَىٰ نَصْرُ ٱللَّهِ أَلاۤ إِنَّ نَصْرَ
  ٱللَّهِ قَرِيبٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { أَمْ حَسِبْتُمْ أَن
  تَدْخُلُواْ ٱلْجَنَّةَ } «حسبتم» معناه ظننتم. قال قَتادة والسدّيّ وأكثر المفسرين:
  نزلت هذه الآية في غزوة الخندق حين أصاب المسلمين ما أصابهم من الجَهد والشدّة، والحرّ
  والبرد، وسوء العيش، وأنواع الشدائد؛ وكان كما قال الله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَبَلَغَتِ ٱلْقُلُوبُ ٱلْحَنَاجِرَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأحزاب:
  10]. وقيل: نزلت في حرب أحد؛ نظيرها ـ في آل عمران ـ</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">أَمْ حَسِبْتُمْ أَن تَدْخُلُواْ ٱلْجَنَّةَ
  وَلَمَّا يَعْلَمِ ٱللَّهُ ٱلَّذِينَ جَاهَدُواْ مِنكُمْ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[آل عمران: 142]. وقالت فرقة: نزلت
  الآية تسلية للمهاجرين حين تركوا ديارهم وأموالهم بأيدي المشركين، وآثروا رضا الله
  ورسوله، وأظهرت اليهود العداوة لرسول الله صلى الله عليه وسلم، وأسرّ قوم من الأغنياء
  النفاق؛ فأنزل الله تعالى تطييباً لقلوبهم «أَمْ حَسِبْتُمْ». و «أم» هنا منقطعة، بمعنى
  بل؛ وحكى بعض اللغويين أنها قد تجيء بمثابة ألف الاستفهام ليبتدأ بها، و «حسبتم» تطلب
  مفعولين؛ فقال النحاة: «أن تدخلوا» تسدّ مسدّ المفعولين. وقيل: المفعول الثاني محذوف:
  أحسبتم دخولكم الجنة واقعاً. و «لمّا» بمعنى لم. و «مَثَلُ» معناه شبه؛ أي ولم تمتحنوا
  بمثل ما ٱمتحن به من كان قبلكم فتصبروا كما صبروا. وحكى النَّضْر بن شُمَيل أن «مَثل»
  يكون بمعنى صفة، ويجوز أن يكون المعنى: ولما يصبكم مثل الذي أصاب الذين من قبلكم، أي
  من البلاء. قال وهب: وجد فيما بين مكة والطائف سبعون نبيّاً موتى، كان سبب موتهم الجوع
  والقُمّل، ونظير هذه الآية</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">الۤـمۤ أَحَسِبَ ٱلنَّاسُ أَن يُتْرَكُوۤاْ أَن يَقُولُوۤاْ
  آمَنَّا وَهُمْ لاَ يُفْتَنُونَ وَلَقَدْ فَتَنَّا ٱلَّذِينَ مِن قَبْلِهِمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[العنكبوت:
  1، 2، 3] على ما يأتي؛ فاستدعاهم تعالى إلى الصبر، ووعدهم على ذلك بالنصر فقال: { أَلاۤ
  إِنَّ نَصْرَ ٱللَّهِ قَرِيبٌ }. والزلزلة: شدّة التحريك، تكون في الأشخاص وفي الأحوال؛
  يقال: زَلْزَلَ الله الأرض زَلْزَلة وزِلزالا ـ بالكسر ـ فتزلزلت إذا تحرّكت وٱضطربت؛
  فمعنى «زُلزِلوا» خُوِّفوا وحُرِّكوا. والزَّلزال ـ بالفتح ـ الاسم. والزَّلازِل: الشدائد.
  وقال الزجاج: أصل الزَّلزلة من زَلّ الشيء عن مكانه؛ فإذا قلت: زلزلته فمعناه كررت
  زلَلَه من مكانه. ومذهب سيبويه أن زلزل رباعيّ كدحرج. وقرأ نافع «حتى يَقُولُ» بالرفع،
  والباقون بالنصب. ومذهب سيبويه في «حتى» أن النصب فيما بعدها من جهتين والرفع من جهتين؛
  تقول: سرت حتى أدخلَ المدينة ـ بالنصب ـ على أن السير والدخول جميعاً قد مضيا، أي سرت
  إلى أن أدخلها، وهذه غاية؛ وعليه قراءة من قرأ بالنصب. والوجه الآخر في النصب في غير
  الآية سرت حتى أدخلَها، أي كي أدخلَها. والوجهان في الرفع سرت حتى أدخلُها، أي سرت
  فأدخلها، وقد مضيا جميعاً، أي كنت سرت فدخلت. ولا تعمل حتى هٰهنا بإضمار أن، لأن بعدها
  جملة؛ كما قال الفرزدق:</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
