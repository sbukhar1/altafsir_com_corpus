  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">أَمْ حَسِبْتُمْ أَن تَدْخُلُواْ ٱلْجَنَّةَ وَلَمَّا
  يَأْتِكُم مَّثَلُ ٱلَّذِينَ خَلَوْاْ مِن قَبْلِكُم مَّسَّتْهُمُ ٱلْبَأْسَآءُ وَٱلضَّرَّآءُ
  وَزُلْزِلُواْ حَتَّىٰ يَقُولَ ٱلرَّسُولُ وَٱلَّذِينَ آمَنُواْ مَعَهُ مَتَىٰ نَصْرُ
  ٱللَّهِ أَلاۤ إِنَّ نَصْرَ ٱللَّهِ قَرِيبٌ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\"/></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">فيَـا عَجبـاً حتـى كُليـبٌ تَسُبُّنِـي</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">قال النحاس: فعلى هذا القراءةُ بالرفع أبين وأصح معنى، أي وزلزلوا
  حتى الرسولُ يقولُ، أي حتى هذه حاله؛ لأن القول إنما كان عن الزلزلة غير منقطع منها،
  والنصب على الغاية ليس فيه هذا المعنى. والرسول هنا شَعْيَا في قول مقاتل، وهو اليَسَع.
  وقال الكلبيّ: هذا في كل رسول بعث إلى أُمته وأجهد في ذلك حتى قال: متى نصر الله؟.
  ورُوي عن الضحاك قال: يعني محمداً صلى الله عليه وسلم، وعليه يدل نزول الآية، والله
  أعلم. والوجه الآخر في غير الآية سرت حتى أدخلُها، على أن يكون السير قد مضى والدخول
  الآن. وحكى سيبويه: مرِض حتى لا يَرجونَه، أي هو الآن لا يُرْجَى؛ ومثله سرت حتى أدخلُها
  لا أُمنع. وبالرفع قرأ مجاهد والأعرج وٱبن مُحَيْصِن وشيبة. وبالنصب قرأ الحسن وأبو
  جعفر وابن أبي إسحاق وشبل وغيرهم. قال مكيّ: وهو الاختيار؛ لأن جماعة القرّاء عليه.
  وقرأ الأعمش «وزلزلوا ويقول الرسول» بالواو بدل حتى. وفي مصحف ٱبن مسعود «وزلزلوا ثم
  زلزلوا ويقول». وأكثر المتأوّلين على أن الكلام إلى آخر الآية من قول الرسول والمؤمنين،
  أي بلغ الجهد بهم حتى ٱستبطئوا النصر؛ فقال الله تعالى: { أَلاۤ إِنَّ نَصْرَ ٱللَّهِ
  قَرِيبٌ }. ويكون ذلك من قول الرسول على طلب ٱستعجال النصر لا على شك وٱرتياب. والرسول
  ٱسم جنس. وقالت طائفة: في الكلام تقديم وتأخير، والتقدير: حتى يقول الذين آمنوا متى
  نصر الله؛ فيقول الرسول: ألاَ إن نصر الله قريب؛ فقدّم الرسول في الرتبة لمكانته، ثم
  قدّم قول المؤمنين لأنه المتقدّم في الزمان. قال ٱبن عطية: وهذا تحكّم. وحمل الكلام
  على وجهه غير متعذر. ويحتمل أن يكون { أَلاۤ إِنَّ نَصْرَ ٱللَّهِ قَرِيبٌ } إخباراً
  من الله تعالى مُؤْتنفاً بعد تمام ذكر القول.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { مَتَىٰ نَصْرُ ٱللَّهِ } رُفع بالابتداء على قول سيبويه، وعلى قول أبي العباس
  رُفع بفعل، أي متى يقع نصر الله. و «قريب» خبر «إنّ». قال النحاس: ويجوز في غير القرآن
  «قريباً» أي مكاناً قريباً. و «قريب» لا تثنّيه العرب ولا تجمعه ولا تؤنّثه في هذا
  المعنى؛ قال الله عز وجل:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إِنَّ رَحْمَةَ ٱللَّهِ قَرِيبٌ مِّنَ ٱلْمُحْسِنِينَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأعراف:
  56]. وقال الشاعر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">له الويلُ
  إن أمْسَى ولا أُمُّ هاشم</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">قريب ولا
  بَسْبَاسةُ بنْةُ يَشْكُرَا</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">فإن قلت: فلان قريب لي ثنيت وجمعت؛ فقلت: قريبون وأقرباء وقرباء.</font></font><font
