  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَمْ
  حَسِبْتُمْ أَن تَدْخُلُواْ ٱلْجَنَّةَ وَلَمَّا يَأْتِكُم مَّثَلُ ٱلَّذِينَ خَلَوْاْ
  مِن قَبْلِكُم مَّسَّتْهُمُ ٱلْبَأْسَآءُ وَٱلضَّرَّآءُ وَزُلْزِلُواْ حَتَّىٰ يَقُولَ
  ٱلرَّسُولُ وَٱلَّذِينَ آمَنُواْ مَعَهُ مَتَىٰ نَصْرُ ٱللَّهِ أَلاۤ إِنَّ نَصْرَ
  ٱللَّهِ قَرِيبٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالى: { أَمْ حَسِبْتُمْ أَن
  تَدْخُلُواْ ٱلْجَنَّةَ } قبل أن تبتلوا وتخبروا وتمتحنوا كما فعل بالذين من قبلكم
  من الأمم، ولهذا قال: { وَلَمَّا يَأْتِكُم مَّثَلُ ٱلَّذِينَ خَلَوْاْ مِن قَبْلِكُم
  مَّسَّتْهُمُ ٱلْبَأْسَآءُ وَٱلضَّرَّآءُ } وهي الأمراض والأسقام والآلام والمصائب
  والنوائب. قال ابن مسعود وابن عباس وأبو العالية ومجاهد وسعيد بن جبير ومرة الهمداني
  والحسن وقتادة والضحاك والربيع والسدي ومقاتل بن حيان: { ٱلْبَأْسَآءِ }: الفقر { وٱلضَّرَّاءِ
  }: السقم { وَزُلْزِلُواْ } خوفاً من الأعداء زلزالاً شديداً، وامتحنوا امتحاناً عظيماً،
  كما جاء في الحديث الصحيح عن خباب بن الأرت، قال: قلنا: يا رسول الله ألا تستنصر لنا،
  ألا تدعو الله لنا؟ فقال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" إن من كان قبلكم كان أحدهم يوضع المنشار على مفرق رأسه، فيخلص إلى
  قدميه، لا يصرفه ذلك عن دينه، ويمشط بأمشاط الحديد ما بين لحمه وعظمه، لا يصرفه ذلك
  عن دينه \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">ثم
  قال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\"> \" والله
  ليتمن الله هذا الأمر حتى يسير الراكب من صنعاء إلى حضرموت، لا يخاف إلا الله والذئب
  على غنمه، ولكنكم قوم تستعجلون \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وقال الله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">الۤـمۤ أَحَسِبَ ٱلنَّاسُ أَن يُتْرَكُوۤاْ
  أَن يَقُولُوۤاْ آمَنَّا وَهُمْ لاَ يُفْتَنُونَ وَلَقَدْ فَتَنَّا ٱلَّذِينَ مِن قَبْلِهِمْ
  فَلَيَعْلَمَنَّ ٱللَّهُ ٱلَّذِينَ صَدَقُواْ وَلَيَعْلَمَنَّ ٱلْكَاذِبِينَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[العنكبوت:
  1 ـ 3] وقد حصل من هذا جانب عظيم للصحابة رضي الله تعالى عنهم في يوم الأحزاب، كما
  قال الله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إِذْ جَآءُوكُمْ مِّن فَوْقِكُمْ وَمِنْ أَسْفَلَ مِنكُمْ وَإِذْ
  زَاغَتِ ٱلأَبْصَـٰرُ وَبَلَغَتِ ٱلْقُلُوبُ ٱلْحَنَاجِرَ وَتَظُنُّونَ بِٱللَّهِ ٱلظُّنُونَاْ
  هُنَالِكَ ٱبْتُلِىَ ٱلْمُؤْمِنُونَ وَزُلْزِلُواْ زِلْزَالاً شَدِيداً وَإِذْ يَقُولُ
  ٱلْمُنَـٰفِقُونَ وَٱلَّذِينَ فِى قُلُوبِهِم مَّرَضٌ مَّا وَعَدَنَا ٱللَّهُ وَرَسُولُهُ
  إِلاَّ غُرُوراً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الأحزاب: 10 ـ 12] الآيات. ولما سأل هرقل أبا سفيان: هل قاتلتموه؟
  قال: نعم. قال: فكيف كانت الحرب بينكم؟ قال: سجالاً، يدال علينا، وندال عليه. قال:
  كذلك الرسل تبتلى، ثم تكون لها العاقبة. وقوله: { مَّثَلُ ٱلَّذِينَ خَلَوْاْ مِن قَبْلِكُم
  } أي: سنتهم؛ كما قال تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فَأَهْلَكْنَآ أَشَدَّ مِنْهُم بَطْشاً وَمَضَىٰ مَثَلُ ٱلأَوَّلِينَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الزخرف:
  8] وقوله: { وَزُلْزِلُواْ حَتَّىٰ يَقُولَ ٱلرَّسُولُ وَٱلَّذِينَ ءَامَنُواْ مَعَهُ
  مَتَىٰ نَصْرُ ٱللَّهِ } أي: يستفتحون على أعدائهم، ويدعون بقرب الفرج والمخرج عند
  ضيق الحال والشدة، قال الله تعالى: { أَلاَۤ إِنَّ نَصْرَ ٱللَّهِ قَرِيبٌ } كما قال:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فَإِنَّ
  مَعَ ٱلْعُسْرِ يُسْراً إِنَّ مَعَ ٱلْعُسْرِ يُسْراً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الشرح: 5 ـ 6] وكما تكون الشدة
  ينزل من النصر مثلها، ولهذا قال: { أَلاَۤ إِنَّ نَصْرَ ٱللَّهِ قَرِيبٌ } وفي حديث
  أبي رزين:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" عجب ربك من قنوط عباده وقرب غيثه، فينظر إليهم قنطين، فيظل يضحك؛ يعلم أن فرجهم
  قريب \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">الحديث.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

