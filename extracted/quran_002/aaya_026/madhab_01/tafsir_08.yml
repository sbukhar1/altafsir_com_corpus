  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  ٱللَّهَ لاَ يَسْتَحْى أَن يَضْرِبَ مَثَلاً مَّا بَعُوضَةً فَمَا فَوْقَهَا فَأَمَّا
  ٱلَّذِينَ آمَنُواْ فَيَعْلَمُونَ أَنَّهُ ٱلْحَقُّ مِن رَّبِّهِمْ وَأَمَّا ٱلَّذِينَ
  كَفَرُواْ فَيَقُولُونَ مَاذَآ أَرَادَ ٱللَّهُ بِهَـٰذَا مَثَلاً يُضِلُّ بِهِ كَثِيراً
  وَيَهْدِي بِهِ كَثِيراً وَمَا يُضِلُّ بِهِ إِلاَّ ٱلْفَٰسِقِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ إِنَّ ٱللَّهَ لاَ يَسْتَحْىِ أَن يَضْرِبَ } يجعل { مَثَلاً } مفعول
  أوّل { مَا } نكرة موصوفة بما بعدها مفعول ثان أيَّ:مثل كان أو زائدة لتأكيد الخسة
  فما بعدها المفعول الثاني { بَعُوضَةً } مفرد( البعوض) وهو صغار البق { فَمَا فَوْقَهَا
  } أي أكبر منها أي لا يترك بيانه لما فيه من الحكم { فَأَمَّا ٱلَّذِينَ ءامَنُواْ
  فَيَعْلمُونَ أَنَّهُ } أي المثل { ٱلْحَقُّ } الثابت الواقع موقعه { مِن رَّبّهِمْ
  وَأَمَّا ٱلَّذِينَ كَفَرُواْ فَيَقُولُونَ مَاذَا أَرَادَ ٱللَّهُ بِهَٰذَا مَثَلاً
  } تمييز: أي بهذا المثل و(ما) استفهام إنكار مبتدأ، وذا بمعنى: الذي بصلته خبره أي:
  أيَّ فائدة فيه؟ قالالله تعالى في جوابهم { يُضِلُّ بِهِ } أي:بهذا المثل { كَثِيراً
  } عن الحق لكفرهم به { وَيَهْدِي بِهِ كَثِيرًا } من المؤمنين لتصديقهم به { وَمَا
  يُضِلُّ بِهِ إِلاَّ ٱلْفَٰسِقِينَ } الخارجين عن طاعته.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

