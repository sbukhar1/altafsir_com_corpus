  ٱلْحَقُّ مِن رَّبِّهِمْ وَأَمَّا ٱلَّذِينَ كَفَرُواْ فَيَقُولُونَ مَاذَآ أَرَادَ
  ٱللَّهُ بِهَـٰذَا مَثَلاً يُضِلُّ بِهِ كَثِيراً وَيَهْدِي بِهِ كَثِيراً وَمَا يُضِلُّ
  بِهِ إِلاَّ ٱلْفَٰسِقِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ وَأَمَّا ٱلَّذِينَ
  كَفَرُواْ فَيَقُولُونَ مَاذَآ أَرَادَ ٱللَّهُ بِهَـٰذَا مَثَلاً } قال أبو جعفر:
  وقوله: { وَأَمَّا ٱلَّذِينَ كَفَرُواْ } يعنـي الذين جحدوا آيات الله وأنكروا ما عرفوا
  وستروا ما علـموا أنه حقّ. وذلك صفة الـمنافقـين، وإياهم عنى الله جل وعزّ ومن كان
  من نظرائهم وشركائهم من الـمشركين من أهل الكتاب وغيرهم بهذه الآية، فـيقولون: ماذا
  أراد الله بهذا مثلاً، كما قد ذكرنا قبل من الـخبر الذي رويناه عن مـجاهد الذي.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا به مـحمد بن عمرو، قال: حدثنا أبو عاصم، عن عيسى، عن ابن أبـي
  نـجيح، عن مـجاهد: { فَأَمَّا ٱلَّذِينَ آمَنُواْ فَيَعْلَمُونَ أَنَّهُ ٱلْحَقُّ مِن
