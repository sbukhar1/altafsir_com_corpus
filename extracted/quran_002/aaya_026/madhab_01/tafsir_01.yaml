  الله بها ويضلّ بها الفـاسقون. يقول: يعرفه الـمؤمنون فـيؤمنون به، ويعرفه الفـاسقون
  فـيكفرون به.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وتأويـل قوله: { مَاذَآ أَرَادَ
  ٱللَّهُ بِهَـٰذَا مَثَلاً } ما الذي أراد الله بهذا الـمثل مثلاً، ف«ذا» الذي مع «ما»
