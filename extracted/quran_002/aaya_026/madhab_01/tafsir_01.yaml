  يقولون فـي كل ما حسن فـيه من الكلام دخول «ما بـين كذا إلـى كذا»، ينصبون الأول والثانـي
  لـيدلّ النصب فـيهما علـى الـمـحذوف من الكلام. فكذلك ذلك فـي قوله: ما بعوضة فما فوقها.</font></font><font
