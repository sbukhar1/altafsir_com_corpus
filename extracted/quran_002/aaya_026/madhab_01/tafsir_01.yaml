text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ ٱللَّهَ
  لاَ يَسْتَحْى أَن يَضْرِبَ مَثَلاً مَّا بَعُوضَةً فَمَا فَوْقَهَا فَأَمَّا ٱلَّذِينَ
  آمَنُواْ فَيَعْلَمُونَ أَنَّهُ ٱلْحَقُّ مِن رَّبِّهِمْ وَأَمَّا ٱلَّذِينَ كَفَرُواْ
  فَيَقُولُونَ مَاذَآ أَرَادَ ٱللَّهُ بِهَـٰذَا مَثَلاً يُضِلُّ بِهِ كَثِيراً وَيَهْدِي
  بِهِ كَثِيراً وَمَا يُضِلُّ بِهِ إِلاَّ ٱلْفَٰسِقِينَ }قال أبو جعفر: اختلف أهل التأويـل
  فـي الـمعنى الذي أنزل الله جل ثناؤه فـيه هذه الآية وفـي تأويـلها.فقال بعضهم بـما:حدثنـي
  به موسى بن هارون، قال: حدثنا عمرو بن حماد، قال: حدثنا أسبـاط، عن السدي فـي خبر ذكره
  عن أبـي مالك، وعن أبـي صالـح، عن ابن عبـاس، وعن مرة، عن ابن مسعود، وعن ناس من أصحاب
  النبـي صلى الله عليه وسلم: لـما ضرب الله هذين الـمثلـين للـمنافقـين، يعنـي قوله:{ مَثَلُهُمْ
  كَمَثَلِ ٱلَّذِي ٱسْتَوْقَدَ نَاراً }[البقرة: 17] وقوله:{ أَوْ كَصَيِّبٍ مِّنَ ٱلسَّمَآءِ }[البقرة:
  19] الآيات الثلاث، قال الـمنافقون: الله أعلـى وأجلّ من أن يضرب هذه الأمثال. فأنزل
  الله { إِنَّ ٱللَّهَ لاَ يَسْتَحْى أَن يَضْرِبَ مَثَلاً مَّا بَعُوضَةً } إلـى قوله:
  { أُولَـۤئِكَ هُمُ ٱلْخَٰسِرُونَ }.وقال آخرون بـما:حدثنـي به أحمد بن إبراهيـم، قال:
  حدثنا قُراد عن أبـي جعفر الرازي، عن الربـيع بن أنس، فـي قوله تعالـى: { إِنَّ ٱللَّهَ
  لاَ يَسْتَحْى أَن يَضْرِبَ مَثَلاً مَّا بَعُوضَةً فَمَا فَوْقَهَا } قال: هذا مثل
  ضربه الله للدنـيا، إن البعوضة تـحيا ما جاعت، فإذا سمنت ماتت، وكذلك مثل هؤلاء القوم
  الذين ضرب الله لهم هذا الـمثل فـي القرآن، إذا امتلئوا من الدنـيا رِيّا أخذهم الله
  عند ذلك. قال: ثم تلا{ فَلَمَّا نَسُواْ مَا ذُكِّرُواْ بِهِ فَتَحْنَا عَلَيْهِمْ
  أَبْوَابَ كُلِّ شَيْءٍ }[الأنعام: 44] الآية.وحدثنـي الـمثنى بن إبراهيـم، قال: حدثنا
  إسحاق بن الـحجاج، قال: حدثنا ابن أبـي جعفر، عن أبـيه، عن الربـيع بن أنس بنـحوه،
  إلا أنه قال: فإذا خـلى آجالهم، وانقطعت مدتهم، صاروا كالبعوضة تـحيا ما جاعت وتـموت
  إذا رويت فكذلك هؤلاء الذين ضرب الله لهم هذا الـمثل إذا امتلئوا من الدنـيا ريّا أخذهم
  الله فأهلكهم، فذلك قوله:{ حَتَّىٰ إِذَا فَرِحُواْ بِمَآ أُوتُوۤاْ أَخَذْنَاهُمْ
  بَغْتَةً فَإِذَا هُمْ مُّبْلِسُونَ }[الأنعام: 44]. وقال آخرون بـما:حدثنا به بشر
  بن معاذ، قال: حدثنا يزيد، عن سعيد، عن قتادة قوله: { إِنَّ ٱللَّهَ لاَ يَسْتَحْى
  أَن يَضْرِبَ مَثَلاً مَّا بَعُوضَةً فَمَا فَوْقَهَا } أي إن الله لا يستـحيـي من
  الـحقّ أن يذكر منه شيئاً ما قل منه أو كثر. إن الله حين ذكر فـي كتابه الذبـاب والعنكبوت،
  قال أهل الضلالة: ما أراد الله من ذكر هذا؟ فأنزل الله: { إِنَّ ٱللَّهَ لاَ يَسْتَحْى
  أَن يَضْرِبَ مَثَلاً مَّا بَعُوضَةً فَمَا فَوْقَهَا }.وحدثنا الـحسن بن يحيى قال:
  أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قتادة، قال: لـما ذكر الله العنكبوت والذبـاب،
  قال الـمشركون: ما بـال العنكبوت والذبـاب يذكران؟ فأنزل الله: { إِنَّ ٱللَّهَ لاَ
  يَسْتَحْى أَن يَضْرِبَ مَثَلاً مَّا بَعُوضَةً فَمَا فَوْقَهَا }.وقد ذهب كل قائل
  مـمن ذكرنا قوله فـي هذه الآية وفـي الـمعنى الذي نزلت فـيه مذهبـاً، غير أن أولـى
  ذلك بـالصواب وأشبهه بـالـحقّ ما ذكرنا من قول ابن مسعود وابن عبـاس.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ ٱللَّهَ لاَ يَسْتَحْى أَن يَضْرِبَ
  مَثَلاً مَّا بَعُوضَةً فَمَا فَوْقَهَا فَأَمَّا ٱلَّذِينَ آمَنُواْ فَيَعْلَمُونَ
  أَنَّهُ ٱلْحَقُّ مِن رَّبِّهِمْ وَأَمَّا ٱلَّذِينَ كَفَرُواْ فَيَقُولُونَ مَاذَآ
  أَرَادَ ٱللَّهُ بِهَـٰذَا مَثَلاً يُضِلُّ بِهِ كَثِيراً وَيَهْدِي بِهِ كَثِيراً
  وَمَا يُضِلُّ بِهِ إِلاَّ ٱلْفَٰسِقِينَ }وذلك أن الله جل ذكره أخبر عبـاده أنه لا
  يستـحي أن يضرب مثلاً ما بعوضة فما فوقها عقـيب أمثال قد تقدمت فـي هذه السورة ضربها
  للـمنافقـين دون الأمثال التـي ضربها فـي سائر السور غيرها. فلأن يكون هذا القول، أعنـي
  قوله: { إِنَّ ٱللَّهَ لاَ يَسْتَحْى أَن يَضْرِبَ مَثَلاً } ما جوابـاً لنكير الكفـار
  والـمنافقـين ما ضُرب لهم من الأمثال فـي هذه السورة أحقّ وأولـى من أن يكون ذلك جوابـاً
  لنكيرهم ما ضرب لهم من الأمثال فـي غيرها من السور.فإن قال قائل: إنـما أوجب أن يكون
  ذلك جوابـاً لنكيرهم ما ضرب من الأمثال فـي سائر السور لأن الأمثال التـي ضربها الله
  لهم ولآلهتهم فـي سائر السور أمثال موافقة الـمعنى، لـما أخبر عنه أنه لا يستـحي أن
  يضربه مثلاً، إذْا كان بعضها تـمثـيلاً لآلهتهم بـالعنكبوت وبعضها تشبـيهاً لها فـي
  الضعف والـمهانة بـالذبـاب، ولـيس ذكر شيء من ذلك بـموجود فـي هذه السورة فـيجوز أن
  يقال: إن الله لا يستـحيـي أن يضرب مثلاً ما فإن ذلك بخلاف ما ظن، وذلك أن قول الله
  جل ثناؤه: { إِنَّ ٱللَّهَ لاَ يَسْتَحْى أَن يَضْرِبَ مَثَلاً مَّا بَعُوضَةً فَمَا
  فَوْقَهَا } إنـما هو خبر منه جل ذكره أنه لا يستـحيـي أن يضرب فـي الـحقّ من الأمثال
  صغيرها وكبـيرها ابتلاءً بذلك عبـاده واختبـاراً منه لهم لـيـميز به أهل الإيـمان والتصديق
  به من أهل الضلال والكفر به، إضلالاً منه به لقوم وهداية منه به لآخرين كما:حدثنـي
  مـحمد بن عمرو، قال: حدثنا أبو عاصم، عن عيسى، عن ابن أبـي نـجيح، عن مـجاهد فـي قوله:
  { مَثَلاً مَّا بَعُوضَةً } يعنـي الأمثال صغيرها وكبـيرها، يؤمن بها الـمؤمنون، ويعلـمون
  أنها الـحقّ من ربهم، ويهديهم الله بها، ويضلّ بها الفـاسقـين. يقول: يعرفه الـمؤمنون
  فـيؤمنون به، ويعرفه الفـاسقون فـيكفرون به.وحدثنـي الـمثنى، قال حدثنا أبو حذيفة،
  قال: حدثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد بـمثله.وحدثنـي القاسم، قال: حدثنا الـحسين،
  قال: حدثنـي حجاج، عن ابن جريج، عن مـجاهد مثله.قال أبو جعفر: لا أنه جل ذكره قصد الـخبر
  عن عين البعوضة أنه لا يستـحيـي من ضرب الـمثل بها، ولكن البعوضة لـما كانت أضعف الـخـلق
  كما:حدثنا القاسم، قال: حدثنا الـحسين، قال: حدثنا أبو سفـيان، عن معمر، عن قتادة،
  قال: البعوضة أضعف ما خـلق الله.وحدثنا القاسم، قال: حدثنا الـحسين، قال: حدثنـي حجاج،
  عن ابن جريج بنـحوه. خصها الله بـالذكر فـي القلة، فأخبر أنه لا يستـحيـي أن يضرب أقلّ
  الأمثال فـي الـحقّ وأحقرها وأعلاها إلـى غير نهاية فـي الارتفـاع جوابـاً منه جل ذكره
  لـمن أنكر من منافقـي خـلقه ما ضرب لهم من الـمثل بـموقد النار والصيِّب من السماء
  علـى ما نَعَتهما به من نَعْتهما.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ ٱللَّهَ لاَ يَسْتَحْى أَن يَضْرِبَ
  مَثَلاً مَّا بَعُوضَةً فَمَا فَوْقَهَا فَأَمَّا ٱلَّذِينَ آمَنُواْ فَيَعْلَمُونَ
  أَنَّهُ ٱلْحَقُّ مِن رَّبِّهِمْ وَأَمَّا ٱلَّذِينَ كَفَرُواْ فَيَقُولُونَ مَاذَآ
  أَرَادَ ٱللَّهُ بِهَـٰذَا مَثَلاً يُضِلُّ بِهِ كَثِيراً وَيَهْدِي بِهِ كَثِيراً
  وَمَا يُضِلُّ بِهِ إِلاَّ ٱلْفَٰسِقِينَ }فإن قال لنا قائل: وأين ذكر نكير الـمنافقـين
  الأمثال التـي وصفت الذي هذا الـخبر جوابه، فنعلـم أن القول فـي ذلك ما قلت؟ قـيـل:
  الدلالة علـى ذلك بـينها جلّ ذكره فـي قوله: { فَأَمَّا ٱلَّذِينَ آمَنُواْ فَيَعْلَمُونَ
  أَنَّهُ ٱلْحَقُّ مِن رَّبِّهِمْ وَأَمَّا ٱلَّذِينَ كَفَرُواْ فَيَقُولُونَ مَاذَآ
  أَرَادَ ٱللَّهُ بِهَـٰذَا مَثَلاً } وأن القوم الذين ضرب لهم الأمثال فـي الآيتـين
  الـمقدمتـين، اللتـين مثَّل ما علـيه الـمنافقون مقـيـمون فـيهما بـمُوقِدِ النار وبـالصيب
  من السماء علـى ما وصف من ذلك قبل قوله: { إِنَّ ٱللَّهَ لاَ يَسْتَحْى أَن يَضْرِبَ
  مَثَلاً } قد أنكروا الـمثل وقالوا: { مَاذَآ أَرَادَ ٱللَّهُ بِهَـٰذَا مَثَلاً }
  ، فأوضح خطأ قـيـلهم ذلك، وقبح لهم ما نطقوا به وأخبرهم بحكمهم فـي قـيـلهم ما قالوا
  منه، وأنه ضلال وفسوق، وأن الصواب والهدى ما قاله الـمؤمنون دون ما قالوه.وأما تأويـل
  قوله: { إِنَّ ٱللَّهَ لاَ يَسْتَحْى } فإن بعض الـمنسوبـين إلـى الـمعرفة بلغة العرب
  كان يتأول معنى: { إِنَّ ٱللَّهَ لاَ يَسْتَحْى } إن الله لا يخشى أن يضرب مثلاً، ويستشهد
  علـى ذلك من قوله بقول الله تعالـى:{ وَتَخْشَى ٱلنَّاسَ وَٱللَّهُ أَحَقُّ أَن تَخْشَاهُ }[الأحزاب:
  37] ويزعم أن معنى ذلك: وتستـحي الناسَ والله أحقّ أن تستـحيه فـيقول: الاستـحياء بـمعنى
  الـخشية، والـخشية بـمعنى الاستـحياء.وأما معنى قوله: { أَن يَضْرِبَ } فهو أن يبـين
  ويصف، كما قال جل ثناؤه:{ ضَرَبَ لَكُمْ مَّثَلاً مِّنْ أَنفُسِكُمْ }[الروم: 28] بـمعنى
  وصف لكم، وكما قال الكميت:وذَلِكَ ضَرْبُ أخْماسٍ أُرِيدَتْ   لأِسْدَاسٍ عَسَى أنْ
  لا تَكُونابـمعنى وصف أخماس. والـمثل: الشبه، يقال: هذا مَثَلُ هذا ومِثْلُه، كما يقال:
  شَبَهُه وشِبْهُه، ومنه قول كعب بن زهير:كانَتْ مَوَاعِيدُ عُرْقُوبٍ لَهَا مَثَلاً   وَمَا
  مَوَاعِيدُها إلاَّ الأبـاطِيـلُيعنـي شَبَهاً.فمعنى قوله إذاً: { إِنَّ ٱللَّهَ لاَ
  يَسْتَحْى أَن يَضْرِبَ مَثَلاً }: إن الله لا يخشى أن يصف شبهاً لـما شبه به وأما
  «ما» التـي مع «مثل» فإنها بـمعنى «الذي»، لأن معنى الكلام: إن الله لا يستـحيـي أن
  يضرب الذي هو بعوضة فـي الصغر والقلة فما فوقها مثلاً.فإن قال لنا قائل: فإن كان القول
  فـي ذلك كما قلت فما وجه نصب البعوضة، وقد علـمت أن تأويـل الكلام علـى ما تأوّلت:
  { إِنَّ ٱللَّهَ لاَ يَسْتَحْى أَن يَضْرِبَ مَثَلاً } الذي هو بعوضة، فـالبعوضة علـى
  قولك فـي مـحل الرفع، فأنّى أتاها النصب؟ قـيـل: أتاها النصب من وجهين: أحدهما أن ما
  لـما كانت فـي مـحل نصب بقوله: { يَضْرِبَ } وكانت البعوضة لها صلة أعربت بتعريبها
  فألزمت إعرابها كما قال حسان بن ثابت:وكَفَـى بِنا فَضْلاً علـى مَنْ غَيْرِنا   حُبُّ
  النَّبِـيّ مُـحَمَّدٍ إيَّانافعرّبت غير بإعراب «مَنْ»، فـالعرب تفعل ذلك خاصة فـي
  «من» و«ما» تعرب صلاتهما بإعرابهما لأنهما يكونان معرفة أحياناً ونكرة أحياناً.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
