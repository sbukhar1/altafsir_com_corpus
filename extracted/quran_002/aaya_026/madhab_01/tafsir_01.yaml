  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">إِنَّ ٱللَّهَ لاَ يَسْتَحْى أَن يَضْرِبَ مَثَلاً
  مَّا بَعُوضَةً فَمَا فَوْقَهَا فَأَمَّا ٱلَّذِينَ آمَنُواْ فَيَعْلَمُونَ أَنَّهُ
  ٱلْحَقُّ مِن رَّبِّهِمْ وَأَمَّا ٱلَّذِينَ كَفَرُواْ فَيَقُولُونَ مَاذَآ أَرَادَ
  ٱللَّهُ بِهَـٰذَا مَثَلاً يُضِلُّ بِهِ كَثِيراً وَيَهْدِي بِهِ كَثِيراً وَمَا يُضِلُّ
  بِهِ إِلاَّ ٱلْفَٰسِقِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وذلك أن الله
  جل ذكره أخبر عبـاده أنه لا يستـحي أن يضرب مثلاً ما بعوضة فما فوقها عقـيب أمثال قد
  تقدمت فـي هذه السورة ضربها للـمنافقـين دون الأمثال التـي ضربها فـي سائر السور غيرها.
  فلأن يكون هذا القول، أعنـي قوله: { إِنَّ ٱللَّهَ لاَ يَسْتَحْى أَن يَضْرِبَ مَثَلاً
  } ما جوابـاً لنكير الكفـار والـمنافقـين ما ضُرب لهم من الأمثال فـي هذه السورة أحقّ
  وأولـى من أن يكون ذلك جوابـاً لنكيرهم ما ضرب لهم من الأمثال فـي غيرها من السور.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">فإن قال قائل: إنـما أوجب أن يكون ذلك جوابـاً لنكيرهم ما ضرب من الأمثال
  فـي سائر السور لأن الأمثال التـي ضربها الله لهم ولآلهتهم فـي سائر السور أمثال موافقة
  الـمعنى، لـما أخبر عنه أنه لا يستـحي أن يضربه مثلاً، إذْا كان بعضها تـمثـيلاً لآلهتهم
  بـالعنكبوت وبعضها تشبـيهاً لها فـي الضعف والـمهانة بـالذبـاب، ولـيس ذكر شيء من ذلك
  بـموجود فـي هذه السورة فـيجوز أن يقال: إن الله لا يستـحيـي أن يضرب مثلاً ما فإن
  ذلك بخلاف ما ظن، وذلك أن قول الله جل ثناؤه: { إِنَّ ٱللَّهَ لاَ يَسْتَحْى أَن يَضْرِبَ
  مَثَلاً مَّا بَعُوضَةً فَمَا فَوْقَهَا } إنـما هو خبر منه جل ذكره أنه لا يستـحيـي
  أن يضرب فـي الـحقّ من الأمثال صغيرها وكبـيرها ابتلاءً بذلك عبـاده واختبـاراً منه
  لهم لـيـميز به أهل الإيـمان والتصديق به من أهل الضلال والكفر به، إضلالاً منه به
  لقوم وهداية منه به لآخرين كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عمرو، قال: حدثنا أبو عاصم، عن عيسى، عن ابن أبـي نـجيح، عن مـجاهد فـي قوله:
  { مَثَلاً مَّا بَعُوضَةً } يعنـي الأمثال صغيرها وكبـيرها، يؤمن بها الـمؤمنون، ويعلـمون
  أنها الـحقّ من ربهم، ويهديهم الله بها، ويضلّ بها الفـاسقـين. يقول: يعرفه الـمؤمنون
  فـيؤمنون به، ويعرفه الفـاسقون فـيكفرون به.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وحدثنـي
  الـمثنى، قال حدثنا أبو حذيفة، قال: حدثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد بـمثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وحدثنـي القاسم، قال: حدثنا الـحسين، قال: حدثنـي حجاج، عن ابن جريج،
  عن مـجاهد مثله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال أبو جعفر: لا أنه جل ذكره قصد
  الـخبر عن عين البعوضة أنه لا يستـحيـي من ضرب الـمثل بها، ولكن البعوضة لـما كانت
  أضعف الـخـلق كما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: حدثنا الـحسين،
  قال: حدثنا أبو سفـيان، عن معمر، عن قتادة، قال: البعوضة أضعف ما خـلق الله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وحدثنا القاسم، قال: حدثنا الـحسين، قال: حدثنـي حجاج، عن ابن جريج
  بنـحوه. خصها الله بـالذكر فـي القلة، فأخبر أنه لا يستـحيـي أن يضرب أقلّ الأمثال
  فـي الـحقّ وأحقرها وأعلاها إلـى غير نهاية فـي الارتفـاع جوابـاً منه جل ذكره لـمن
  أنكر من منافقـي خـلقه ما ضرب لهم من الـمثل بـموقد النار والصيِّب من السماء علـى
  ما نَعَتهما به من نَعْتهما.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
