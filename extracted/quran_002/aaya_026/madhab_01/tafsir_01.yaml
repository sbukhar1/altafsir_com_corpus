  أَنَّهُ ٱلْحَقُّ مِن رَّبِّهِمْ وَأَمَّا ٱلَّذِينَ كَفَرُواْ فَيَقُولُونَ مَاذَآ
  أَرَادَ ٱللَّهُ بِهَـٰذَا مَثَلاً يُضِلُّ بِهِ كَثِيراً وَيَهْدِي بِهِ كَثِيراً
  وَمَا يُضِلُّ بِهِ إِلاَّ ٱلْفَٰسِقِينَ }وأما الوجه الآخر، فأن يكون معنى الكلام:
  إن الله لا يستـحيـي أن يضرب مثلاً ما بـين بعوضة إلـى ما فوقها، ثم حذف ذكر «بـين»
  و«إلـى»، إذ كان فـي نصب البعوضة ودخول الفـاء فـي «ما» الثانـية دلالة علـيهما، كما
  قالت العرب: «مُطرنا ما زبـالة فـالثعلبـية»، و«له عشرون ما ناقة فجملاً»، و«هي أحسن
  الناس ما قرناً فقدماً»، يعنون: ما بـين قرنها إلـى قدمها، وكذلك يقولون فـي كل ما
  حسن فـيه من الكلام دخول «ما بـين كذا إلـى كذا»، ينصبون الأول والثانـي لـيدلّ النصب
  فـيهما علـى الـمـحذوف من الكلام. فكذلك ذلك فـي قوله: ما بعوضة فما فوقها.وقد زعم
  بعض أهل العربـية أن «ما» التـي مع الـمَثَل صلة فـي الكلام بـمعنى التطوّل، وأن معنى
  الكلام: إن الله لا يستـحيـي أن يضرب بعوضة مثلاً فما فوقها. فعلـى هذا التأويـل يجب
  أن تكون بعوضة منصوبة ب«يضرب»، وأن تكون «ما» الثانـية التـي فـي «فما فوقها» معطوفة
  علـى البعوضة لا علـى «ما».وأما تأويـل قوله: { فَمَا فَوْقَهَا }: فما هو أعظم منها
  عندي لـما ذكرنا قبل من قول قتادة وابن جريج أن البعوضة أضعف خـلق الله، فإذا كانت
  أضعف خـلق الله فهي نهاية فـي القلة والضعف، وإذ كانت كذلك فلا شك أن ما فوق أضعف الأشياء
  لا يكون إلا أقوى منه، فقد يجب أن يكون الـمعنى علـى ما قالاه فما فوقها فـي العظم
  والكبر، إذ كانت البعوضة نهاية فـي الضعف والقلة.وقـيـل فـي تأويـل قوله: { فَمَا فَوْقَهَا
  } فـي الصغر والقلة، كما يقال فـي الرجل يذكره الذاكر فـيصفه بـاللؤم والشحّ، فـيقول
  السامع: نعم، وفوق ذاك، يعنـي فوق الذي وصف فـي الشحّ واللؤم. وهذا قول خلاف تأويـل
  أهل العلـم الذين تُرتضى معرفتهم بتأويـل القرآن، فقد تبـين إذا بـما وصفنا أن معنى
  الكلام: إن الله لا يستـحيـي أن يصف شبهاً لـما شبه به الذي هو ما بـين بعوضة إلـى
  ما فوق البعوضة. فأما تأويـل الكلام لو رفعت البعوضة فغير جائز فـي ما إلا ما قلنا
  من أن تكون اسماً لا صلة بـمعنى التطول.القول فـي تأويـل قوله تعالـى: { فَأَمَّا ٱلَّذِينَ
  آمَنُواْ فَيَعْلَمُونَ أَنَّهُ ٱلْحَقُّ مِن رَّبِّهِمْ وَأَمَّا ٱلَّذِينَ كَفَرُواْ
  فَيَقُولُونَ مَاذَآ أَرَادَ ٱللَّهُ بِهَـٰذَا مَثَلاً }.قال أبو جعفر: يعنـي بقوله
  جل ذكره: { فَأَمَّا ٱلَّذِينَ آمَنُواْ } فأما الذين صدقوا الله ورسوله. وقوله: {
  فَيَعْلَمُونَ أَنَّهُ ٱلْحَقُّ مِن رَّبِّهِمْ } يعنـي فـيعرفون أن الـمثل الذي ضربه
  الله لـما ضربه له مثل. كما.حدثنـي به الـمثنى، قال: حدثنا إسحاق بن الـحجاج، قال:
  حدثنا عبد الله بن أبـي جعفر، عن أبـيه، عن الربـيع بن أنس: { فَأَمَّا ٱلَّذِينَ آمَنُواْ
  فَيَعْلَمُونَ أَنَّهُ ٱلْحَقُّ مِن رَّبِّهِمْ } أن هذا الـمثل الـحق من ربهم أنه
  كلام الله ومن عنده. وكما:حدثنا بشر بن معاذ، قال: حدثنا يزيد بن زريع، عن سعيد، عن
  قتادة، قوله: { فَأَمَّا ٱلَّذِينَ آمَنُواْ فَيَعْلَمُونَ أَنَّهُ ٱلْحَقُّ مِن رَّبِّهِمْ
  }: أي يعلـمون أنه كلام الرحمن وأنه الـحقّ من الله.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ ٱللَّهَ لاَ يَسْتَحْى أَن يَضْرِبَ
  مَثَلاً مَّا بَعُوضَةً فَمَا فَوْقَهَا فَأَمَّا ٱلَّذِينَ آمَنُواْ فَيَعْلَمُونَ
  أَنَّهُ ٱلْحَقُّ مِن رَّبِّهِمْ وَأَمَّا ٱلَّذِينَ كَفَرُواْ فَيَقُولُونَ مَاذَآ
  أَرَادَ ٱللَّهُ بِهَـٰذَا مَثَلاً يُضِلُّ بِهِ كَثِيراً وَيَهْدِي بِهِ كَثِيراً
  وَمَا يُضِلُّ بِهِ إِلاَّ ٱلْفَٰسِقِينَ }{ وَأَمَّا ٱلَّذِينَ كَفَرُواْ فَيَقُولُونَ
  مَاذَآ أَرَادَ ٱللَّهُ بِهَـٰذَا مَثَلاً } قال أبو جعفر: وقوله: { وَأَمَّا ٱلَّذِينَ
  كَفَرُواْ } يعنـي الذين جحدوا آيات الله وأنكروا ما عرفوا وستروا ما علـموا أنه حقّ.
  وذلك صفة الـمنافقـين، وإياهم عنى الله جل وعزّ ومن كان من نظرائهم وشركائهم من الـمشركين
  من أهل الكتاب وغيرهم بهذه الآية، فـيقولون: ماذا أراد الله بهذا مثلاً، كما قد ذكرنا
  قبل من الـخبر الذي رويناه عن مـجاهد الذي.حدثنا به مـحمد بن عمرو، قال: حدثنا أبو
  عاصم، عن عيسى، عن ابن أبـي نـجيح، عن مـجاهد: { فَأَمَّا ٱلَّذِينَ آمَنُواْ فَيَعْلَمُونَ
  أَنَّهُ ٱلْحَقُّ مِن رَّبِّهِمْ } الآية، قال: يؤمن بها الـمؤمنون، ويعلـمون أنها
  الـحقّ من ربهم، ويهديهم الله بها ويضلّ بها الفـاسقون. يقول: يعرفه الـمؤمنون فـيؤمنون
  به، ويعرفه الفـاسقون فـيكفرون به.وتأويـل قوله: { مَاذَآ أَرَادَ ٱللَّهُ بِهَـٰذَا
  مَثَلاً } ما الذي أراد الله بهذا الـمثل مثلاً، ف«ذا» الذي مع «ما» فـي معنى «الذي»
  وأراد صلته، وهذا إشارة إلـى الـمثل.القول فـي تأويـل قوله تعالـى: { يُضِلُّ بِهِ
  كَثِيراً وَيَهْدِي بِهِ كَثِيراً }.قال أبو جعفر: يعنـي بقوله جل وعزّ: { يُضِلُّ
  بِهِ كَثِيراً } يضلّ الله به كثـيراً من خـلقه، والهاء فـي «به» من ذكر الـمثل. وهذا
  خبر من الله جل ثناؤه مبتدأ، ومعنى الكلام: أن الله يضلّ بـالـمثل الذي يضرّبه كثـيراً
  من أهل النفـاق والكفر. كما:حدثنـي موسى بن هارون، قال: حدثنا عمرو بن حماد، قال: حدثنا
  أسبـاط، عن السدي فـي خبر ذكره عن أبـي مالك، وعن أبـي صالـح، عن ابن عبـاس، وعن مرة،
  عن ابن مسعود، وعن ناس من أصحاب النبـي صلى الله عليه وسلم: { يُضِلُّ بِهِ كَثِيراً
  } يعنـي الـمنافقـين، { وَيَهْدِي بِهِ كَثِيراً } يعنـي الـمؤمنـين فـيزيد هؤلاء ضلالاً
  إلـى ضلالهم لتكذيبهم بـما قد علـموه حقاً يقـيناً من الـمثل الذي ضربه الله لـما ضربه
  له وأنه لـما ضربه له موافق، فذلك إضلال الله إياهم به. ويهدي به يعنـي بـالـمثل كثـيراً
  من أهل الإيـمان والتصديق، فـيزيدهم هدى إلـى هداهم وإيـماناً إلـى إيـمانهم، لتصديقهم
  بـما قد علـموه حقاً يقـيناً أنه موافق ما ضربه الله له مثلاً وإقرارهم به، وذلك هداية
  من الله لهم به.وقد زعم بعضهم أن ذلك خبر عن الـمنافقـين، كأنهم قالوا: ماذا أراد الله
  بـمثل لا يعرفه كل أحد يضلّ به هذا ويهدي به هذا. ثم استؤنف الكلام والـخبر عن الله
  فقال الله: { وَمَا يُضِلُّ بِهِ إِلاَّ ٱلْفَٰسِقِينَ } وفـيـما فـي سورة الـمدثر
  من قول الله:{ وَلِيَقُولَ ٱلَّذِينَ فِي قُلُوبِهِم مَّرَضٌ وَٱلْكَٰفِرُونَ مَاذَآ
  أَرَادَ ٱللَّهُ بِهَـٰذَا مَثَلاً كَذَلِكَ يُضِلُّ ٱللَّهُ مَن يَشَآءُ وَيَهْدِي
  مَن يَشَآءُ }\r\n\t\t\t1 2 3 4 5 6 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
