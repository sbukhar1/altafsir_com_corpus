  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  ٱللَّهَ لاَ يَسْتَحْى أَن يَضْرِبَ مَثَلاً مَّا بَعُوضَةً فَمَا فَوْقَهَا فَأَمَّا
  ٱلَّذِينَ آمَنُواْ فَيَعْلَمُونَ أَنَّهُ ٱلْحَقُّ مِن رَّبِّهِمْ وَأَمَّا ٱلَّذِينَ
  كَفَرُواْ فَيَقُولُونَ مَاذَآ أَرَادَ ٱللَّهُ بِهَـٰذَا مَثَلاً يُضِلُّ بِهِ كَثِيراً
  وَيَهْدِي بِهِ كَثِيراً وَمَا يُضِلُّ بِهِ إِلاَّ ٱلْفَٰسِقِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قال أبو جعفر: اختلف أهل التأويـل فـي الـمعنى الذي أنزل الله جل ثناؤه
  فـيه هذه الآية وفـي تأويـلها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فقال
  بعضهم بـما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي به موسى بن هارون، قال: حدثنا
  عمرو بن حماد، قال: حدثنا أسبـاط، عن السدي فـي خبر ذكره عن أبـي مالك، وعن أبـي صالـح،
  عن ابن عبـاس، وعن مرة، عن ابن مسعود، وعن ناس من أصحاب النبـي صلى الله عليه وسلم:
  لـما ضرب الله هذين الـمثلـين للـمنافقـين، يعنـي قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">مَثَلُهُمْ كَمَثَلِ ٱلَّذِي ٱسْتَوْقَدَ
  نَاراً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[البقرة: 17] وقوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">أَوْ كَصَيِّبٍ مِّنَ ٱلسَّمَآءِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  19] الآيات الثلاث، قال الـمنافقون: الله أعلـى وأجلّ من أن يضرب هذه الأمثال. فأنزل
  الله { إِنَّ ٱللَّهَ لاَ يَسْتَحْى أَن يَضْرِبَ مَثَلاً مَّا بَعُوضَةً } إلـى قوله:
  { أُولَـۤئِكَ هُمُ ٱلْخَٰسِرُونَ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون بـما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي به أحمد بن إبراهيـم، قال:
  حدثنا قُراد عن أبـي جعفر الرازي، عن الربـيع بن أنس، فـي قوله تعالـى: { إِنَّ ٱللَّهَ
  لاَ يَسْتَحْى أَن يَضْرِبَ مَثَلاً مَّا بَعُوضَةً فَمَا فَوْقَهَا } قال: هذا مثل
  ضربه الله للدنـيا، إن البعوضة تـحيا ما جاعت، فإذا سمنت ماتت، وكذلك مثل هؤلاء القوم
  الذين ضرب الله لهم هذا الـمثل فـي القرآن، إذا امتلئوا من الدنـيا رِيّا أخذهم الله
  عند ذلك. قال: ثم تلا</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فَلَمَّا نَسُواْ مَا ذُكِّرُواْ بِهِ فَتَحْنَا عَلَيْهِمْ
  أَبْوَابَ كُلِّ شَيْءٍ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الأنعام: 44] الآية.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وحدثنـي
  الـمثنى بن إبراهيـم، قال: حدثنا إسحاق بن الـحجاج، قال: حدثنا ابن أبـي جعفر، عن أبـيه،
  عن الربـيع بن أنس بنـحوه، إلا أنه قال: فإذا خـلى آجالهم، وانقطعت مدتهم، صاروا كالبعوضة
  تـحيا ما جاعت وتـموت إذا رويت فكذلك هؤلاء الذين ضرب الله لهم هذا الـمثل إذا امتلئوا
  من الدنـيا ريّا أخذهم الله فأهلكهم، فذلك قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">حَتَّىٰ إِذَا فَرِحُواْ بِمَآ أُوتُوۤاْ
  أَخَذْنَاهُمْ بَغْتَةً فَإِذَا هُمْ مُّبْلِسُونَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الأنعام: 44]. وقال آخرون بـما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا به بشر بن معاذ، قال: حدثنا يزيد، عن سعيد، عن قتادة قوله: {
  إِنَّ ٱللَّهَ لاَ يَسْتَحْى أَن يَضْرِبَ مَثَلاً مَّا بَعُوضَةً فَمَا فَوْقَهَا
  } أي إن الله لا يستـحيـي من الـحقّ أن يذكر منه شيئاً ما قل منه أو كثر. إن الله حين
  ذكر فـي كتابه الذبـاب والعنكبوت، قال أهل الضلالة: ما أراد الله من ذكر هذا؟ فأنزل
  الله: { إِنَّ ٱللَّهَ لاَ يَسْتَحْى أَن يَضْرِبَ مَثَلاً مَّا بَعُوضَةً فَمَا فَوْقَهَا
  }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وحدثنا الـحسن بن يحيى قال: أخبرنا
  عبد الرزاق، قال: أخبرنا معمر، عن قتادة، قال: لـما ذكر الله العنكبوت والذبـاب، قال
  الـمشركون: ما بـال العنكبوت والذبـاب يذكران؟ فأنزل الله: { إِنَّ ٱللَّهَ لاَ يَسْتَحْى
  أَن يَضْرِبَ مَثَلاً مَّا بَعُوضَةً فَمَا فَوْقَهَا }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقد
  ذهب كل قائل مـمن ذكرنا قوله فـي هذه الآية وفـي الـمعنى الذي نزلت فـيه مذهبـاً، غير
  أن أولـى ذلك بـالصواب وأشبهه بـالـحقّ ما ذكرنا من قول ابن مسعود وابن عبـاس.</font></font>&#13;\t\t\t<label
