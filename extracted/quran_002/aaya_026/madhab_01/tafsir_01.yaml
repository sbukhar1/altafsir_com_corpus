  أَنَّهُ ٱلْحَقُّ مِن رَّبِّهِمْ وَأَمَّا ٱلَّذِينَ كَفَرُواْ فَيَقُولُونَ مَاذَآ
  أَرَادَ ٱللَّهُ بِهَـٰذَا مَثَلاً يُضِلُّ بِهِ كَثِيراً وَيَهْدِي بِهِ كَثِيراً
  وَمَا يُضِلُّ بِهِ إِلاَّ ٱلْفَٰسِقِينَ }[المدثر: 31] ما ينبىء عن أنه فـي سورة البقرة
  كذلك مبتدأ، أعنـي قوله: { يُضِلُّ بِهِ كَثِيراً وَيَهْدِي بِهِ كَثِيراً }.القول
  فـي تأويـل قوله تعالـى: { وَمَا يُضِلُّ بِهِ إِلاَّ ٱلْفَٰسِقِينَ }.وتأويـل ذلك
  ما:حدثنـي به موسى بن هارون، قال: حدثنا عمرو، قال: حدثنا أسبـاط عن السدي فـي خبر
  ذكره، عن أبـي مالك، وعن أبـي صالـح، عن ابن عبـاس، وعن مرة، عن ابن مسعود، وعن ناس
  من أصحاب النبـي صلى الله عليه وسلم: { وَمَا يُضِلُّ بِهِ إِلاَّ ٱلْفَٰسِقِينَ }:
  هم الـمنافقون.وحدثنا بشر بن معاذ، قال: حدثنا يزيد، عن سعيد، عن قتادة: { وَمَا يُضِلُّ
  بِهِ إِلاَّ ٱلْفَٰسِقِينَ } فسقوا فأضلهم الله علـى فسقهم.وحدثنـي الـمثنى، قال: حدثنا
  إسحاق، قال: حدثنا ابن أبـي جعفر، عن أبـيه، عن الربـيع بن أنس: { وَمَا يُضِلُّ بِهِ
  إِلاَّ ٱلْفَٰسِقِينَ }: هم أهل النفـاق.قال أبو جعفر: وأصل الفسق فـي كلام العرب:
  الـخروج عن الشيء، يقال منه: فسقت الرطبة، إذا خرجت من قشرها ومن ذلك سميت الفأرة فويسقة،
  لـخروجها عن جحرها. فكذلك الـمنافق والكافر سُميا فـاسقـين لـخروجهما عن طاعة ربهما،
  ولذلك قال جل ذكره فـي صفة إبلـيس:{ إِلاَّ إِبْلِيسَ كَانَ مِنَ ٱلْجِنِّ فَفَسَقَ
  عَنْ أَمْرِ رَبِّهِ }[الكهف: 50] يعنـي به: خرج عن طاعته واتبـاع أمره. كما:حدثنا
  ابن حميد قال: حدثنا سلـمة، قال: حدثنـي ابن إسحاق عن داود بن الـحصين، عن عكرمة مولـى
  ابن عبـاس، عن ابن عبـاس فـي قوله:{ بِمَا كَانُواْ يَفْسُقُونَ }[البقرة: 59] أي بـما
  بعدوا عن أمري.فمعنى قوله: { وَمَا يُضِلُّ بِهِ إِلاَّ ٱلْفَٰسِقِينَ }: وما يضلّ
  الله بـالـمثل الذي يضربه لأهل الضلال والنفـاق إلا الـخارجين عن طاعته والتاركين اتبـاع
  أمره من أهل الكفر به من أهل الكتاب وأهل الضلال من أهل النفـاق.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 \r\n\t\t\t\t\t\t\t\t\t</section>"

