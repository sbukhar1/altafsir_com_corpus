  واعتداد بعلمهم أنه الحق وذم عظيم للكافرين على ما قالوه وذكروه. المسألة العاشرة «الحق»
  الثابت الذي لا يسوغ إنكاره يقال حق الأمر إذا ثبت ووجب وحقت كلمة ربك، وثوب محقق محكم
  النسج. المسألة الحادية عشرة «ماذا» فيه وجهان أن يكون ذا اسماً موصولاً بمعنى الذي
  فيكون كلمتين وأن يكون ذا مركبة مع ما مجعولين اسماً واحداً فيكون كلمة واحدة فهو على
  الوجهين الأول مرفوع المحل على الابتداء وخبره ذا مع صلته، وعلى الثاني منصوب المحل
  في حكم ما وحده كما لو قلت ما أراد الله. المسألة الثانية عشرة الإرادة ماهية يجدها
