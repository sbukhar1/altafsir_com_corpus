  أو بكونه عقوبة ونكالاً، فقال في الابتلاء{ وَمَا جَعَلْنَا أَصْحَـٰبَ ٱلنَّارِ إِلاَّ
  مَلَـئِكَةً وَمَا جَعَلْنَا عِدَّتَهُمْ إِلاَّ فِتْنَةً لّلَّذِينَ كَفَرُواْ }المدثر
  31 أي امتحاناً إلى أن قال{ كَذَلِكَ يُضِلُّ ٱللَّهُ مَن يَشَاء وَيَهْدِى مَن يَشَاء }المدثر
  31 فبين أن إضلاله للعبد يكون على هذا الوجه من إنزاله آية متشابهة أو فعلاً متشابهاً
  لا يعرف حقيقة الغرض فيه والضال به هو الذي لا يقف على المقصود ولا يتفكر في وجه الحكمة
  فيه بل يتمسك بالشبهات في تقرير المجمل الباطل كما قال تعالى{ فَأَمَّا الَّذِينَ فى
  قُلُوبِهِمْ زَيْغٌ فَيَتَّبِعُونَ مَا تَشَـٰبَهَ مِنْهُ ٱبْتِغَاء ٱلْفِتْنَةِ وَٱبْتِغَاء
  تَأْوِيلِهِ }آل عمران 7 وأما العقوبة والنكال فكقوله{ إِذِ ٱلأغْلَـٰلُ فِى أَعْنَـٰقِهِمْ
  وٱلسَّلَـٰسِلُ يُسْحَبُونَ }غافر 71 إلى أن قال{ كَذَلِكَ يُضِلُّ ٱللَّهُ ٱلْكَـٰفِرِينَ }غافر
  74 فبين أن إضلاله لا يعدو أحد هذين الوجهين وإذا كان الإضلال مفسراً بأحد هذين الوجهين
  وجب أن لا يكون مفسراً بغيرهما دفعاً للاشتراك، فثبت أنه لا يجوز حمل الإضلال على خلق
  الكفر والضلال وإذا ثبت ذلك فنقول بينا أن الإضلال في أصل اللغة الدعاء إلى الباطل
  والترغيب فيه والسعي في إخفاء مقابحه وذلك لا يجوز على الله تعالى فوجب المصير إلى
  التأويل، والتأويل الذي ذهبت الجبرية إليه قد أبطلناه فوجب المصير إلى وجوه أخر من
