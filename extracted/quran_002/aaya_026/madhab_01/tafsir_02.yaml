  بِهِ إِلاَّ ٱلْفَٰسِقِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">ٱلَّذِينَ يَنقُضُونَ عَهْدَ ٱللَّهِ مِن بَعْدِ
  مِيثَٰقِهِ وَيَقْطَعُونَ مَآ أَمَرَ ٱللَّهُ بِهِ أَن يُوصَلَ وَيُفْسِدُونَ فِي ٱلأرْضِ
  أُولَـۤئِكَ هُمُ ٱلْخَٰسِرُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وعن الحسن وقتادة:
  لما ذكر الله الذباب والعنكبوت في كتابه وضرب للمشركين به المثل، ضحكت اليهود وقالوا:
  ما يشبه هذا كلام الله. فأنزل الله عز وجل هذه الآية.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والحياء
  تغير وانكسار يعتري الإنسان من تخوف ما يعاب به ويذم. واشتقاقه من الحياة. يقال: حيي
  الرجل، كما يقال: نسي وحشي وشظي الفرس إذا اعتلت هذه الأعضاء جعل الحيي لما يعتريه
  من الانكسار والتغير، منتكس القوّة منتقص الحياة، كما قالوا: هلك فلان حياء من كذا،
  ومات حياء، ورأيت الهلاك في وجهه من شدّة الحياء. وذاب حياء، وجمد في مكانه خجلاً.
  فإن قلت: كيف جاز وصف القديم سبحانه به ولا يجوز عليه التغير والخوف والذم، وذلك في
  حديث سلمان قال:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">(26) قال رسول الله صلى الله عليه
  وسلم:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\"> \" إن
  الله حيي كريم يستحي إذا رفع إليه العبد يديه أن يردّهما صفراً حتى يضع فيهما خيراً
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">قلت:
  هو جار على سبيل التمثيل مثل تركه تخييب العبد وأنه لا يردّ يديه صفراً من عطائه لكرمه
  بترك من يترك ردّ المحتاج إليه حياء منه. وكذلك معنى قوله: { إِنَّ ٱللَّهَ لاَ يَسْتَحْىِ
  } أي لا يترك ضرب المثل بالبعوضة ترك من يستحيي أن يتمثل بها لحقارتها. ويجوز أن تقع
  هذه العبارة في كلام الكفرة، فقالوا: أما يستحيي رب محمد أن يضرب مثلاً بالذباب والعنكبوت
  فجاءت على سبيل المقابلة وإطباق الجواب على السؤال. وهو فنّ من كلامهم بديع، وطراز
  عجيب، منه قول أبي تمام:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">مَنْ مُبْلِغٌ أَفْنَاءَ يَعْرُبَ كُلَّها</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">أَنِّي بَنَيْتُ الجَارَ قَبْلَ المَنْزِلِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وشهد رجل عند شريح. فقال: إنك لسبط
  الشهادة. فقال الرجل: إنها لم تجعد عني. فقال: لله بلادك، وقبل شهادته. فالذي سوغ بناء
  الجار وتجعيد الشهادة هو مراعاة المشاكلة. ولولا بناء الدار لم يصح بناء الجار. وسبوطة
  الشهادة لامتنع تجعيدها. ولله درّ أمر التنزيل وإحاطته بفنون البلاغة وشعبها، لا تكاد
  تستغرب منها فناً إلا عثرت عليه فيه على أقوم مناهجه وأسدّ مدارجه. وقد استعير الحياء
  فيما لا يصحّ فيه:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">إذَا مَا
  اسْتَحَيْنَ المَاءَ يَعْرِضُ نَفْسَهُ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">كرَعْنَ
  بِسبْتٍ في إناءٍ مِنَ الوَرْدِ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وقرأ ابن كثير في رواية شبل: «يستحي» بياء واحدة. وفيه لغتان: التعدّي
  بالجارّ والتعدي بنفسه. يقولون: استحييت منه واستحييته، وهما محتملتان ههنا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وضرب المثل: اعتماده وصنعه من ضرب اللبن وضرب الخاتم. وفي الحديث:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(27)</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" اضطرب رسول الله صلى الله عليه وسلم خاتماً من ذهب \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">و { مَّا } هذه إبهامية وهي التي إذا اقترنت باسم نكرة أبهمته إبهاماً
  وزادته شياعاً وعموماً، كقولك: أعطني كتاباً مّا، تريد أيّ كتاب كان. أو صلة للتأكيد،
  كالتي في قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فبما نقضهم ميثاقهم</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[النساء: 155] كأنه قيل: لا يستحيي
  أن يضرب مثلاً حقاً أو البتة، هذا إذا نصبت { بَعُوضَةً } فإن رفعتها فهي موصولة، صلتها
  الجملة؛ لأن التقدير: هو بعوضة، فحذف صدر الجملة كما حذف في</font></font>&#13;\t\t\t<label
