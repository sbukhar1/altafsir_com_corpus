  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  ٱللَّهَ لاَ يَسْتَحْى أَن يَضْرِبَ مَثَلاً مَّا بَعُوضَةً فَمَا فَوْقَهَا فَأَمَّا
  ٱلَّذِينَ آمَنُواْ فَيَعْلَمُونَ أَنَّهُ ٱلْحَقُّ مِن رَّبِّهِمْ وَأَمَّا ٱلَّذِينَ
  كَفَرُواْ فَيَقُولُونَ مَاذَآ أَرَادَ ٱللَّهُ بِهَـٰذَا مَثَلاً يُضِلُّ بِهِ كَثِيراً
  وَيَهْدِي بِهِ كَثِيراً وَمَا يُضِلُّ بِهِ إِلاَّ ٱلْفَٰسِقِينَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلَّذِينَ
  يَنقُضُونَ عَهْدَ ٱللَّهِ مِن بَعْدِ مِيثَٰقِهِ وَيَقْطَعُونَ مَآ أَمَرَ ٱللَّهُ
  بِهِ أَن يُوصَلَ وَيُفْسِدُونَ فِي ٱلأرْضِ أُولَـۤئِكَ هُمُ ٱلْخَٰسِرُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">سيقت هذه الآية لبيان أنَّ ما استنكره الجهلة والسفهاء وأهل العناد
  والمراء من الكفار واستغربوه من أن تكون المحقّرات من الأشياء مضروباً بها المثل، ليس
  بموضع للاستنكار والاستغراب، من قبل أنّ التمثيل إنما يصار إليه لما فيه من كشف المعنى
  ورفع الحجاب عن الغرض المطلوب، وإدناء المتوهّم من المشاهد. فإن كان المتمثل له عظيمًا
  كان المتمثل به مثله، وإن كان حقيراً كان المتمثل به كذلك. فليس العظم والحقارة في
  المضروب به المثل إذاً إلاَّ أمراً تستدعيه حال المتمثل له وتستجرّه إلى نفسها، فيعمل
  الضارب للمثل على حسب تلك القضية. ألا ترى إلى الحق لما كان واضحاً جلياً أبلج، كيف
  تمثل له بالضياء والنور؟ وإلى الباطل لما كان بضد صفته، كيف تمثل له بالظلمة؟ ولما
  كانت حال الآلهة التي جعلها الكفار أنداداً لله تعالى لا حال أحقر منها وأقلّ، ولذلك
  جعل بيت العنكبوت مثلها في الضعف والوهن، وجعلت أقلّ من الذباب وأخس قدراً، وضربت لها
  البعوضة فالذي دونها مثلا لم يستنكر ولم يستبدع، ولم يقل للمتمثل: استحى من تمثيلها
  بالبعوضة، لأنه مصيب في تمثيله، محق في قوله. سائق للمثل على قضية مضربه، محتذ على
  مثال ما يحتكمه ويستدعيه، ولبيان أنّ المؤمنين الذين عادتهم الإنصاف والعمل على العدل
  والتسوية والنظر في الأمور بناظر العقل، إذا سمعوا بمثل هذا التمثيل علموا أنه الحق
  الذي لا تمرّ الشبهة بساحته، والصواب الذي لا يرتع الخطأ حوله. وأن الكفّار الذين غلبهم
  الجهل على عقولهم، وغصبهم على بصائرهم فلا يتفطنون ولا يلقون أذهانهم، أوعرفوا أنه
  الحق إلا أنّ حبّ الرّياسة وهوى الألف والعادة لا يخليهم أن ينصفوا، فإذا سمعوه عاندوا
  وكابروا وقضوا عليه بالبطلان، وقابلوه بالإنكار، وأن ذلك سبب زيادة هدى المؤمنين وانهماك
  الفاسقين في غيّهم وضلالهم. والعجب منهم كيف أنكروا ذلك وما زال الناس يضربون الأمثال
  بالبهائم والطيور وأحناش الأرض والحشرات والهوام، وهذه أمثال العرب بين أيديهم مسيرة
  في حواضرهم وبواديهم قد تمثّلوا فيها بأحقر الأشياء فقالوا: أجمع من ذرّة، وأجرأ من
  الذباب، وأسمع من قراد. وأصرد من جرادة، وأضغف من فراشة. وآكل من السوس. وقالوا في
  البعوضة: أضعف من بعوضة، وأعز من مخ البعوض وكلفتني مخ البعوض. ولقد ضربت الأمثال في
  الإنجيل بالأشياء المحقرة، كالزوان والنخالة وحبة الخردل، والحصاة، والأرضة، والدود،
  والزنابير. والتمثيل بهذه الأشياء وبأحقر منها مما لا تغني استقامته وصحته على من به
  أدنى مسكة، ولكن ديدن المحجوج المبهوت الذي لا يبقى له متمسك بدليل ولا متشبث بأمارة
  ولا إقناع، أن يرمي لفرط الحيرة والعجز عن إعمال الحيلة بدفع الواضح وإنكار المستقيم
  والتعويل على المكابرة والمغالطة إذا لم يجد سوى ذلك معوّلاً.</font></font>&#13;\t\t\t<label
