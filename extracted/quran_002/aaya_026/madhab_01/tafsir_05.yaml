  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">إِنَّ ٱللَّهَ لاَ يَسْتَحْى أَن يَضْرِبَ مَثَلاً
  مَّا بَعُوضَةً فَمَا فَوْقَهَا فَأَمَّا ٱلَّذِينَ آمَنُواْ فَيَعْلَمُونَ أَنَّهُ
  ٱلْحَقُّ مِن رَّبِّهِمْ وَأَمَّا ٱلَّذِينَ كَفَرُواْ فَيَقُولُونَ مَاذَآ أَرَادَ
  ٱللَّهُ بِهَـٰذَا مَثَلاً يُضِلُّ بِهِ كَثِيراً وَيَهْدِي بِهِ كَثِيراً وَمَا يُضِلُّ
  بِهِ إِلاَّ ٱلْفَٰسِقِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">الرابع: أن يكون
  «يضرب» بمعنى يجعل، فتكون «بعوضةً» المفعول الثاني. وقرأ الضحاك وإبراهيم بن أبي عَبْلَة
  ورُؤبة بن العَجّاج «بعوضةٌ» بالرفع، وهي لغة تميم. قال أبو الفتح: ووجه ذلك أن «ما»
  ٱسم بمنزلة الذي، و «بعوضةٌ» رفع على إضمار المبتدأ، التقدير: لا يستحي أن يضرب الذي
  هو بعوضة مثلاً؛ فحذف العائد على الموصول وهو مبتدأ. ومثله قراءة بعضهم: «تَمَاماً
  عَلَى الّذِي أَحْسَنُ» أي على الذي هو أحسن. وحكى سيبويه: ما أنا بالذي قائل لك شيئاً؛
  أي هو قائل. قال النحاس: والحذف في «ما» أقبح منه في «الذي»؛ لأن «الذي» إنما له وجه
  واحد والاسم معه أطول. ويقال: إن معنى ضربت له مثلاً، مَثلت له مَثَلاً. وهذه الأبنية
  على ضربٍ واحد، وعلى مثال واحد ونوع واحد؛ والضَّرْبُ النَّوْع. والبَعُوضة: فَعُولة
  من بَعَض إذا قطع اللحم؛ يقال: بَضَع وبَعضَ بمعنىً، وقد بعّضته تبعيضاً، أي جَزّأته
  فتبعّض. والبَعُوض: البَقُّ، الواحدة بعوضة؛ سُمِّيت بذلك لصغرها. قاله الجوهري وغيره.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { فَمَا فَوْقَهَا } قد تقدّم أن الفاء بمعنى إلى، ومن
  جعل «ما» الأولى صلة زائدة فـ «ما» الثانية عطف عليها. وقال الكسائي وأبو عبيدة وغيرهما:
  معنى «فما فوقها» ـ والله أعلم ـ ما دونها؛ أي إنها فوقها في الصغر. قال الكسائي: وهذا
  كقولك في الكلام: أتراه قصيراً؟ فيقول القائل: أو فوق ذلك؛ أي هو أقصر مما ترى. وقال
  قتادة وٱبن جُريج: المعنى في الكِبَر. والضمير في «أنّه» عائد على المَثَل؛ أي إن المَثَل
  حق. والحق خلاف الباطل. والحق: واحد الحقوق. والحَقّة (بفتح الحاء) أخص منه؛ يقال:
  هذه حَقّتي، أي حَقّي.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { وَأَمَّا ٱلَّذِينَ
  كَفَرُواْ } لغة بني تميم وبني عامر في «أمّا» أَيْمَا، يبدلون من إحدى الميمين ياء
  كراهية التضعيف؛ وعلى هذا يُنْشد بيتُ عمر بن أبي ربيعة:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">رأت رجلاً أيْما إذا الشمس عارضتْ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">فيَضْحَى
  وأيْما بالعشِيّ فَيخْصَرُ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { فَيَقُولُونَ مَاذَآ أَرَادَ ٱللَّهُ بِهَـٰذَا مَثَلاً
  } ٱختلف النحويون في «ماذا»، فقيل: هي بمنزلة ٱسم واحد بمعنى أي شيء أراد الله؛ فيكون
  في موضع نصب بـ «أراد». قال ٱبن كَيْسان: وهو الجيّد. وقيل: «ما» ٱسم تام في موضع رفع
  بالابتداء؛ و «ذا» بمعنى الذي وهو خبر الابتداء، ويكون التقدير: ما الذي أراده الله
  بهذا مثلاً. ومعنى كلامهم هذا: الإنكار بلفظ الاستفهام. و «مَثَلاً» منصوب على القطع؛
  التقدير: أراد مثلاً؛ قاله ثَعْلَب. وقال ٱبن كَيْسان: هو منصوب على التمييز الذي وقع
  موقع الحال.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { يُضِلُّ بِهِ كَثِيراً
  وَيَهْدِي بِهِ كَثِيراً } قيل: هو من قول الكافرين؛ أي ما مراد الله بهذا المَثل الذي
  يفرّق به الناس إلى ضلالة وإلى هُدًى. وقيل: بل هو خبر من الله عز وجل، وهو أشبه؛ لأنهم
  يقرّون بالهُدَى أنه من عنده؛ فالمعنى: قل يضل الله به كثيراً ويهدي به كثيراً؛ أي
  يوفّق ويَخْذِل؛ وعليه فيكون فيه ردّ على من تقدّم ذكرهم من المعتزلة وغيرهم في قولهم:
  إن الله لا يخلق الضلال ولا الهدى.</font></font>&#13;\t\t\t<label disabled=\"true\"
