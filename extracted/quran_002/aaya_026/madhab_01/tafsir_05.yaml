  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  ٱللَّهَ لاَ يَسْتَحْى أَن يَضْرِبَ مَثَلاً مَّا بَعُوضَةً فَمَا فَوْقَهَا فَأَمَّا
  ٱلَّذِينَ آمَنُواْ فَيَعْلَمُونَ أَنَّهُ ٱلْحَقُّ مِن رَّبِّهِمْ وَأَمَّا ٱلَّذِينَ
  كَفَرُواْ فَيَقُولُونَ مَاذَآ أَرَادَ ٱللَّهُ بِهَـٰذَا مَثَلاً يُضِلُّ بِهِ كَثِيراً
  وَيَهْدِي بِهِ كَثِيراً وَمَا يُضِلُّ بِهِ إِلاَّ ٱلْفَٰسِقِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { إِنَّ ٱللَّهَ لاَ يَسْتَحْىِ أَن يَضْرِبَ مَثَلاً
  } قال ٱبن عباس في رواية أبي صالح: لمّا ضرب الله سبحانه هذين المثلين للمنافقين: يعني
  «مَثَلُهُمْ كَمَثَلِ ٱلَّذِي ٱسْتَوْقَدَ نَاراً» وقوله: «أَوْ كَصَيِّبٍ مِّنَ ٱلسَّمَآءِ»
  قالوا: الله أجلّ وأعْلَى من أن يضرب الأمثال؛ فأنزل الله هذه الآية. وفي رواية عطاء
  عن ٱبن عباس قال: لما ذكر الله آلهة المشركين فقال:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَإِن يَسْلُبْهُمُ ٱلذُّبَابُ شَيْئاً
  لاَّ يَسْتَنقِذُوهُ مِنْهُ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الحج: 73] وذكر كَيْدَ الآلهَة فجعله كَبَيْت العنكبوت، قالوا: أرأيتَ
  حيث ذكر الله الذباب والعنكبوت فيما أنزل من القرآن على محمد، أيّ شيء يصنع؟ فأنزل
  الله الآية. وقال الحسن وقتادة: لما ذكر الله الذباب والعنكبوت في كتابه وضربَ للمشركين
  به المَثل، ضحكت اليهود وقالوا: ما يشبه هذا كلام الله؛ فأنزل الله الآية.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">و { يَسْتَحْىِ } أصله يَسْتَحْيُ، عينه ولامه حَرْفا علة؛ أُعِلت
  اللام منه بأن ٱستثقلت الضمة على الياء فسكنت. وٱسم الفاعل على هذا: مستحيٍ، والجمع
  مُسْتَحْيُون ومُسْتَحْيِين. وقرأ ٱبن مُحَيْصِن «يستحِى» بكسر الحاء وياء واحدة ساكنة؛
  ورُوي عن ٱبن كَثِير، وهي لغة تميم وبكر ٱبن وائل؛ نُقلت فيها حركة الياء الأولى إلى
  الحاء فسكنت، ثم ٱستثقلت الضمة على الثانية فسكنت، فحذفت إحداهما للالتقاء؛ وٱسم الفاعل
  مُسْتَحٍ، والجمع مستحون ومستحين. قاله الجوهري. وٱختلف المتأوّلون في معنى «يستحي»
  في هذه الآية؛ فقيل: لا يخشى؛ ورجّحه الطبري؛ وفي التنزيل:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَتَخْشَى ٱلنَّاسَ وَٱللَّهُ أَحَقُّ
  أَن تَخْشَاهُ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الأحزاب: 37] بمعنى تستحي. وقال غيره: لا يترك. وقيل: لا يمتنع. وأصل
  الاستحياء الانقباض عن الشيء والامتناع منه خوفاً من مواقعة القبيح؛ وهذا مُحال على
  الله تعالى. وفي صحيح مسلم عن أمْ سَلَمة رضي الله عنها قالت: جاءت أمّ سُليم إلى النبيّ
  صلى الله عليه وسلم فقالت: يا رسول الله، إن الله لا يستحي من الحق. المعنى لا يأمر
  بالحياء فيه، ولا يمتنع من ذكره.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { أَن يَضْرِبَ مَثَلاً مَّا } «يضرب» معناه يبيّن، و «أن» مع الفعل في موضع
  نصب بتقدير حذف مِن. «مَثَلاً» منصوب بيضرب. «بَعُوضةً» في نصبها أربعة أوجه:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">الأول: تكون «ما» زائدة، و «بعوضةً» بدلاً من: «مَثَلاً».</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">الثاني: تكون «ما» نكرة في موضع نصب على البدل من قوله: «مَثَلاً»
  و «بعوضةً» نعت لما؛ فوصفت «ما» بالجنس المنكّر لإبهامها لأنها بمعنى قليل؛ قاله الفَرّاء
  والزجاج وثَعْلب.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">الثالث: نصبت على تقدير إسقاط الجارّ،
  المعنى أن يضرب مثلاً ما بين بعوضة؛ فحذفت «بين» وأعربت بعوضة بإعرابها؛ والفاء بمعنى
  إلى، أي إلى ما فوقها. وهذا قول الكسائي والفرّاء أيضاً؛ وأنشد أبو العباس:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">يا أحْسَنَ الناسِ ما قَرْناً إلى قَدَمٍ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">ولا حِبالَ مُحِبٍّ واصلٍ تَصِلُ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">أراد ما بين قَرْن، فلما أسقط «بين»
  نصب.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
