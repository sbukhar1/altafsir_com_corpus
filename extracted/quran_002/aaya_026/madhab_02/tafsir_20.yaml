  href=\"JavaScript:Open_Menu()\">إِنَّ ٱللَّهَ لاَ يَسْتَحْى أَن يَضْرِبَ مَثَلاً
  مَّا بَعُوضَةً فَمَا فَوْقَهَا فَأَمَّا ٱلَّذِينَ آمَنُواْ فَيَعْلَمُونَ أَنَّهُ
  ٱلْحَقُّ مِن رَّبِّهِمْ وَأَمَّا ٱلَّذِينَ كَفَرُواْ فَيَقُولُونَ مَاذَآ أَرَادَ
  ٱللَّهُ بِهَـٰذَا مَثَلاً يُضِلُّ بِهِ كَثِيراً وَيَهْدِي بِهِ كَثِيراً وَمَا يُضِلُّ
  بِهِ إِلاَّ ٱلْفَٰسِقِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وعبر عن المؤمنين
  بالفعل تنبيها على أن من اتّصف بمطلق الإيمان يعلم ذلك فأحرى من حصل له الإيمان القوي
  الكامل ويستفاد من عمومه في المؤمنين أن الاعتقاد الحاصل للمقلد عِلْمٌ (لاَ ظنّ) وهو
  الصحيح عندهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { فَيَعْلَمُونَ أَنَّهُ
  ٱلْحَقُّ... }</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال ابن عرفة: الحق في القرآن كثيرا
  كقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">مَا خَلَقْنَا ٱلسَّمَاوَاتِ وَٱلأَرْضَ وَمَا بَيْنَهُمَآ إِلاَّ
  بِٱلْحَقِّ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">فمن يفهمه على ظاهره يعتزل لأن مذهب المعتزلة مراعاة الأصلح على قاعدة
  التحسين والتقبيح، فالصواب أن يقال في تفسير \" الحق \" هو الأمر الثابت في نفس الأمر
  الذي دل الدليل الشرعي على ثبوته، أو يقال: (إنما هو) الثابت بدليل شرعي، أو مدلول
  الكلام القديم الأزلي.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال ابن العربي في شرح الأسماء الحسنى:
  الحق في اللغة هو الموجودُ ويعم الاعتقاد والقول والعمل ثم قال: والمختار أن الحق ما
  له فائدة مقصودة، والباطل (ضده) سواء كان (موجودا) أو معدوما قال تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">مَا
  خَلَقْنَا ٱلسَّمَاوَاتِ وَٱلأَرْضَ وَمَا بَيْنَهُمَآ إِلاَّ بِٱلْحَقِّ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">أي
  لفائدة مقصودة وهي الثواب والعقاب لقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">رَبَّنَا مَا خَلَقْتَ هَذَا بَاطِلاً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">وقوله
  تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">أَفَحَسِبْتُمْ أَنَّمَا خَلَقْنَاكُمْ عَبَثاً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">وانظر
  ما قيدته في الزمر والأحقاف والتغابن وعم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  أبو حيان: والفاء الداخلة على جواب \" أما \" فحقها التقديم فيقال: أما زيد فذاهب،
  لأنه هو الجواب لكنها لو قدمت للزم عليه وجود المعطوف دون المعطوف عليه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وكذا قال الفارسي وأبو البقاء وابن هشام: \" أَمَّا \" فيها معنى الشرط،
  والفاء كذلك فكرهوا اجتماع (حرفي) شرط، كما كرهوا اجتماع حرفي تأكيد.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال ابن عرفة: إِنَّمَا امتنع عندي لما فيه من إيهام الإتيان بالجزاء
  دون الشرط.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { مِن رَّبِّهِمْ...
  }</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">لم يقل من الله تنبيها على أنه رحمة
  منه ونعمة لهم، (لكونه) نصب لهم عليه الأدلة والطرق إلى العلم به.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { وَأَمَّا ٱلَّذِينَ كَفَرُواْ فَيَقُولُونَ مَاذَآ أَرَادَ
  ٱللَّهُ بِهَـٰذَا مَثَلاً... }</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الآية
  (فيها) حذف التقابل أي فَأَمَّا الَّذِينَ آمَنُوا فَيَعْلَمُونَ أَنَّهُ الحَقّ مِنْ
  رَبِّهِمْ ويقولون ذلك بألسنتهم، وَأَمَّا الَّذِينَ كَفَرُوا فَيَقُولُونَ مَاذَا
  أَرَادَ اللَّهُ بِهَـذَا (مَثَلا. ويعتقدون ذلك بقلوبهم ولذلك لم يقل في الكافرين:
  بماذا أراد ربنا بهذا مثلا) ويمكن أن تكون هذه الجملة في موضع الحال من الأولى، وهو
  أصوب مو كونها استئنافا، لأن (المؤمنين) إذا (اعتقدوا) أنه الحق حالة وجود المخالف
  والمعاند (لهم) فيه فأحرى أن يعتقدوا صحته مع عدم المخالف.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن عرفة: وسلكوا في هذه العبارة طريق الجدل (عند الجدليين) لأنهم لو قالوا ذلك (أمرنا
  بالرد) عليهم، فالضرب في رجوعهم بالمباهتة والتبكيت.</font></font>&#13;\t\t\t<label
