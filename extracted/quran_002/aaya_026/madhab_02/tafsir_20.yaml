  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  ٱللَّهَ لاَ يَسْتَحْى أَن يَضْرِبَ مَثَلاً مَّا بَعُوضَةً فَمَا فَوْقَهَا فَأَمَّا
  ٱلَّذِينَ آمَنُواْ فَيَعْلَمُونَ أَنَّهُ ٱلْحَقُّ مِن رَّبِّهِمْ وَأَمَّا ٱلَّذِينَ
  كَفَرُواْ فَيَقُولُونَ مَاذَآ أَرَادَ ٱللَّهُ بِهَـٰذَا مَثَلاً يُضِلُّ بِهِ كَثِيراً
  وَيَهْدِي بِهِ كَثِيراً وَمَا يُضِلُّ بِهِ إِلاَّ ٱلْفَٰسِقِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { إِنَّ ٱللَّهَ لاَ يَسْتَحْى أَن يَضْرِبَ مَثَلاً مَّا...
  }</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال ابن عرفة: الحياء هو (استقباح)
  فعل الشيء بحالة ما دون نقص فيه، والاستحياء (استقباح) فعله لنقص فيه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال الزمخشري: فإن قلت: كيف وصف به القديم ولا يجوز عليه التغير والخوف؟
  وفي حديث سلمان قال رسول الله صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" إنّ الله كريم حي يستحي إذا رفع العبد يديه أن يردهما صفرا حتى يضع
  فيهما خيرا \" </font></font></b><b><font class=\"TextResultArabic\"><font color=\"Red\"><br/></font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">أجاب أنه على سبيل التمثيل مثل تركه
  كتغييب العبد من العطاء بترك من يمتنع من رد المحتاج حياء منه. والمعنى هنا لا يترك
  ضرب المثل بالبعوض ترك من يستحي أن يتمثل بها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن عرفة: فجعله من باب العدم و(الهلكة)، مثل زيد لا (يبصر) لا من السلب والإيجاب مِثل
  الحائط لا يبصر.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال صاحب المثل السائر في قوله
  صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" إذا لم تستح فاصنع ما شئت \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">إنه يفهم على وجهين: إما إذا لم تفعل فعلا تستحي منه فاصنع ما شئت
  على سبيل التخبير والإباحة، وإما إذا لم تتصف بالحياء لأجل جرمك وتعديك الحدود الشرعية
  ولم تبال ما أنت فاعل فاصنع ما شئت على سبيل التهديد والوعيد والإنذار.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال: وفسر \" يَضْرِبَ \" (في الآية) بوجهين: إما بمعنى يذكر مثلا،
  وإمّا بمعنى يصوغ كضرب الصائغ الدراهم بمعنى صاغها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال:
  وحكمة ضرب المثل بهذا أن لفظ القرآن صحيح فصيح فضرب الله المثل فيه ابتلاء لعباده،
  فالمحق يأخذ بالقبول، والمبطل يعانده فيه. وهذا جرى على (السّنن) المألوف عند (العرب)
  الفصحاء في صحيح الأمثال فحق المنصف منهم (أن يقبل المثل) (وعلى) هذا فردهم لذلك فيه
  ومعاندتهم فيه محض مباهتة، وهي طريقة المغلوب إذا لم يجد ملجأ.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { فَمَا فَوْقَهَا... }</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قيل:
  أي، ما دونها، وقيل: ما هو أعظم منها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وانتقد
  ابن الصائغ على ابن عصفور حدّه (التنازع) (أن يتقدم اسم ويتأخر عنه عاملان) فصاعدا،
  وقال: إنّه غير جامع، لا يتناول الأسئلة تكون فيها ثلاثة عوامل، لأن (الفاء) تقتضي
  الجمع. ومنهم من جعلها بمعنى \" أَوْ \" فعلى ما قال ابن الصائغ لا يفسّر إلا بمعنى
  الأول، وهو أن المراد ما دون (البعوضة) فيتم المثل وعلى أنّ (الفاء) بمعنى (أو) (ويصحّ)
  تفسير الفوقية بالأمرين.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { فَأَمَّا ٱلَّذِينَ
  ءَامَنُواْ... }</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال الزمخشري: \" أما \" حرف فيه
  معنى (الشرط) ولذلك/ يجاب بالفاء وفائدته أنه يزيد الكلام تأكيدا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال: وفي (قولك): أما زيد فذاهب. معناه عند سيبويه مهما يكن من شيء
  فزيد ذاهب وتفسيره يفيد أمرين: التأكيد والشرطية.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(قال
  ابن عرفة: أراد أنه يفيد ملزومية الشرط للجزاء أي زيد ملازم للذهاب، فكأنه لم يزل ذاهبا)
  وفائدة دخول الفاء على \" أمّا \" أنّه لما تقدم (الإخبار) بأن الله تعالى لا يستحي
  أن يضرب مثلا وكان الإخبار بذلك لا يقتضي وقوع ضرب المثل بل جوازه في حقّه، وأنّه لا
  يمتنع منه عقّبه ببيان أن ذلك واقع منه لقوله تعالى { فَيَعْلَمُونَ أَنَّهُ ٱلْحَقُّ
  }.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
