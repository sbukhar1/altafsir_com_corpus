  بِهِ إِلاَّ ٱلْفَٰسِقِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">والاقراء: الحيض،
  والاطهار. والمفرع في الجبل: المصعد، والمنحدر. والوراء: خلفاً وقدّاماً. وأسررت الشيء:
  أخفيته، وأعلنته. وأخفيت الشىء: أظهرته وكتمته. ورتوت الشيء: شددته، وأرخيته. وشعبت
  الشيء: جمعته، وفرقته. وبُعت الشيء بمعنى: بعته، واشتريته. وشريت الشيء اشتريته. وبعته.
  والحي خلوف: غيب ومتخلفون.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">واختلفوا في قوله: { يضل به كثيراً
  ويهدي به كثيراً } هل هو من تمام قول الذين قالوا:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">ماذا أراد الله بهذا مثلاً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  26] أو هو مبتدأ من كلام الله عز وجل؟ على قولين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدهما:
  أنه تمام الكلام الذي قبله، قاله الفراء، وابن قتيبة. قال الفراء: كأنهم قالوا: ماذا
  اراد الله بمثل لا يعرفه كل أحد، يضل به هذا، ويهدي به هذا؟! ثم استؤنف الكلام والخبر
  عن الله فقال الله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وما يضل به إِلا الفاسقين</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[البقرة:26]</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والثاني: أنه مبتدأ من قول الله تعالى، قاله السدي ومقاتل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">فأما الفسق؛ فهو في اللغة: الخروج، يقال: فسقت الرطبة: إذا خرجت من
  قشرها. فالفاسق: الخارج عن طاعة الله إِلى معصيته.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وفي
  المراد بالفاسقين هاهنا، ثلاثة أقوال. أحدها: أنهم اليهود، قاله ابن عباس ومقاتل. والثاني:
  المنافقون، قاله أبو العالية والسدي. والثالث: جميع الكفار.</font></font><font class=\"TextResultArabic\"><font
