text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ ٱللَّهَ
  لاَ يَسْتَحْى أَن يَضْرِبَ مَثَلاً مَّا بَعُوضَةً فَمَا فَوْقَهَا فَأَمَّا ٱلَّذِينَ
  آمَنُواْ فَيَعْلَمُونَ أَنَّهُ ٱلْحَقُّ مِن رَّبِّهِمْ وَأَمَّا ٱلَّذِينَ كَفَرُواْ
  فَيَقُولُونَ مَاذَآ أَرَادَ ٱللَّهُ بِهَـٰذَا مَثَلاً يُضِلُّ بِهِ كَثِيراً وَيَهْدِي
  بِهِ كَثِيراً وَمَا يُضِلُّ بِهِ إِلاَّ ٱلْفَٰسِقِينَ }قوله تعالى: { إِنَّ الله
  لا يَسْتَحيْي أنْ يَضْرِبَ مَثَلاً }في سبب نزولها قولان.أحدهما: أنه لما نزل قوله
  تعالى:{ ضرب مثل فاستمعوا له إِن الذين تدعون من دون الله لن يخلقوا ذباباً ولو اجتمعوا
  له }[الحج:73] ونزل قوله:{ كمثل العنكبوت اتخذت بيتاً }[العنكبوت:41] قالت اليهود:
  وما هذا من الأمثال؟! فنزلت هذه الآية، قاله ابن عباس والحسن وقتادة ومقاتل والفراء.والثاني:
  أنه لما ضرب الله المثلين المتقدمين، وهما قوله تعالى:{ كمثل الذي استوقد ناراً }[البقرة:
  17] وقوله{ أو كصيب من السماء }[البقرة: 19] قال المنافقون: الله أجل وأعلى من أن يضرب
  هذه الأمثال، فنزلت هذه الآية، رواه السدي عن أشياخه. وروي عن الحسن ومجاهد نحوه.والحياء
  بالمد: الانقباض والاحتشام، غير أن صفات الحق عز وجل لا يطلع لها على ماهية، وإنما
  تمر كما جاءت. وقد قال النبي صلى الله عليه وسلم: \" إن ربكم حييّ كريم \" وقيل: معنى
  لا يستحيي: لا يترك. وحكى ابن جرير الطبري عن بعض اللغويين أن معنى لا يستحيي: لا يخشى.
  ومثله:{ وتخشى الناس والله أحق أن تخشاه }[الأحزاب: 37] أي: تستحيي منه. فالاستحياء
  والخشية ينوب كل واحد منهما عن الآخر. وقرأ مجاهد وابن محيصن: لا يستحي بياء واحدة،
  وهي لغة.قوله تعالى: { أن يضرب مثلاً }قال ابن عباس: أن يذكر شبهاً، واعلم أن فائدة
  المثل أن يبين للمضروب له الأمر الذي ضرب لأجله، فينجلي غامضه.قوله تعالى: { ما بَعوضَة
  }ما زائدة، وهذا اختيار أبي عبيدة والزجاج والبصريين. وأنشدوا للنابغة:قالت ألا ليتما
  هذا الحمام لنا   إلى حمامتنا أو نصفه فقدوذكر أَبو جعفر الطبري أن المعنى: ما بين
  بعوضة إِلى ما فوقها، ثم حذف ذكر:«بين» و«إِلى» إِذ كان في نصب البعوضة، ودخول الفاء
  في «ما» الثانية؛ دلالة عليهما، كما قالت العرب: مطرنا مازبالة فالثعلبية، وله عشرون
  ما ناقة فجملاً، وهي أحسن الناس ما قرناً فقدماً يعنون: ما بين قرنها إلى قدمها. وقال
  غيره: نصب البعوضة على البدل من المثل.وروى الأصمعي عن نافع:«بعوضةٌ» بالرفع، على إِضمار
  هو. والبعوضة: صفيرة البق.قوله تعالى: { فما فوقها } فيه قولان.أحدهما: أن معناه: فما
  فوقها في الكبر، قاله ابن عباس، وقتادة، وابن جريج، والفراء.والثاني: فما فوقها في
  الصغر، فيكون معناه: فما دونها، قاله أبو عبيدة.قال ابن قتيبة: وقد يكون الفوق بمعنى:
  دون، وهو من الأضداد، ومثله: الجون؛ يقال للأسود والأبيض. والصريم: الصبح، والليل.
  والسَّدفة: الظلمة، والضوء، والحلل: الصغير، والكبير. والناهل: العطشان، والريان. والمائل:
  القائم، واللاطىء بالأرض. والصارخ: المغيث، والمستغيث. والهاجد: المصلي بالليل، والنائم.
  والرهوة: الارتفاع، والانحدار. والتلعة: ما ارتفع من الارض، وما انهبط من الارض. والظن:
  يقين، وشك.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ ٱللَّهَ لاَ يَسْتَحْى أَن يَضْرِبَ
  مَثَلاً مَّا بَعُوضَةً فَمَا فَوْقَهَا فَأَمَّا ٱلَّذِينَ آمَنُواْ فَيَعْلَمُونَ
  أَنَّهُ ٱلْحَقُّ مِن رَّبِّهِمْ وَأَمَّا ٱلَّذِينَ كَفَرُواْ فَيَقُولُونَ مَاذَآ
  أَرَادَ ٱللَّهُ بِهَـٰذَا مَثَلاً يُضِلُّ بِهِ كَثِيراً وَيَهْدِي بِهِ كَثِيراً
  وَمَا يُضِلُّ بِهِ إِلاَّ ٱلْفَٰسِقِينَ }والاقراء: الحيض، والاطهار. والمفرع في الجبل:
  المصعد، والمنحدر. والوراء: خلفاً وقدّاماً. وأسررت الشيء: أخفيته، وأعلنته. وأخفيت
  الشىء: أظهرته وكتمته. ورتوت الشيء: شددته، وأرخيته. وشعبت الشيء: جمعته، وفرقته. وبُعت
  الشيء بمعنى: بعته، واشتريته. وشريت الشيء اشتريته. وبعته. والحي خلوف: غيب ومتخلفون.واختلفوا
  في قوله: { يضل به كثيراً ويهدي به كثيراً } هل هو من تمام قول الذين قالوا:{ ماذا
  أراد الله بهذا مثلاً }[البقرة: 26] أو هو مبتدأ من كلام الله عز وجل؟ على قولين.أحدهما:
  أنه تمام الكلام الذي قبله، قاله الفراء، وابن قتيبة. قال الفراء: كأنهم قالوا: ماذا
  اراد الله بمثل لا يعرفه كل أحد، يضل به هذا، ويهدي به هذا؟! ثم استؤنف الكلام والخبر
  عن الله فقال الله:{ وما يضل به إِلا الفاسقين }[البقرة:26]والثاني: أنه مبتدأ من قول
  الله تعالى، قاله السدي ومقاتل.فأما الفسق؛ فهو في اللغة: الخروج، يقال: فسقت الرطبة:
  إذا خرجت من قشرها. فالفاسق: الخارج عن طاعة الله إِلى معصيته.وفي المراد بالفاسقين
  هاهنا، ثلاثة أقوال. أحدها: أنهم اليهود، قاله ابن عباس ومقاتل. والثاني: المنافقون،
  قاله أبو العالية والسدي. والثالث: جميع الكفار.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

