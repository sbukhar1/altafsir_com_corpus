  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  ٱللَّهَ لاَ يَسْتَحْى أَن يَضْرِبَ مَثَلاً مَّا بَعُوضَةً فَمَا فَوْقَهَا فَأَمَّا
  ٱلَّذِينَ آمَنُواْ فَيَعْلَمُونَ أَنَّهُ ٱلْحَقُّ مِن رَّبِّهِمْ وَأَمَّا ٱلَّذِينَ
  كَفَرُواْ فَيَقُولُونَ مَاذَآ أَرَادَ ٱللَّهُ بِهَـٰذَا مَثَلاً يُضِلُّ بِهِ كَثِيراً
  وَيَهْدِي بِهِ كَثِيراً وَمَا يُضِلُّ بِهِ إِلاَّ ٱلْفَٰسِقِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { إِنَّ الله لا يَسْتَحيْي أنْ يَضْرِبَ مَثَلاً }</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">في سبب نزولها قولان.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدهما:
  أنه لما نزل قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">ضرب مثل فاستمعوا له إِن الذين تدعون من دون الله لن يخلقوا
  ذباباً ولو اجتمعوا له</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الحج:73] ونزل قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">كمثل العنكبوت اتخذت بيتاً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[العنكبوت:41]
  قالت اليهود: وما هذا من الأمثال؟! فنزلت هذه الآية، قاله ابن عباس والحسن وقتادة ومقاتل
  والفراء.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والثاني: أنه لما ضرب الله المثلين
  المتقدمين، وهما قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">كمثل الذي استوقد ناراً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[البقرة: 17] وقوله</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">أو
  كصيب من السماء</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[البقرة: 19] قال المنافقون: الله أجل وأعلى من أن يضرب هذه الأمثال،
  فنزلت هذه الآية، رواه السدي عن أشياخه. وروي عن الحسن ومجاهد نحوه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والحياء بالمد: الانقباض والاحتشام، غير أن صفات الحق عز وجل لا يطلع
  لها على ماهية، وإنما تمر كما جاءت. وقد قال النبي صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" إن ربكم حييّ كريم \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">وقيل: معنى لا يستحيي: لا يترك.
  وحكى ابن جرير الطبري عن بعض اللغويين أن معنى لا يستحيي: لا يخشى. ومثله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وتخشى
  الناس والله أحق أن تخشاه</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الأحزاب: 37] أي: تستحيي منه. فالاستحياء والخشية ينوب كل واحد منهما
  عن الآخر. وقرأ مجاهد وابن محيصن: لا يستحي بياء واحدة، وهي لغة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { أن يضرب مثلاً }</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن عباس: أن يذكر شبهاً، واعلم أن فائدة المثل أن يبين للمضروب له الأمر الذي ضرب
  لأجله، فينجلي غامضه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { ما بَعوضَة }</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ما زائدة، وهذا اختيار أبي عبيدة والزجاج والبصريين. وأنشدوا للنابغة:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">قالت ألا ليتما هذا الحمام لنا</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">إلى حمامتنا أو نصفه فقد</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وذكر أَبو جعفر الطبري أن المعنى:
  ما بين بعوضة إِلى ما فوقها، ثم حذف ذكر:«بين» و«إِلى» إِذ كان في نصب البعوضة، ودخول
  الفاء في «ما» الثانية؛ دلالة عليهما، كما قالت العرب: مطرنا مازبالة فالثعلبية، وله
  عشرون ما ناقة فجملاً، وهي أحسن الناس ما قرناً فقدماً يعنون: ما بين قرنها إلى قدمها.
  وقال غيره: نصب البعوضة على البدل من المثل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وروى
  الأصمعي عن نافع:«بعوضةٌ» بالرفع، على إِضمار هو. والبعوضة: صفيرة البق.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { فما فوقها } فيه قولان.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدهما:
  أن معناه: فما فوقها في الكبر، قاله ابن عباس، وقتادة، وابن جريج، والفراء.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والثاني: فما فوقها في الصغر، فيكون معناه: فما دونها، قاله أبو عبيدة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال ابن قتيبة: وقد يكون الفوق بمعنى: دون، وهو من الأضداد، ومثله:
  الجون؛ يقال للأسود والأبيض. والصريم: الصبح، والليل. والسَّدفة: الظلمة، والضوء، والحلل:
  الصغير، والكبير. والناهل: العطشان، والريان. والمائل: القائم، واللاطىء بالأرض. والصارخ:
  المغيث، والمستغيث. والهاجد: المصلي بالليل، والنائم. والرهوة: الارتفاع، والانحدار.
  والتلعة: ما ارتفع من الارض، وما انهبط من الارض. والظن: يقين، وشك.</font></font>&#13;\t\t\t<label
