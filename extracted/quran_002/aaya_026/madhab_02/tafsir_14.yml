text: "<section><div align=\"right\" dir=\"rtl\" id=\"AyahMenu\" language=\"JavaScript\"
  onmouseover=\"return menu_OnMouseOver()\" onmouseout=\"return menu_OnMouseOut()\"
  style=\"Border:2px darkred groove; BACKGROUND-COLOR: white; DISPLAY: none; padding:
  5px; LEFT: 330px; POSITION: absolute; WIDTH: 170px\" class=\"TextArabic\">  <table
  border=\"0\" cellpadding=\"0\" cellspacing=\"0\" style=\"HEIGHT: 100%; width:100%\"
  class=\"TextArabic\">    <tr class=\"TextArabic\">      <td align=\"right\" class=\"TextArabic\">
  \       <a href=\"javascript:ReadAyah_onclick()\">          <font id=\"ReadAyah\"
  onmouseover=\"return menuit1_onmouseover()\">قراءة الآية</font>        </a>      </td>
  \   </tr>    <tr class=\"TextArabic\">      <td align=\"right\" class=\"TextArabic\">
  \       <a href=\"javascript:Open_QurPage(2, 26)\">          <font id=\"OpenQurPage\"
  onmouseover=\"return menuit2_onmouseover()\">فتح صفحة القرآن</font>        </a>
  \     </td>    </tr>    <tr class=\"TextArabic\">      <td align=\"right\" class=\"TextArabic\">
  \       <a href=\"javascript:go_QurPage(2,26)\">          <font id=\"getQurPage\"
  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  ٱللَّهَ لاَ يَسْتَحْى أَن يَضْرِبَ مَثَلاً مَّا بَعُوضَةً فَمَا فَوْقَهَا فَأَمَّا
  ٱلَّذِينَ آمَنُواْ فَيَعْلَمُونَ أَنَّهُ ٱلْحَقُّ مِن رَّبِّهِمْ وَأَمَّا ٱلَّذِينَ
  كَفَرُواْ فَيَقُولُونَ مَاذَآ أَرَادَ ٱللَّهُ بِهَـٰذَا مَثَلاً يُضِلُّ بِهِ كَثِيراً
  وَيَهْدِي بِهِ كَثِيراً وَمَا يُضِلُّ بِهِ إِلاَّ ٱلْفَٰسِقِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">ذكر المفسرون أنه لما ضرب الله تعالى المثلين المتقدمين في السورة
  قال الكفار: ما هذه الأمثال؟ الله عز وجل أجل من أن يضرب هذه أمثالاً، فنزلت الآية.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال ابن قتيبة: \" إنما نزلت لأن الكفار أنكروا ضرب المثل في غير
  هذه السورة بالذباب والعنكبوت \".</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  قوم: \" هذه الآية مثل للدنيا \".</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  القاضي أبو محمد رحمه الله: وهذا ضعيف يأباه رصف الكلام واتساق المعنى. و { يستحيي
  } أصله يستحيي، عينه ولامه حرفا علة، أعلت اللام منه بأن استثقلت الضمة على الياء فسكنت.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقرأ ابن كثير في بعض الطرق عنه، وابن محيصن وغيرهما \" يستحي \" بكسر
  الحاء، وهي لغة لتميم، نقلت حركة الياء الأولى إلى الحاء فسكنت ثم استثقلت الضمة على
  الياء الثانية فسكنت، فحذفت إحداهما للالتقاء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلف
  المتأولون في معنى: { يستحيي } في هذه الآية. فرجح الطبري أن معناه يخشى. وقال غيره.
  معناه يترك وهذا هو الأولى. ومن قال يمتنع أو يمنعه الحياء فهو يترك أو قريب منه. ولما
  كان الجليل القدر في الشاهد لا يمنعه من الخوض في نازل القول إلا الحياء من ذلك، رد
  الله بقوله: { إن الله لا يستحيي } على القائلين كيف يضرب الله مثلاً بالذباب ونحوه،
  أي إن هذه الأشياء ليست من نازل القول، إذ هي من الفصيح في المعنى المبلغ أغراض المتكلم
  إلى نفس السامع، فليست مما يستحيى منه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وحكى
  المهدوي أن الاستحياء في هذه الآية راجع إلى الناس، وهذا غير مرضي.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله تعالى: { أن يضرب } ، { أن } مع الفعل في موضع نصب، كأنها مصدر
  في موضع المفعول، ومعنى { يضرب مثلاً } يبين ضرباً من الأمثال أي نوعاً، كما تقول:
  هذا من ضرب هذا، والضريب المثيل. ويحتمل أن يكون مثل ضرب البعث، وضرب الذلة، فيجيء
  المعنى أن يلزم الحجة بمثل، و { مثلاً } مفعول، فقيل هو الأول، وقيل هو الثاني، قدم
  وهو في نية التأخير، لأن \" ضرب \" في هذا المعنى يتعدى إلى مفعولين.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">واختلفوا في قوله: { ما بعوضة } فقال قوم: { ما } صلة زائدة لا تفيد
  إلا شيئاً من تأكيد، وقيل ما نكرة في موضع نصب على البدل من قوله { مثلاً } ، و { بعوضة
  } نعت لـ { ما } ، فوصفت ما بالجنس المنكر لإبهامها. حكى المهدوي هذا القول عن الفراء
  والزجاج وثعلب.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال القاضي أبو محمد رحمه الله:
  وقيل غير هذا مما هو تخليط دعا إليه الظن { أن يضرب } إنما يتعدى إلى مفعول واحد.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال بعض الكوفيين: نصب { بعوضة } على تقدير إسقاط حرف الجر، والمعنى
  أن يضرب مثلاً ما من بعوضة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وحكي عن العرب: \" له عشرون ما ناقة
  فجملاً \" ، وأنكر أبو العباس هذا الوجه.</font></font>&#13;\t\t\t<label disabled=\"true\"
  class=\"############\"/>&#13;\t\t\t<center><br/><table dir=\"rtl\"><tr><td><img
  src=\"images/Tafasir/TafasirPaging/PreviousAR.GIF\" align=\"Middle\" border=\"0\"
  style=\"BORDER-TOP-STYLE: none; BORDER-RIGHT-STYLE: none; BORDER-LEFT-STYLE: none;
  BORDER-BOTTOM-STYLE: none\"/></td><td/><td/><td/><td><a href=\"Javascript:InnerLink_onchange(14,2,1)\"><img
  src=\"images/Tafasir/TafasirPaging/NextAR.GIF\" align=\"Middle\" border=\"0\" style=\"BORDER-TOP-STYLE:
  none; BORDER-RIGHT-STYLE: none; BORDER-LEFT-STYLE: none; BORDER-BOTTOM-STYLE: none\"/></a></td></tr></table><table
  dir=\"RTL\"><tr><td><a dir=\"LTR\" id=\"prevClass\"/></td><td class=\"TextResultArabic\"><font
  class=\"Msg\">1 </font></td><td><a href=\"Javascript:InnerLink_onchange(14,2,1)\"><u>2</u> </a></td><td><a
  href=\"Javascript:InnerLink_onchange(14,3,1)\"><u>3</u> </a></td>&#13;\t\t\t\t\t\t\t\t\t<td><a
  id=\"NextClass\"/></td></tr></table></center></div></section><section><div align=\"right\"
  dir=\"rtl\" id=\"AyahMenu\" language=\"JavaScript\" onmouseover=\"return menu_OnMouseOver()\"
