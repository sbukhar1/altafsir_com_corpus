  id=\"ReadAyah\" onmouseover=\"return menuit1_onmouseover()\">قراءة الآية</font>
  \       </a>      </td>    </tr>    <tr class=\"TextArabic\">      <td align=\"right\"
  class=\"TextArabic\">        <a href=\"javascript:Open_QurPage(2, 26)\">          <font
  id=\"OpenQurPage\" onmouseover=\"return menuit2_onmouseover()\">فتح صفحة القرآن</font>
  \       </a>      </td>    </tr>    <tr class=\"TextArabic\">      <td align=\"right\"
  class=\"TextArabic\">        <a href=\"javascript:go_QurPage(2,26)\">          <font
  id=\"getQurPage\" onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة
  القرآن</font>        </a>      </td>    </tr>  </table></div>, <font id=\"AyahText\"
  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">إِنَّ ٱللَّهَ لاَ يَسْتَحْى أَن يَضْرِبَ مَثَلاً
  مَّا بَعُوضَةً فَمَا فَوْقَهَا فَأَمَّا ٱلَّذِينَ آمَنُواْ فَيَعْلَمُونَ أَنَّهُ
  ٱلْحَقُّ مِن رَّبِّهِمْ وَأَمَّا ٱلَّذِينَ كَفَرُواْ فَيَقُولُونَ مَاذَآ أَرَادَ
  ٱللَّهُ بِهَـٰذَا مَثَلاً يُضِلُّ بِهِ كَثِيراً وَيَهْدِي بِهِ كَثِيراً وَمَا يُضِلُّ
  بِهِ إِلاَّ ٱلْفَٰسِقِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قال القاضي أبو
  محمد عبد الحق رضي الله عنه: والذي يترجح أن { ما } صلة مخصصة كما تقول جئتك في أمر
  ما فتفيد النكرة تخصيصاً وتقريباً، ومنه قول أمية بن أبي الصلت: [الخفيف]</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">سلع ما ومثله عشر ما</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">عائل ما
  وعالت البيقورا</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وبعوضة على هذا مفعول ثان.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  قوم: { ما } نكرة، كانه قال شيئاً. والآية في هذا يشبهها قول حسان بن ثابت: [الكامل].</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">فكفى بنا فضلاً على من غيرنا</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">حبُّ النبيِّ محمدٍ إيّانا</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">قال القاضي أبو محمد: وقد تقدم نظير
  هذا القول، والشبه بالبيت غير صحيح عندي، والبعوضة فعولة من بعض إذا قطع اللحم، يقال
  بضع وبعض بمعنى، وعلى هذا حملوا قول الشاعر: [الوافر].</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">لنعمَ البيتُ بيتُ أبي دثارٍ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">إذا ما خاف
  بعضُ القومِ بَعْضا</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وقرأ الضحاك وإبراهيم بن أبي عبلة ورؤبة بن العجاج: \" بعوضةٌ \" بالرفع.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال أبو الفتح: وجه ذلك أن \" ما \" اسم بمنزلة \" الذي \" ، أي لا
  يستحيي أن يضرب الذي هو بعوضة مثلاً، فحذف العائد على الموصول، وهو مبتدأ، ومثله قراءة
  بعضهم: \" تماماً على الذي أحسن \" أي على الذي هو أحسن.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وحكى
  سيبويه ما أنا بالذي قائل لك شيئاً، أي هو قائل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله
  تعالى: { فما فوقها } من جعل { ما } الأولى صلة زائدة، فـ \" ما \" الثانية عطف على
  بعوضة، ومن جعل { ما } اسماً فـ \" ما \" الثانية عطف عليها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  الكسائي وأبو عبيدة وغيرهما: \" المعنى فما فوقها في الصغر \".</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال قتادة وابن جريج وغيرهما: \" المعنى في الكبر \".</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال القاضي أبو محمد: والكل محتمل، والضمير في { أنه } ، عائد على
  المثل.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">واختلف النحويون في { ماذا }: فقيل
  هي بمنزلة اسم واحد، بمعنى أي شيء أراد الله، وقيل \" ما \" اسم \" وذا \" اسم آخر
  بمعنى الذي، فـ \" ما \" في موضع رفع بالابتداء، و \" ذا \" خبره، ومعنى كلامهم هذا
  الإنكار بلفظ الاستفهام.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { مثلاً } نصب على التمييز،
  وقيل على الحال من \" ذا \" في { بهذا } ، والعامل فيه الإشارة والتنبيه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">واختلف المتأولون في قوله تعالى: { يضل به كثير ويهدي به كثيراً }
  فقيل هو من قول الكافرين، أي ما مراد الله بهذا المثل الذي يفرق به الناس إلى ضلالة
  وإلى هدى؟ وقيل بل هو خبر من الله تعالى أنه يضل بالمثل الكفار الذين يعمون به، ويهدي
  به المؤمنين الذين يعلمون أنه الحق. وفي هذا رد على المعتزلة في قولهم: \" إن الله
  لا يخلق الضلال \" ولا خلاف أن قوله تعالى: { وما يضل به إلا الفاسقين } من قوله الله
  تعالى.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال القاضي أبو محمد: ويحتمل أن
  يكون قوله تعالى: { ويهدي به كثيراً } إلى آخر الآية رداً من الله تعالى على قول الكفار
  { يضل به كثيراً } والفسق الخروج عن الشيء.</font></font>&#13;\t\t\t<label disabled=\"true\"
  class=\"############\"/>&#13;\t\t\t<center><br/><table dir=\"rtl\"><tr><td><a href=\"Javascript:InnerLink_onchange(14,1,1)\"><img
  src=\"images/Tafasir/TafasirPaging/PreviousAR.GIF\" align=\"Middle\" border=\"0\"
  style=\"BORDER-TOP-STYLE: none; BORDER-RIGHT-STYLE: none; BORDER-LEFT-STYLE: none;
  BORDER-BOTTOM-STYLE: none\"/></a></td><td/><td/><td/><td><a href=\"Javascript:InnerLink_onchange(14,3,1)\"><img
  src=\"images/Tafasir/TafasirPaging/NextAR.GIF\" align=\"Middle\" border=\"0\" style=\"BORDER-TOP-STYLE:
  none; BORDER-RIGHT-STYLE: none; BORDER-LEFT-STYLE: none; BORDER-BOTTOM-STYLE: none\"/></a></td></tr></table><table
  dir=\"RTL\"><tr><td><a dir=\"LTR\" id=\"prevClass\"/></td><td><a href=\"Javascript:InnerLink_onchange(14,1,1)\"><u>1</u> </a></td><td
  class=\"TextResultArabic\"><font class=\"Msg\">2 </font></td><td><a href=\"Javascript:InnerLink_onchange(14,3,1)\"><u>3</u> </a></td>&#13;\t\t\t\t\t\t\t\t\t<td><a
