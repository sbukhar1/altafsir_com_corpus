text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ ٱللَّهَ
  لاَ يَسْتَحْى أَن يَضْرِبَ مَثَلاً مَّا بَعُوضَةً فَمَا فَوْقَهَا فَأَمَّا ٱلَّذِينَ
  آمَنُواْ فَيَعْلَمُونَ أَنَّهُ ٱلْحَقُّ مِن رَّبِّهِمْ وَأَمَّا ٱلَّذِينَ كَفَرُواْ
  فَيَقُولُونَ مَاذَآ أَرَادَ ٱللَّهُ بِهَـٰذَا مَثَلاً يُضِلُّ بِهِ كَثِيراً وَيَهْدِي
  بِهِ كَثِيراً وَمَا يُضِلُّ بِهِ إِلاَّ ٱلْفَٰسِقِينَ }{ لا يَسْتَحْىِ } لا يترك،
  أو لا يخشى، أو لا يمنع، أصل الاستحياء: الانقباض عن الشيء والامتناع منه خوفاً من
  مواقعة القبيح. { بَعُوضَةً } صغار البق لأنها كبعض بقة كبيرة { فَمَا فَوْقَهَا }
  ما: صلة، أو بمعنى الذي، أو ما بين بعوضة إلى ما فوقها { فَوْقَهَا } في الكبر، أو
  في الصغر. نزلت في المنافقين لما ضرب لهم المثل بالمُستوقد والصيب قالوا: الله أعلى
  أن يضرب هذه الأمثال، أو ضربت مثلاً للدنيا وأهلها فإن البقة تحيا ما جاعت فإذا شبعت
  ماتت، فكذا أهل الدنيا إذا امتلئوا منها أُخذوا. أو نزلت في أهل الضلالة لما ذكر الله
  تعالى العنكبوت والذباب قالوا ما بالهما يذكران فنزلت. { يُضِلُّ بِهِ كَثِيراً } بالمثل
  كثيراً { وَيَهْدِى بِهِ كَثِيراً } أو يضل بالتكذيب بالأمثال المضروبة كثيراً، ويهدي
  بالتصديق بها كثيراً، أو حكاه عمن ضل منهم، ومن اهتدى.\r\n\t\t\t\r\n\t\t\t</section>"

