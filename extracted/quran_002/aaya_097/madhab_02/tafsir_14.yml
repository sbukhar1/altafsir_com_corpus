  كَانَ عَدُوّاً للَّهِ وَمَلاۤئِكَتِهِ وَرُسُلِهِ وَجِبْرِيلَ وَمِيكَٰلَ فَإِنَّ
  ٱللَّهَ عَدُوٌّ لِّلْكَافِرِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَلَقَدْ أَنْزَلْنَآ إِلَيْكَ آيَاتٍ بَيِّنَاتٍ
  وَمَا يَكْفُرُ بِهَآ إِلاَّ ٱلْفَاسِقُونَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وفي
  جبريل لغات: \" جِبرِيل \" بكسر الجيم والراء من غير همز، وبها قرأ نافع، و \" جَبرِيل
  \" بفتح الجيم وكسر الراء من غير همز، وبها قرأ ابن كثير، وروي عنه أنه قال: \" رأيت
  النبي صلى الله عليه وسلم في النوم وهو يقرأ جبريل وميكال فلا أزال أقرؤهما أبداً كذلك
  \" ، وجَبرَيل بفتح الجيم والراء وهمزة بين الراء واللام وبها قرأ عاصم، و \" جَبرَءيل
  \" بفتح الجيم والراء وهمزة بعد الراء وياء بين الهمزة واللام، وبها قرأ حمزة والكسائي
  وحكاها الكسائي عن عاصم، \" وجبرائل \" بألف بعد الراء ثم همزة وبها قرأ عكرمة، و \"
  جبرائيل \" بزيادة ياء بعد الهمزة، و \" جبراييل \" بياءين وبها قرأ الأعمش، و \" جَبرَئلّ
  \" بفتح الجيم والراء وهمزة ولام مشددة، وبها قرأ يحيى ابن يعمر، و \" جبرال \" لغة
  فيه، و \" جِبرِين \" بكسر الجيم والراء وياء ونون، قال الطبري: \" هي لغة بني أسد
  \" ولم يقرأ بها، و \" جبريل \" اسم أعجمي عربته العرب فلها فيه هذه اللغات، فبعضها
  هي موجودة في أبنية العرب، وتلك أدخل في التعريب كجبريل الذي هو كقنديل، وبعضها خارجة
  عن أبنية العرب فذلك كمثل ما عربته العرب ولم تدخله في بناء كإبريسم وفرند وآجر ونحوه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وذكر ابن عباس رضي الله عنه وغيره أن \" جبر \" و \" ميك \" و \" سراف
  \" هي كلها بالأعجمية بمعنى عبد ومملوك، وإيل اسم الله تعالى، ويقال فيه إلّ، ومنه
  قول أبي بكر الصديق رضي الله عنه حين سمع سجع مسيلمة: هذا كلام لم يخرج من إلّ.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله تعالى: { فإنه نزّله على قلبك } الضمير في { فإنه } عائد على
  الله عز وجل، والضمير في { نزّله } عائد على جبريل صلى الله عليه وسلم، والمعنى بالقرآن
  وسائر الوحي، وقيل: الضمير في \" إنه \" عائد على جبريل وفي { نزله } على القرآن، وخص
  القلب بالذكر لأنه موضع العقل والعلم وتلقي المعارف، وجاءت المخاطبة بالكاف في { قلبك
  } اتساعاً في العبارة إذ ليس ثم من يخاطبه النبي صلى الله عليه وسلم بهذه الكاف، وإنما
  يجيء قوله: فإنه نزله على قلبي، لكن حسن هذا إذ يحسن في الكلام العرب أن تحرز اللفظ
  الذي يقوله المأمور بالقول ويحسن أن تقصد المعنى الذي يقوله فتسرده مخاطبة له، كما
  تقول لرجل: قل لقومك لا يهينوك، فكذلك هي الآية، ونحو من هذا قول الفرزدق [الطويل]</font></font><font
