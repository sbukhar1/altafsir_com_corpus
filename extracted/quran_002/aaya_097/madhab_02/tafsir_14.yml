  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَتَجِدَنَّهُمْ
  أَحْرَصَ ٱلنَّاسِ عَلَىٰ حَيَاةٍ وَمِنَ ٱلَّذِينَ أَشْرَكُواْ يَوَدُّ أَحَدُهُمْ
  لَوْ يُعَمَّرُ أَلْفَ سَنَةٍ وَمَا هُوَ بِمُزَحْزِحِهِ مِنَ ٱلْعَذَابِ أَن يُعَمَّرَ
  وَٱللَّهُ بَصِيرٌ بِمَا يَعْمَلُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُلْ مَن كَانَ عَدُوّاً
  لِّجِبْرِيلَ فَإِنَّهُ نَزَّلَهُ عَلَىٰ قَلْبِكَ بِإِذْنِ ٱللَّهِ مُصَدِّقاً لِّمَا
  بَيْنَ يَدَيْهِ وَهُدًى وَبُشْرَىٰ لِلْمُؤْمِنِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">مَن كَانَ عَدُوّاً
  للَّهِ وَمَلاۤئِكَتِهِ وَرُسُلِهِ وَجِبْرِيلَ وَمِيكَٰلَ فَإِنَّ ٱللَّهَ عَدُوٌّ
  لِّلْكَافِرِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَلَقَدْ أَنْزَلْنَآ إِلَيْكَ آيَاتٍ بَيِّنَاتٍ
  وَمَا يَكْفُرُ بِهَآ إِلاَّ ٱلْفَاسِقُونَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">\"
  وجد \" في هذا المعنى تتعدى إلى مفعولين لأنها من أفعال النفس، ولذلك صح تعديها إلى
  ضمير المتكلم في قول الشاعر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">تَلَفَّتُّ نحو الحيِّ حتَّى وجدتُني</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وَجِعْتُ
  من الإصغاءِ لِيتاً وأخدعا</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وقال النبي صلى الله عليه وسلم في الضب:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" إنه لم يكن بأرض قومي فأجدني أعافه \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">، وحرصهم على الحياة لمعرفتهم بذنوبهم وأن لا خير لهم عند الله تعالى.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله تعالى: { ومن الذين أشركوا } قيل المعنى وأحرص من الذين أشركوا،
  لأن مشركي العرب لا يعرفون إلا هذه الحياة الدنيا، ألا ترى إلى قول امرىء القيس [الطويل]:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">تمتّعْ من الدنيا فإنك فان</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">والضمير في { أحدهم } يعود في هذا
  القول على اليهود، وقيل إن الكلام تم في قوله { حياة } ، ثم استؤنف الإخبار عن طائفة
  من المشركين أنهم { يود أحدهم } وهي المجوس، لأن تشميتهم للعاطس لفظ بلغتهم معناه \"
  عِشْ ألف سنة \" فكأن الكلام: ومن المشركين قوم { يود أحدهم } ، وفي هذا القول تشبيه
  بني إسرئيل بهذه الفرقة من المشركين، وقصد \" الألف \" بالذكر لأنها نهاية العقد في
  الحساب.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله تعالى: { وما هو بمزحزحه }:
  اختلف النحاة في { هو } ، فقيل هو ضمير الأحد المتقدم الذكر، فالتقدير وما أحدهم بمزحزحه
  وخبر الابتداء في المجرور، و { أن يعمر } فاعل بمزحزح، وقالت فرقة هو ضمير التعمير،
  والتقدير وما التعمير بمزحزحه والخبر في المجرور، و { أن يعمر } بدل من التعمير في
  هذا القول، وقالت فرقة { هو } ضمير الأمر والشأن، وقد رد هذا القول بما حفظ عن النحاة
  من أن الأمر والشأن إنما يفسر بجملة سالمة من حرف جر، وقد جوز أبو علي ذلك في بعض مسائله
  الحلبيات، وحكى الطبري عن فرقة أنها قالت هو عماد، وقيل { ما } عاملة حجازية و { هو
  } اسمها والخبر في { بمزحزحه } ، والزحزحة الإبعاد والتنحية.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وفي
  قوله { والله بصير بما يعملون } وعيد، والجمهور على قراءة \" يعملون \" بالياء من أسفل،
  وقرأ قتادة والأعرج ويعقوب \" تعملون \" بالتاء من فوق، وهذا على الرجوع إلى خطاب المتوعدين
  من بني إسرائيل.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله تعالى: { قل من كان عدواً
  لجبريل } الآية: نزل على سبب لم يتقدم له ذكر فيما مضى من الآيات، ولكن أجمع أهل التفسير
  أن اليهود قالت: جبريل عدونا، واختلف في كيفية ذلك، فقيل إن يهود فدك قالوا للنبي صلى
  الله عليه وسلم: نسألك عن أربعة أشياء فإن عرفتها اتبعناك، فسألوه عما حرم إسرائيل
  على نفسه، فقال: لحوم الإبل وألبانها، وسألوه عن الشبه في الولد، فقال: أي ماء علا
  كان الشبه له، وسألوه عن نومه، فقال: تنام عيني ولا ينام قلبي، وسألوه عمن يجيئه من
  الملائكة، فقال: جبريل، فلما ذكره قالوا ذاك عدونا، لأنه ملك الحرب والشدائد والجدب،
  ولو كان الذي يجيئك ميكائيل ملك الرحمة والخصب والأمطار لاتبعناك، وقيل إن عمر بن الخطاب
  رضي الله عنه كان يتكرر على بيت المدراس فاستحلفهم يوماً بالذي أنزل التوراة على موسى
  بطور سيناء أتعلمون أن محمداً نبي؟ قالوا نعم، قال: فلم تهلكون في تكذبيه، قالوا: صاحبه
  جبريل وهو عدونا، وذكر أنهم قالوا سبب عداوتهم له أنه حمى بختنصر حين بعثوا إليه قبل
  أن يملك من يقتله، فنزلت هذه الآية لقولهم.</font></font>&#13;\t\t\t<label disabled=\"true\"
