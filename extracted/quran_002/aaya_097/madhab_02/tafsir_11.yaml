aaya: قُلْ مَنْ كَانَ عَدُوًّا لِجِبْرِيلَ فَإِنَّهُ نَزَّلَهُ عَلَىٰ قَلْبِكَ بِإِذْنِ
  اللَّهِ مُصَدِّقًا لِمَا بَيْنَ يَدَيْهِ وَهُدًى وَبُشْرَىٰ لِلْمُؤْمِنِينَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قُلْ مَن كَانَ
  عَدُوّاً لِّجِبْرِيلَ فَإِنَّهُ نَزَّلَهُ عَلَىٰ قَلْبِكَ بِإِذْنِ ٱللَّهِ مُصَدِّقاً
  لِّمَا بَيْنَ يَدَيْهِ وَهُدًى وَبُشْرَىٰ لِلْمُؤْمِنِينَ } * { مَن كَانَ عَدُوّاً
  للَّهِ وَمَلاۤئِكَتِهِ وَرُسُلِهِ وَجِبْرِيلَ وَمِيكَٰلَ فَإِنَّ ٱللَّهَ عَدُوٌّ
  لِّلْكَافِرِينَ }{ قُلْ مَن كَانَ عَدُوّاً لِّجِبْرِيلَ فَإِنَّهُ نَزَّلَهُ } وذلك
  أن عمر بن الخطاب ـ رضي الله عنه ـ قال لليهود: ما لكم لا تؤمنون بمحمد - صلى الله
  عليه وسلم - قالوا: لأن جبريل هو الذي ينزل عليه بالوحي، فلو نزل عليه ميكائيل بالوحي
  لآمنا به، لأن ميكائيل ملك الرحمة وجبريل ملك العذاب. وهو عدونا فأطلع محمداً على سرنا،
  فنزلت هذه الآية. ويقال: إنهم يقولون: إن النبوة كانت فينا فجبريل صرف النبوة عنا إلى
  غيرنا لعداوته معنا فنزلت هذه الآية { قُلْ مَن كَانَ عَدُوّاً لِّجِبْرِيلَ } قال
  بعضهم: في الآية مضمر، ومعناه: قل من كان عدواً لجبريل ويبغضه جبريل هو الذي { نَزَّلَهُ
  عَلَىٰ قَلْبِكَ } ، ينزل بالقرآن فيقرأه عليك فتحفظه [في قلبك] { بِإِذْنِ ٱللَّهِ
  مُصَدِّقاً لِّمَا بَيْنَ يَدَيْهِ } من التوراة. ويقال: هذا على وجه الترغيم، فكأنه
  يقول: قل من كان عدواً لجبريل فإن جبريل هو الذي ينزل عليك رغماً لهم بهذا القرآن عليك
  ليثبت به فؤادك { وَهَدًى } وهذا القرآن هدى من الضلالة { وَبُشْرَىٰ لِلْمُؤْمِنِينَ
  }. أي لمن آمن به من المؤمنين { مَن كَانَ عَدُوّا لِّلَّهِ } معناه من كان عدواً لجبريل
  فإنه عدو الله { وَمَلاَئِكَتِهِ وَرُسُلِهِ وَجِبْرِيلَ وَمِيكَـٰلَ فَإِنَّ ٱللَّهَ
  عَدُوٌّ لِّلْكَـٰفِرِينَ } يعني اليهود. ويقال: إن عبد الله بن صوريا هو الذي قال
  لعمر: إن جبريل عدونا لأنه ينزل بالشدة والخوف، وميكائيل ينزل بالرخاء، فنزلت هذه الآية
  { مَن كَانَ عَدُوّاً لّلَّهِ } إلى آخره قرأ حمزة وعاصم والكسائي في رواية أبي بكر
  (جبرئيل) بفتح الجيم والراء والهمزة، (وميكائيل) بالياء مع الهمزة. وقرأ نافع (جبريل)
  بكسر الجيم والراء بغير همزة (ومكال) بالهمزة بغير ياء. وقرأ أبو عمرو وعاصم في رواية
  حفص بغير همزة بكسر الجيم والراء وميكال بغير همز وياء وقرأ ابن كثير جبريل بنصب الجيم
  بغير همزة وميكايل بهمز مع الياء وقرأ ابن عامر جبريل بكسر الجيم مثل قراءة نافع (وميكائيل)
  بالياء مع المد والهمز مثل حمزة وإنما لا ينصرف لأنه اسم أعجمي، فوقع ذلك في لسان العرب
  واختلفوا فيه لاختلاف ألفاظهم ولغاتهم. ويقال: إن (جبريل) و (ميكائيل) معناه عبد الله
  وعبد الرحمن أي بلغتهم سوى العربية.\r\n\t\t\t\r\n\t\t\t</section>"

