  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُلْ
  مَن كَانَ عَدُوّاً لِّجِبْرِيلَ فَإِنَّهُ نَزَّلَهُ عَلَىٰ قَلْبِكَ بِإِذْنِ ٱللَّهِ
  مُصَدِّقاً لِّمَا بَيْنَ يَدَيْهِ وَهُدًى وَبُشْرَىٰ لِلْمُؤْمِنِينَ</a> <b>} *
  </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">مَن
  كَانَ عَدُوّاً للَّهِ وَمَلاۤئِكَتِهِ وَرُسُلِهِ وَجِبْرِيلَ وَمِيكَٰلَ فَإِنَّ
  ٱللَّهَ عَدُوٌّ لِّلْكَافِرِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَلَقَدْ أَنْزَلْنَآ إِلَيْكَ آيَاتٍ بَيِّنَاتٍ
  وَمَا يَكْفُرُ بِهَآ إِلاَّ ٱلْفَاسِقُونَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { قل من كان عدواً لجبريل } قال ابن عباس: أقبلت اليهود إلى النبي، صلى الله
  عليه وسلم فقالوا: من يأتيك من الملائكة؟ قال: جبريل: فقالوا: ذاك ينزل بالحرب والقتال،
  ذاك عدونا، فنزلت هذه الآية والتي تليها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وفي
  جبريل إحدى عشرة لغة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">إحداها: جبريل، بكسر الجيم والراء
  من غير همز، وهي لغة أهل الحجاز، وبها قرأ ابن عامر، وأبو عمرو. قال ورقة بن نوفل:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">وجبريل يأتيه وميكال معْهما</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">من الله وحي يشرح الصدر منزل</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقال عمران بن حطان:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">والروح جبريل فيهم لا كفاء له</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وكان جبريل عند الله مأمونا</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقال حسان:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">و جبريلٌ رسول الله فينا</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وروح القدس ليس له كفاء</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">واللغة الثانية: جَبريل بفتح الجيم
  وكسر الراء، وبعدها ياء ساكنة من غير همز على وزن: فَعليل، وبها قرأ الحسن البصري،
  وابن كثير، وابن محيصن. وقال الفراء: لا أشتهيها، لأنه ليس في الكلام فَعليل، ولا أرى
  الحسن قرأها إلا وهو صواب، لأنه اسم أعجمي.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثالثة:
  جَبرئيل: بفتح الجيم والراء، وبعدها همزة مكسورة على وزن: جَبرعيل، وبها قرأ الأعمش،
  وحمزة، والكسائي، قال الفراء: وهي لغة تميم وقيس، وكثير من أهل نجد. وقال الزجاج: هي
  أجود اللغات، وقال جرير:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">عبدوا الصليب وكذّبوا بمحمدٍ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وبجبرئيل
  وكذَّبوا ميكالا.</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">والرابعة: جَبرئِل، بفتح الجيم والراء وهمزة بين الراء واللام، مكسورة
  من غير مد، على وزن جَبرعِل، رواها أبو بكر عن عاصم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والخامسة:
  جَبرئِلّ، بفتح الجيم وكسر الهمزة وتشديد اللام، وهى قراءة أبان عن عاصم ويحيى بن يعمر.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والسادسة: جبرائيل، بهمزة مكسورة بعدها ياء مع الألف.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والسابعة: جبراييل، بيائين بعد الألف أولاهما مكسورة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والثامنة: جَبرين، بفتح الجيم ونون مكان اللام.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والتاسعة: جِبرين، بكسر الجيم وبنون، قال الفراء: هي لغة بني أسد.
  وقرأت على شيخنا أبي منصور اللغوي عن ابن الأنباري قال: في جبريل تسع لغات، فذكرهنَّ.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وذكر ابن الأنباري في كتاب «الرد على من خالف مصحف عثمان»: جبرائل،
  بفتح الجيم وإثبات الألف مع همزة مكسورة ليس بعدها ياء. وجبرئين، بفتح الجيم مع همزة
  مكسورة بعدها يا ونون.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">فأما ميكائيل، ففيه خمس لغات.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">إحداهن: ميكال مثل: مِفعال بغير همز، وهي لغة أهل الحجاز، وبها قرأ
  أبو عمرو وحفص عن عاصم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والثانية: ميكائيل باثبات ياء ساكنة
  بعد الهمزة. مثل: ميكاعيل، وهي لغة تميم وقيس، وكثير من أهل نجد، وبها قرأ ابن عامر،
  وابن كثير، وحمزة، والكسائي، وأبو بكر عن عاصم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثالثة:
  ميكائل بهمزة مكسورة بعد الألف من غير ياء مثل، ميكاعِل، وبها قرأ نافع وابن شنبوذ،
  وابن الصباح، جميعاً عن قنبل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والرابعة:
  ميكئل، على وزن ميكعل، وبها قرأ ابن محيصن.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والخامسة:
  ميكائين بهمزة معها ياء ونون بعد الألف، ذكرها ابن الأنباري. قال الكسائي: جبريل وميكائيل،
  اسمان لم تكن العرب تعرفهما، فلما جاءا عرَّبتهما. قال ابن عباس، جبريل وميكائيل، كقولك:
  عبد الله، وعبد الرحمن، ذهب إلى أن «إِيل» اسم الله، واسم الملك «جبر» «وميكا» وقال
  عكرمة: معنى جبريل: عبد الله، ومعنى ميكائيل: عبيد الله. وقد دخل جبريل وميكائيل في
  الملائكة، لكنه أعاد ذكرهما لشرفهما، كقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فيهما فاكهة ونخل ورمان</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الرحمن:
  68] وإنما قال: { فان الله عدو للكافرين } ولم يقل: لهم، ليدل على أنهم كافرون بهذه
  العداوة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

