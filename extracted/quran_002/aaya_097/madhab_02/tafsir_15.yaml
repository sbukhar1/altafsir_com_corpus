aaya: قُلْ مَنْ كَانَ عَدُوًّا لِجِبْرِيلَ فَإِنَّهُ نَزَّلَهُ عَلَىٰ قَلْبِكَ بِإِذْنِ
  اللَّهِ مُصَدِّقًا لِمَا بَيْنَ يَدَيْهِ وَهُدًى وَبُشْرَىٰ لِلْمُؤْمِنِينَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قُلْ مَن كَانَ
  عَدُوّاً لِّجِبْرِيلَ فَإِنَّهُ نَزَّلَهُ عَلَىٰ قَلْبِكَ بِإِذْنِ ٱللَّهِ مُصَدِّقاً
  لِّمَا بَيْنَ يَدَيْهِ وَهُدًى وَبُشْرَىٰ لِلْمُؤْمِنِينَ } * { مَن كَانَ عَدُوّاً
  للَّهِ وَمَلاۤئِكَتِهِ وَرُسُلِهِ وَجِبْرِيلَ وَمِيكَٰلَ فَإِنَّ ٱللَّهَ عَدُوٌّ
  لِّلْكَافِرِينَ } * { وَلَقَدْ أَنْزَلْنَآ إِلَيْكَ آيَاتٍ بَيِّنَاتٍ وَمَا يَكْفُرُ
  بِهَآ إِلاَّ ٱلْفَاسِقُونَ }قوله تعالى: { قل من كان عدواً لجبريل } قال ابن عباس:
  أقبلت اليهود إلى النبي، صلى الله عليه وسلم فقالوا: من يأتيك من الملائكة؟ قال: جبريل:
  فقالوا: ذاك ينزل بالحرب والقتال، ذاك عدونا، فنزلت هذه الآية والتي تليها.وفي جبريل
  إحدى عشرة لغة.إحداها: جبريل، بكسر الجيم والراء من غير همز، وهي لغة أهل الحجاز، وبها
  قرأ ابن عامر، وأبو عمرو. قال ورقة بن نوفل:وجبريل يأتيه وميكال معْهما   من الله وحي
  يشرح الصدر منزلوقال عمران بن حطان:والروح جبريل فيهم لا كفاء له   وكان جبريل عند
  الله مأموناوقال حسان:و جبريلٌ رسول الله فينا   وروح القدس ليس له كفاءواللغة الثانية:
  جَبريل بفتح الجيم وكسر الراء، وبعدها ياء ساكنة من غير همز على وزن: فَعليل، وبها
  قرأ الحسن البصري، وابن كثير، وابن محيصن. وقال الفراء: لا أشتهيها، لأنه ليس في الكلام
  فَعليل، ولا أرى الحسن قرأها إلا وهو صواب، لأنه اسم أعجمي.والثالثة: جَبرئيل: بفتح
  الجيم والراء، وبعدها همزة مكسورة على وزن: جَبرعيل، وبها قرأ الأعمش، وحمزة، والكسائي،
  قال الفراء: وهي لغة تميم وقيس، وكثير من أهل نجد. وقال الزجاج: هي أجود اللغات، وقال
  جرير:عبدوا الصليب وكذّبوا بمحمدٍ   وبجبرئيل وكذَّبوا ميكالا.والرابعة: جَبرئِل، بفتح
  الجيم والراء وهمزة بين الراء واللام، مكسورة من غير مد، على وزن جَبرعِل، رواها أبو
  بكر عن عاصم.والخامسة: جَبرئِلّ، بفتح الجيم وكسر الهمزة وتشديد اللام، وهى قراءة أبان
  عن عاصم ويحيى بن يعمر.والسادسة: جبرائيل، بهمزة مكسورة بعدها ياء مع الألف.والسابعة:
  جبراييل، بيائين بعد الألف أولاهما مكسورة.والثامنة: جَبرين، بفتح الجيم ونون مكان
  اللام.والتاسعة: جِبرين، بكسر الجيم وبنون، قال الفراء: هي لغة بني أسد. وقرأت على
  شيخنا أبي منصور اللغوي عن ابن الأنباري قال: في جبريل تسع لغات، فذكرهنَّ.وذكر ابن
  الأنباري في كتاب «الرد على من خالف مصحف عثمان»: جبرائل، بفتح الجيم وإثبات الألف
  مع همزة مكسورة ليس بعدها ياء. وجبرئين، بفتح الجيم مع همزة مكسورة بعدها يا ونون.فأما
  ميكائيل، ففيه خمس لغات.إحداهن: ميكال مثل: مِفعال بغير همز، وهي لغة أهل الحجاز، وبها
  قرأ أبو عمرو وحفص عن عاصم.والثانية: ميكائيل باثبات ياء ساكنة بعد الهمزة. مثل: ميكاعيل،
  وهي لغة تميم وقيس، وكثير من أهل نجد، وبها قرأ ابن عامر، وابن كثير، وحمزة، والكسائي،
  وأبو بكر عن عاصم.والثالثة: ميكائل بهمزة مكسورة بعد الألف من غير ياء مثل، ميكاعِل،
  وبها قرأ نافع وابن شنبوذ، وابن الصباح، جميعاً عن قنبل.والرابعة: ميكئل، على وزن ميكعل،
  وبها قرأ ابن محيصن.والخامسة: ميكائين بهمزة معها ياء ونون بعد الألف، ذكرها ابن الأنباري.
  قال الكسائي: جبريل وميكائيل، اسمان لم تكن العرب تعرفهما، فلما جاءا عرَّبتهما. قال
  ابن عباس، جبريل وميكائيل، كقولك: عبد الله، وعبد الرحمن، ذهب إلى أن «إِيل» اسم الله،
  واسم الملك «جبر» «وميكا» وقال عكرمة: معنى جبريل: عبد الله، ومعنى ميكائيل: عبيد الله.
  وقد دخل جبريل وميكائيل في الملائكة، لكنه أعاد ذكرهما لشرفهما، كقوله تعالى:{ فيهما
  فاكهة ونخل ورمان }[الرحمن: 68] وإنما قال: { فان الله عدو للكافرين } ولم يقل: لهم،
  ليدل على أنهم كافرون بهذه العداوة.\r\n\t\t\t\r\n\t\t\t</section>"

