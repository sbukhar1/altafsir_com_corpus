aaya: قُلْ مَنْ كَانَ عَدُوًّا لِجِبْرِيلَ فَإِنَّهُ نَزَّلَهُ عَلَىٰ قَلْبِكَ بِإِذْنِ
  اللَّهِ مُصَدِّقًا لِمَا بَيْنَ يَدَيْهِ وَهُدًى وَبُشْرَىٰ لِلْمُؤْمِنِينَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قُلْ مَن كَانَ
  عَدُوّاً لِّجِبْرِيلَ فَإِنَّهُ نَزَّلَهُ عَلَىٰ قَلْبِكَ بِإِذْنِ ٱللَّهِ مُصَدِّقاً
  لِّمَا بَيْنَ يَدَيْهِ وَهُدًى وَبُشْرَىٰ لِلْمُؤْمِنِينَ } * { مَن كَانَ عَدُوّاً
  للَّهِ وَمَلاۤئِكَتِهِ وَرُسُلِهِ وَجِبْرِيلَ وَمِيكَٰلَ فَإِنَّ ٱللَّهَ عَدُوٌّ
  لِّلْكَافِرِينَ }قوله تعالى: { قُلْ مَن كَانَ عَدُوّا لِجِبْرِيلَ فَإِنَّهُ نَزَّلَهُ
  عَلَى قَلْبِكَ بِإِذْنِ اللهِ } وسبب نزول هذه الآية، أن ابن صوريا وجملة من يهود
  (فدك)، لما قدم النبي صلى الله عليه وسلم المدينة سألوه، فقالوا: يا محمد كيف نومك؟
  فإنه قد أخبرنا عن نوم النبي الذي يأتي في آخر الزمان، فقال: \" تَنَامُ عَيْنَايَ
  وَقَلْبِي يَقْظَانُ \" قالوا: صدقت يا محمد، فأخبرنا عن الولد يكون من الرجل أو المرأة؟
  فقال: \" أَمَّا العِظَامُ وَالعَصَبُ وَالعُرُوقُ فَمِنَ الرَّجُلِ، وَأَمَّا اللَّحْمُ
  وَالدَّمُ وَالظُّفْر وَالشَّعْر فَمِنَ المَرْأَةِ \" قالوا: صدقت يا محمد، فما بال
  الولد يشبه أعمامه، ليس فيه من شبه أخواله شيء، أو يشبه أخواله، ليس فيه من شبه أعمامه
  شيء؟ فقال: \" أيهما علا ماؤه كان الشبه له \" قالوا: صدقت يا محمد، فأخبرنا عن ربك
  ما هو؟ فأنزل الله تعالى: قال{ هُوَ اللهُ أَحَدٌ }[الإخلاص الآية: 1] إلى آخر السورة،
  قال له ابن صوريا: خصلة إن قلتها آمنتُ بك واتبعتُك، أي ملك يأتيك بما يقول الله؟ قال:
  \" جبريل \" ، قال: ذاك عدونا، ينزل بالقتال والشدة والحرب، وميكائيل ينزل بالبشر والرخاء،
  فلو كان ميكائيل هو الذي يأتيك آمنا بك، فقال: عمر بن الخطاب رضي الله عنه عند ذلك:
  فإني أشهد أن من كان عدّواً لجبريل، فإنه عدو لميكائيل، فأنزل الله تعالى هذه الآية،
  فأما جبريل وميكائيل فهما اسمان، أحدهما عبد الله والآخر عبيد الله، لأن إيل هو الله
  وجبر هو عبد، وميكا هو عبيد، فكان جبريل عبد الله، وميكائيل عبيد الله، وهذا قول ابن
  عباس، وليس له من المفسرين مخالف.فإن قيل: فلم قال: { مَن كَانَ عَدُوَّاً لِلَّهِ
  وَمَلائِكَتِهِ وَرُسُلِهِ وَجِبْرِيلَ وَمِيكَالَ فَإِنَّ اللهَ عَدُوٌ لِلْكَافِرِينَ
  } وقد دخل جبريل وميكائيل في عموم الملائكة فلِمَ خصهما بالذكر؟ فعنه جوابان:أحدهما:
  أنهما خُصَّا بالذكر تشريفاً لهما وتمييزاً.والثاني: أن اليهود لما قالوا جبريل عدوّنا،
  وميكائيل ولينا، خُصَّا بالذكر، لأن اليهود تزعم أنهم ليسوا بأعداء لله وملائكته، لأن
  جبريل وميكائيل مخصوصان من جملة الملائكة، فنص عليهما لإبطال ما يتأولونه من التخصيص،
  ثم قال تعالى: { فَإِنَّ اللهَ عَدُوٌّ لِّلْكَافِرِينَ } ، ولم يقل لهم، لأنه قد يجوز
  أن ينتقلوا عن العداوة بالإيمان.\r\n\t\t\t\r\n\t\t\t</section>"

