  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\"/></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فِيهِمَا فَـٰكِهَةٌ وَنَخْلٌ وَرُمَّانٌ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الرحمٰن:
  68] خص النخل والرمان بالذكر مع دخولهما في ذكر الفاكهة، والواو فيهما بمعنى: أو، يعني
  من كان عدواً لأحد هؤلاء فإنه عدوّ للكل، لأن الكافر بالواحد كافر بالكل { فَإِنَّ
  ٱللَّهَ عَدُوٌّ لِّلْكَـٰفِرِينَ } قال عكرمة: جبر و ميك واسراف هي العبد بالسريانية،
  وايل هو الله تعالىٰ، ومعناهما عبد الله وعبد الرحمٰن. وقرأ ابن كثير جَبريل بفتح الجيم
  غير مهموز بوزن فعليل قال حسان:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وجبريل رسول اللَّه فينا</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وروح القدس
  ليس له كفاء</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وقرأ حمزة والكسائي بالهمز والاشباع بوزن سلسبيل، وقرأ أبو بكر بالاختلاس،
  وقرأ الآخرون بكسر الجيم غير مهموز، وميكاييل قرأ أبو عمر ويعقوب وحفص ميكال بغير همز
  قال جرير:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">عَبَدوُا
  الصَّلِيبَ وَكَذَّبُوا بِمُحَمَّدٍ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وَبِجَبْرَئِيلَ
  وَكَذَّبُوا مِيْكَالاَ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">ويَوْمَ بَدْرٍ لَقِيْنَاكُمْ لَنَا مَدَدٌ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فيهِ مَعَ النَّصْرِ جِبْرِيْلٌ وَميْكَالُ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقرأ نافع: بالهمزة والاختلاس، بوزن
  ميفاعل، وقرأ الآخرون: بالهمز والاشباع بوزن ميكائيل، قال ابن صوريا: ما جئتنا بشيء
  نعرفه، فأنزل الله تعالىٰ { وَلَقَدْ أَنزَلْنا إِلَيْكَ آيَاتٍ بَيِّنَـٰتٍ } واضحات
  مفصلات بالحلالِ والحرامِ والحدودِ والأحكامِ { وَمَا يَكْفُرُ بِهَآ إِلاَّ ٱلْفَـٰسِقُونَ
  } الخارجون عن أمرِ الله عز وجل.</font></font>&#13;\t\t\t<label disabled=\"true\"
