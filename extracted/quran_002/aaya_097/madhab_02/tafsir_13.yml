  ٱللَّهَ عَدُوٌّ لِّلْكَافِرِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَلَقَدْ أَنْزَلْنَآ إِلَيْكَ آيَاتٍ بَيِّنَاتٍ
  وَمَا يَكْفُرُ بِهَآ إِلاَّ ٱلْفَاسِقُونَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله
  عز وجل: { قُلْ مَن كَانَ عَدُوًّا لِّجِبْرِيلَ } قال ابن عباس رضي الله عنهما: إن
  حبراً من أحبار اليهود يقال له عبد الله بن صوريا قال للنبي صلى الله عليه وسلم: أي
  مَلَك نزل من السماء؟ قال (جبريل) قال: ذلك عدونا من الملائكة ولو كان ميكائيل لآمنا
  بك، إن جبريل ينزل بالعذاب والقتال والشدة وإنه عادانا مراراً وكان من أشد ذلك علينا،
  أن الله تعالىٰ أنزل على نبينا أن بيت المقدس سيخرب على يد رجل يقال له بختنصر، وأخبرنا
  بالحين الذي يخرب فيه، فلما كان وقته بعثنا رجلاً من أقوياء بني إسرائيل في طلبه لقتله
  فانطلق حتى لقيه ببابل غلاماً مسكيناً فأخذه ليقتله فدفع عنه جبريل وكبر بختنصر وقوي
  وغزانا وخرب بيت المقدس فلهذا نتخذه عدواً فأنزل الله هذه الآية.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال مقاتل: قالت اليهود: إن جبريل عدونا لأنه أمر بجعل النبوة فينا
  فجعلها في غيرنا، وقال قتادة وعكرمة والسدي: كان لعمر بن الخطاب رضي الله عنه أرضٌ
  بأعلى المدينة وممرّها على مدارس اليهود فكان إذا أتى أرضه يأتيهم ويسمع منهم كلاماً
  فقالوا له: ما في أصحاب محمد أحبَّ إلينا منك، إنهم يمرون علينا فيؤذوننا وأنت لا تؤذينا
  وإنا لنطمع فيك فقال عمر: والله ما آتيكم لحبكم ولا أسألكم لأني شاك في ديني وإنما
  أدخل عليكم لأزداد بصيرة في أمر محمد صلى الله عليه وسلم وأرى آثاره في كتابكم وأنتم
  تكتمونها فقالوا: من صاحب محمد الذي يأتيه من الملائكة؟ قال: جبريل فقالوا: ذلك عدونا
  يطلع محمداً على أسرارنا وهو صاحب كل عذاب وخسف وسنة وشدة، وإن ميكائيل إذا جاء جاء
  بالخصب والمغنم فقال لهم عمر: تعرفون جبريل وتنكرون محمداً؟ قالوا: نعم قال: فأخبروني
  عن منزلة جبريل وميكائيل من الله عز وجل؟ قالوا: جبريل عن يمينه وميكائيل عن يساره
  قال عمر: فإني أشهد أن من كان عدواً لجبريل فهو عدو لميكائيل، ومن كان عدواً لميكائيل
  فإنه عدو لجبريل، ومن كان عدواً لهما كان الله عدواً له، ثم رجع عمر إلى رسول الله
  صلى الله عليه وسلم فوجد جبريل قد سبقه بالوحي فقرأ رسول الله صلى الله عليه وسلم هذه
  الآية فقال</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" لقد وافقك ربك يا عمر \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">فقال عمر: لقد رأيتني بعد ذلك، في دين الله أصلب من الحجر.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال الله تعالىٰ { قُلْ مَن كَانَ عَدُوّاً لِّجِبْرِيلَ فَإِنَّهُ
  } ، يعني: جبريل { نَزَّلَهُ } ، يعني: القرآن، كناية عن غير مذكور { عَلَىٰ قَلْبِكَ
  } يا محمد { بِإِذْنِ ٱللَّهِ } بأمر الله { مُصَدِّقًا } موافقاً { لِّمَا بَيْنَ
  يَدَيْهِ } لما قبله من الكتب، { وَهُدًى وَبُشْرَىٰ لِلْمُؤْمِنِينَ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله عز وجل: { مَن كَانَ عَدُوًّا لِّلَّهِ وَمَلٰـئِكَتِهِ وَرُسُلِهِ
  وَجِبْرِيلَ وَمِيكَـٰلَ } خصهما بالذكر من جملة الملائكة مع دخولهما في قوله: { وَمَلَٰـئِكَتِهِ
  } تفضيلاً وتخصيصاً، كقوله تعالىٰ:</font></font>&#13;\t\t\t<label disabled=\"true\"
