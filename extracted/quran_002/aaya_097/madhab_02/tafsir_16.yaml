  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُلْ
  مَن كَانَ عَدُوّاً لِّجِبْرِيلَ فَإِنَّهُ نَزَّلَهُ عَلَىٰ قَلْبِكَ بِإِذْنِ ٱللَّهِ
  مُصَدِّقاً لِّمَا بَيْنَ يَدَيْهِ وَهُدًى وَبُشْرَىٰ لِلْمُؤْمِنِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ عَدُوّاً لِّجِبْرِيلَ } نزلت لما قال ابن صوريا للرسول صلى الله
  عليه وسلم: أي ملك يأتيك بما يقول الله تعالى قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" جبريل ـ عليه السلام ـ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">قال: ذاك عدونا ينزل بالقتال والشدة، وميكائيل يأتي باليسر والرخاء.
  فلو كان هو الذي يأتيك آمناً بك فنزلت. وجبر: عبد، وميكا: عُبيد، وأيل: هو الله ـ تعالى
  ـ، وهما عبد الله وعُبيد الله، قاله ابن عباس ـ رضي الله تعالى عنهما ـ: ولم يخالف
  فيه أحد، وخُصا بالذكر وإن دخلا في عموم الملائكة تشريفاً وتكريماً، أو نص عليهما لأنهم
  يزعمون أنهم ليسوا بأعداء الله ـ تعالى ـ ولملائكته أجمع بل هم أعداء لجبريل وحده,
  فأبطل مثل هذا التأويل بذكر جبريل ـ عليه السلام ـ.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

