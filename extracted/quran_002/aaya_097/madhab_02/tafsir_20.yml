  class=\"TextResultArabic\"><font color=\"black\">(أقول: أو إن الضمير يعود على ما
  أخبر به جبريل رسول الله صلى الله عليه وسلم من أسرارهم الّذي كان سببا في عداوتهم،
  له كما تقدم في سبب النزول من قولهم لعمر رضي الله عنه، وهو قريب من الجواب الثاني)،
  وتقدم في الختمة الأخرى.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال بعض الطلبة (لابن عرفة): اعتزل
  الزمخشري فقال: إذا كانت عداوة الأنبياء كفرا فما بالك بعداوة الملائكة وهم أشرف! فجعله
  أشرف من بني آدم ولا ينبني عليه كفر ولا إيمان؟</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن عرفة: فقوله على هذا</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">مَن كَانَ عَدُوّاً لِلَّهِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">تدل، وهو من باب التذييل لما قبله،
  ومعناه أن يكون اللّفظ بزيادة قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَمَا يَكْفُرُ بِهَآ إِلاَّ ٱلْفَاسِقُونَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">فيه
  دليل على أن الاستثناء من النفي إثبات.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قيل
  لابن عرفة: من (عاداك) فقد عاديته فما أفاد قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَإِنَّ ٱللَّهَ عَدُوٌّ لِّلْكَافِرِينَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">فقال
  (العداوة) ليست متعاكسة النسبة بدليل قول الله عز وجلّ!</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">يٰأَيُّهَا ٱلَّذِينَ ءَامَنُوۤاْ
  إِنَّ مِنْ أَزْوَاجِكُمْ وَأَوْلاَدِكُمْ عَدُوّاً لَّكُمْ فَٱحْذَرُوهُمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">مع
  أن الآباء ليسوا أعداء لأولادهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قيل
  له: هي متعاكسة؟</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">فقال: \" من \" خارج بالدليل العقلي
