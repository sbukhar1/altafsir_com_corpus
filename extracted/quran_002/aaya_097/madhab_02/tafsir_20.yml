  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُلْ
  مَن كَانَ عَدُوّاً لِّجِبْرِيلَ فَإِنَّهُ نَزَّلَهُ عَلَىٰ قَلْبِكَ بِإِذْنِ ٱللَّهِ
  مُصَدِّقاً لِّمَا بَيْنَ يَدَيْهِ وَهُدًى وَبُشْرَىٰ لِلْمُؤْمِنِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { قُلْ مَن كَانَ عَدُوّاً لِّجِبْرِيلَ... }</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال الزمخشري! روي أنه كان (لعمر) أرض بأعلى المدينة وكان (ممرّه)
  على { مدارس) اليهود، فسألهم عن جبريل، فقالوا: ذلك عدوّ لنا يطلع محمدا على أسرارنا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال ابن عطية: سبب نزول الآية أنّهم سألوا النّبي صلى الله عليه وسلم
  عن أربعة أشياء (منها: أنهم) سألوه عمّن يجيئه من الملائكة بالوحي؟ فقال: جبريل. فقالوا:
  ذلك عدوّ لنا لأنه ملك الحروب والشدائد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن عرفة: هذا جهل ومحض مكابرة، ولقائل أن يقول: إن السبب غير مطابق للآية، لأنهم أخبروا
  أن جبريل عدو لهم، والآية اقتضت أنهم أعداء لجبريل، (ولا يلزم) من عداوة أحد الشخصين
  للآخر أن يكون الآخر عدوا له.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأجيب
  بأن هذا خرج مخرج الوعيد لهم، لأن جبريل ذو قوة وسطوة، فإذا خالفوه ودافعوه مع علمهم
  بقوته فقد عادوه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال ابن عرفة؛ الظاهر أن \" مَنْ
  \" موصولة لأن الشرطية لا تقتضي وجود شروطها ولا إمكان وجوده، والعداوة ثابتة موجودة
  كما تقدم فهى موصولة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال الزمخشري: فإن قلت: كيف يصح
  قوله: { فَإِنَّهُ نَزَّلَهُ عَلَىٰ قَلْبِكَ } جزاء للشرط؟</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأجاب
  بوجهين: أحدهما أنهم لو أنصفوا لشكروا جبريل على إنزاله كتابا ينفعهم ويصحح كتابهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">الثاني إن عاداه أحد فالسبب في عداوته أنه نزَّل عليك القرآن مصدقا
  لكتابهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال ابن عرفة: إنما احتاج إلى هذا
  (السؤال) لأنه فهم أن الارتباط بين الشرط والجزاء لا يكون إلا لزوميا، وهو عند الأصوليين
  يكون لزوميا. ويكون اتفاقيا، لكنّه في محل الاستدلال لا يصح أن يكون إلا لزوميا. وفي
  الخبر يصح فيه الأمران. (نعم لا بد من المناسبة وصحة ترّتبه على الشرط) كقولك: إن تكرم
  زيدا فقد أكرمه غيرك. فإنه لا ارتباط بينهما إلا في الزمان أو في الذّكر خاصة فهو اتّفاقي.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قلت: ولما ذكر ابن عرفة في الختمة الأخرى هذين الجوابين قال: أو يقال:
  إن في هذا ردا على من زعم أن جبريل غلط في الرسالة، وهي مسألة العتبية في كتاب المرتدين
  والمحاربين في رسم (يدير) ماله من سماع ابن القاسم. قال: فيمن قال: إن جبريل أخطأ بالوحي
  وإنما كان النّبي علي بن أبي طالب كرم الله وجهه يستتاب فإن تاب وإلا قتل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ابن رشد:هذا كفر صريح فإن أعلنه استُتِيب، وأن أسرّه بلا استتابة كالزنديق.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { فَإِنَّهُ نَزَّلَهُ عَلَىٰ قَلْبِكَ بِإِذْنِ ٱللَّهِ
  مُصَدِّقاً لِّمَا بَيْنَ يَدَيْهِ... }</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قيل
  لابن عرفة: يؤخذ منه تسمية بعض القرآن قرآنا لأنه لم يكن حينئذ أنزل جميعه بل بعضه؟
  فقال: يجاب إما بإيقاع الماضي موقع المستقبل أو بأن الضمير في \" نَزَّلَهُ \" عائد
  على المتلوّ من القرآن لا (على) نفس القرآن.</font></font>&#13;\t\t\t<label disabled=\"true\"
