  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُلْ
  مَن كَانَ عَدُوّاً لِّجِبْرِيلَ فَإِنَّهُ نَزَّلَهُ عَلَىٰ قَلْبِكَ بِإِذْنِ ٱللَّهِ
  مُصَدِّقاً لِّمَا بَيْنَ يَدَيْهِ وَهُدًى وَبُشْرَىٰ لِلْمُؤْمِنِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">سبب نزولها أن اليهود قالوا للنبيّ صلى الله عليه وسلم: إنه ليس نبيّ
  من الأنبياء إلا يأتيه مَلَك من الملائكة من عند ربّه بالرسالة وبالوَحْي، فمَن صاحبك
  حتى نتابعك؟ قال: «جبريل» قالوا: ذاك الذي ينزل بالحرب وبالقتال، ذاك عدوّنا! لو قلت:
  ميكائيل الذي ينزل بالقطر وبالرحمة تابعناك؛ فأنزل الله الآية إلى قوله: «للْكَافِرِينَ»
  أخرجه الترمذي. وقوله تعالى: { فَإِنَّهُ نَزَّلَهُ عَلَىٰ قَلْبِكَ } الضمير في «إنه»
  يحتمل معنيين؛ الأوّل: فإن الله نزّل جبريل على قلبك. الثاني: فإن جبريل نزل بالقرآن
  على قلبك. وخصّ القلب بالذكر لأنه موضع العقل والعلم وتلقّي المعارف. ودلّت الآية على
  شرف جبريل عليه السلام وذمّ معاديه. وقوله تعالى: { بِإِذْنِ ٱللَّهِ } أي بإرادته
  وعلمه. { مُصَدِّقاً لِّمَا بَيْنَ يَدَيْهِ } يعني التوراة. { وَهُدًى وَبُشْرَىٰ
  لِلْمُؤْمِنِينَ } تقدّم معناه، والحمد لله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

