  </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">مَن
  كَانَ عَدُوّاً للَّهِ وَمَلاۤئِكَتِهِ وَرُسُلِهِ وَجِبْرِيلَ وَمِيكَٰلَ فَإِنَّ
  ٱللَّهَ عَدُوٌّ لِّلْكَافِرِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">اعلم أن هذا النوع
  أيضاً من أنواع قبائح اليهود ومنكرات أقوالهم وأفعالهم وفيه مسائل المسألة الأولى أن
  قوله تعالى { قُلْ مَن كَانَ عَدُوّا لِّجِبْرِيلَ } لا بد له من سبب وأمر قد ظهر من
  اليهود حتى يأمره تعالى بأن يخاطبهم بذلك لأنه يجري مجرى المحاجة، فإذا لم يثبت منهم
  في ذلك أمر لا يجوز أن يأمره الله تعالى بذلك والمفسرون ذكروا أموراً، أحدها أنه عليه
  الصلاة والسلام لما قدم المدينة أتاه عبد الله بن صوريا فقال يا محمد كيف نومك، فقد
  أخبرنا عن نوم النبي الذي يجيء في آخر الزمان؟ فقال عليه السلام</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" تنام عيناي ولا ينام قلبي \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">قال صدقت يا محمد، فأخبرني عن الولد
  أمن الرجل يكون أم من المرأة؟ فقال أما العظام والعصب والعروق فمن الرجل، وأما اللحم
  والدم والظفر والشعر، فمن المرأة فقال صدقت. فما بال الرجل يشبه أعمامه دون أخواله
  أو يشبه أخواله دون أعمامه؟ فقال أيهما غلب ماؤه ماء صاحبه كان الشبه له، قال صدقت
  فقال أخبرني أي الطعام حرم إسرائيل على نفسه وفي التوراة أن النبي الأمي يخبر عنه؟
  فقال عليه السلام</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" أنشدكم بالله الذي أنزل التوراة على موسى هل تعلمون أن إسرائيل مرض مرضاً شديداً
  فطال سقمه فنذر لله نذراً لئن عافاه الله من سقمه ليحرمن على نفسه أحب الطعام والشراب،
  وهو لحمان الإبل وألبانها؟ فقالوا نعم. فقال لهبقيت خصلة واحدة إن قلتها آمنت بك، أي
  ملك يأتيك بما تقول عن الله؟ قال جبريل قال إن ذلك عدونا ينزل بالقتال والشدة، ورسولنا
  ميكائيل يأتي بالبشر والرخاء فلو كان هو الذي يأتيك آمنا بك، \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">فقال عمر وما مبدأ هذه العداوة؟
  فقال ابن صوريا مبدأ هذه العداوة أن الله تعالى أنزل على نبينا أن بيت المقدس سيخرب
  في زمان رجل يقال له بختنصر ووصفه لنا فطلبناه فلما وجدناه بعثنا لقتله رجالاً فدفع
  عنه جبريل وقال إن سلطكم الله على قتله فهذا ليس هو ذاك الذي أخبر الله عنه أنه سيخرب
  بيت المقدس، فلا فائدة في قتله، ثم إنه كبر وقوى وملك وغزانا وخرب بيت المقدس وقتلنا،
  فلذلك نتخذه عدواً، وأما ميكائيل فإنه عدو جبريل فقال عمر فإني أشهد أن من كان عدواً
  لجبريل فهو عدو لميكائيل وهما عدوان لمن عداهما فأنكر ذلك على عمر فأنزل الله تعالى
  هاتين الآيتين. وثانيها روي أنه كان لعمر أرض بأعلى المدينة وكان ممره على مدراس اليهود
  وكان يجلس إليهم ويسمع كلامهم فقالوا يا عمر قد أحببناك وإنا لنطمع فيك فقال والله
  ما أجيئكم لحبكم ولا أسألكم لأني شاك في ديني وإنما أدخل عليكم لأزداد بصيرة في أمر
  محمد صلى الله عليه وسلم وأرى آثاره في كتابكم، ثم سألهم عن جبريل فقالوا ذاك عدونا
  يطلع محمداً على أسرارنا وهو صاحب كل خسف وعذاب، وإن ميكائيل يجيء بالخصب والسلم فقال
  لهم وما منزلتهما من الله؟ قالوا أقرب منزلة، جبريل عن يمينه وميكائيل عن يساره وميكائيل
  عدواً لجبريل فقال عمر لئن كان كما تقولون فما هما بعدوين ولأنتم أكفر من الحمير، ومن
  كان عدو لأحدهما كان عدواً للآخر ومن كان عدواً لهما كان عدواً الله، ثم رجع عمر فوجد
  جبريل عليه السلام قد سبقه بالوحي فقال النبي صلى الله عليه وسلم</font></font>&#13;\t\t\t<label
