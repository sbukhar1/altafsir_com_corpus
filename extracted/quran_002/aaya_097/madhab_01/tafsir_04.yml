  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">الأعراف 138. المسألة الثالثة قرأ ابن كثير «جبريل» بفتح الجيم وكسر
  الراء من غير همز، وقرأ حمزة والكسائي وأبو بكر عن عاصم بفتح الجيم والراء مهموزاً
  والباقون بكسر الجيم والراء غير مهموز بوزن قنديل وفيه سبع لغات ثلاث منها ذكرناها،
  وجبرائيل على وزن جبراعل وجرائيل على وزن جبراعيل وجبرايل على وزن جبراعل وجبرين بالنون
  ومنع الصرف للتعريف والعجمة. المسألة الرابعة قال بعضهم جبريل معناه عبد الله، فـ «جبر»
  عبد و «إيل» الله وميكائيل عبد الله وهو قول ابن عباس وجماعة من أهل العلم، قال أبو
  علي السوسي هذا لا يصح لوجهين أحدهما أنه لا يعرف من أسماء الله «أيل» والثاني أنه
  لو كان كذلك لكان آخر الاسم مجروراً. أما قوله تعالى { فَإِنَّهُ نَزَّلَهُ عَلَىٰ
  قَلْبِكَ } ففيه سؤالات السؤال الأول الهاء في قوله تعالى «فإنه» وفي قوله «نزله» إلى
  ماذا يعود؟ الجواب فيه قولان أحدهما أن الهاء الأولى تعود على جبريل والثانية على القرآن
  وإن لم يجر له ذكر لأنه كالمعلوم كقوله</font></font><br class=\"TextArabic\"/><b>{ <font
