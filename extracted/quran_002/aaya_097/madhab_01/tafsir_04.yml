  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\"/></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" لقد وافقك ربك يا عمر \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">قال عمر لقد رأيتني في دين بعد ذلك أصلب من الحجر، وثالثها قال مقاتل
  زعمت اليهود أن جبريل عليه السلام عدونا، أمر أن يجعل النبوة فينا فجعلها في غيرنا
  فأنزل الله هذه الآيات. واعلم أن الأقرب أن يكون سبب عداوتهم له أنه كان ينزل القرآن
  على محمد عليه السلام لأن قوله { مَن كَانَ عَدُوّا لِّجِبْرِيلَ فَإِنَّهُ نَزَّلَهُ
  عَلَىٰ قَلْبِكَ بِإِذْنِ ٱللَّهِ } مشعر بأن هذا التنزيل لا ينبغي أن يكون سبباً للعداوة
  لأنه إنما فعل ذلك بأمر الله فلا ينبغي أن يكون سبباً للعداوة وتقرير هذا من وجوه،
  أولها أن الذي نزله جبريل من القرآن بشارة المطيعين بالثواب وإنذار العصاة بالعقاب
  والأمر بالمحاربة والمقاتلة لما لم يكن ذلك باختياره بل بأمر الله الذي يعترفون أنه
  لا محيص عن أمره ولا سبيل إلى مخالفته فعداوة من هذا سبيله توجب عداوة الله وعداوة
  الله كفر، فيلزم أن عداوة من هذا سبيله كفر، وثانيها أن الله تعالى لو أمر ميكائيل
  بإنزال مثل هذا الكتاب فإما أن يقال إنه كان يتمرد أو يأبى عن قبول أمر الله وذلك غير
  لائق بالملائكة المعصومين أو كان يقبله ويأتي به على وفق أمر الله فحينئذ يتوجه على
  ميكائيل ما ذكروه على جبريل عليهما السلام فما الوجه في تخصيص جبريل بالعداوة؟ وثالثها
  أن إنزال القرآن على محمد كما شق على اليهود فإنزال التوراة على موسى شق على قوم آخرين،
  فإن اقتضت نفرة بعض الناس لإنزال القرآن قبحه فلتقتض نفرة أولئك المتقدمين إنزال التوراة
  على موسى عليه السلام قبحه ومعلوم أن كل ذلك باطل فثبت بهذه الوجوه فساد ما قالوه.
  المسألة الثانية من الناس من استبعد أن يقول قوم من اليهود إن جبريل عدوهم قالوا لأنا
  نرى اليهود في زماننا هذا مطبقين على إنكار ذلك مصرين على أن أحداً من سلفهم لم يقل
  بذلك، واعلم أن هذا باطل لأن حكاية الله أصدق، ولأن جهلهم كان شديداً وهم الذين قالوا</font></font><br
