  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أبو كريب، قال: ثنا عثمان بن سعيد، قال: ثنا بشر بن عمارة، عن أبـي روق، عن الضحاك،
  عن ابن عبـاس فـي قوله: { قُلْ مَنْ كَانَ عَدُوًّا لِـجِبْرِيـلَ } قال: وذلك أن الـيهود
  قالت حين سألت مـحمداً صلى الله عليه وسلم عن أشياء كثـير، فأخبرهم بها علـى ما هي
  عندهم إلا جبريـل، فإن جبريـل كان عند الـيهود صاحب عذاب وسطوة، ولـم يكن عندهم صاحب
  وحي يعنـي تنزيـل من الله علـى رسله ولا صاحب رحمة. فأخبرهم رسول الله صلى الله عليه
  وسلم فـيـما سألوه عنه أن جبريـل صاحب وحي الله، وصاحب نقمته، وصاحب رحمته. فقالوا:
  لـيس بصاحب وحي ولا رحمة هو لنا عدوّ. فأنزل الله عزّ وجل إكذابـا لهم: { قُلْ } يا
  مـحمد { مَنْ كَانَ عَدُوًّا لِـجِبْرِيـلَ فَـانّهُ نَزَّلَهُ عَلَـى قَلْبِكَ } يقول:
  فإن جبريـل نزّله. يقول: نزل القرآن بأمر الله يشدّ به فؤادك ويربط به علـى قلبك، يعنـي
  بوحينا الذي نزل به جبريـل علـيك من عند الله، وكذلك يفعل بـالـمرسلـين والأنبـياء
  من قبلك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر بن معاذ قال: ثنا يزيد،
  قال: ثنا سعيد، عن قتادة قوله: { قُلْ مَنْ كَانَ عَدُوًّا لِـجِبْرِيـلَ فَـانّهُ
  نَزَّلَهُ عَلـى قَلْبِكَ بإذْنِ الله } يقول: أنزل الكتاب علـى قلبك بإذن الله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وحدثت عن عمار، قال: ثنا ابن أبـي جعفر، عن أبـيه، عن الربـيع: { فإنّهُ
  نَزَّلَهُ عَلَـى قَلْبِكَ } يقول: نزَّل الكتاب علـى قلبك جبريـلُ.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال أبو جعفر: وإنـما قال جل ثناؤه: { فَـانّهُ نَزَّلَهُ عَلَـى قَلْبِكَ
  } وهو يعنـي بذلك قلب مـحمد صلى الله عليه وسلم، وقد أمر مـحمداً فـي أول الآية أن
  يخبر الـيهود بذلك عن نفسه، ولـم يقل: فإنه نزّله علـى قلبـي. ولو قـيـل «علـى قلبـي»
  كان صوابـاً من القول لأن من شأن العرب إذا أمرت رجلاً أن يحكي ما قـيـل له عن نفسه
  أن تـخرج فعل الـمأمور مرّة مضافـاً إلـى كناية نفس الـمخبر عن نفسه، إذ كان الـمخبر
  عن نفسه ومرّة مضافـاً إلـى اسمه كهيئة كناية اسم الـمخاطب لأنه به مخاطب فتقول فـي
  نظير ذلك: «قل للقوم إن الـخير عندي كثـير» فتـخرج كناية اسم الـمخبر عن نفسه لأنه
  الـمأمور أن يخبر بذلك عن نفسه، و«قل للقوم: إن الـخير عندك كثـير» فتـخرج كناية اسمه
  كهيئة كناية اسم الـمخاطب لأنه وإن كان مأموراً بقـيـل ذلك فهو مخاطب مأمور بحكاية
