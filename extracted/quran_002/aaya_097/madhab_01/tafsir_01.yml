  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُلْ
  مَن كَانَ عَدُوّاً لِّجِبْرِيلَ فَإِنَّهُ نَزَّلَهُ عَلَىٰ قَلْبِكَ بِإِذْنِ ٱللَّهِ
  مُصَدِّقاً لِّمَا بَيْنَ يَدَيْهِ وَهُدًى وَبُشْرَىٰ لِلْمُؤْمِنِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">أجمع أهل العلـم بـالتأويـل جميعاً علـى أن هذه الآية نزلت جوابـاً
  للـيهود من بنـي إسرائيـل، إذْ زعموا أن جبريـل عدوّ لهم، وأن ميكائيـل ولـيّ لهم.
  ثم اختلفوا فـي السبب الذي من أجله قالوا ذلك، فقال بعضهم: إنـما كان سبب قـيـلهم ذلك
  من أجل مناظرة جرت بـينهم وبـين رسول الله صلى الله عليه وسلم فـي أمر نبوّته ذكر من
  قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا أبو كريب، قال: ثنا يونس،
  عن بكير، عن عبد الـحميد بن بهرام، عن شهر بن حوشب، عن ابن عبـاس أنه قال: حضرت عصابة
  من الـيهود رسول الله صلى الله عليه وسلم فقالوا: يا أبـا القاسم حدثنا عن خلال نسألك
  عنهنّ لا يعلـمهن إلا نبـيّ فقال رسول الله صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" سَلُوا عَمّا شِئْتُـمْ، وَلَكِنْ
  اجْعَلُوا لِـي ذِمّةَ اللَّهِ وَمَا أخَذَ يَعْقُوبُ علـى بَنِـيهِ لَئِنْ أنا حَدَّثْتُكُمْ
  شَيْئا فَعَرَفْتُـمُوهُ لَتُتابِعُنِّـي علـى الإسْلامِ \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">فقالوا: ذلك لك. فقال رسول الله
  صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" سَلُونِـي عَمّا شِئْتُـمْ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">فقالوا: أخبرنا عن أربع خلال نسألك عنهن أخبرنا أيّ الطعام حرّم إسرائيـل
  علـى نفسه من قبل أن تنزل التوراة؟ وأخبرنا كيف ماء الـمرأة وماء الرجل، وكيف يكون
  الذكر منه والأنثى؟ وأخبرنا بهذا النبـيّ الأميّ فـي النوم ومَنْ ولـيه من الـملائكة؟
  فقال رسول الله صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" عَلَـيْكُمْ عَهْدُ اللَّهِ لَئِنْ أنا أنْبَأْتُكُمْ لَتُتابعُنِّـي
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">فأعطوه
  ما شاء من عهد وميثاق، فقال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" نَشَدْتُكُمْ بـالّذِي أنْزَلَ التّوْرَاةَ علـى مُوسَى هَلْ تَعْلَـمُونَ
  أنَّ إسْرَائِيـلَ مَرِضَ مَرَضاً شَدِيداً فَطالَ سَقَمُه مِنْه، فَنَذَرَ نَذْرا
  لَئِنْ عافـاه الله مِنْ سَقَمِهِ لَـيُحَرّمَنَّ أحَبَّ الطّعامِ والشرَابِ إلَـيْهِ
  وكانَ أحَبَّ الطّعامِ إلَـيْهِ لَـحْمُ الإبِلِ؟ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">قال أبو جعفر: فـيـما أُري: «وأحَبُّ الشّرَابِ إلَـيْهِ ألْبـانها»
  فقالوا: اللهم نعم. فقال رسول الله صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" </font></font></b><b><font class=\"TextResultArabic\"><font color=\"Red\"><b>
  <a href=\" Javascript:OpenWindow(43) \" title=\" اضغط هنا لعرض تخريج الحديث \" style=\"
  color: Red \" class=\" TextResultArabic \">أشْهِد الله عَلَـيْكُمْ وأنْشُدُكُمْ
  بِـاللَّهِ الّذِي لا إلٰه إلاَّ هُوَ الّذِي أنْزَلَ التّوْرَاةَ علـى مُوسَى، هَلْ
  تَعْلَـمُونَ أنَّ ماءَ الرَّجُلِ أبْـيَضُ غَلِـيظٌ، وأنَّ مَاءَ الـمَرأةِ أصْفَرُ
  رَقِـيقٌ، فَأيُّهُما عَلاَ كَانَ لَهُ الوَلَدُ وَالشّبَهُ بإذْنِ اللَّهِ، فَـاذَا
  عَلاَ مَاءُ الرَّجُلِ مَاءَ الـمَرْأَةِ كَانَ الْوَلَدُ ذَكَراً بِـاذْنِ اللَّهِ
  وَإِذَا عَلاَ مَاءُ الْـمَرَأَةِ مَاءَ الرَّجُلِ كَانَ الْوَلَدُ أُنْثَى بِـاذْنِ
  اللَّهِ؟</a> </b></font></font></b><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">قالوا:
  اللهم نعم قال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" اللّهُمَّ اشْهَدْ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">قال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" وَأنْشُدُكُمْ بـالّذِي أنْزَلَ التّوْرَاةَ علـى مُوسَى، هَلْ تَعْلَـمُونَ أنَّ
  هَذَا النّبِـيَّ أُلاميَّ تَنامُ عَيْنَاهُ وَلاَ يَنامُ قَلْبُهُ؟ \" </font></font></b>&#13;\t\t\t<label
