  كَانَ عَدُوًّا لِـجِبْرِيـلَ } قال: قالت الـيهود: إن جبريـل هو عدوّنا لأنه ينزل
  بـالشدّة والـحرب والسنة، وإن ميكائيـل ينزل بـالرخاء والعافـية والـخصب، فجبريـل عدوّنا.
  فقال الله جل ثناؤه: { مَنْ كَانَ عَدُوًّا لـجِبْرِيـلَ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
