  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">قُلْ مَن كَانَ عَدُوّاً لِّجِبْرِيلَ فَإِنَّهُ نَزَّلَهُ
  عَلَىٰ قَلْبِكَ بِإِذْنِ ٱللَّهِ مُصَدِّقاً لِّمَا بَيْنَ يَدَيْهِ وَهُدًى وَبُشْرَىٰ
  لِلْمُؤْمِنِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">قالوا: فإنه لنا عدوّ ولا يأتـي
  إلا بـالـحرب والشدة والقتال. فَنَزَلَ: { مَنْ كَانَ عَدُوّاً لِـجِبْرِيـلَ } الآية.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال ابن جريج: وقال مـجاهد: قالت يهود: يا مـحمد ما ينزل جبريـل إلا
  بشدة وحرب، وقالوا: إنه لنا عدوّ فنزل: { مَنْ كَانَ عَدُوّا لِـجِبْرِيـلَ } الآية.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: بل كان سبب قـيـلهم ذلك من أجل مناظرة جرت بـين عمر بن
  الـخطاب رضي الله عنه وبـينهم فـي أمر النبـيّ صلى الله عليه وسلم. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن الـمثنى، قال: ثنا ربعي بن علـية، عن داود بن أبـي
  هند، عن الشعبـي، قال: نزل عمر الرَّوْحَاء، فرأى رجالاً يبتدرون أحجارا يصلّون إلـيها،
  فقال: ما هؤلاء؟ قالوا: يزعمون أن رسول الله صلى الله عليه وسلم صلـى ههنا. فكره ذلك
  وقال: إنـما رسول الله صلى الله عليه وسلم أدركته الصلاة بوادٍ فصلـى ثم ارتـحل فتركه.
  ثم أنشأ يحدثهم فقال: كنت أشهد الـيهود يوم مِدْرَاسهم فأعجب من التوراة كيف تصدّق
  الفرقان ومن الفرقان كيف يصدّق التوراة، فبـينـما أنا عندهم ذات يوم قالوا: يا ابن
  الـخطاب ما من أصحابك أحد أحبّ إلـينا منك قلت: ولـم ذلك؟ قالوا: إنك تغشانا وتأتـينا.
  قال: قلت إنـي آتـيكم فأعجب من الفرقان كيف يصدّق التوراة ومن التوراة كيف تصدّق الفرقان
  قال: ومَرَّ رسول الله صلى الله عليه وسلم فقالوا: يا ابن الـخطاب ذاك صاحبكم فـالـحق
  به قال: فقلت لهم عند ذلك: أنشدكم بـالله الذي لا إلٰه إلا هو وما استرعاكم من حقه
  واستودعكم من كتابه، أتعلـمون أنه رسول الله؟ قال: فسكتوا. قال: فقال عالـمهم وكبـيرهم:
  إنه قد عظّم علـيكم فأجيبوه قالوا: أنت عالـمنا وسيدنا فأجبه أنت. قال: أما إذْ أنشدتنا
  به، فإنا نعلـم أنه رسول الله. قال: قلت: ويحكم أي هلكتـم. قالوا: إنا لـم نهلك. قال:
  قلت: كيف ذاك وأنتـم تعلـمون أنه رسول الله صلى الله عليه وسلم، ثم لا تتبعونه، ولا
  تصدقونه؟ قالوا: إن لنا عدوّا من الـملائكة وسِلْـما من الـملائكة، وإنه قُرِنَ به
  عدوّنا من الـملائكة. قال: قلت: ومن عدوّكم ومن سِلْـمُكم؟ قالوا: عدوّنا جبريـل وسلـمنا
  ميكائيـل. قال: قلت: وفـيـم عاديتـم جبريـل وفـيـم سالـمتـم ميكائيـل؟ قالوا: إن جبريـل
  ملك الفظاظة والغلظة والإعسار والتشديد والعذاب ونـحو هذا، وإن ميكائيـل ملك الرأفة
  والرحمة والتـخفـيف ونـحو هذا. قال: قلت: وما منزلتهما من ربهما؟ قالوا: أحدهما عن
  يـمينه والآخر عن يساره، قال: قلت: فوالله الذي لا إلٰه إلا هو إنهما والذي بـينهما
  لعدوّ لـمن عاداهما وسلـم لـمن سالـمهما، ما ينبغي لـجبريـل أن يسالـم عدوّ ميكائيـل،
