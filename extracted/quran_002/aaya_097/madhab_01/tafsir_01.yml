  الله عليه وسلم، فلـحقته وهو خارج من خْرَفة لبنـي فلان فقال لـي:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" يَا ابْنَ الـخَطَّابِ أَلاَ أُقْرِئُكَ
  آياتٍ نَزَلْنَ؟ \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">فقرأ
  علـي: { قُلْ مَنْ كَانَ عَدُوًّا لِـجبْرِيـلَ فَـانّهُ نَزَّلَهُ عَلـى قَلْبِكَ
  بِـاذْنِ اللَّهِ مُصَدّقاً لَـمَا بَـيْنَ يَدَيْهِ } حتـى قرأ الآيات. قال: قلت:
  بأبـي وأمي يا رسول الله والذي بعثك بـالـحقّ لقد جئت وأنا أريد أن أخبرك الـخبر فأسمع
  اللطيف الـخبـير قد سبقنـي إلـيك بـالـخبر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يعقوب، قال: ثنا إبراهيـم، قال: ثنا ابن علـية، عن داود، عن الشعبـي، قال: قال عمر:
  كنت رجلاً أغشى الـيهود فـي يوم مدراسهم ثم ذكر نـحو حديث ربعي.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر بن معاذ، قال: ثنا يزيد بن زريع، قال: ثنا سعيد، عن قتادة،
  قال: ذكر لنا أن عمر بن الـخطاب انطلق ذات يوم إلـى الـيهود، فلـما أبصروه رحّبوا به،
