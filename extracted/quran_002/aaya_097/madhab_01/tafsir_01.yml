  وسألوه، فقالوا: من صاحب صاحبكم؟ فقال لهم: جبريـل. فقالوا: ذاك عدوّنا من أهل السماء
  يُطْلع مـحمداً علـى سرّنا، وإذا جاء جاء بـالـحرب والسَّنَةِ، ولكن صاحب صاحبنا ميكائيـل،
  وكان إذا جاء جاء بـالـخصب وبـالسلـم، فقال لهم عمر: أفتعرفون جبريـل وتنكرون مـحمداً
  ففـارقهم عمر عند ذلك وتوجه نـحو رسول الله صلى الله عليه وسلم لـيحدّثه حديثهم، فوجده
  قد أُنزل علـيه هذه الآية: { قُلْ مَنْ كَانَ عَدُوًّا لِـجبْرِيـلَ فإنّهُ نَزَّلَهُ
  علـى قَلْبِكَ بإذْنِ اللَّهِ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
