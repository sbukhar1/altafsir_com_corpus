  href=\"JavaScript:Open_Menu()\">قُلْ مَن كَانَ عَدُوّاً لِّجِبْرِيلَ فَإِنَّهُ نَزَّلَهُ
  عَلَىٰ قَلْبِكَ بِإِذْنِ ٱللَّهِ مُصَدِّقاً لِّمَا بَيْنَ يَدَيْهِ وَهُدًى وَبُشْرَىٰ
  لِلْمُؤْمِنِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><b><font
  class=\"TextResultArabic\"><font color=\"Red\">  </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">قالوا: اللهم نعم قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" اللّهُمَّ أشهَدْ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">قالوا: أنت الآن تـحدثنا مَنْ ولـيك من الـملائكة؟ فعندها نتابعك أو
  نفـارقك. قال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" فَـانَّ وَلِـيِّـي جِبْرِيـلُ، وَلَـمْ يَبْعَثِ اللَّهُ نَبِـيّا قَطُّ إِلاَّ
  وَهُوَ وَلِـيُّهُ \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">قالوا:
  فعندها نفـارقك، لو كان ولـيك سواه من الـملائكة تابعناك وصدقناك. قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" فَمَا يَـمْنَعُكُمْ أنْ تُصَدّقُوهُ؟
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">قالوا:
  إنه عدوّنا. فأنزل الله عزّ وجل: { مَنْ كَانَ عَدُوّا لِـجِبْرِيـلَ فَـانّهُ نَزَّلَهُ
  علـى قَلْبِكَ بِـاذْنِ اللَّهِ } إلـى قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">كَأَنَّهُمْ لاَ يَعْلَمُونَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  101]. فعندها بـاءوا بغضب علـى غضب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا سلـمة، قال: حدثنـي مـحمد بن إسحاق، قال: حدثنـي عبد الله بن عبد
  الرحمن بن أبـي الـحسين، يعنـي الـمكي، عن شهر بن حوشب الأشعري، أن نفرا من الـيهود
  جاءوا رسول الله صلى الله عليه وسلم فقالوا: يا مـحمد أخبرنا عن أربع نسألك عنهن فإن
  فعلت اتبعناك وصدّقناك وآمنا بك فقال رسول الله صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" عَلَـيْكُمْ بِذَلِكَ عَهْدُ اللَّهِ
  وَمِيثَاقُهُ لَئِنْ أنا أخْبَرْتُكُمْ بِذَلِكَ لَتُصَدّقُنِّـي \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">قالوا: نعم. قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" فـاسألُوا عَمّا بَدَا لَكُمْ
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">فقالوا:
  أخبرنا كيف يشبه الولد أمه وإنـما النطفة من الرجل؟ فقال رسول الله صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" </font></font></b><b><font class=\"TextResultArabic\"><font
  color=\"Red\"><b> <a href=\" Javascript:OpenWindow(44) \" title=\" اضغط هنا لعرض
  تخريج الحديث \" style=\" color: Red \" class=\" TextResultArabic \">أَنْشُدُكُمْ
  بِـاللَّهِ وَبِأيّامِهِ عِنْدَ بَنِـي إسْرَائِيـلَ هَلْ تَعْلَـمُونَ أنَّ نُطْفَةَ
  الرَّجُلِ بَـيْضَاءُ غَلِـيظَةٌ، وَنُطْفَةَ الـمَرأةِ صَفْرَاءُ رَقِـيقَةٌ، فَأيُّهُمَا
  غَلَبَتْ صَاحِبَتها كانَ لَهَا الشّبَهُ؟</a> </b></font></font></b><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">قالوا:
  نعم. قالوا: فأخبرنا كيف نومك؟ قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" أنْشُدُكُمْ بِـاللَّهِ وَبِأيّامِهِ عِنْدَ بَنِـي إسْرَائِيـلَ،
  هَلْ تَعْلَـمُونَ أنَّ هَذَا النّبِـيَّ الأميَّ تَنَامُ عَيْنَاهُ وَلاَ يَنَامُ
  قَلْبُهُ؟ \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">قالوا:
  اللهم نعم. قال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" اللّهُمَّ اشْهَدْ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">قالوا: أخبرنا أيّ الطعام حرّم إسرائيـل علـى نفسه من قبل أن تنزل
  التوراة؟ قال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" هَلْ تَعْلَـمُونَ أنّهُ كَانَ أحَبَّ الطّعامِ وَالشّرابِ إلَـيْهِ ألْبـانُ الإبِلِ
  ولُـحُومِهَا، وأنّهُ اشْتَكَى شَكْوَى فَعافَـاهُ اللَّهُ مِنْهَا، فَحَرَّمَ أحَبَّ
  الطّعامِ وَالشّرَابِ إلَـيْهِ شُكْراً لِلَّهِ فَحَرَّمَ علـى نَفْسِهِ لُـحُومَ الإبِلِ
  وألْبَـانِهَا؟ \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">قالوا:
  اللهم نعم. قالوا: فأخبرنا عن الروح قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" أنْشَدُكُمْ بـالله وبأيّامِهِ عِنْدَ بَنِـي إسْرَائِيـلَ، هَلْ
  تَعْلَـمُونَ أنّهُ جِبْرِيـلُ وَهُوَ الّذِي يأتِـينِـي؟ \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">قالوا: نعم، ولكنه لنا عدوّ، وهو
  مَلَك إنـما يأتـي بـالشدّة وسفك الدماء، فلولا ذلك اتبعناك. فأنزل الله فـيهم: { قُلْ
  مَنْ كَانَ عَدُوّاً لِـجِبْرِيـلَ فَـانّهُ نَزَّلَهُ علـى قَلْبِكَ } إلـى قوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">كَأَنَّهُمْ
  لاَ يَعْلَمُونَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
