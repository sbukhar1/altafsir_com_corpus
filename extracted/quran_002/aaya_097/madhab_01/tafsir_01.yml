  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">قُلْ مَن كَانَ عَدُوّاً لِّجِبْرِيلَ فَإِنَّهُ نَزَّلَهُ
  عَلَىٰ قَلْبِكَ بِإِذْنِ ٱللَّهِ مُصَدِّقاً لِّمَا بَيْنَ يَدَيْهِ وَهُدًى وَبُشْرَىٰ
  لِلْمُؤْمِنِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">فقال: تكلـموا ما شأنكم؟ فوالله
  ما سألتكم وأنا شاكّ فـي شيء من دينـي فنظر بعضهم إلـى بعض، فقام رجل منهم فقال: أخبروا
  الرجل لتـخْبِرُنّه أو لأخبرنَّه قالوا: نعم، إنا نـجده مكتوبـاً عندنا ولكن صاحبه
  من الـملائكة الذي يأتـيه بـالوحي هو جبريـل وجبريـل عدوّنا، وهو صاحب كل عذاب أو قتال
  أو خسف، ولو أنه كان ولـيه ميكائيـل إذا لآمنا به، فإن ميكائيـل صاحب كل رحمة وكل غيث.
  فقال لهم عمر: فأنشدكم بـالرحمن الذي أنزل التوراة علـى موسى بطورسيناء، أين مكان جبريـل
  من الله؟ قالوا: جبريـل عن يـمينه، وميكائيـل عن يساره. قال عمر: فأشهدكم أن الذي هو
  عدوّ للذي عن يـمينه عدوّ للذي هو عن يساره، والذي هو عدوّ للذي هو عن يساره عدوّ للذي
  هو عن يـمينه، وأنه من كان عدوّهما فإنه عدوّ لله. ثم رجع عمر لـيخبر النبـيّ صلى الله
  عليه وسلم، فوجد جبريـل قد سبقه بـالوحي، فدعاه النبـيّ صلى الله عليه وسلم فقرأ علـيه،
  فقال عمر: والذي بعثك بـالـحقّ، لقد جئتك وما أريد إلاّ أن أخبرك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـمثنى، قال: ثنا إسحاق بن الـحجاج الرازي، قال: ثنا عبد الرحمن
  بن مغراء، قال: ثنا زهير، عن مـجاهد، عن الشعبـي، قال: انطلق عمر إلـى يهود، فقال:
  إنـي أنشدكم بـالذي أنزل التوراة علـى موسى هل تـجدون مـحمداً فـي كتابكم؟ قالوا: نعم.
  قال: فما يـمنعكم أن تتبعوه؟ قالوا: إن الله لـم يبعث رسولاً إلا كان له كِفْلٌ من
  الـملائكة، وإن جبريـل هو الذي يتكفل لـمـحمد، وهو عدوّنا من الـملائكة، وميكائيـل
  سِلْـمُنا فلو كان هو الذي يأتـيه اتبعناه. قال: فإنـي أنشدكم بـالذي أنزل التوراة
  علـى موسى، ما منزلتهما من ربّ العالـمين؟ قالوا: جبريـل عن يـمينه، وميكائيـل عن جانبه
  الآخر. فقال: إنـي أشهد ما يقولون إلا بإذن الله، وما كان لـميكائيـل أن يعادي سلـم
  جبريـل، وما كان جبريـل لـيسالـم عدوّ ميكائيـل. (فبـينـما هو عندهم) إذ مرّ نبـيّ
  الله صلى الله عليه وسلم، فقالوا: هذا صاحبك يا ابن الـخطاب. فقام إلـيه فأتاه وقد
  أنزل علـيه: { مَن كَانَ عَدُوًّا لِـجِبْرِيـلَ فَـانّهُ نَزَّلَهُ علـى قَلْبِكَ
  بِـاذْنِ اللَّهِ } إلـى قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَإِنَّ ٱللَّهَ عَدُوٌّ لِّلْكَافِرِينَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  98].</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي يعقوب بن إبراهيـم، قال:
  ثنا هشيـم، قال: أخبرنا حصين بن عبد الرحمن، عن ابن أبـي لـيـلـى فـي قوله: { مَنْ
  كَانَ عَدُوًّا لِـجِبْرِيـلَ } قال: قالت الـيهود للـمسلـمين: لو أن ميكائيـل كان
  الذي ينزل علـيكم لتبعناكم، فإنه ينزل بـالرحمة والغيث، وإن جبريـل ينزل بـالعذاب والنقمة
  وهو لنا عدوّ. قال: فنزلت هذه الآية: { مَنْ كَانَ عَدُوًّا لِـجِبْرِيـلَ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يعقوب، قال: ثنا هشيـم، قال: أخبرنا عبد الـملك، عن عطاء بنـحو
  ذلك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وأما تأويـل الآية، أعنـي قوله:
  { قُلْ مَنْ كَانَ عَدُوًّا لِـجِبْرِيـلَ فَـانّهُ نَزَّلَهُ عَلـى قَلْبِكَ بِـاذْنِ
  اللَّهِ } فهو أن الله يقول لنبـيه: قل يا مـحمد لـمعاشر الـيهود من بنـي إسرائيـل
  الذين زعموا أن جبريـل لهم عدوّ من أجل أنه صاحب سطوات وعذاب وعقوبـات لا صاحب وحي
  وتنزيـل ورحمة، فأبوا اتبـاعك وجحدوا نبوّتك، وأنكروا ما جئتهم به من آياتـي وبـينات
  حكمي من أجل أن جبريـل ولـيك وصاحب وحيـي إلـيك، وزعموا أنه عدوّ لهم: من يكن من الناس
  لـجبريـل عدوّاً ومنكراً أن يكون صاحب وحي الله إلـى أنبـيائه وصاحب رحمته فإنـي له
  ولـيٌّ وخـلـيـل، ومقرّ بأنه صاحب وحي إلـى أنبـيائه ورسله، وأنه هو الذي ينزل وحي
  الله علـى قلبـي من عند ربـي بإذن ربـي له بذلك يربط به علـى قلبـي ويشدّ فؤادي.</font></font>&#13;\t\t\t<label
