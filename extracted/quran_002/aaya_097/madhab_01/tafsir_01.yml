  عَدُوًّا لِـجِبْرِيـلَ فَـانّهُ نَزَّلَهُ عَلَـى قَلْبِكَ بِـاذْنِ اللَّهِ مُصَدّقاً
  لِـمَا بَـيْنَ يَدَيْهِ } قال: كان لعمر بن الـخطاب أرض بأعلـى الـمدينة، فكان يأتـيها،
