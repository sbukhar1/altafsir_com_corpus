aaya: قُلْ مَنْ كَانَ عَدُوًّا لِجِبْرِيلَ فَإِنَّهُ نَزَّلَهُ عَلَىٰ قَلْبِكَ بِإِذْنِ
  اللَّهِ مُصَدِّقًا لِمَا بَيْنَ يَدَيْهِ وَهُدًى وَبُشْرَىٰ لِلْمُؤْمِنِينَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قُلْ مَن كَانَ
  عَدُوّاً لِّجِبْرِيلَ فَإِنَّهُ نَزَّلَهُ عَلَىٰ قَلْبِكَ بِإِذْنِ ٱللَّهِ مُصَدِّقاً
  لِّمَا بَيْنَ يَدَيْهِ وَهُدًى وَبُشْرَىٰ لِلْمُؤْمِنِينَ } * { مَن كَانَ عَدُوّاً
  للَّهِ وَمَلاۤئِكَتِهِ وَرُسُلِهِ وَجِبْرِيلَ وَمِيكَٰلَ فَإِنَّ ٱللَّهَ عَدُوٌّ
  لِّلْكَافِرِينَ }روي:(45) أن عبد الله بن صوريا من أحبار «فدك» حاجّ رسول الله صلى
  الله عليه وسلم، وسأله عمن يهبط عليه بالوحي، فقال: جبريل، فقال: ذاك عدوّنا، ولو كان
  غيره لآمنا بك، وقد عادانا مراراً، وأشدّها أنه أنزل على نبينا أنّ بيت المقدس سيخربه
  بختنصّر، فبعثنا من يقتله فلقيه ببابل غلاما مسكيناً، فدفع عنه جبريل وقال: إن كان
  ربكم أمره بهلاككم فإنه لا يسلطكم عليه، وإن لم يكن إياه فعلى أي حق تقتلونه. وقيل:
  أمره الله تعالى أن يجعل النبوة فينا فجعلها في غيرنا.وروي:(46) أنه كان لعمر رضي الله
  عنه أرض بأعلى المدينة، وكان ممرّه على مدارس اليهود، فكان يجلس إليهم ويسمع كلامهم،
  فقالوا: يا عمر، قد أحببناك، وإنا لنطمع فيك فقال: والله ما أجيئكم لحبكم، ولا أسألكم
  لأني شاك في ديني، وإنما أدخل عليكم لأزداد بصيرة في أمر محمد صلى الله عليه وسلم،
  وأرى آثاره في كتابكم، ثم سألهم عن جبريل فقالوا: ذاك عدوّنا يطلع محمداً على أسرارنا،
  وهو صاحب كل خسف وعذاب، وإنّ ميكائيل يجيء بالخصب والسلام. فقال لهم: وما منزلتهما
  من الله تعالى قالوا: أقرب منزلة، جبريل عن يمينه، وميكائيل عن يساره. وميكائيل عدوّ
  لجبريل. فقال عمر: لئن كانا كما تقولون فما هما بعدوّين، ولأنتم أكفر من الحمير، ومن
  كان عدواً لأحدهما كان عدواً للآخر، ومن كان عدواً لهما كان عدّواً لله. ثم رجع عمر
  فوجد جبريل قد سبقه بالوحي، فقال النبي صلى الله عليه وسلم: لقد وافقك ربك يا عمر.
  فقال عمر: لقد رأيتني في دين الله بعد ذلك أصلب من الحجر. وقرىء: «جبرئيل»، بوزن قفشليل
  و«جبرئل» بحذف الياء، و«جبريل» بحذف الهمزة، و«جبريل» بوزن قنديل، و«جبرالّ» بلام شديدة.
  و«جبرائيل» بوزن جبراعيل. و«جبرائل» بوزن جبراعل. ومنع الصرف فيه للتعريف والعجمة.
  وقيل معناه: عبد الله. الضمير في { نَزَّلَهُ } للقرآن. ونحو هذا الإضمار ـ أعني إضمار
  ما لم يسبق ذكره ـ فيه فخامة لشأن صاحبه، حيث يجعل لفرط شهرته كأنه يدل على نفسه، ويكتفي
  عن اسمه الصريح بذكر شيء من صفاته { عَلَىٰ قَلْبِكَ } أي حفظه إياك وفهمكه { بِإذْنِٱللَّهِ
  } بتيسيره وتسهيله. فإن قلت: كان حق الكلام أن يقال: على قلبي. قلت: جاءت على حكاية
  كلام الله تعالى كما تكلم به، كأنه قيل: قل ما تكلمت به من قولي: من كان عدوّاً لجبريل
  فإنه نزله على قلبك. فإن قلت: كيف استقام قوله: «فإنه نزله» جزاء للشرط؟ قلت: فيه وجهان:
  أحدهما إن عادى جبريل أحد من أهل الكتاب فلا وجه لمعاداته حيث نزل كتاباً مصدّقاً للكتب
  بين يديه، فلو أنصفوا لأحبوه وشكروا له صنيعه في إنزاله ما ينفعهم ويصحـح المنزل عليهم.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قُلْ مَن كَانَ عَدُوّاً لِّجِبْرِيلَ
  فَإِنَّهُ نَزَّلَهُ عَلَىٰ قَلْبِكَ بِإِذْنِ ٱللَّهِ مُصَدِّقاً لِّمَا بَيْنَ يَدَيْهِ
  وَهُدًى وَبُشْرَىٰ لِلْمُؤْمِنِينَ } * { مَن كَانَ عَدُوّاً للَّهِ وَمَلاۤئِكَتِهِ
  وَرُسُلِهِ وَجِبْرِيلَ وَمِيكَٰلَ فَإِنَّ ٱللَّهَ عَدُوٌّ لِّلْكَافِرِينَ }والثاني:
  إن عاداه أحد فالسبب في عداوته أنه نزل عليك القرآن مصدّقاً لكتابهم وموافقاً له، وهم
  كارهون للقرآن ولموافقته لكتابهم، ولذلك كانوا يحرفونه ويجحدون موافقته له، كقولك:
  إن عاداك فلان فقد آذيته وأسأت إليه، أُفرد الملكان بالذكر لفضلهما كأنهما من جنس آخر،
  وهو مما ذكر أنّ التغاير في الوصف ينزل منزلة التغاير في الذات. وقرىء: «ميكال»، بوزن
  قنطار. و«ميكائيل» كميكاعيل. و«ميكائل» كميكاعل. و«ميكئل» كميكعل. و«ميكئيل» كميكعيل.
  قال ابن جني: العرب إذا نطقت بالأعجمي خلطت فيه. { عَدُوٌّ لِّلْكَـٰفِرِينَ } أراد
  عدوّ لهم فجاء بالظاهر، ليدل على أنّ الله إنما عاداهم لكفرهم، وأن عداوة الملائكة
  كفر، وإذا كانت عداوة الأنبياء كفراً فما بال الملائكة وهم أشرف والمعنى من عاداهم
  عاداه الله وعاقبه أشدّ العقاب.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

