  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لِّلَّذِينَ
  يُؤْلُونَ مِن نِّسَآئِهِمْ تَرَبُّصُ أَرْبَعَةِ أَشْهُرٍ فَإِنْ فَآءُو فَإِنَّ ٱللَّهَ
  غَفُورٌ رَّحِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { لِّلَّذِينَ يُؤْلُونَ
  مِن نِّسَآئِهِمْ... }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال ابن العربي: في قول الله عز
  وجل</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَٱسْتَشْهِدُواْ
  شَهِيدَيْنِ مِّن رِّجَالِكُمْ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">وفي قول الله عز وجل:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَٱلَّذِينَ
  يُظَاهِرُونَ مِن نِّسَآئِهِمْ ثُمَّ يَعُودُونَ لِمَا قَالُواْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">أجمعنا
  على أن الأمة من نسائنا، فليكن العَبْدُ من رجالنا فتجوز شهادته، وكذلك يقال هنا: إن
  لفظ النساء يتناول الحرائر والإماء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن عرفة: أو يجاب هنا بالقرينة و هو أن منصب العدالة شريف عظيم فلا تقبل فيه العبيد،
  وكذلك القرينة هنا (لأجل) أنّ الإيلاء إنّما هو لرفع الضرر على الزوجة والمشقة، فإذا
  روعي ذلك في الزوجة الحرة لزم أن يراعى في الأمة الزوجة من باب أحرى ما اتصف به من
  الزلة الموجبة لانتهاك (الحرمة) فضررها أشد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { تَرَبُّصُ أَرْبَعَةِ أَشْهُرٍ... }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قالوا:
  هذه الإضافة على معنى (في).</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال ابن عرفة: فهذا دليل على صحة
  القول بأنه بنفس انقضاء الأربعة أشهر تخرج مطلقة لأن التربّص هو في الأربعة أشهر فإذا
  انقضت انقضى التربص إلاّ أن يقال: إن التربّص (يقتضي) عند فراغه إما الطلاق أو (أيقافه)
  ليطلق، وكان أوّلا اتفاقا بغير طلاق. أو يقال: إنّ هذا التقسيم في الآية يدل على أنّ
  الزوج مخير بين أن يبقي أو يطلق، فدل على أنّه لا يلزمه الطلاق بمضي الأجل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { فَإِنَّ ٱللَّهَ غَفُورٌ رَّحِيمٌ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قيل لابن عرفة: هذا دليل على أن الإيلاء غير جائز؟</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">فقال: المذهب أنّه جائز على تفصيل، والصّحيح جوازه مطلقا، لأنّ النبي
  صلى الله عليه وسلم آلى من نسائه. وقد ذكر الشيخ ابن العربي قضيته لما رد على ابن الخطيب
  في قوله: إن النبي صلى الله عليه وسلم آلى وطلّق وظاهرَ. فقال: له قولك آلى وطلق صحيح
  وقولك ظَاهَرَ (غير صحيح) كيف والله تعالى يقول</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَإِنَّهُمْ لَيَقُولُونَ مُنكَراً
  مِّنَ ٱلْقَوْلِ وَزُوراً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">قال ابن عرفة: والجواب بأن تكون المغفرة والرحمة راجعين بسبب الإيلاء
  لأن الإيلاء لا يكون إلاّ عن غضب وشرور وذلك غير جائز فحسن تعقيبه بالمغفرة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
