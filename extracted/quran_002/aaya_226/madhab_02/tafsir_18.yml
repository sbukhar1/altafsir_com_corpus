  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لِّلَّذِينَ
  يُؤْلُونَ مِن نِّسَآئِهِمْ تَرَبُّصُ أَرْبَعَةِ أَشْهُرٍ فَإِنْ فَآءُو فَإِنَّ ٱللَّهَ
  غَفُورٌ رَّحِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">قوله عز وجل: { للذين يؤلون من نسائهم
  } يؤلون أي يحلفون والألية اليمين قال كثير:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">قليل الألايا
  حافظ ليمينه</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">وإن سبقت منه الألية برت</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">والإيلاء في عرف الشرع، هو اليمين
  على ترك الوطء كما إذا قال: والله لا أجامعك أو لا أباضعك أو لا أقربك قال ابن عباس:
  كان أهل الجاهلية إذا طلب الرجل من امرأته شيئاً فأبت أن تعطيه حلف لا يقربها السنة
  والسنتين والثلاث فيدعها لا أيّماً، ولا ذات بعل، فلما كان الإسلام جعل الله ذلك للمسلمين
  أربعة أشهر، وأنزل هذه الآية، وقال سعيد بن المسيب: كان الإيلاء ضرار أهل الجاهلية
  فكان الرجل يريد امرأته، ولا يحب أن يتزوجها غيره فيحلف أن لا يقربها أبداً فيتركها
  لا أيماً ولا ذات بعل، وكانوا عليه في ابتداء الإسلام فجعل الله تعالى له الأجل الذي
  يعلم به ما عند الرجل في المرأة أربعة أشهر، وأنزل هذه الآية للذين يؤلون من نسائهم
  { تربص } أي اتنظار { أربعة أشهر } والتربص التثبت والانتظار.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">{
  فإن فاؤوا } أي رجعوا عن اليمين بالوطء، والمعنى فإن رجعوا عما حلفوا عليه من ترك جماعها
  { فإن الله غفور رحيم } لزوج إذا تاب من إضراره بامرأته فإنه غفور رحيم لكل التائبين.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(فروع) تتعلق بحكم الآية:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(الفرع
  الأول): إذا حلف أنه لا يقرب زوجته أبداً أو مدة هي أكثر من أربعة أشهر فهو مول، فإذا
  مضت أربعة أشهر، يوقف الزوج، ويؤمر بالفيء وهو الرجوع أو الطلاق، وذلك بعد مطالبة الزوجة
  فإن رجع عما قال بالوطء إن قدر عليه أو بالقول مع العجز عنه، فإن لم يفيء ولم يطلق
  طلق عليه الحاكم واحدة، وهو قول عمر وعثمان وأبي الدرداء وابن عمر، قال سليمان بن يسار:
  أدركت بضعة عشر من أصحاب النبي صلى الله عليه وسلم كلهم يقول: يوقف المولي. وذهب إليه
  سعيد بن جبير وسليمان بن يسار ومجاهد. وبه قال مالك والشافعي وأحمد وإسحاق، وقال ابن
  عباس وابن مسعود: إذا مضت مدة أربعة أشهر يقع عليها طلقة بائنة. وبه قال سفيان الثوري
  وأبو حنيفة وقال سعيد بن المسيب والزهري: يقع عليها طلقة رجعية.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(الفرع الثاني): لو حلف أن لا يطأها أقل من أربعة أشهر، فليس بمول
  بل هو حالف فإن وطئها قبل مضي المدة لزمه كفارة يمين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(الفرع
  الثالث): لو حلف أن لا يطأها أربعة أشهر، فليس بمول بعد مضي المدة عند الشافعي لأن
  بقاء المدة شرط للوقوف، وثبوت المطالبة بالفيء أو الطلاق، وقد مضت المدة، وعند أبي
  حنيفة يكون مولياً ويقع الطلاق بمضي المدة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(الفرع
  الرابع): مدة الإيلاء أربعة أشهر في حق الحر والعبد، جميعاً عند الشافعي لأنها مدة
  ضربت لمعنى يرجع إلى الطبع وهو قلة صبر المرأة عن الزوج فيستوي فيه الحر والعبد كمدة
  العنة وعن مالك وأبي حنيفة تتنصف مدة الإيلاء بالرق غير أن عند أبي حنيفة تنتصف مدة
  الإيلاء برق المرأة، وعند مالك برق الزوج كما في الطلاق.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(الفرع
  الخامس): إذا وطئ خرج من الإيلاء ويجب عليه كفارة يمين، وهذا قول أكثر العلماء وقيل:
  لا كفارة عليه لأن الله تعالى وعده المغفرة فقال: { فإن فاؤوا فإن الله غفور رحيم }
  ومن قال: بوجوب الكفارة عليه، قال: ذلك في إسقاط العقوبة عنه لا في الكفارة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
