  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لِّلَّذِينَ
  يُؤْلُونَ مِن نِّسَآئِهِمْ تَرَبُّصُ أَرْبَعَةِ أَشْهُرٍ فَإِنْ فَآءُو فَإِنَّ ٱللَّهَ
  غَفُورٌ رَّحِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { للذين يؤلون من نسائهم
  } قال ابن عباس: كان أهل الجاهلية إذا طلب الرجل من امرأته شيئاً، فأبت أن تعطيه؛ حلف
  أن لا يقربها السنة، والسنتين، والثلاث، فيدعها لا أيّماً، ولا ذات بعل، فلما كان الإسلام،
  جعل الله ذلك أربعة أشهر، فأنزل الله هذه الآية. وقال سعيد بن المسيب: كان الإيلاء
  ضرار أهل الجاهلية، وكان الرجل لا يريد المرأة، ولا يحب أن يتزوجها غيره، فيحلف أن
  لا يقربها أبداً، فجعل الله تعالى الأجل الذي يعلم به ما عند الرجل في المرأة أربعة
  أشهر، وأنزل هذه الآية. قال ابن قتيبة: يؤلون، أي: يحلفون. يقال: آليت من امرأتي، أولي
  إيلاء: إذا حلف لا يجامعها. والاسم: الأليَّة. وقال الزجاج: يقال من الإيلاء: آليت
  أولي إيلاء، وأليَّة، وأُلْوةً وأَلْوَةً وإِلْوَةً، وهي بالكسر أقل اللغات، قال كثير:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">قيل الألايا حافظٌ ليمينه</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وإِن بدرت منه الأليَّة برَّت</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وحكي ابن الأنباري عن بعض اللغويين
  أنه قال: «من» بمعنى: «في» أو: «على» والتقدير: يحلفون على وطء نسائهم، فحذف الوطء،
  وأقام النساء مقامه، كقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">ما وعدتنا على رسلك</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[آل
  عمران: 194]. أي: على ألسنة رسلك. وقيل: في الكلام حذف، تقديره: يؤلون، يعتزلون من
  نسائهم. والتربص: الانتظار. ولا يكون مؤلياً إلا إذا حلف بالله أن لا يصيب زوجته أكثر
  من أربعة أشهر، فإن حلف على أربعة أشهر فما دون ذلك، لم يكم مؤلياً. وهذا قول مالك،
  وأحمد، والشافعي. وفاؤوا: رجعوا، ومعناه: رجعوا إلى الجماع. قاله عليّ، وابن عباس،
  وابن جبير، ومسروق، والشعبي. وإذا كان للمؤلي عذر لا يقدر معه على الجماع، فإنه يقول:
  متى قدرت جامعتها، فيكون ذلك من قوله فيئة؛ فمتى قدر فلم يفعل، أمر بالطلاق، فان لم
  يطلق، طلق الحاكم عليه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { فإن الله غفور رحيم
  } قال عليّ، وابن عباس: غفور لإثم اليمين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

