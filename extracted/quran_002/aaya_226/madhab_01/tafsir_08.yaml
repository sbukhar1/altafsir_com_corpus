text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ لِّلَّذِينَ يُؤْلُونَ
  مِن نِّسَآئِهِمْ تَرَبُّصُ أَرْبَعَةِ أَشْهُرٍ فَإِنْ فَآءُو فَإِنَّ ٱللَّهَ غَفُورٌ
  رَّحِيمٌ }{ لّلَّذِينَ يُؤْلُونَ مِن نّسَائِهِمْ } أي يحلفون أن لا يجامعوهن { تَرَبُّصُ
  } انتظار { أَرْبَعَةِ أَشْهُرٍ فَإِن فَآءُو } رجعوا فيها أو بعدها عن اليمين إلى
  الوطء { فَإِنَّ ٱللَّهَ غَفُورٌ } لهم ما أتوه من ضرر المرأة بالحلف { رَّحِيمٌ }
  بهم.\r\n\t\t\t\r\n\t\t\t</section>"

