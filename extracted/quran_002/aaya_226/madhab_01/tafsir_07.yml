  القرآن</font>        </a>      </td>    </tr>  </table></div>, <font id=\"AyahText\"
  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">لِّلَّذِينَ يُؤْلُونَ مِن نِّسَآئِهِمْ تَرَبُّصُ
  أَرْبَعَةِ أَشْهُرٍ فَإِنْ فَآءُو فَإِنَّ ٱللَّهَ غَفُورٌ رَّحِيمٌ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِنْ
  عَزَمُواْ ٱلطَّلاَقَ فَإِنَّ ٱللَّهَ سَمِيعٌ عَلِيمٌ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">فكل
  من قال: إنها تطلق بمضي الأربعة أشهر أوجب عليها العدة، إلا ما روي عن ابن عباس وأبي
  الشعثاء: أنها إن كانت حاضت ثلاث حيض فلا عدة عليها، وهو قول الشافعي، والذي عليه الجمهور
  من المتأخرين أن يوقف، فيطالب إما بهذا، وإما بهذا ولا يقع عليها بمجرد مضيها طلاق،
  وروى مالك عن نافع عن عبد الله بن عمر أنه قال: إذا آلى الرجل من امرأته، لم يقع عليه
  طلاق، وإن مضت أربعة أشهر، حتى يوقف، فإما أن يطلق، وإما أن يفيء، وأخرجه البخاري.
  وقال الشافعي رحمه الله: أخبرنا سفيان بن عيينة عن يحيى بن سعيد، عن سليمان بن يسار،
  قال: أدركت بضعة عشر من أصحاب النبي صلى الله عليه وسلم كلهم يوقف المولي، قال الشافعي:
  وأقل ذلك ثلاثة عشر، ورواه الشافعي عن علي رضي الله عنه أنه يوقف المولي، ثم قال: وهكذا
  نقول، وهو موافق لما رويناه عن عمر وابن عمر وعائشة وعثمان وزيد بن ثابت وبضعة عشر
  من أصحاب النبي صلى الله عليه وسلم هكذا قال الشافعي رحمه الله. قال ابن جرير: حدثنا
  ابن أبي مريم، حدثنا يحيى بن أيوب، عن عبيد الله بن عمر، عن سهيل بن أبي صالح، عن أبيه،
  قال: سألت اثني عشر رجلاً من الصحابة عن الرجل يولي من امرأته، فكلهم يقول: ليس عليه
  شيء حتى تمضي الأربعة أشهر فيوقف، فإن فاء وإلا طلق، ورواه الدارقطني من طريق سهيل.
  (قلت): وهو يروى عن عمر وعثمان وعلي وأبي الدرداء وعائشة أم المؤمنين وابن عمر وابن
  عباس، وبه يقول سعيد بن المسيب وعمر بن عبد العزيز ومجاهد وطاوس ومحمد بن كعب والقاسم،
  وهو مذهب مالك والشافعي وأحمد بن حنبل وأصحابهم رحمهم الله، وهو اختيار ابن جرير أيضاً،
  وهو قول الليث وإسحاق بن راهويه وأبي عبيد وأبي ثور وداود، وكل هؤلاء قالوا: إن لم
  يفىء ألزم بالطلاق، فإن لم يطلق طلق عليه الحاكم، والطلقة تكون رجعية، لها رجعتها في
  العدة، وانفرد مالك بأن قال: لا يجوز له رجعتها حتى يجامعها في العدة، وهذا غريب جداً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قد ذكر الفقهاء وغيرهم في مناسبة تأجيل المولي بأربعة أشهر، الأثر
  الذي رواه الإمام مالك بن أنس رحمه الله في الموطأ، عن عبد الله بن دينار، قال: خرج
  عمر بن الخطاب من الليل، فسمع امرأة تقول:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">تطاولَ هذا الليلُ واسودَّ جانِبُهْ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وأَرَّقَني
  أَن لا خَليلَ أُلا عِبُهْ</font></font></b></td></tr><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">و اللّهِ
  لولا اللّهُ أَني أراقِبُهْ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">لَحُركَ
  من هذا السريرِ جوانِبُهْ</font></font></b></td></tr></table><label disabled=\"true\"
  class=\"############\"/>&#13;\t\t\t<center><br/><table dir=\"rtl\"><tr><td><a href=\"Javascript:InnerLink_onchange(7,1,1)\"><img
  src=\"images/Tafasir/TafasirPaging/PreviousAR.GIF\" align=\"Middle\" border=\"0\"
  style=\"BORDER-TOP-STYLE: none; BORDER-RIGHT-STYLE: none; BORDER-LEFT-STYLE: none;
  BORDER-BOTTOM-STYLE: none\"/></a></td><td/><td/><td/><td><a href=\"Javascript:InnerLink_onchange(7,3,1)\"><img
