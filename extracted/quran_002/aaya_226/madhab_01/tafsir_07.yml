  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لِّلَّذِينَ
  يُؤْلُونَ مِن نِّسَآئِهِمْ تَرَبُّصُ أَرْبَعَةِ أَشْهُرٍ فَإِنْ فَآءُو فَإِنَّ ٱللَّهَ
  غَفُورٌ رَّحِيمٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَإِنْ عَزَمُواْ ٱلطَّلاَقَ فَإِنَّ ٱللَّهَ
  سَمِيعٌ عَلِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">الإيلاء الحلف، فإذا حلف الرجل أن
  لا يجامع زوجته مدة، فلا يخلو إما أن يكون أقل من أربعة أشهر، أو أكثر منها، فإن كانت
  أقل، فله أن ينتظر انقضاء المدة، ثم يجامع امرأته، وعليها أن تصبر، وليس لها مطالبته
  بالفيئة في هذه المدة، وهذا كما ثبت في الصحيحين عن عائشة أن رسول الله صلى الله عليه
  وسلم آلى من نسائه شهراً، فنزل لتسع وعشرين، وقال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" الشهر تسع وعشرون \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">ولهما عن عمر بن الخطاب نحوه، فأما إن زادت المدة على أربعة أشهر،
  فللزوجة مطالبة الزوج عند انقضاء أربعة أشهر، إما أن يفيء، أي: يجامع، وإما أن يطلق،
  فيجبره الحاكم على هذا، وهذا لئلا يضر بها، ولهذا قال تعالى: { لِّلَّذِينَ يُؤْلُونَ
  مِن نِّسَآئِهِمْ } أي: يحلفون على ترك الجماع عن نسائهم، فيه دلالة على أن الإيلاء
  يختص بالزوجات دون الإماء؛ كما هو مذهب الجمهور { تَرَبُّصُ أَرْبَعَةِ أَشْهُرٍ }
  أي: ينتظر الزوج أربعة أشهر من حين الحلف، ثم يوقف ويطالب بالفيئة أو الطلاق، ولهذا
  قال: { فَإِن فَآءُوا } أي: رجعوا إلى ما كانوا عليه، وهو كناية عن الجماع، قاله ابن
  عباس ومسروق والشعبي وسعيد بن جبير وغير واحد، ومنهم ابن جرير رحمه الله { فَإِنَّ
  ٱللَّهَ غَفُورٌ رَّحِيمٌ } لما سلف من التقصير في حقهن بسبب اليمين. قوله: { فَإِن
  فَآءُوا فَإِنَّ ٱللَّهَ غَفُورٌ رَّحِيمٌ } فيه دلالة لأحد قولي العلماء، وهو القديم
  عن الشافعي أن المولي إذا فاء بعد الأربعة الأشهر أنه لا كفارة عليه، ويعتضد بما تقدم
  في الحديث عند الآية التي قبلها عن عمرو بن شعيب عن أبيه عن جده، أن رسول الله صلى
  الله عليه وسلم قال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" من حلف على يمين فرأى غيرها خيراً منها، فتركها كفارتها \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">كما رواه أحمد وأبو داود والترمذي،
  والذي عليه الجمهور، وهو الجديد من مذهب الشافعي، أن عليه التكفير؛ لعموم وجوب التكفير
  على كل حالف، كما تقدم أيضاً في الأحاديث الصحاح، والله أعلم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وَإِنْ عَزَمُواْ ٱلطَّلَـٰقَ } فيه دلالة على أن الطلاق لا يقع بمجرد مضي الأربعة
  أشهر؛ كقول الجمهور من المتأخرين، وذهب آخرون إلى أنه يقع بمضي أربعة أشهر تطليقة،
  وهو مروي بأسانيد صحيحة عن عمر وعثمان وعلي وابن مسعود وابن عباس وابن عمر وزيد بن
  ثابت، وبه يقول ابن سيرين ومسروق والقاسم وسالم والحسن وأبو سلمة وقتادة وشريح القاضي
  وقبيصة بن ذؤيب وعطاء وأبو سلمة بن عبد الرحمن وسليمان بن طرخان التيمي وإبراهيم النخعي
  والربيع بن أنس والسدي، ثم قيل: إنها تطلق بمضي الأربعة أشهر طلقة رجعية، قاله سعيد
  بن المسيب وأبو بكر بن عبد الرحمن بن الحارث بن هشام ومكحول وربيعة والزهري ومروان
  بن الحكم، وقيل: إنها تطلق طلقة بائنة، روي عن علي وابن مسعود وعثمان وابن عباس وابن
  عمر وزيد بن ثابت، وبه يقول عطاء وجابر بن زيد ومسروق وعكرمة والحسن وابن سيرين ومحمد
  بن الحنفية وإبراهيم وقبيصة بن ذؤيب وأبو حنيفة والثوري والحسن بن صالح.</font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table dir=\"rtl\"><tr><td><img
