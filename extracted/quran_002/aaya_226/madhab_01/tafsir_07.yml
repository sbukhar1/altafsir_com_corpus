  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">لِّلَّذِينَ يُؤْلُونَ مِن نِّسَآئِهِمْ تَرَبُّصُ
  أَرْبَعَةِ أَشْهُرٍ فَإِنْ فَآءُو فَإِنَّ ٱللَّهَ غَفُورٌ رَّحِيمٌ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِنْ
  عَزَمُواْ ٱلطَّلاَقَ فَإِنَّ ٱللَّهَ سَمِيعٌ عَلِيمٌ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">فسأل
  عمر ابنته حفصة رضي الله عنها: كم أكثر ما تصبر المراة عن زوجها؟ فقالت: ستة أشهر،
  أو أربعة أشهر، فقال عمر: لا أحبس أحداً من الجيوش أكثر من ذلك. وقال محمد بن إسحاق،
  عن السائب ابن جبير مولى ابن عباس، وكان قد أدرك أصحاب النبي صلى الله عليه وسلم قال:
  ما زلت أسمع حديث عمرأنه خرج ذات ليلة يطوف بالمدينة، وكان يفعل ذلك كثيراً إذ مر بامرأة
  من نساء العرب مغلقة بابها، تقول:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">تَطاوَلَ هذا الليلُ وازوَرَّ جانِبُهْ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وأرَّقَني أَنْ لا ضَجيعَ أُلا عِبُهْ</font></font></b></td></tr><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">أُلا عِبُهُ طَوْراً وطَوْراً كأَنَّما</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">بدا قَمَراً في ظُلْمَةِ الليلِ حاجِبُهْ</font></font></b></td></tr><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">يُسَرُّ بهِ مَنْ كانَ يَلْهو بِقُرْبِهِ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">لطيفُ الحَشا لا يَحْتَويهِ أقارِبُهْ</font></font></b></td></tr><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فَوَ اللّهِ لولا اللّهُ لا شيءَ غيرُه</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
