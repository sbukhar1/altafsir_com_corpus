  عليها ولا راعي، وبعير طلق (بضم الطاء واللام) غير مقيَّد؛ والجمع أطلاق، وحبس فلان
  في السجن طلقاً أي بغير قيد، والطالق من الإبل: التي يتركها الراعي لنفسه لا يحتلبها
