  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">ويجوز طلقت (بضم اللام) مثل عظُم
  يعظُم؛ وأنكره الأخفش. والطلاق حل عقدة النكاح؛ وأصله الانطلاق، والمطلقات المخلّيات،
