  لتفعلنّ، أي أقسمت عليك. قال شمِر: العزيمة والعزم ما عقدت عليه نفسَك من أمر أنك فاعله.
  والطلاق من طلقت المرأة تطلق (على وزن نصر ينصر) طلاقاً؛ فهي طالق وطالقة أيضاً. قال
  الأعشىّ:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
