  أَرْبَعَةِ أَشْهُرٍ فَإِنْ فَآءُو فَإِنَّ ٱللَّهَ غَفُورٌ رَّحِيمٌ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِنْ
  عَزَمُواْ ٱلطَّلاَقَ فَإِنَّ ٱللَّهَ سَمِيعٌ عَلِيمٌ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">ومن
  قال إنه يمينٌ يدخل عليه؛ وسيأتي بيانه في «المائدة» إن شاء الله تعالى. فإن حلف بالصيام
  ألا يطأ ٱمرأته فقال: إن وطِئتك فعليّ صيام شهرٍ أو سنةٍ فهو مولٍ. وكذلك كل ما يلزمه
  من حج أو طلاق أو عتق أو صلاة أو صدقة. والأصل في هذه الجملة عموم قوله تعالى: { لِّلَّذِينَ
  يُؤْلُونَ } ولم يفرّق؛ فإذا آلى بصدقة أو عتق عبد معين أو غير معين لزم الإيلاء.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">الرابعة ـ فإن حلف بالله ألا يَطأَ وٱستثنى فقال: إن شاء الله فإنه
  يكون مولياً؛ فإن وطئها فلا كفارة عليه في رواية ٱبن القاسم عن مالك. وقال ٱبن الماجشون
  في المبسوط: ليس بمول؛ وهو أصح لأن الاستثناء يُحل اليمين ويجعل الحالف كأنه لم يحلف؛
  وهو مذهب فقهاء الأمصار، لأنه بيّن بالاستثناء أنه غير عازم على الفعل. ووجه ما رواه
  ٱبن القاسم مبنيّ على أن الاستثناء لا يحل اليمين، ولكنه يؤثِّر في إسقاط الكفارة؛
  على ما يأتي بيانه في «المائدة» فلما كانت يمينه باقية منعقدة لزمه حكم الإيلاء وإن
  لم تجب عليه كفارة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">الخامسة ـ فإن حلف بالنبيّ أو الملائكة
  أو الكعبة ألا يطأها؛ أو قال هو يهوديّ أو نصرانيّ أو زانٍ إن وطئها؛ فهذا ليس بمول؛
  قاله مالك وغيره. قال الباجي: ومعنى ذلك عندي أنه أورده على غير وجه القسم، وأما لو
  أورده على أنه مولٍ بما قاله من ذلك أو غيره، ففي المبسوط: أن ٱبن القاسم سئل عن الرجل
  يقول لامرأته: لا مرحباً، يريد بذلك الإيلاء يكون مولياً؛ قال قال مالك: كل كلامٍ نوى
  به الطلاق فهو طلاق؛ وهذا والطلاق سواء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">السادسة
  ـ وٱختلف العلماء في الإيلاء المذكور في القرآن؛ فقال ٱبن عباس: لا يكون مولياً حتى
  يحلف ألا يمسها أبداً. وقالت طائفة: إذا حلف ألا يقرب ٱمرأته يوماً أو أقل أو أكثر
  ثم لم يطأ أربعة أشهر بانت منه بالإيلاء؛ روي هذا عن ٱبن مسعود والنخعيّ وٱبن أبي ليلى
  والحَكَم وحمادِ بنِ أبي سليمان وقتادة، وبه قال إسحاق. قال ٱبن المنذر: وأنكر هذا
  القول كثير من أهل العلم. وقال الجمهور: الإيلاء هو أن يحلف ألا يطأ أكثر من أربعة
  أشهر؛ فإن حلف على أربعة فما دونها لا يكون مولياً؛ وكانت عندهم يميناً محضاً، لو وطىء
  في هذه المدة لم يكن عليه شيء كسائر الأيمان؛ هذا قول مالك والشافعيّ وأحمد وأبي ثور.
  وقال الثوريّ والكوفيون: الإيلاء أن يحلف على أربعة أشهر فصاعداً؛ وهو قول عطاء. قال
  الكوفيون: جعل الله التربص في الإيلاء أربعة أشهر كما جعل عدّة الوفاة أربعة أشهر وعشراً،
  وفي العدّة ثلاثة قُرُوء؛ فلا تربّص بعد. قالوا: فيجب بعد المدّة سقوط الإيلاء، ولا
  يسقط إلا بالفيء وهو الجماع في داخل المدّة، والطلاق بعد ٱنقضاء الأربعة الأشهر.</font></font>&#13;\t\t\t<label
