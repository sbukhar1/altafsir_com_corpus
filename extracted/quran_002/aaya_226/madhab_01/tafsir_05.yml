  على أحد مذهبيه. وقالت طائفة: لا يكون الفيء إلا بالجماع في حال العذر وغيره؛ وكذلك
  قال سعيد بن جبير، قال: وكذلك إن كان في سفر أو سجن.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">التاسعة
  عشرة ـ أوجب مالك والشافعي وأبو حنيفة وأصحابهم وجمهور العلماء الكفارَة على المولي
