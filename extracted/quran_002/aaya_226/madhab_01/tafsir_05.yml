  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لِّلَّذِينَ
  يُؤْلُونَ مِن نِّسَآئِهِمْ تَرَبُّصُ أَرْبَعَةِ أَشْهُرٍ فَإِنْ فَآءُو فَإِنَّ ٱللَّهَ
  غَفُورٌ رَّحِيمٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَإِنْ عَزَمُواْ ٱلطَّلاَقَ فَإِنَّ ٱللَّهَ
  سَمِيعٌ عَلِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">فيه أربع وعشرون مسألة:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">الأُولىٰ ـ قوله تعالىٰ: { لِّلَّذِينَ يُؤْلُونَ } «يُؤْلُونَ» معناه
  يحلفون، والمصدر إيْلاَءٌ وَألِيّةٌ وألْوَةٌ وإلْوَة. وقرأ أبيّ وٱبن عباس «للذين
  يقسمون». ومعلوم أن «يقسمون» تفسير «يؤلون» وقرىء «للذين آلوْا» يُقال: آلَى يُؤْلِي
  إيلاَءً، وتألّى تألِّياً، وٱئتلىٰ ٱئتلاء، أي حلف؛ ومنه</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَلاَ يَأْتَلِ أُوْلُواْ ٱلْفَضْلِ
  مِنكُمْ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[النور: 22]؛ وقال الشاعر:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فآليتُ لا أنفكّ أحْدُو قصيدةً</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">تكون وإياها
  بها مثلاً بعدِي</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وقـال آخـر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">قليلُ الألا يَا حافظٌ لِيَمِينِه</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وإن سبَقَت
  منه الألِيّة بَرّت</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وقال ٱبن دُرَيِد:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">ألِيّةً بِاليَعْمَلاتِ يَرْتَمِي</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">بها النّجَاءُ
  بين أجْوَازِ الْفَلاَ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">قال عبد الله بن عباس: كان إيلاَءُ الجاهلية السنةَ والسنتيْن وأكثر
  من ذلك؛ يقصدون بذلك إيذاء المرأة عند المساءة؛ فوقت لهم أربعة أشهر، فمن آلى بأقَلّ
  من ذلك فليس بإيلاء حكمِيّ.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قلت: وقد آلى النبيّ صلى الله عليه
  وسلم وطلّق، وسبب إيلائه سؤال نسائه إياه من النفقة ما ليس عنده، كذا في صحيح مسلم.
  وقيل: لأن زينب ردّت عليه هديتَه؛ فغضِب صلى الله عليه وسلم فآلى منهنّ؛ ذكره ٱبن ماجه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">الثانية ـ ويلزم الإيلاءُ كلّ من يلزمه الطلاق؛ فالحرّ والعبد والسّكران
  يلزمه الإيلاَءُ. وكذلك السفيه والمولى عليه إذا كان بالغاً غير مجنون، وكذلك الخَصِيّ
  إذا لم يكن مَجبوباً، والشيخ إذا كان فيه بقية رَمَقٍ ونَشاطٍ. وٱختلف قول الشافعيّ
  في المجبوب إذا آلى؛ ففي قول: لا إيلاء له. وفي قول: يصح إيلاؤه؛ والأوّل أصح وأقرب
  إلى الكتاب والسنة، فإنّ الفَيْء هو الذي يُسقط اليمينَ؛ والفَيْء بالقول لا يسقطها؛
  فإذا بقيت اليمين المانعة من الحنث بقي حكم الإيلاء. وإيلاء الأخْرَس بما يفهم عنه
  من كتابةٍ أو إشارة مفهومةٍ لازمٌ له؛ وكذلك الأعجميّ إذا آلى من نسائه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">الثالثة ـ وٱختلف العلماء فيما يقع به الإيلاء من اليمين؛ فقال قوم:
  لا يقع الإيلاء إلا باليمين بالله تعالى وحده لقوله عليه السلام:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" من كان حالفاً فليحلف بالله أو
  ليَصْمُت \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">وبه
  قال الشافعيّ في الجديد. وقال ٱبن عباس: كل يَمينٍ مَنعتْ جماعاً فهي إيلاءٌ؛ وبه قال
  الشعبيّ والنخعيّ ومالكٌ وأهلُ الحجاز وسفيان الثوريّ وأهل العراق، والشافعيّ في القول
  الآخر، وأبو ثور وأبو عبيد وٱبن المنذر والقاضي أبو بكر بن العربيّ. قال ٱبن عبد البر:
  وكل يمين لا يقدِر صاحبها على جِماع ٱمرأته من أجلها إلاّ بأن يَحنث فهو بها مُولٍ،
  إذا كانت يمينه على أكثر من أربعة أشهر؛ فكلّ من حلف بالله أو بصفة من صفاته أو قال:
  أقسم بالله، أو أشهد بالله، أو عليّ عهدُ الله وكَفَالتُه وميثاقُه وذمّتُه فإنه يلزمه
  الإيلاء. فإن قال: أقسم أو أعزم ولم يذكر بـ «الله» فقيل: لا يدخل عليه الإيلاء، إلا
  أن يكون أراد بـ «الله» ونواه.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
