  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لِّلَّذِينَ
  يُؤْلُونَ مِن نِّسَآئِهِمْ تَرَبُّصُ أَرْبَعَةِ أَشْهُرٍ فَإِنْ فَآءُو فَإِنَّ ٱللَّهَ
  غَفُورٌ رَّحِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يعنـي تعالـى ذكره بقوله: { لِلَّذِينَ
  يُؤْلُونَ } الذين يقسمون ألـية، والأَلِـيَّة: الـحلف. كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر بن معاذ، قال: ثنا مسلـمة بن علقمة، قال: ثنا داود بن أبـي هند، عن سعيد بن الـمسيب
  فـي قوله: { للَّذِينَ يُؤْلُونَ } يحلفون. يقال: آلـى فلان يؤْلـي إيلاء وألـية، كما
  قال الشاعر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">كَفَـيْنا
  مَنْ تغَيَّبَ مِنْ تُرابٍ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وأحْنَثْنا
  ألـيَّةَ مُقْسِمِينا</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">ويقال أَلْوَة وأُلْوَة، كما قال الراجز:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">يا أُلْوَةً ما أُلْوَةً ما أُلْوَتِـي</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وقد حكي عنهم أيضاً أنهم يقولون: «إلوة» مكسورة الألف، والتربص: النظر
  والتوقـف.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ومعنى الكلام: للذين يؤلون أن يعتزلوا
  من نسائهم تربص أربعة أشهر، فترك ذكر أن يعتزلوا اكتفـاء بدلالة ما ظهر من الكلام علـيه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">واختلف أهل التأويـل فـي صفة الـيـمين التـي يكون بها الرجل مؤلـياً
  من امرأته، فقال بعضهم: الـيـمين التـي يكون بها الرجل مؤلـياً من امرأته، أن يحلف
  علـيها فـي حال غضب علـى وجه الإضرار لها أن لا يجامعها فـي فرجها، فأما إن حلف علـى
  غير وجه الإضرار علـى غير غضب فلـيس هو مولـياً منها. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا هناد بن السريّ، قال: ثنا أبو الأحوص، عن سماك، عن حريث بن عميرة،
  عن أم عطية، قالت: قال جبـير: أرضعي ابن أخي مع ابنك فقالت: ما أستطيع أن أرضع اثنـين.
  فحلف أن لا يقربها حتـى تفطمه. فلـما فطمته مرّ به علـى الـمـجلس، فقال له القوم: حسناً
  ما غذوتـموه. قال جبـير: إنـي حلفت ألا أقربها حتـى تفطمه. فقال له القوم: هذا إيلاء.
  فأتـى علـيا فـاستفتاه، فقال: إن كنت فعلت ذلك غضبـاً فلا تصلـح لك امرأتك، وإلا فهي
  امرأتك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا مـحمد بن الـمثنى، قال: ثنا
  مـحمد بن جعفر، قال: ثنا شعبة، عن سماك، أنه سمع عطية بن جبـير، قال: توفـيت أم صبـيّ
  نسيبة لـي، فكانت امرأة أبـي ترضعه، فحلف أن لا يقربها حتـى تفطمه. فلـما مضت أربعة
  أشهر قـيـل له: قد بـانت منك وأحسب شكّ أبو جعفر، قال: فأتـى علـيا يستفتـيه، فقال:
  إن كنت قلت ذلك غضبـاً فلا امرأة لك، وإلا فهي امرأتك. حدثنا مـحمد بن الـمثنى، قال:
  ثنا أبو داود، قال: ثنا شعبة، قال: أخبرنـي سماك، قال: سمعت عطية بن جبـير يذكر نـحوه
  عن علـيّ.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا مـحمد بن الـمثنى، قال: ثنا
  عبد الوهاب بن عبد الـمـجيد، قال: ثنا داود، عن سماك، عن رجل من بنـي عجل، عن أبـي
  عطية: أنه توفـي أخوه وترك ابناً له صغيراً، فقال أبو عطية لامرأته: أرضعيه فقالت:
  إنـي أخشى أن تغيـلهما، فحلف أن لا يقربها حتـى تفطمهما ففعل حتـى فطمتهما. فخرج ابن
  أخي أبـي عطية إلـى الـمـجلس، فقالوا: لَـحُسْنَ ما غذى أبو عطية ابن أخيه قال: كلا
  زعمت أم عطية أنـي أغيـلهما فحلفت أن لا أقربها حتـى تفطمهما.</font></font>&#13;\t\t\t<label
