  أَرْبَعَةِ أَشْهُرٍ فَإِنْ فَآءُو فَإِنَّ ٱللَّهَ غَفُورٌ رَّحِيمٌ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وإذ كان ذلك كذلك فإحداث العزم فـي نفسه علـى جماعها مـجزىء عنه فـي
  حال العذر، حتـى يجد السبـيـل إلـى جماعها. وإن أبدى ذلك بلسانه وأشهد علـى نفسه فـي
  تلك الـحال بـالأوبة والفـيء كان أعجب إلـيّ.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">القول
  فـي تأويـل قوله تعالـى: { فَإنَّ اللّهَ غَفُورٌ رَحِيـمٌ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">اختلف
  أهل التأويـل فـي تأويـل ذلك، فقال بعضهم: معنى ذلك: فإن الله غفور لكم فـيـما اجترمتـم
  بفـيئكم إلـيهن من الـحنث فـي الـيـمين التـي حلفتـم علـيهنّ بـالله أن لا تغشوهن،
  رحيـم بكم فـي تـخفـيفه عنكم كفـارة أيـمانكم التـي حلفتـم علـيهن ثم حنثتـم فـيه.
  ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا مـحمد بن بشار، قال: ثنا عبد
  الأعلـى، قال: ثنا سعيد، عن قتادة، عن الـحسن: { فَإنْ فَـاءُوا فإنَّ اللّهَ غَفُورٌ
  رَحِيـمٌ } قال: لا كفـارة علـيه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قتادة، عن الـحسن، قال:
  إذا فـاء فلا كفـارة علـيه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا الـمثنى، قال: ثنا حماد بن
  موسى، قال: أخبرنا ابن الـمبـارك، قال: ثنا أبو عوانة، عن مغيرة، عن إبراهيـم، قال:
  كانوا يرون فـي قول الله: { فَإنْ فَـاءُوا فَإنَّ اللّهَ غَفُورٌ رَحِيـمٌ } أن كفـارته
  فـيؤه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وهذا التأويـل الذي ذكرنا هو التأويـل
  الواجب علـى قول من زعم أن كل حانث فـي يـمين هو فـي الـمقام علـيها حَرِجٌ، فلا كفـارة
  علـيه فـي حنثه فـيها، وإن كفـارتها الـحنث فـيها. وأما علـى قول من أوجب علـى الـحانث
  فـي كل يـمين حلف بها برّاً كان الـحنث فـيها أو غير برّ، فإن تأويـله: فإن الله غفور
  للـمؤلـين من نسائهم فـيـما حنثوا فـيه من إيلائهم، بأن فاءوا فكفروا أيـمانهم بـما
  ألزم الله الـحانثـين فـي أيـمانهم من الكفـارة، رحيـم بهم بإسقاطه عنهم العقوبة فـي
  العاجل والآجل علـى ذلك بتكفـيره إياه بـما فرض علـيهم من الـجزاء والكفـارة، وبـما
  جعل لهم من الـمهل الأشهر الأربعة، فلـم يجعل فـيها للـمرأة التـي آلـى منها زوجها
  ما جعل لها بعد الأشهر الأربعة. كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: ثنا حبـان، قال: أخبرنا ابن الـمبـارك، قال: حدثنا يحيى بن بشر أنه سمع
  عكرمة يقول: { لِلَّذِينَ يُؤْلُونَ مِنْ نِسائهِمْ تَرَبُّصُ أرْبَعَةِ أشْهُرٍ فَإنْ
