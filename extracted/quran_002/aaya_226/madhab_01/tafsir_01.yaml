  أَرْبَعَةِ أَشْهُرٍ فَإِنْ فَآءُو فَإِنَّ ٱللَّهَ غَفُورٌ رَّحِيمٌ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">فقالوا له: قد حرمت علـيك امرأتك. فذكرت ذلك لعلـيّ رضي الله عنه،
  فقال علـيّ: إنـما أردت الـخير، وإنـما الإيلاء فـي الغضب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  مـحمد بن الـمثنى، قال: ثنا عبد الأعلـى، قال: ثنا داود، عن سماك، عن أبـي عطية أن
  أخاه توفـي، فذكر نـحوه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا أبو كريب، قال: ثنا ابن إدريس،
  قال: أخبرنا داود بن أبـي هند، عن سماك بن حرب، أن رجلاً هلك أخوه، فقال لامرأته: أرضعي
  ابن أخي فقالت: أخاف أن تقع علـيّ. فحلف أن لا يـمسها حتـى تفطم. فأمسك عنها حتـى إذا
  فطمته أخرج الغلام إلـى قومه، فقالوا: لقد أحسنت غذاءه فذكر لهم شأنه، فذكروا امرأته.
  قال: فذهب إلـى علـيّ فـاستـحلفه بـالله ما أردت بذلك؟ يعنـي إيلاءً، قال: فردّها علـيه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا علـيّ بن عبد الأعلـى، قال: ثنا الـمـحاربـي، عن أشعث بن سوار،
  عن سماك، عن عطية بن أبـي عطية، قال: توفـي أخ لـي وترك يتـيـماً له رضيعاً، وكنت رجلاً
  معسراً لـم يكن بـيدي ما أسترضع له. قال: فقالت لـي امرأتـي، وكان لـي منها ابن ترضعه:
  إن كفـيتنـي نفسك كفـيتكهما. فقلت: وكيف أكفـيك نفسي؟ قالت: لا تقربنـي، فقلت: والله
  لا أقربك حتـى تفطميهما. قال: ففطمتهما. وخرجا علـى القوم، فقالوا: ما نراك إلا قد
  أحسنت ولايتهما. قال: فقصصت علـيهم القصة. فقالوا: ما نراك إلا آلـيت منها، وبـانت
  منك. قال: فأتـيت علـياً، فقصصت علـيه القصة، فقال: إنـما الإيلاء ما أريد به الإيلاء.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا مـحمد بن بشار، قال: ثنا مـحمد بن بكر البُرسانـي، قال: ثنا
  سعيد، عن قتادة، عن جابر بن زيد، عن ابن عبـاس، قال: لا إيلاء إلا بغضب.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وحدثنا مـحمد بن بشار، قال: ثنا عبد الأعلـى، قال: ثنا سعيد، عن عمرو
  بن دينار، عن عطاء، عن ابن عبـاس، قال: لا إيلاء إلا بغضب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  مـحمد بن بشار، قال: ثنا عبد الرحمن، قال: ثنا ابن وكيع، عن أبـي فزارة، عن يزيد بن
  الأصمّ، عن ابن عبـاس، قال: لا إيلاء إلا بغضب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن بشار، قال: ثنا عبد الوهاب، قال: ثنا داود، عن سماك بن حرب، عن أبـي عطية، عن علـيّ،
  قال: لا إيلاء إلا بغضب.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن بشار، قال: ثنا عبد الأعلـى،
  عن سعيد، عن قتادة: أن علـياً قال: إذا قال الرجل لامرأته وهي ترضع: والله لا قربتك
  حتـى تفطمي ولدي، يريد به صلاح ولده، قال: لـيس علـيه إيلاء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أبو كريب، قال: ثنا إسحاق بن منصور السلولـي، عن مـحمد بن مسلـم الطائفـي، عن عمرو
  بن دينار، عن سعيد بن جبـير، قال: جاء رجل إلـى علـيّ، فقال: إنـي قلت لامرأتـي لا
  أقربها سنتـين، قال: قد آلـيت منها.</font></font>&#13;\t\t\t<label disabled=\"true\"
