  } فهو يدل على عدم العقاب، لكن عدم العقاب لا ينافي وجوب الفعل، كما أن التائب عن الزنا
  والقتل لا عقاب عليه، ومع ذلك يجب عليه الحد والقصاص، وأما إن كان الحلف في الإيلاء
  بغير الله كما إذا قال إن وطئتك فعبدي حر، أو أنت طالق، أو ضرتك طالق، أو ألزم أمراً
  في الذمة، فقال إن وطئتك فلله علي عتق رقبة، أو صدقة، أو صوم، أو حج، أو صلاة، فهل
  يكون مولياً للشافعي رضي الله عنه فيه قولان قال في القديم لا يكون مولياً، وبه قال
