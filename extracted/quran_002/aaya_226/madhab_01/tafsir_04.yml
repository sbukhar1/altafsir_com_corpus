  سقوطها بقوله { فَإِن فَآءوا فَإِنَّ ٱللَّهَ غَفُورٌ رَّحِيمٌ } والغفران يوجب ترك
  المؤاخذة وللأولين أن يجيبوا فيقولوا إنما ترك الكفارة ههنا لأنه تعالى بينها في القرآن
