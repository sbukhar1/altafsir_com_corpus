  سَمِيعٌ عَلِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">في الآية مسائل المسألة الأولى آلى
  يؤالي إيلاء، وتألى يتألى تألياً، وائتلى يأتلي ائتلاء، والإسم منه ألية وألوة، كلاهما
  بالتشديد، وحكى أبو عبيدة الوة والوة والوة ثلاثة لغات، وبالجملة فالألية والقسم واليمين،
  والحلف، كلها عبارات عن معنى واحد، وفي الحديث حكاية عن الله تعالى</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" آليت أفعل خلاف المقدرين \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">وقال كثير</font></font><table border=\"0\"
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">قليل الألايا حافظ ليمينه   فإن سبقت منه
  الألية برت</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">هذا هو معنى اللفظ بحسب أصل اللغة، أما في عرف الشرع فهو اليمين على
  ترك الوطء، كما إذا قال والله لا أجامعك، ولا أباضعك، ولا أقربك، ومن المفسرين من قال
  في الآية حذف تقديره للذين يؤلون أن يعتزلوا من نسائهم، إلا أنه حذف لدلالة الباقي
  عليه، وأنا أقول هذا الإضمار إنما يحتاج إليه إذا حملنا لفظ الإيلاء على المعهود اللغوي،
  أما إذا حملناه على المتعارف في الشرع استغنينا عن هذا الإضمار. المسألة الثانية روي
  أن الإيلاء في الجاهلية كان طلاقاً قال سعيد بن المسيب كان الرجل لا يريد المرأة ولا
  يحب أن يتزوجها غيره فيحلف أن لا يقربها، فكان يتركها بذلك لا أيما ولا ذات بعل، والغرض
  منه مضارة المرأة، ثم إن أهل الإسلام كانوا يفعلون ذلك أيضاً، فأزال الله تعالى ذلك
  وأمهل للزوج مدة حتى يتروى ويتأمل، فإن رأى المصلحة في ترك هذه المضارة فعلها، وإن
  رأى المصلحة في المفارقة عن المرأة فارقها. المسألة الثالثة قرأ عبد الله { آلوا مِن
  نّسَائِهِمْ } وقرأ ابن عباس رضي الله عنهما { يَقْسِمُونَ مِن نّسَائِهِمْ }. أما
  قوله { مِن نّسَائِهِمْ } ففيه سؤال، وهو أنه يقال المتعارف أن يقال حلف فلان على كذا
  أو آلى على كذا، فلم أبدلت لفظة على ههنا بلفظة { مِنْ }؟. والجواب من وجهين الأول
  أن يراد لهم من نسائهم تربص أربعة أشهر، كما يقال لي منك كذا والثاني أنه ضمن في هذا
  القسم معنى البعد، فكأنه قيل يبعدون من نسائهم مولين أو مقسمين. أما قوله تعالى { تَرَبُّصُ
  أَرْبَعَةِ أَشْهُرٍ } فاعلم أن التربص التلبث والانتظار يقال تربصت الشيء تربصاً،
  ويقال ما لي على هذا الأمر ربصة، أي تلبث، وإضافة التربص إلى أربعة أشهر إضافة المصدر
  إلى الظرف كقوله بينهما مسيرة يوم، أي مسيرة في يوم ومثله كثير. أما قوله { فَإِن فَآءوا
  } فمعناه فإن رجعوا، والفيء في اللغة هو رجوع الشيء إلى ما كان عليه من قبل، ولهذا
  قيل لما تنسخه الشمس من الظل ثم يعود فيء، وفرق أهل العربية بين الفيء والظل، فقالوا
  الفيء ما كان بالعشي، لأنه الذي نسخته الشمس والظل ما كان بالغداة لأنه لم تنسخه الشمس
  وفي الجنة ظل وليس فيها فيء، لأنه لا شمس فيها، قال الله تعالى</font></font>&#13;\t\t\t<label
