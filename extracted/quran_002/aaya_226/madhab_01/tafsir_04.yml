  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\"/></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَظِلّ
  مَّمْدُودٍ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">الواقعة 30 وأنشدوا</font></font><table border=\"0\" class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فلا الظل من برد الضحى يستطيعه   ولا الفيء من برد العشي يذوق</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وقيل فلان سريع الفيء والفيئة حكاهما الفراء عن العرب، أي سريع الرجوع
  عن الغضب إلى الحالة المتقدمة وقيل لما رده الله على المسلمين من مال المشركين فيء
  كأنه كان لهم فرجع إليهم فقوله { فَإِن فَآءوا } معناه فإن فرجعوا عما حلفوا عليه من
  ترك جماعها { فَإِنَّ ٱللَّهَ غَفُورٌ رَّحِيمٌ } للزوج إذا تاب من إضراره بامرأته
  كما أنه غفور رحيم لكل التائبين. أما قوله تعالى { وَإِنْ عَزَمُواْ ٱلطَّلَـٰقَ فَإِنَّ
  ٱللَّهَ سَمِيعٌ عَلِيمٌ } فاعلم أن العزم عقد القلب على الشيء يقال عزم على الشيء
  يعزم عزماً وعزيمة، وعزمت عليك لتفعلن، أي أقسمت، والطلاق مصدر طلقت المرأة أطلق طلاقاً،
  وقال الليث طلقت بضم اللام، وقال ابن الأعرابـي طلقت بضم اللام من الطلاق أجود، ومعنى
  الطلاق هو حل عقد النكاح بما يكون حلالاً في الشرع، وأصله من الإنطلاق، وهو الذهاب،
  فالطلاق عبارة عن انطلاق المرأة، فهذا ما يتعلق بتفسير لفظ الآية. أما الأحكام فكثيرة
  ونذكر هاهنا بعض ما دلت الآية عليه في مسائل المسألة الأولى كل زوج يتصور منه الوقاع،
  وكان تصرفه معتبراً في الشرع، فإنه يصح منه الإيلاء، وهذا القيد معتبر طرداً وعكساً.
  أما الطرد فهو أن كل من كان كذلك صح إيلاؤه، ويتفرع عليه أحكام الأول يصح إيلاء الذمي،
  وهو قول أبـي حنيفة رضي الله عنه، وقال أبو يوسف ومحمد لا يصح إيلاؤه بالله تعالى ويصح
  بالطلاق والعتاق لنا قوله تعالى { لّلَّذِينَ يُؤْلُونَ مِن نّسَائِهِمْ تَرَبُّصُ
  أَرْبَعَةِ أَشْهُرٍ } وهذا العموم يتناول الكافر والمسلم. الحكم الثاني قال الشافعي
  رضي الله عنه مدة الإيلاء لا تختلف بالرق والحرية فهي أربعة أشهر سواء كان الزوجان
  حرين أو رقيقين، أو أحدهما كان حراً والآخر رقيقاً، وعند أبـي حنيفة ومالك رضي الله
  عنهما تتنصف بالرق، إلا أن عند أبـي حنيفة تتنصف برق المرأة، وعند مالك برق الرجل،
  كما قالا في الطلاق لنا إن ظاهر قوله تعالى { لّلَّذِينَ يُؤْلُونَ مِن نّسَائِهِمْ
  } يتناول الكل، والتخصيص خلاف الظاهر، لأن تقدير هذه المدة إنما كان لأجل معنى يرجع
  إلى الجبلة والطبع، وهو قلة الصبر على مفارقة الزوج، فيستوي فيه الحر والرقيق، كالحيض،
  ومدة الرضاع ومدة العنة. الحكم الثالث يصح الإيلاء في حال الرضا والغضب، وقال مالك
  لا يصح إلا في حال الغضب لنا ظاهر هذه الآية. الحكم الرابع يصح الإيلاء من المرأة سواء
  كانت في صلب النكاح، أو كانت مطلقة طلقة رجعية، بدليل أن الرجعية يصدق عليها أنها من
  نسائه، بدليل أنه لو قال نسائي طوالق، وقع الطلاق عليها، وإذا ثبت أنها من نسائه دخلت
  تحت الآية لظاهر قوله { لّلَّذِينَ يُؤْلُونَ مِن نّسَائِهِمْ }.</font></font>&#13;\t\t\t<label
