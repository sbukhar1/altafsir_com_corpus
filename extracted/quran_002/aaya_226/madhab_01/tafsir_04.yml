  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">أما
  عكس هذه القضية. وهو أن من لا يتصور منه الوقاع لا يصح إيلاؤه، ففيه حكمان الحكم الأول
  إيلاء الخصي صحيح، لأنه يجامع كما يجامع الفحل، إنما المفقود في حقه الإنزال وذلك لا
  أثر له ولأنه داخل تحت عموم الآية. الحكم الثاني المجبوب إن بقي منه ما يمكنه أن يجامع
  به صح إيلاؤه وإن لم يبق ففيه قولان أحدهما أنه لا يصح إيلاؤه وهو قول أبـي حنيفة رضي
  الله عنه والثاني أنه يصح لعموم هذه الآية، لأن قصد المضارة باليمين قد حصل منه. القيد
  الثاني أن يكون زوجاً، فلو قال لأجنبية والله لا أجامعك ثم نكحها لم يكن مؤلياً لأن
  قوله تعالى { لّلَّذِينَ يُؤْلُونَ مِن نّسَائِهِمْ تَرَبُّصُ أَرْبَعَةِ أَشْهُرٍ
  } يفيد أن هذا الحكم لهم لا لغيرهم، كقوله</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">لَكُمْ دِينُكُمْ وَلِىَ دِينِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">الكافرون
  6 أي لكم لا لغيركم. المسألة الثانية المحلوف به والحلف إما أن يكون بالله أو بغيره،
  فإن كان بالله كان مولياً ثم إن جامعها في مدة الإيلاء خرج عن الإيلاء، وهل تجب كفارة
