  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَلاۤ
  إِنَّهُمْ هُمُ ٱلْمُفْسِدُونَ وَلَـٰكِن لاَّ يَشْعُرُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وهذا
  القول من الله جل ثناؤه تكذيب للـمنافقـين فـي دعواهم إذا أمروا بطاعة الله فـيـما
  أمرهم الله به، ونُهوا عن معصية الله فـيـما نهاهم الله عنه. قالوا: إنـما نـحن مصلـحون
  لا مفسدون، ونـحن علـى رشد وهدى فـيـما أنكرتـموه علـينا دونكم لا ضالون. فكذبهم الله
  عزّ وجلّ فـي ذلك من قـيـلهم، فقال: { أَلاۤ إِنَّهُمْ هُمُ ٱلْمُفْسِدُونَ } الـمخالفون
  أمر الله عزّ وجل، الـمتعدّون حدوده الراكبون معصيته، التاركون فروضه وهم لا يشعرون
  ولا يدرون أنهم كذلك، لا الذين يأمرونهم بـالقسط من الـمؤمنـين وينهونهم عن معاصي الله
  فـي أرضه من الـمسلـمين.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

