  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذَا
  قِيلَ لَهُمْ لاَ تُفْسِدُواْ فِي ٱلأَرْضِ قَالُوۤاْ إِنَّمَا نَحْنُ مُصْلِحُونَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَلاۤ
  إِنَّهُمْ هُمُ ٱلْمُفْسِدُونَ وَلَـٰكِن لاَّ يَشْعُرُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">اعلم
  أن هذا هو النوع الثاني من قبائح أفعال المنافقين، والكلام فيه من وجوه أحدها أن يقال
  من القائل { لاَ تُفْسِدُواْ فِى ٱلأَرْضِ }؟ وثانيها ما الفساد في الأرض؟ وثالثها
  من القائل { إِنَّمَا نَحْنُ مُصْلِحُونَ }؟ ورابعها ما الصلاح؟. أما المسألة الأولى
  فمنهم من قال ذلك القائل هو الله تعالى، ومنهم من قال هو الرسول عليه السلام، ومنهم
  من قال بعض المؤمنين، وكل ذلك محتمل، ولا يجوز أن يكون القائل بذلك من لا يختص بالدين
  والنصيحة، وإن كان الأقرب هو أن القائل لهم ذلك من شافههم بذلك، فإما أن يكون الرسول
  عليه السلام بلغه عنهم النفاق ولم يقطع بذلك فنصحهم فأجابوا بما يحقق إيمانهم وأنهم
  في الصلاح بمنزلة سائر المؤمنين، وإما أن يقال إن بعض من كانوا يلقون إليه الفساد كان
  لا يقبله منهم وكان ينقلب واعظاً لهم قائلاً لهم { لاَ تُفْسِدُواْ } فإن قيل أفما
  كانوا يخبرون الرسول عليه السلام بذلك؟ قلنا نعم، إلا أن المنافقين كانوا إذا عوتبوا
  عادوا إلى إظهار الإسلام والندم وكذبوا الناقلين عنهم وحلفوا بالله عليه كما أخبر تعالى
  عنهم في قوله</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">يَحْلِفُونَ بِٱللَّهِ مَا قَالُواْ وَلَقَدْ قَالُواْ كَلِمَةَ
  ٱلْكُفْرِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">التوبة 74 وقال</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">يَحْلِفُونَ لَكُمْ لِتَرْضَوْاْ عَنْهُمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">التوبة
  96. المسألة الثانية الفساد خروج الشيء عن كونه منتفعاً به، ونقيضه الصلاح فأما كونه
  فساداً في الأرض فإنه يفيد أمراً زائداً، وفيه ثلاثة أقوال أحدها قول ابن عباس والحسن
  وقتادة والسدي أن المراد بالفساد في الأرض إظهار معصية الله تعالى، وتقريره ما ذكره
  القفال رحمه الله وهو أن إظهار معصية الله تعالى إنما كان إفساداً في الأرض، لأن الشرائع
  سنن موضوعة بين العباد، فإذا تمسك الخلق بها زال العدوان ولزم كل أحد شأنه، فحقنت الدماء
  وسكنت الفتن، وكان فيه صلاح الأرض وصلاح أهلها، أما إذا تركوا التمسك بالشرائع وأقدم
  كل أحد على ما يهواه لزم الهرج والمرج والاضطراب، ولذلك قال تعالى</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فَهَلْ
  عَسَيْتُمْ إِن تَوَلَّيْتُمْ أَن تُفْسِدُواْ فِى ٱلأرْضِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">محمد
  22 نبههم على أنهم إذا أعرضوا عن الطاعة لم يحصلوا إلا على الإفساد في الأرض به، وثانيها
  أن يقال ذلك الفساد هو مداراة المنافقين للكافرين ومخالطتهم معهم، لأنهم لما مالوا
  إلى الكفر مع أنهم في الظاهر مؤمنون أوهم ذلك ضعف الرسول صلى الله عليه وسلم وضعف أنصاره،
  فكان ذلك يجرىء الكفرة على إظهار عداوة الرسول ونصب الحرب له وطمعهم في الغلبة، وفيه
  فساد عظيم في الأرض. وثالثها قال الأصم كانوا يدعون في السر إلى تكذيبه، وجحد الإسلام،
  وإلقاء الشبه. المسألة الثالثة الذين قالوا { إنما نحن مصلحون } هم المنافقون، والأقرب
  في مرادهم أن يكون نقيضاً لما نهوا عنه، فلما كان الذي نهوا عنه هو الإفساد في الأرض
  كان قولهم { إِنَّمَا نَحْنُ مُصْلِحُونَ } كالمقابل له، وعند ذلك يظهر احتمالان أحدهما
  أنهم اعتقدوا في دينهم أنه هو الصواب، وكان سعيهم لأجل تقوية ذلك الدين، لا جرم قالوا
  إنما نحن مصلحون، لأنهم في اعتقادهم ما سعوا إلا لتطهير وجه الأرض عن الفساد.</font></font>&#13;\t\t\t<label
