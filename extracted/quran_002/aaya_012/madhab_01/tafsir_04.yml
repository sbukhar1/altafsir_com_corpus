  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وثانيهما
  أنا إذا فسرنا { لاَ تُفْسِدُواْ } بمداراة المنافقين للكفار فقولهم { إِنَّمَا نَحْنُ
  مُصْلِحُونَ } يعني به أن هذه المداراة سعي في الإصلاح بين المسلمين والكفار، ولذلك
  حكى الله تعالى عنهم أنهم قالوا</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إِنْ أَرَدْنَا إِلاَّ إِحْسَاناً
  وَتَوْفِيقاً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">النساء 62 فقولهم { إِنَّمَا نَحْنُ مُصْلِحُونَ } أي نحن نصلح أمور
  أنفسنا. واعلم أن العلماء استدلوا بهذه الآية على أن من أظهر الإيمان وجب إجراء حكم
  المؤمنين عليه، وتجويز خلافه لا يطعن فيه، وتوبة الزنديق مقبولة والله أعلم. وأما قوله
  { أَلا إِنَّهُمْ هُمُ ٱلْمُفْسِدُونَ } فخارج على وجوه ثلاثة أحدها أنهم مفسدون لأن
  الكفر فساد في الأرض، إذ فيه كفران نعمة الله، وإقدام كل أحد على ما يهواه، لأنه إذا
  كان لا يعتقد وجود الإله ولا يرجو ثواباً ولا عقاباً تهارج الناس، ومن هذا ثبت أن النفاق
  فساد ولهذا قال { فَهَلْ عَسَيْتُمْ إِن تَوَلَّيْتُمْ أَن تُفْسِدُواْ فِى ٱلأَرْضِ
