aaya: أَلَا إِنَّهُمْ هُمُ الْمُفْسِدُونَ وَلَٰكِنْ لَا يَشْعُرُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَلاۤ إِنَّهُمْ
  هُمُ ٱلْمُفْسِدُونَ وَلَـٰكِن لاَّ يَشْعُرُونَ }{ ءَلآ } للتنبيه { إِنَّهُمْ هُمُ
  ٱلْمُفْسِدُونَ وَلَٰكِن لاَّ يَشْعُرُونَ } بذلك\r\n\t\t\t\r\n\t\t\t</section>"

