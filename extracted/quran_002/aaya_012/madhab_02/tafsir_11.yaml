  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَلاۤ
  إِنَّهُمْ هُمُ ٱلْمُفْسِدُونَ وَلَـٰكِن لاَّ يَشْعُرُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قال
  الله تعالى { أَلا إِنَّهُمْ هُمُ ٱلْمُفْسِدُونَ } في الأرض وليسوا بمصلحين لأن عداوتهم
  مع الفريقين لأن كل فريق منهم يعلم أنهم ليسوا معهم. وقد قيل: معناه لا تفسدوا في الأرض
  [بتفريق] الناس عن - محمد صلى الله عليه وسلم - أي لا تصرفوا الناس عن دينه، قالوا:
  إنما نحن مصلحون [بتفريقنا] عن دينه. { أَلا إِنَّهُمْ هُمُ ٱلْمُفْسِدُونَ } ألا:
  كلمة تنبيه فنبه المؤمنين وأعلمهم نفاقهم، فكأنه قال: ألا أيها المؤمنون: اعلموا أنهم
  هم المفسدون العاصون ويكون تكرار كلمة هم على وجه التأكيد، والعرب إذا كررت الكلام
  تريد به التأكيد قال تعالى: { وَلَـٰكِن لاَّ يَشْعُرُونَ } أنهم مفسدون.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

