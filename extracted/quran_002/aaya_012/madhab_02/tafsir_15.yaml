aaya: أَلَا إِنَّهُمْ هُمُ الْمُفْسِدُونَ وَلَٰكِنْ لَا يَشْعُرُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَلاۤ إِنَّهُمْ
  هُمُ ٱلْمُفْسِدُونَ وَلَـٰكِن لاَّ يَشْعُرُونَ }قوله تعالى: { ألا إِنهم هم المفسدون
  } قال الزجاج. ألا: كلمة يبتدأُ بها: ينبه بها المخاطب، تدل على صحة ما بعدها. و«هم»:
  تأكيد للكلام.وفي قوله تعالى: { ولكن لا يشعرون } قولان.أحدهما: لا يشعرون أن الله
  يطلع نبيه على فسادهم.والثاني: لا يشعرون أن ما فعلوه فساد، لا صلاح.\r\n\t\t\t\r\n\t\t\t</section>"

