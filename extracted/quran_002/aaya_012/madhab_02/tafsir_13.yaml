  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذَا
  قِيلَ لَهُمْ لاَ تُفْسِدُواْ فِي ٱلأَرْضِ قَالُوۤاْ إِنَّمَا نَحْنُ مُصْلِحُونَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَلاۤ
  إِنَّهُمْ هُمُ ٱلْمُفْسِدُونَ وَلَـٰكِن لاَّ يَشْعُرُونَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذَا
  قِيلَ لَهُمْ آمِنُواْ كَمَآ آمَنَ ٱلنَّاسُ قَالُوۤاْ أَنُؤْمِنُ كَمَآ آمَنَ ٱلسُّفَهَآءُ
  أَلاۤ إِنَّهُمْ هُمُ ٱلسُّفَهَآءُ وَلَـٰكِن لاَّ يَعْلَمُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ وَإِذَا قِيلَ } قرأ الكسائي: «قيل» و«غيض» و«جيء» و«حيل» و«سيق»
  و«سيئت» بروم أوائلهن الضم - ووافق ابن عامر في «سيق» و«حيل» و«سيىء» و«سيئت» - ووافق
  أهل المدينة في: سيء وسيئت لأن أصلها قول بضم القاف وكسر الواو، مثل قتل وكذل في أخواته،
  فأشير إلى الضمة لتكون دالة على الواو المنقلبة وقرأ الباقون بكسر أوائلهن، استثقلوا
  الحركة على الواو فنقلوا كسرتها إلى فاء الفعل وانقلبت الواو ياء لكسرة ما قبلها {
  وَإِذَا قِيلَ لَهُمْ } يعني للمنافقين، وقيل: لليهود أي: قال لهم المؤمنون { لاَ تُفْسِدُواْ
  فِى ٱلأَرْضِ } بالكفر وتعويق الناس عن الإِيمان بمحمد صلى الله عليه وسلم والقرآن.
  وقيل معناه لا تكفروا، والكفر أشد فساداً في الدين { قَالُوۤاْ إِنَّمَا نَحْنُ مُصْلِحُونَ
  } يقولون هذا القول كذباً كقولهم آمنا وهم كاذبون { أَلآ } كلمة تنبيه ينبه بها المخاطب
  { إِنَّهُمْ هُمُ ٱلْمُفْسِدُونَ } أنفسهم بالكفر والناس بالتعويق عن الإيمان { وَلَـٰكِن
  لاَّ يَشْعُرُونَ } أي: لا يعلمون أنهم مفسدون لأنهم يظنون أن الذي هم عليه من إبطان
  الكفر صلاح. وقيل: لا يعلمون ما أعدّ الله لهم من العذاب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">{
  وَإِذَا قِيلَ لَهُمْ } أي للمنافققين وقيل لليهود { ءَامِنُواْ كَمَآ ءَامَنَ ٱلنَّاسُ
  } عبد الله بن سلام وغيره من مؤمني أهل الكتاب، وقيل كما آمن المهاجرون والأنصار {
  قَالُوۤاْ أَنُؤْمِنُ كَمَآ آمَنَ ٱلسُّفَهَآءُ } أي الجهال فإن قيل كيف يصح النفاق
  مع المجاهرة بقولهم: أنؤمن كما آمن السفهاء قيل أنهم كانوا يظهرون هذا القول فيما بينهم
  لا عند المؤمنين. فأخبر الله نبيه صلى الله عليه وسلم والمؤمنين بذلك فرد اللَّه عليهم
  فقال: { أَلاۤ إِنَّهُمْ هُمُ ٱلسُّفَهَآءُ وَلَـٰكِن لاَّ يَعْلَمُونَ } أنهم كذلك
  فالسفيه خفيف العقل رقيق الحلم من قولهم: ثوب سفيه أي رقيق وقيل السفيه الكذاب الذي
  يتعمد الكذب بخلاف ما يعلم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قرأ أهل الكوفة والشام (السفهاء
  ألا) بتحقيق الهمزتين وكذلك كل همزتين وقعتا في كلمتين اتفقتا أو اختلفتا والآخرون
  يحققون الأولى ويلينون الثانية في المختلفتين طلباً للخفة فإن كانتا متفقتين مثل: هؤلاء،
  وأولياء، وأولئك، وجاء أمر ربك - قرأها أبو عمرو والبزي عن ابن كثير بهمزة واحدة، وقرأ
  أبو جعفر وورش والقواش ويعقوب بتحقيق الأولىٰ وتليين الثانية، وقرأ قالون بتخفيف الأولى
  وتحقيق الثانية لأن ما يستأنف أولى بالهمزة مما يسكت عليه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

