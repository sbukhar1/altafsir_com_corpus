aaya: أَلَا إِنَّهُمْ هُمُ الْمُفْسِدُونَ وَلَٰكِنْ لَا يَشْعُرُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَلاۤ إِنَّهُمْ
  هُمُ ٱلْمُفْسِدُونَ وَلَـٰكِن لاَّ يَشْعُرُونَ }قوله تعالى: { أَلاۤ إِنَّهُمْ هُمُ
  ٱلْمُفْسِدُونَ... }قال ابن عرفة: أَلاَ تنبيه والتنبيه لا يؤتى إلا في الأمر الغريب
  وكونهم لا يشعرون من الأمر الغريب.\r\n\t\t\t\r\n\t\t\t</section>"

