aaya: أَلَا إِنَّهُمْ هُمُ الْمُفْسِدُونَ وَلَٰكِنْ لَا يَشْعُرُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذَا قِيلَ
  لَهُمْ لاَ تُفْسِدُواْ فِي ٱلأَرْضِ قَالُوۤاْ إِنَّمَا نَحْنُ مُصْلِحُونَ } * {
  أَلاۤ إِنَّهُمْ هُمُ ٱلْمُفْسِدُونَ وَلَـٰكِن لاَّ يَشْعُرُونَ }قوله تعالى: { وَإِذَا
  قِيلَ لَهُمْ لاَ تُفْسِدُوا في الأَرضِ } فيه ثلاثة تأويلات:أحدها: أنه الكفر.والثاني:
  فعل ما نهى الله عنه، وتضييع ما أمر بحفظه.والثالث: أنه ممالأة الكفار.وكل هذه الثلاثة،
  فساد في الأرض، لأن الفساد العدول عن الاستقامة إلى ضدها.واختلف فِيمَنْ أُريدَ بهذا
  القول على وجهين:أحدهما: أنها نزلت في قوم لهم يكونوا موجودين في ذلك الوقت، وإنما
  يجيئون بعد، وهو قول سليمان.والثاني: أنها نزلت في المنافقين، الذين كانوا موجودين،
  وهو قول ابن عباس ومجاهد.{ قَالُوا إِنَّمَا نَحْنُ مُصْلِحُونَ } فيه أربعة تأويلات:أحدها:
  أنهم ظنوا أن في ممالأة الكفار صلاحاً لهم، وليس كما ظنوا، لأن الكفار لو يظفرون بهم،
  لم يبقوا عليهم، فلذلك قال: { أَلاَ إِنَّهُمْ هُمُ الْمُفْسِدُونَ وَلَكِنْ لاَ يَشْعُرُونَ
  }.والثاني: أنهم أنكروا بذلك، أن يكونوا فعلوا ما نهوا عنه من ممالأة الكفار، وقالوا
  إنما نحن مصلحون في اجتناب ما نهينا عنه.والثالث: معناه أن ممالأتنا الكفار، إنما نريد
  بها الإصلاح بينهم وبين المؤمنين، وهذا قول ابن عباس.والرابع: أنهم أرادوا أن ممالأة
  الكفار صلاح وهدى، وليست بفساد وهذا قول مجاهد.فإن قيل: فكيف يصح نفاقهم مع مجاهدتهم
  بهذا القول؛ ففيه جوابان:أحدهما: أنهم عرَّضوا بهذا القول، وكَنُّوا عنه من غير تصريح
  به.والثاني: أنهم قالوا سراً لمن خلوا بهم من المسلمين، ولم يجهروا به، فبقوا على نفاقهم.\r\n\t\t\t\r\n\t\t\t</section>"

