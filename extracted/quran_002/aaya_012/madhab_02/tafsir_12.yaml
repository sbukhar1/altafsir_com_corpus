  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذَا
  قِيلَ لَهُمْ لاَ تُفْسِدُواْ فِي ٱلأَرْضِ قَالُوۤاْ إِنَّمَا نَحْنُ مُصْلِحُونَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَلاۤ
  إِنَّهُمْ هُمُ ٱلْمُفْسِدُونَ وَلَـٰكِن لاَّ يَشْعُرُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { وَإِذَا قِيلَ لَهُمْ لاَ تُفْسِدُوا في الأَرضِ } فيه ثلاثة تأويلات:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أحدها: أنه الكفر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثاني:
  فعل ما نهى الله عنه، وتضييع ما أمر بحفظه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثالث:
  أنه ممالأة الكفار.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وكل هذه الثلاثة، فساد في الأرض،
  لأن الفساد العدول عن الاستقامة إلى ضدها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلف
  فِيمَنْ أُريدَ بهذا القول على وجهين:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدهما:
  أنها نزلت في قوم لهم يكونوا موجودين في ذلك الوقت، وإنما يجيئون بعد، وهو قول سليمان.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والثاني: أنها نزلت في المنافقين، الذين كانوا موجودين، وهو قول ابن
  عباس ومجاهد.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">{ قَالُوا إِنَّمَا نَحْنُ مُصْلِحُونَ
  } فيه أربعة تأويلات:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">أحدها: أنهم ظنوا أن في ممالأة الكفار
  صلاحاً لهم، وليس كما ظنوا، لأن الكفار لو يظفرون بهم، لم يبقوا عليهم، فلذلك قال:
  { أَلاَ إِنَّهُمْ هُمُ الْمُفْسِدُونَ وَلَكِنْ لاَ يَشْعُرُونَ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والثاني: أنهم أنكروا بذلك، أن يكونوا فعلوا ما نهوا عنه من ممالأة
  الكفار، وقالوا إنما نحن مصلحون في اجتناب ما نهينا عنه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثالث:
  معناه أن ممالأتنا الكفار، إنما نريد بها الإصلاح بينهم وبين المؤمنين، وهذا قول ابن
  عباس.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والرابع: أنهم أرادوا أن ممالأة
  الكفار صلاح وهدى، وليست بفساد وهذا قول مجاهد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فإن
  قيل: فكيف يصح نفاقهم مع مجاهدتهم بهذا القول؛ ففيه جوابان:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدهما:
  أنهم عرَّضوا بهذا القول، وكَنُّوا عنه من غير تصريح به.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثاني:
  أنهم قالوا سراً لمن خلوا بهم من المسلمين، ولم يجهروا به، فبقوا على نفاقهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
