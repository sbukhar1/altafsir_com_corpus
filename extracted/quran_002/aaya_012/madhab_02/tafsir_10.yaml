  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  ٱلَّذِينَ كَفَرُواْ سَوَآءٌ عَلَيْهِمْ ءَأَنذَرْتَهُمْ أَمْ لَمْ تُنْذِرْهُمْ لاَ
  يُؤْمِنُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">خَتَمَ ٱللَّهُ عَلَىٰ قُلُوبِهمْ وَعَلَىٰ
  سَمْعِهِمْ وَعَلَىٰ أَبْصَٰرِهِمْ غِشَاوَةٌ وَلَهُمْ عَذَابٌ عظِيمٌ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمِنَ
  ٱلنَّاسِ مَن يَقُولُ آمَنَّا بِٱللَّهِ وَبِٱلْيَوْمِ ٱلآخِرِ وَمَا هُم بِمُؤْمِنِينَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يُخَادِعُونَ
  ٱللَّهَ وَٱلَّذِينَ آمَنُوا وَمَا يَخْدَعُونَ إِلاَّ أَنْفُسَهُم وَمَا يَشْعُرُونَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فِي
  قُلُوبِهِم مَّرَضٌ فَزَادَهُمُ ٱللَّهُ مَرَضاً وَلَهُم عَذَابٌ أَلِيمٌ بِمَا كَانُوا
  يَكْذِبُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَإِذَا قِيلَ لَهُمْ لاَ تُفْسِدُواْ فِي
  ٱلأَرْضِ قَالُوۤاْ إِنَّمَا نَحْنُ مُصْلِحُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَلاۤ إِنَّهُمْ
  هُمُ ٱلْمُفْسِدُونَ وَلَـٰكِن لاَّ يَشْعُرُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذَا قِيلَ لَهُمْ
  آمِنُواْ كَمَآ آمَنَ ٱلنَّاسُ قَالُوۤاْ أَنُؤْمِنُ كَمَآ آمَنَ ٱلسُّفَهَآءُ أَلاۤ
  إِنَّهُمْ هُمُ ٱلسُّفَهَآءُ وَلَـٰكِن لاَّ يَعْلَمُونَ</a> <b>} * </b><b>{</b> <a
  class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذَا
  لَقُواْ ٱلَّذِينَ آمَنُواْ قَالُوۤا آمَنَّا وَإِذَا خَلَوْاْ إِلَىٰ شَيَاطِينِهِمْ
  قَالُوۤاْ إِنَّا مَعَكُمْ إِنَّمَا نَحْنُ مُسْتَهْزِءُونَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱللَّهُ
  يَسْتَهْزِئُ بِهِمْ وَيَمُدُّهُمْ فِي طُغْيَانِهِمْ يَعْمَهُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ إِنَّ ٱلَّذِينَ كَفَرُواْ } وثبتوا على الكفر { سَوَآءٌ عَلَيْهِمْ
  } العظة { ءَأَنذَرْتَهُمْ } خوفتهم بالقرآن { أَمْ لَمْ تُنْذِرْهُمْ } لم تخوفهم
  { لاَ يُؤْمِنُونَ } لا يريدون أن يؤمنوا ويقال لا يؤمنون في علم الله { خَتَمَ ٱللَّهُ
  عَلَىٰ قُلُوبهِمْ } طبع الله على قلوبهم { وَعَلَىٰ سَمْعِهِمْ وَعَلَىٰ أَبْصَارِهِمْ
  غِشَاوَةٌ } غطاء { وَلَهُمْ عَذَابٌ عظِيمٌ } شديد في الآخرة وهم اليهود كعب بن الأشرف
  وحيي بن أخطب وجدي بن أخطب ويقال هم مشركو أهل مكة عتبة وشيبة والوليد { وَمِنَ ٱلنَّاسِ
  مَن يَقُولُ آمَنَّا بِٱللَّهِ } في السر وصدقنا بإيماننا بالله { وَبِٱلْيَوْمِ ٱلآخِرِ
  } وبالبعث بعد الموت الذي فيه جزاء الأعمال { وَمَا هُم بِمُؤْمِنِينَ } في السر ولا
  مصدقين في إيمانهم { يُخَادِعُونَ ٱللَّهَ } يخالفون الله ويكذبونه في السر ويقال اجترعوا
  على الله حتى ظنوا أنهم يخادعون الله { وَٱلَّذِينَ آمَنُواْ } أبا بكر وسائر أصحاب
  محمد صلى الله عليه وسلم { وَمَا يَخْدَعُونَ } يكذبون { إِلاَّ أَنْفُسَهُم وَمَا
  يَشْعُرُونَ } وما يعلمون أن الله يطلع نبيه على سر قلوبهم { فِي قُلُوبِهِم مَّرَضٌ
  } شك ونفاق وخلاف وظلمة { فَزَادَهُمُ ٱللَّهُ مَرَضاً } شكاً ونفاقاً وخلافاً وظلمة
  { وَلَهُم عَذَابٌ أَلِيمٌ } وجيع في الآخرة يخلص وجعه الى قلوبهم { بِمَا كَانُوا
  يَكْذِبُونَ } في السر وهم المنافقون عبد الله بن أبي وجد بن قيس ومعتب بن قشير { وَإِذَا
  قِيلَ لَهُمْ } يعني اليهود { لاَ تُفْسِدُواْ فِي ٱلأَرْضِ } بتعويق الناس عن دين
  محمد صلى الله عليه وسلم { قَالُوۤاْ إِنَّمَا نَحْنُ مُصْلِحُونَ } لها بالطاعة {
  أَلاۤ إِنَّهُمْ } بلى إنهم { هُمُ ٱلْمُفْسِدُونَ } لها بالتعويق { وَلَـٰكِن لاَّ
  يَشْعُرُونَ } لا يعلم سفلتهم أن رؤساءهم هم الذين يضلونهم { وَإِذَا قِيلَ لَهُمْ
  } لليهود { آمِنُواْ } بمحمد عليه الصلاة والسلام والقرآن { كَمَآ آمَنَ ٱلنَّاسُ }
  عبد الله بن سلام وأصحابه { قَالُوۤاْ أَنُؤْمِنُ } بمحمد عليه الصلاة والسلام والقرآن
  { كَمَآ آمَنَ ٱلسُّفَهَآءُ } الجهال الخرقى { أَلاۤ إِنَّهُمْ } بلى إنهم { هُمُ ٱلسُّفَهَآءُ
  } الجهال الخرقى { وَلَـٰكِن لاَّ يَعْلَمُونَ } ذلك { وَإِذَا لَقُواْ } يعني المنافقين
  { ٱلَّذِينَ آمَنُواْ } يعني أبا بكر وأصحابه { قَالُوۤا آمَنَّا } في السر وصدقنا
  بإيماننا كما آمنتم له في السر وصدقتم به { وَإِذَا خَلَوْاْ } رجعوا { إِلَىٰ شَيَاطِينِهِمْ
  } كهنتهم ورؤسائهم وهم خمسة نفر كعب بن الأشرف بالمدينة وأبو بردة الأسلمي في بني أسلم
  وابن السوداء بالشام وعبد الدار في جهينة وعوف بن عامر في بني عامر { قَالُوۤاْ } لرؤسائهم
  { إِنَّا مَعَكُمْ } على دينكم في السر { إِنَّمَا نَحْنُ مُسْتَهْزِءُونَ } بمحمد
  عليه الصلاة والسلام وأصحابه بلا إله إلا الله { ٱللَّهُ يَسْتَهْزِىءُ بِهِمْ } في
  الآخرة يعني يفتح لهم باباً إلى الجنة ثم يغلق دونهم فيستهزىء بهم المؤمنون { وَيَمُدُّهُمْ
  فِي طُغْيَانِهِمْ يَعْمَهُونَ } يتركهم في الدنيا في كفرهم وضلالتهم يعمهون يمضون
  عمهة لا يبصرون.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
