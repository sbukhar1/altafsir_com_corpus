  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  وَمَثَلُ } صفة { ٱلَّذِينَ كَفَرُواْ } ومن يدعوهم إلى الهدى { كَمَثَلِ ٱلَّذِى يَنْعِقُ
  } يصوّت { بِمَا لاَ يَسْمَعُ إِلاَّ دُعَاءً وَنِدَاءً } أي صوتاً ولا يفهم معناه
  أي هم في سماع الموعظة وعدم تدبرها كالبهائم تسمع صوت راعيها ولا تفهمه هم { صُمٌّ
  بُكْمٌ عُمْىٌ فَهُمْ لاَ يَعْقِلُونَ } الموعظة.</font></font><font class=\"TextResultArabic\"><font
