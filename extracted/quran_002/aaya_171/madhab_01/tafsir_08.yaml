aaya: وَمَثَلُ الَّذِينَ كَفَرُوا كَمَثَلِ الَّذِي يَنْعِقُ بِمَا لَا يَسْمَعُ إِلَّا
  دُعَاءً وَنِدَاءً ۚ صُمٌّ بُكْمٌ عُمْيٌ فَهُمْ لَا يَعْقِلُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمَثَلُ ٱلَّذِينَ
  كَفَرُواْ كَمَثَلِ ٱلَّذِي يَنْعِقُ بِمَا لاَ يَسْمَعُ إِلاَّ دُعَآءً وَنِدَآءً
  صُمٌّ بُكْمٌ عُمْيٌ فَهُمْ لاَ يَعْقِلُونَ }{ وَمَثَلُ } صفة { ٱلَّذِينَ كَفَرُواْ
  } ومن يدعوهم إلى الهدى { كَمَثَلِ ٱلَّذِى يَنْعِقُ } يصوّت { بِمَا لاَ يَسْمَعُ
  إِلاَّ دُعَاءً وَنِدَاءً } أي صوتاً ولا يفهم معناه أي هم في سماع الموعظة وعدم تدبرها
  كالبهائم تسمع صوت راعيها ولا تفهمه هم { صُمٌّ بُكْمٌ عُمْىٌ فَهُمْ لاَ يَعْقِلُونَ
  } الموعظة.\r\n\t\t\t\r\n\t\t\t</section>"

