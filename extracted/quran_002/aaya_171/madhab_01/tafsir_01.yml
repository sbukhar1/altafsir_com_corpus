  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَثَلُ
  ٱلَّذِينَ كَفَرُواْ كَمَثَلِ ٱلَّذِي يَنْعِقُ بِمَا لاَ يَسْمَعُ إِلاَّ دُعَآءً
  وَنِدَآءً صُمٌّ بُكْمٌ عُمْيٌ فَهُمْ لاَ يَعْقِلُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">اختلف
  أهل التأويـل فـي معنى ذلك، فقال بعضهم: معنى ذلك: مثل الكافر فـي قلة فهمه عن الله
  ما يتلـى علـيه فـي كتابه وسوء قبوله لـما يدعى إلـيه من توحيد الله ويوعظ به، مثل
  البهيـمة التـي تسمع الصوت إذا نعق بها ولا تعقل ما يقال لها. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا هناد بن السريّ، قال: ثنا أبو الأحوص، عن سماك، عن عكرمة فـي
  قوله: { وَمَثَلُ الَّذين كَفَروا كمَثَلِ الّذِي يَنْعِق بِـمَا لا يَسْمَع إلاَّ
  دُعاءً ونِدَاءً } قال: مثل البعير أو مثل الـحمار تدعوه فـيسمع الصوت ولا يفقه ما
  تقول.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن عبد الله بن زريع،
  قال: ثنا يوسف بن خالد السمتـي، قال: ثنا نافع بن مالك، عن عكرمة، عن ابن عبـاس فـي
  قوله: { كمَثَلِ الَّذِي يَنْعِقُ بِـمَا لا يَسْمَعُ } قال: هو كمثل الشاة ونـحو ذلك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن سعد، قال: حدثنـي أبـي، قال: حدثنـي عمي، قال: حدثنـي
  أبـي، عن أبـيه، عن ابن عبـاس قوله: { وَمَثَلُ الَّذِينَ كَفَرُوا كَمَثَل الَّذِي
  يَنْعِقُ بـمَا لا يَسْمَعُ إلاَّ دُعاءً وَندَاءً } كمثل البعير والـحمار والشاة إن
  قلت لبعضها كل لا يعلـم ما تقول غير أنه يسمع صوتك، وكذلك الكافر إن أمرته بخير أو
  نهيته عن شر أو وعظته لـم يعقل ما تقول، غير أنه يسمع صوتك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  القاسم، قال: ثنا الـحسين، قال: حدثنـي حجاج، عن ابن جريج قال: قال ابن عبـاس: مثل
  الدابة تنادي فتسمع ولا تعقل ما يقال لها، كذلك الكافر يسمع الصوت ولا يعقل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا سفـيان بن وكيع، قال: ثنا أبـي، عن سفـيان، عن خصيف، عن مـجاهد:
  { كَمَثَلِ الَّذِي يُنْعِقُ بِـمَا لا يَسْمعَ } قال: مثل الكافر مثل البهيـمة تسمع
  الصوت ولا تعقل.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـمثنى، قال: ثنا أبو حذيفة،
  قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد: { كمثَلِ الّذي ينعُق } مثل ضربه الله
  للكافر يسمع ما يقال له ولا يعقل، كمثل البهيـمة تسمع النعيق ولا تعقل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر بن معاذ، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة قوله:
  { وَمَثَلُ الَّذِينَ كَفَرُوا كمَثَلِ الَّذِي يَنْعِقُ بِـمَا لا يَسْمَعُ إلاَّ
  دُعاءً وَنِدَاء } يقول: مثل الكافر كمثل البعير والشاة يسمع الصوت ولا يعقل ولا يدري
  ما عنـي به.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا الـحسن بن يحيى، قال: أخبرنا
  عبد الرزاق، قال: أخبرنا معمر، عن قتادة فـي قوله: { كمَثَلَ الَّذي يَنْعِقُ بِـمَا
  لا يَسْمَعُ إلاَّ دُعاءً وَنِدَاءً } قال: هو مثل ضربه الله للكافر، يقول: مثل هذا
  الكافر مثل هذه البهيـمة التـي تسمع الصوت ولا تدري ما يقال لها، فكذلك الكافر لا ينتفع
  بـما يقال له.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
