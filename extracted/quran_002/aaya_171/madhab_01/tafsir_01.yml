  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">وَمَثَلُ ٱلَّذِينَ كَفَرُواْ كَمَثَلِ ٱلَّذِي يَنْعِقُ
  بِمَا لاَ يَسْمَعُ إِلاَّ دُعَآءً وَنِدَآءً صُمٌّ بُكْمٌ عُمْيٌ فَهُمْ لاَ يَعْقِلُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـمثنى، قال: ثنا إسحاق، قال: ثنا ابن أبـي جعفر، عن أبـيه،
  عن الربـيع، قال: هو مثل الكافر يسمع الصوت ولا يعقل ما يقال له.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: حدثنا الـحسين، قال: حدثنـي حجاج، قال: قال ابن
  جريج: سألت عطاء، ثم قلت له: يقال لا تعقل، يعنـي البهيـمة، إلا أنها تسمع دعاء الداعي
  حين ينعق بها، فهم كذلك لا يعقلون وهم يسمعون. فقال: كذلك. قال: وقال مـجاهد: «الذي
  ينعق» الراعي «بـما لا يسمع» من البهائم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد: كمثل
  الذي ينعق الراعي بـما لا يسمع من البهائم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  موسى، قال: ثنا عمرو، قال: ثنا أسبـاط، عن السدي: { كَمَثلِ الَّذِي يَنْعِقُ بِـمَا
  لا يَسْمَعُ إلاَّ دُعاءً ونِدَاءً } لا يعقل ما يقال له إلا أن تُدعى فتأتـي أو ينادَى
  بها فتذهب، وأما الذي ينعق فهو الراعي الغنـم كما ينعق الراعي بـما لا يسمع ما يقال
  له، إلا أن يدعى أو ينادى، فكذلك مـحمد صلى الله عليه وسلم يدعو من لا يسمع إلا خرير
  الكلام يقول الله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">صُمٌّ بُكْمٌ عُمْيٌ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[البقرة: 18]. ومعنى قائلـي هذا
  القول فـي تأويـلهم ما تأوّلوا علـى ما حكيت عنهم: ومثل وعظ الذين كفروا وواعظهم كمثل
  نعق الناعق بغنـمه ونعيقه بها. فأضيف الـمثل إلـى الذين كفروا، وترك ذكر الوعظ والواعظ
  لدلالة الكلام علـى ذلك، كما يقال: إذا لقـيت فلانا فعظمه تعظيـم السلطان، يراد به
  كما تعظم السلطان، وكما قال الشاعر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فَلَسْتُ مُسَلِّـماً ما دُمْتُ حَيًّا</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">عَلـى زَيْدٍ بِتَسْلِـيـمِ الأمِير</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">يراد به: كما يسلـم علـى الأمير.
  وقد يحتـمل أن يكون الـمعنى علـى هذا التأويـل الذي تأوله هؤلاء: ومثل الذين كفروا
  فـي قلة فهمهم عن الله وعن رسوله كمثل الـمنعوق به من البهائم الذي لا يفقه من الأمر
  والنهي غير الصوت، وذلك أنه لو قـيـل له: اعتلف أو رد الـماء لـم يدر ما يقال له غير
  الصوت الذي يسمعه من قائله فكذلك الكافر، مثله فـي قلة فهمه لـما يؤمر به وينهى عنه
  بسوء تدبره إياه وقلة نظره وفكره فـيه، مثل هذا الـمنعوق به فـيـما أمر به ونهي عنه.
  فـيكون الـمعنى للـمنعوق به والكلام خارج علـى الناعق، كما قال نابغة بنـي ذبـيان:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">وَقَدْ خِفْتُ حتَّـى ما تَزِيدُ مَخافَتِـي</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">علـى وَعِلٍ فـي ذِي الَـمطارَةِ عاقِلِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">والـمعنى: حتـى ما تزيد مخافة الوعل
  علـى مخافتـي، وكما قال الآخر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">كانَتْ فَريضَةُ ما تَقُولُ كمَا</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">كانَ الزّناءُ
  فَريضَةَ الَّرجْمِ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">والـمعنى: كما كان الرجم فريضة الزنا، فجعل الزنا فريضة الرجم لوضوح
  معنى الكلام عند سامعه. وكما قال الآخر:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">إنَّ سِرَاجاً لَكَريـمٌ مَفْخَرُهْ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">تَـحْلَـى
  به العَيْنُ إذا ما تَـجْهَرُهْ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">والـمعنى: يحلـى بـالعين فجعله تـحلـى به العين. ونظائر ذلك من كلام
  العرب أكثر من أن يحصى مـما توجهه العرب من خبر ما تـخبر عنه إلـى ما صاحبه لظهور معنى
  ذلك عند سامعه، فتقول: اعرض الـحوض علـى الناقة، وإنـما تعرض الناقة علـى الـحوض، وما
  أشبه ذلك من كلامها.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
