  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَثَلُ
  ٱلَّذِينَ كَفَرُواْ كَمَثَلِ ٱلَّذِي يَنْعِقُ بِمَا لاَ يَسْمَعُ إِلاَّ دُعَآءً
  وَنِدَآءً صُمٌّ بُكْمٌ عُمْيٌ فَهُمْ لاَ يَعْقِلُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">شبّه
  تعالى واعظ الكفار وداعيهم وهو محمد صلى الله عليه وسلم بالراعي الذي يَنْعِق بالغنم
  والإبل فلا تسمع إلا دعاءه ونداءه، ولا تفهم ما يقول: هكذا فسّره ٱبن عباس ومجاهد وعِكرمة
  والسّدي والزجاج والفَرّاء وسيبويه؛ وهذه نهاية الإيجاز. قال سيبويه: لم يُشبَّهوا
  بالناعق إنما شُبّهوا بالمنعوق به. والمعنى: ومثَلك يا محمد ومَثَل الذين كفروا كَمَثل
  الناعق والمنعوق به من البهائم التي لا تفهم؛ فحذف لدلالة المعنى. وقال ٱبن زيد: المعنى
  مثل الذين كفروا في دعائهم الآلهة الجماد كمثل الصائح في جَوْف الليل فيجيبه الصَّدَى؛
  فهو يصيح بما لا يسمع، ويجيبه ما لا حقيقة فيه ولا منتفع. وقال قُطْرب: المعنى مثل
  الذين كفروا في دعائهم ما لا يفهم، يعني الأصنام، كمثل الراعي إذا نَعَقَ بغنمه وهو
  لا يدري أين هي. قال الطبري: المراد مثل الكافرين في دعائهم آلهتهم كمثل الذي ينعق
  بشيء بعيد فهو لا يسمع من أجل البعد؛ فليس للناعق من ذلك إلا النّداء الذي يُتعبه ويُنْصِبه.
  ففي هذه التأويلات الثلاثة يشبّه الكفار بالناعق الصائح، والأصنام بالمنعوق به. والنّعيق:
  زجر الغنم والصياح بها؛ يقال: نَعَق الراعي بغنمه يَنْعِق نَعِيقاً ونُعاقاً ونَعَقاناً؛
  أي صاح بها وزجرها. قال الأخطل:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">انْعِق بضأنك يا جريرُ فإنما</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">مَنّتك نفسك
  في الخلاء ضلالاَ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">قال القُتَبِيّ: لم يكن جرير راعي ضأن، وإنما أراد أن بني كُليب يُعَيَّرون
  برعي الضأن، وجرير منهم؛ فهو في جهلهم. والعرب تضرب المثل براعي الغنم في الجهل ويقولون:
  « أجهل من راعي ضأن». قال القتبِيّ: ومن ذهب إلى هذا في معنى الآية كان مذهباً، غير
  أنه لم يذهب إليه أحد من العلماء فيما نعلم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والنداء
  للبعيد، والدعاء للقريب؛ ولذلك قيل للأذان بالصلاة نداء لأنه للأباعد. وقد تضمّ النون
  في النداء والأصل الكسر. ثم شَبّه تعالى الكافرين بأنهم صُمٌّ بُكْمٌ عُمْيٌ. وقد تقدّم
  في أوّل السورة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

