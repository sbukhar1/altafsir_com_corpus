  بِمَا لاَ يَسْمَعُ إِلاَّ دُعَآءً وَنِدَآءً صُمٌّ بُكْمٌ عُمْيٌ فَهُمْ لاَ يَعْقِلُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">أما قوله تعالى { صُمٌّ بُكْمٌ عُمْىٌ } فاعلم أنه تعالى لما شبههم
  بالبهائم زاد في تبكيتهم، فقال { صُمٌّ بُكْمٌ عُمْىٌ } لأنهم صاروا بمنزلة الصم في
  أن الذي سمعوه كأنهم لم يسمعوه وبمنزلة البكم في أن لا يستجيبوا لما دعوا إليه وبمنزلة
  العمى من حيث أنهم أعرضوا عن الدلائل فصاروا كأنهم لم يشاهدوها، قال النحريون { صُمٌّ
  } أي هم صم وهو رفع على الذم، أما قوله { فَهُمْ لاَ يَعْقِلُونَ } فالمراد العقل الاكتسابـي
  لأن العقل المطبوع كان حاصلاً لهم قال العقل عقلان مطبوع ومسموع. ولما كان طريق اكتساب
  العقل المكتسب هو الإستعانة بهذه القوى الثلاثة فلما أعرضوا عنها فقدوا العقل المكتسب
  ولهذا قيل من فقد حساً فقد علماً.</font></font>&#13;\t\t\t<label disabled=\"true\"
