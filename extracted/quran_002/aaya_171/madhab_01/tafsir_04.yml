  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَثَلُ
  ٱلَّذِينَ كَفَرُواْ كَمَثَلِ ٱلَّذِي يَنْعِقُ بِمَا لاَ يَسْمَعُ إِلاَّ دُعَآءً
  وَنِدَآءً صُمٌّ بُكْمٌ عُمْيٌ فَهُمْ لاَ يَعْقِلُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">اعلم
  أنه تعالى لما حكى عن الكفار أنهم عند الدعاء إلى اتباع ما أنزل الله تركوا النظر والتدبر،
  وأخلدوا إلى التقليد، وقالو</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">بَلْ نَتَّبِعُ مَا أَلْفَيْنَا عَلَيْهِ ءَابَاءنَا</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">البقرة
  170 ضرب لهم هذا المثل تنبيهاً للسامعين لهم إنهم إنما وقعوا فيما وقعوا فيه بسبب ترك
  الإصغاء، وقلة الإهتمام بالدين، فصيرهم من هذا الوجه بمنزل الأنعام، ومثل هذا المثل
  يزيد السامع معرفة بأحوال الكفار، ويحقر إلى الكافر نفسه إذا سمع ذلك، فيكون كسراً
  لقلبه، وتضييقاً لصدره، حيث صيره كالبهيمة فيكون في ذلك نهاية الزجر والردع لمن يسمعه
  عن أن يسلك مثل طريقه في التقليد، وههنا مسائل المسألة الأولى نعق الراعي بالغنم إذا
  صاح بها وأما نعق الغراب فبالغين المعجمة. المسألة الثانية للعلماء من أهل التأويل
  في هذه الآية طريقان أحدهما تصحيح المعنى بالإضمار في الآية والثاني إجراء الآية على
  ظاهرها من غير إضمار، أما الذين أضمروا فذكروا وجوها الأول وهو قول الأخفش والزجاج
  وابن قتيبة، كأنه قال ومثل من يدعو الذين كفروا إلى الحق كمثل الذي ينعق، فصار الناعق
  الذي هو الراعي بمنزل الداعي إلى الحق، وهو الرسول عليه الصلاة والسلام وسائر الدعاة
  إلى الحق وصار الكفار بمنزلة الغنم المنعوق بها ووجه التشبيه أن البهيمة تسمع الصوت
  ولا تفهم المراد، وهؤلاء الكفار كانوا يسمعون صوت الرسول وألفاظه، وما كانوا ينتفعون
  بها وبمعانيها لا جرم حصل وجه التشبيه الثاني مثل الذين كفروا في دعائهم آلهتهم من
  الأوثان كمثل الناعق في دعائه ما لا يسمع كالغنم، وما يجرى مجراه من الكلام والبهائم
  لا تفهم فشبه الأصنام في أنها لا تفهم بهذه البهائم، فإذا كان لا شك أن ههنا المحذوف
  هو المدعو، وفي القول الذي قبله المحذوف هو الداعي، وفيه سؤال، وهو أن قوله { إِلاَّ
  دُعَاء وَنِدَاء } لا يساعد عليه لأن الأصنام لا تسمع شيئاً الثالث قال ابن زيد مثل
  الذين كفروا في دعائهم آلهتهم كمثل الناعق في دعائه عند الجبل، فإنه لا يسمع إلا صدى
  صوته فإذا قال يا زيد يسمع من الصدى يا زيد. فكذلك هؤلاء الكفار إذا دعو هذه الأوثان
  لا يسمعون إلا ما تلفظوا به من الدعاء والنداء. الطريق الثاني في الآية وهو إجراؤها
  على ظاهرها من غير إضمار وفيه وجهان أحدهما أن يقول مثل الذين كفروا في قلة عقلهم في
  عبادتهم لهذه الأوثان، كمثل الراعي إذا تكلم مع البهائم فكما أنه يقضي على ذلك الراعي
  بقلة العقل، فكذا ههنا الثاني مثل الذين كفروا في اتباعهم آباءهم وتقليدهم لهم، كمثل
  الراعي إذا تكلم مع البهائم فكما أن الكلام مع البهائم عبث عديم الفائد، فكذا التقليد
  عبث عديم الفائدة.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
