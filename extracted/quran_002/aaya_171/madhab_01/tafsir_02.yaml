  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذَا
  قِيلَ لَهُمُ ٱتَّبِعُوا مَآ أَنزَلَ ٱللَّهُ قَالُواْ بَلْ نَتَّبِعُ مَآ أَلْفَيْنَا
  عَلَيْهِ آبَآءَنَآ أَوَلَوْ كَانَ آبَاؤُهُمْ لاَ يَعْقِلُونَ شَيْئاً وَلاَ يَهْتَدُونَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَثَلُ
  ٱلَّذِينَ كَفَرُواْ كَمَثَلِ ٱلَّذِي يَنْعِقُ بِمَا لاَ يَسْمَعُ إِلاَّ دُعَآءً
  وَنِدَآءً صُمٌّ بُكْمٌ عُمْيٌ فَهُمْ لاَ يَعْقِلُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  لَهُمُ } الضمير للناس. وعدل بالخطاب عنهم على طريقة الالتفات للنداء على ضلالهم، لأنه
  لا ضال أضل من المقلد، كأنه يقول للعقلاء: انظروا إلى هؤلاء الحمقى ماذا يقولون: قيل:
  هم المشركون. وقيل: هم طائفة من اليهود دعاهم رسول الله صلى الله عليه وسلم إلى الإسلام
  فقالوا: { بَلْ نَتَّبِعُ مَا أَلْفَيْنَا عَلَيْهِ ءابَاءنَا } فإنهم كانوا خيراً
  منا وأعلم. وألفينا: بمعنى وجدنا، بدليل قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">بَلْ نَتَّبِعُ مَا وَجَدْنَا عَلَيْهِ
  ءابَاءنَا</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[لقمان: 21]. { أَوْ لَّوْ كَانَ ءابَاؤُهُمْ } الواو للحال، والهمزة
  بمعنى الردّ والتعجيب، معناه: أيتبعونهم ولو كان آباؤهم لا يعقلون شيئاً من الدين ولا
  يهتدون للصواب.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">لا بدّ من مضاف محذوف تقديره: ومثل
  داعي الذين كفروا { كَمَثَلِ ٱلَّذِى يَنْعِقُ } أو: ومثل الذين كفروا كبهائم الذي
  ينعق. والمعنى: ومثل داعيهم إلى الإيمان - في أنهم لا يسمعون من الدعاء إلا جرس النغمة
  ودوي الصوت، من غير إلقاء أذهان ولا استبصار - كمثل الناعق بالبهائم، التي لا تسمع
  إلا دعاء الناعق ونداءه الذي هو تصويت بها وزجر لها، ولا تفقه شيئاً آخر ولا تعي، كما
  يفهم العقلاء ويعون. ويجوز أن يراد بما لا يسمع: الأصم الأصلخ، الذي لا يسمع من كلام
  الرافع صوته بكلامه إلا النداء والتصويت لا غير، من غير فهم للحروف. وقيل معناه: ومثلهم
  في اتباعهم آباءهم وتقليدهم لهم كمثل البهائم التي لا تسمع إلا ظاهر الصوت ولا تفهم
  ما تحته، فكذلك هؤلاء يتبعونهم على ظاهر حالهم ولا يفقهون أهم على حق أم باطل؟ وقيل
  معناه: ومثلهم في دعائهم الأصنام كمثل الناعق بما لا يسمع، إلا أنّ قوله: { إِلاَّ
  دُعَاءً َنِدَاءً } لا يساعد عليه، لأنّ الأصنام لا تسمع شيئاً، والنعيق: التصويت.
  يقال: نعق المؤذن، ونعق الراعي بالضأن. قال الأخطل:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فَانْعَقْ بِضَأْنِكَ يَا جرِيرُ فَإنَّمَا</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">مَنَّتْكَ نَفْسُكَ في الخَلاَءِ ضَلاَلاَ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وأما (نفق الغراب) فبالغين المعجمة
  { صُمٌّ } هم صم، وهو رفع على الذمّ.</font></font><font class=\"TextResultArabic\"><font
