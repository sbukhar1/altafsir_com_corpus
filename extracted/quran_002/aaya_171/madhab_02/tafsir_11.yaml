aaya: وَمَثَلُ الَّذِينَ كَفَرُوا كَمَثَلِ الَّذِي يَنْعِقُ بِمَا لَا يَسْمَعُ إِلَّا
  دُعَاءً وَنِدَاءً ۚ صُمٌّ بُكْمٌ عُمْيٌ فَهُمْ لَا يَعْقِلُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمَثَلُ ٱلَّذِينَ
  كَفَرُواْ كَمَثَلِ ٱلَّذِي يَنْعِقُ بِمَا لاَ يَسْمَعُ إِلاَّ دُعَآءً وَنِدَآءً
  صُمٌّ بُكْمٌ عُمْيٌ فَهُمْ لاَ يَعْقِلُونَ }ثم قال تعالى { وَمَثَلُ ٱلَّذِينَ كَفَرُواْ
  كَمَثَلِ ٱلَّذِي يَنْعِقُ بِمَا لاَ يَسْمَعُ إِلاَّ دُعَاء وَنِدَاءً }. فهذا مثل
  ضربه الله تعالى لأهل الكفر، إنهم مثل البهائم لا يعقلون شيئاً سوى ما يسمعون من النداء.
  وفي الآية إضمار ومعناه مثلك يا محمد مع الكفار كمثل الذي ينعق بما لا يسمع إلا دعاءً
  ونداءً. وهذا قول الزجاج. وقال القتبي: قال الفراء: ومثل واعظ الذين كفروا فحذف ذكر
  الواعظ. كما قال تعالى{ وَٱسْئَلِ ٱلْقَرْيَةَ }[يوسف: 82]. وقال القتبي أيضاً: { وَمَّثَلُ
  ٱلَّذِينَ كَفَرُواْ } يعني ومثلنا في وعظهم، فحذف اختصاراً إذ كان في الكلام ما يدل
  عليه { كَمَثَلِ ٱلَّذِي يَنْعِقُ } يعني الراعي إذا صاح في الغنم لا يسمع إلا دعاءً
  ونداءً فحسب ولا تفهم قولاً ولا تحسن جواباً فكذلك الكافر لا يعقل المواعظ. { صُمٌّ
  } عن الخبر فهم لا يسمعون { بُكْمٌ } أي خرس لا يتكلمون بالحق { عُمْيٌ } لا يبصرون
  الهدى. ويقال: كأنّهم صم، لأنهم يتصاممون عن سماع الحق. { فَهُمْ لاَ يَعْقِلُونَ }
  الهدى.\r\n\t\t\t\r\n\t\t\t</section>"

