  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  وَمَثَلُ الَّذِينَ كَفَرُواْ } فيما يوعظون به كمثل البهيمة التي تُنَعق فتسمع الصوت
  ولا تفهم معناه، أو مثلهم في دعائهم آلهتهم كمثل راعي البهيمة تسمع صوته ولا تفهمه.
  { صُمُّ } عن الوعظ. { بُكْمٌ } عن الحق. { عُمْىٌ } عن الرشد، والعرب تسمي من سمع
  ما لم يعمل به أصم، قال:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table
