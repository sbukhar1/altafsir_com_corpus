aaya: وَمَثَلُ الَّذِينَ كَفَرُوا كَمَثَلِ الَّذِي يَنْعِقُ بِمَا لَا يَسْمَعُ إِلَّا
  دُعَاءً وَنِدَاءً ۚ صُمٌّ بُكْمٌ عُمْيٌ فَهُمْ لَا يَعْقِلُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذَا قِيلَ
  لَهُمُ ٱتَّبِعُوا مَآ أَنزَلَ ٱللَّهُ قَالُواْ بَلْ نَتَّبِعُ مَآ أَلْفَيْنَا عَلَيْهِ
  آبَآءَنَآ أَوَلَوْ كَانَ آبَاؤُهُمْ لاَ يَعْقِلُونَ شَيْئاً وَلاَ يَهْتَدُونَ }
  * { وَمَثَلُ ٱلَّذِينَ كَفَرُواْ كَمَثَلِ ٱلَّذِي يَنْعِقُ بِمَا لاَ يَسْمَعُ إِلاَّ
  دُعَآءً وَنِدَآءً صُمٌّ بُكْمٌ عُمْيٌ فَهُمْ لاَ يَعْقِلُونَ }{ وَإِذَا قِيلَ لَهُمُ
  اتٌّبِعُوا مَا أَنَزَلَ اللهُ } يعني في تحليل ما حرموه من الأنعام والبحيرة والسائبة
  والوصيلة والحام { قَالُوا: بَلْ نَتَّبِعُ مَآ أَلْفَيْنَا عَلَيْهِ ءَابَآءَنَا }
  يعني في تحريم ذلك عليهم.قوله تعالى: { وَمَثَلُ الَّذِينَ كَفَرُوا كَمَثَلِ الَّذِي
  يَنْعِقُ بِمَا لاَ يَسْمَعُ إِلاَّ دُعَآءً وَنِدَآءً } فيه قولان:أحدهما: أن مثل
  الكافر فيما يوعظ به مثل البهيمة التي ينعق بها تسمع الصوت ولا تفهم معناه، وهذا قول
  ابن عباس ومجاهد.والثاني: مثل الكافر في دعاء آلهته التي يعبدها من دون الله كمثل راعي
  البهيمة يسمع صوتها ولا يفهمه،وهذا قول ابن زيد.{ صُمُّ بُكْمٌ عُمْىٌ فَهُمْ لاَ يَعْقِلُونَ
  } أي صم عن الوعظ فلا يسمعونه، بكم عن الحق فلا يذكرونه، عمي عن الرشد فلا يبصرونه
  فهم لا يعقلونه، لأنهم إذا لم يعملوا بما يسمعونه ويقولونه ويبصرونه كانوا بمثابة من
  فقد السمع والنطق والبصر. والعرب تقول لمن سمع ما لا يعمل به: أصم. قال الشاعر:.......................   أصمُّ
  عَمّا ساءَه سميعُ\r\n\t\t\t</section>"

