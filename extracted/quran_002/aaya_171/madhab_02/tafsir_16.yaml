aaya: وَمَثَلُ الَّذِينَ كَفَرُوا كَمَثَلِ الَّذِي يَنْعِقُ بِمَا لَا يَسْمَعُ إِلَّا
  دُعَاءً وَنِدَاءً ۚ صُمٌّ بُكْمٌ عُمْيٌ فَهُمْ لَا يَعْقِلُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمَثَلُ ٱلَّذِينَ
  كَفَرُواْ كَمَثَلِ ٱلَّذِي يَنْعِقُ بِمَا لاَ يَسْمَعُ إِلاَّ دُعَآءً وَنِدَآءً
  صُمٌّ بُكْمٌ عُمْيٌ فَهُمْ لاَ يَعْقِلُونَ }{ وَمَثَلُ الَّذِينَ كَفَرُواْ } فيما
  يوعظون به كمثل البهيمة التي تُنَعق فتسمع الصوت ولا تفهم معناه، أو مثلهم في دعائهم
  آلهتهم كمثل راعي البهيمة تسمع صوته ولا تفهمه. { صُمُّ } عن الوعظ. { بُكْمٌ } عن
  الحق. { عُمْىٌ } عن الرشد، والعرب تسمي من سمع ما لم يعمل به أصم، قال:أصم عما ساءه
  سميع   \r\n\t\t\t</section>"

