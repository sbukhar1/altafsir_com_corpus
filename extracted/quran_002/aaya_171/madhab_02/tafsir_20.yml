  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَثَلُ
  ٱلَّذِينَ كَفَرُواْ كَمَثَلِ ٱلَّذِي يَنْعِقُ بِمَا لاَ يَسْمَعُ إِلاَّ دُعَآءً
  وَنِدَآءً صُمٌّ بُكْمٌ عُمْيٌ فَهُمْ لاَ يَعْقِلُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { وَمَثَلُ ٱلَّذِينَ كَفَرُواْ كَمَثَلِ ٱلَّذِي يَنْعِقُ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أي وَصِفَةُ الَّذينَ كفروا كصِفة الذي ينعق.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  الشيخ أبو حيان: وقيل الكاف زائدة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن عرفة: يفوت معنى التشبيه لأن قولك زيد (كزهير شعرا) يقتضي أنك جعلته مثله سواء.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأجيب بأنه هنا شبهت الذّات بالذّات وذات زيد (معينة) مشخصة لا يقبل
  التعدد، وفي الآية شبهت الصفة بالصّفة، والصفّة يمكن فيها التعدد والمخالفة فجعلت كأنها
  هي ولو في (وحدة) النوع.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قيل لابن عرفة: وكذلك ذات زيد جعلت
  كأنها ذات عمرو في الشعر فقوله \" شعرا \" أزال الشخص والتعيين. فإن قلت: لم خالف بين
  \" كفروا \" فعبر فيه بالماضي وبين \" من ينعق \" (فجاء) به مستقبلا وهلا استويا أو
  كان الأمر بالعكس؟</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">فالجواب بوجهين:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">- (الأول): أن المراد من اتصف بمطلق الكفر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">-
  الثاني: أنه تقبيح للكفر أن يذكر بصيغة يقتضي الدوام.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن عرفة: وعادتهم يفرقون بين الدعاء والنداء بأن الدعاء يكون بلفظ الطلب وسواء كان
  معه نداء أو لم يكن، والدعاء أخف من النّداء لأن البهائم تناديها فلا تجيب فإذا دعوتها
  وزجرتها أتت. فالنداء للخواص والدعاء للعوام فمن لم يستجب للنداء قد يستجيب للدعاء،
  ومن لم ينفع فيه (الدعاء) فهو في غاية الجهل والغباوة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ونقل
  أبو حيان عن بعضهم: (إلاّ) زائدة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن عرفة: وسببه توهم التناقض لأنه إذا قال: { لاَ يَسْمَعُ إِلاَّ دُعَآءً وَنِدَآءً
  } ، ويلزم أن يكون الدعاء والنداء مسموعين له وقوله { صُمٌّ بُكْمٌ عُمْيٌ } يدل (على)
  أنه لا يسمع شيئا بوجه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { فَهُمْ لاَ يَعْقِلُونَ
  }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">أي العقل التكليفي النافع.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
