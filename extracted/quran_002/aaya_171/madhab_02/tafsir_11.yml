  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَثَلُ
  ٱلَّذِينَ كَفَرُواْ كَمَثَلِ ٱلَّذِي يَنْعِقُ بِمَا لاَ يَسْمَعُ إِلاَّ دُعَآءً
  وَنِدَآءً صُمٌّ بُكْمٌ عُمْيٌ فَهُمْ لاَ يَعْقِلُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">ثم
  قال تعالى { وَمَثَلُ ٱلَّذِينَ كَفَرُواْ كَمَثَلِ ٱلَّذِي يَنْعِقُ بِمَا لاَ يَسْمَعُ
  إِلاَّ دُعَاء وَنِدَاءً }. فهذا مثل ضربه الله تعالى لأهل الكفر، إنهم مثل البهائم
  لا يعقلون شيئاً سوى ما يسمعون من النداء. وفي الآية إضمار ومعناه مثلك يا محمد مع
  الكفار كمثل الذي ينعق بما لا يسمع إلا دعاءً ونداءً. وهذا قول الزجاج. وقال القتبي:
  قال الفراء: ومثل واعظ الذين كفروا فحذف ذكر الواعظ. كما قال تعالى</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَٱسْئَلِ
  ٱلْقَرْيَةَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[يوسف: 82]. وقال القتبي أيضاً: { وَمَّثَلُ ٱلَّذِينَ كَفَرُواْ }
  يعني ومثلنا في وعظهم، فحذف اختصاراً إذ كان في الكلام ما يدل عليه { كَمَثَلِ ٱلَّذِي
  يَنْعِقُ } يعني الراعي إذا صاح في الغنم لا يسمع إلا دعاءً ونداءً فحسب ولا تفهم قولاً
  ولا تحسن جواباً فكذلك الكافر لا يعقل المواعظ. { صُمٌّ } عن الخبر فهم لا يسمعون {
  بُكْمٌ } أي خرس لا يتكلمون بالحق { عُمْيٌ } لا يبصرون الهدى. ويقال: كأنّهم صم، لأنهم
  يتصاممون عن سماع الحق. { فَهُمْ لاَ يَعْقِلُونَ } الهدى.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

