  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذَا
  قِيلَ لَهُمُ ٱتَّبِعُوا مَآ أَنزَلَ ٱللَّهُ قَالُواْ بَلْ نَتَّبِعُ مَآ أَلْفَيْنَا
  عَلَيْهِ آبَآءَنَآ أَوَلَوْ كَانَ آبَاؤُهُمْ لاَ يَعْقِلُونَ شَيْئاً وَلاَ يَهْتَدُونَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَثَلُ
  ٱلَّذِينَ كَفَرُواْ كَمَثَلِ ٱلَّذِي يَنْعِقُ بِمَا لاَ يَسْمَعُ إِلاَّ دُعَآءً
  وَنِدَآءً صُمٌّ بُكْمٌ عُمْيٌ فَهُمْ لاَ يَعْقِلُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  وَإِذَا قِيلَ لَهُمُ اتٌّبِعُوا مَا أَنَزَلَ اللهُ } يعني في تحليل ما حرموه من الأنعام
  والبحيرة والسائبة والوصيلة والحام { قَالُوا: بَلْ نَتَّبِعُ مَآ أَلْفَيْنَا عَلَيْهِ
  ءَابَآءَنَا } يعني في تحريم ذلك عليهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { وَمَثَلُ الَّذِينَ كَفَرُوا كَمَثَلِ الَّذِي يَنْعِقُ بِمَا لاَ يَسْمَعُ
  إِلاَّ دُعَآءً وَنِدَآءً } فيه قولان:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدهما:
  أن مثل الكافر فيما يوعظ به مثل البهيمة التي ينعق بها تسمع الصوت ولا تفهم معناه،
  وهذا قول ابن عباس ومجاهد.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والثاني: مثل الكافر في دعاء آلهته
  التي يعبدها من دون الله كمثل راعي البهيمة يسمع صوتها ولا يفهمه،وهذا قول ابن زيد.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">{ صُمُّ بُكْمٌ عُمْىٌ فَهُمْ لاَ يَعْقِلُونَ } أي صم عن الوعظ فلا
  يسمعونه، بكم عن الحق فلا يذكرونه، عمي عن الرشد فلا يبصرونه فهم لا يعقلونه، لأنهم
  إذا لم يعملوا بما يسمعونه ويقولونه ويبصرونه كانوا بمثابة من فقد السمع والنطق والبصر.
  والعرب تقول لمن سمع ما لا يعمل به: أصم. قال الشاعر:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">.......................</font></font></b></td><td
