  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ تِلْكَ } إشارة
  إلى الأمة المذكورة التي هي إبراهيم ويعقوب وبنوهما الموحدون. والمعنى: أنّ أحداً لا
  ينفعه كسب غيره متقدماً كان أو متأخراً، فكما أن أولئك لا ينفعهم إلا ما اكتسبوا، فكذلك
  أنتم لا ينفعكم إلا ما اكتسبتم. وذلك أنهم افتخروا بأوائلهم. ونحوه قول رسول الله صلى
  الله عليه وسلم:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">(61)</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" يا بني هاشم، لا يأتيني الناس بأعمالهم وتأتوني بأنسابكم \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">، { وَلاَ تُسْـئَلُونَ عَمَّا كَانُوا
  يَعْمَلُونَ } ولا تؤاخذون بسيآتهم كما لا تنفعكم حسناتهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

