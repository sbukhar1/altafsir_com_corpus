  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">تِلْكَ
  أُمَّةٌ قَدْ خَلَتْ لَهَا مَا كَسَبَتْ وَلَكُمْ مَّا كَسَبْتُمْ وَلاَ تُسْأَلُونَ
  عَمَّا كَانُوا يَعْمَلُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: {
  تِلْكَ أُمَّةٌ قَدْ خَلَتْ } «تلك» مبتدأ، و «أُمةٌ» خبر، «قَدْ خَلَتْ» نعت لأمة،
  وإن شئت كانت خبر المبتدأ، وتكون «أُمّةٌ» بدلاً من «تلك». { لَهَا مَا كَسَبَتْ }
  «ما» في موضع رفع بالابتداء أو بالصفة على قول الكوفيين. { وَلَكُمْ مَّا كَسَبْتُمْ
  } مثله، يريد من خير وشرّ. وفي هذا دليل على أن العبد يضاف إليه أعمال وأكساب؛ وإن
  كان الله تعالى أقدره على ذلك، إن كان خيراً فبفضله وإن كان شراً فبِعَدْله؛ وهذا مذهب
  أهل السُّنة؛ والآي في القرآن بهذا المعنى كثيرة. فالعبد مكتسب لأفعاله، على معنى أنه
  خُلقت له قدرة مقارِنة للفعل، يُدرك بها الفرق بين حركة الاختيار وحركة الرعشة مثلاً؛
  وذلك التمكن هو مناط التكليف. وقالت الجَبْرِيّة بنفي ٱكتساب العبد، وإنه كالنبات الذي
  تصرّفه الرياح. وقالت القدرية والمعتزلة خلاف هذين القولين، وإن العبد يخلق أفعاله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { وَلاَ تُسْأَلُونَ عَمَّا كَانُوا يَعْمَلُونَ } أي
  لا يؤاخذ أحد بذنب أحد؛ مثل قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَلاَ تَزِرُ وَازِرَةٌ وِزْرَ أُخْرَىٰ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[فاطر:
  18] أي لا تحمل حاملة ثِقل أخرى)؛ وسيأتي.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

