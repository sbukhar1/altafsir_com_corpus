aaya: تِلْكَ أُمَّةٌ قَدْ خَلَتْ ۖ لَهَا مَا كَسَبَتْ وَلَكُمْ مَا كَسَبْتُمْ ۖ وَلَا
  تُسْأَلُونَ عَمَّا كَانُوا يَعْمَلُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَمْ كُنتُمْ شُهَدَآءَ
  إِذْ حَضَرَ يَعْقُوبَ ٱلْمَوْتُ إِذْ قَالَ لِبَنِيهِ مَا تَعْبُدُونَ مِن بَعْدِي
  قَالُواْ نَعْبُدُ إِلَـٰهَكَ وَإِلَـٰهَ آبَائِكَ إِبْرَاهِيمَ وَإِسْمَاعِيلَ وَإِسْحَاقَ
  إِلَـٰهاً وَاحِداً وَنَحْنُ لَهُ مُسْلِمُونَ } * { تِلْكَ أُمَّةٌ قَدْ خَلَتْ لَهَا
  مَا كَسَبَتْ وَلَكُمْ مَّا كَسَبْتُمْ وَلاَ تُسْأَلُونَ عَمَّا كَانُوا يَعْمَلُونَ
  } * { وَقَالُواْ كُونُواْ هُوداً أَوْ نَصَارَىٰ تَهْتَدُواْ قُلْ بَلْ مِلَّةَ إِبْرَاهِيمَ
  حَنِيفاً وَمَا كَانَ مِنَ ٱلْمُشْرِكِينَ }قوله تعالى: { وَقَالُوا: كُونُوا هُوداً
  أوْ نَصَارى تَهْتَدُوا } يعني أن اليهودَ قالوا: كونوا هوداً تهتدوا، وقالت النصارى:
  كونوا نصارى تهتدوا، فرد الله تعالى ذلك عليهم، فقال: { قُلْ: بَلْ مِلَّةَ إِبْرَاهِيمَ
  حَنِيفاً } وفي الكلام حذف، يحتمل وجهين:أحدهما: أن المحذوف بل نتبع ملة إبراهيم، ولذلك
  جاء به منصوباً.والثاني: أن المحذوف بل نهتدي بملة إبراهيم، فلما حذف حرف الجر، صار
  منصوباً، والملة: الدين، مأخوذ من الإملاء، أي ما يُمْلُون من كتبهم.وأما الحنيف، ففيه
  أربعة تأويلات:أحدها: أنه المخلص، وهو قول السدي.والثاني: أنه المتَّبع، وهو قول مجاهد.والثالث:
  الحاج، وهو قول ابن عباس، والحسن.والرابع: المستقيم.وفي أصل الحنيف في اللغة وجهان:أحدهما:
  الميل، والمعنى أن إبراهيم حَنَفَ إلى دين الله، وهو الإسلام فسمي حنيفاً، وقيل للرجل
  أحْنَف لميل كل واحدة من قدميه إلى أختها.والوجه الثاني: أن أصله الاستقامة، فَسُمِّي
  دين إبراهيم \" الحنيفية \" لاستقامته وقيل للرجل أحنف، تطيّراً من الميل وتفاؤلاً
  بالاستقامة، كما قيل لِلًّدِيغ سليم، وللمُهْلِكةِ من الأرض مفازة.\r\n\t\t\t\r\n\t\t\t</section>"

