aaya: تِلْكَ أُمَّةٌ قَدْ خَلَتْ ۖ لَهَا مَا كَسَبَتْ وَلَكُمْ مَا كَسَبْتُمْ ۖ وَلَا
  تُسْأَلُونَ عَمَّا كَانُوا يَعْمَلُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ تِلْكَ أُمَّةٌ
  قَدْ خَلَتْ لَهَا مَا كَسَبَتْ وَلَكُمْ مَّا كَسَبْتُمْ وَلاَ تُسْأَلُونَ عَمَّا
  كَانُوا يَعْمَلُونَ }قوله تعالى: { تِلْكَ أُمَّةٌ قَدْ خَلَتْ لَهَا مَا كَسَبَتْ...
  }ابن عطية: رد على الجبرية القائلين بأن العبد لا قدرة له وأنه كالميت بين يدي الغاسل.زاد
  القرطبي: أن فيها ردا على المعتزلة القائلين بأن العبد يستقل (بفعله) لأن الآية دلت
  على الكسب لا على الخلق والاختراع.قال ابن عرفة: إن كان الكسب في اللغة هو الذي اصطلح
  عليه المتكلمون، فما قاله حق وإلا لم يتم له ذلك.قوله تعالى: { وَلَكُمْ مَّا كَسَبْتُمْ...
  }قوله تعالى: { وَلاَ تُسْئَلُونَ عَمَّا كَانُواْ يَعْمَلُونَ }فيه حذف، أي ولا يُسْأَلُونَ
  هم عما كنتم تعملون.قال أبو حيان: \" لَهَا مَا كَسَبَتْ \" يجوز أن يكون حالاً من
  الضمير في \" خَلَتْ \" ويضعفه عطف \" وَلَكُمْ مَّا كَسَبْتُمْ \" عليه، لأنها تكون
  حالا، وعطف الحال على الحال يوجب اتحاد الزمانين وزمان استقرار (الكسبين) مختلف.وأجاب
  ابن عرفة بكون الثانية حالا مقدرة مثل، مررت برجل معه صقر صائدا به غدا، أي قد خلت
  حالة كون (لها) ما كسبت وحالة كون (لمن) بعدها ما يكسب على تقدير (اكتسابه).\r\n\t\t\t\r\n\t\t\t</section>"

