  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">تِلْكَ
  أُمَّةٌ قَدْ خَلَتْ لَهَا مَا كَسَبَتْ وَلَكُمْ مَّا كَسَبْتُمْ وَلاَ تُسْأَلُونَ
  عَمَّا كَانُوا يَعْمَلُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: {
  تِلْكَ أُمَّةٌ قَدْ خَلَتْ لَهَا مَا كَسَبَتْ... }</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ابن
  عطية: رد على الجبرية القائلين بأن العبد لا قدرة له وأنه كالميت بين يدي الغاسل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">زاد القرطبي: أن فيها ردا على المعتزلة القائلين بأن العبد يستقل (بفعله)
  لأن الآية دلت على الكسب لا على الخلق والاختراع.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن عرفة: إن كان الكسب في اللغة هو الذي اصطلح عليه المتكلمون، فما قاله حق وإلا لم
  يتم له ذلك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { وَلَكُمْ مَّا كَسَبْتُمْ...
  }</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { وَلاَ تُسْئَلُونَ
  عَمَّا كَانُواْ يَعْمَلُونَ }</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فيه
  حذف، أي ولا يُسْأَلُونَ هم عما كنتم تعملون.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  أبو حيان: \" لَهَا مَا كَسَبَتْ \" يجوز أن يكون حالاً من الضمير في \" خَلَتْ \"
  ويضعفه عطف \" وَلَكُمْ مَّا كَسَبْتُمْ \" عليه، لأنها تكون حالا، وعطف الحال على
  الحال يوجب اتحاد الزمانين وزمان استقرار (الكسبين) مختلف.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأجاب
  ابن عرفة بكون الثانية حالا مقدرة مثل، مررت برجل معه صقر صائدا به غدا، أي قد خلت
  حالة كون (لها) ما كسبت وحالة كون (لمن) بعدها ما يكسب على تقدير (اكتسابه).</font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

