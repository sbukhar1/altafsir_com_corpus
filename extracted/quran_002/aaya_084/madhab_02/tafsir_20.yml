  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذْ
  أَخَذْنَا مِيثَاقَكُمْ لاَ تَسْفِكُونَ دِمَآءَكُمْ وَلاَ تُخْرِجُونَ أَنْفُسَكُمْ
  مِّن دِيَارِكُمْ ثُمَّ أَقْرَرْتُمْ وَأَنْتُمْ تَشْهَدُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { وَإِذْ أَخَذْنَا مِيثَاقَكُمْ لاَ تَسْفِكُونَ دِمَآءِكُمْ...
  }</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">تضمن الكلام السابق أمرا اعتقاديا
  وأمرا فرعيا، (وهذا تضمّن أمرا فرعيا فقط) وسفك الدماء أشد من الإخراج من الديار، فالنّهي
  عنه لا يستلزم النهي عن الإخراج من الديار، فكان ذلك ترقيا في الذمّ. وقراءة \" يسفكون
  \" بالتخفيف أعم من (قراءة) التشديد لأنه نهي عن مطلق السفك. ووجه قراءة التشديد أنّ
  النّهي أتى على وفق حالهم/ في سفك الدّماء، وكانوا قد تَنَاهَوْا وبلغوا الغاية.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { ثُمَّ أَقْرَرْتُمْ وَأَنتُمْ تَشْهَدُونَ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال ابن عرفة: إما أنّ المراد أقررتم بذلك إقرارا يتضمن أنّكم حصل
  لكم بذلك العلم اليقيني، فهو يبلغ إلى درجة الشهادة، لأنّ الإنسان يُقِرّ بها: يظن
  ولا يشهد إلا بما يعلم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قلت: وأشار الزمخشري إليه حيث جعله
  كقولك: فلان مُقر على نفسه بكذا، شاهد عليه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن عرفة: وإمّا أن يراد أقر كل واحد منكم على نفسه وشهد على غيره.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">الزمخشري: وقيل: وأنتم تشهدون اليوم يا معشر اليهود على إقرار أسلافكم
  بهذا الميثاق.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">زاد ابن عطية: أقررتم (خلفا بعد
  سلف) أنّ هذا الميثاق أخذ عليكم، والتزمتموه، فيتجه في هذه اللفظة أن تكون من الإقرار
  الذي هو ضد الجحد، ويتعدى بالباء، وأن تكون من الإقرار الذي هو إبقاء الأمر على حاله
  أي أقررتم هذا الميثاق ملتزما.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">\"
  وَأَنتُمْ تَشْهَدُونَ \" أي تحضرون أخذ الميثاق والإقرار.</font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

