  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذْ
  أَخَذْنَا مِيثَاقَكُمْ لاَ تَسْفِكُونَ دِمَآءَكُمْ وَلاَ تُخْرِجُونَ أَنْفُسَكُمْ
  مِّن دِيَارِكُمْ ثُمَّ أَقْرَرْتُمْ وَأَنْتُمْ تَشْهَدُونَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ثُمَّ
  أَنْتُمْ هَـٰؤُلاۤءِ تَقْتُلُونَ أَنْفُسَكُمْ وَتُخْرِجُونَ فَرِيقاً مِّنْكُمْ مِّن
  دِيَارِهِمْ تَظَاهَرُونَ عَلَيْهِمْ بِٱلإِثْمِ وَالْعُدْوَانِ وَإِن يَأتُوكُمْ أُسَارَىٰ
  تُفَادُوهُمْ وَهُوَ مُحَرَّمٌ عَلَيْكُمْ إِخْرَاجُهُمْ أَفَتُؤْمِنُونَ بِبَعْضِ
  ٱلْكِتَابِ وَتَكْفُرُونَ بِبَعْضٍ فَمَا جَزَآءُ مَن يَفْعَلُ ذٰلِكَ مِنكُمْ إِلاَّ
  خِزْيٌ فِي ٱلْحَيَاةِ ٱلدُّنْيَا وَيَوْمَ ٱلْقِيَامَةِ يُرَدُّونَ إِلَىٰ أَشَدِّ
  ٱلّعَذَابِ وَمَا ٱللَّهُ بِغَافِلٍ عَمَّا تَعْمَلُونَ</a> <b>} * </b><b>{</b> <a
  class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أُولَـٰئِكَ
  ٱلَّذِينَ ٱشْتَرَوُاْ ٱلْحَيَاةَ ٱلدُّنْيَا بِٱلآخِرَةِ فَلاَ يُخَفَّفُ عَنْهُمُ
  ٱلْعَذَابُ وَلاَ هُمْ يُنصَرُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله عز وجل {
  وإِذْ أَخَذْنَا مِيثَاقَكُمْ لا تَسْفِكُونَ دِمَآءَكُمْ } أي لا تريقون دماءكم أي:
  لا يسفك بعضكم دم بعض، وقيل: لا تسفكوا دماء غيركم فتسفك دماؤكم، فكأنكم سفكتم دماء
  أنفسكم، { وَلاَ تُخْرِجُونَ أَنفُسَكُم مِّن دِيَـٰرِكُمْ } أي لا يُخْرِجُ بعضكم
  بعضاً من داره، وقيل: لا تسيئوا جوار من جاوركم فتلجؤوهم إلى الخروج بسوء جواركم {
  ثُمَّ أَقْرَرْتُمْ } بهذا العهد أنه حق وقَبِلْتُم { وَأَنتُمْ تَشْهَدُونَ } اليوم
  على ذلك يا معشر اليهود وتقرون بالقبول.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  عز وجل { ثُمَّ أَنتُمْ هَـؤُلاَءِ } يعني: يا هؤلاء، وهؤلاء للتنبيه { تَقْتُلُونَ
  أَنفُسَكُمْ } أي يقتل بعضكم بعضاً { وَتُخْرِجُونَ فَرِيقًا مِّنكُم مِّن دِيَـارِهِمْ
  تَظَـاهَرُونَ علَيْهِم } بتشديد الظاء أي تتظاهرون، أدغمت التاء في الظاء، وقرأ عاصم
  وحمزة والكسائي بتخفيف الظاء فحذفوا تاء التفاعل وأبقوا تاء الخطاب كقوله تعالى: «وَلاَ
  تَعَاوَنُواْ» معناهما جميعاً: تتعاونون، والظهير: العون، { بِالإِثْمِ وَالْعُدْوَانِ
  } المعصية والظلم { وَإِن يَأْتُوكُمْ أُسَـارَى } ، وقرأ حمزة: أسرى، وهما جمع أسير،
  ومعناهما واحد { تُفدُوهُمْ } بالمال وتنقذوهم وقرأ أهل المدينة وعاصم والكسائي ويعقوب
  (تفادوهم) أي تبادلوهم أراد: مفاداة الأسير بالأسير، وقيل: معنى القراءتين واحد.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ومعنى الآية، قال السدي: إن الله تعالى أخذ على بني إسرائيل في التوراة
  أن لا يقتل بعضهم بعضاً، ولا يخرج بعضهم بعضاً من ديارهم، وأيما عبد أو أمة وجدتموه
  من بني إسرائيل فاشتروه بما قام من ثمنه وأعتقوه، فكانت قريظة حلفاء الأوس، والنضير
  حلفاء الخزرج، وكان يقتتلون في حرب سمير؟ فيقاتل بنو قريظة وحلفاؤهم وبنو النضير وحلفاؤهم
  وإذا غلبوا أخربوا ديارهم وأخرجوهم منها، وإذا أسر رجل من الفريقين جمعوا له حتى يفدوه
  وإن كان الأسير من عدوهم، فتعيرهم العرب وتقول: كيف تقاتلونهم وتفدونهم قالوا: إنا
  أمرنا أن نفديهم فيقولون: فلم تقاتلوهم؟ قالوا: إنا نستحي أن يستذل حلفاؤنا، فعَيَّرهم
  الله تعالى بذلك فقال:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">{ ثُمَّ أَنتُمْ هَـٰؤُلاۤءِ تَقْتُلُونَ
  أَنفُسَكُمْ } وفي الآية تقديم وتأخير ونظمها (وتخرجون فريقاً منكم من ديارهم تظاهرون
  عليهم بالإِثم والعدوان) { وَهُوَ مُحَرَّمٌ عَلَيْكُمْ إِخْرَاجُهُمْ } وإن يأتوكم
  أسارى تفادوهم، فكأن الله تعالى أخذ عليهم أربعة عهود: ترك القتال، وترك الاخراج، وترك
  المظاهرة عليهم مع أعدائهم، وفداء أسراهم، فأعرضوا عن الكل إلا الفداء.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال الله تعالى { أَفَتُؤْمِنُونَ بِبَعْضِ الْكِتَـابِ وَتَكْفُرُونَ
  بِبَعْضٍ } قال مجاهد: يقول إن وجدته في يد غيرك فديته وأنت تقتله بيدك { فَمَا جَزَآءُ
  مَن يَفْعَلُ ذلِكَ مِنكُمْ } يا معشر اليهود { إِلاَّ خِزْىٌ } عذاب وهوان { فِي الْحَيَاةِ
  الدُّنْيَا } فكان خزي قريظة القتل والسبي وخزي النضير الجلاء والنفي من منازلهم إلى
  أذرعات وأريحاء من الشام { وَيَوْمَ الْقِيَـامَةِ يُرَدُّونَ إِلَى أَشَدِّ الْعَذَابِ
  } وهو عذاب النار { وَمَا اللَّهُ بِغَـافِلٍ عَمَّا تَعْمَلُونَ } قرأ ابن كثير ونافع
  وأبو بكر بالياء، والباقون بالتاء قوله عز وجل: { أُوْلَـٰئِكَ ٱلَّذِينَ ٱشْتَرَوُاْ
  } استبدلوا { الْحَيَاةَ الدُّنْيَا بِالأَخِرَةِ فَلاَ يُخَفَّفُ } يهون { عَنْهُمُ
  الْعَذَابُ وَلاَ هُمْ يُنصَرُونَ } يمنعون من عذاب الله عز وجل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

