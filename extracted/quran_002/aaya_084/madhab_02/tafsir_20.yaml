text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذْ أَخَذْنَا
  مِيثَاقَكُمْ لاَ تَسْفِكُونَ دِمَآءَكُمْ وَلاَ تُخْرِجُونَ أَنْفُسَكُمْ مِّن دِيَارِكُمْ
  ثُمَّ أَقْرَرْتُمْ وَأَنْتُمْ تَشْهَدُونَ }قوله تعالى: { وَإِذْ أَخَذْنَا مِيثَاقَكُمْ
  لاَ تَسْفِكُونَ دِمَآءِكُمْ... }تضمن الكلام السابق أمرا اعتقاديا وأمرا فرعيا، (وهذا
  تضمّن أمرا فرعيا فقط) وسفك الدماء أشد من الإخراج من الديار، فالنّهي عنه لا يستلزم
  النهي عن الإخراج من الديار، فكان ذلك ترقيا في الذمّ. وقراءة \" يسفكون \" بالتخفيف
  أعم من (قراءة) التشديد لأنه نهي عن مطلق السفك. ووجه قراءة التشديد أنّ النّهي أتى
  على وفق حالهم/ في سفك الدّماء، وكانوا قد تَنَاهَوْا وبلغوا الغاية.قوله تعالى: {
  ثُمَّ أَقْرَرْتُمْ وَأَنتُمْ تَشْهَدُونَ }.قال ابن عرفة: إما أنّ المراد أقررتم بذلك
  إقرارا يتضمن أنّكم حصل لكم بذلك العلم اليقيني، فهو يبلغ إلى درجة الشهادة، لأنّ الإنسان
  يُقِرّ بها: يظن ولا يشهد إلا بما يعلم.قلت: وأشار الزمخشري إليه حيث جعله كقولك: فلان
  مُقر على نفسه بكذا، شاهد عليه.قال ابن عرفة: وإمّا أن يراد أقر كل واحد منكم على نفسه
  وشهد على غيره.الزمخشري: وقيل: وأنتم تشهدون اليوم يا معشر اليهود على إقرار أسلافكم
  بهذا الميثاق.زاد ابن عطية: أقررتم (خلفا بعد سلف) أنّ هذا الميثاق أخذ عليكم، والتزمتموه،
  فيتجه في هذه اللفظة أن تكون من الإقرار الذي هو ضد الجحد، ويتعدى بالباء، وأن تكون
  من الإقرار الذي هو إبقاء الأمر على حاله أي أقررتم هذا الميثاق ملتزما.\" وَأَنتُمْ
  تَشْهَدُونَ \" أي تحضرون أخذ الميثاق والإقرار.\r\n\t\t\t\r\n\t\t\t</section>"

