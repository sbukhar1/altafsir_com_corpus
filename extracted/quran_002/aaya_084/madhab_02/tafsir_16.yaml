text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذْ أَخَذْنَا
  مِيثَاقَكُمْ لاَ تَسْفِكُونَ دِمَآءَكُمْ وَلاَ تُخْرِجُونَ أَنْفُسَكُمْ مِّن دِيَارِكُمْ
  ثُمَّ أَقْرَرْتُمْ وَأَنْتُمْ تَشْهَدُونَ }[ { لا تَسْفِكُونَ دِمَآءَكُمْ } ] لا
  تقتلون أنفسكم لا يقتل بعضكم بعضاً أو لا تقتلوا أحداً فيقتص منكم به، فتكونوا قاتلين
  لأنفسكم بالتسبب، والنفس من النفاسة، لأنها أنفس ما في الإنسان. { دِيَارِكُمْ } الخليل:
  كل موضع حله قوم فهو دار وإن لم يكن فيه أبنية، أو الدار موضع فيه أبنية المقام.\r\n\t\t\t\r\n\t\t\t</section>"

