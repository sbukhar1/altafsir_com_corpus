  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱلَّذِينَ
  آمَنُواْ وَعَمِلُواْ ٱلصَّالِحَاتِ أُولَـٰئِكَ أَصْحَابُ ٱلْجَنَّةِ هُمْ فِيهَا
  خَالِدُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَإِذْ أَخَذْنَا مِيثَاقَ بَنِيۤ إِسْرَائِيلَ
  لاَ تَعْبُدُونَ إِلاَّ ٱللَّهَ وَبِٱلْوَالِدَيْنِ إِحْسَاناً وَذِي ٱلْقُرْبَىٰ وَالْيَتَامَىٰ
  وَٱلْمَسَاكِينِ وَقُولُواْ لِلنَّاسِ حُسْناً وَأَقِيمُواْ ٱلصَّلٰوةَ وَآتُواْ ٱلزَّكَاةَ
  ثُمَّ تَوَلَّيْتُمْ إِلاَّ قَلِيلاً مِّنْكُمْ وَأَنْتُمْ مُّعْرِضُونَ</a> <b>} *
  </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذْ
  أَخَذْنَا مِيثَاقَكُمْ لاَ تَسْفِكُونَ دِمَآءَكُمْ وَلاَ تُخْرِجُونَ أَنْفُسَكُمْ
  مِّن دِيَارِكُمْ ثُمَّ أَقْرَرْتُمْ وَأَنْتُمْ تَشْهَدُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ والذين آمنوا وعملوا الصالحات }. فإن قلت: العمل الصالح خارج عن
  اسم الإيمان لأنه تعالى قال: { والذين آمنوا وعملوا الصالحات } فلو دل الإيمان على
  العمل الصالح لكان ذكر العمل الصالح بعد الإيمان تكراراً. قلت: أجاب بعضهم بأن الإيمان
  وإن كان يدخل فيه جميع الأعمال الصالحة إلا أن قوله: آمن لا يفيد إلا أنه فعل فعلاً
  واحداً من أفعال الإيمان فإذا حسن أن يقول: والذين آمنوا وعملوا الصالحات وقيل: إن
  قوله آمنوا يفيد الماضي وعملوا الصالحات يفيد المستقبل فكأنه تعالى قال آمنوا أولاً
  ثم داوموا عليه آخراً ويدخل فيه جميع الأعمال الصالحات { أولئك أصحاب الجنة هم فيها
  خالدون } قوله عز وجل: { وإذ أخذنا ميثاق بني إسرائيل } يعني في التوراة. والميثاق
  العهد الشديد { لا تعبدون إلا الله } أي أمر الله تعالى بعبادته فيدخل تحته النهي عن
  عبادة غيره لأن الله تعالى هو المستحق للعبادة لا غيره { وبالوالدين إحساناً } أي براً
  بهما ورحمة لهما ونزولاً عند أمرهما فيما لا يخالف أمر الله تعالى ويوصل إليهما ما
  يحتاجان إليه، ولا يؤذيهما البتة وإن كانا كافرين بل يجب عليه الإحسان إليهما ومن الإحسان
  إليهما أن يدعوهما إلى الإيمان بالرفق واللين، وكذا إن كانا فاسقين يأمرهما بالمعروف
  بالرفق، واللين من غير عنف وإنما عطف بر الوالدين على الأمر بعبادته، لأن شكر المنعم
  واجب، ولله على عبده أعظم النعم لأنه هو الذي خلقه وأوجده بعد العدم فيجب تقديم شكره
  على شكر غيره، ثم إن للوالدين على الولد نعمة عظيمة، لأنهما السبب في كون الولد ووجوده
  ثم إن لهما عليه حق التربية أيضاً فيجب شكرهما ثانياً { وذي القربى } أي القرابة لأن
  حق القرابة تابع لحق الوالدين والإحسان إليهم: إنما هو بواسطة الوالدين فلهذا حسن عطف
  القرابة على الوالدين { واليتامى } جمع يتيم وهو الذي مات أبوه وهو طفل صغير، فإذا
  بلغ الحلم زال عنه اليتم وتجب رعاية حقوق اليتيم لثلاثة أمور: لصغره ويتمه ولخلوه عمن
  يقوم بمصلحته، إذ لا يقدر هو أن ينتفع بنفسه، ولا يقوم بحوائجه { والمساكين } جمع مسكين
  وسيأتي بيانه إن شاء الله تعالى وإنما تأخرت درجة المساكين عن اليتامى، لأنه قد يمكن
  أن ينتفع بنفسه وينفع غيره بالخدمة { وقولوا للناس حسناً } فيه وجهان: أحدهما: أنه
  خطاب للحاضرين من اليهود في زمن النبي صلى الله عليه وسلم فلهذا عدل من الغيبة إلى
  الحضور، والمعنى قولوا: حقاً وصدقاً في شأن محمد صلى الله عليه وسلم فمن سألكم عنه
  فأصدقوه وبينوا صفته ولا تكتموها قاله ابن عباس. الوجه الثاني إن المخاطبين به هم الذين
  كانوا في زمن موسى عليه السلام، وأخذ عليهم الميثاق وإنما عدل من الغيبة إلى الحضور
  على طريق الالتفات كقوله: { حتى إذا كنتم في الفلك وجرين بهم } وقيل: فيه حذف تقديره
  وقلنا لهم: في الميثاق وقولوا: للناس حسناً ومعناه مروهم بالمعروف وانهوهم عن المنكر
  وقيل هو اللين في القول والعشرة وحسن الخلق { وأقيموا الصلاة وآتوا الزكاة } ولما أمرهم
  الله تعالى بهذه التكاليف الثمانية لتكون لهم المنزلة عنده بما التزموا به أخبر عنهم
  أنهم ما وفوا بذلك بقوله تعالى: { ثم توليتم } أي أعرضتم عن العهد { إلا قليلاً منكم
  } يعني من الذين آمنوا كعبدالله بن سلام وأصحابه فإنهم وفوا بالعهد { وأنتم معرضون
  } أي كإعراض آبائكم.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
