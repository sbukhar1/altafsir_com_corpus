text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذْ أَخَذْنَا
  مِيثَاقَكُمْ لاَ تَسْفِكُونَ دِمَآءَكُمْ وَلاَ تُخْرِجُونَ أَنْفُسَكُمْ مِّن دِيَارِكُمْ
  ثُمَّ أَقْرَرْتُمْ وَأَنْتُمْ تَشْهَدُونَ }{ وَإِذْ أَخَذْنَا مِيثَٰقَكُمْ } وقلنا
  { لاَ تَسْفِكُونَ دِمَاءَكُمْ } تريقونها بقتل بعضكم بعضاً { وَلاَ تُخْرِجُونَ أَنفُسَكُمْ
  مّن دِيَٰرِكُمْ } لا يخرج بعضكم بعضاً من داره { ثُمَّ أَقْرَرْتُمْ } قبلتم ذلك الميثاق
  { وَأَنتُمْ تَشْهَدُونَ } على أنفسكم.\r\n\t\t\t\r\n\t\t\t</section>"

