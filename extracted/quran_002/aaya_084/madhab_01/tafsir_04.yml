  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذْ
  أَخَذْنَا مِيثَاقَكُمْ لاَ تَسْفِكُونَ دِمَآءَكُمْ وَلاَ تُخْرِجُونَ أَنْفُسَكُمْ
  مِّن دِيَارِكُمْ ثُمَّ أَقْرَرْتُمْ وَأَنْتُمْ تَشْهَدُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">اعلم أن هذه الآية تدل على نوع آخر من نعم الله عليهم وهو أنه تعالى
  كلفهم هذا التكليف وأنهم أقروا بصحته ثم خالفوا العهد فيه. وأما قوله { وَإِذْ أَخَذْنَا
  مِيثَـٰقَكُمْ } ففيه وجوه. أحدها أنه خطاب لعلماء اليهود في عصر النبي صلى الله عليه
  وسلم، وثانيها أنه خطاب مع أسلافهم، وتقديره وإذ أخذنا ميثاق آبائكم. وثالثها أنه خطاب
  للأسلاف وتقريع للأخلاف ومعنى { أَخَذْنَا مِيثَـٰقَكُمْ } أمرناكم وأكدنا الأمر وقبلتم
  وأقررتم بلزومه ووجوبه. أما قوله تعالى { لاَ تَسْفِكُونَ دِمَاءكُمْ } ففيه إشكال،
  وهو أن الإنسان ملجأ إلى أن لا يقتل نفسه، وإذا كان كذلك فلا فائدة في النهي عنه. والجواب
  عنه من أوجه، أحدها أن هذا الإلجاء قد يتغير كما ثبت في أهل الهند أنهم يقدرون في قتل
  النفس التخلص من عالم الفساد واللحوق بعالم النور والصلاح أو كثير ممن صعب عليه الزمان،
  وثقل عليه أمر من الأمور، فيقتل نفسه، فإذا انتفى كون الإنسان ملجأ إلى ترك قتله نفسه
  صح كونه مكلفاً به، وثانيها المراد لا يقتل بعضكم بعضاً، وجعل غير الرجل نفسه إذا اتصل
  به نسباً وديناً وهو كقوله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَٱقْتُلُواْ أَنفُسَكُمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">البقرة
  54 وثالثها أنه إذا قتل غيره فكأنما قتل نفسه لأنه يقتص منه، ورابعها لا تتعرضوا لمقاتلة
  من يقتلكم فتكونوا قد قتلتم أنفسكم، وخامسها لا تسفكون دماءكم من قوامكم في مصالح الدنيا
  بهم فتكونون مهلكين لأنفسكم. أما قوله تعالى { وَلاَ تُخْرِجُونَ أَنفُسَكُمْ } ففيه
  وجهان، الأول لا تفعلوا ما تستحقون بسببه أن تخرجوا من دياركم، الثاني المراد النهي
  عن إخراج بعضهم بعضاً من ديارهم لأن ذلك مما يعظم فيه المحنة والشدة حتى يقرب من الهلاك.
  أما قوله تعالى { ثُمَّ أَقْرَرْتُمْ وَأَنتُمْ تَشْهَدُونَ } ففيه وجوه، أحدها وهو
  الأقوى، أي ثم أقررتم بالميثاق واعترفتم على أنفسكم بلزومه وأنتم تشهدون عليها كقولك
  فلان مقر على نفسه بكذا أي شاهد عليها، وثانيها اعترفتم بقبوله وشهد بعضكم على بعض
  بذلك لأنه كان شائعاً فيما بينهم مشهوراً. وثالثها وأنتم تشهدون اليوم يا معشر اليهود
  على إقرار أسلافكم بهذا الميثاق، ورابعها الإقرار الذي هو الرضاء بالأمر والصبر عليه
  كأن يقال فلان لا يقر على الضيم فيكون المعنى أنه تعالى يأمركم بذلك ورضيتم به فأقمتم
  عليه وشهدتم بوجوبه وصحته، فإن قيل لم قال { أَقْرَرْتُمْ وَأَنتُمْ تَشْهَدُونَ }
  والمعنى واحد، قلنا فيه ثلاثة أقوال الأول أقررتم يعني أسلافكم وأنتم تشهدون الآن يعني
  على إقرارهم، الثاني أقررتم في وقت الميثاق الذي مضى وأنتم بعد ذلك تشهدون، الثالث
  أنه للتأكيد.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

