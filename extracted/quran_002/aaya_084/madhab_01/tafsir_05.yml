  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذْ
  أَخَذْنَا مِيثَاقَكُمْ لاَ تَسْفِكُونَ دِمَآءَكُمْ وَلاَ تُخْرِجُونَ أَنْفُسَكُمْ
  مِّن دِيَارِكُمْ ثُمَّ أَقْرَرْتُمْ وَأَنْتُمْ تَشْهَدُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فيه
  مسألتان:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">الأولى: قوله تعالى: { وَإِذْ أَخَذْنَا
  مِيثَاقَكُمْ } تقدّم القول فيه. { لاَ تَسْفِكُونَ دِمَآءِكُمْ } المراد بنو إسرائيل؛
  ودخل فيه بالمعنى مَن بعدهم. «لاتسفكون» مثل</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">لاَ تَعْبُدُون</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  83] في الإعراب. وقرأ طلحة بن مُصَرِّف وشعيب بن أبي حمزة بضم الفاء، وهي لغة؛ وأبو
  نهيك «تُسَفِّكون» بضم التاء وتشديد الفاء وفتح السين. والسَّفْك: الصّب. وقد تقدّم.
  { وَلاَ تُخْرِجُونَ } معطوف. { أَنْفُسَكُمْ } النفس مأخوذة من النَّفَاسة، فنفس الإنسان
  أشرف ما فيه. والدار: المنزل الذي فيه أبنية المقام بخلاف منزل الارتحال. وقال الخليل:
  كل موضع حَلّه قوم فهو دار لهم وإن لم تكن فيه أبنية. وقيل: سُمِّيت داراً لدورها على
  سكانها؛ كما سُمّيَ الحائط حائطاً لإحاطته على ما يحويه. و { أَقْرَرْتُمْ } من الإقرار؛
  أي بهذا الميثاق الذي أُخِذ عليكم وعلى أوائلكم. { وَأَنْتُمْ تَشْهَدُونَ } من الشهادة؛
  أي شهداء بقلوبكم على هذا. وقيل: الشهادة بمعنى الحضور؛ أي تحضرون سفك دمائكم، وإخراج
  أنفسكم من دياركم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">الثانية: فإن قيل: وهل يَسفِك أحد
  دمه ويُخرج نفسه من داره؟ قيل له: لما كانت ملّتهم واحدة وأمرهم واحد وكانوا في الأمم
  كالشخص الواحد جعل قتل بعضهم بعضاً وإخراج بعضهم بعضاً قتلاً لأنفسهم ونَفياً لها.
  وقيل: المراد القصاص؛ أي لا يَقتل أحد فيُقتل قصاصاً، فكأنه سفك دمه. وكذلك لا يزني
  ولا يرتدّ، فإن ذلك يبيح الدم. ولا يُفْسِد فيُنْفَى، فيكون قد أخرج نفسه من دياره.
  وهذا تأويل فيه بُعْدٌ وإن كان صحيح المعنى.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وإنما
  كان الأمر أن الله تعالى قد أخذ على بني إسرائيل في التوراة ميثاقاً ألاّ يقتل بعضهم
  بعضاً؛ ولا يَنفيه ولا يسترقّه، ولا يدعه يسرق؛ إلى غير ذلك من الطاعات.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قلت: وهذا كله محرّم علينا، وقد وقع ذلك كله بالفتن فينا؛ فإنا لله
  وإنا إليه راجعون! وفي التنزيل:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">أَوْ يَلْبِسَكُمْ شِيَعاً وَيُذِيقَ
  بَعْضَكُمْ بَأْسَ بَعْضٍ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الأنعام: 65] وسيأتي. قال ٱبن خُوَيْزِ منداد: وقد يجوز أن يراد به
  الظاهر، لا يقتل الإنسان نفسه، ولا يخرج من داره سفهاً؛ كما تقتل الهند أنفسها. أو
  يقتل الإنسان نفسه من جَهد وبلاء يصيبه، أو يَهيم في الصحراء ولا يأوي البيوت جهلاً
  في ديانته وسفهاً في حِلمه؛ فهو عموم في جميع ذلك. وقد</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" روي أن عثمان بن مَظْعُون بايع في عشرة من أصحاب رسول الله صلى الله
  عليه وسلم فعزموا أن يلبسوا المسوح، وأن يَهيموا في الصحراء ولا يأوُوا البيوت، ولا
  يأكلوا اللحم ولا يغشوا النساء؛ فبلغ ذلك النبيّ صلى الله عليه وسلم فجاء إلى دار عثمان
  بن مظعون فلم يجده، فقال لامرأته: «ما حديثٌ بلغني عن عثمان»؟ وكَرهت أن تُفشي سِرّ
  زوجها، وأن تكذِب رسول الله صلى الله عليه وسلم؛ فقالت: يا رسول الله، إن كان قد بلغك
  شيء فهو كما بلغك؛ فقال: «قولي لعثمان أخلاف لسُنتي أم على غير مِلّتي إني أصلّي وأنام
  وأصوم وأُفطِر وأَغْشَى النساء وآوي البيوت وآكل اللحم فمن رَغِب عن سُنتي فليس مني»
  فرجع عثمان وأصحابه عما كانوا عليه \" </font></font></b>&#13;\t\t\t<label disabled=\"true\"
  class=\"############\"/>&#13;\t\t\t</div></section>"

