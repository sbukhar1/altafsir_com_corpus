  href=\"JavaScript:Open_Menu()\">وَإِذْ أَخَذْنَا مِيثَاقَكُمْ لاَ تَسْفِكُونَ دِمَآءَكُمْ
  وَلاَ تُخْرِجُونَ أَنْفُسَكُمْ مِّن دِيَارِكُمْ ثُمَّ أَقْرَرْتُمْ وَأَنْتُمْ تَشْهَدُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">القول فـي تأويـل قوله تعالـى: { وأنْتُـمْ تَشْهَدُونَ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">اختلف أهل التأويـل فـيـمن خوطب بقوله { وأنْتُـمْ تَشْهَدُونَ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">فقال بعضهم: ذلك خطاب من الله تعالـى ذكره للـيهود الذين كانوا بـين
  ظهرانَـيْ مهاجر رسول الله صلى الله عليه وسلم أيام هجرته إلـيه مؤنبـاً لهم علـى تضيـيع
  أحكام ما فـي أيديهم من التوراة التـي كانوا يقرّون بحكمها، فقال الله تعالـى لهم:
  { ثُمَّ أقْرَرْتُـمْ } يعنـي بذلك إقرار أوائلكم وسلفكم { وأنْتُـمُ تَشْهَدُونَ }
  علـى إقراركم بأخذ الـميثاق علـيهم، بأن لا يسفكوا دماءهم، ولا يخرجوا أنفسهم من ديارهم،
  ويصدقون بأن ذلك حقّ من ميثاقـي علـيهم. ومـمن حكي معنى هذا القول عنه ابن عبـاس.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا سلـمة، قال: حدثنـي ابن إسحاق، قال: حدثنـي
  مـحمد بن أبـي مـحمد، عن سعيد بن جبـير أو عكرمة، عن ابن عبـاس، قال: { وَإذْ أخَذْنا
  مِيثَاقَكُمْ لا تَسْفِكُونَ دِمَاءَكُمْ وَلاَ تـخْرِجُونَ أنْفُسَكُمْ مِنْ دِيارِكُمْ
  ثُمَّ أَقْرَرْتُـمْ وأنْتُـمُ تَشْهَدُونَ } أن هذا حق من ميثاقـي علـيكم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: بل ذلك خبر من الله جل ثناؤه عن أوائلهم، ولكنه تعالـى
  ذكره أخرج الـخبر بذلك عنهم مخرج الـمخاطبة علـى النـحو الذي وصفنا فـي سائر الآيات
  التـي هي نظائرها التـي قد بـينا تأويـلها فـيـما مضى. وتأولوا قوله { وأنْتُـمْ تَشْهَدُونَ
  } علـى معنى: وأنتـم شهود. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: ثنا آدم، قال: ثنا أبو جعفر، عن الربـيع، عن أبـي العالـية قوله: { وأنتُـمْ
  تَشْهَدُونَ } يقول وأنتـم شهود.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  أبو جعفر: وأولـى الأقوال فـي تأويـل ذلك بـالصواب عندي أن يكون قوله: { وأنْتُـمْ
  تَشْهَدُونَ } خبراً عن أسلافهم، وداخلاً فـيه الـمخاطبون منهم الذين أدركوا رسول الله
  صلى الله عليه وسلم، كما كان قوله: { وَإذْ أخَذْنا ميثاقَكُمْ } خبراً عن أسلافهم
  وإن كان خطابـا للذين أدركوا رسول الله صلى الله عليه وسلم لأن الله تعالـى أخذ ميثاق
  الذين كانوا علـى عهد رسول الله موسى صلى الله عليه وسلم من بنـي إسرائيـل علـى سبـيـل
  ما قد بـينه لنا فـي كتابه، فألزم جميع من بعدهم من ذريتهم من حكم التوراة مثل الذي
  ألزم منه من كان علـى عهد موسى منهم. ثم أنّب الذين خاطبهم بهذه الآيات علـى نقضهم
  ونقض سلفهم ذلك الـميثاق، وتكذيبهم ما وكدوا علـى أنفسهم له بـالوفـاء من العهود، بقوله:
  { ثُمَّ أقْرَرْتُـمْ وأنْتُـمْ تَشْهَدُونَ } فإنْ كان خارجا علـى وجه الـخطاب للذين
  كانوا علـى عهد نبـينا صلى الله عليه وسلم منهم، فإنه معنـيٌّ به كل من واثق بـالـميثاق
  منهم علـى عهد موسى ومن بعده، وكل من شهد منهم بتصديق ما فـي التوراة لأن الله جل ثناؤه
  لـم يخصص بقوله: { ثُمَّ أقْرَرْتُـمْ وأنْتُـمْ تَشْهَدُونَ } وما أشبه ذلك من الآي
  بعضهم دون بعض والآية مـحتـملة أن يكون أريد بها جميعهم. فإذْ كان ذلك كذلك فلـيس لأحد
  أن يدعي أنه أريد بها بعض منهم دون بعض. وكذلك حكم الآية التـي بعدها، أعنـي قوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">ثُمَّ
  أَنْتُمْ هَـٰؤُلاۤءِ تَقْتُلُونَ أَنْفُسَكُمْ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[البقرة: 85] الآية لأنه قد ذكر
  لنا أن أوائلهم قد كانوا يفعلون من ذلك ما كان يفعله أواخرهم الذين أدركوا عصر نبـينا
  مـحمد صلى الله عليه وسلم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
