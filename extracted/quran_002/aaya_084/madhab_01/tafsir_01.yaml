  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذْ
  أَخَذْنَا مِيثَاقَكُمْ لاَ تَسْفِكُونَ دِمَآءَكُمْ وَلاَ تُخْرِجُونَ أَنْفُسَكُمْ
  مِّن دِيَارِكُمْ ثُمَّ أَقْرَرْتُمْ وَأَنْتُمْ تَشْهَدُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قال أبو جعفر: قوله: { وَإذْ أخَذْنا مِيثاقَكُمْ لا تَسْفِكُونَ دِمَاءَكُمْ
  } فـي الـمعنى والإعراب نظير قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَإِذْ أَخَذْنَا مِيثَاقَ بَنِيۤ
  إِسْرَائِيلَ لاَ تَعْبُدُونَ إِلاَّ ٱللَّهَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[البقرة: 83]. وأما سفك الدم، فإنه
  صبه وإراقته.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">فإن قال قائل: وما معنى قوله: {
  لا تَسْفِكونَ دِماءَكُمْ وَلا تُـخْرِجُونَ أنْفُسَكُمْ مِنْ دِيارِكُمْ }؟ وقال:
  أَوَ كان القوم يقتلون أنفسهم، ويخرجونها من ديارها، فنهوا عن ذلك؟ قـيـل: لـيس الأمر
  فـي ذلك علـى ما ظننتَ، ولكنهم نهوا عن أن يقتل بعضهم بعضا، فكان فـي قتل الرجل منهم
  الرجلَ قتلُ نفسه، إذْ كانت ملّتهما بـمنزلة رجل واحد، كما قال علـيه الصلاة والسلام:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" </font></font></b><b><font class=\"TextResultArabic\"><font
  color=\"Red\"><b> <a href=\" Javascript:OpenWindow(42) \" title=\" اضغط هنا لعرض
  تخريج الحديث \" style=\" color: Red \" class=\" TextResultArabic \">إنَّـمَا الـمُؤْمِنُونَ
  فِـي تَرَاحُمِهمْ وَتَعَاطُفِهِمْ بَـيْنَهُمْ بـمَنْزِلَةِ الـجَسَدِ الوَاحِدِ إذَا
  اشْتَكَى بَعْضُهُ تَدَاعَى لَهُ سائرُ الـجَسَدِ بِـالـحُمّى وَالسَّهَرِ</a> </b></font></font></b><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقد
  يجوز أن يكون معنى قوله: { لا تَسْفِكُونَ دِمَاءَكُمْ } أي لا يقتل الرجل منكم الرجل
  منكم، فـيقاد به قصاصا، فـيكون بذلك قاتلاً نفسه لأنه كان الذي سبب لنفسه ما استـحقت
  به القتل، فأضيف بذلك إلـيه قتل ولـيّ الـمقتول إياه قصاصاً بولـيه، كما يقال للرجل
  يركب فعلاً من الأفعال يستـحقّ به العقوبة فـيعاقب العقوبة: أنت جنـيت هذا علـى نفسك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وبنـحو الذي قلنا فـي تأويـل ذلك قال أهل التأويـل: ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر بن معاذ، قال: ثنا يزيد بن زريع، قال: ثنا سعيد، عن قتادة
  قوله { وَإذْ أخَذْنَا مِيثاقَكُمْ لا تَسْفِكُونَ دِمَاءَكُمْ } أي لا يقتل بعضكم
  بعضاً، { وَلاَ تُـخْرِجُونَ أنْفُسَكُمْ مِنْ دِيَارِكُمْ } ونفسُك يا ابن آدم أهل
  ملّتك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـمثنى، قال: ثنا آدم، قال:
  ثنا أبو جعفر، عن الربـيع، عن أبـي العالـية فـي قوله: { وَإذْ أَخَذْنَا مِيثاقَكُمْ
  لا تَسْفِكُونَ دِمَاءَكُمْ } يقول: لا يقتل بعضكم بعضا، { وَلاَ تُـخْرِجُونَ أنْفُسَكُمْ
  مِنْ دِيَارِكُمْ } يقول: لا يخرج بعضكم بعضاً من الديار.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: ثنا آدم، قال: ثنا أبو جعفر، عن قتادة فـي قوله: { لا تَسْفِكُونَ دِماءَكُمْ
  } يقول: لا يقتل بعضكم بعضاً بغير حق { وَلا تُـخْرِجُونَ أنْفُسَكُمْ مِنْ دِيَارِكُمْ
  } فتسفك يا ابن آدم دماء أهل ملتك ودعوتك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">القول
  فـي تأويـل قوله تعالـى: { ثُمَّ أقْرَرْتُـمْ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">يعنـي
  بقوله: { ثُمَّ أقْرَرْتُـمْ } بـالـميثاق الذي أخذنا علـيكم { لا تَسْفِكُونَ دِماءَكُمْ
  وَلا تُـخْرِجُونَ أنْفُسَكُمْ مِنْ دِيَارِكُمْ }. كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الـمثنى، قال: ثنا آدم، قال: ثنا أبو جعفر، عن الربـيع، عن أبـي العالـية: { ثُمَّ
  أقْرَرْتُـمْ } يقول: أقررتـم بهذا الـميثاق.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وحدثت
  عن عمار، قال: ثنا ابن أبـي جعفر، عن أبـيه، عن الربـيع مثله.</font></font>&#13;\t\t\t<label
