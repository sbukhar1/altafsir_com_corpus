text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذْ أَخَذْنَا
  مِيثَاقَكُمْ لاَ تَسْفِكُونَ دِمَآءَكُمْ وَلاَ تُخْرِجُونَ أَنْفُسَكُمْ مِّن دِيَارِكُمْ
  ثُمَّ أَقْرَرْتُمْ وَأَنْتُمْ تَشْهَدُونَ }قال أبو جعفر: قوله: { وَإذْ أخَذْنا مِيثاقَكُمْ
  لا تَسْفِكُونَ دِمَاءَكُمْ } فـي الـمعنى والإعراب نظير قوله:{ وَإِذْ أَخَذْنَا مِيثَاقَ
  بَنِيۤ إِسْرَائِيلَ لاَ تَعْبُدُونَ إِلاَّ ٱللَّهَ }[البقرة: 83]. وأما سفك الدم،
  فإنه صبه وإراقته.فإن قال قائل: وما معنى قوله: { لا تَسْفِكونَ دِماءَكُمْ وَلا تُـخْرِجُونَ
  أنْفُسَكُمْ مِنْ دِيارِكُمْ }؟ وقال: أَوَ كان القوم يقتلون أنفسهم، ويخرجونها من
  ديارها، فنهوا عن ذلك؟ قـيـل: لـيس الأمر فـي ذلك علـى ما ظننتَ، ولكنهم نهوا عن أن
  يقتل بعضهم بعضا، فكان فـي قتل الرجل منهم الرجلَ قتلُ نفسه، إذْ كانت ملّتهما بـمنزلة
  رجل واحد، كما قال علـيه الصلاة والسلام: \"  إنَّـمَا الـمُؤْمِنُونَ فِـي تَرَاحُمِهمْ
  وَتَعَاطُفِهِمْ بَـيْنَهُمْ بـمَنْزِلَةِ الـجَسَدِ الوَاحِدِ إذَا اشْتَكَى بَعْضُهُ
  تَدَاعَى لَهُ سائرُ الـجَسَدِ بِـالـحُمّى وَالسَّهَرِ  \" وقد يجوز أن يكون معنى
  قوله: { لا تَسْفِكُونَ دِمَاءَكُمْ } أي لا يقتل الرجل منكم الرجل منكم، فـيقاد به
  قصاصا، فـيكون بذلك قاتلاً نفسه لأنه كان الذي سبب لنفسه ما استـحقت به القتل، فأضيف
  بذلك إلـيه قتل ولـيّ الـمقتول إياه قصاصاً بولـيه، كما يقال للرجل يركب فعلاً من الأفعال
  يستـحقّ به العقوبة فـيعاقب العقوبة: أنت جنـيت هذا علـى نفسك.وبنـحو الذي قلنا فـي
  تأويـل ذلك قال أهل التأويـل: ذكر من قال ذلك:حدثنا بشر بن معاذ، قال: ثنا يزيد بن
  زريع، قال: ثنا سعيد، عن قتادة قوله { وَإذْ أخَذْنَا مِيثاقَكُمْ لا تَسْفِكُونَ دِمَاءَكُمْ
  } أي لا يقتل بعضكم بعضاً، { وَلاَ تُـخْرِجُونَ أنْفُسَكُمْ مِنْ دِيَارِكُمْ } ونفسُك
  يا ابن آدم أهل ملّتك.حدثنـي الـمثنى، قال: ثنا آدم، قال: ثنا أبو جعفر، عن الربـيع،
  عن أبـي العالـية فـي قوله: { وَإذْ أَخَذْنَا مِيثاقَكُمْ لا تَسْفِكُونَ دِمَاءَكُمْ
  } يقول: لا يقتل بعضكم بعضا، { وَلاَ تُـخْرِجُونَ أنْفُسَكُمْ مِنْ دِيَارِكُمْ }
  يقول: لا يخرج بعضكم بعضاً من الديار.حدثنـي الـمثنى، قال: ثنا آدم، قال: ثنا أبو جعفر،
  عن قتادة فـي قوله: { لا تَسْفِكُونَ دِماءَكُمْ } يقول: لا يقتل بعضكم بعضاً بغير
  حق { وَلا تُـخْرِجُونَ أنْفُسَكُمْ مِنْ دِيَارِكُمْ } فتسفك يا ابن آدم دماء أهل
  ملتك ودعوتك.القول فـي تأويـل قوله تعالـى: { ثُمَّ أقْرَرْتُـمْ }.يعنـي بقوله: {
  ثُمَّ أقْرَرْتُـمْ } بـالـميثاق الذي أخذنا علـيكم { لا تَسْفِكُونَ دِماءَكُمْ وَلا
  تُـخْرِجُونَ أنْفُسَكُمْ مِنْ دِيَارِكُمْ }. كما:حدثنا الـمثنى، قال: ثنا آدم، قال:
  ثنا أبو جعفر، عن الربـيع، عن أبـي العالـية: { ثُمَّ أقْرَرْتُـمْ } يقول: أقررتـم
  بهذا الـميثاق.وحدثت عن عمار، قال: ثنا ابن أبـي جعفر، عن أبـيه، عن الربـيع مثله.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذْ أَخَذْنَا مِيثَاقَكُمْ لاَ
  تَسْفِكُونَ دِمَآءَكُمْ وَلاَ تُخْرِجُونَ أَنْفُسَكُمْ مِّن دِيَارِكُمْ ثُمَّ أَقْرَرْتُمْ
  وَأَنْتُمْ تَشْهَدُونَ }القول فـي تأويـل قوله تعالـى: { وأنْتُـمْ تَشْهَدُونَ }.اختلف
  أهل التأويـل فـيـمن خوطب بقوله { وأنْتُـمْ تَشْهَدُونَ }.فقال بعضهم: ذلك خطاب من
  الله تعالـى ذكره للـيهود الذين كانوا بـين ظهرانَـيْ مهاجر رسول الله صلى الله عليه
  وسلم أيام هجرته إلـيه مؤنبـاً لهم علـى تضيـيع أحكام ما فـي أيديهم من التوراة التـي
  كانوا يقرّون بحكمها، فقال الله تعالـى لهم: { ثُمَّ أقْرَرْتُـمْ } يعنـي بذلك إقرار
  أوائلكم وسلفكم { وأنْتُـمُ تَشْهَدُونَ } علـى إقراركم بأخذ الـميثاق علـيهم، بأن
  لا يسفكوا دماءهم، ولا يخرجوا أنفسهم من ديارهم، ويصدقون بأن ذلك حقّ من ميثاقـي علـيهم.
  ومـمن حكي معنى هذا القول عنه ابن عبـاس.حدثنا ابن حميد، قال: ثنا سلـمة، قال: حدثنـي
  ابن إسحاق، قال: حدثنـي مـحمد بن أبـي مـحمد، عن سعيد بن جبـير أو عكرمة، عن ابن عبـاس،
  قال: { وَإذْ أخَذْنا مِيثَاقَكُمْ لا تَسْفِكُونَ دِمَاءَكُمْ وَلاَ تـخْرِجُونَ أنْفُسَكُمْ
  مِنْ دِيارِكُمْ ثُمَّ أَقْرَرْتُـمْ وأنْتُـمُ تَشْهَدُونَ } أن هذا حق من ميثاقـي
  علـيكم.وقال آخرون: بل ذلك خبر من الله جل ثناؤه عن أوائلهم، ولكنه تعالـى ذكره أخرج
  الـخبر بذلك عنهم مخرج الـمخاطبة علـى النـحو الذي وصفنا فـي سائر الآيات التـي هي
  نظائرها التـي قد بـينا تأويـلها فـيـما مضى. وتأولوا قوله { وأنْتُـمْ تَشْهَدُونَ
  } علـى معنى: وأنتـم شهود. ذكر من قال ذلك:حدثنـي الـمثنى، قال: ثنا آدم، قال: ثنا
  أبو جعفر، عن الربـيع، عن أبـي العالـية قوله: { وأنتُـمْ تَشْهَدُونَ } يقول وأنتـم
  شهود.قال أبو جعفر: وأولـى الأقوال فـي تأويـل ذلك بـالصواب عندي أن يكون قوله: { وأنْتُـمْ
  تَشْهَدُونَ } خبراً عن أسلافهم، وداخلاً فـيه الـمخاطبون منهم الذين أدركوا رسول الله
  صلى الله عليه وسلم، كما كان قوله: { وَإذْ أخَذْنا ميثاقَكُمْ } خبراً عن أسلافهم
  وإن كان خطابـا للذين أدركوا رسول الله صلى الله عليه وسلم لأن الله تعالـى أخذ ميثاق
  الذين كانوا علـى عهد رسول الله موسى صلى الله عليه وسلم من بنـي إسرائيـل علـى سبـيـل
  ما قد بـينه لنا فـي كتابه، فألزم جميع من بعدهم من ذريتهم من حكم التوراة مثل الذي
  ألزم منه من كان علـى عهد موسى منهم. ثم أنّب الذين خاطبهم بهذه الآيات علـى نقضهم
  ونقض سلفهم ذلك الـميثاق، وتكذيبهم ما وكدوا علـى أنفسهم له بـالوفـاء من العهود، بقوله:
  { ثُمَّ أقْرَرْتُـمْ وأنْتُـمْ تَشْهَدُونَ } فإنْ كان خارجا علـى وجه الـخطاب للذين
  كانوا علـى عهد نبـينا صلى الله عليه وسلم منهم، فإنه معنـيٌّ به كل من واثق بـالـميثاق
  منهم علـى عهد موسى ومن بعده، وكل من شهد منهم بتصديق ما فـي التوراة لأن الله جل ثناؤه
  لـم يخصص بقوله: { ثُمَّ أقْرَرْتُـمْ وأنْتُـمْ تَشْهَدُونَ } وما أشبه ذلك من الآي
  بعضهم دون بعض والآية مـحتـملة أن يكون أريد بها جميعهم. فإذْ كان ذلك كذلك فلـيس لأحد
  أن يدعي أنه أريد بها بعض منهم دون بعض. وكذلك حكم الآية التـي بعدها، أعنـي قوله:{ ثُمَّ
  أَنْتُمْ هَـٰؤُلاۤءِ تَقْتُلُونَ أَنْفُسَكُمْ }[البقرة: 85] الآية لأنه قد ذكر لنا
  أن أوائلهم قد كانوا يفعلون من ذلك ما كان يفعله أواخرهم الذين أدركوا عصر نبـينا مـحمد
  صلى الله عليه وسلم.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

