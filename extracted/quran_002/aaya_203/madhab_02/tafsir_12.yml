  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱذْكُرُواْ
  ٱللَّهَ فِيۤ أَيَّامٍ مَّعْدُودَاتٍ فَمَن تَعَجَّلَ فِي يَوْمَيْنِ فَلاَ إِثْمَ
  عَلَيْهِ وَمَن تَأَخَّرَ فَلاۤ إِثْمَ عَلَيْهِ لِمَنِ ٱتَّقَىٰ وَٱتَّقُواْ ٱللَّهَ
  وَٱعْلَمُوآ أَنَّكُمْ إِلَيْهِ تُحْشَرُونَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { وَاذْكُرُواْ اللهَ فِي أيَّامٍ مَّعْدُودَاتٍ } هي أيام منى قول جميع المفسرين،
  وإن خالف بعض الفقهاء في أن أشرك بين بعضها وبين الأيام المعلومات.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">{ فَمَن تَعَجَّلَ فِي يَوْمَيْنِ فَلآَ إِثْمَ عَلَيْهِ } يعني تعجل
  النفْر الأول في اليوم الثاني من أيام منى.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">{
  وَمَن تَأَخَّرَ } يعني إلى النفْر الثاني، وهو الثالث من أيام منى.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">{ فَلآَ إِثْمَ عَلَيْهِ } وفي الإثم ها هنا، خمسة تأويلات:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أحدها: أن من تعجل فلا إثم عليه في تعجله، ومن تأخر فلا إثم عليه في
  تأخره، وهذا قول عطاء.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والثاني: أن من تعجل في يومين، فمغفور
  له، لا إثم عليه، ومن تأخر فمغفور له، لا إثم عليه، وهذا قول ابن مسعود.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والثالث: فلا إثم عليه، إن اتّقى فيما بقي من عمره، وهذا قول أبي العالية،
  والسدي.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والرابع: فلا إثم عليه، إن اتقى
  في قتل الصيد في اليوم الثالث، حتى يحلّوا أيام التشريق، وهذا قول ابن عباس.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والخامس: فلا إثم عليه، إن اتقى إصابة ما نُهِي عنه، فيغفر له ما سلف
  من ذنبه، وهذا قول قتادة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">فأما المراد بذكر الله تعالى في
  الأيام المعدودات، فهو التكبير فيها عقب الصلوات المفروضات، وَاخْتُلِفَ فيه على أربعة
  مذاهب:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">أحدها: أنه تكبير من بعد صلاة الصبح،
  يوم عرفة، إلى بعد صلاة العصر، من آخر أيام التشريق، وهذا قول علي رضي الله عنه، وبه
  قال من الفقهاء أبو يوسف، ومحمد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثاني:
  أنه تكبير من صلاة الفجر، من يوم عرفة، إلى صلاة العصر، من يوم النحر، وهذا قول ابن
  مسعود، وبه قال من الفقهاء أو حنيفة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثالث:
  أنه يكبر من بعد صلاة الظهر، من يوم النحر، إلى بعد صلاة العصر، من آخر أيام التشريق،
  وهذا قول زيد بن ثابت.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والرابع: أنه يكبر من بعد صلاة الظهر،
  من يوم النحر، إلى آخر صلاة الصبح، من آخر التشريق، وهذا قول عبد الله بن عباس، وعبد
  الله بن عمر، وبه قال من الفقهاء الشافعي.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

