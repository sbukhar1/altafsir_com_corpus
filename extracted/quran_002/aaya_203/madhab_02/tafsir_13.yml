  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱذْكُرُواْ
  ٱللَّهَ فِيۤ أَيَّامٍ مَّعْدُودَاتٍ فَمَن تَعَجَّلَ فِي يَوْمَيْنِ فَلاَ إِثْمَ
  عَلَيْهِ وَمَن تَأَخَّرَ فَلاۤ إِثْمَ عَلَيْهِ لِمَنِ ٱتَّقَىٰ وَٱتَّقُواْ ٱللَّهَ
  وَٱعْلَمُوآ أَنَّكُمْ إِلَيْهِ تُحْشَرُونَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \ </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">أخبرنا
  أبو الحسن محمد بن محمد السرخسي أخبرنا أبو الحسن أحمد بن محمد بن أبي إسحاق الحجاجي
  أخبرنا أبو العباس محمد بن عبد الرحمٰن الدغولي أخبرنا محمد بن مشكان أخبرنا أبو داود
  أخبرنا شعبة عن ثابت عن أنس قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" كان رسول الله صلى الله عليه وسلم يكثر أن يقول: «ربنا آتنا في الدنيا
  حسنة وفي الآخرة حسنة وقنا عذاب النار» \". </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">أخبرنا عبد الوهاب بن محمد الكسائي أخبرنا عبد العزيز بن أحمد الخلال
  أخبرنا أبو العباس الأصم أخبرنا الربيع بن سليمان أخبرنا الشافعي أخبرنا سعيد بن سالم
  القداح عن ابن جريج عن يحيى بن عبيد مولى السائب عن أبيه عن عبد الله بن السائب أنه
  سمع النبي صلى الله عليه وسلم يقول: فيما بين ركن بني جمح والركن الأسود:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" ربنا آتنا في الدنيا حسنة وفي
  الآخرة حسنة وقنا عذاب النار \". </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالىٰ { أُولَـٰئِكَ لَهُمْ نَصِيبٌ } حظ { مِّمَّا كَسَبُواْ
  } من الخير والدعاء بالثواب والجزاء { وَٱللَّهُ سَرِيعُ ٱلْحِسَابِ } يعني إذا حاسب
  فحسابه سريع لا يحتاج إلى عقد يد ولا وعي صدر ولا إلى رؤية ولا فكر.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال الحسن: أسرع من لمح البصر وقيل: معناه إتيان القيامة قريب لأن
  ما هو كائن لا محالة فهو قريب، قال الله تعالىٰ:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَمَا يُدْرِيكَ لَعَلَّ ٱلسَّاعَةَ
  قَرِيبٌ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الشورى: 17].</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالىٰ { وَٱذْكُرُواْ ٱللَّهَ } يعني التكبيرات أدبار الصلاة وعند الجمرات يكبر مع
  كل حصاة وغيرها من الأوقات { فِىۤ أَيَّامٍ مَّعْدُودَٰتٍ } الأيام المعدودات: هي أيام
  التشريق، وهي أيام منى ورمي الجمار، سميت معدودات لقلتهن كقوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">دَرَٰهِمَ مَعْدُودَةٍ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[يوسف:
  20] والأيام المعلومات: عشر ذي الحجة آخرهن يوم النحر. هذا قول أكثر أهل العلم وروي
  عن ابن عباس المعلومات: يوم النحر ويومان بعده والمعدودات أيام التشريق، وعن علي قال:
  المعلومات يوم النحر وثلاثة أيام بعده، وقال عطاء عن ابن عباس المعلومات يوم عرفة ويوم
  النحر وأيام التشريق. وقال محمد بن كعب: هما شيء واحد وهي أيام التشريق، وروى عن نبيشة
  الهذلي قال: قال رسول الله صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" أيام التشريق أيام أكل وشرب وذكر الله \". </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">ومن الذكر في أيام التشريق: التكبير،
  واختلفوا فيه فروي عن عمر وعبد الله بن عمر أنهما كانا يكبران بمنى تلك الأيام خلف
  الصلاة وفي المجالس وعلى الفراش والفسطاط وفي الطريق ويكبر الناس بتكبيرهما ويتأولان
  هذه الآية. والتكبير أدبار الصلوات مشروع في هذه الأيام في حق الحاج وغير الحاج عند
  عامة العلماء واختلفوا في قدره فذهب قوم إلى أنه يُبْتدأ التكبير عقيب صلاة الصبح من
  يوم عرفة ويختتم بعد العصر من آخر أيام التشريق، يروى ذلك عن علي رضي الله عنه، وبه
  قال مكحول، وإليه ذهب أبو يوسف رضي الله عنه، وذهب قوم إلى أنه يُبتدأ التكبير عقيب
  صلاة الصبح من يوم عرفة ويختتم بعد العصر من يوم النحر، يروى ذلك عن بن مسعود رضي الله
  عنه وبه قال أبو حنيفة، وقال قوم يُبتدأ عقيب صلاة الظهر من يوم النحر ويختتم بعد الصبح
  من آخر أيام التشريق، يروى ذلك عن ابن عباس وبه قال مالك والشافعي، قال الشافعي: لأن
  الناس فيه تبع للحاج وذِكْرُ الحاج قبل هذا الوقت التلبية ويأخذون في التكبير يوم النحر
  من بعد صلاة الظهر، ولفظ التكبير: كان سعيد بن جبير والحسن يقولان: الله أكبر الله
  أكبر الله أكبر ثلاثاً نسقاً - وهو قول أهل المدينة، وإليه ذهب الشافعي، وقال: وما
  زاد من ذكر الله فهو حسن، وعند أهل العراق يكبر اثنين يروى ذلك عن ابن مسعود.</font></font>&#13;\t\t\t<label
