  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وِمِنْهُمْ
  مَّن يَقُولُ رَبَّنَآ آتِنَا فِي ٱلدُّنْيَا حَسَنَةً وَفِي ٱلآخِرَةِ حَسَنَةً وَقِنَا
  عَذَابَ ٱلنَّارِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">أُولَـٰئِكَ لَهُمْ نَصِيبٌ مِّمَّا كَسَبُواْ
  وَٱللَّهُ سَرِيعُ ٱلْحِسَابِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَٱذْكُرُواْ ٱللَّهَ فِيۤ أَيَّامٍ مَّعْدُودَاتٍ
  فَمَن تَعَجَّلَ فِي يَوْمَيْنِ فَلاَ إِثْمَ عَلَيْهِ وَمَن تَأَخَّرَ فَلاۤ إِثْمَ
  عَلَيْهِ لِمَنِ ٱتَّقَىٰ وَٱتَّقُواْ ٱللَّهَ وَٱعْلَمُوآ أَنَّكُمْ إِلَيْهِ تُحْشَرُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ ومِنْهُم مَّن يَقُولُ رَبَّنَا آتِنَا فِي الدُّنيَا حَسَنَةً وَفِي
  الآخِرَةِ حَسَنَةً وَقِنَا عَذَابَ ٱلنَّارِ } يعني المؤمنين، واختلفوا في معنى الحسنتين،
  قال علي بن أبي طالب رضي الله عنه في الدنيا حسنة: امرأة صالحة، وفي الآخرة حسنة: الجنة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أخبرنا أبو القاسم عبد الله بن محمد الحنيفي أنا أبو الحسن محمد بن
  يعقوب الطوسي أخبرنا أبو بكر أحمد بن يوسف بن خلاد أنا الحارث بن أبي أسامة أنا أبو
  عبد الرحمٰن المقري أخبرنا حيوة وابن لهيعة قالا أخبرنا شرحبيل بن شريك أنه سمع أبا
  عبد الرحمٰن الحبلي يحدث عن عبد الله بن عمرو بن العاص رضي الله عنه عن رسول الله صلى
  الله عليه وسلم قال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" الدنيا كلها متاع وخير متاعها المرأة الصالحة \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وقال الحسن: في الدنيا حسنة: العلم والعبادة،وفي الآخرة حسنة، الجنة،
  وقال السدي وابن حيان: { فِي الدُّنيَا حَسَنَةً } رزقاً حلالاً وعملاً صالحاً، { وَفِي
  الآخِرَةِ حَسَنَةً } المغفرة والثواب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أخبرنا
  أبو بكر بن محمد بن عبد الله بن أبي توبة أخبرنا أبو طاهر محمد بن أحمد بن الحارث أخبرنا
  أبو الحسن محمد بن يعقوب الكسائي أخبرنا عبد الله بن محمود أخبرنا إبراهيم بن عبد الله
  الخلال ثنا عبد الله بن المبارك عن يحيى بن أيوب حدثني عبيد الله بن زَحْرٍ عن علي
  بن يزيد عن القاسم أبي عبد الرحمٰن عن أبي أمامة عن النبي صلى الله عليه وسلم قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" أغبط أوليائي عندي مؤمن خفيف الحاذ
  ذو حظ من الصلاة أحسن عبادة ربه، فأطاعه في السر، وكان غامضاً في الناس لا يشار إليه
  بالأصابع، وكان رزقه كفافاً، فصبر على ذلك، ثم (نفض بيده) فقال: هكذا عجلت منيته قلت
  بواكيه قل تراثه \". </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">وقال
  قتادة: في الدنيا عافية وفي الآخرة عافية. وقال عوف في هذه الآية: من آتاه الله الإِسلام
  والقرآن وأهلاً ومالاً فقد أوتي في الدنيا حسنة وفي الآخرة حسنة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أخبرنا الشيخ أبو القاسم عبد الله بن علي الكركاني الطوسي أخبرنا أبو
  طاهر محمد بن محمش الزيادي أخبرنا أبو الفضل عبدوس بن الحسين بن منصور السمسار أخبرنا
  أبو حاتم محمد بن إدريس الحنظلي الرازي أخبرنا محمد بن عبد الله الأنصاري أخبرنا حميد
  الطويل عن ثابت البناني عن أنس بن مالك رضي الله عنه قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" رأى رسول الله صلى الله عليه وسلم رجلاً قد صار مثل الفرخ فقال:
  هل كنت تدعو الله بشيء أو تسأله إياه؟ فقال: يا رسول الله كنت أقول: اللهم ما كنت معاقبني
  به في الآخرة فعجله لي في الدنيا فقال: سبحان الله إذن لا تستطيعه ولا تطيقه فهلا قلت
  «اللهم ربنا آتنا في الدنيا حسنة وفي الآخرة حسنة وقنا عذاب النار» \". </font></font></b>&#13;\t\t\t<label
