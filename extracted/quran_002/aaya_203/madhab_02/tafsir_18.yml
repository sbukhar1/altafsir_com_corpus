  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\"/></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" أيام التشريق أيام أكل وشرب وذكر الله \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">ومن الذكر في هذه الأيام التكبير (خ) عن ابن عمر أنه كان يكبر بمنى
  تلك الأيام وخلف الصلوات، وعلى فراشه وفي فسطاطه وفي مجلسه وفي ممشاه في تلك الأيام
  جميعاً وفي رواية أنه كان يكبر في قبته فيسمعه أهل المسجد فيكبرون، ويكبر أهل الأسواق
  حتى ترتج منى أخرجه البخاري بغير إسناد وأجمع العلماء على أن المراد بهذا هو التكبير
  عند رمي الجمار، وهو أن يكبر مع كل حصاة يرمي بها في جميع أيام التشريق، وأجمعوا أيضاً
  على أن التكبير في عيد الأضحى وفي هذه الأيام في إدبار الصلوات سنة واختلفوا في وقت
  التكبير فقيل يبتدئ به من صلاة الظهر يوم النحر إلى صلاة الصبح من آخر أيام التشريق
  فيكون التكبير على هذا القول في خمسة عشر صلاة، وهو قول ابن عباس وابن عمر، وبه قال
  الشافعي: في أصح أقواله قال الشافعي: لأن الناس فيه تبع للحاج وذكر الحاج قيل: هذا
  الوقت هو التلبية ويأخذون في التكبير يوم النحر من صلاة الظهر. وقيل: إنه يبتدئ به
  من صلاة المغرب ليلة النحر ويختم بصلاة الصبح من آخر أيام التشريق، وهو القول الثاني
  الشافعي فيكون التكبير على هذا القول: في ثمانية عشر صلاة والقول الثالث للشافعي إنه
  يتبدئ بالتكبير من صلاة الصبح يوم عرفة، ويختم به بعد صلاة العصر من آخر أيام التشريق،
  فيكون التكبير على هذا القول في ثلاث وعشرين صلاة وهو قول علي بن أبي طالب، ومكحول
  وبه قال أبو يوسف ومحمد، وقال ابن مسعود يبتدأ به من صبح يوم عرفة ويختم بصلاة العصر
  من يوم النحر، فعلى هذا القول يكون التكبير في ثمان صلوات، وبه قال أبو حنيفة وقال
  أحمد بن حنبل: إذا كان حلالاً كبر عقيب ثلاث وعشرين صلاة أولها الصبح من يوم عرفة وآخرها
  صلاة العصر من آخر أيام التشريق وإن كان محرماً كبر عقيب سبعة عشر صلاة أولها الظهر
  من يوم النحر وآخرها عصر آخر أيام التشريق. ولفظ التكبير عند الشافعي ثلاثاً نسقاً
  الله أكبر الله أكبر الله أكبر وهو قول سعيد بن جبير والحسن، وهو قول أهل المدينة،
  قال الشافعي: وما زاد من ذكر الله فحسن ويروى عن ابن مسعود أنه يكبر مرتين فيقول الله
  أكبر الله أكبر وهو قول أهل العراق.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله
  تعالى: { فمن تعجل في يومين } أي فمن تعجل النفر الأول وهو في الثاني من أيام التشريق
  { فلا إثم عليه } أي فلا حرج عليه وذلك أنه يجب على الحاج المبيت بمنى الليلة الأولى
  والثانية من ليالي أيام التشريق، ليرمي كل يوم بعد الزوال إحدى وعشرين حصاة يرمي عند
  كل جمرة سبع حصيات ثم من رمى في اليوم الثاني وأراد أن ينفر ويدع البيتوتة الليلة الثالثة
  ورمى يومها فذلك واسع له لقوله تعالى: { فمن تعجل في يومين فلا إثم عليه } يعني فلا
  إثم على من تعجل فنفر في اليوم الثاني في تعجيله { ومن تأخر فلا إثم عليه } يعني ومن
  تأخر إلى النفر الثاني، وهو اليوم الثالث من أيام التشريق فلا إثم عليه في تأخره.</font></font>&#13;\t\t\t<label
