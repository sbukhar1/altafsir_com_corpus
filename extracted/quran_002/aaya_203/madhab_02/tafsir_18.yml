  عَلَيْهِ لِمَنِ ٱتَّقَىٰ وَٱتَّقُواْ ٱللَّهَ وَٱعْلَمُوآ أَنَّكُمْ إِلَيْهِ تُحْشَرُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">واعلم أنه إنما يجوز التعجيل لمن نفر بعد الزوال من اليوم الثاني من
  أيام التشريق وقيل غروب الشمس، من ليلة ذلك اليوم وإن غربت عليه الشمس، وهو بمنى لزمه
  المبيت بها لرمي اليوم الثالث، هذا مذهب الشافعي وأكثر الفقهاء وقال أبو حنيفة: يجوز
  له أن ينفر ما لم يطلع الفجر لأنه لم يدخل وقت الرمي، بعد ورخص لرعاة الإبل وأهل سقاية
  الحاج ترك المبيت بمنى ليالي منى. فإن قلت: قوله ومن تأخر فلا إثم عليه فيه إشكال وهو
  أن الذي أتى بأفعال الحج كاملة تامة فقد أتى بما يلزمه، فما معنى قوله فلا إثم عليه
  إنما يخاف من الإثم من قصر فيما يلزمه. قلت فيه أجوبة أحدها أنه تعالى لما أذن في التعجيل
  على سبيل الرخصة احتمل أن يخطر ببال قوم أن من لم يجر على موجب هذه الرخصة، فإنه يأثم
  فأزال الله تعالى هذه الشبهة وبين إنه لا إثم عليه في الأمرين فإن شاء عجل وإن شاء
  أخر. الجواب الثاني أن من الناس من كان يتعجل ومنهم من كان يتأخر، وكل فريق يصوب فعله
  على فعل الفريق الآخر فبين الله تعالى أن كل واحد من الفريقين مصيب في فعله وأنه لا
  إثم عليه. الجواب الثالث إنما قال: ومن تأخر فلا إثم عليه لمشاكلة اللفظة الأولى فهو
  كقوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">جزاء سيئة سيئة مثلها</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الشورىٰ: 40] ومعلوم أن جزاء السيئة
  ليس بسيئة. الجواب الرابع أن فيه دلالة على جواز الأمرين فكأنه تعالى قال: فتعجلوا
