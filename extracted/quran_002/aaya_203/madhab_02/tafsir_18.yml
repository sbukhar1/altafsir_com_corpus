  وَٱعْلَمُوآ أَنَّكُمْ إِلَيْهِ تُحْشَرُونَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  أولئك } إشارة إلى المؤمنين الداعين بالحسنتين ووجه هذا القول أن الله ذكر حكم الفريق
  بكماله. فقال: وما له في الآخرة من خلاق وقيل: يرجع إلى الفريقين { لهم } جميعاً أي
  لكل فريق من هؤلاء { نصيب } أي حظ { مما كسبوا } يعني من الخير والدعاء بالثواب والجزاء
  على الدعاء بالدنيا من جنس ما كسب ودعا { والله سريع الحساب } ذكروا في معنى الحساب
  أن الله تعالى يعلم العباد بما لهم وعليهم بمعنى أن الله تعالى يخلق العلوم الضرورية
  في قلوبهم بمقادير أعمالهم وكمياتها وكيفياتها وبمقادير ما لهم من الثواب وعليهم من
  العقاب. وقيل: إن المحاسبة عبارة عن المجازاة ويدل عليه قوله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وكأين
  من قرية عتت عن أمر ربها ورسله فحاسبناها حساباً شديداً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الطلاق: 9] وقيل: إن الله تعالى
  يكلم عباده يوم القيامة ويعرفهم أحوال أعمالهم وما لهم من الثواب والعقاب. وقيل: إنه
  تعالى إذا حاسب عباده فحسابه سريع لأنه تعالى لا يحتاج إلى عقد يد وروية فكر وصف الله
  نفسه تعالى بسرعة الحساب مع كثرة الخلائق وكثرة أعمالهم ليدل بذلك على كمال قدرته لأنه
  تعالى لا يشغله شان عن شأن ولا يحتاج إلى آلة ولا مادة ولا مساعد، فلا جرم كان قادراً
  على أن يحاسب جميع الخلائق في أقل من لمح البصر، وروي أنه تعالى يحاسب الخلائق في قدر
  حلب شاة أو ناقة، وقيل: في معنى كونه تعالى سريع الحساب أي سريع القبول لدعاء عباده
  والإجابة لهم، وذلك أنه تعالى يسأله السائلون في الوقت الواحد كل واحد منهم أشياء مختلفة
  من أمور الدنيا الآخرة فيعطي كل واحد من غير أن يشتبه عليه شيء من ذلك، لأنه تعالى
  عالم بجميع أحوال عباده وأعمالهم وقيل في معنى الآية إن إتيان القيامة قريب لأن كل
  ما هو كائن وآت قريب لا محالة، وفيه إشارة إلى المبادرة بالدعاء والذكر وسائر الطاعات
  وطلب الآخرة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله عز وجل: { واذكروا الله } يعني
  بالتوحيد والتعظيم والتكبير في أدبار الصلوات وعند رمي الجمرات، وذلك أنه يكبر مع كل
  حصاة من حصى الجمار فقد ورد في الصحيح أن النبي صلى الله عليه وسلم كبر مع كل حصاة
  { في أيام معدودات } يعني أيام التشريق وهي أيام منى ورمي الجمار سميت معدودات لقلتهن
  وهي ثلاثة أيام بعد يوم النحر، أولها اليوم الحادي عشر من ذي الحجة وهو قول ابن عمر
  وابن العباس والحسن وعطاء ومجاهد وقتادة وهو مذهب الشافعي. وقيل: إن الأيام المعدودات
  يوم النحر ويومان بعده. وهو قول علي بن أبي طالب ويروى عن ابن عمر أيضاً وهو مذهب أبي
  حنيفة (م) عن نبيشة الهذلي قال: قال رسول الله صلى الله عليه وسلم:</font></font>&#13;\t\t\t<label
