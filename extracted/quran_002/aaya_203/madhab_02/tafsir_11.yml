  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱذْكُرُواْ
  ٱللَّهَ فِيۤ أَيَّامٍ مَّعْدُودَاتٍ فَمَن تَعَجَّلَ فِي يَوْمَيْنِ فَلاَ إِثْمَ
  عَلَيْهِ وَمَن تَأَخَّرَ فَلاۤ إِثْمَ عَلَيْهِ لِمَنِ ٱتَّقَىٰ وَٱتَّقُواْ ٱللَّهَ
  وَٱعْلَمُوآ أَنَّكُمْ إِلَيْهِ تُحْشَرُونَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  وَاذْكُرُواْ الله فِي أيَّامٍ مَّعْدُودَاتٍ } أي معروفات وهي أيام التشريق. وقال
  القتبي: أيام التشريق (والمعلومات أيام العشر). [وقال يحيــــى بن سعيد: سألت عطاء
  عن الأيام المعدودات وعن المعلومات قال: الأيام المعدودة: أيام النحر والمعلومات: أيام
  العشر. وقال بعضهم الأيام المعدودات أيام التشريق بدليل ما سبق في سياق الآية: { فَمَن
  تَعَجَّلَ فِي يَوْمَيْنِ فَلا إِثْمَ عَلَيْهِ } والمعلومات أيام النحر بدليل قوله:
  (في أيام معلومات على ما رزقهم من بهيمة الأنعام) فذكر النحر في تلك الأيام. وقال الضحاك:
  معنى قوله: { وَٱذْكُرُواْ ٱللَّهَ فِي أَيَّامٍ مَّعْدُودٰتٍ } [أي معروفات وهي أيام
  التشريق] أي كبروا دبر كل صلاة من يوم عرفة إلى آخر أيام التشريق ويقال: { وَٱذْكُرُواْ
  ٱللَّهَ فِي أَيَّامٍ مَّعْدُودٰتٍ } يعني التكبير عند رمي الجمار. قوله: { فَمَن تَعَجَّلَ
  فِي يَوْمَيْنِ } أي رجع إلى أهله بعدما رمى في يومين وترك الرمي في اليوم الثالث {
  فَلا إِثْمَ عَلَيْهِ } [في تعجيله { وَمَن تَأَخَّرَ } إلى آخر النفر { فَلا إِثْمَ
  عَلَيْهِ } في تأخيره] { لِمَنِ ٱتَّقَىٰ } يعني قتل الصيد في الإحرام وفي الحرم. وقال
  قتادة: ذكر لنا أن ابن مسعود قال: إنما جعلت المغفرة لمن اتقى في حجه. ويقال: لمن اتقى
  بعد انصرافه من حجه عن جميع المعاصي وإنما حذرهم الله تعالى لأنهم إذا رجعوا من حجهم
  يجترؤون على الله تعالى بالمعاصي فحذرهم عن ذلك فقال: { وَٱتَّقُواْ ٱللَّهَ وَٱعْلَمُوا
  أَنَّكُمْ إِلَيْهِ تُحْشَرُونَ } فيجازيكم بأعمالكم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

