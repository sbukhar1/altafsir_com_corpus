  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱذْكُرُواْ
  ٱللَّهَ فِيۤ أَيَّامٍ مَّعْدُودَاتٍ فَمَن تَعَجَّلَ فِي يَوْمَيْنِ فَلاَ إِثْمَ
  عَلَيْهِ وَمَن تَأَخَّرَ فَلاۤ إِثْمَ عَلَيْهِ لِمَنِ ٱتَّقَىٰ وَٱتَّقُواْ ٱللَّهَ
  وَٱعْلَمُوآ أَنَّكُمْ إِلَيْهِ تُحْشَرُونَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { وَٱذْكُرُواْ ٱللَّهَ فِيۤ أَيَّامٍ مَّعْدُودَاتٍ... }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">الأمر إما خاص (بالحاج) أو عام لأن سائر الناس أيضا يكبّرون في تلك
  الأيام غير أنّ الحجاج يكبرون في كل النهار وغيرهم يكبّر دبر (كل) صلاة فقط، وقد كان
  عمر يرفع صوته بالتكبير في (خبائِه) فيكبّر من خلفه ثم يكبر النّاس كلّهم حتى (يُسْمَع)
  التكبير من مكة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">(وقيل) هل الأمر للوجوب أو للندب؟</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال: إن أريد مطلق الذكر فهو للوجوب وإن أريد الذكر الخاص في الوقت
  الخاص فهو للندب، وأما للإباحة (فلا).</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله
  \" مَّعْدُودَاتٍ \" أخذوا منه أن الواحد عدد لأنه جمع مفرده معدود.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأجيب بأن الشيء في نفسه ليس كهو مع غيره فالمجموع عدد والبعض غير
  عدد.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { فَمَن تَعَجَّلَ فِي
  يَوْمَيْنِ فَلآ إِثْمَ عَلَيْهِ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(تُؤول)
  بأمرين إما نفي للإثم حقيقة أو إثبات الأجر له والثواب (لأن الثواب) كان حاصلا (بالإقامة)
  لأن الذكر معلوم أنه يحصل الثواب فما يبقى إلا توهم الوقوع في الإثم هنا (لما كان)
  الجاهلية يعتقدون. (فنفي) ما يتوهم وبقي ما عداه ثابتا بالأصالة وهو حصول الثواب على
  الذكر.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قيل لابن عرفة: والآية تدلّ على
  ترك العمل (بمفهوم) العدد لأن مفهومها أن المتعجل في أقل من يومين مأثوم، مع أن التأخير
  سنة وتارك السنة غير مأثوم؟</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">فقال: إمّا أن نفرّع على أن تارك
  السنن متعمدا مأثوم وتقدم نظيره في الوتر، أو نقول: معنى \" لاَ إِثْمَ \" أي له الثواب.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قيل للإمام: ففيه حجة للقائل بأن تارك السّنن متعمّدا مأثوم؟</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال: لا حجة فيه لاحتمال أن يراد بنفي الإثم حصول الثواب.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { وَٱعْلَمُواْ أَنَّكُمْ إِلَيْهِ تُحْشَرُونَ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">في ظاهره دليل على أنّ الحشر بإعادته هذه (الأجساد) بعينها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قيل لابن عرفة: وفيه دليل على ذم التقليد؟ فقال: يقال الحاصل للمقلد
  علم لا ظن.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

