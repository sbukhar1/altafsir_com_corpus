  عنى ذلك، لأن الله لـم يكن يوجب فـي الأيام الـمعلومات من ذكره فـيها ما أوجب فـي الأيام
  الـمعدودات، وإنـما وصف الـمعلومات جل ذكره بأنها أيام يذكر فـيها اسم الله علـى بهائم
