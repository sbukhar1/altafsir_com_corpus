  لَـيْسَتْ بأيَّام صِيامٍ، إنَّـمَا هِيَ أيَّامُ أكْلٍ وَشُرْبٍ وَذِكْرٍ».</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">فإن قال قائل: إن النبـيّ صلى الله عليه وسلم إذ قال فـي أيام منى:</font></font><b><font
