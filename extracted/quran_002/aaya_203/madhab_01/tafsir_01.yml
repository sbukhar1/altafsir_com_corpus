  class=\"TextResultArabic\"><font color=\"Red\"> \" إنّ هذهِ الأيامَ أيامُ أكلٍ وَشُربٍ
  وذكرِ اللّهِ \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وحدثنـي يعقوب. قال: ثنا هشيـم،
  عن سفـيان بن حسين، عن الزهري، قال: بعث رسول الله صلى الله عليه وسلم عبد الله بن
  حذافة بن قـيس فنادى فـي أيام التشريق فقال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" إنّ هَذِهِ الأيّامَ أيَّامُ أكْلٍ وَشُرْبٍ وَذِكْرِ اللّهِ، إلاّ
  مَنْ كانَ علـيهِ صَوْمٌ مِنْ هَدْيٍ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وحدثنـي
  يعقوب، قال: ثنا ابن علـية، عن مـحمد بن إسحاق، عن حكيـم بن حكيـم، عن مسعود بن الـحكم
  الزرقـي، عن أمه قالت: لكأنـي أنظر إلـى علـيّ رضي الله عنه علـى بغلة رسول الله صلى
