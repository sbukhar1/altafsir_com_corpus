  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱذْكُرُواْ
  ٱللَّهَ فِيۤ أَيَّامٍ مَّعْدُودَاتٍ فَمَن تَعَجَّلَ فِي يَوْمَيْنِ فَلاَ إِثْمَ
  عَلَيْهِ وَمَن تَأَخَّرَ فَلاۤ إِثْمَ عَلَيْهِ لِمَنِ ٱتَّقَىٰ وَٱتَّقُواْ ٱللَّهَ
  وَٱعْلَمُوآ أَنَّكُمْ إِلَيْهِ تُحْشَرُونَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يعني
  جل ذكره: اذكروا الله بـالتوحيد والتعظيم في أيام محصيات، وهي أيام رمي الجمار، أمر
  عباده يومئذٍ بالتكبير أدبـار الصلوات، وعند الرمي مع كل حصاة من حصى الـجمار يرمي
  بها جمرة من الجمار.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وبـمثل الذي قلنا فـي ذلك قال أهل
  التأويـل: ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي يعقوب بن إبراهيـم: قال:
  ثنا هشيـم، عن أبـي بشر، عن سعيد بن جبـير، عن ابن عبـاس فـي قوله: { وَاذْكُروا اللّهَ
  فِـي أيَّامٍ مَعْدُوداتٍ } قال: أيام التشريق.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وحدثنـي
  مـحمد بن نافع البصري، قال: ثنا غندر، قال: ثنا شعبة، عن هشيـم، عن أبـي بشر، عن سعيد
  بن جبـير، عن ابن عبـاس، مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وحدثنـي
  مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس
  قوله: { وَاذْكُرُوا اللّهَ فِـي أيَّامٍ مَعَدُودَاتٍ } يعنـي الأيام الـمعدودات أيام
  التشريق، وهي ثلاثة أيام بعد النـحر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وحدثنـي
  الـمثنى، قال: ثنا أبو صالـح، قال: ثنـي معاوية بن صالـح، عن علـيّ بن أبـي طلـحة،
  عن ابن عبـاس قوله: { وَاذْكُرُوا اللّهَ فِـي أيَّامٍ مَعْدُوداتٍ } يعنـي أيام التشريق.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وحدثنا مـحمد بن الـمثنى، قال: ثنا مـحمد بن جعفر، قال: ثنا شعبة،
  عن أبـي بشر، عن سعيد بن جبـير، عن ابن عبـاس، مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وحدثنا
  أبو كريب، قال: ثنا مخـلد، عن ابن جريج، عن عمرو بن دينار، عن ابن عبـاس: سمعه يوم
  الصدر يقول بعد ما صدر يكبر فـي الـمسجد ويتأوّل: { وَاذْكُرُوا اللّهَ فِـي أيَّامٍ
  مَعْدُودَاتٍ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا علـيّ بن داود، قال: ثنا أبو
  صالـح، قال: ثنـي معاوية بن صالـح، عن علـيّ بن أبـي طلـحة، عن ابن عبـاس: { وَاذْكُرُوا
  اللّهَ فِـي أيَّامِ مَعْدُوداتٍ } يعنـي أيام التشريق.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وحدثنا
  عبد الـحميد بن بـيان السكري، قال: أخبرنا إسحاق، عن شريك، عن أبـي إسحاق، عن عطاء
  بن أبـي ربـاح فـي قول الله عز وجل: { وَاذْكُرُوا اللّهَ فِـي أيَّامٍ مَعْدُوداتٍ
  } قال: هي أيام التشريق.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن وكيع، قال: ثنـي أبـي،
  عن طلـحة بن عمرو، عن عطاء، مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وحدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، عن عيسى، عن ابن أبـي نـجيح، عن مـجاهد فـي قول
  الله عز وجل: { وَاذْكُرُوا اللّهَ فِـي أيَّامٍ مَعْدُوداتٍ } قال أيام التشريق بـمنى.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا مـحمد بن حميد، قال: ثنا حكام، عن عنبسة، عن لـيث، عن مـجاهد
  وعطاء قالا: هي أيام التشريق.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وحدثنا
  ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفـيان، عن ابن أبـي نـجيح، عن مـجاهد، مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا جرير، عن منصور، عن مـجاهد، مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفـيان، عن منصور،
  عن إبراهيـم قال: الأيام الـمعدودات: أيام التشريق.</font></font>&#13;\t\t\t<label
