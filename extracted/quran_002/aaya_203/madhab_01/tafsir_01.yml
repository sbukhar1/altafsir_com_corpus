  href=\"JavaScript:Open_Menu()\">وَٱذْكُرُواْ ٱللَّهَ فِيۤ أَيَّامٍ مَّعْدُودَاتٍ
  فَمَن تَعَجَّلَ فِي يَوْمَيْنِ فَلاَ إِثْمَ عَلَيْهِ وَمَن تَأَخَّرَ فَلاۤ إِثْمَ
  عَلَيْهِ لِمَنِ ٱتَّقَىٰ وَٱتَّقُواْ ٱللَّهَ وَٱعْلَمُوآ أَنَّكُمْ إِلَيْهِ تُحْشَرُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن بشار، قال: ثنا يحيى، عن سفـيان، عن منصور، عن إبراهيـم،
  مثله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي يعقوب، قال: ثنا ابن علـية،
  قال: أخبرنا يونس، عن الـحسن، قال: الأيام الـمعدودات: الأيام بعد النـحر.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وحدثنا ابن بشار، قال: ثنا مـحمد بن جعفر، قال: ثنا شعبة، قال: سألت
  إسماعيـل بن أبـي خالد عن الأيام الـمعدودات، فقال: أيام التشريق.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر بن معاذ، قال: ثنا يزيد بن زريع، قال: ثنا سعيد، عن قتادة
  قوله: { وَاذْكُرُوا اللّهَ فِـي أيَّامِ مَعْدُوداتٍ } كنا نـحدّث أنها أيام التشريق.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر،
  عن قتادة فـي قوله: { وَاذْكُرُوا اللّهَ فِـي أيَّامِ مَعْدُوداتٍ } قال: هي أيام
  التشريق.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وحدثنـي موسى بن هارون، قال: ثنا
  عمرو بن حماد، قال: ثنا أسبـاط، عن السدي: أما الأيام الـمعدودات: فهي أيام التشريق.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وحدثت عن عمار، قال: ثنا ابن أبـي جعفر، عن أبـيه، عن الربـيع، مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وحدثنـي يونس، قال: أخبرنا ابن وهب، عن مالك، قال: الأيام الـمعدودات:
  ثلاثة أيام بعد يوم النـحر.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وحدثت عن حسين بن الفرج، قال: سمعت
  أبـا معاذ الفضل بن خالد، قال: أخبرنا عبـيد بن سلـيـمان، قال: سمعت الضحاك يقول فـي
  قوله: { فِـي أيَّامِ مَعْدُوداتٍ } قال: أيام التشريق الثلاثة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وحدثنـي ابن البرقـي، قال: ثنا عمرو بن أبـي سلـمة، قال: سألت ابن
  زيد عن الأيام الـمعدودات، والأيام الـمعلومات؟ فقال: الأيام الـمعدودات: أيام التشريق،
  والأيام الـمعلومات: يوم عرفة، ويوم النـحر، وأيام التشريق.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وإنـما
  قلنا: إن الأيام الـمعدودات هي: أيام مِنى وأيام رمي الـجمار لتظاهر الأخبـار عن رسول
  الله صلى الله عليه وسلم أنه كان يقول فـيها: إنها أيام ذكر الله عز وجل. ذكر الأخبـار
  التـي رويت بذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي يعقوب بن إبراهيـم وخلاد
  بن أسلـم، قالا: ثنا هشيـم، عن عمر بن أبـي سلـمة، عن أبـيه، عن أبـي هريرة، أن رسول
  الله صلى الله عليه وسلم قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" أيَّامُ التَّشْريق أيَّامُ طُعْمٍ وَذِكْرٍ \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وحدثنا خلاد، قال: ثنا روح، قال: ثنا صالـح، قال: ثنـي ابن شهاب، عن
  سعيد بن الـمسيب، عن أبـي هريرة أن رسول الله صلى الله عليه وسلم بعث عبد الله بن حذافة
  يطوف فـي منى:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" ا تَصُومُوا هَذِهِ الأيَّامَ فإنَّهَا أيَّامُ أكْلٍ وَشْرْبٍ وَذِكْرِ اللَّهِ
  عَزَّ وَجَلَّ \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وحدثنا حميد بن مسعدة، قال: ثنا
  بشر بن الـمفضل، وحدثنـي يعقوب بن إبراهيـم، قال: ثنا ابن علـية، قال جميعا: ثنا خالد،
  عن أبـي قلابة، عن أبـي الـملـيح، عن عائشة أن رسول الله صلى الله عليه وسلم قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" إنَّ هَذِهِ الأيَّامَ أيَّامُ
  أكْلٍ وَشُرْبٍ وَذِكْرِ الله \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وحدثني
  يعقوب، قال: ثنا هشيـم، عن ابن أبي ليلى، عن عطاء، عن عائشة، قالت: نهى رسول الله صلى
