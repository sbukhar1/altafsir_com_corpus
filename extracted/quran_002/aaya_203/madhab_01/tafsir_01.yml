  \" هِيَ أيَّامُ أكْلٍ وَشُرْبٍ وَذِكْرِ اللَّهِ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وحدثنـي
