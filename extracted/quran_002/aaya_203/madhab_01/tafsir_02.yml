  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱذْكُرُواْ
  ٱللَّهَ فِيۤ أَيَّامٍ مَّعْدُودَاتٍ فَمَن تَعَجَّلَ فِي يَوْمَيْنِ فَلاَ إِثْمَ
  عَلَيْهِ وَمَن تَأَخَّرَ فَلاۤ إِثْمَ عَلَيْهِ لِمَنِ ٱتَّقَىٰ وَٱتَّقُواْ ٱللَّهَ
  وَٱعْلَمُوآ أَنَّكُمْ إِلَيْهِ تُحْشَرُونَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">والأيام
  المعدودات. أيام التشريق، وذكر الله فيها: التكبير في أدبار الصلوات وعند الجمار. وعن
  عمر رضي الله عنه: أنه كان يكبر في فسطاطه بمنى فيكبر من حوله، حتى يكبر الناس في الطريق
  وفي الطواف { فَمَن تَعَجَّلَ } فمن عجّل في النفر أو استعجل النفر. وتعجل، واستعجل:
  يجيئان مطاوعين بمعنى عجل. يقال: تعجل في الأمر واستعجل: ومتعديين، يقال: تعجل الذهاب
  واستعجله. والمطاوعة أوفق لقوله: { وَمَن تَأَخَّرَ } كما هي كذلك في قوله:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">قَدْ يُدْرِكُ الْمُتَأَنِّي بَعْضَ حَاجَتِه</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وَقَدْ يَكُونُ مَعَ الْمُسْتَعْجِلِ الزَّلَلُ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">لأجل المتأني { فِى يَوْمَيْنِ }
  بعد يوم النحر يوم القرّ وهو اليوم الذي يسميه أهل مكة يوم الرؤوس، واليوم بعده ينفر
  إذا فرغ من رمي الجمار كما يفعل الناس اليوم وهو مذهب الشافعي ويروى عن قتادة. وعند
  أبي حنيفة وأصحابه ينفر قبل طلوع الفجر { وَمَن تَأَخَّرَ } حتى رمى في اليوم الثالث.
  والرمي في اليوم الثالث يجوز تقديمه على الزوال عند أبي حنيفة. وعند الشافعي لايجوز.
  فإن قلت: كيف قال: { فَلا إِثْمَ عَلَيْهِ } عند التعجل والتأخر جميعاً؟ قلت: دلالة
  على أنّ التعجل والتأخر مخير فيهما، كأنه قيل: فتعجلوا أو تأخروا. فإن قلت: أليس التأخر
  بأفضل؟ قلت: بلى، ويجوز أن يقع التخيير بين الفاضل والأفضل كما خير المسافر بين الصوم
  والإفطار وإن كان الصوم أفضل وقيل: إنّ أهل الجاهلية كانوا فريقين: منهم من جعل المتعجل
  آثماً، ومنهم من جعل المتأخر آثماً فورد القرآن بنفي المأثم عنهما جميعاً { لِمَنِ
  ٱتَّقَىٰ } أي ذلك التخيير، ونفي الإثم عن المتعجل والمتأخر لأجل الحاج المتقي: لئلا
  يتخالج في قلبه شيء منهما فيحسب أنّ أحدهما يرهق صاحبه آثام في الإقدام عليه، لأنّ
  ذا التقوى حذّر متحرّز من كل ما يريبه، ولأنه هو الحاج على الحقيقة عند الله. ثم قال:
  { وَٱتَّقُواْ ٱللَّهَ } ليعبأ بكم. ويجوز أن يراد ذلك الذي مرّ ذكره من أحكام الحج
  وغيره لمن اتقى، لأنه هو المنتفع به دون من سواه، كقوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">ذَلِكَ خَيْرٌ لّلَّذِينَ يُرِيدُونَ
  وَجْهَ ٱللَّهِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الروم: 38].</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

