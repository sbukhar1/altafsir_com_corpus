  مِنًى لأن جبريل قال لآدم عليه السلام: تمنّ. قال: أتمنّى الجنة؛ فسُمِّيت مِنًى. قال:
  وإنما سميت جَمْعاً لأنه ٱجتمع بها حواء وآدم عليهما السلام، والجَمْع أيضاً هو المزدلفة،
