  فَمَن تَعَجَّلَ فِي يَوْمَيْنِ فَلاَ إِثْمَ عَلَيْهِ وَمَن تَأَخَّرَ فَلاۤ إِثْمَ
  عَلَيْهِ لِمَنِ ٱتَّقَىٰ وَٱتَّقُواْ ٱللَّهَ وَٱعْلَمُوآ أَنَّكُمْ إِلَيْهِ تُحْشَرُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\"/></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" أيامُ مِنًى ثلاثةٌ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">فكان معلوماً؛ لأن الله تعالى قال:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَيَذْكُرُواْ ٱسْمَ ٱللَّهِ فِيۤ
  أَيَّامٍ مَّعْلُومَاتٍ عَلَىٰ مَا رَزَقَهُمْ مِّن بَهِيمَةِ ٱلأَنْعَامِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الحج:
  28]، ولا خلاف أن المراد به النحر، وكان النحر في اليوم الأوُّل وهو يوم الأَضْحَى
  والثاني والثالث، ولم يكن في الرابع نحرٌ بإجماع من علمائنا؛ فكان الرابع غير مراد
  في قوله تعالى: «معلومات»، لأنه لا ينحر فيه وكان مما يُرمى فيه؛ فصار معدوداً لأجل
  الرمي، غير معلوم لعدم النحر فيه. قال ٱبن العربيّ: والحقيقة فيه أن يوم النحر معدود
  بالرّمْي معلوم بالذّبح، لكنه عند علمائنا ليس مراداً في قوله تعالى: «وَاذْكُرُوا
  الله في أَيَّامٍ مَعْدُودَاتٍ». وقال أبو حنيفة والشافعيّ: الأيام المعلومات العشر
  من أوّل يوم من ذي الحجة، وآخرها يوم النحر؛ لم يختلف قولهما في ذلك، ورَويَا ذلك عن
  ٱبن عباس. وروى الطّحاويّ عن أبي يوسف أن الأيام المعلومات أيام النحر؛ قال أبو يوسف:
  رُوي ذلك عن عمر وعليّ، وإليه أذهب؛ لأنه تعالى قال:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَيَذْكُرُواْ ٱسْمَ ٱللَّهِ فِيۤ
  أَيَّامٍ مَّعْلُومَاتٍ عَلَىٰ مَا رَزَقَهُمْ مِّن بَهِيمَةِ ٱلأَنْعَامِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الحج:
  28]. وحكى الكَرْخيّ عن محمد بن الحسن أن الأيام المعلومات أيام النحر الثلاثة: يوم
  الأضحى ويومان بعده. قال الكِيَا الطبريّ: فعلى قول أبي يوسف ومحمد لا فرق بين المعلومات
  والمعدودات؛ لأن المعدودات المذكورة في القرآن أيام التشريق بلا خلاف، ولا يشك أحد
  أن المعدودات لا تتناول أيام العشر؛ لأن الله تعالى يقول: { فَمَن تَعَجَّلَ فِي يَوْمَيْنِ
  فَلاَ إِثْمَ عَلَيْهِ } ، وليس في العشر حكم يتعلق بيومين دون الثالث. وقد رُوي عن
  ابن عباس أن المعلومات العشر، والمعدودات أيام التشْريق؛ وهو قول الجمهور.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قلت: وقال ٱبن زيد: الأيام المعلومات عشر ذي الحجة وأيام التشريق،
  وفيه بُعْدٌ، لما ذكرناه، وظاهر الآية يدفعه. وجَعْل الله الذكر في الأيام المعدودات
  والمعلومات يدل على خلاف قوله، فلا معنى للاشتغال به.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الثالثة
  ـ ولا خلاف أن المخاطب بهذا الذكر هو الحاج، خوطب بالتكبير عند رَمْي الجمار، وعلى
  ما رُزق من بهيمة الأنعام في الأيام المعلومات وعند أدبار الصلوات دون تَلْبِيَة؛ وهل
  يدخل غير الحاج في هذا أم لا؟ فالذي عليه فقهاء الأمصار والمشاهير من الصحابة والتابعين
  على أن المراد بالتكبير كل أحد ـ وخصوصاً في أوقات الصلوات ـ فيكبر عند ٱنقضاء كل صلاة
  ـ كان المصلي وحده أو في جماعة ـ تكبيراً ظاهراً في هذه الأيام، ٱقتداء بالسَّلَف رضي
  الله عنهم. وفي المختصر: ولا يكبِّر النساء دُبُرَ الصلوات. والأوّل أشهر، لأنه يلزمها
  حكم الإحرام كالرجل؛ قاله في المدوّنة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الرابعة
  ـ ومن نسي التكبير بإثر صلاة كبّر إن كان قريباً، وإن تباعد فلا شيء عليه؛ قاله ٱبن
  الجلاّب.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
