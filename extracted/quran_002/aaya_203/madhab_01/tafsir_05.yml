  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱذْكُرُواْ
  ٱللَّهَ فِيۤ أَيَّامٍ مَّعْدُودَاتٍ فَمَن تَعَجَّلَ فِي يَوْمَيْنِ فَلاَ إِثْمَ
  عَلَيْهِ وَمَن تَأَخَّرَ فَلاۤ إِثْمَ عَلَيْهِ لِمَنِ ٱتَّقَىٰ وَٱتَّقُواْ ٱللَّهَ
  وَٱعْلَمُوآ أَنَّكُمْ إِلَيْهِ تُحْشَرُونَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { وَٱذْكُرُواْ ٱللَّهَ فِيۤ أَيَّامٍ مَّعْدُودَاتٍ } فيه ست مسائل:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">الأُولى ـ قال الكوفيون: الألف والتاء في «مَعْدوداتٍ» لأقل العدد.
  وقال البصريون: هما للقليل والكثير؛ بدليل قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَهُمْ فِي ٱلْغُرُفَاتِ آمِنُونَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[سبأ:
  37] والغُرفات كثيرة. ولا خلاف بين العلماء أن الأيام المعدودات في هذه الآية هي أيام
  مِنًى، وهي أيام التَّشْريق، وأن هذه الثلاثة الأسماء واقعة عليها، وهي أيام رمي الجِمار،
  وهي واقعة على الثلاثة الأيام التي يَتعجّل الحاجّ منها في يومين بعد يوم النحر؛ فقف
  على ذلك. وقال الثعلبيّ وقال إبراهيم: الأيام المعدودات الأيام العشر، والأيام المعلومات
  أيام النحر وكذا حكى مكّي والمهدويّ أن الأيام المعدودات هي أيام العشر. ولا يصح لما
  ذكرناه من الإجماع، على ما نقله أبو عمر بن عبد البر وغيره. قال ٱبن عطية: وهذا إما
  أن يكون من تصحيف النَّسخة، وإما أن يريد العشر الذي بعد النحر؛ وفي ذلك بُعْدٌ.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">الثانية ـ أمر الله سبحانه وتعالى عباده بذكره في الأيام المعدودات،
  وهي الثلاثة التي بعد يوم النحر، وليس يوم النحر منها؛ لإجماع الناس أنه لا يَنْفِر
  أحدٌ يوم النَّفْر وهو ثاني يوم النحر، ولو كان يوم النحر في المعدودات لساغ أن يَنفِر
  مَن شاء متعجّلا يوم النَّفْر؛ لأنه قد أخذ يومين من المعدودات. خرّج الدَّارَقُطْنِيّ
  والترمذيّ وغيرهما عن عبد الرحمن ابن يَعْمَر الدِّيليّ:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" أن ناسا من أهل نَجْد أتوا رسول الله صلى الله عليه وسلم وهو بعرفَةَ
  فسألوه؛ فأمر منادياً فنادى: «الحج عَرَفَةُ، فمن جاء ليلَة جَمْع قبل طلوع الفجر فقد
  أدرك، أيامُ مِنىً ثلاثة فمن تَعجَّل في يومين فلا إثم عليه ومن تأخّر فلا إثم عليه»
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">، أي
  من تَعجَّل من الحاجّ في يومين من أيام مِنى صار مُقامه بمنًى ثلاثة أيام بيوم النحر،
  ويصير جميع رَمْيِه بتسع وأربعين حصاة، ويسقط عنه رمي يوم الثالث. ومن لم ينفِر منها
  إلا في آخر اليوم الثالث حصل له بمنًى مقام أربعة أيام من أجل يوم النحر، وٱستوفى العدد
  في الرّمْي، على ما يأتي بيانه، ومن الدليل على أن أيام مِنًى ثلاثة ـ مع ما ذكرناه
  ـ قول العَرْجيّ:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">ما نَلتقِي
  إلاّ ثلاثَ مِنًى</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">حتى يُفرِّق بيننا النَّفْر</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">فأيام الرّمْي معدودات، وأيام النّحر
  معلومات. وروى نافع عن ٱبن عمر أن الأيام المعدودات والأيام المعلومات يجمعها أربعة
  أيام: يوم النحر وثلاثة أيام بعده؛ فيوم النحر معلوم غير معدود، واليومان بعده معلومان
  معدودان، واليوم الرابع معدود لا معلوم؛ وهذا مذهب مالك وغيره.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وإنما كان كذلك لأن الأوّل ليس من الأيام التي تختصّ بمنًى في قوله
  سبحانه وتعالى: { وَٱذْكُرُواْ ٱللَّهَ فِيۤ أَيَّامٍ مَّعْدُودَاتٍ } ولا من التي
  عيّن النبيّ صلى الله عليه وسلم بقوله:</font></font>&#13;\t\t\t<label disabled=\"true\"
