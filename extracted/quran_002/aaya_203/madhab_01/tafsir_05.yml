  color=\"black\">التاسعة ـ ثبت أن رسول الله صلى الله عليه وسلم رمى جمرة العقبة يوم
  النحر على راحلته. وٱستحب مالك وغيره أن يكون الذي يرميها راكباً. وقد كان ٱبن عمر
  وٱبن الزبير وسالم يرمونها وهم مُشاة، ويرمى في كل يوم من الثلاثة بإحدى وعشرين حصاة،
  يكبر مع كل حصاة، ويكون وجهه في حال رميه إلى الكعبة، ويرتّب الجمرات ويجمعهنّ ولا
  يفرّقهنّ ولا ينكسهنّ؛ يبدأ بالجمرة الأُولى فيرميها بسبع حَصَيَات رَمْياً ولا يضعها
  وَضْعاً؛ كذلك قال مالك والشافعيّ وأبو ثور وأصحاب الرأي؛ فإن طرحها طَرْحاً جاز عند
  أصحاب الرأي. وقال ٱبن القاسم: لا تجزىء في الوجهين جميعاً؛ وهو الصحيح، لأن النبيّ
  صلى الله عليه وسلم كان يرميها، ولا يرمي عندهم بحصاتين أو أكثر في مرّة؛ فإن فعل عدّها
  حصاة واحدة، فإذا فرغ منها تقدّم أمامها فوقف طويلاً للدعاء بما تيسّر. ثم يرمي الثانية
  وهي الوسطى وينصرف عنها ذات الشمال في بطن المسيل، ويطيل الوقوف عندها للدعاء. ثم يرمي
  الثالثة بموضع جمرة العقبة بسبع حَصَيات أيضاً، يرميها من أسفلها ولا يقف عندها، ولو
  رماها من فوقها أجزأه، ويكبر في ذلك كلّه مع كل حصاة يرميها. وسُنّة الذِّكر في رمي
