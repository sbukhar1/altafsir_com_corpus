  القاسم فأفتاه بهذا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">الحادية عشرة ـ وٱستحب أهل العلم
