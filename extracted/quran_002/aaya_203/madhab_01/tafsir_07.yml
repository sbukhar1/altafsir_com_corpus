  href=\"JavaScript:Open_Menu()\">وَٱذْكُرُواْ ٱللَّهَ فِيۤ أَيَّامٍ مَّعْدُودَاتٍ
  فَمَن تَعَجَّلَ فِي يَوْمَيْنِ فَلاَ إِثْمَ عَلَيْهِ وَمَن تَأَخَّرَ فَلاۤ إِثْمَ
  عَلَيْهِ لِمَنِ ٱتَّقَىٰ وَٱتَّقُواْ ٱللَّهَ وَٱعْلَمُوآ أَنَّكُمْ إِلَيْهِ تُحْشَرُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وروي عن ابن عمر وابن الزبير وأبي موسى وعطاء ومجاهد وعكرمة وسعيد
  بن جبير وأبي مالك وإبراهيم النخعي ويحيى بن أبي كثير والحسن وقتادة والسدي والزهري
  والربيع بن أنس والضحاك ومقاتل بن حيان وعطاء الخراساني ومالك بن أنس وغيرهم مثل ذلك.
  وقال علي بن أبي طالب: هي ثلاثة: يوم النحر، ويومان بعده، اذبح في أيهن شئت، وأفضلها
  أولها، والقول الأول هو المشهور، وعليه دلَّ ظاهر الآية الكريمة حيث قال: { فَمَن تَعَجَّلَ
  فِى يَوْمَيْنِ فَلاَ إِثْمَ عَلَيْهِ وَمَن تَأَخَّرَ فَلاۤ إِثْمَ عَلَيْهِ } فدل
  على ثلاثة بعد النحر. ويتعلق بقوله: { وَٱذْكُرُواْ ٱللَّهَ فِىۤ أَيَّامٍ مَّعْدُودَٰتٍ
  } ذكر الله على الأضاحي، وقد تقدم، وأن الراجح في ذلك مذهب الشافعي رحمه الله، وهو
  أن وقت الأضحية من يوم النحر إلى آخر التشريق، ويتعلق به أيضاً الذكر المؤقت خلف الصلوات،
  والمطلق في سائر الأحوال. وفي وقته أقوال للعلماء، أشهرها الذي عليه العمل أنه من صلاة
  الصبح يوم عرفة إلى صلاة العصر من آخر أيام التشريق، وهو آخر النفر الآخر، وقد جاء
  فيه حديث رواه الدارقطني، لكن لا يصح مرفوعاً، والله أعلم. وقد ثبت أن عمر بن الخطاب
  رضي الله كان يكبر في قبته، فيكبر أهل السوق بتكبيره حتى ترتج منىٰ تكبيراً. ويتعلق
  بذلك أيضاً التكبير وذكر الله عند رمي الجمرات كل يوم من أيام التشريق، وقد جاء في
  الحديث الذي رواه أبو داود وغيره: إنما جعل الطواف بالبيت، والسعي بين الصفا والمروة،
  ورمي الجمار؛ لإقامة ذكر الله عز وجل. ولما ذكر الله تعالى النفر الأول والثاني، وهو
  تفرق الناس من موسم الحج إلى سائر الأقاليم والآفاق بعد اجتماعهم في المشاعر والموقف،
  قال: { وَٱتَّقُواْ ٱللَّهَ وَٱعْلَمُوۤا أَنَّكُمْ إِلَيْهِ تُحْشَرُونَ } كما قال:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَهُوَ
  ٱلَّذِى ذَرَأَكُمْ فِى ٱلأَرْضِ وَإِلَيْهِ تُحْشَرُونَ</font></font> }</b><br class=\"TextArabic\"/><font
