  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱذْكُرُواْ
  ٱللَّهَ فِيۤ أَيَّامٍ مَّعْدُودَاتٍ فَمَن تَعَجَّلَ فِي يَوْمَيْنِ فَلاَ إِثْمَ
  عَلَيْهِ وَمَن تَأَخَّرَ فَلاۤ إِثْمَ عَلَيْهِ لِمَنِ ٱتَّقَىٰ وَٱتَّقُواْ ٱللَّهَ
  وَٱعْلَمُوآ أَنَّكُمْ إِلَيْهِ تُحْشَرُونَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن عباس: الأيام المعدودات أيام التشريق، والأيام المعلومات أيام العشر، وقال عكرمة:
  { وَٱذْكُرُواْ ٱللَّهَ فِىۤ أَيَّامٍ مَّعْدُودَٰتٍ } يعني: التكبير في أيام التشريق
  بعد الصلوات المكتوبات: الله أكبر الله أكبر. وقال الإمام أحمد: حدثنا وكيع، حدثنا
  موسى بن علي عن أبيه، قال: سمعت عقبة بن عامر قال: قال رسول الله صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" يوم عرفة، ويوم النحر، وأيام التشريق،
  عيدنا أهل الإسلام، وهي أيام أكل وشرب \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">، وقال أحمد أيضاً: حدثنا هشام، أخبرنا خالد، عن أبي المليح، عن نبيشة
  الهذلي قال: قال رسول الله صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" أيام التشريق أيام أكل وشرب وذكر الله \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">ورواه مسلم أيضاً، وتقدم حديث جبير
  بن مطعم:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\"> \"
  عرفة كلها موقف، وأيام التشريق كلها ذبح \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وتقدم أيضاً حديث عبد الرحمن بن يعمر الديلي:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" وأيام منى ثلاثة، فمن تعجل في
  يومين فلا إثم عليه، ومن تأخر فلا إثم عليه \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وقال ابن جرير: حدثنا يعقوب بن إبراهيم وخلاد بن أسلم قالا: حدثنا
  هشيم عن عمرو بن أبي سلمة، عن أبيه، عن أبي هريرة أن رسول الله صلى الله عليه وسلم
  قال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\"> \" أيام
  التشريق أيام طعم وذكر الله \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وحدثنا خلاد بن أسلم، حدثنا روح، حدثنا صالح، حدثني ابن شهاب عن سعيد
  بن المسيب، عن أبي هريرة أن رسول الله صلى الله عليه وسلم بعث عبد الله بن حذافة يطوف
  في منىٰ:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\"> \"
  لا تصوموا هذه الأيام؛ فإنها أيام أكل وشرب وذكر الله عز وجل \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">وحدثنا يعقوب حدثنا هشيم عن سفيان
  بن حسين عن الزهري قال: بعث رسول الله صلى الله عليه وسلم عبد الله بن حذافة، فنادى
  في أيام التشريق، فقال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" إن هذه أيام أكل وشرب وذكر الله، إلا من كان عليه صوم من هدي \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">زيادة حسنة، ولكن مرسلة، وبه قال
  هشيم عن عبد الملك بن أبي سليمان، عن عمرو بن دينار أن رسول الله صلى الله عليه وسلم
  بعث بشر بن سحيم، فنادى في أيام التشريق فقال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" إن هذه أيام أكل وشرب وذكر الله \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وقال هشيم عن ابن أبي ليلى، عن عطاء، عن عائشة قالت: نهى رسول الله
  صلى الله عليه وسلم عن صوم أيام التشريق، قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" وهي أيام أكل وشرب وذكر الله \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وقال محمد بن إسحاق عن حكيم بن حكيم، عن مسعود بن الحكم الزرقي، عن
  أمه قالت: لكأني أنظر إلى عليّ على بغلة رسول الله صلى الله عليه وسلم البيضاء حتى
  وقف على شعب الأنصار، وهو يقول: يا أيها الناس إنها ليست بأيام صيام، إنما هي أيام
  أكل وشرب وذكر الله، وقال مقسم عن ابن عباس: الأيام المعدودات أيام التشريق؛ أربعة
  أيام: يوم النحر، وثلاثة بعده.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
