  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">أما قوله تعالى { فَمَن تَعَجَّلَ فِى يَوْمَيْنِ فَلا إِثْمَ عَلَيْهِ
  وَمَن تَأَخَّرَ فَلا إِثْمَ عَلَيْهِ لِمَنِ ٱتَّقَىٰ } ففيه سؤالات السؤال الأول
  لم قال فمن تعجل ولم يقل فمن عجل؟. الجواب قال صاحب «الكشاف» تعجل واستعجل يجيئان مطاوعين
  بمعنى عجل، يقال تعجل في الأمر واستعجل، ومتعديين يقال تعجل الذهاب واستعجله. السؤال
  الثاني قوله { وَمَن تَأَخَّرَ فَلا إِثْمَ عَلَيْهِ } فيه إشكال، وذلك لأنه إذا كان
  قد استوفى كل ما يلزمه في تمام الحج، فما معنى قوله { فَلا إِثْمَ عَلَيْهِ } فإن هذا
  اللفظ إنما يقال في حق المقصر ولا يقال في حق من أتى بتمام العمل. والجواب من وجوه
  أحدها أنه تعالى لما أذن في التعجل على سبيل الرخصة احتمل أن يخطر ببال قوم أن من لم
