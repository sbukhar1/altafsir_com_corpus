  وَٱعْلَمُوآ أَنَّكُمْ إِلَيْهِ تُحْشَرُونَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">اعلم
  أنه لما ذكر ما يتعلق بالمشعر الحرام لم يذكر الرمي لوجهين أحدهما أن ذلك كان أمراً
  مشهوراً فيما بينهم وما كانوا منكرين لذلك، إلا أنه تعالى ذكر ما فيه من ذكر الله لأنهم
  كانوا لا يفعلونه والثاني لعله إنما لم يذكر الرمي لأن في الأمر بذكر الله في هذه الآيام
  دليلاً عليه، إذ كان من سننه التكبير على كل حصاة منها ثم قال { وَٱذْكُرُواْ ٱللَّهَ
  فِى أَيَّامٍ مَّعْدُودٰتٍ } وفيه مسائل المسألة الأولى إن الله تعالى ذكر في مناسك
  الحج الأيام المعدودات، والأيام المعلومات فقال هنا { وَٱذْكُرُواْ ٱللَّهَ فِى أَيَّامٍ
  مَّعْدُودٰتٍ } وقال في سورة الحج</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">لّيَشْهَدُواْ مَنَـٰفِعَ لَهُمْ وَيَذْكُرُواْ
  ٱسْمَ ٱللَّهِ فِى أَيَّامٍ مَّعْلُومَـٰتٍ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">الحج 28 فمذهب الشافعي رضي الله
  عنه أن المعلومات هي العشر الأول من ذي الحجة آخرها يوم النحر، وأما المعدودات فثلاثة
  أيام بعد يوم النحر، وهي أيام التشريق، واحتج على أن المعدودات هي أيام التشريع بأنه
  تعالى ذكر الأيام المعدودات، والأيام لفظ جمع فيكون أقلها ثلاثة، ثم قال بعده { فَمَن
  تَعَجَّلَ فِى يَوْمَيْنِ فَلا إِثْمَ عَلَيْهِ وَمَن تَأَخَّرَ فَلا إِثْمَ عَلَيْهِ
  } وهذا يقتضي أن يكون المراد { فَمَن تَعَجَّلَ فِى يَوْمَيْنِ فَلا إِثْمَ عَلَيْهِ
  } من هذه الأيام المعدودات، وأجمعت الأمة على أن هذا الحكم إنما ثبت في أيام منى وهي
  أيام التشريق، فعلمنا أن الأيام المعدودات هي أيام التشريق، والقفال أكد هذا بما روى
  في «تفسيره» عن عبد الرحمن بن نعمان الذيلمي، أن رسول الله صلى الله عليه وسلم أمر
  منادياً فنادى</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" الحج عرفة من جاء ليلة جمع قبل طلوع الفجر فقد أدرك الحج، وأيام منى ثلاثة أيام
  فمن تعجل في يومين فلا إثم عليه، ومن تأخر فلا إثم عليه \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">وهذا يدل على أن الأيام المعدودات
  هي أيام التشريق، قال الواحدي رحمة الله عليه أيام التشريق هي ثلاثة أيام بعد يوم النحر
  أولها يوم النفر، وهو اليوم الحادي عشر من ذي الحجة ينفر الناس فيه بمنى والثاني يوم
  النفر الأول لأن بعض الناس ينفرون في هذا اليوم من منى والثالث يوم النفر الثاني، وهذه
  الآيام الثلاثة مع يوم النحر كلها أيام النحر، وأيام رمي الجمار في هذه الأيام الأربعة
  مع يوم عرفة أيام التبكير إدبار الصلوات على ما سنشرح مذاهب الناس فيه. المسألة الثانية
  المراد بالذكر في هذه الأيام الذكر عند الجمرات، فإنه يكبر مع كل حصاة والذكر إدبار
  الصلوات والناس أجمعوا على ذلك، إلا أنهم اختلفوا في مواضع الموضع الأول أجمعت الأمة
  على أن التكبيرات المقيدة بإدبار الصلوات مختصة بعيد الأضحى، ثم في ابتدائها وانتهائها
  خلاف.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
