  href=\"JavaScript:Open_Menu()\">وَٱذْكُرُواْ ٱللَّهَ فِيۤ أَيَّامٍ مَّعْدُودَاتٍ
  فَمَن تَعَجَّلَ فِي يَوْمَيْنِ فَلاَ إِثْمَ عَلَيْهِ وَمَن تَأَخَّرَ فَلاۤ إِثْمَ
  عَلَيْهِ لِمَنِ ٱتَّقَىٰ وَٱتَّقُواْ ٱللَّهَ وَٱعْلَمُوآ أَنَّكُمْ إِلَيْهِ تُحْشَرُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">القول الأول أنها تبتدأ من الظهر يوم النحر إلى ما بعد الصبح من آخر
  أيام التشريق فتكون التكبيرات على هذا القول في خمس عشرة صلاة، وهو قول ابن عباس وابن
  عمر، وبه قال مالك والشافعي رضي الله عنهما في أحد أقواله، والحجة فيه أن الأمر بهذه
  التكبيرات إنما ورد في حق الحاج، قال تعالى</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَٱذْكُرُواْ ٱللَّهَ كَذِكْرِكُمْ
  ءابَاءَكُمْ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">البقرة200 ثم قال { وَٱذْكُرُواْ ٱللَّهَ فِى أَيَّامٍ مَّعْدُودٰتٍ
  فَمَن تَعَجَّلَ فِى يَوْمَيْنِ فَلا إِثْمَ عَلَيْهِ } وهذا إنما يحصل في حق الحاج،
  فدل على أن الأمر بهذه التكبيرات إنما ورد في حق الحاج، وسائر الناس تبع لهم في ذلك،
  ثم إن صلاة الظهر هي أول صلاة يكبر الحاج فيها بمنى، فإنهم يلبون قبل ذلك، وآخر صلاة
  يصلونها بمنى هي صلاة الصبح من آخر أيام التشريق، فوجب أن تكون هذه التكبيرات في حق
  غير الحاج مقيد بهذا الزمان. القول الثاني للشافعي رضي الله عنه أنه يبتدأ به من صلاة
  المغرب ليلة النحر، إلى صلاة الصبح من آخر أيام التشريق، وعلى هذا القول تكون التكبيرات
  بعد ثماني عشرة صلاة. والقول الثالث للشافعي رضي الله عنه أن يبتدأ بها من صلاة الفجر
  يوم عرفة، وينقطع بعد صلاة العصر من يوم النحر فتكون التكبيرات بعد ثمان صلوات وهو
  قول علقمة والأسود والنخعي وأبـي حنيفة. والقول الرابع أنه يبتدأ بها من صلاة الفجر
  يوم عرفة، وينقطع بعد صلاة العصر من يوم النحر من آخر أيام التشريق، فتكون التكبيرات
  بعد ثلاث وعشرين صلاة، وهو قول أكابر الصحابة، كعلي وعمر وابن مسعود وابن عباس، ومن
  الفقهاء قول الثوري وأبـي يوسف ومحمد وأحمد وإسحاق والمزني وابن شريح، وعليه عمل الناس
  بالبلدان، ويدل عليه وجوه الأول ما روى جابر أن النبـي صلى الله عليه وسلم صلى الصبح
  يوم عرفة، ثم أقبل علينا فقال الله أكبر، ومد التكبير إلى العصر من آخر أيام التشريق
  والثاني أن الذي قاله أبو حنيفة أخذ بالأقل، وهذا القول أخذ بالأكثر، والتكثير في التكبير
  أولى لقوله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">ٱذْكُرُواْ ٱللَّهَ ذِكْراً كَثِيراً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">الأحزاب
  41 الثالث أن هذا هو الأحوط، لأنه لو زاد في التكبيرات فهو خير من أن ينقص منها والرابع
  أن هذه التكبيرات تنسب إلى أيام التشريق، فوجب أن يؤتى بها إلى آخر أيام التشريق. فإن
  قيل هذه التكبيرات مضافة إلى الأيام المعدودات وهي أيام التشريق، فوجب أن لا تكون مشروعة
  يوم عرفة. قلنا فهذا يقتضي أن لا يكبر يوم النحر وهو باطل بالإجماع، وأيضاً لما كان
  الأغلب في هذه المدة أيام التشريق صح أن يضاف التكبير إليها. الموضع الثاني قال الشافعي
  رضي الله عنه المستحب في التكبيرات أن تكون ثلاثاً نسقاً أي متتابعاً، وهو قول مالك،
  وقال أبو حنيفة وأحمد يكبر مرتين، حجة الشافعي ما روى عبد الله بن محمد بن أبـي بكر
  بن عمرو بن حزم، قال رأيت الأئمة يكبرون في أيام التشريق بعد الصلاة ثلاثاً، ولأنه
  زيادة في التكبير، فكان أولى لقوله تعالى { ٱذْكُرُواْ ٱللَّهَ ذِكْراً كَثِيراً }
  ثم قال الشافعي رضي الله عنه ويقول بعد الثلاث «لا إله إلا الله والله أكبر ولله الحمد»
  ثم قال وما زاد من ذكر الله فهو حسن، وقال في التلبية وأحب أن لا يزيد على تلبية رسول
  الله صلى الله عليه وسلم، والفرق أن من سنة التلبية التكرار فتكرارها أولى من ضم الزيادة
  إليها، وههنا يكبر مرة واحدة فتكون الزيادة أولى من السكوت، وأما التكبير على الجمار
  فقد روي أن النبـي عليه الصلاة والسلام كان يكبر مع كل حصاة، فينبغي أن يفعل ذلك.</font></font>&#13;\t\t\t<label
