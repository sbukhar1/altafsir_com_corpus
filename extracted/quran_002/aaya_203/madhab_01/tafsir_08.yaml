text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱذْكُرُواْ ٱللَّهَ
  فِيۤ أَيَّامٍ مَّعْدُودَاتٍ فَمَن تَعَجَّلَ فِي يَوْمَيْنِ فَلاَ إِثْمَ عَلَيْهِ
  وَمَن تَأَخَّرَ فَلاۤ إِثْمَ عَلَيْهِ لِمَنِ ٱتَّقَىٰ وَٱتَّقُواْ ٱللَّهَ وَٱعْلَمُوآ
  أَنَّكُمْ إِلَيْهِ تُحْشَرُونَ }{ وَٱذْكُرُواْ ٱللَّهَ } بالتكبير عند رمي الجمرات
  { فِى أَيَّامٍ مَّعْدُودٰتٍ } أي أيام التشريق الثلاثة { فَمَن تَعَجَّلَ } أي استعجل
  بالنفر من منى { فِى يَوْمَيْنِ } أي في ثاني أيام التشريق بعد رمي جماره { فَلا إِثْمَ
  عَلَيْهِ } بالتعجيل { وَمَن تَأَخَّرَ } بها حتى بات ليلة الثالث ورمى جماره { فَلا
  إِثْمَ عَلَيْهِ } بذلك أي هم مخيرون في ذلك ونفي الإثم { لِمَنِ ٱتَّقَىٰ } الله في
  حجه لأنه الحاج في الحقيقة { وَٱتَّقُواْ ٱللَّهَ وَٱعْلَمُوا أَنَّكُمْ إِلَيْهِ تُحْشَرُونَ
  } في الآخرة فيجازيكم بأعمالكم.\r\n\t\t\t\r\n\t\t\t</section>"

