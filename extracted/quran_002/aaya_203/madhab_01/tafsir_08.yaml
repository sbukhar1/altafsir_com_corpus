  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱذْكُرُواْ
  ٱللَّهَ فِيۤ أَيَّامٍ مَّعْدُودَاتٍ فَمَن تَعَجَّلَ فِي يَوْمَيْنِ فَلاَ إِثْمَ
  عَلَيْهِ وَمَن تَأَخَّرَ فَلاۤ إِثْمَ عَلَيْهِ لِمَنِ ٱتَّقَىٰ وَٱتَّقُواْ ٱللَّهَ
  وَٱعْلَمُوآ أَنَّكُمْ إِلَيْهِ تُحْشَرُونَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  وَٱذْكُرُواْ ٱللَّهَ } بالتكبير عند رمي الجمرات { فِى أَيَّامٍ مَّعْدُودٰتٍ } أي
  أيام التشريق الثلاثة { فَمَن تَعَجَّلَ } أي استعجل بالنفر من منى { فِى يَوْمَيْنِ
  } أي في ثاني أيام التشريق بعد رمي جماره { فَلا إِثْمَ عَلَيْهِ } بالتعجيل { وَمَن
  تَأَخَّرَ } بها حتى بات ليلة الثالث ورمى جماره { فَلا إِثْمَ عَلَيْهِ } بذلك أي
  هم مخيرون في ذلك ونفي الإثم { لِمَنِ ٱتَّقَىٰ } الله في حجه لأنه الحاج في الحقيقة
  { وَٱتَّقُواْ ٱللَّهَ وَٱعْلَمُوا أَنَّكُمْ إِلَيْهِ تُحْشَرُونَ } في الآخرة فيجازيكم
  بأعمالكم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
