meta:
  title: تفسير تفسير الجلالين
  author: المحلي و السيوطي
  year: '864'
aaya: أَلَمْ تَعْلَمْ أَنَّ اللَّهَ لَهُ مُلْكُ السَّمَاوَاتِ وَالْأَرْضِ ۗ وَمَا
  لَكُمْ مِنْ دُونِ اللَّهِ مِنْ وَلِيٍّ وَلَا نَصِيرٍ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَلَمْ تَعْلَمْ
  أَنَّ ٱللَّهَ لَهُ مُلْكُ ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ وَمَا لَكُمْ مِّن دُونِ ٱللَّهِ
  مِن وَلِيٍّ وَلاَ نَصِيرٍ }{ أَلَمْ تَعْلَمْ أَنَّ ٱللَّهَ لَهُ مُلْكُ ٱلسَّمَٰوَاتِ
  وَٱلأّرْضَ } يفعل فيهما ما يشاء { وَمَا لَكُم مّن دُونِ ٱللَّهِ } أي غيره { مِنْ
  } زائدة { وَلِيُّ } يحفظكم { وَلاَ نَصِيرٍ } يمنع عذابه عنكم إن أتاكم؟.\r\n\t\t\t\r\n\t\t\t</section>"

