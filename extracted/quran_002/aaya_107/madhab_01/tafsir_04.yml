  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَلَمْ
  تَعْلَمْ أَنَّ ٱللَّهَ لَهُ مُلْكُ ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ وَمَا لَكُمْ مِّن دُونِ
  ٱللَّهِ مِن وَلِيٍّ وَلاَ نَصِيرٍ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">اعلم أنه سبحانه
  وتعالى لما حكم بجواز النسخ عقبه ببيان أن ملك السموات والأرض له لا لغيره، وهذا هو
  التنبيه على أنه سبحانه وتعالى إنما حسن منه الأمر والنهي لكونه مالكاً للخلق وهذا
  هو مذهب أصحابنا وإنه إنما حسن التكليف منه لمحض كونه مالكاً للخلق مستولياً عليهم
  لا لثواب يحصل، أو لعقاب يندفع. قال القفال ويحتمل أن يكون هذا إشارة إلى أمر القبلة،
  فإنه تعالى أخبرهم بأنه مالك السموات والأرض وأن الأمكنة والجهات كلها له وأنه ليس
  بعض الجهات أكبر حرمة من البعض إلا من حيث يجعلها هو تعالى له، وإذا كان كذلك وكان
  الأمر باستقبال القبلة إنما هو محض التخصيص بالتشريف، فلا مانع يمنع من تغيره من جهة
  إلى جهة، وأما الولي والنصير فكلاهما فعيل بمعنى فاعل على وجه المبالغة، ومن الناس
  من استدل بهذه الآية على أن الملك غير القدرة، فقال إنه تعالى قال أولاً { أَلَمْ تَعْلَمْ
  أَنَّ ٱللَّهَ عَلَىٰ كُلّ شَيْء قَدِيرٌ } ثم قال بعده { أَلَمْ تَعْلَمْ أَنَّ ٱللَّهَ
  لَهُ مُلْكُ ٱلسَّمَـٰوَاتِ وَٱلأرْضَ } فلو كان الملك عبارة عن القدرة لكان هذا تكريراً
  من غير فائدة، والكلام في حقيقة الملك والقدرة قد تقدم في قوله</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">مَـٰلِكِ يَوْمِ ٱلدّينِ</font></font> }</b><br
