  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">والولـيّ معناه «فعيـل»، من قول القائل: ولـيت أمر فلان: إذا صرت قَـيّـما
