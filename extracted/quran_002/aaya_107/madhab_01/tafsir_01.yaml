  به: القائم بـما عهد إلـيه من أمر الـمسلـمين. وأما النصير فإنه فعيـل من قولك: نصرتك
  أنصرك فأنا ناصرك ونصيرك وهو الـمؤيد والـمقوّي.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأما
