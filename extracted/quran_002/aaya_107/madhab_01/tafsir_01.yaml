  class=\"TextArabic\">        <a href=\"javascript:go_QurPage(2,107)\">          <font
  id=\"getQurPage\" onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة
  القرآن</font>        </a>      </td>    </tr>  </table></div>, <font id=\"AyahText\"
  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">أَلَمْ تَعْلَمْ أَنَّ ٱللَّهَ لَهُ مُلْكُ ٱلسَّمَٰوَٰتِ
  وَٱلأَرْضِ وَمَا لَكُمْ مِّن دُونِ ٱللَّهِ مِن وَلِيٍّ وَلاَ نَصِيرٍ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وكما قال جميـل بن معمر:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">ألا إنَّ جِيرَانِـي العَشِيَّةَ رَائِحُ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">دَعَتْهُمْ دَوَاعٍ مِنْ هَوًى وَمَنَادِحُ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">فقال: «ألا إن جيرانـي العشية» فـابتدأ
  الـخبر عن جماعة جيرانه، ثم قال: «رائح» لأن قصده فـي ابتدائه ما ابتدأ به من كلامه
  الـخبر عن واحد منهم دون جماعتهم. وكما قال جميـل أيضا فـي كلـمته الأخرى:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">خَـلِـيـلَـيَّ فِـيـما عِشْتُـما هَلْ
  رأيْتُـما</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">قَتِـيلاً بَكَى مِنْ حُبّ قاتِلِهِ قَبْلِـي</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وهو يريد قاتلته لأنه إنـما يصف
  امرأة فكنـي بـاسم الرجل عنها وهو يعنـيها. فكذلك قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">أَلَمْ تَعْلَمْ أَنَّ ٱللَّهَ عَلَىٰ
  كُلِّ شَيْءٍ قَدِيرٌ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[البقرة: 106] { ألَـمْ تَعْلَـمْ أنَّ اللَّهَ لَهُ مُلْكُ السّمَوَاتِ
  وَالأرْضِ } وإن كان ظاهر الكلام علـى وجه الـخطاب للنبـيّ صلى الله عليه وسلم، فإنه
  مقصود به قصد أصحابه وذلك بـيّنٌ بدلالة قوله: { وَما لَكُمْ مِنْ دُونِ اللَّهِ مِنْ
  وَلِـيّ وَلاَ نَصِيرٍ أمْ تُرِيدُونَ أنْ تَسألُوا رَسُولَكُمْ كما سُئِلَ مُوسَى
  مِنْ قَبْلُ } الآيات الثلاث بعدها علـى أن ذلك كذلك. أما قوله: { لَهُ مُلْكُ السّمَوَاتِ
  والأرْضِ } ولـم يقل ملك السموات، فإنه عنى بذلك مُلْك السلطان والـمـملكة دون الـمِلْك،
  والعرب إذا أرادت الـخبر عن الـمـملكة التـي هي مـملكة سلطان قالت: مَلَك الله الـخـلق
  مُلْكا، وإذا أرادت الـخبر عن الـملك قالت: مَلَك فلان هذا الشيء فهو يـملكه مِلْكاً
  وَمَلِكَةً ومَلْكاً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">فتأويـل الآية إذا: ألـم تعلـم يا
  مـحمد أن لـي ملك السموات والأرض وسلطانهما دون غيري أحكم فـيهما وفـيـما فـيهما ما
  أشاء وآمر فـيهما وفـيـما فـيهما بـما أشاء، وأنهي عما أشاء، وأنسخ وأبدّل وأغير من
  أحكامي التـي أحكم بها فـي عبـادي ما أشاء إذا أشاء، وأقرّ منها ما أشاء؟ هذا الـخبر
  وإن كان من الله عزّ وجلّ خطابـاً لنبـيه مـحمد صلى الله عليه وسلم علـى وجه الـخبر
  عن عظمته، فإنه منه جل ثناؤه تكذيب للـيهود الذين أنكروا نسخ أحكام التوراة وجحدوا
  نبوّة عيسى، وأنكروا مـحمداً صلى الله عليه وسلم، لـمـجيئهما بـما جاءا به من عند الله
  بتغيـير ما غير الله من حكم التوراة. فأخبرهم الله أن له ملك السموات والأرض وسلطانهما،
  فإن الـخـلق أهل مـملكته وطاعته، علـيهم السمع له والطاعة لأمره ونهيه، وإن له أمرهم
  بـما شاء ونهيهم عما شاء، ونسخ ما شاء وإقرار ما شاء، وإنساء ما شاء من أحكامه وأمره
  ونهيه. ثم قال لنبـيه صلى الله عليه وسلم وللـمؤمنـين معه: انقادوا لأمري، وانتهوا
  إلـى طاعتـي فـيـما أنسخ وفـيـما أترك، فلا أنسخ من أحكامي وحدودي وفرائضي، ولا يهولنّكم
  خلاف مخالف لكم فـي أمري ونهيـي وناسخي ومنسوخي، فإنه لا قـيّـم بأمركم سواي، ولا ناصر
  لكم غيري، وأنا الـمنفرد بولايتكم والدفـاع عنكم، والـمتوحد بنصرتكم بعزّي وسلطانـي
  وقوّتـي علـى من ناوأكم وحادَّكم ونصب حرب العداوة بـينه وبـينكم، حتـى أُعلـي حجتكم،
  وأجعلها علـيهم لكم.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
