  \       <a href=\"javascript:go_QurPage(2,107)\">          <font id=\"getQurPage\"
  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَلَمْ
  تَعْلَمْ أَنَّ ٱللَّهَ لَهُ مُلْكُ ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ وَمَا لَكُمْ مِّن دُونِ
  ٱللَّهِ مِن وَلِيٍّ وَلاَ نَصِيرٍ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قال أبو جعفر:
  إن قال لنا قائل: أوَ لـم يكن رسول الله صلى الله عليه وسلم يعلـم أن الله علـى كل
  شيء قدير وأنه له ملك السموات والأرض حتـى قـيـل له ذلك؟ قـيـل: بلـى، فقد كان بعضهم
  يقول: إنـما ذلك من الله جل ثناؤه خبر عن أن مـحمداً قد علـم ذلك ولكنه قد أخرج الكلام
  مخرج التقرير كما تفعل مثله العرب فـي خطاب بعضها بعضاً، فـيقول أحدهم لصاحبه: ألـم
  أكرمك؟ ألـم أتفضل علـيك؟ بـمعنى إخبـاره أنه قد أكرمه وتفضل علـيه، يريد ألـيس قد
  أكرمتك؟ ألـيس قد تفضلت علـيك؟ بـمعنى قد علـمتَ ذلك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال:
  وهذا لا وجه له عندنا وذلك أن قوله جل ثناؤه { ألَـمْ تَعْلَـمْ } إنـما معناه: أما
  علـمت. وهو حرف جحد أدخـل علـيه حرف استفهام، وحروف الاستفهام إنـما تدخـل فـي الكلام
  إما بـمعنى الاستثبـات، وإما بـمعنى النفـي. فأما بـمعنى الإثبـات فذلك غير معروف فـي
  كلام العرب، ولاسيـما إذا دخـلت علـى حروف الـجحد ولكن ذلك عندي وإن كان ظهر ظهور الـخطاب
  للنبـيّ صلى الله عليه وسلم، فإنـما هو معنّـي به أصحابه الذين قال الله جل ثناؤه:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">لاَ
  تَقُولُواْ رَاعِنَا وَقُولُواْ ٱنْظُرْنَا وَٱسْمَعُواْ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[البقرة: 104]. والذي يدّل علـى
  أن ذلك كذلك قوله جل ثناؤه: { وَمَا لَكُمْ مِنْ دُونِ اللَّهِ مِنْ وَلِـيّ وَلاَ
  نَصِيرٍ } فعاد بـالـخطاب فـي آخر الآية إلـى جميعهم، وقد ابتدأ أوّلها بخطاب النبـيّ
  صلى الله عليه وسلم بقوله: { ألَـمْ تَعْلَـمْ أنَّ اللَّهَ لَهُ مُلْكُ السَّمَوَاتِ
  وَالأرْضِ } لأن الـمراد بذلك الذين وصفت أمرهم من أصحابه، وذلك من كلام العرب مستفـيض
  بـينهم فصيح. أن يخرج الـمتكلـم كلامه علـى وجه الـخطاب منه لبعض الناس وهو قاصد به
  غيره، وعلـى وجه الـخطاب لواحد وهو يقصد به جماعة غيره، أو جماعة والـمخاطب به أحدهم
  وعلـى وجه الـخطابُ للـجماعة والـمقصود به أحدهم، من ذلك قول الله جل ثناؤه:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">يَٰأَيُّهَا
  ٱلنَّبِيُّ ٱتَّقِ ٱللَّهَ وَلاَ تُطِعِ ٱلْكَافِرِينَ وَٱلْمُنَافِقِينَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأحزاب:
  1] فرجع إلـى خطاب الـجماعة، وقد ابتدأ الكلام بخطاب النبـيّ صلى الله عليه وسلم. ونظير
  ذلك قول الكُميت بن زيد فـي مدح رسول الله صلى الله عليه وسلم:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">إلـى السِّرَاجِ الـمُنـيرِ أحْمَدَ لا</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">يَعْدِلُنِـي رَغْبَةٌ وَلا رَهَبُ</font></font></b></td></tr><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">عَنْهُ إلـى غيرِهِ وَلَوْ رَفَعَ النّا</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">س إلـيَّ العُيُونَ وَارْتَقَبُوا</font></font></b></td></tr><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فوقـيـلَ أفْرَطْتَ بَلْ قَصَدْتُ وَلَوْ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">عَنّفَنِـي القائِلُونَ أوْ ثَلَبُوا</font></font></b></td></tr><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">لـجَّ بتَفْضِيـلِكَ اللِّسانُ وَلَوْ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">أُكْثِرَ
  فِـيكَ الضِّجاجُ واللّـجَبُ</font></font></b></td></tr><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">أنتَ الـمُصَفّـي
  الـمـحْضُ الـمهذَّبُ فـي</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">النِّسْبةِ
  إنْ نَصَّ قوْمَكَ النّسَبُ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">فأخرج كلامه علـى وجه الـخطاب للنبـيّ صلى الله عليه وسلم وهو قاصد
  بذلك أهل بـيته، فكنـي عن وصفهم ومدحهم بذكر النبـيّ صلى الله عليه وسلم وعن بنـي أمية
  بـالقائلـين الـمعنفـين لأنه معلوم أنه لا أحد يوصف بتعنـيف مادح النبـيّ صلى الله
  عليه وسلم وتفضيـله، ولا بإكثار الضجاج واللـجب فـي إطناب القـيـل بفضله.</font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table dir=\"rtl\"><tr><td><img
  src=\"images/Tafasir/TafasirPaging/PreviousAR.GIF\" align=\"Middle\" border=\"0\"
