  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَلَمْ
  تَعْلَمْ أَنَّ ٱللَّهَ لَهُ مُلْكُ ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ وَمَا لَكُمْ مِّن دُونِ
  ٱللَّهِ مِن وَلِيٍّ وَلاَ نَصِيرٍ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: {
  أَلَمْ تَعْلَمْ } جزم بلم، وحروف الاستفهام لا تغير عمل العامل؛ وفتحت «أنّ» لأنها
  في موضع نصب. { لَهُ مُلْكُ ٱلسَّمَاوَاتِ وَٱلأَرْضِ } أي بالإيجاد والاختراع، والمُلك
  والسلطان، ونفوذ الأمر والإرادة. وٱرتفع «مُلْكُ» بالابتداء، والخبر «له» والجملة خبر
  «أن». والخطاب للنبيّ صلى الله عليه وسلم والمراد أمته؛ لقوله: { وَمَا لَكُمْ مِّن
  دُونِ ٱللَّهِ مِن وَلِيٍّ وَلاَ نَصِيرٍ }. وقيل: المعنى أي قل لهم يا محمد ألم تعلموا
  أن لله سلطان السموات والأرض وما لكم من دون الله من وَليّ؛ من وَليت أمر فلان، أي
  قمت به؛ ومنه وليّ العهد، أي القيّم بما عُهد إليه من أمر المسلمين. ومعنى { مِّن دُونِ
  ٱللَّهِ } سوى الله وبَعدَ الله؛ كما قال أُمَيّة بن أبي الصَّلْت:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">يا نفسُ ما لكِ دونَ الله من واقِ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وما على حَدَثانِ الدهر من باقِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقراءة الجماعة { وَلاَ نَصِيرٍ
  } بالخفض عطفا على «وَلِيّ» ويجوز «ولا نصيرٌ» بالرفع عطفاً على الموضع، لأن المعنى
  ما لكم من دون الله ولي ولا نصير.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

