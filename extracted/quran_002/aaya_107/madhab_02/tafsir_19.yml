  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وما
  من قوله: ما ننسخ، شرطية، وهي مفعول مقدّم، وفي ننسخ التفات، إذ هو خروج من غائب إلى
  متكلم. ألا ترى إلى قوله: { والله يختصّ }؟ { والله ذو الفضل }؟ وقرأ الجمهور: ننسخ
  من نسخ، بمعنى أزال، فهو عام في إزالة اللفظ والحكم معاً، أو إزالة اللفظ فقط، أو الحكم
  فقط. وقرأت طائفة وابن عامر من السبعة: ما ننسخ من الإنساخ، وقد استشكل هذه القراءة
  أبو علي الفارسي فقال: ليست لغة، لأنه لا يقال نسخ وأنسخ بمعنى، ولا هي للتعدية، لأن
  المعنى يجيء: ما يكتب من آية، أي ما ينزل من آية، فيجيء القرآن كله على هذا منسوخاً.
  وليس الأمركذلك، فلم يبق إلا أن يكون المعنى: ما نجده منسوخاً، كما يقال: أحمدت الرجل
  إذا وجدته محموداً، وأبخلته إذا وجدته بخيلاً. قال أبو عليّ: وليس نجده منسوخاً إلا
  بأن ينسخه، فتتفق القراءات في المعنى، وإن اختلفا في اللفظ. انتهى كلامه. فجعل الهمزة
  في النسخ ليست للتعدية، وإنما أفعل لوجود الشيء بمعنى ما صيغ منه، وهذا أحد معاني أفعل
  المذكورة فيه فاتحة الكتاب. وجعل الزمخشري الهزة فيه للتعدية قال: وإنساخها الأمر بنسخها،
  وهو أن يأمر جبريل عليه السلام بأن يجعلها منسوخة، بالإعلام بنسخها، وهذا تثبيج في
  العبارة عن معنى كون الهمزة للتعدية. وإيضاحه أن نسخ يتعدى لواحد، فلما دخلت همزة النقل
  تعدى لاثنين. تقول: نسخ زيد الشيء، أي أزاله، وأنسخه إياه عمرو: أي جعل عمرو زيداً
  ينسخ الشيء، أي يزيله. وقال ابن عطية: التقدير ما ننسخك من آية، أي ما نبيح لك نسخة،
