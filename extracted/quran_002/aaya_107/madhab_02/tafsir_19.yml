  none\" href=\"JavaScript:Open_Menu()\">مَّا يَوَدُّ ٱلَّذِينَ كَفَرُواْ مِنْ أَهْلِ
  ٱلْكِتَابِ وَلاَ ٱلْمُشْرِكِينَ أَن يُنَزَّلَ عَلَيْكُمْ مِّنْ خَيْرٍ مِّن رَّبِّكُمْ
  وَٱللَّهُ يَخْتَصُّ بِرَحْمَتِهِ مَن يَشَآءُ وَٱللَّهُ ذُو ٱلْفَضْلِ ٱلْعَظِيمِ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">مَا
  نَنسَخْ مِنْ آيَةٍ أَوْ نُنسِهَا نَأْتِ بِخَيْرٍ مِّنْهَا أَوْ مِثْلِهَا أَلَمْ
  تَعْلَمْ أَنَّ ٱللَّهَ عَلَىٰ كُلِّ شَيْءٍ قَدِيرٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَلَمْ تَعْلَمْ
  أَنَّ ٱللَّهَ لَهُ مُلْكُ ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ وَمَا لَكُمْ مِّن دُونِ ٱللَّهِ
  مِن وَلِيٍّ وَلاَ نَصِيرٍ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">أَمْ تُرِيدُونَ أَن تَسْأَلُواْ رَسُولَكُمْ
  كَمَا سُئِلَ مُوسَىٰ مِن قَبْلُ وَمَن يَتَبَدَّلِ ٱلْكُفْرَ بِٱلإِيمَانِ فَقَدْ
  ضَلَّ سَوَآءَ ٱلسَّبِيلِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَدَّ كَثِيرٌ مِّنْ أَهْلِ ٱلْكِتَابِ لَوْ
  يَرُدُّونَكُم مِنْ بَعْدِ إِيمَانِكُمْ كُفَّاراً حَسَداً مِّنْ عِنْدِ أَنْفُسِهِمْ
  مِّن بَعْدِ مَا تَبَيَّنَ لَهُمُ ٱلْحَقُّ فَٱعْفُواْ وَٱصْفَحُواْ حَتَّىٰ يَأْتِيَ
  ٱللَّهُ بِأَمْرِهِ إِنَّ ٱللَّهَ عَلَىٰ كُلِّ شَيْءٍ قَدِيرٌ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَأَقِيمُواْ
  ٱلصَّلَٰوةَ وَآتُواْ ٱلزَّكَٰوةَ وَمَا تُقَدِّمُواْ لأَنْفُسِكُم مِّنْ خَيْرٍ تَجِدُوهُ
  عِندَ ٱللَّهِ إِنَّ ٱللَّهَ بِمَا تَعْمَلُونَ بَصِيرٌ</a> <b>} * </b><b>{</b> <a
  class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقَالُواْ
  لَن يَدْخُلَ ٱلْجَنَّةَ إِلاَّ مَن كَانَ هُوداً أَوْ نَصَارَىٰ تِلْكَ أَمَانِيُّهُمْ
  قُلْ هَاتُواْ بُرْهَانَكُمْ إِن كُنْتُمْ صَادِقِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">بَلَىٰ مَنْ أَسْلَمَ
  وَجْهَهُ للَّهِ وَهُوَ مُحْسِنٌ فَلَهُ أَجْرُهُ عِندَ رَبِّهِ وَلاَ خَوْفٌ عَلَيْهِمْ
  وَلاَ هُمْ يَحْزَنُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَقَالَتِ ٱلْيَهُودُ لَيْسَتِ ٱلنَّصَارَىٰ
  عَلَىٰ شَيْءٍ وَقَالَتِ ٱلنَّصَارَىٰ لَيْسَتِ ٱلْيَهُودُ عَلَىٰ شَيْءٍ وَهُمْ يَتْلُونَ
  ٱلْكِتَابَ كَذَلِكَ قَالَ ٱلَّذِينَ لاَ يَعْلَمُونَ مِثْلَ قَوْلِهِمْ فَٱللَّهُ
  يَحْكُمُ بَيْنَهُمْ يَوْمَ ٱلْقِيَامَةِ فِيمَا كَانُواْ فِيهِ يَخْتَلِفُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">الرعاية والمراعاة: النظر في مصالح الإنسان وتدبير أموره. والرعونة
  والرعن: الجهل والهوج. ذو: يكون بمعنى صاحب، وتثنى، وتجمع، وتؤنث، وتلزم الإضافة لاسم
  جنس ظاهر. وفي إضافتها إلى ضمير الجنس خلاف، المشهور: المنع، ولا خلاف أنه مسموع، لكن
  من منع ذلك خصه بالضرورة. وإضافته إلى العلم المقرون به في الوضع، أو الذي لا يقرن
  به في أول الوضع مسموع. فمن الأول قولهم: ذو يزن، وذو جدن، وذو رعين، وذو الكلاع. فتجب
  الإضافة إذ ذاك. ومن الثاني قولهم: في تبوك، وعمرو، وقطرى: ذو تبوك، وذو عمرو، وذو
  قطرى. والأكثر أن لا يعتد بلفظ ذو، بل ينطق بالاسم عارياً من ذو. وما جاء من إضافته
  لضمير العلم، أو لضمير مخاطب لا ينقاس، كقولهم: اللهم صل على محمد وعلى ذويه، وقول
  الشاعر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وإنا لنرجو
  عاجلاً منك مثل ما</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">رجوناه قدماً من ذويك الأفاضل</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">ومذهب سيبويه: أن وزنه فعل، بفتح
  العين، ومذهب الخليل: أن وزنه فعل، بسكونها. واتفقوا على أنه يجمع في التكسير على أفعال.
  قالوا: أذواء وذو من الأسماء الستة التي تكون في الرفع بالواو، وفي النصب بالألف، وفي
  الجر بالياء. وإعراب ذو كذا لازم بخلاف غيرها من تلك الأسماء، فذلك على جهة الجواز.
  وفيما أعربت به هذه الأسماء عشرة مذاهب ذكرت في النحو، وقد جاءت ذو أيضاً موصولة، وذلك
  في لغة طيء، ولها أحكام، ولم تقع في القرآن. النسخ: إزالة الشيء بغير بدل يعقبه، نحو:
  نسخت الشمس الظل، ونسخت الريح الأثر. أو نقل الشيء من غير إزالة نحو: نسخت الكتاب،
  إذا نقلت ما فيه إلى مكان آخر. النسيئة: التأخير، نسأ ينسأ، ويأتي نسأ: بمعنى أمضى
  الشيء، قال الشاعر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">لمؤن كألواح
  الإران نسأتها</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">على لاحب كأنه ظهر برجد</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">الولي: فعيل للمبالغة، من ولي الشيء:
  جاوره ولصق به. الحسد: تمني زوال النعمة عن الإنسان، حسد يحسد حسداً وحسادة. الصفح:
  قريب معناه من العفو، وهو الإعراض عن المؤاخذة على الذنب، مأخوذ من تولية صفحة الوجه
  إعراضاً. وقيل: هو التجاوز من قولك، تصفحت الورقة، أي تجاوزت عما فيها. والصفوح، قيل:
  من أسماء الله، والصفوح: المرأة تستر بعض وجهها إعراضاً، قال:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">صفوح فما تلقاك إلا بخيلة</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فمن ملّ منها ذلك الوصل ملت</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">تلك: من أسماء الإشارة، يطلق على
  المؤنثة في حالة البعد، ويقال: تلك وتيلك وتالك، بفتح التاء وسكون اللام، وبكسرها وياء
  بعدها، وكسر اللام وبفتحها، وألف بعدها وكسر اللام، قال:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">إلى الجودي حتى صار حجراً</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وحان لتالك
  الغمر انحسارا</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">هاتوا: معناه أحضروا، والهاء أصلية لا بدل من همزة أتى، لتعديها إلى
  واحد لا يحفظ هاتي الجواب، وللزوم الألف، إذ لو كانت همزة لظهرت، إذ أزال موجب إبدالها،
  وهو الهمزة قبلها، فليس وزنها أفعل، خلافاً لمن زعم ذلك، بل وزنها فاعل كرام.</font></font>&#13;\t\t\t<label
