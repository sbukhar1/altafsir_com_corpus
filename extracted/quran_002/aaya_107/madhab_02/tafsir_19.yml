  ذكر ابن عطية أيضاً هو جعل الهمزة للتعدية، لكنه والزمخشري اختلفا في المفعول الأول
  المحذوف، أهو جبريل أم النبي صلى الله عليه وسلم؟ وجعل الزمخشري الإنساخ هو الأمر بالنسخ.
  وجعل ابن عطية الإنساخ إباحة الترك بالنسخ. وخرّج ابن عطية هذه القراءة على تخريج آخر
