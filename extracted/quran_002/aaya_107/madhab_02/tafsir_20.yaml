aaya: أَلَمْ تَعْلَمْ أَنَّ اللَّهَ لَهُ مُلْكُ السَّمَاوَاتِ وَالْأَرْضِ ۗ وَمَا
  لَكُمْ مِنْ دُونِ اللَّهِ مِنْ وَلِيٍّ وَلَا نَصِيرٍ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَلَمْ تَعْلَمْ
  أَنَّ ٱللَّهَ لَهُ مُلْكُ ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ وَمَا لَكُمْ مِّن دُونِ ٱللَّهِ
  مِن وَلِيٍّ وَلاَ نَصِيرٍ }قوله تعالى: { وَمَا لَكُم مِّن دُونِ ٱللَّهِ مِن وَلِيٍّ
  وَلاَ نَصِيرٍ }.مثل قوله تعالى:{ وَمَا رَبُّكَ بِظَلاَّمٍ لِّلْعَبِيدِ }والجواب
  (كالجواب) أنه على تقدير أن يوجد ولي أو ناصر فلا يوجد إلا من هو في أنهى درجات الولاية
  والنصرة، فنفي ذلك (المعنى) المتوهم المقدر الوجود سواء.\r\n\t\t\t\r\n\t\t\t</section>"

