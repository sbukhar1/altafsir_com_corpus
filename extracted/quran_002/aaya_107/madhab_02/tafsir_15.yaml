  title: تفسير زاد المسير في علم التفسير
  author: ابن الجوزي
  year: '597'
aaya: أَلَمْ تَعْلَمْ أَنَّ اللَّهَ لَهُ مُلْكُ السَّمَاوَاتِ وَالْأَرْضِ ۗ وَمَا
  لَكُمْ مِنْ دُونِ اللَّهِ مِنْ وَلِيٍّ وَلَا نَصِيرٍ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ مَا نَنسَخْ مِنْ
  آيَةٍ أَوْ نُنسِهَا نَأْتِ بِخَيْرٍ مِّنْهَا أَوْ مِثْلِهَا أَلَمْ تَعْلَمْ أَنَّ
  ٱللَّهَ عَلَىٰ كُلِّ شَيْءٍ قَدِيرٌ } * { أَلَمْ تَعْلَمْ أَنَّ ٱللَّهَ لَهُ مُلْكُ
  ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ وَمَا لَكُمْ مِّن دُونِ ٱللَّهِ مِن وَلِيٍّ وَلاَ نَصِيرٍ
  }قوله تعالى: { ما ننسخ من آية }سبب نزولها: أن اليهود قالت لما نسخت القبلة: إن محمداً
  يحل لأصحابه إذا شاء، ويحرم عليهم إذا شاء؛ فنزلت هذه الآية.قال الزجاج: النسخ في اللغة:
  إبطال شيءٍ وإقامة آخر مقامه، تقول العرب: نسخت الشمس الظل: إذا أذهبته، وحلت محله،
  وفي المراد بهذا النسخ ثلاثة أقوال.أحدها: رفع اللفظ والحكم. والثاني: تبديل الآية
  بغيرها، رويا عن ابن عباس، والأول قول السدي، والثاني قول مقاتل. والثالث: رفع الحكم
  مع بقاء اللفظ، رواه مجاهد عن أصحاب ابن مسعود، وبه قال أبو العالية، وقرأ ابن عامر:
  { ما ننسخ } بضم النون، وكسر السين. قال أبو علي: أي: ما نجده منسوخاً كقولك: أحمدت
  فلاناً، أي: وجدته محموداً، وإنما يجده منسوخاً بنسخه إياه.قوله تعالى: { أَو ننسها
  } قرأ ابن كثير وأبو عمرو: { ننسأها } بفتح النون مع الهمزة، والمعنى: نؤخرها. قال
  أبو زيد: نسأت الإبل عن الحوض، فأنا أنسأها: إذا أخرتها، ومنه: النسيئة في البيع. وفي
  معنى نؤخرها ثلاثة أقوال. أحدها: نؤخرها عن النسخ فلا ننسخها، قاله الفراء. والثاني:
  نؤخر إنزالها، فلا ننزلها البتة. والثالث: نؤخرها عن العمل بها بنسخنا إياها، حكاهما
  أبو علي الفارسي. وقرأ سعد بن أبي وقاص: { تنسها } بتاء مفتوحة ونون. وقرأ سعيد بن
  المسيب والضحاك: { تنسها } بضم التاء، وقرأ نافع: { أو ننسها } بنونين، الأولى مضمومة،
  والثانية ساكنة. أراد: أو ننسكها، من النسيان.قوله تعالى: { نأت بخير منها } قال ابن
  عباس: بألين منها، وأيسر على الناس.قوله تعالى: { أو مثلها } أي: في الثواب والمنفعة،
  فتكون الحكمة في تبديلها بمثلها الاختبار. { ألم تعلم } لفظه لفظ الاستفهام، ومعناه
  التوقيف والتقرير. والملك في اللغة: تمام القدرة واستحكامها، فالله عز وجل يحكم بما
  يشاء على عباده، وبغير ما يشاء من أحكام.\r\n\t\t\t\r\n\t\t\t</section>"

