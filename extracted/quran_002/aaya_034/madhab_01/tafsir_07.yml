  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذْ
  قُلْنَا لِلْمَلَٰئِكَةِ ٱسْجُدُواْ لأَدَمَ فَسَجَدُواْ إِلاَّ إِبْلِيسَ أَبَىٰ وَٱسْتَكْبَرَ
  وَكَانَ مِنَ ٱلْكَٰفِرِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وهذه كرامة عظيمة
  من الله تعالى لآدم امتن بها على ذريته، حيث أخبر أنه تعالى أمر الملائكة بالسجود لآدم،
  وقد دل على ذلك أحاديث أيضاً كثيرة، منها حديث الشفاعة المتقدم، وحديث موسى عليه السلام:
  «رب أرني آدم الذي أخرجنا ونفسه من الجنة، فلما اجتمع به قال: أنت آدم الذي خلقه الله
  بيده، ونفخ فيه من روحه، وأسجد له ملائكته» وقال: وذكر الحديث كما سيأتي إن شاء الله.
  وقال ابن جرير: حدثنا أبو كريب، حدثنا عثمان بن سعيد، حدثنا بشر بن عمارة عن أبي روق،
  عن الضحاك، عن ابن عباس، قال: كان إبليس من حي من أحياء الملائكة يقال لهم الجن، خلقوا
  من نار السموم من بين الملائكة، وكان اسمه الحارث، وكان خازناً من خزان الجنة، قال:
  وخلقت الملائكة كلهم من نور غير هذا الحي، قال: وخلقت الجن الذين ذكروا في القرآن من
  مارج من نار، وهو لسان النار الذي يكون فيه طرفها إذا ألهبت، قال: وخلق الإنسان من
  طين، فأول من سكن الأرض الجن، فأفسدوا فيها، وسفكوا الدماء، وقتل بعضهم بعضاً، قال:
  فبعث الله إليهم إبليس في جند من الملائكة، وهم هذا الحي الذي يقال لهم الجن، فقتلهم
  إبليس ومن معه حتى ألحقهم بجزائر البحور وأطراف الجبال، فلما فعل إبليس ذلك، اغتر في
  نفسه، فقال: قد صنعت شيئاً لم يصنعه أحد، قال: فاطلع الله على ذلك من قلبه، ولم تطلع
  عليه الملائكة الذين كانوا معه، فقال الله للملائكة الذين كانوا معه: { إِنِّي جَاعِلٌ
  فِى ٱلأَرْضِ خَلِيفَةً }. فقالت الملائكة: أتجعل فيها من يفسد فيها ويسفك الدماء،
  كما أفسدت الجن وسفكت الدماء، وإنما بعثتنا عليهم لذلك؟ فقال الله تعالى. { إِنِّيۤ
  أَعْلَمُ مَا لاَ تَعْلَمُونَ } يقول: إني اطلعت من قلب إبليس على ما لم تطلعوا عليه؛
  من كبره واغتراره، قال: ثم أمر بتربة آدم فرفعت، فخلق الله آدم من طين لازب، واللازب
  اللازج الصلب من حمأٍ مسنون منتن، وإنما كان حمأ مسنوناً بعد التراب، فخلق منه آدم
  بيده، قال: فمكث أربعين ليلة جسداً ملقى، وكان إبليس يأتيه فيضربه برجله، فيصلصل فيصوت،
  فهو قول الله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">مِن صَلْصَـٰلٍ كَٱلْفَخَّارِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الرحمٰن: 14] يقول: كالشيء المنفرج
  الذي ليس بمصمت، قال: ثم يدخل في فيه ويخرج من دبره، ويدخل من دبره، ويخرج من فيه،
  ثم يقول لست شيئاً للصلصلة، ولشيء ما خلقت، ولئن سلطت عليك لأهلكنك، ولئن سلطت عليّ
  لأعصينك، قال: فلما نفخ الله فيه روحه، أتت النفخة من قبل رأسه، فجعل لا يجري شيء منها
  في جسده إلا صار لحماً ودماً، فلما انتهت النفخة إلى سرته نظر إلى جسده، فأعجبه ما
  رأى من جسده، فذهب لينهض فلم يقدر، فهو قول الله تعالى:</font></font>&#13;\t\t\t<label
