  فَسَجَدُواْ إِلاَّ إِبْلِيسَ أَبَىٰ وَٱسْتَكْبَرَ وَكَانَ مِنَ ٱلْكَٰفِرِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\"/></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَكَانَ ٱلإِنْسَـٰنُ عَجُولاً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الإسراء: 11] قال: ضجراً لا صبر
  له على سراء ولا ضراء. قال: فلما تمت النفخة في جسده، عطس، فقال: الحمد لله رب العالمين؛
  بإلهام الله، فقال الله له: «يرحمك الله يا آدم» قال: ثم قال تعالى للملائكة الذين
  كانوا مع إبليس خاصة دون الملائكة الذين في السموات: اسجدوا لآدم، فسجدوا كلهم أجمعون
  إلا إبليس أبى واستكبر؛ لما كان حدث نفسه من الكبر والاغترار، فقال: لا أسجد له وأنا
  خير منه وأكبر سناً وأقوى خلقاً، خلقتني من نار، وخلقته من طين، يقول: إن النار أقوى
  من الطين، قال: فلما أبى إبليس أن يسجد، أبلسه الله، أي: آيسه من الخير كله، وجعله
  شيطاناً رجيماً؛ عقوبة لمعصيته، ثم علم آدم الأسماء كلها، وهي هذه الأسماء التي يتعارف
  بها الناس: إنسان ودابة وأرض وسهل وبحر وجبل وحمار، وأشبه ذلك من الأمم وغيرها، ثم
  عرض هذه الأسماء على أولئك الملائكة، يعني: الملائكة الذين كانوا مع إبليس، الذين خلقوا
  من نار السموم، وقال لهم:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">أَنبِئُونِى بِأَسْمَآءِ هَـٰؤُلاَۤءِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  31] أي: يقول: أخبروني بأسماء هؤلاء</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إِن كُنتُمْ صَـٰدِقِينَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  31] إن كنتم تعلمون، لم أجعل في الأرض خليفة، قال: فلما علمت الملائكة موجدة الله عليهم
  فيما تكلموا به من علم الغيب الذي لا يعلمه غيره، الذي ليس لهم به علم { قَالُواْ سُبْحَـٰنَكَ
  } تنزيهاً لله من أن يكون أحد يعلم الغيب غيره، تبنا إليك { لاَ عِلْمَ لَنَآ إِلاَّ
  مَا عَلَّمْتَنَآ } تبرياً منهم من علم الغيب إلا ما علمتنا كما علمت آدم فقال:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">يَـاءَادَمُ
  أَنبِئْهُم بِأَسْمَآئِهِمْ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[البقرة: 33] يقول: أخبرهم بأسمائهم</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَلَمَّآ أَنبَأَهُم بِأَسْمَآئِهِم
  قَالَ أَلَمْ أَقُل لَّكُمْ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[البقرة: 33] أيها الملائكة خاصة</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إِنِّيۤ أَعْلَمُ غَيْبَ ٱلسَّمَـٰوَاتِ
  وَٱلأَرْضِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[البقرة: 33] ولا يعلم غيري</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَأَعْلَمُ مَا تُبْدُونَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  33] يقول: ما تظهرون</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَمَا كُنتُمْ تَكْتُمُونَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[البقرة: 33] يقول: أعلم السر كما
  أعلم العلانية، يعني ما كتم إبليس في نفسه من الكبر والاغترار، هذا سياق غريب، وفيه
  أشياء فيها نظر يطول مناقشتها، وهذا الإسناد إلى ابن عباس يروى به تفسير مشهور. وقال
  السدي في تفسيره عن أبي مالك، وعن أبي صالح، عن ابن عباس، وعن مرة، عن ابن مسعود، وعن
  أناس من أصحاب النبي صلى الله عليه وسلم: لما فرغ الله من خلق ما أحب، استوى على العرش،
  فجعل إبليس على ملك السماء الدنيا، وكان من قبيلة من الملائكة يقال لهم الجن، وإنما
  سموا الجن لأنهم خزان الجنة، وكان إبليس مع ملكه خازناً، فوقع في صدره كِبْرٌ، وقال:
  ما أعطاني الله هذا إلا لمزيَّةٍ لي على الملائكة، فلما وقع ذلك الكبر في نفسه، اطلع
  الله على ذلك منه، فقال الله للملائكة:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إِنِّي جَاعِلٌ فِى ٱلأَرْضِ خَلِيفَةً</font></font> }</b><br
