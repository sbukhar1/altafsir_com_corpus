  إن شاء الله تعالى عند قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إِلاَّ إِبْلِيسَ كَانَ مِنَ ٱلْجِنِّ فَفَسَقَ عَنْ أَمْرِ
  رَبِّهِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الكهف: 50] ولهذا قال محمد بن إسحاق: عن خلاد عن عطاء عن طاوس عن
  ابن عباس، قال: كان إبليس قبل أن يركب المعصية من الملائكة، اسمه عزازيل، وكان من سكان
