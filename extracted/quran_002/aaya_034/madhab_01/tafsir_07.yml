  عزازيل، وكان من أشرف الملائكة، من ذوي الأجنحة الأربعة، ثم أبلس بعد. وقال سنيد: عن
  حجاج عن ابن جريج، قال: قال ابن عباس: كان إبليس من أشراف الملائكة، وأكرمهم قبيلة،
  وكان خازناً على الجنان، وكان له سلطان سماء الدنيا، وكان له سلطان الأرض، وهكذا روى
  الضحاك وغيره عن ابن عباس سواء. وقال صالح مولى التوأمة عن ابن عباس: إن من الملائكة
  قبيلاً يقال لهم الجن: وكان إبليس منهم، وكان يسوس ما بين السماء والأرض، فعصى، فمسخه
  الله شيطاناً رجيماً، رواه ابن جرير. وقال قتادة عن سعيد بن المسيب: كان إبليس رئيس
  ملائكة سماء الدنيا. وقال ابن جرير: حدثنا محمد بن بشار حدثنا عدي ابن أبي عدي عن عوف
