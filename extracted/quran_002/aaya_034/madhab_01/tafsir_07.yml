  color=\"ForestGreen\">سُبْحَـٰنَكَ لاَ عِلْمَ لَنَآ إِلاَّ مَا عَلَّمْتَنَآ إِنَّكَ
  أَنتَ ٱلْعَلِيمُ ٱلْحَكِيمُ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[البقرة: 32] قال الله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">يَـاءَادَمُ أَنبِئْهُم بِأَسْمَآئِهِمْ
  فَلَمَّآ أَنبَأَهُم بِأَسْمَآئِهِم قَالَ أَلَمْ أَقُل لَّكُمْ إِنِّيۤ أَعْلَمُ غَيْبَ
  ٱلسَّمَـٰوَاتِ وَٱلأَرْضِ وَأَعْلَمُ مَا تُبْدُونَ وَمَا كُنتُمْ تَكْتُمُونَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  33] قال: قولهم:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">أَتَجْعَلُ فِيهَا مَن يُفْسِدُ فِيهَا</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  30] فهذا الذي أبدوا</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَمَا كُنتُمْ تَكْتُمُونَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[البقرة: 33] يعني: ما أسر إبليس
