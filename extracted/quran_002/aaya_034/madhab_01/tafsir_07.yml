  فَسَجَدُواْ إِلاَّ إِبْلِيسَ أَبَىٰ وَٱسْتَكْبَرَ وَكَانَ مِنَ ٱلْكَٰفِرِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">[البقرة: 30] فقالوا: ربنا وما يكون ذلك الخليفة؟ قال: يكون له ذرية
  يفسدون في الأرض، ويتحاسدون، ويقتل بعضهم بعضاً، قالوا: ربنا</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">أَتَجْعَلُ فِيهَا مَن يُفْسِدُ فِيهَا
  وَيَسْفِكُ ٱلدِّمَآءَ وَنَحْنُ نُسَبِّحُ بِحَمْدِكَ وَنُقَدِّسُ لَكَ قَالَ إِنِّيۤ
  أَعْلَمُ مَا لاَ تَعْلَمُونَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[البقرة: 30] يعني: من شأن إبليس،
  فبعث الله جبريل إلى الأرض ليأتيه بطين منها، فقالت الأرض: إني أعوذ بالله منك أن تنقص
  مني أو تشينني، فرجع ولم يأخذ، وقال: يا رب إنها عاذت بك، فأعذتها، فبعث ميكائيل، فعاذت
  منه، فأعاذها، فرجع فقال كما قال جبريل، فبعث ملك الموت، فعاذت منه، فقال: وأنا أعوذ
