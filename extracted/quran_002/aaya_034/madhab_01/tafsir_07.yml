  فَسَجَدُواْ إِلاَّ إِبْلِيسَ أَبَىٰ وَٱسْتَكْبَرَ وَكَانَ مِنَ ٱلْكَٰفِرِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وقال سنيد بن داود: حدثنا هشيم أنبأنا عبد الرحمن بن يحيى عن موسى
  بن نمير وعثمان بن سعيد بن كامل عن سعد بن مسعود، قال: كانت الملائكة تقاتل الجن، فسبي
  إبليس، وكان صغيراً، فكان مع الملائكة يتعبد معها، فلما أمروا بالسجود لآدم سجدوا،
  فأبى إبليس، فلذلك قال تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إِلاَّ إِبْلِيسَ كَانَ مِنَ ٱلْجِنِّ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الكهف:
  50] وقال ابن جرير: حدثنا محمد بن القزاز حدثنا أبو عاصم عن شريك عن رجل عن عكرمة عن
  ابن عباس قال: إن الله خلق خلقاً، فقال: اسجدوا لآدم، فقالوا: لا نفعل، فبعث الله عليهم
  ناراً فأحرقتهم، ثم خلق خلقاً آخر فقال:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إِنِّى خَـٰلِقٌ بَشَراً مِّن طِينٍ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[ص:
  71] اسجدوا لآدم قال: فأبوا، فبعث الله عليهم ناراً فأحرقتهم، ثم خلق هؤلاء، فقال:
  اسجدوا لآدم، قالوا: نعم، وكان إبليس من أولئك الذين أبوا أن يسجدوا لآدم وهذا غريب،
  ولا يكاد يصح إسناده؛ فإن فيه رجلاً مبهماً، ومثله لا يحتج به، والله أعلم. وقال ابن
  أبي حاتم: حدثنا أبو سعيد الأشج حدثنا أبو أسامة حدثنا صالح بن حيان حدثنا عبد الله
  بن بريدة: قوله تعالى: { وَكَانَ مِنَ ٱلْكَـٰفِرِينَ } من الذين أبوا، فأحرقتهم النار،
