  على شرط البخاري.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والغرض أن الله تعالى لما أمر الملائكة
  بالسجود لآدم، دخل إبليس في خطابهم؛ لأنه وإن لم يكن من عنصرهم إلا أنه كان قد تشبه
