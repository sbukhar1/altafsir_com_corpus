text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذْ قُلْنَا
  لِلْمَلَٰئِكَةِ ٱسْجُدُواْ لأَدَمَ فَسَجَدُواْ إِلاَّ إِبْلِيسَ أَبَىٰ وَٱسْتَكْبَرَ
  وَكَانَ مِنَ ٱلْكَٰفِرِينَ }فيه عشر مسائل:الأولى: قوله تعالى: { وَإِذْ قُلْنَا }
  أي وٱذكر. وأما قول أبي عبيدة: إنّ «إذْ» زائدة فليس بجائز؛ لأن إذ ظرف وقد تقدّم.
  وقال: «قلنا» ولم يقل قلت لأن الجبار العظيم يخبر عن نفسه بفعل الجماعة تفخيماً وإشادةً
  بذكره. والملائكة جمع مَلَك؛ وقد تقدّم. وتقدّم القول أيضاً في آدم وٱشتقاقه فلا معنى
  لإعادته؛ وروي عن أبي جعفر بن القَعْقاع أنه ضمّ تاء التأنيث من الملائكة إتباعاً لضم
  الجيم في «ٱسجدوا». ونظيره «الحمد لله».الثانية: قوله تعالى: { ٱسْجُدُواْ } السجود
  معناه في كلام العرب التذلل والخضوع؛ قال الشاعر:بِجَمْع تَضِلّ البُلْقُ في حَجَراته   ترى
  الأَكُمَ فيها سُجّداً لِلحوافِرِالأُكْمُ: الجبال الصغار. جعلها سُجَّداً للحوافر
  لِقهر الحوافر إياها وأنها لا تمتنع عليها. وعَيْنٌ ساجدة؛ أي فاترة عن النظر، وغايته
  وضع الوجه بالأرض. قال ٱبن فارس: سَجد إذ تطامن، وكلُّ ما سجد فقد ذّلّ. والإسجاد:
  إدامة النّظر. قال أبو عمرو: وأسجد إذا طأطأ رأسه؛ قال:فُضُولَ أزِمّتِها أسجدتْ   سجودَ
  النصارى لأحبارهاقال أبو عبيدة: وأنشدني أعرابي من بني أسد:وقلنَ له أسْجِدْ لِلْيلَى
  فأسجدَا   يعني البعير إذا طأطأ رأسه ودراهمُ الإسجاد: دراهم كانت عليها صُور كانوا
  يسجدون لها؛ قال:وافىَ بها كدراهم الإسجاد   الثالثة: ٱستدلّ مَن فضّل آدم وبَنِيه
  بقوله تعالى للملائكة: { ٱسْجُدُواْ لآدَمَ }. قالوا: وذلك يدلّ على أنه كان أفضلَ
  منهم. والجواب أن معنى { ٱسْجُدُواْ لآدَمَ } ٱسجدوا لي مستقبلين وَجْه آدم. وهو كقوله
  تعالى:{ أَقِمِ ٱلصَّلاَةَ لِدُلُوكِ ٱلشَّمْسِ }[الإسراء: 78] أي عند دلوك الشمس؛
  وكقوله:{ وَنَفَخْتُ فِيهِ مِن رُّوحِي فَقَعُواْ لَهُ سَاجِدِينَ }[صۤ: 72] أي فقعوا
  لي عند إتمام خلقه ومواجهتكم إياه ساجدين. وقد بيّنا أن المسجود له لا يكون أفضلَ من
  الساجد بدليل القِبْلة.فإن قيل: فإذا لم يكن أفضلَ منهم فما الحكمة في الأمر بالسجود
  له؟ قيل له: إن الملائكة لما ٱستعظموا بتسبيحهم وتقديسهم أمَرَهم بالسجود لغيره ليريهم
  ٱستغناءه عنهم وعن عبادتهم. وقال بعضهم: عيّروا آدم وٱستصغروه ولم يعرفوا خصائص الصُّنع
  به فأمِروا بالسجود له تكريماً. ويحتمل أن يكون الله تعالى أمرهم بالسجود له معاقبةً
  لهم على قولهم: { أَتَجْعَلُ فِيهَا مَن يُفْسِدُ فِيهَا } لمّا قال لهم: { إِنِّي
  جَاعِلٌ فِي ٱلأَرْضِ خَلِيفَةً } وكان علم منهم أنه إن خاطبهم أنهم قائلون هذا، فقال
  لهم:{ إِنِّي خَالِقٌ بَشَراً مِّن طِينٍ }[صۤ: 71] وجاعله خليفةً، فإذا نفخْتُ فيه
  من روحي فَقَعُوا له ساجدين. والمعنى: ليكون ذلك عقوبةً لكم في ذلك الوقت على ما أنتم
  قائلون لي الآن.فإن قيل: فقد ٱستدلّ ٱبن عباس على فضل البشر بأن الله تعالى أقسم بحياة
  رسوله صلى الله عليه وسلم فقال:{ لَعَمْرُكَ إِنَّهُمْ لَفِي سَكْرَتِهِمْ يَعْمَهُونَ }\r\n\t\t\t1 2 3 4 5 6 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذْ قُلْنَا لِلْمَلَٰئِكَةِ ٱسْجُدُواْ
  لأَدَمَ فَسَجَدُواْ إِلاَّ إِبْلِيسَ أَبَىٰ وَٱسْتَكْبَرَ وَكَانَ مِنَ ٱلْكَٰفِرِينَ
  }[الحجر: 72]. وأمّنه من العذاب بقوله:{ لِّيَغْفِرَ لَكَ ٱللَّهُ مَا تَقَدَّمَ مِن
  ذَنبِكَ وَمَا تَأَخَّرَ }[الفتح: 2]. وقال للملائكة:{ وَمَن يَقُلْ مِنْهُمْ إِنِّيۤ
  إِلَـٰهٌ مِّن دُونِهِ فَذٰلِكَ نَجْزِيهِ جَهَنَّمَ }[الأنبياء: 29]. قيل له: إنما
  لم يُقسم بحياة الملائكة كما لم يُقسم بحياة نفسه سبحانه؛ فلم يقل: لَعَمْرِي. وأقسم
  بالسماء والأرض؛ ولم يدلّ على أنهما أرفع قدراً من العرش والجِنان السّبع. وأقسم بالتين
  والزيتون. وأمّا قوله سبحانه: { وَمَن يَقُلْ مِنْهُمْ إِنِّيۤ إِلَـٰهٌ مِّن دُونِهِ
  } فهو نظير قوله لنبيّه عليه السلام:{ لَئِنْ أَشْرَكْتَ لَيَحْبَطَنَّ عَمَلُكَ وَلَتَكُونَنَّ
  مِنَ ٱلْخَاسِرِينَ }[الزمر: 65] فليس فيه إذاً دلالة، والله أعلم.الرابعة: وٱختلف
  الناس في كيفية سجود الملائكة لآدم بعد ٱتفاقهم على أنه لم يكن سجود عبَادةٍ؛ فقال
  الجمهور: كان هذا أمراً للملائكة بوضع الجِباه على الأرض، كالسجود المعتاد في الصلاة؛
  لأنه الظاهر من السجود في العُرف والشرع؛ وعلى هذا قيل: كان ذلك السجود تكريماً لآدم
  وإظهاراً لفضله، وطاعةً لله تعالى، وكان آدم كالقِبْلة لنا. ومعنى «لآدم»: إلى آدم؛
  كما يقال صلّى للقبْلة؛ أي إلى القبلة. وقال قوم: لم يكن هذا السجود المعتاد اليوم
  الذي هو وضع الجبهة على الأرض ولكنه مُبقًى على أصل اللّغة؛ فهو من التذلّل والانقياد،
  أي ٱخضعوا لآدم وأقرّوا له بالفضل. { فَسَجَدُواْ } أي ٱمتثلوا ما أمروا به.وٱختُلِف
  أيضاً هل كان ذلك السجود خاصًّا بآدم عليه السلام فلا يجوز السجود لغيره من جميع العالم
  إلا لله تعالى، أم كان جائزاً بعده إلى زمان يعقوب عليه السلام؛ لقوله تعالى:{ وَرَفَعَ
  أَبَوَيْهِ عَلَى ٱلْعَرْشِ وَخَرُّواْ لَهُ سُجَّدَاً }[يوسف: 100] فكان آخر ما أبيح
  من السجود للمخلوقين؟ والذي عليه الأكثر أنه كان مباحاً إلى عصر رسول الله صلى الله
  عليه وسلم، وأن أصحابه قالوا له حين سجدت له الشجرة والجمل: نحن أوْلَى بالسجود لك
  من الشجرة والجمل الشارد؛ فقال لهم: \" لا ينبغي أن يُسجد لأحد إلا لله ربّ العالمين
  \" روى ٱبن ماجه في سُننه والبُسْتِيّ في صحيحه عن عبد اللَّه بن أبي أوفى قال: \"
  لما قدم معاذ بن جبل من الشام سجد لرسول الله صلى الله عليه وسلم؛ فقال رسول الله صلى
  الله عليه وسلم: «ما هذا» فقال: يا رسول الله، قدمتُ الشام فرأيتهم يسجدون لبطارقتهم
  وأساقفتهم، فأردت أن أفعل ذلك بك؛ قال: «فلا تفعل فإني لو أَمَرتُ شيئاً أن يسجد لشيء
  لأمرتُ المرأة أن تسجد لزوجها لا تؤدّي المرأةُ حقَّ ربّها حتى تؤدّي حقَّ زوجها حتى
  لو سألها نفسَها وهي على قَتَب لم تمنعه» \" لفظ البُسْتي. ومعنى القتب أن العرب يَعِزّ
  عندهم وجود كرسي للولادة فيحملون نساءهم على القَتَب عند الولادة. وفي بعض طرق معاذ:
  ونَهَى عن السجود للبشر، وأمر بالمصافحة.قلت: وهذا السجود المنهيُّ عنه قد ٱتخذه جُهّال
  المتصوّفة عادةً في سماعهم وعند دخولهم على مشايخهم وٱستغفارهم؛ فيرى الواحد منهم إذا
  أخذه الحال بزعمه يسجد للأقدام لجهله سواء أكان للقبلة أم غيرها جهالة منه؛ ضلّ سَعْيُهم
  وخاب عملهم.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذْ قُلْنَا لِلْمَلَٰئِكَةِ ٱسْجُدُواْ
  لأَدَمَ فَسَجَدُواْ إِلاَّ إِبْلِيسَ أَبَىٰ وَٱسْتَكْبَرَ وَكَانَ مِنَ ٱلْكَٰفِرِينَ
  }الخامسة: قوله: { إِلاَّ إِبْلِيسَ } نصب على الاستثناء المتصل؛ لأنه كان من الملائكة
  على قول الجمهور: ٱبن عباس وٱبن مسعود وٱبن جُريج وٱبن المسيّب وقَتادة وغيرهم؛ وهو
  ٱختيار الشيخ أبي الحسن، ورجّحه الطبري؛ وهو ظاهر الآية. قال ٱبن عباس: وكان ٱسمه عزازيل
  وكان من أشراف الملائكة وكان من الأجنحة الأربعة ثم أُبْلِس بعد. روى سِمَاك بن حرب
  عن عكرمة عن ٱبن عباس قال: كان إبليس من الملائكة فلما عصى الله غضب عليه فلعنه فصار
  شيطاناً. وحكى الماوَرْدِيّ عن قتادة: أنه كان من أفضل صنف من الملائكة يقال لهم الجِنة.
  وقال سعيد بن جُبير: إن الجنّ سِبْط من الملائكة خُلقوا من نار وإبليس منهم، وخلق سائر
  الملائكة من نور. وقال ٱبن زيد والحسن وقتادة أيضاً: إبليس أبو الجن كما أن آدم أبو
  البشر ولم يكن مَلَكا؛ وروي نحوه عن ٱبن عباس وقال: ٱسمه الحارث. وقال شَهْر بن حَوْشَب
  وبعض الأصوليين: كان من الجنّ الذين كانوا في الأرض وقاتلتهم الملائكة فسبَوْه صغيراً
  وتعبّد مع الملائكة وخُوطب؛ وحكاه الطبري عن ٱبن مسعود. والاستثناء على هذا منقطع،
  مثل قوله تعالى:{ مَا لَهُمْ بِهِ مِنْ عِلْمٍ إِلاَّ ٱتِّبَاعَ ٱلظَّنِّ }[النساء:
  157]، وقوله:{ إِلاَّ مَا ذَكَّيْتُمْ }[المائدة: 3] في أحد القولين؛ وقال الشاعر:ليس
  عليك عطشٌ ولا جوعْ   إلا الرّقادَ والرقادُ ممنوعْوٱحتّج بعض أصحاب هذا القول بأن
  الله جلّ وعزّ وصف الملائكة فقال:{ لاَّ يَعْصُونَ ٱللَّهَ مَآ أَمَرَهُمْ وَيَفْعَلُونَ
  مَا يُؤْمَرُونَ }[التحريم: 66]، وقوله تعالى:{ إِلاَّ إِبْلِيسَ كَانَ مِنَ ٱلْجِنِّ }[الكهف:
  50] والجنّ غير الملائكة. أجاب أهل المقالة الأولى بأنه لا يمتنع أن يخرج إبليس من
  جملة الملائكة لما سبق في علم الله بشقائه عدلاً منه، لا يُسْأَل عما يَفعل، وليس في
  خلقه من نار ولا في تركيب الشهوة حين غضب عليه ما يدفع أنه من الملائكة. وقول من قال:
  إنه كان من جنّ الأرض فسُبِيَ، فقد رُوي في مقابلته أن إبليس هو الذي قاتل الجنّ في
  الأرض مع جُند من الملائِكة؛ حكاه المهدَوِيّ وغيره. وحكي الثّعلبي عن ٱبن عباس: أن
  إبليس كان من حيّ من أحياء الملائكة يقال لهم الجنّ خُلقوا من نار السموم، وخُلقت الملائكة
  من نور، وكان ٱسمه بالسريانية عزازيل، وبالعربية الحارث، وكان من خُزّان الجنة وكان
  رئيسَ ملائكة السماء الدنيا وكان له سلطانها وسلطان الأرض، وكان من أشدّ الملائكة ٱجتهاداً
  وأكثرهم علماً، وكان يسوس ما بين السماء والأرض؛ فرأى لنفسه بذلك شرفاً وعظمة، فذلك
  الذي دعاه إلى الكفر فعصى الله فمسخه شيطاناً رجيماً.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذْ قُلْنَا لِلْمَلَٰئِكَةِ ٱسْجُدُواْ
  لأَدَمَ فَسَجَدُواْ إِلاَّ إِبْلِيسَ أَبَىٰ وَٱسْتَكْبَرَ وَكَانَ مِنَ ٱلْكَٰفِرِينَ
  }فإذا كانت خطيئة الرجل في كِبْر فلا تَرْجُه، وإن كانت خطيئته في معصية فٱرْجُه؛ وكانت
  خطيئة آدم عليه السلام معصية، وخطيئة إبليس كِبْراً. والملائكة قد تُسَمَّى جِنًّا
  لاستتارها؛ وفي التنزيل:{ وَجَعَلُواْ بَيْنَهُ وَبَيْنَ ٱلْجِنَّةِ نَسَباً }[الصافات:
  158]؛ وقال الشاعر في ذكر سليمان عليه السلام:وسَخّرَ مِن جِنّ الملائِكِ تِسعةً   قياماً
  لَدَيْهِ يعملون بلا أَجْرِوأيضاً لما كان من خُزّان الجنة نُسب إليها فٱشتق ٱسمه من
  ٱسمها، والله أعلم. وإبليس وزنه إفعيل، مشتقّ من الإبلاس وهو اليأس من رحمة الله تعالى.
  ولم ينصرف؛ لأنه معرفة ولا نظير له في الأسماء فشبّه بالأعجمية؛ قاله أبو عبيدة وغيره.
  وقيل: هو أعجمي لا ٱشتقاق له فلم ينصرف للعُجْمة والتعريف؛ قاله الزجاج وغيره.السادسة:
  قوله تعالى: { أَبَىٰ } معناه ٱمتنع من فعل ما أُمِر به؛ ومنه الحديث الصحيح عن أبي
  هريرة عن النبيّ صلى الله عليه وسلم: \" إذا قرأ ابن آدم السجدة (فَسَجد) ٱعتزل الشيطان
  يبكي يقول يا وَيْله ـ وفي رواية: يا وَيْلي ـ أُمِر ٱبن آدم بالسجود فَسَجد فله الجنة
  وأمِرتُ بالسجود فأبَيْتُ فَلِي النار \" خّرجه مسلم. يقال: أَبَى يأبَى إباءً، وهو
  حرف نادر جاء على فَعَل يَفْعَل ليس فيه حرف من حروف الحَلْق؛ وقد قيل: إن الألف مضارِعة
  لحروف الحلْق. قال الزجاج: سمعت إسماعيل بن إسحٰق القاضي يقول: القول عندي أن الألف
  مضارِعة لحروف الحلق. قال النحاس: ولا أعلم أن أبا إسحٰق روى عن إسماعيل نحواً غير
  هذا الحرف.السابعة: قوله تعالى: { وَٱسْتَكْبَرَ } الاستكبار: الاستعظام؛ فكأنه كره
  السجود في حقه وٱستعظمه في حق آدم؛ فكان ترك السجود لآدم تسفيهاً لأمر الله وحكمته.
  وعن هذا الكِبر عبّر عليه السلام بقوله: \" لا يدخل الجنة مَن (كان) في قلبه مثقالُ
  حبة من خَرْدَل من كِبر \" في رواية فقال رجل: إن الرجل يحب أن يكون ثوبه حسَناً ونعله
  حسنة. قال: \" إن الله جميل يحب الجمال الكِبْرُ بَطَرُ الحق وغَمْطُ الناس \" أخرجه
  مسلم. ومعنى بطر الحق: تسفيهه وإبطاله. وغمط الناس: الاحتقار لهم والازدراء بهم. ويروى:
  «وغمص» بالصاد المهملة، والمعنى واحد؛ يقال: غَمِصه يَغْمِصه غَمْصاً وٱغتمصه؛ أي ٱستصغره
  ولم يره شيئاً. وغَمَص فلان النعمة إذا لم يشكرها. وغَمَصتُ عليه قولاً قاله، أي عبته
  عليه. وقد صرّح اللّعين بهذا المعنى فقال:{ أَنَاْ خَيْرٌ مِّنْهُ خَلَقْتَنِي مِن
  نَّارٍ وَخَلَقْتَهُ مِن طِينٍ }[الأعراف: 12].{ أَأَسْجُدُ لِمَنْ خَلَقْتَ طِيناً }[الإسراء:
  61].{ قَالَ لَمْ أَكُن لأَسْجُدَ لِبَشَرٍ خَلَقْتَهُ مِن صَلْصَالٍ مِّنْ حَمَإٍ
  مَّسْنُونٍ }[الحجر: 33] فكفّره الله بذلك. فكلّ من سَفّه شيئاً من أوامر الله تعالى
  أو أمر رسوله عليه السلام كان حُكْمُه حُكْمَه، وهذا ما لا خلاف فيه. وروى ٱبن القاسم
  عن مالك أنه قال: بلغني أن أوّل معصية كانت الحسد والكبر، حسَدَ إبليسُ آدم، وشح آدم
  في أكله من الشجرة.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذْ قُلْنَا لِلْمَلَٰئِكَةِ ٱسْجُدُواْ
  لأَدَمَ فَسَجَدُواْ إِلاَّ إِبْلِيسَ أَبَىٰ وَٱسْتَكْبَرَ وَكَانَ مِنَ ٱلْكَٰفِرِينَ
  }وقال قتادة: حَسَدَ إبليسُ آدم، على ما أعطاه الله من الكرامة فقال: أنا ناريّ وهذا
  طِيني. وكان بدء الذنوب الكِبْر، ثم الحرص حتى أكل آدم من الشجرة، ثم الحسد إذ حسد
  ٱبن آدم أخاه.الثامنة: قوله تعالى: { وَكَانَ مِنَ ٱلْكَافِرِينَ } قيل: كان هنا بمعنى
  صار؛ ومنه قوله تعالى:{ فَكَانَ مِنَ ٱلْمُغْرَقِينَ }[هود: 43] وقال الشاعر:بتَيْهاءَ
  قَفْرٍ والمَطِيُّ كأنها   قطا الحَزْن قد كانت فِراخاً بُيوضُهاأي صارت. وقال ٱبن
  فُورَك. «كان» هنا بمعنى صار خطأ تردّه الأصول. وقال جمهور المتأوّلين: المعنى أي كان
  في علم الله تعالى أنه سيكفر؛ لأن الكافر حقيقةً والمؤمنَ حقيقةً هو الذي قد علم الله
  منه الموافاة.قلت: وهذا صحيح؛ لقوله صلى الله عليه وسلم في صحيح البخاري: \" وإنما
  الأعمال بالخواتيم \" وقيل: إن إبليس عبد اللَّه تعالى ثمانين ألف سنة، وأُعْطي الرياسة
  والخِزانة في الجنة على الاستدراج؛ كما أعْطى المنافقون شهادة أن لا إلٰه إلا الله
  على أطراف ألسنتهم، وكما أُعْطي بَلْعَام الاسم الأعظم على طرف لسانه؛ فكان في رياسته
  والكبر في نفسه متمكن. قال ٱبن عباس: كان يرى لنفسه أن له فضيلة على الملائكة بما عنده؛
  فلذلك قال: أنا خير منه؛ ولذلك قال الله عز وجل:{ مَا مَنَعَكَ أَن تَسْجُدَ لِمَا
  خَلَقْتُ بِيَدَيَّ أَسْتَكْبَرْتَ أَمْ كُنتَ مِنَ ٱلْعَالِينَ }[صۤ: 75] أي ٱستكبرت
  ولا كِبْر لك، ولم أتكبّر أنا حين خلقتُه بيديّ والكبر لي! فلذلك قال: { وَكَانَ مِنَ
  ٱلْكَافِرِينَ }. وكان أصل خلقته من نار العِزّة؛ ولذلك حَلف بالعِزّة فقال:{ فَبِعِزَّتِكَ
  لأُغْوِيَنَّهُمْ أَجْمَعِينَ }[صۤ: 82] فالعِزّة أوْرثته الكِبْر حتى رأى الفضل له
  على آدم عليه السلام. وعن أبي صالح قال: خُلقت الملائكة من نُور العِزّة وخُلق إبليس
  من نار العِزّة.التاسعة: قال علماؤنا ـ رحمة الله عليهم ـ: ومَن أظهر الله تعالى على
  يديه ممن ليس بنبيّ كرامات وخوارق للعادات فليس ذلك دالاًّ على ولايته؛ خلافاً لبعض
  الصُّوفية والرافضة حيث قالوا: إن ذلك يدل على أنه وَلِيّ، إذ لو لم يكن وَلِيًّا ما
  أظهر الله على يديه ما أظهر. ودليلنا أن العلم بأن الواحد منّا وليّ لله تعالى لا يصح
  إلا بعد العلم بأنه يموت مؤمناً، وإذا لم يعلم أنه يموت مؤمناً لم يمكنا أن نقطع على
  أنه وليّ لله تعالى؛ لأن الوليّ لله تعالى مَن علم الله تعالى أنه لا يوافى إلا بالإيمان.
  ولما ٱتفقنا على أننا لا يمكننا أن نقطع على أن ذلك الرجل يوافي بالإيمان، ولا الرجل
  نفسه يقطع على أنه يوافي بالإيمان، علم أن ذلك ليس يدلّ على ولايته لله. قالوا: ولا
  نمنع أن يطلع الله بعض أوليائه على حسن عاقبته وخاتمة عمله وغيره معه؛ قاله الشيخ أبو
  الحسن الأشْعَرِيّ وغيره.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذْ قُلْنَا لِلْمَلَٰئِكَةِ ٱسْجُدُواْ
  لأَدَمَ فَسَجَدُواْ إِلاَّ إِبْلِيسَ أَبَىٰ وَٱسْتَكْبَرَ وَكَانَ مِنَ ٱلْكَٰفِرِينَ
  }وذهب الطَّبَرِي إلى أن الله تعالى أراد بقصة إبليس تقريع أشباهه من بني آدم، وهم
  اليهود الذي كفروا بمحمد عليه السلام مع علمهم بنبوته، ومع قِدَم نعم الله عليهم وعلى
  أسلافهم.العاشرة: وٱختلف هل كان قبل إبليس كافر أولا؟ فقيل: لا، وإن إبليس أوّل من
  كفر. وقيل: كان قبله قوم كفار وهم الجن وهم الذين كانوا في الأرض. وٱختلف أيضاً هل
  كفر إبليس جهلاً أو عناداً على قولين بين أهل السُّنة، ولا خلاف أنه كان عالماً بالله
  تعالى قبل كفره. فمن قال إنه كفر جهلاً قال: إنه سُلب العلم عند كفره. ومن قال كفر
  عنادا قال: كفر ومعه علمه. قال ٱبن عطية: والكفر (عناداً) مع بقاء العلم مستبعد، إلا
  أنه عندي جائز لا يستحيل مع خذل الله لمن يشاء.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 \r\n\t\t\t\t\t\t\t\t\t</section>"

