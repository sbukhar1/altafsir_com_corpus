  class=\"TextAyah\"><font color=\"ForestGreen\">إِلاَّ مَا ذَكَّيْتُمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[المائدة:
