  color=\"black\">خّرجه مسلم. يقال: أَبَى يأبَى إباءً، وهو حرف نادر جاء على فَعَل
  يَفْعَل ليس فيه حرف من حروف الحَلْق؛ وقد قيل: إن الألف مضارِعة لحروف الحلْق. قال
  الزجاج: سمعت إسماعيل بن إسحٰق القاضي يقول: القول عندي أن الألف مضارِعة لحروف الحلق.
