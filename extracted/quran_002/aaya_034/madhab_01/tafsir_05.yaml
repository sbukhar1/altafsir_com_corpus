  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">وَإِذْ قُلْنَا لِلْمَلَٰئِكَةِ ٱسْجُدُواْ لأَدَمَ
  فَسَجَدُواْ إِلاَّ إِبْلِيسَ أَبَىٰ وَٱسْتَكْبَرَ وَكَانَ مِنَ ٱلْكَٰفِرِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وقال قتادة: حَسَدَ إبليسُ آدم، على ما أعطاه الله من الكرامة فقال:
  أنا ناريّ وهذا طِيني. وكان بدء الذنوب الكِبْر، ثم الحرص حتى أكل آدم من الشجرة، ثم
  الحسد إذ حسد ٱبن آدم أخاه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">الثامنة: قوله تعالى: { وَكَانَ
  مِنَ ٱلْكَافِرِينَ } قيل: كان هنا بمعنى صار؛ ومنه قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَكَانَ مِنَ ٱلْمُغْرَقِينَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[هود:
  43] وقال الشاعر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">بتَيْهاءَ
  قَفْرٍ والمَطِيُّ كأنها</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">قطا الحَزْن
  قد كانت فِراخاً بُيوضُها</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">أي صارت. وقال ٱبن فُورَك. «كان» هنا بمعنى صار خطأ تردّه الأصول.
  وقال جمهور المتأوّلين: المعنى أي كان في علم الله تعالى أنه سيكفر؛ لأن الكافر حقيقةً
  والمؤمنَ حقيقةً هو الذي قد علم الله منه الموافاة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قلت:
  وهذا صحيح؛ لقوله صلى الله عليه وسلم في صحيح البخاري:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" وإنما الأعمال بالخواتيم \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وقيل: إن إبليس عبد اللَّه تعالى ثمانين ألف سنة، وأُعْطي الرياسة
  والخِزانة في الجنة على الاستدراج؛ كما أعْطى المنافقون شهادة أن لا إلٰه إلا الله
  على أطراف ألسنتهم، وكما أُعْطي بَلْعَام الاسم الأعظم على طرف لسانه؛ فكان في رياسته
  والكبر في نفسه متمكن. قال ٱبن عباس: كان يرى لنفسه أن له فضيلة على الملائكة بما عنده؛
  فلذلك قال: أنا خير منه؛ ولذلك قال الله عز وجل:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">مَا مَنَعَكَ أَن تَسْجُدَ لِمَا خَلَقْتُ
  بِيَدَيَّ أَسْتَكْبَرْتَ أَمْ كُنتَ مِنَ ٱلْعَالِينَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[صۤ: 75] أي ٱستكبرت ولا كِبْر لك،
  ولم أتكبّر أنا حين خلقتُه بيديّ والكبر لي! فلذلك قال: { وَكَانَ مِنَ ٱلْكَافِرِينَ
  }. وكان أصل خلقته من نار العِزّة؛ ولذلك حَلف بالعِزّة فقال:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَبِعِزَّتِكَ لأُغْوِيَنَّهُمْ أَجْمَعِينَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[صۤ:
  82] فالعِزّة أوْرثته الكِبْر حتى رأى الفضل له على آدم عليه السلام. وعن أبي صالح
  قال: خُلقت الملائكة من نُور العِزّة وخُلق إبليس من نار العِزّة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">التاسعة: قال علماؤنا ـ رحمة الله عليهم ـ: ومَن أظهر الله تعالى على
  يديه ممن ليس بنبيّ كرامات وخوارق للعادات فليس ذلك دالاًّ على ولايته؛ خلافاً لبعض
  الصُّوفية والرافضة حيث قالوا: إن ذلك يدل على أنه وَلِيّ، إذ لو لم يكن وَلِيًّا ما
  أظهر الله على يديه ما أظهر. ودليلنا أن العلم بأن الواحد منّا وليّ لله تعالى لا يصح
  إلا بعد العلم بأنه يموت مؤمناً، وإذا لم يعلم أنه يموت مؤمناً لم يمكنا أن نقطع على
  أنه وليّ لله تعالى؛ لأن الوليّ لله تعالى مَن علم الله تعالى أنه لا يوافى إلا بالإيمان.
