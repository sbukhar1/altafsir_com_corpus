  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذْ
  قُلْنَا لِلْمَلَٰئِكَةِ ٱسْجُدُواْ لأَدَمَ فَسَجَدُواْ إِلاَّ إِبْلِيسَ أَبَىٰ وَٱسْتَكْبَرَ
  وَكَانَ مِنَ ٱلْكَٰفِرِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">فيه عشر مسائل:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">الأولى: قوله تعالى: { وَإِذْ قُلْنَا } أي وٱذكر. وأما قول أبي عبيدة:
  إنّ «إذْ» زائدة فليس بجائز؛ لأن إذ ظرف وقد تقدّم. وقال: «قلنا» ولم يقل قلت لأن الجبار
  العظيم يخبر عن نفسه بفعل الجماعة تفخيماً وإشادةً بذكره. والملائكة جمع مَلَك؛ وقد
  تقدّم. وتقدّم القول أيضاً في آدم وٱشتقاقه فلا معنى لإعادته؛ وروي عن أبي جعفر بن
  القَعْقاع أنه ضمّ تاء التأنيث من الملائكة إتباعاً لضم الجيم في «ٱسجدوا». ونظيره
  «الحمد لله».</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">الثانية: قوله تعالى: { ٱسْجُدُواْ
  } السجود معناه في كلام العرب التذلل والخضوع؛ قال الشاعر:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">بِجَمْع تَضِلّ البُلْقُ في حَجَراته</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">ترى الأَكُمَ
  فيها سُجّداً لِلحوافِرِ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">الأُكْمُ: الجبال الصغار. جعلها سُجَّداً للحوافر لِقهر الحوافر إياها
  وأنها لا تمتنع عليها. وعَيْنٌ ساجدة؛ أي فاترة عن النظر، وغايته وضع الوجه بالأرض.
  قال ٱبن فارس: سَجد إذ تطامن، وكلُّ ما سجد فقد ذّلّ. والإسجاد: إدامة النّظر. قال
  أبو عمرو: وأسجد إذا طأطأ رأسه؛ قال:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فُضُولَ أزِمّتِها أسجدتْ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">سجودَ النصارى
  لأحبارها</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">قال أبو عبيدة: وأنشدني أعرابي من بني أسد:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وقلنَ له أسْجِدْ لِلْيلَى فأسجدَا</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">يعني البعير إذا طأطأ رأسه ودراهمُ
  الإسجاد: دراهم كانت عليها صُور كانوا يسجدون لها؛ قال:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وافىَ بها كدراهم الإسجاد</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">الثالثة: ٱستدلّ مَن فضّل آدم وبَنِيه
  بقوله تعالى للملائكة: { ٱسْجُدُواْ لآدَمَ }. قالوا: وذلك يدلّ على أنه كان أفضلَ
  منهم. والجواب أن معنى { ٱسْجُدُواْ لآدَمَ } ٱسجدوا لي مستقبلين وَجْه آدم. وهو كقوله
  تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">أَقِمِ ٱلصَّلاَةَ لِدُلُوكِ ٱلشَّمْسِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الإسراء:
  78] أي عند دلوك الشمس؛ وكقوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَنَفَخْتُ فِيهِ مِن رُّوحِي فَقَعُواْ
  لَهُ سَاجِدِينَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[صۤ: 72] أي فقعوا لي عند إتمام خلقه ومواجهتكم إياه ساجدين. وقد بيّنا
  أن المسجود له لا يكون أفضلَ من الساجد بدليل القِبْلة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فإن
  قيل: فإذا لم يكن أفضلَ منهم فما الحكمة في الأمر بالسجود له؟ قيل له: إن الملائكة
  لما ٱستعظموا بتسبيحهم وتقديسهم أمَرَهم بالسجود لغيره ليريهم ٱستغناءه عنهم وعن عبادتهم.
  وقال بعضهم: عيّروا آدم وٱستصغروه ولم يعرفوا خصائص الصُّنع به فأمِروا بالسجود له
  تكريماً. ويحتمل أن يكون الله تعالى أمرهم بالسجود له معاقبةً لهم على قولهم: { أَتَجْعَلُ
  فِيهَا مَن يُفْسِدُ فِيهَا } لمّا قال لهم: { إِنِّي جَاعِلٌ فِي ٱلأَرْضِ خَلِيفَةً
  } وكان علم منهم أنه إن خاطبهم أنهم قائلون هذا، فقال لهم:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إِنِّي خَالِقٌ بَشَراً مِّن طِينٍ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[صۤ:
  71] وجاعله خليفةً، فإذا نفخْتُ فيه من روحي فَقَعُوا له ساجدين. والمعنى: ليكون ذلك
  عقوبةً لكم في ذلك الوقت على ما أنتم قائلون لي الآن.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فإن
  قيل: فقد ٱستدلّ ٱبن عباس على فضل البشر بأن الله تعالى أقسم بحياة رسوله صلى الله
  عليه وسلم فقال:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">لَعَمْرُكَ إِنَّهُمْ لَفِي سَكْرَتِهِمْ يَعْمَهُونَ</font></font> }</b><br
  class=\"TextArabic\"/><label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
