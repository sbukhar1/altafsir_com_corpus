  color=\"Red\"> \" إذا قرأ ابن آدم السجدة (فَسَجد) ٱعتزل الشيطان يبكي يقول يا وَيْله
  ـ وفي رواية: يا وَيْلي ـ أُمِر ٱبن آدم بالسجود فَسَجد فله الجنة وأمِرتُ بالسجود
