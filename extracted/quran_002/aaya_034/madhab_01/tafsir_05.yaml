  فَسَجَدُواْ إِلاَّ إِبْلِيسَ أَبَىٰ وَٱسْتَكْبَرَ وَكَانَ مِنَ ٱلْكَٰفِرِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">الخامسة: قوله: { إِلاَّ إِبْلِيسَ } نصب على الاستثناء المتصل؛ لأنه
  كان من الملائكة على قول الجمهور: ٱبن عباس وٱبن مسعود وٱبن جُريج وٱبن المسيّب وقَتادة
  وغيرهم؛ وهو ٱختيار الشيخ أبي الحسن، ورجّحه الطبري؛ وهو ظاهر الآية. قال ٱبن عباس:
  وكان ٱسمه عزازيل وكان من أشراف الملائكة وكان من الأجنحة الأربعة ثم أُبْلِس بعد.
  روى سِمَاك بن حرب عن عكرمة عن ٱبن عباس قال: كان إبليس من الملائكة فلما عصى الله
  غضب عليه فلعنه فصار شيطاناً. وحكى الماوَرْدِيّ عن قتادة: أنه كان من أفضل صنف من
  الملائكة يقال لهم الجِنة. وقال سعيد بن جُبير: إن الجنّ سِبْط من الملائكة خُلقوا
  من نار وإبليس منهم، وخلق سائر الملائكة من نور. وقال ٱبن زيد والحسن وقتادة أيضاً:
  إبليس أبو الجن كما أن آدم أبو البشر ولم يكن مَلَكا؛ وروي نحوه عن ٱبن عباس وقال:
  ٱسمه الحارث. وقال شَهْر بن حَوْشَب وبعض الأصوليين: كان من الجنّ الذين كانوا في الأرض
  وقاتلتهم الملائكة فسبَوْه صغيراً وتعبّد مع الملائكة وخُوطب؛ وحكاه الطبري عن ٱبن
  مسعود. والاستثناء على هذا منقطع، مثل قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">مَا لَهُمْ بِهِ مِنْ عِلْمٍ إِلاَّ
  ٱتِّبَاعَ ٱلظَّنِّ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
