  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">إلا الرّقادَ
  والرقادُ ممنوعْ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وٱحتّج بعض أصحاب هذا القول بأن الله جلّ وعزّ وصف الملائكة فقال:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">لاَّ
  يَعْصُونَ ٱللَّهَ مَآ أَمَرَهُمْ وَيَفْعَلُونَ مَا يُؤْمَرُونَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[التحريم:
  66]، وقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إِلاَّ إِبْلِيسَ كَانَ مِنَ ٱلْجِنِّ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الكهف:
  50] والجنّ غير الملائكة. أجاب أهل المقالة الأولى بأنه لا يمتنع أن يخرج إبليس من
  جملة الملائكة لما سبق في علم الله بشقائه عدلاً منه، لا يُسْأَل عما يَفعل، وليس في
  خلقه من نار ولا في تركيب الشهوة حين غضب عليه ما يدفع أنه من الملائكة. وقول من قال:
  إنه كان من جنّ الأرض فسُبِيَ، فقد رُوي في مقابلته أن إبليس هو الذي قاتل الجنّ في
  الأرض مع جُند من الملائِكة؛ حكاه المهدَوِيّ وغيره. وحكي الثّعلبي عن ٱبن عباس: أن
  إبليس كان من حيّ من أحياء الملائكة يقال لهم الجنّ خُلقوا من نار السموم، وخُلقت الملائكة
