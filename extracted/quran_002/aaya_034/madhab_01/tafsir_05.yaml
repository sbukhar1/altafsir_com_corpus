  فَسَجَدُواْ إِلاَّ إِبْلِيسَ أَبَىٰ وَٱسْتَكْبَرَ وَكَانَ مِنَ ٱلْكَٰفِرِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">[الحجر: 72]. وأمّنه من العذاب بقوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">لِّيَغْفِرَ لَكَ ٱللَّهُ مَا تَقَدَّمَ
  مِن ذَنبِكَ وَمَا تَأَخَّرَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الفتح: 2]. وقال للملائكة:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَمَن يَقُلْ مِنْهُمْ إِنِّيۤ إِلَـٰهٌ
  مِّن دُونِهِ فَذٰلِكَ نَجْزِيهِ جَهَنَّمَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الأنبياء: 29]. قيل له: إنما لم
  يُقسم بحياة الملائكة كما لم يُقسم بحياة نفسه سبحانه؛ فلم يقل: لَعَمْرِي. وأقسم بالسماء
  والأرض؛ ولم يدلّ على أنهما أرفع قدراً من العرش والجِنان السّبع. وأقسم بالتين والزيتون.
  وأمّا قوله سبحانه: { وَمَن يَقُلْ مِنْهُمْ إِنِّيۤ إِلَـٰهٌ مِّن دُونِهِ } فهو نظير
  قوله لنبيّه عليه السلام:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">لَئِنْ أَشْرَكْتَ لَيَحْبَطَنَّ عَمَلُكَ وَلَتَكُونَنَّ مِنَ
  ٱلْخَاسِرِينَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الزمر: 65] فليس فيه إذاً دلالة، والله أعلم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">الرابعة: وٱختلف الناس في كيفية سجود الملائكة لآدم بعد ٱتفاقهم على
  أنه لم يكن سجود عبَادةٍ؛ فقال الجمهور: كان هذا أمراً للملائكة بوضع الجِباه على الأرض،
  كالسجود المعتاد في الصلاة؛ لأنه الظاهر من السجود في العُرف والشرع؛ وعلى هذا قيل:
  كان ذلك السجود تكريماً لآدم وإظهاراً لفضله، وطاعةً لله تعالى، وكان آدم كالقِبْلة
  لنا. ومعنى «لآدم»: إلى آدم؛ كما يقال صلّى للقبْلة؛ أي إلى القبلة. وقال قوم: لم يكن
  هذا السجود المعتاد اليوم الذي هو وضع الجبهة على الأرض ولكنه مُبقًى على أصل اللّغة؛
  فهو من التذلّل والانقياد، أي ٱخضعوا لآدم وأقرّوا له بالفضل. { فَسَجَدُواْ } أي ٱمتثلوا
  ما أمروا به.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وٱختُلِف أيضاً هل كان ذلك السجود
  خاصًّا بآدم عليه السلام فلا يجوز السجود لغيره من جميع العالم إلا لله تعالى، أم كان
  جائزاً بعده إلى زمان يعقوب عليه السلام؛ لقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَرَفَعَ أَبَوَيْهِ عَلَى ٱلْعَرْشِ
  وَخَرُّواْ لَهُ سُجَّدَاً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[يوسف: 100] فكان آخر ما أبيح من السجود للمخلوقين؟ والذي عليه الأكثر
  أنه كان مباحاً إلى عصر رسول الله صلى الله عليه وسلم، وأن أصحابه قالوا له حين سجدت
  له الشجرة والجمل: نحن أوْلَى بالسجود لك من الشجرة والجمل الشارد؛ فقال لهم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" لا ينبغي أن يُسجد لأحد إلا لله
  ربّ العالمين \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">روى
  ٱبن ماجه في سُننه والبُسْتِيّ في صحيحه عن عبد اللَّه بن أبي أوفى قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" لما قدم معاذ بن جبل من الشام
  سجد لرسول الله صلى الله عليه وسلم؛ فقال رسول الله صلى الله عليه وسلم: «ما هذا» فقال:
  يا رسول الله، قدمتُ الشام فرأيتهم يسجدون لبطارقتهم وأساقفتهم، فأردت أن أفعل ذلك
  بك؛ قال: «فلا تفعل فإني لو أَمَرتُ شيئاً أن يسجد لشيء لأمرتُ المرأة أن تسجد لزوجها
  لا تؤدّي المرأةُ حقَّ ربّها حتى تؤدّي حقَّ زوجها حتى لو سألها نفسَها وهي على قَتَب
  لم تمنعه» \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">لفظ
  البُسْتي. ومعنى القتب أن العرب يَعِزّ عندهم وجود كرسي للولادة فيحملون نساءهم على
  القَتَب عند الولادة. وفي بعض طرق معاذ: ونَهَى عن السجود للبشر، وأمر بالمصافحة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قلت: وهذا السجود المنهيُّ عنه قد ٱتخذه جُهّال المتصوّفة عادةً في
  سماعهم وعند دخولهم على مشايخهم وٱستغفارهم؛ فيرى الواحد منهم إذا أخذه الحال بزعمه
  يسجد للأقدام لجهله سواء أكان للقبلة أم غيرها جهالة منه؛ ضلّ سَعْيُهم وخاب عملهم.</font></font>&#13;\t\t\t<label
