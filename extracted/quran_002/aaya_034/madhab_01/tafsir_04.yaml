  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذْ
  قُلْنَا لِلْمَلَٰئِكَةِ ٱسْجُدُواْ لأَدَمَ فَسَجَدُواْ إِلاَّ إِبْلِيسَ أَبَىٰ وَٱسْتَكْبَرَ
  وَكَانَ مِنَ ٱلْكَٰفِرِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">اعلم أن هذا هو
  النعمة الرابعة من النعم العامة على جميع البشر، وهو أنه - سبحانه وتعالى - جعل أبانا
  مسجود الملائكة وذلك لأنه - تعالى - ذكر تخصيص آدم بالخلافة أولاً، ثم تخصيصه بالعلم
  الكثير ثانياً ثم بلوغه في العلم إلى أن صارت الملائكة عاجزين عن بلوغ درجته في العلم
  وذكر الآن كونه مسجوداً للملائكة، وههنا مسائل  المسألة الأولى الأمر بالسجود حصل قبل
  أن يسوي الله تعالى خلقة آدم عليه السلام بدليل قوله</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إِنّي خَـٰلِقٌ بَشَراً مّن طِينٍ
  * فَإِذَا سَوَّيْتُهُ وَنَفَخْتُ فِيهِ مِن رُّوحِى فَقَعُواْ لَهُ سَـٰجِدِينَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">صۤ
  71، 72 وظاهر هذه الآية يدل على أنه عليه السلام لما صار حياً صار مسجود الملائكة لأن
  الفاء في قوله { فَقَعُواْ } للتعقيب وعلى هذا التقدير يكون تعليم الأسماء ومناظرته
  مع الملائكة في ذلك حصل بعد أن صار مسجود الملائكة.  المسألة الثانية أجمع المسلمون
  على أن ذلك السجود ليس سجود عبادة لأن سجود العبادة لغير الله كفر والأمر لا يرد بالكفر
  ثم اختلفوا بعد ذلك على ثلاثة أقوال الأول أن ذلك السجود كان لله تعالى وآدم عليه السلام
  كان كالقبلة ومن الناس من طعن في هذا القول من وجهين الأول أنه لا يقال صليت للقبلة
  بل يقال صليت إلى القبلة فلو كان آدم عليه السلام قبلة لذلك السجود لوجب أن يقال اسجدوا
  إلى آدم فلما لم يرد الأمر هكذا بل قيل اسجدوا لآدم علمنا أن آدم عليه السلام لم يكن
  قبلة. الثاني أن إبليس قال أرأيتك هذا الذي كرمت على أي أن كونه مسجوداً يدل على أنه
  أعظم حالاً من الساجد ولو كان قبلة لما حصلت هذه الدرجة بدليل أن محمداً عليه الصلاة
  والسلام كان يصلي إلى الكعبة ولم يلزم أن تكون الكعبة أفضل من محمد صلى الله عليه وسلم.
  والجواب عن الأول أنه كما لا يجوز أن يقال صليت إلى القبلة جاز أن يقال صليت للقبلة
  والدليل عليه القرآن والشعر، أما القرآن فقوله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">أَقِمِ ٱلصَّلَوٰةَ لِدُلُوكِ ٱلشَّمْسِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">الإسراء
  78 والصلاة لله لا للدلوك. فإذا جاز ذلك فلم لا يجوز أن يقال صليت للقبلة مع أن الصلاة
  تكون لله تعالى لا للقبلة، وأما الشعر فقول حسان</font></font><table border=\"0\"
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">ما كنت أعرف أن الأمر منصرف   عن هاشم ثم
  منها عن أبي حسن  أليس أول من صلى لقبلتكم   وأعرف الناس بالقرآن والسنن</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">فقوله صلى لقبلتكم نص على المقصود. والجواب عن الثاني أن إبليس شكا
  تكريمه وذلك التكريم لا نسلم أنه حصل بمجرد تلك المسجودية بل لعله حصل بذلك مع أمور
  أخر فهذا ما في القول الأول أما القول الثاني فهو أن السجدة كانت لآدم عليه السلام
  تعظيماً له وتحية له كالسلام منهم عليه، وقد كانت الأمم السالفة تفعل ذلك كما يحيـي
  المسلمون بعضهم بعضاً بالسلام وقال قتادة في قوله</font></font>&#13;\t\t\t<label disabled=\"true\"
