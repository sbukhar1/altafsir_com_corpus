  color=\"ForestGreen\">وَخَرُّواْ لَهُ سُجَّدَا</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">يوسف 100 كانت تحية الناس يومئذٍ
  سجود بعضهم لبعض. وعن صهيب أن معاذاً لما قدم من اليمن سجد للنبي صلى الله عليه وسلم
  فقال يا معاذ ما هذا قال إن اليهود تسجد لعظمائها وعلمائها ورأيت النصارى تسجد لقسسها
  وبطارقتها قلت ما هذا قالوا تحية الأنبياء فقال عليه السلام كذبوا على أنبيائهم وعن
  الثوري عن سماك بن هاني قال دخل الجاثليق على علي بن أبي طالب فأراد أن يسجد له فقال
  له عليّ اسجد لله ولا تسجد لي. وقال عليه الصلاة والسلام لو أمرت أحداً أن يسجد لغير
  الله لأمرت المرأة أن تسجد لزوجها لعظم حقه عليها. القول الثالث أن السجود في أصل اللغة
  هو الانقياد والخضوع قال الشاعر</font></font><table border=\"0\" class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">ترى الأكم فيها سجداً للحوافر</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">أي تلك الجبال الصغار كانت مذللة
  لحوافر الخيل ومنه قوله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَٱلنَّجْمُ وَٱلشَّجَرُ يَسْجُدَانِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">الرحمن
  6 واعلم أن القول الأول ضعيف لأن المقصود من هذه القصة شرح تعظيم آدم عليه السلام،
  وجعله مجرد القبلة لا يفيد تعظيم حاله وأما القول الثالث فضعيف أيضاً لأن السجود لا
  شك أنه في عرف الشرع عبارة عن وضع الجبهة على الأرض فوجب أن يكون في أصل اللغة كذلك
  لأن الأصل عدم التغيير، فإن قيل السجود عبادة والعبادة لغير الله لا تجوز. قلنا لا
  نسلم أنه عبادة، بيانه أن الفعل قد يصير بالمواضعة مفيداً كالقول، يبين ذلك أن قيام
  أحدنا للغير يفيد من الأعظام ما يفيده القول وما ذاك إلا للعبادة وإذا ثبت ذلك لم يمتنع
  أن يكون في بعض الأوقات سقوط الإنسان على الأرض وإلصاقه الجبين بها مفيداً ضرباً من
  التعظيم وإن لم يكن ذلك عبادة وإذا كان كذلك لم يمتنع أن يتعبد الله الملائكة بذلك
  إظهاراً لرفعته وكرامته. المسألة الثالثة اختلفوا في أن إبليس هل كان من الملائكة؟
  قال بعضُ المتكلمين ولا سيما المعتزلة إنه لم يكن منهم وقال كثير من الفقهاء إنه كان
  منهم واحتج الأولون بوجوه أحدها أنه كان من الجن، فوجب أن لا يكون من الملائكة، وإنما
  قلنا إنه كان من الجن لقوله تعالى في سورة الكهف</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إلا إبليس كان من الجن</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">الكهف
  50 واعلم أن من الناس من ظن أنه لما ثبت أنه كان من الجن وجب أن لا يكون من الملائكة
  لأن الجن جنس مخالف للملك وهذا ضعيف لأن الجن مأخوذ من الاجتنان وهو الستر ولهذا سمي
  الجنين جنيناً لاجتنانه ومنه الجنة لكونها ساترة والجنة لكونها مستترة بالأغصان ومنه
  الجنون لاستتار العقل فيه، ولما ثبت هذا والملائكة مستورون عن العيون وجب إطلاق لفظ
  الجن عليهم بحسب اللغة فثبت أن هذا القدر لا يفيد المقصود فنقول لما ثبت أن إبليس كان
  من الجن وجب أن لا يكون من الملائكة لقوله تعالى</font></font>&#13;\t\t\t<label disabled=\"true\"
