  color=\"black\"/></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">ويوم يحشرهم جميعاً ثم يقول للملائكة أهؤلاء إياكم كانوا يعبدون
  قالوا سبحانك أنت ولينا من دونهم بل كانوا يعبدون الجن</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">سبأ 40، 41 وهذه الآية صريحة في
  الفرق بين الجن والملك. فإن قيل لا نسلم أنه كان من الجن أما قوله تعالى { كان من الجن
  } فلم لا يجوز أن يكون المراد كان من الجنة على ما روى عن ابن مسعود أنه قال كان من
  الجن أي كان خازن الجنة سلمنا ذلك لكن لا يجوز أن يكون قوله { من الجن } أي صار من
  الجن كما أن قوله وكان من الكافرين أي صار من الكافرين سلمنا أن ما ذكرت يدل على أنه
  من الجن فلم قلت أن كونه من الجن ينافي كونه من الملائكة وما ذكرتم من الآية معارض
  بآية أخرى وهي قوله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وجعلوا بينه وبين الجنة نسباً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">الصافات 158 وذلك لأن قريشاً قالت
  الملائكة بنات الله فهذه الآية تدل على أن الملك يسمى جناً؟ والجواب لا يجوز أن يكون
