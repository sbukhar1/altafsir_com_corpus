text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذْ قُلْنَا
  لِلْمَلَٰئِكَةِ ٱسْجُدُواْ لأَدَمَ فَسَجَدُواْ إِلاَّ إِبْلِيسَ أَبَىٰ وَٱسْتَكْبَرَ
  وَكَانَ مِنَ ٱلْكَٰفِرِينَ }{ وَ } اذكر { إِذْ قُلْنَا لِلْمَلَٰئِكَةِ ٱسْجُدُواْلأدَمَ
  } سجود تحية بالانحناء { فَسَجَدُواْ إِلاَّ إِبْلِيسَ } هو أبو الجنّ كان بين الملائكة
  { أَبَىٰ } امتنع عن السجود { وَٱسْتَكْبَرَ } تكبر عنه وقال أنا خير منه { وَكَانَ
  مِنَ ٱلْكَٰفِرِينَ } في علم الله.\r\n\t\t\t\r\n\t\t\t</section>"

