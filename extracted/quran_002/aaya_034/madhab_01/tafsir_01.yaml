  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذْ
  قُلْنَا لِلْمَلَٰئِكَةِ ٱسْجُدُواْ لأَدَمَ فَسَجَدُواْ إِلاَّ إِبْلِيسَ أَبَىٰ وَٱسْتَكْبَرَ
  وَكَانَ مِنَ ٱلْكَٰفِرِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قال أبو جعفر:
  أما قوله: { وَإِذْ قُلْنَا } فمعطوف علـى قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَإِذْ قَالَ رَبُّكَ لِلْمَلَٰئِكَةِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  30] كأنه قال جل ذكره للـيهود الذين كانوا بـين ظهرانـي مهاجر رسول الله صلى الله عليه
  وسلم من بنـي إسرائيـل معدّدا علـيهم نعمه، ومذكرهم آلاءه علـى نـحو الذي وصفنا فـيـما
  مضى قبل: اذكروا فعلـي بكم إذ أنعمت علـيكم، فخـلقت لكم ما فـي الأرض جميعاً، وإذ قلت
  للـملائكة إنـي جاعل فـي الأرض خـلـيفة، فكرّمت أبـاكم آدم بـما آتـيته من علـمي وفضلـي
  وكرامتـي، وإذ أسجدت له ملائكتـي فسجدوا له. ثم استثنى من جميعهم إبلـيس، فدل بـاستثنائه
  إياه منهم علـى أنه منهم، وأنه مـمن قد أُمِرَ بـالسجود معهم، كما قال جل ثناؤه:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">إِلاَّ
  إِبْلِيسَ لَمْ يَكُنْ مِّنَ ٱلسَّاجِدِينَ * قَالَ مَا مَنَعَكَ أَلاَّ تَسْجُدَ إِذْ
  أَمَرْتُكَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الأعراف: 11-12] فأخبر جل ثناؤه أنه قد أمر إبلـيس فـيـمن أمره من
  الـملائكة بـالسجود لآدم. ثم استثناءه جل ثناؤه مـما أخبر عنهم أنهم فعلوه من السجود
  لآدم، فأخرجه من الصفة التـي وصفهم بها من الطاعة لأمره ونَفَـى عنه ما أثبته لـملائكته
  من السجود لعبده آدم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ثم اختلف أهل التأويـل فـيه هل هو
  من الـملائكة أم هو من غيرهم؟ فقال بعضهم بـما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  به أبو كريب، قال: حدثنا عثمان بن سعيد، عن بشر بن عمارة، عن أبـي روق عن الضحاك، عن
  ابن عبـاس، قال: كان إبلـيس من حيّ من أحياء الـملائكة، يقال لهم «الـجنّ»، خـلقوا
  من نار السموم من بـين الـملائكة. قال: فكان اسمه الـحارث. قال: وكان خازنا من خزان
  الـجنة. قال: وخـلقت الـملائكة من نور غير هذا الـحيّ. قال: وخـلقت الـجنّ الذين ذكروا
  فـي القرآن من مارج من نار، وهو لسان النار الذي يكون فـي طرفها إذا التهبت.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وحدثنا ابن حميد، قال: حدثنا سلـمة، عن ابن إسحاق، عن خلاد، عن عطاء،
  عن طاوس، عن ابن عبـاس، قال: كان إبلـيس قبل أن يركب الـمعصية من الـملائكة اسمه عزازيـل،
  وكان من سكان الأرض وكان من أشدّ الـملائكة اجتهاداً وأكثرهم علـماً، فذلك دعاه إلـى
  الكبر، وكان من حيّ يسمون جنًّا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وحدثنا
  به ابن حميد مرة أخرى، قال: حدثنا سلـمة، عن ابن إسحاق، عن خلاد، عن عطاء، عن طاوس،
  أو مـجاهد أبـي الـحجاج، عن ابن عبـاس وغيره بنـحوه، إلا أنه قال: كان ملكاً من الـملائكة
  اسمه عزازيـل، وكان من سكان الأرض وعمّارها، وكان سكان الأرض فـيهم يسمون الـجنّ من
  بـين الـملائكة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وحدثنـي موسى بن هارون قال: حدثنا
  عمرو بن حماد، قال: حدثنا أسبـاط، عن السدي فـي خبر ذكره عن أبـي مالك، وعن أبـي صالـح،
  عن ابن عبـاس، وعن مرة، عن ابن مسعود، وعن ناس من أصحاب النبـي صلى الله عليه وسلم:
  جعل إبلـيس علـى ملك سماء الدنـيا، وكان من قبـيـلة من الـملائكة يقال لهم الـجنّ،
  وإنـما سموا الـجن لأنهم خزّان الـجنة، وكان إبلـيس مع ملكه خازناً.</font></font>&#13;\t\t\t<label
