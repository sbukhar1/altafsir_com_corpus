  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">وَإِذْ قُلْنَا لِلْمَلَٰئِكَةِ ٱسْجُدُواْ لأَدَمَ
  فَسَجَدُواْ إِلاَّ إِبْلِيسَ أَبَىٰ وَٱسْتَكْبَرَ وَكَانَ مِنَ ٱلْكَٰفِرِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وحدثنا القاسم بن الـحسن، قال: حدثنا حسين، قال: حدثنـي حجاج، عن ابن
  جريج، قال: قال ابن عبـاس: كان إبلـيس من أشراف الـملائكة وأكرمهم قبـيـلة، وكان خازناً
  علـى الـجنان، وكان له سلطان سماء الدنـيا، وكان له سلطان الأرض. قال: قال ابن عبـاس:
  وقوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">كَانَ مِنَ ٱلْجِنِّ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الكهف: 50] إنـما يسمى بـالـجنان
  أنه كان خازناً علـيها، كما يقال للرجل: مكي، ومدنـي، وكوفـي، وبصري. قال ابن جريج:
  وقال آخرون: هم سبط من الـملائكة قبـيـلة، فكان اسم قبـيـلته الـجن.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وحدثنا القاسم، قال: حدثنا الـحسين، قال: حدثنـي حجاج، عن ابن جريج،
  عن صالـح مولـى التوأمة وشريك بن أبـي نـمر أحدهما أو كلاهما، عن ابن عبـاس، قال: إن
  من الـملائكة قبـيـلة من الـجن، وكان إبلـيس منها، وكان يسوس ما بـين السماء والأرض.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وحدثت عن الـحسن بن الفرج، قال: سمعت أبـا معاذ الفضل بن خالد، قال:
  أخبرنا عبـيد بن سلـيـمان، قال: سمعت الضحاك بن مزاحم، يقول فـي قوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فَسَجَدُوۤاْ
  إِلاَّ إِبْلِيسَ كَانَ مِنَ ٱلْجِنِّ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الكهف: 50] قال: كان ابن عبـاس
  يقول: إن إبلـيس كان من أشرف الـملائكة وأكرمهم قبـيـلة، ثم ذكر مثل حديث ابن جريج
  الأول سواء.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وحدثنا مـحمد بن الـمثنى، قال: حدثنـي
  شيبـان، قال: حدثنا سلام بن مسكين، عن قتادة، عن سعيد بن الـمسيب، قال: كان إبْلِـيس
  رئيس ملائكة سماء الدنـيا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وحدثنا بشر بن معاذ، قال: حدثنا
  يزيد، قال: حدثنا سعيد، عن قتادة قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَإذْ قُلْنا للْـمَلائِكَةِ اسْجُدُوا
  لآِدَمَ فَسَجَدُوا إلاَّ إبْلِـيسَ كَانَ مِنَ الـجِنّ وَإِذْ قُلْنَا لِلْمَلاۤئِكَةِ
  ٱسْجُدُواْ لأَدَمََ فَسَجَدُوۤاْ إِلاَّ إِبْلِيسَ كَانَ مِنَ ٱلْجِنِّ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الكهف:
  50] كان من قبـيـل من الـملائكة يقال لهم الـجن. وكان ابن عبـاس يقول: لو لـم يكن من
  الـملائكة لـم يؤمر بـالسجود، وكان علـى خزانة سماء الدنـيا. قال: وكان قتادة يقول:
  جنّ عن طاعة ربه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وحدثنا الـحسين بن يحيى، قال: أخبرنا
  عبد الرزاق، قال: أخبرنا معمر، عن قتادة فـي قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إِلاَّ إِبْلِيسَ كَانَ مِنَ ٱلْجِنِّ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الكهف:
  50] قال: كان من قبـيـل من الـملائكة يقال لهم الـجنّ</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وحدثنا
  ابن حميد، قال: حدثنا سلـمة، قال: حدثنا مـحمد بن إسحاق، قال: أما العرب فـيقولون:
  ما الـجنّ إلا كلّ من اجتنّ فلـم يرى. وأما قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إِلاَّ إِبْلِيسَ كَانَ مِنَ ٱلْجِنِّ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الكهف:
  50] أي كان من الـملائكة، وذلك أن الـملائكة اجتنّوا فلـم يروا، وقد قال الله جل ثناؤه:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَجَعَلُواْ
  بَيْنَهُ وَبَيْنَ ٱلْجِنَّةِ نَسَباً وَلَقَدْ عَلِمَتِ ٱلجِنَّةُ إِنَّهُمْ لَمُحْضَرُونَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الصافات:
  153] وذلك لقول قريش: إن الـملائكة بنات الله. فـيقول الله: إن تكن الـملائكة بناتـي
  فإبلـيس منها، وقد جعلوا بـينـي وبـين إبلـيس وذرّيته نسبـا. قال: وقد قال الأعشى،
  أعشى بنـي قـيس بن ثعلبة البكري، وهو يذكر سلـيـمان بن داود وما أعطاه الله:</font></font>&#13;\t\t\t<label
