  color=\"black\">حدثنا مـحمد بن سنان القزاز، قال: حدثنا أبو عاصم، عن شريك، عن رجل،
  عن عكرمة، عن ابن عبـاس، قال: إن الله خـلق خـلقا، فقال: اسجدوا لآدم فقالوا: لا نفعل.
  فبعث الله علـيهم ناراً تـحرقهم. ثم خـلق خـلقاً آخر، فقال: إنـي خالق بشراً من طين،
  اسجدوا لآدم فأبوا، فبعث الله علـيهم ناراً فأحرقتهم. قال: ثم خـلق هؤلاء، فقال: اسجدوا
  لآدم فقالوا: نعم. وكان إبلـيس من أولئك الذين أبوا أن يسجدوا لآدم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال أبو جعفر: وهذه علل تنبىء عن ضعف معرفة أهلها. وذلك أنه غير مستنكر
