  فَسَجَدُواْ إِلاَّ إِبْلِيسَ أَبَىٰ وَٱسْتَكْبَرَ وَكَانَ مِنَ ٱلْكَٰفِرِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">ومنهم من قال: إنّ كفره كان عنادا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قيل
  لابن عرفة: ويمكن تقرير هذا بما قالوا: من أنّ ارتباط الدليل بالمدلول هل هو عقلي أو
  عادي فقد يعلم الدليل ولا ينتج له العلم بالمدلول؟</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فقال:
  نعم ولكن ما ذكروا (هنا) إلا الأول.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن عطية: روى ابن القاسم عن الإمام مالك رضي الله عنه إن أول معصية كانت الحسد والكبر
  والشح، حسد إبليس آدم وتكبر عليه (وشح آدم في أكله من شجرة قد نهى على قربها).</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قلت: وهذا بعينه من كتاب الجامع الأول من العتبية. وقال فيه ابن رشد:
  الحسد من (الذنوب) العظام وهو أن (يكره) أن يرى النعمة على غيره، ويتمنى انتقالها عنه
  إليه، والغبطة أن يتمنى مثلها فقط مع بقائها عند صاحبها فالغبطة مباحة والحسد محظور
  قال صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" لا حسد إلا في اثنين رجل أتاه الله القرآن فهو يقوم به آناء الليل وأطراف النهار،
  ورجل آتاه الله مالا فهو ينفق منه آناء اللّيل وأطراف النهار \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">انتهى.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والاستثناء
  في الآية منقطع. ومنهم من يرى الحسد على وجهين:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">-
  محظور إن كان فيه (بغي). وهو أن يريد الإضرار (بالمحسود) بزوال النعمة عنه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">- وجائز إن لم يكن معه بغي كالحسد في الخير فإنه مرغب فيه إذ لا بغي
  فيه والحسد في المال إن لم يكن معه بغي جاز: والشح قسمان: فالشح بالواجبات حرام، وبالمندوبات
  مكروه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال: وقوله في آدم \" فَشَحّ \"
  أي فَشح أن يأكل من ثمار الجنة التي أباح الله له الأكل منها فلم يأكل منها (إبقاء
