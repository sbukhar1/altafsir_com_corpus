  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذْ
  قُلْنَا لِلْمَلَٰئِكَةِ ٱسْجُدُواْ لأَدَمَ فَسَجَدُواْ إِلاَّ إِبْلِيسَ أَبَىٰ وَٱسْتَكْبَرَ
  وَكَانَ مِنَ ٱلْكَٰفِرِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: {
  وَإِذْ قُلْنَا لِلْمَلاَئِكَةِ ٱسْجُدُواْ لأَدَمَ }</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال:
  (اختلفوا) هل المراد السجود حقيقة أو الإيماء إليه أو الخضوع؟ وسبب الخلاف أن الخضوع
  يكون بأمور، ففسره بأقصاها وهو السجود لاستلزامه الخضوع فعبّر عن الخضوع بلوازمه وهذا
  (يشبه) ما قالوه (في تعارض) الحقيقة المرجوحة والمجاز، لأن القاعدة الثابتة المقررة
  في أن السجود حقيقة إنما هو بوضع الجبهة في الأرض فإطلاقه (هنا) على الخضوع مجاز راجح
  استصحابا لتلك القاعدة، وكون المراد به حقيقة هو نسبة المشبه، لكن (إِنْ) نظرنا إلى
  (أنّ) هذه الأمور جعلية شرعية فنقول: إنّ الله تبارك وتعالى أمر بالسّجود لآدم (فنأخذ)
  الأمر على حقيقته والمعتزلة على (قاعدة) التحسين والتقبيح يقولون: إن السجود ليس حقيقة
  بل هو بمعنى الخضوع. ومنهم من جعله تكرمة وجعل آدم كالقبلة فكما أن الصلاة للقبلة تكرمة
  لها فكذلك هذا، واحتج بعضهم بهذا أن الأنبياء أفضل من الملائكة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال ابن عرفة: إنما يؤخذ منه تشريف آدم وتكرمته، لا أنه أفضل وإنما
  يلزم ذلك لو كان السجود له لذاته.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ونقل
  ابن عطية: أن الأكثرين على الملائكة أفضل من بني آدم وعكس الفخر الخطيب.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { فَسَجَدُواْ إِلاَّ إِبْلِيسَ... }</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حكى الآمدي في شرح الجزولية قولا: بأن الاستثناء من الإثبات ليس بنفي.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال الرازي في المعالم: اتفق الناس على أن الاستثناء من الإثبات نفي
  واختلفوا في العكس. قلت: وحصل بعضهم فيه ثلاثة أقوال: قيل: الاستثناء من النفي إثبات
  ومن الإثبات، نفي وقيل: ليس بإثبات وليس بنفي، وقيل: من الإثبات نفي ومن النفي ليس
  بإثبات.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال القرافي في شرح المحصول: ذهب
  بعض الأدباء إلى أن الاستثناء من الإثبات إثبات واحتج بقوله تعالى</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فَسَجَدَ
  ٱلْمَلاۤئِكَةُ كُلُّهُمْ أَجْمَعُونَ إِلاَّ إِبْلِيسَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">أي فلو كان نفيا لما احتيج إلى قوله
  \" أَبَى \".</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وكان الشيخ ابن عبد السلام يرده
  بأنها أفادت أن امتناعه من السجود لم يكن لعجز (بعذر) ولا لأنه أكره عليه بل استكبارا
  وعنادا لعنه الله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال الآمدي: قيل أنه إثبات في الوجهين،
  وقيل: نفي في/ الوجهين، وقيل: من الإثبات نفي، ومن النفي ليس بإثبات.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال الطيبي: إن الترتيب هنا معنوي وفي قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إِلاَّ إِبْلِيسَ كَانَ مِنَ ٱلْجِنّ
  فَفَسَقَ عَنْ أَمْرِ رَبِّهِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">باعتبار اللفظ والأمر الحسّي الوجودي.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال ابن عطية: قال جمهور المتأولين: كان من الكافرين في علم الله تعالى.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال ابن عرفة: إن أرادوا أنّه إذ ذاك كفر بهذا الفعل وكان قبل ذلك
  مؤمنا (بالحسّ) (وكان) كافرا في علم الله تعالى وقيل: إنه كان كافرا بالحس، وشؤم كفره
  أوجب امتناعه من السجود.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">واختلف هل كفره عناد (أم لا)؟ فمنهم
  من قال: يستحيل صدور المعصية من العالم حالة كونه عالما لأن العلم يقتضي ترجيح (طرق
  السلامة) (على طريق الهلاك) فأبطل الكفر عنادا وهي قاعدة الفخر وغيره.</font></font>&#13;\t\t\t<label
