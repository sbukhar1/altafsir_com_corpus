  onmouseover=\"return menuit2_onmouseover()\">فتح صفحة القرآن</font>        </a>
  \     </td>    </tr>    <tr class=\"TextArabic\">      <td align=\"right\" class=\"TextArabic\">
  \       <a href=\"javascript:go_QurPage(2,34)\">          <font id=\"getQurPage\"
  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذْ
  قُلْنَا لِلْمَلَٰئِكَةِ ٱسْجُدُواْ لأَدَمَ فَسَجَدُواْ إِلاَّ إِبْلِيسَ أَبَىٰ وَٱسْتَكْبَرَ
  وَكَانَ مِنَ ٱلْكَٰفِرِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وقوله عز وجل:
  { وَإِذْ قُلْنَا لِلْمَلاَئِكَةِ اسْجُدُوا لآدَمَ فَسَجَدُوا إِلاَّ إِبْليسَ أَبَى
  وَاسْتَكْبَرَ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">واختلف أهل التأويل في أمره الملائكة
  بالسجود لآدم، على قولين:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">أحدهما: أنه أمرهم بالسجود له تَكْرِمَةً
  وَتَعْظِيماً لشأنِهِ.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والثاني: أَنَّهُ جعله قِبْلَةً
  لهم، فأمرهم بالسجود إلى قبلتهم، وفيه ضرب من التعظيم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأصل
  السجود الخضوع والتطامن، قال الشاعر:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">بِجَمْعٍ
  تَضِلُّ الْبَلْقُ في حُجُرَاتِهِ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">تَرَى الأَكْمَ
  فِيهِ سُجَّداً لِلْحَوافِرِ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وسمى سجود الصلاة سجوداً، لما فيه من الخضوع والتطامن، فسجد الملائكة
  لآدم طاعةً لأمر الله تعالى إلا إبليس أَبَى أن يسجُدَ له حَسَداً واستكباراً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">واختلفوا في إبليس، هل كان من الملائكة أم لا؟ على قولين:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أحدهما: أنه كان من الملائكة، وهذا قول ابن عباس، وابن مسعود، وابن
  المسيب، وابن جريج، لأنه استثناء منهم، فَدَلَّ على دخوله منهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والثاني: أنه ليس من الملائكة، وإنما هو أبو الجن، كما أن آدم أبو
  الإنس، وهذا قول الحسن وقتادة وابن زيد، ولا يمتنع جواز الاستثناء من غير جنسه، كما
  قال تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">مَا لَهُمْ بِهِ مِنْ عِلْمٍ إِلاَّ اتَّبَاعَ الظَّنِّ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[النساء:
  157] وهذا استثناء منقطع.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">واختُلِفَ في تَسْمِيتِهِ بإبليس
  على قولين:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">أحدهما: أنه اسم أعجمي وليس بمشتقٍّ.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والثاني: أنه اسمُ اشتقاق، اشتُقَّ من الإبلاس وهو اليأس من الخَيْرِ،
  ومنه قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فَإِذَا هُم مُّبْلِسُونَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الأنعام: 44] أي آيِسُونَ من الخير،
  وقال العجَّاجُ:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">يَا صَاحِ هَلْ تَعْرِفُ رَسْماً مُكْرَساً</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">قَالَ نَعَمْ أَعْرِفُهُ، وَأَبْلَسَا</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">فأمَّا من ذهب إلى أن إبليس كان
  من الملائكة، فاختلفوا في قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إِلاَّ إِبْلِيسَ كان مِنَ الْجِنِّ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[50
  الكهف] لِمَ سماه الله تعالى بهذا الاسم، على أربعة أقاويل:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدها:
  أنهم حي من الملائكة يُسَمَّوْن جنّاً كانوا من أشدِّ الملائكة اجتهاداً، وهذا قول
  ابن عباس.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والثاني: أنه جعل من الجنِّ، لأنه
  من خُزَّانِ الجنَّةِ، فاشتق اسمه منها، وهذا قول ابن مسعود.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثالث:
  أنه سمي بذلك لأنه جُنَّ عن طاعة ربِّه، وهذا قول ابن زيدٍ.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والرابع:
  أن الجِنِّ لكلِّ ما اجْتَنَّ فلم يظهر، حتى إنهم سَمَّوُا الملائكة جناً لاستتارهم،
  وهذا قول أبي إسحاق، وأنشد قول أعشى بني ثعلبة:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">لَوْ كَانَ
  حَيٌّ خَالِد أَوْ مُعَمَّراً</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">لَكَانَ
  سُلَيْمَان البري مِنَ الدَّهْرِ</font></font></b></td></tr><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">بَرَاهُ
  إلهي وَاصْطَفَاهُ عِبَادُهُ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وَمَلَّكَهُ
  ما بَيْنَ نُوبَا إلى مِصْرِ</font></font></b></td></tr><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وَسَخَّرَ
  مِنْ جِنِّ الْمَلاَئِكِ تِسْعَةً</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">قِيَاماً
  لَدَيْهِ يعْمَلُونَ بِلاَ أَجْرِ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">فسمَّى الملائكة جناً لاستتارهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وفي
  قوله تعالى: { وَكَانَ مِنَ الْكَافِرِينَ } ثلاثةُ أَقَاوِيلَ:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أحدها: أنه قد كان قبله قوم كفار، كان إبليس منهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والثاني: أن معناه: وصار من الكافرين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثالث:
  وهو قول الحسن: انه كان من الكافرين، وليس قبله كافرا، كما كان من الجنِّ، وليس قبله
  جِنٌّ، وكما تقول: كان آدم من الإنس، وليس قبله إنسيٌّ.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

