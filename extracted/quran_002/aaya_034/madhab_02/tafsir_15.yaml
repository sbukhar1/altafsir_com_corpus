  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذْ
  قُلْنَا لِلْمَلَٰئِكَةِ ٱسْجُدُواْ لأَدَمَ فَسَجَدُواْ إِلاَّ إِبْلِيسَ أَبَىٰ وَٱسْتَكْبَرَ
  وَكَانَ مِنَ ٱلْكَٰفِرِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: {
  وإذ قلنا للملائكة اسجدوا }</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">عامة القراء على كسر التاء من الملائكة،
  وقرأَ أبو جعفر والأعمش بضمها في الوصل، قال الكسائي: هي لغة أزدشنوءة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وفي هؤلاء الملائكة قولان. أحدهما: أنهم جميع الملائكة، قاله السدي
  عن أشياخه. والثاني: أنهم طائفة من الملائكة، روي عن ابن عباس، والأول أصح.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والسجود في اللغة: التواضع والخضوع، وأنشدوا:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">ساجد المنخر ما يرفعه</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">خاشع الطرف أصم المستمع</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وفي صفة سجودهم لآدم قولان. أحدهما:
  أنه على صفة سجود الصلاة، وهو الأظهر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثاني:
  أنه الانحناء والميل المساوي للركوع.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { إِلا إِبليس }</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">في هذا الاستثناء قولان.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أحدهما: أنه استثناء من الجنس، فهو على هذا القول من الملائكة، قاله
  ابن مسعود في رواية، وابن عباس. وقد روي عن ابن عباس أنه كان من الملائكة، ثم مسخه
  الله تعالى شيطاناً. والثاني: أنه من غير الجنس، فهو من الجن، قاله الحسن والزهري.
  قال ابن عباس: كان إبليس من خزان الجنة، وكان يدير أمر السماء الدنيا. فان قيل: كيف
  استثني وليس من الجنس؟ فالجواب: أنه أمر بالسجود معهم، فاستثني منهم، لأنه لم يسجد،
  وهذا كما تقول: أمرت عبدي وإخوتي فأطاعوني إلا عبدي، هذا قول الزجاج.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وفي إبليس قولان. أحدهما: اسم أعجمي ليس بمشتق، ولذلك لا يصرف، هذا
  قول أبي عبيدة، و الزجاج وابن الأنباري. والثاني: أنه مشتق من الإِبلاس، وهو: اليأس،
  روي عن أبي صالح، وذكره ابن قتيبة وقال: إِنه لم يصرف، لانه لا سمي له، فاستثقل. قال
  شيخنا أبو منصور اللغوي: والأول أصح، لأنه لو كان من الإِبلاس لصرف، أَلا ترى أنك لو
  سميت رجلاً: بإِخريط وإِجفيل؛ لصرف في المعرفة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { أبى } معناه: امتنع، { واستكبر } استفعل من: الكبر، وفي { وكان } قولان. أحدهما:
  أنها بمعنى: صار، قاله قتادة. والثاني: أنها بمعنى الماضي، فمعناه: كان في علم الله
  كافراً، قاله مقاتل وابن الأنباري.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

