text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذْ قُلْنَا
  لِلْمَلَٰئِكَةِ ٱسْجُدُواْ لأَدَمَ فَسَجَدُواْ إِلاَّ إِبْلِيسَ أَبَىٰ وَٱسْتَكْبَرَ
  وَكَانَ مِنَ ٱلْكَٰفِرِينَ }قوله تعالى: { وإذ قلنا للملائكة اسجدوا }عامة القراء
  على كسر التاء من الملائكة، وقرأَ أبو جعفر والأعمش بضمها في الوصل، قال الكسائي: هي
  لغة أزدشنوءة.وفي هؤلاء الملائكة قولان. أحدهما: أنهم جميع الملائكة، قاله السدي عن
  أشياخه. والثاني: أنهم طائفة من الملائكة، روي عن ابن عباس، والأول أصح.والسجود في
  اللغة: التواضع والخضوع، وأنشدوا:ساجد المنخر ما يرفعه   خاشع الطرف أصم المستمعوفي
  صفة سجودهم لآدم قولان. أحدهما: أنه على صفة سجود الصلاة، وهو الأظهر.والثاني: أنه
  الانحناء والميل المساوي للركوع.قوله تعالى: { إِلا إِبليس }في هذا الاستثناء قولان.أحدهما:
  أنه استثناء من الجنس، فهو على هذا القول من الملائكة، قاله ابن مسعود في رواية، وابن
  عباس. وقد روي عن ابن عباس أنه كان من الملائكة، ثم مسخه الله تعالى شيطاناً. والثاني:
  أنه من غير الجنس، فهو من الجن، قاله الحسن والزهري. قال ابن عباس: كان إبليس من خزان
  الجنة، وكان يدير أمر السماء الدنيا. فان قيل: كيف استثني وليس من الجنس؟ فالجواب:
  أنه أمر بالسجود معهم، فاستثني منهم، لأنه لم يسجد، وهذا كما تقول: أمرت عبدي وإخوتي
  فأطاعوني إلا عبدي، هذا قول الزجاج.وفي إبليس قولان. أحدهما: اسم أعجمي ليس بمشتق،
  ولذلك لا يصرف، هذا قول أبي عبيدة، و الزجاج وابن الأنباري. والثاني: أنه مشتق من الإِبلاس،
  وهو: اليأس، روي عن أبي صالح، وذكره ابن قتيبة وقال: إِنه لم يصرف، لانه لا سمي له،
  فاستثقل. قال شيخنا أبو منصور اللغوي: والأول أصح، لأنه لو كان من الإِبلاس لصرف، أَلا
  ترى أنك لو سميت رجلاً: بإِخريط وإِجفيل؛ لصرف في المعرفة.قوله تعالى: { أبى } معناه:
  امتنع، { واستكبر } استفعل من: الكبر، وفي { وكان } قولان. أحدهما: أنها بمعنى: صار،
  قاله قتادة. والثاني: أنها بمعنى الماضي، فمعناه: كان في علم الله كافراً، قاله مقاتل
  وابن الأنباري.\r\n\t\t\t\r\n\t\t\t</section>"

