text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذْ قُلْنَا
  لِلْمَلَٰئِكَةِ ٱسْجُدُواْ لأَدَمَ فَسَجَدُواْ إِلاَّ إِبْلِيسَ أَبَىٰ وَٱسْتَكْبَرَ
  وَكَانَ مِنَ ٱلْكَٰفِرِينَ }وهو قوله تعالى: { وَإِذْ قُلْنَا لِلْمَلَـٰئِكَةِ ٱسْجُدُواْ
  لأَِدَمَ } فأصل السجود في اللغة: هو الميلان والخضوع، والعرب تقول: سجدت النخلة إذا
  مالت، وسجدت الناقة إذا طأطأت رأسها ومالت. وإنما كانت تلك سجدة التحية لا سجدة العبادة،
  وكانت السجدة تحية لآدم عليه السلام وطاعة لله عز وجل { فَسَجَدُواْ } كلهم { إِلاَّ
  إِبْلِيسَ } يقال: إبليس: اسم أعجمي ولذلك لا ينصرف وهو قول أبي عبيدة. وقال غيره:
  هو من أبلس يبلس إذا يئس من رحمة الله، وكذا قال ابن عباس في رواية أبي صالح: أنه أيئسه
  من رجسته. وكان اسمه (عزازيل) ويقال (عزاييل) وإنما لن ينصرف لأنه لا سمي له فلا يستثقل
  فاشتُقّ. وقال ابن عباس - رضي الله عنه: إنما سمي آدم لأنه خلقه من أديم الأرض. وروي
  عن قطرب أنه قال: هذا الخبر لا يصح لأن العربية لا توافقه. وقال بعض أهل اللغة: مأخوذ
  من الأدمة، وهو الذي يكون من لونه سمرة إلا إبليس { أَبَىٰ وَٱسْتَكْبَرَ } أي امتنع
  عن السجود تكبراً: معناه أن كبره منعه من السجود. وقوله: { وَكَانَ مِنَ ٱلْكَـٰفِرِينَ
  } أي وصار من الكافرين كما قال في آية أخرى{ فَكَانَ مِنَ ٱلْمُغْرَقِينَ }[هود: 43]
  أي صار من المغرقين. وقال بعضهم: كان من الكافرين أي كان في علم الله من الكافرين.
  يعني أنه يكفر. وبعضهم قال بظاهر الآية: كان كافراً في الأصل. وهذا قول أهل الجبر.
  وقالوا: كل كافر أسلم ظهر أنه كان مسلماً في الأصل، وكل مسلم كفر ظهر أنه كان كافراً
  في الأصل - لأنه كان كافراً يوم الميثاق. ألا ترى أن الله تعالى قال في قصة بلقيس{ إِنَّهَا
  كَانَتْ مِن قَوْمٍ كَـٰفِرِينَ }[النمل: 43] ولم يقل إنها كانت كافرة، وقال في قصة
  إبليس { وَكَانَ مِنَ ٱلْكَـٰفِرِينَ } وقال أهل السنة والجماعة: الكافر إذا أسلم كان
  كافراً إلى وقت إسلامه وإنما صار مسلماً بإسلامه إلا أنه غفر له ما قد سلف. والمسلم
  إذا كفر كان مسلماً إلى ذلك الوقت إلا أنه حبط عمله.\r\n\t\t\t\r\n\t\t\t</section>"

