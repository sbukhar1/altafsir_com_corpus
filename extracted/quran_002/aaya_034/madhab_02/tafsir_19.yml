  فَسَجَدُواْ إِلاَّ إِبْلِيسَ أَبَىٰ وَٱسْتَكْبَرَ وَكَانَ مِنَ ٱلْكَٰفِرِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">ألا تراهم قالوا: الملائك؟ وقيل: ضمت لأن العرب تكره الضمة بعد الكسرة
  لثقلها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">{ اسجدوا }: أمر، وتقتضي هذه الصيغة
  طلب إيقاع الفعل في الزمان المطلق استقباله، ولا تدل بالوضع على الفور، وهذا مذهب الشافعي
