  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذْ
  قُلْنَا لِلْمَلَٰئِكَةِ ٱسْجُدُواْ لأَدَمَ فَسَجَدُواْ إِلاَّ إِبْلِيسَ أَبَىٰ وَٱسْتَكْبَرَ
  وَكَانَ مِنَ ٱلْكَٰفِرِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">السجود: التذلل
  والخضوع، وقال ابن السكيت: هو الميل، وقال بعضهم: سجد وضع جبهته بالأرض، وأسجد: ميل
  رأسه وانحنى، وقال الشاعر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">تـرى ألا كـم فيهـا سجـداً للحوافـر</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">يريد أن الحوافر تطأ الأكم، فجعل
  تأثر الأكم للحوافر سجوداً مجازاً، وقال آخر:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">كمـا سجـدت نصـرانـة لـم تحنـف</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخر:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">سجـود النصـارى لأحبـارهـا</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">يريد الإنحناء.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">إبليس: اسم أعجميّ منع الصرف للعجمة والعلمية، قال الزجاج: ووزنه فعليل،
  وأبعد أبو عبيدة وغيره في زعمه أنه مشتق من الإبلاس، وهو الإبعاد من الخير، ووزنه على
  هذا، أفعيل، لأنه قد تقرر في علم التصريف أن الاشتقاق العربي لا يدخل في الأسماء الأعجمية،
  واعتذر من قال بالاشتقاق فيه عن منع الصرف بأنه لا نظير له في الأسماء، وردّنا: غريض،
  وإزميل، وإخريط، وإجفيل، وإعليط، وإصليت، وإحليل، وإكليل، وإحريض. وقد قيل: شبه بالأسماء
  الأعجمية، فامتنع الصرف للعلمية، وشبه العجمة، وشبه العجمة هو أنه وإن كان مشتقاً من
  الإبلاس فإنه لم يسم به أحد من العرب، فصار خاصاً بمن أطلقه الله عليه، فكأنه دليل
  في لسانهم، وهو علم مرتجل. وقد روي اشتقاقه من الإبلاس عن ابن عباس والسدي، وما إخاله
  يصح. الإباء: الامتناع، قال الشاعر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وأما أن تقولوا قد أبينا</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">فشرّ مواطن
  الحسب الإباء</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">والفعل منه: أبي يأبى، ولما جاء مضارعه على يفعل بفتح العين وليس بقياس
  أحرى، كأنه مضارع فعل بكسر العين، فقالوا فيه: يئبى بكسر حرف المضارعة، وقد سمع فيه
  أبي بكسر العين فيكون يأبى على هذه اللغة قياساً، ووافق من قال أبي بفتح العين على
  هذه اللغة. وقد زعم أبو القاسم السعدي أن أبى يأتي بفتح العين لا خلاف فيه، وليس بصحيح،
  فقد حكى أبى بكسر العين صاحب المحكم. وقد جاء يفعل في أربعة عشر فعلاً وماضيها فعل،
  وليست عينه ولا لامه حرف حلق. وفي بعضها سمع أيضاً فعل بكسر العين، وفي بعض مضارعها
  سمع أيضاً يفعل، ويفعل بكسر العين وضمها، ذكرها التصريفيون. الاستكبار والتكبر: وهو
  مما جاء فيه استفعل بمعنى تفعل، وهو أحد المعاني الإثنى عشر التي جاءت لها استفعل،
  وهي مذكورة في شرح نستعين.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">{ وإذ قلنا للملائكة اسجدوا لآدم
  فسجدوا إلا إبليس أبى واستكبر وكان من الكافرين } لم يؤثر فيها سبب نزول سمعي، ومناسبة
  هذه الآية لما قبلها أن الله تعالى لما شرف آدم بفضيلة العلم وجعله معلماً للملائكة
  وهم مستفيدون منه مع قولهم السابق: { أتجعل فيها من يفسد فيها ويسفك الدماء }. أراد
  الله أن يكرم هذا الذي استخلفه بأن يسجد له ملائكته، ليظهر بذلك مزية العلم على مزية
  العبادة. قال الطبري: قصة إبليس تقريع لمن أشبهه من بني آدم، وهم اليهود الذين كفروا
  بمحمد صلى الله عليه وسلم، مع علمهم بنبوته، ومع قدم نعم الله عليهم وعلى أسلافهم.</font></font>&#13;\t\t\t<label
