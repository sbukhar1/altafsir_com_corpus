  فَسَجَدُواْ إِلاَّ إِبْلِيسَ أَبَىٰ وَٱسْتَكْبَرَ وَكَانَ مِنَ ٱلْكَٰفِرِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وإذ: ظرف كما سبق فقيل بزيادتها. وقيل: العامل فيها فعل مضمر يشيرون
  إلى ادكر. وقيل: هي معطوفة على ما قبلها، يعني قوله: { وإذ قال ربك } ، ويضعف الأول
  بأن الأسماء لا تزاد، والثاني أنها لازم ظرفيتها، والثالث لاختلاف الزمانين فيستحيل
  وقوع العامل الذي اخترناه في إذ الأولى في إذ هذه. وقيل: العامل فيها أبى، ويحتمل عندي
  أن يكون العامل في إذ محذوف دل عليه قوله: { فسجدوا } ، تقديره: انقادوا وأطاعوا، لأن
  السجود كان ناشئاً عن الانقياد للأمر. وفي قوله: { قُلْنَا } التفات، وهو من أنواع
  البديع، إذ كان ما قبل هذه الآية قد أخبر عن الله بصورة الغائب، ثم انتقل إلى ضمير
  المتكلم، { وأتى بنا } التي تدل على التعظيم وعلوّ القدرة وتنزيله منزلة الجمع، لتعدد
  صفاته الحميدة ومواهبه الجزيلة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وحكمة
  هذا الالتفات وكونه بنون المعظم نفسه أنه صدر منه الأمر للملائكة بالسجود، ووجب عليهم
  الامتثال، فناسب أن يكون الأمر في غاية من التعظيم، لأنه متى كان كذلك كان أدعى لامتثال
  المأمور فعل ما أمر به من غير بطء ولا تأول لشغل خاطره بورود ما صدر من المعظم. وقد
  جاء في القرآن نظائر لهذا، منها:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وقلنا يا آدم اسكن</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  35]،</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وقلنا اهبطوا</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[البقرة: 36]،</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">قلنا
  يا نار كوني برداً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الأنبياء: 69]،</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">1وقلنا من بعده لبني إسرائيل اسكنوا
  الأرض</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الإسراء: 104]،</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وقلنا لهم ادخلوا الباب</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[النساء:
  154]،</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وقلنا لهم لا تعدوا</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[النساء: 154]. فأنت ترى هذا الأمر
  وهذا النهي كيف تقدّمهما الفعل المسند إلى المتكلم المعظم نفسه، لأن الآمر اقتضى الاستعلاء
  على المأمور، فظهر للمأمور بصفة العظمة، ولا أعظم من الله تعالى، والمأمورون بالسجود،
  قال السدي: عامة الملائكة. وقال ابن عباس: الملائكة الذين يحكمون في الأرض. وقرأ الجمهور:
  للملائكة بجر التاء. وقرأ أبو جعفر يزيد ابن القعقاع وسليمان بن مهران: بضم التاء،
  اتباعاً لحركة الجيم ونقل أنها لغة أزدشنوءة. قال الزجاج: هذا غلط من أبي جعفر، وقال
  الفارسي: هذا خطأ، وقال ابن جني: لأن كسرة التاء كسرة إعراب، وإنما يجوز هذا الذي ذهب
  إليه أبو جعفر، إذا كان ما قبل الهمزة ساكناً صحيحاً نحو:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وقالت اخرج</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[يوسف:
  31] وقال الزمخشري: لا يجوز لاستهلاك الحركة الإعرابية بحركة الاتباع إلا في لغة ضعيفة
  كقولهم: { الحمد لله } ، انتهى كلامه. وإذا كان ذلك في لغة ضعيفة، وقد نقل أنها لغة
  أزدشنوءة، فلا ينبغي أن يخطأ القارىء بها ولا يغلط، والقارىء بها أبو جعفر، أحد القراء
  المشاهير الذين أخذوا القرآن عرضاً عن عبد الله بن عباس وغيره من الصحابة، وهو شيخ
  نافع بن أبي نعيم، أحد القراء السبعة، وقد علل ضم التاء لشبهها بألف الوصل، ووجه الشبه
  أن الهمزة تسقط في الدرج لكونها ليست بأصل، والتاء في الملائكة تسقط أيضاً لأنها ليست
