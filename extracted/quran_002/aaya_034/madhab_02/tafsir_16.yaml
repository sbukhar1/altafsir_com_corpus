  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذْ
  قُلْنَا لِلْمَلَٰئِكَةِ ٱسْجُدُواْ لأَدَمَ فَسَجَدُواْ إِلاَّ إِبْلِيسَ أَبَىٰ وَٱسْتَكْبَرَ
  وَكَانَ مِنَ ٱلْكَٰفِرِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ اسْجُدُواْ
  } أصل السجود: الخضوع، والتطامن، أُمروا بذلك تكريماً لآدم صلى الله عليه وسلم وتعظيماً
  لشأنه، أو جُعل قِبلة لهم، وأُمروا بالسجود إليه. { إِلآ إِبْلِيسَ } امتنع حسداً،
  وتكبراً، وكان أبا الجن كما آدم صلى الله عليه وسلم أبو البشر، أو كان من الملائكة
  فيكون قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">كَانَ مِنَ ٱلْجِنِّ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الكهف: 50] وهم حي من الملائكة
  يسمون جِنّاً، أو كان من خزان الجنة، فاشتق اسمه منها، أو لأنه جن عن الطاعة، أو الجن
  اسم لكل مستتر مجتنن. قال:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">براه إلهي واصطفاه لدينه</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وملكه ما بين توما إلى مصر</font></font></b></td></tr><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وسخر من
  جن الملائك تسعة</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">قياماً لديه يعملون بلا أجر</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">واشتق من الإبلاس، وهو اليأس من
  الخير، أو هو اسم أعجمي لا اشتقاق له.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">{
  وَكَانَ مِنَ الْكَافِرِينَ } صار منهم أو كان قبله كفار هو منهم، أو كان من الجن وإن
  لم يكن قبله جن، كما كان آدم صلى الله عليه وسلم من الإنس وليس قبله إنس.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

