text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذْ قُلْنَا
  لِلْمَلَٰئِكَةِ ٱسْجُدُواْ لأَدَمَ فَسَجَدُواْ إِلاَّ إِبْلِيسَ أَبَىٰ وَٱسْتَكْبَرَ
  وَكَانَ مِنَ ٱلْكَٰفِرِينَ }{ اسْجُدُواْ } أصل السجود: الخضوع، والتطامن، أُمروا
  بذلك تكريماً لآدم صلى الله عليه وسلم وتعظيماً لشأنه، أو جُعل قِبلة لهم، وأُمروا
  بالسجود إليه. { إِلآ إِبْلِيسَ } امتنع حسداً، وتكبراً، وكان أبا الجن كما آدم صلى
  الله عليه وسلم أبو البشر، أو كان من الملائكة فيكون قوله تعالى:{ كَانَ مِنَ ٱلْجِنِّ }[الكهف:
  50] وهم حي من الملائكة يسمون جِنّاً، أو كان من خزان الجنة، فاشتق اسمه منها، أو لأنه
  جن عن الطاعة، أو الجن اسم لكل مستتر مجتنن. قال:براه إلهي واصطفاه لدينه   وملكه ما
  بين توما إلى مصروسخر من جن الملائك تسعة   قياماً لديه يعملون بلا أجرواشتق من الإبلاس،
  وهو اليأس من الخير، أو هو اسم أعجمي لا اشتقاق له.{ وَكَانَ مِنَ الْكَافِرِينَ }
  صار منهم أو كان قبله كفار هو منهم، أو كان من الجن وإن لم يكن قبله جن، كما كان آدم
  صلى الله عليه وسلم من الإنس وليس قبله إنس.\r\n\t\t\t\r\n\t\t\t</section>"

