text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذْ قُلْنَا
  لِلْمَلَٰئِكَةِ ٱسْجُدُواْ لأَدَمَ فَسَجَدُواْ إِلاَّ إِبْلِيسَ أَبَىٰ وَٱسْتَكْبَرَ
  وَكَانَ مِنَ ٱلْكَٰفِرِينَ }وقوله عز وجل: { وَإِذْ قُلْنَا لِلْمَلاَئِكَةِ اسْجُدُوا
  لآدَمَ فَسَجَدُوا إِلاَّ إِبْليسَ أَبَى وَاسْتَكْبَرَ }.واختلف أهل التأويل في أمره
  الملائكة بالسجود لآدم، على قولين:أحدهما: أنه أمرهم بالسجود له تَكْرِمَةً وَتَعْظِيماً
  لشأنِهِ.والثاني: أَنَّهُ جعله قِبْلَةً لهم، فأمرهم بالسجود إلى قبلتهم، وفيه ضرب
  من التعظيم.وأصل السجود الخضوع والتطامن، قال الشاعر:بِجَمْعٍ تَضِلُّ الْبَلْقُ في
  حُجُرَاتِهِ   تَرَى الأَكْمَ فِيهِ سُجَّداً لِلْحَوافِرِوسمى سجود الصلاة سجوداً،
  لما فيه من الخضوع والتطامن، فسجد الملائكة لآدم طاعةً لأمر الله تعالى إلا إبليس أَبَى
  أن يسجُدَ له حَسَداً واستكباراً.واختلفوا في إبليس، هل كان من الملائكة أم لا؟ على
  قولين:أحدهما: أنه كان من الملائكة، وهذا قول ابن عباس، وابن مسعود، وابن المسيب، وابن
  جريج، لأنه استثناء منهم، فَدَلَّ على دخوله منهم.والثاني: أنه ليس من الملائكة، وإنما
  هو أبو الجن، كما أن آدم أبو الإنس، وهذا قول الحسن وقتادة وابن زيد، ولا يمتنع جواز
  الاستثناء من غير جنسه، كما قال تعالى:{ مَا لَهُمْ بِهِ مِنْ عِلْمٍ إِلاَّ اتَّبَاعَ
  الظَّنِّ }[النساء: 157] وهذا استثناء منقطع.واختُلِفَ في تَسْمِيتِهِ بإبليس على قولين:أحدهما:
  أنه اسم أعجمي وليس بمشتقٍّ.والثاني: أنه اسمُ اشتقاق، اشتُقَّ من الإبلاس وهو اليأس
  من الخَيْرِ، ومنه قوله تعالى:{ فَإِذَا هُم مُّبْلِسُونَ }[الأنعام: 44] أي آيِسُونَ
  من الخير، وقال العجَّاجُ:يَا صَاحِ هَلْ تَعْرِفُ رَسْماً مُكْرَساً   قَالَ نَعَمْ
  أَعْرِفُهُ، وَأَبْلَسَافأمَّا من ذهب إلى أن إبليس كان من الملائكة، فاختلفوا في قوله
  تعالى:{ إِلاَّ إِبْلِيسَ كان مِنَ الْجِنِّ }[50 الكهف] لِمَ سماه الله تعالى بهذا
  الاسم، على أربعة أقاويل:أحدها: أنهم حي من الملائكة يُسَمَّوْن جنّاً كانوا من أشدِّ
  الملائكة اجتهاداً، وهذا قول ابن عباس.والثاني: أنه جعل من الجنِّ، لأنه من خُزَّانِ
  الجنَّةِ، فاشتق اسمه منها، وهذا قول ابن مسعود.والثالث: أنه سمي بذلك لأنه جُنَّ عن
  طاعة ربِّه، وهذا قول ابن زيدٍ.والرابع: أن الجِنِّ لكلِّ ما اجْتَنَّ فلم يظهر، حتى
  إنهم سَمَّوُا الملائكة جناً لاستتارهم، وهذا قول أبي إسحاق، وأنشد قول أعشى بني ثعلبة:لَوْ
  كَانَ حَيٌّ خَالِد أَوْ مُعَمَّراً   لَكَانَ سُلَيْمَان البري مِنَ الدَّهْرِبَرَاهُ
  إلهي وَاصْطَفَاهُ عِبَادُهُ   وَمَلَّكَهُ ما بَيْنَ نُوبَا إلى مِصْرِوَسَخَّرَ مِنْ
  جِنِّ الْمَلاَئِكِ تِسْعَةً   قِيَاماً لَدَيْهِ يعْمَلُونَ بِلاَ أَجْرِفسمَّى الملائكة
  جناً لاستتارهم.وفي قوله تعالى: { وَكَانَ مِنَ الْكَافِرِينَ } ثلاثةُ أَقَاوِيلَ:أحدها:
  أنه قد كان قبله قوم كفار، كان إبليس منهم.والثاني: أن معناه: وصار من الكافرين.والثالث:
  وهو قول الحسن: انه كان من الكافرين، وليس قبله كافرا، كما كان من الجنِّ، وليس قبله
  جِنٌّ، وكما تقول: كان آدم من الإنس، وليس قبله إنسيٌّ.\r\n\t\t\t\r\n\t\t\t</section>"

