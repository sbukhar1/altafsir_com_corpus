  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وقال ابن أبي حاتم: حدثنا أبو سعيد الأشج، حدثنا عبيد الله، عن إسرائيل
  عن السدي عن أبي مالك عن البراء رضي الله عنه، { وَلاَ تَيَمَّمُواْ ٱلْخَبِيثَ مِنْهُ
  تُنفِقُونَ وَلَسْتُم بِأَخِذِيهِ إِلاَ أَن تُغْمِضُواْ فِيهِ } قال: نزلت فينا، كنا
  أصحاب نخل، فكان الرجل يأتي من نخله بقدر كثرته وقلته، فيأتي الرجل بالقنو، فيعلقه
  في المسجد، وكان أهل الصفة ليس لهم طعام، فكان أحدهم إذا جاع جاء فضربه بعصاه فسقط
  منه البسر والتمر، فيأكل، وكان أناس ممن لا يرغبون في الخير يأتي بالقنو الحشف والشيص،
  فيأتي بالقنو قد انكسر، فيعلقه، فنزلت: { وَلاَ تَيَمَّمُواْ ٱلْخَبِيثَ مِنْهُ تُنفِقُونَ
  وَلَسْتُم بِأَخِذِيهِ إِلاَ أَن تُغْمِضُواْ فِيهِ } قال: لو أن أحدكم أهدي له مثل
  ما أعطى، ما أخذه إلا على إغماض وحياء، فكنا بعد ذلك يجيء الرجل منا بصالح ما عنده.
  وكذا رواه الترمذي عن عبد الله بن عبد الرحمن الدارمي، عن عبيد الله، هو ابن موسى العبسي،
  عن إسرائيل عن السدي، وهو إسماعيل بن عبد الرحمن، عن أبي مالك الغفاري واسمه غزوان،
  عن البراء، فذكر نحوه، ثم قال: وهذا حديث حسن غريب، وقال ابن أبي حاتم: حدثنا أبي،
  حدثنا أبو الوليد، حدثنا سليمان بن كثير، عن الزهري عن أبي أمامة بن سهل بن حنيف عن
  أبيه، أن رسول الله صلى الله عليه وسلم نهى عن لونين من التمر: الجعرور والحبيق، وكان
  الناس يتيممون شرار ثمارهم، ثم يخرجونها في الصدقة، فنزلت: { وَلاَ تَيَمَّمُواْ ٱلْخَبِيثَ
  مِنْهُ تُنفِقُونَ } ورواه أبو داود من حديث سفيان بن حسين عن الزهري، ثم قال: أسنده
  أبو الوليد عن سليمان بن كثير عن الزهري، ولفظه: نهى رسول الله صلى الله عليه وسلم
  عن الجعرور ولون الحبيق؛ أن يؤخذا في الصدقة. وقد روى النسائي هذا الحديث من طريق عبد
  الجليل بن حميد اليحصبي، عن الزهري، عن أبي أمامة، ولم يقل: عن أبيه، فذكر نحوه. وكذا
  رواه ابن وهب، عن عبد الجليل. وقال ابن أبي حاتم: حدثنا أبي، حدثنا يحيى بن المغيرة،
  حدثنا جرير عن عطاء بن السائب، عن عبد الله بن معقل، في هذه الآية: { وَلاَ تَيَمَّمُواْ
  ٱلْخَبِيثَ مِنْهُ تُنفِقُونَ } قال: كسب المسلم لا يكون خبيثاً، ولكن لا يصدق بالحشف
  والدرهم الزيف وما لا خير فيه. وقال الإمام أحمد: حدثنا أبو سعيد، حدثنا حماد بن سلمة،
  عن حماد، هو ابن أبي سليمان، عن إبراهيم، عن الأسود، عن عائشة، قالت: أتي رسول الله
  صلى الله عليه وسلم بضب، فلم يأكله، ولم ينه عنه، قلت: يا رسول الله نطعمه المساكين؟
  قال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\"> \" لا
  تطعموهم مما لا تأكلون \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">ثم رواه عن عفان عن حماد بن سلمة به؛ فقلت: يا رسول الله ألا أطعمه
