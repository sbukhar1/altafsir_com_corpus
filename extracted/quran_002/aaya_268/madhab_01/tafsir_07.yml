  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يٰأَيُّهَا
  ٱلَّذِينَ آمَنُوۤاْ أَنْفِقُواْ مِن طَيِّبَاتِ مَا كَسَبْتُمْ وَمِمَّآ أَخْرَجْنَا
  لَكُم مِّنَ ٱلأَرْضِ وَلاَ تَيَمَّمُواْ ٱلْخَبِيثَ مِنْهُ تُنْفِقُونَ وَلَسْتُمْ
  بِآخِذِيهِ إِلاَّ أَن تُغْمِضُواْ فِيهِ وَٱعْلَمُوۤاْ أَنَّ ٱللَّهَ غَنِيٌّ حَمِيدٌ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلشَّيْطَانُ
  يَعِدُكُمُ ٱلْفَقْرَ وَيَأْمُرُكُم بِٱلْفَحْشَآءِ وَٱللَّهُ يَعِدُكُم مَّغْفِرَةً
  مِّنْهُ وَفَضْلاً وَٱللَّهُ وَاسِعٌ عَلِيمٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يُؤْتِي الْحِكْمَةَ
  مَن يَشَآءُ وَمَن يُؤْتَ الْحِكْمَةَ فَقَدْ أُوتِيَ خَيْراً كَثِيراً وَمَا يَذَّكَّرُ
  إِلاَّ أُوْلُواْ ٱلأَلْبَابِ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يأمر تعالى عباده
  المؤمنين بالإنفاق، والمراد به الصدقة ههنا، قاله ابن عباس، من طيبات ما رزقهم من الأموال
  التي اكتسبوها، قال مجاهد: يعني التجارة بتيسيره إياها لهم، وقال علي والسدي: { مِن
  طَيِّبَـٰتِ مَا كَسَبْتُمْ } يعني: الذهب والفضة، ومن الثمار والزروع التي أنبتها
  لهم من الأرض، قال ابن عباس: أمرهم بالإنفاق من أطيب المال وأجوده وأنفسه، ونهاهم عن
  التصدق برذالة المال ودنيئه، وهو خبيثه، فإن الله طيب لا يقبل إلا طيباً، ولهذا قال:
  { وَلاَ تَيَمَّمُواْ ٱلْخَبِيثَ } أي: تقصدوا الخبيث { مِنْهُ تُنفِقُونَ وَلَسْتُم
  بِأَخِذِيهِ } أي: لو أعطيتموه ما أخذتموه، إلا أن تتغاضوا فيه، فالله أغنى عنه منكم،
  فلا تجعلوا لله ما تكرهون، وقيل: معناه: { وَلاَ تَيَمَّمُواْ ٱلْخَبِيثَ مِنْهُ تُنفِقُونَ
  } أي: لا تعدلوا عن المال الحلال وتقصدوا إلى الحرام فتجعلوا نفقتكم منه، ويذكر ههنا
  الحديث الذي رواه الإمام أحمد: حدثنا محمد بن عبيد، حدثنا إسحاق، عن الصباح بن محمد
  عن مرة الهمداني، عن عبد الله بن مسعود، قال: قال رسول الله صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" إن الله قسم بينكم أخلاقكم كما
  قسم بينكمم أرزاقكم، وإن الله يعطي الدنيا من يحب ومن لا يحب، ولا يعطي الدين إلا لمن
  أحب، فمن أعطاه الله الدين فقد أحبه، والذي نفسي بيده لا يسلم عبد، حتى يسلم قلبه ولسانه،
  ولا يؤمن حتى يأمن جاره بوائقه \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">قالوا: وما بوائقه يا نبي الله؟ قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" غشمه وظلمه، ولا يكسب عبد مالاً من حرام فينفق منه فيبارك له فيه،
  ولا يتصدق فيقبل منه، ولا يتركه خلف ظهره إلا كان زاده إلى النار، إن الله لا يمحو
  السيىء بالسيىء، ولكن يمحو السيىء بالحسن، إن الخبيث لا يمحو الخبيث \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">والصحيح القول الأول، قال ابن جرير
  رحمه الله: حدثنا الحسين بن عمر العنقزي، حدثني أبي عن أسباط عن السدي، عن عدي بن ثابت
  عن البراء بن عازب رضي الله عنه، في قول الله: { يٰأَيُّهَا ٱلَّذِينَ ءَامَنُوۤاْ
  أَنفِقُواْ مِن طَيِّبَـٰتِ مَا كَسَبْتُمْ وَمِمَّآ أَخْرَجْنَا لَكُم مِّنَ ٱلأَرْضِ
  وَلاَ تَيَمَّمُواْ ٱلْخَبِيثَ مِنْهُ تُنفِقُونَ } الآية، قال: نزلت في الأنصار، كانت
  الأنصار إذا كانت أيام جذاذ النخل، أخرجت من حيطانها أقناء البسر، فعلقوه على حبل بين
  الأسطوانتين في مسجد رسول الله صلى الله عليه وسلم فيأكل فقراء المهاجرين منه، فيعمد
  الرجل منهم إلى الحشف، فيدخله مع أقناء البسر، يظن أن ذلك جائز، فأنزل الله فيمن فعل
  ذلك: { وَلاَ تَيَمَّمُواْ ٱلْخَبِيثَ مِنْهُ تُنفِقُونَ } ، ثم رواه ابن جرير وابن
  ماجه وابن مردويه، والحاكم في مستدركه من طريق السدي، عن عدي بن ثابت عن البراء بنحوه،
  وقال الحاكم: صحيح على شرط البخاري ومسلم، ولم يخرجاه.</font></font>&#13;\t\t\t<label
