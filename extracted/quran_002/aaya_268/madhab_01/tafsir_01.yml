  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلشَّيْطَانُ
  يَعِدُكُمُ ٱلْفَقْرَ وَيَأْمُرُكُم بِٱلْفَحْشَآءِ وَٱللَّهُ يَعِدُكُم مَّغْفِرَةً
  مِّنْهُ وَفَضْلاً وَٱللَّهُ وَاسِعٌ عَلِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يعنـي
  بذلك تعالـى ذكره: الشيطان يعدكم أيها الناس ـ بـالصدقة وأدائكم الزكاة الواجبة علـيكم
  فـي أموالكم ـ أن تفتقروا، { وَيَأْمُرُكُم بِٱلْفَحْشَاء } يعنـي: ويأمركم بـمعاصي
  الله عزّ وجلّ، وترك طاعته { وَٱللَّهُ يَعِدُكُم مَّغْفِرَةً مّنْهُ } يعنـي أن الله
  عزّ وجلّ يعدكم أيها الـمؤمنون، أن يستر علـيكم فحشاءكم بصفحه لكم عن عقوبتكم علـيها،
  فـيغفر لكم ذنوبكم بـالصدقة التـي تتصدّقون. { وَفَضْلاً } يعنـي: ويعدكم أن يخـلف
  علـيكم من صدقتكم، فـيتفضل علـيكم من عطاياه ويسبغ علـيكم فـي أرزاقكم.] كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا مـحمد بن حميد، قال: ثنا يحيـى بن واضح، قال: ثنا الـحسين بن
  واقد، عن يزيد النـحوي، عن عكرمة، عن ابن عبـاس، قال: اثنان من الله، واثنان من الشيطان،
  الشيطان يعدكم الفقر يقول: لا تنفق مالك، وأمسكه علـيك، فإنك تـحتاج إلـيه، ويأمركم
  بـالفحشاء؛ والله يعدكم مغفرة منه علـى هذه الـمعاصي وفضلاً فـي الرزق.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة قوله: { ٱلشَّيْطَـٰنُ
  يَعِدُكُمُ ٱلْفَقْرَ وَيَأْمُرُكُم بِٱلْفَحْشَاء وَٱللَّهُ يَعِدُكُم مَّغْفِرَةً
  مّنْهُ وَفَضْلاً } يقول: مغفرة لفحشائكم، وفضلاً لفقركم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  هناد، قال: ثنا أبو الأحوص، عن عطاء بن السائب، عن مرة، عن عبد الله، قال: قال رسول
  الله صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" إنَّ للشَّيْطانِ لَـمَّةً مِنْ ابْنِ آدَمَ وللْـمَلَكَ لَـمَّةً:
  فأمَّا لَـمَّةٌ الشَّيْطانِ: فإيعادٌ بـالشَّرّ، وَتَكْذِيبٌ بـالـحَقّ؛ وأمَّا لَـمَّةُ
  الـمَلَكِ: فإيعادٌ بـالـخَيْرِ، وَتَصْدِيقٌ بـالـحَقّ. فَمَنْ وَجَدَ ذَلِكَ فَلْـيَعْلَـمْ
  أنَّهُ مِنَ اللَّهِ وَلْـيَحْمَدِ اللَّهَ، وَمَنْ وَجَدَ الأُخْرَى فَلْـيَتَعَوَّذْ
  بـاللَّهِ مِنَ الشَّيْطَانِ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">، ثُمَّ قَرأ { ٱلشَّيْطَـٰنُ يَعِدُكُمُ ٱلْفَقْرَ وَيَأْمُرُكُم
  بِٱلْفَحْشَاء }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا الـحكيـم
  بن بشير بن سلـيـمان، قال: ثنا عمرو، عن عطاء بن السائب، عن مرة، عن عبد الله، قال:
  إن للإنسان من الـمَلك لـمة، ومن الشيطان لـمة؛ فـاللـمة من الـمَلك: إيعاد بـالـخير،
  وتصديق بـالـحقّ، واللـمة من الشيطان: إيعاد بـالشرّ، وتكذيب بـالـحقّ. وتلا عبد الله:
  { ٱلشَّيْطَـٰنُ يَعِدُكُمُ ٱلْفَقْرَ وَيَأْمُرُكُم بِٱلْفَحْشَاء وَٱللَّهُ يَعِدُكُم
  مَّغْفِرَةً مّنْهُ وَفَضْلاً }. قال عمرو: وسمعنا فـي هذا الـحديث أنه كان يقال: إذا
  أحسّ أحدكم من لـمة الـملك شيئا فلـيحمد الله، ولـيسأله من فضله، وإذا أحسّ من لـمة
  الشيطان شيئاً، فلـيستغفر الله ولـيتعوّذ من الشيطان.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يعقوب، قال: ثنا ابن علـية، قال: ثنا عطاء بن السائب، عن أبـي الأحوص، أو عن مرّة،
  قال: قال عبد الله: ألا إن للـملك لـمة، وللشيطان لـمة؛ فلـمة الـملك: إيعاد بـالـخير
  وتصديق بـالـحق، ولـمة الشيطان: إيعاد بـالشرّ وتكذيب بـالـحقّ؛ وذلكم بأن الله يقول:
  { ٱلشَّيْطَـٰنُ يَعِدُكُمُ ٱلْفَقْرَ وَيَأْمُرُكُم بِٱلْفَحْشَاء وَٱللَّهُ يَعِدُكُم
  مَّغْفِرَةً مّنْهُ وَفَضْلاً وَٱللَّهُ وٰسِعٌ عَلِيمٌ } فإذا وجدتـم من هذه شيئاً
  فـاحمدوا الله علـيه، وإذا وجدتـم من هذه شيئاً فتعوّذوا بـالله من الشيطان.</font></font>&#13;\t\t\t<label
