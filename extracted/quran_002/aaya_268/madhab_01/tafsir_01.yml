  بِٱلْفَحْشَآءِ وَٱللَّهُ يَعِدُكُم مَّغْفِرَةً مِّنْهُ وَفَضْلاً وَٱللَّهُ وَاسِعٌ
  عَلِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا الـحسن بن يحيـى، قال: أخبرنا
  عبد الرزاق، قال: أخبرنا معمر، عن الزهري، عن عبـيد الله بن عبد الله بن عتبة، عن عبد
  الله بن مسعود فـي قوله: { ٱلشَّيْطَـٰنُ يَعِدُكُمُ ٱلْفَقْرَ وَيَأْمُرُكُم بِٱلْفَحْشَاء
  } قال: إن للـملك لـمة، وللشيطان لـمة؛ فلـمة الـملك؛ إيعاد بـالـخير وتصديق بـالـحقّ،
  فمن وجدها فلـيحمد الله؛ ولـمة الشيطان: إيعاد بـالشرّ وتكذيب بـالـحقّ، فمن وجدها
  فلـيستعذ بـالله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـمثنى بن إبراهيـم، قال:
  ثنا حجاج بن الـمنهال، قال: ثنا حماد بن سلـمة، قال: أخبرنا عطاء بن السائب، عن مرة
  الهمدانـي أن ابن مسعود قال: إن للـملك لـمة، وللشيطان لـمة؛ فلـمة الـملك: إيعاد بـالـخير
  وتصديق بـالـحقّ، ولـمة الشيطان: إيعاد بـالشرّ وتكذيب بـالـحقّ. فمن أحسّ من لـمة
  الـملك شيئاً فلـيحمد الله علـيه، ومن أحسّ من لـمة الشيطان شيئاً فلـيتعوّذ بـالله
  منه. ثم تلا هذه الآية: { ٱلشَّيْطَـٰنُ يَعِدُكُمُ ٱلْفَقْرَ وَيَأْمُرُكُم بِٱلْفَحْشَاء
  وَٱللَّهُ يَعِدُكُم مَّغْفِرَةً مّنْهُ وَفَضْلاً وَٱللَّهُ وٰسِعٌ عَلِيمٌ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـمثنى، قال: ثنا سويد بن نصر، قال: أخبرنا ابن الـمبـارك،
  عن فطر، عن الـمسيب بن رافع، عن عامر بن عبدة، عن عبد الله، بنـحوه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا جرير، عن عطاء، عن مرّة بن شراحيـل، عن عبد
  الله بن مسعود، قال: إن للشيطان لـمة، وللـملك لـمة، فأما لـمة الشيطان فتكذيب بـالـحقّ
  وإيعاد بـالشرّ. وأما لـمة الـملك: فإيعاد بـالـخير وتصديق بـالـحقّ. فمن وجد ذلك فلـيعلـم
  أنه من الله ولـيحمد الله علـيه. ومن وجد الأخرى فلـيستعذ من الشيطان. ثم قرأ: { ٱلشَّيْطَـٰنُ
  يَعِدُكُمُ ٱلْفَقْرَ وَيَأْمُرُكُم بِٱلْفَحْشَاء وَٱللَّهُ يَعِدُكُم مَّغْفِرَةً
  مّنْهُ وَفَضْلاً }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">القول فـي تأويـل قوله تعالـى: {
  وَٱللَّهُ وٰسِعٌ عَلِيمٌ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">يعنـي
  تعالـى ذكره: والله واسع الفضل الذي يعدكم أن يعطيكموه من فضله وسعة خزائنه، علـيـم
  بنفقاتكم وصدقاتكم التـي تنفقون وتصدّقون بها، يحصيها لكم حتـى يجازيكم بها عند مقدمكم
