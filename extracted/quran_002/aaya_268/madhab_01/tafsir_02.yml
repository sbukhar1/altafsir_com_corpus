  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلشَّيْطَانُ
  يَعِدُكُمُ ٱلْفَقْرَ وَيَأْمُرُكُم بِٱلْفَحْشَآءِ وَٱللَّهُ يَعِدُكُم مَّغْفِرَةً
  مِّنْهُ وَفَضْلاً وَٱللَّهُ وَاسِعٌ عَلِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">أي
  يعدكم في الإنفاق { ٱلْفَقْرَ } ويقول لكم أنّ عاقبة إنفاقكم أن تفتقروا. وقريء: «الفقر»،
  بالضم. «والفقر» ـ بفتحتين ـ والوعد يستعمل في الخير والشر. قال الله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">ٱلنَّارُ
  وَعَدَهَا ٱللَّهُ ٱلَّذِينَ كَفَرُواْ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الحج: 72] { وَيَأْمُرُكُم بِٱلْفَحْشَاءِ
  } ويغريكم على البخل ومنع الصدقات إغراء الآمر للمأمور. والفاحش عند العرب: البخيل
  { وَٱللَّهُ يَعِدُكُم } في الإنفاق { مَغْفِرَةٍ } لذنوبكم وكفارة لها { وَفَضْلاً
  } وأن يخلف عليكم أفضل مما أنفقتم، أو ثواباً عليه في الآخرة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

