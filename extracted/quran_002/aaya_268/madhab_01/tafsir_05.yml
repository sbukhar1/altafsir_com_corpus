  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلشَّيْطَانُ
  يَعِدُكُمُ ٱلْفَقْرَ وَيَأْمُرُكُم بِٱلْفَحْشَآءِ وَٱللَّهُ يَعِدُكُم مَّغْفِرَةً
  مِّنْهُ وَفَضْلاً وَٱللَّهُ وَاسِعٌ عَلِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">فيه
  ثلاث مسائل:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">الأُولى ـ قوله تعالى: { ٱلشَّيْطَانُ
  } تقدّم معنى الشيطان واشتقاقه فلا معنى لإعادته. و «يَعِدُكُمُ» معناه يخوّفكم «الفَقْر»
  أي بالفقر لئلا تُنفقوا. فهذه الآية متصلة بما قبلُ، وأن الشيطان له مدخل في التثبيط
  للإنسان عن الإنفاق في سبيل الله، وهو مع ذلك يأمر بالفحشاء وهي المعاصي والإنفاق فيها.
  وقيل: أي بأن لا تتصدّقوا فتعصوا وتتقاطعوا. وقرىء «الفُقْرَ» بضم الفاء وهي لغة. قال
  الجوهريّ: والفُقْر لغة في الفَقْر؛ مثل الضُّعف والضَّعف.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الثانية
  ـ قوله تعالى: { وَٱللَّهُ يَعِدُكُم مَّغْفِرَةً مِّنْهُ وَفَضْلاً } الوَعْد في كلام
  العرب إذا أطلق فهو في الخير، وإذا قُيّد بالموعود ما هو فقد يقدّر بالخير وبالشر كالبشارة.
  فهذه الآية مما يقيد فيها الوعد بالمعنيين جميعاً. قال ابن عباس: في هذه الآية اثنتان
  من الله تعالى واثنتان من الشيطان. وروى الترمذِيّ عن عبد الله بن مسعود قال قال رسول
  الله صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" إن للشيطان لَمّةً بابن آدم وللمَلك لَمَّةً فأما لمّة الشيطان فإيعادٌ
  بالشّر وتكذيبٌ بالحق وأما لَمّة المَلَك فإيعادٌ بالخير وتصديقٌ بالحق فمن وجد ذلك
  فليعلم أنه من الله ومَن وجد الأُخرى فليتعوّذ بالله من الشيطان ـ ثم قرأ ـ الشَّيْطَانُ
  يَعِدُكُمُ الْفَقْرَ وَيَأْمُرُكُمْ بِالْفَحْشَاءِ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">قال: هذا حديث حسن صحيح. ويجوز في غير القرآن «ويأمركم الفحشاء» بحذف
  الباء؛ وأنشد سيبويه:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">أمرتُك الخيرَ
  فافعل ما أمرتَ به</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">فقد تركتك ذا مالٍ وذا نَشَبِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">والمغفرة هي السّتر على عباده في
  الدنيا والآخرة. والفضل هو الرزق في الدنيا والتّوسعة والنّعيم في الآخرة؛ وبكلٍّ قد
  وعد الله تعالى.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">الثالثة ـ ذكر النّقاش أن بعض الناس
  تأنّس بهذه الآية في أن الفقر أفضل من الغنى، لأن الشيطان إنما يُبعد العبد من الخير،
  وهو بتخويفه الفقر يُبعد منه. قال ابن عطية: وليس في الآية حجة قاطعة بل المعارضة بها
  قويّة. ورُوي أن في التوراة «عبدي أنفِق من رزقي أَبْسُطْ عليك فضلي فإن يدي مبسوطة
  على كل يد مبسوطة». وفي القرآن مِصداقه وهو قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَمَآ أَنفَقْتُمْ مِّن شَيْءٍ فَهُوَ
  يُخْلِفُهُ وَهُوَ خَيْرُ ٱلرَّازِقِينَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[سبأ: 39]. ذكره ٱبن عباس. { وَٱللَّهُ
  وَاسِعٌ عَلِيمٌ } تقدّم معناه. والمراد هنا أنه سبحانه وتعالى يُعطِي من سَعة ويعلم
  حيث يضع ذلك، ويعلم الغيب والشهادة. وهما اسمان من أسمائه ذكرناهما في جملة الأسماء
  في «الكتاب الأسنى» والحمد لله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

