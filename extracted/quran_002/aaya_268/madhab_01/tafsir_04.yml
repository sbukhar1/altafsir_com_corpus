  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلشَّيْطَانُ
  يَعِدُكُمُ ٱلْفَقْرَ وَيَأْمُرُكُم بِٱلْفَحْشَآءِ وَٱللَّهُ يَعِدُكُم مَّغْفِرَةً
  مِّنْهُ وَفَضْلاً وَٱللَّهُ وَاسِعٌ عَلِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">إعلم
  أنه تعالى لما رغب الإنسان في إنفاق أجود ما يملكه حذره بعد ذلك من وسوسة الشيطان فقال
  { ٱلشَّيْطَـٰنُ يَعِدُكُمُ ٱلْفَقْرَ } أي يقال إن أنفقت الأجود صرت فقيراً فلا تبال
  بقوله فإن الرحمٰن { يَعِدُكُم مَّغْفِرَةً مّنْهُ وَفَضْلاً } وفي الآية مسائل المسألة
  الأولى اختلفوا في الشيطان فقيل إبليس وقيل سائر الشياطين وقيل شياطين الجن والإنس
  وقيل النفس الأمارة بالسوء. المسألة الثانية الوعد يستعمل في الخير والشر، قال الله
  تعالى</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">ٱلنَّارُ وَعَدَهَا ٱللَّهُ ٱلَّذِينَ كَفَرُواْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">الحج
  72 ويمكن أن يكون هذا محمولاً على التهكم، كما في قوله { فَبَشّرْهُم بِعَذَابٍ أَلِيمٍ
  }. المسألة الثالثة الفقر والفقر لغتان، وهو الضعيف بسبب قلة المال وأصل الفقر في اللغة
  كسر الفقار، يقال رجل فقر وفقير إذا كان مكسور الفقار، قال طرفة</font></font><table
  border=\"0\" class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">إننـي لسـت بمرهـون فقـر</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">قال صاحب «الكشاف» قرىء الفقر بالضم والفقر بفتحتين. المسألة الرابعة
  أما الكلام في حقيقة الوسوسة، فقد ذكرناه في أول الكتاب في تفسير { أَعُوذُ بِٱللَّهِ
  مِنَ ٱلشَّيْطَـٰنِ ٱلرَّجِيمِ } روي عن ابن مسعود رضي الله عنه إن للشيطان لمة وهي
  الإيعاد بالشر، وللملك لمة وهي الوعد بالخير، فمن وجد ذلك فليعلم أنه من الله ومن وجد
  الأول فليتعوذ بالله من الشيطان الرجيم، وقرأ هذه الآية وروى الحسن، قال بعض المهاجرين
  من سره أن يعلم مكان الشيطان منه فليتأمل موضعه من المكان الذي منه يجد الرغبة في فعل
  المنكر. أما قوله تعالى { وَيَأْمُرُكُم بِٱلْفَحْشَاء } ففيه وجوه الأول أن الفحشاء
  هي البخل { وَيَأْمُرُكُم بِٱلْفَحْشَاء } أي ويغريكم على البخل إغراء الآمر للمأمور
  والفاحش عند العرب البخيل، قال طرفة</font></font><table border=\"0\" class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">أرى الموت يعتام الكرام ويصطفي   عقيلة مال الفاحش المتشدد</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">ويعتام منقول من عام فلان إلى اللبن إذا اشتهاه وأراد بالفاحش البخيل،
  قال تعالى</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَإِنَّهُ لِحُبّ ٱلْخَيْرِ لَشَدِيدٌ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">العاديات
  8 وقد نبّه الله تعالى في هذه الآية على لطيفة وهي أن الشيطان يخوفه أولاً بالفقر ثم
  يتوصل بهذا التخويف إلى أن يأمره بالفحشاء ويغريه بالبخل، وذلك لأن البخل صفة مذمومة
  عند كل أحد فالشيطان لا يمكنه تحسين البخل في عينه إلا بتقديم تلك المقدمة، وهي التخويف
  من الفقر. الوجه الثاني في تفسير الفحشاء، وهو أنه يقول لا تنفق الجيد من مالك في طاعة
  الله لئلا تصير فقيراً، فإذا أطاع الرجل الشيطان في ذلك زاد الشيطان، فيمنعه من الإنفاق
  في الكلية حتى لا يعطي لا الجيد ولا الرديء وحتى يمنع الحقوق الواجبة، فلا يؤدي الزكاة
  ولا يصل الرحم ولا يرد الوديعة، فإذا صار هكذا سقط وقع الذنوب عن قلبه ويصير غير مبال
  بارتكابها، وهناك يتسع الخرق ويصير مقداماً على كل الذنوب، وذلك هو الفحشاء وتحقيقه
  أن لكل خلق طرفين ووسطاً فالطرف الكامل هو أن يكون بحيث يبذل كل ما يملكه في سبيل الله
  الجيد والرديء والطرف الفاحش الناقص لا ينفق شيئاً في سبيل الله لا الجيد ولا الرديء
  والأمر المتوسط أن يبخل بالجيد وينفق الرديء، فالشيطان إذا أراد نقله من الطرف الفاضل
  إلى الطرف الفاحش، لا يمكنه إلا بأن يجره إلى الوسط، فإن عصى الإنسان الشيطان في هذا
  المقام انقطع طمعه عنه، وإن أطاعه فيه طمع في أن يجره من الوسط إلى الطرف الفاحش، فالوسط
  هو قوله تعالى { يَعِدُكُمُ ٱلْفَقْرَ } والطرف الفاحش قوله { وَيَأْمُرُكُم بِٱلْفَحْشَاء
  } ثم لما ذكر سبحانه وتعالى درجات وسوسة الشيطان أردفها بذكر إلهامات الرحمٰن فقال
  { وَٱللَّهُ يَعِدُكُم مَّغْفِرَةً مّنْهُ وَفَضْلاً } فالمغفرة إشارة إلى منافع الآخرة،
  والفضل إشارة إلى ما يحصل في الدنيا من الخلق، وروي عنه صلى الله عليه وسلم أن الملك
  ينادي كل ليلة</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
