  class=\"TextAyah\"><font color=\"ForestGreen\">فَأُوْلَـٰئِكَ يُبَدّلُ ٱللَّهُ سَيّئَاتِهِمْ
  حَسَنَـٰتٍ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">الفرقان 70 ويحتمل أن يكون المراد منه أن يجعله شفيعاً في غفران ذنوب
  سائر المذنبين، ويحتمل أن يكون كمال تلك المغفرة أمراً لا يصل إليه عقلنا ما دمنا في
  دار الدنيا فإن تفاصيل أحوال الآخرة أكثرها محجوبة عنا ما دمنا في الدنيا، وأما معنى
  الفضل فهو الخلف المعجل في الدنيا، وهذا الفضل يحتمل عندي وجوهاً أحدها أن المراد من
  هذا الفضل الفضيلة الحاصلة للنفس وهي فضيلة الجود والسخاء، وذلك لأن مراتب السعادة
  ثلاث نفسانية، وبدنية، وخارجية، وملك المال من الفضائل الخارجية وحصول خلق الجود والسخاوة
  من الفضائل النفسانية وأجمعوا على أن أشرف هذه المراتب الثلاث السعادات النفسانية،
  وأخسها السعادات الخارجية فمتى لم يحصل إنفاق المال كانت السعادة الخارجية حاصلة والنقيضة
  النفسانية معها حاصلها ومتى حصل الإنفاق حصل الكمال النفساني والنقصان الخارجي ولا
