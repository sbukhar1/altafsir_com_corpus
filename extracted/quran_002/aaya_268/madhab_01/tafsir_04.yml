  class=\"TextResultArabic\"><font color=\"black\"/></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" اللّهم أعط كل منفق خلفاً وكل ممسك تلفاً \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">وفي هذه الآية لطيفة وهي أن الشيطان
  يعدك الفقر في غد دنياك، والرحمٰن يعدك المغفرة في غد عقباك، ووعد الرحمٰن في غد العقبى
  أولى بالقبول من وجوه أحدها أن وجدان غد الدنيا مشكوك فيه، ووجدان غد العقبى متيقن
  مقطوع به وثانيها أن بتقدير وجدان غد الدنيا، فقد يبقى المال المبخول به، وقد لا يبقى
  وعند وجدان غد العقبى لا بد من وجدان المغفرة الموعود بها من عند الله تعالى، لأنه
  الصادق الذي يمتنع وجود الكذب في كلامه وثالثها أن بتقدير بقاء المال المبخول به في
  غد الدنيا، فقد يتمكن الإنسان من الانتفاع به وقد لا يتمكن إما بسبب خوف أو مرض أو
  اشتغال بمهم آخر وعند وجدان غد العقبى الانتفاع حاصل بمغفرة الله وفضله وإحسانه ورابعها
  أن بتقدير حصول الانتفاع بالمال المبخول به في غد الدنيا لا شك أن ذلك الانتفاع ينقطع
  ولا يبقى، وأما الانتفاع بمغفرة الله وفضله وإحسانه فهو الباقي الذي لا ينقطع ولا يزول،
  وخامسها أن الانتفاع بلذات الدنيا مشوب بالمضار، فلا ترى شيئاً من اللذات إلا ويكون
  سبباً للمحنة من ألف وجه بخلاف منافع الآخرة فإنها خالصة عن الشوائب، ومن تأمل فيما
  ذكرناه علم أن الانقياد لوعد الرحمٰن بالفضل والمغفرة أولى من الانقياد لوعد الشيطان.
  إذا عرفت هذا فنقول المراد بالمغفرة تكفير الذنوب كما قال</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">خُذْ مِنْ أَمْوٰلِهِمْ صَدَقَةً تُطَهّرُهُمْ
  وَتُزَكّيهِمْ بِهَا</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">التوبة 103 وفي الآية لفظان يدلان على كمال هذه المغفرة أحدها التنكير
  في لفظة المغفرة، والمعنى مغفرة أي مغفرة والثاني قوله { مَّغْفِرَةً مّنْهُ } فقوله
  { مِنْهُ } يدل على كمال حال هذه المغفرة لأن كمال كرمه ونهاية جوده معلوم لجميع العقلاء
  وكون المغفرة منه معلوم أيضاً لكل أحد فلما خص هذه المغفرة بأنها منه علم أن المقصود
  تعظيم حال هذه المغفرة، لأن عظم المعطي يدل على عظم العطية، وكمال هذه المغفرة يحتمل
  أن يكون المراد منه ما قاله في آية أخرى</font></font>&#13;\t\t\t<label disabled=\"true\"
