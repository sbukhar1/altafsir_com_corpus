text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ٱلشَّيْطَانُ يَعِدُكُمُ
  ٱلْفَقْرَ وَيَأْمُرُكُم بِٱلْفَحْشَآءِ وَٱللَّهُ يَعِدُكُم مَّغْفِرَةً مِّنْهُ وَفَضْلاً
  وَٱللَّهُ وَاسِعٌ عَلِيمٌ }أي يعدكم في الإنفاق { ٱلْفَقْرَ } ويقول لكم أنّ عاقبة
  إنفاقكم أن تفتقروا. وقريء: «الفقر»، بالضم. «والفقر» ـ بفتحتين ـ والوعد يستعمل في
  الخير والشر. قال الله تعالى:{ ٱلنَّارُ وَعَدَهَا ٱللَّهُ ٱلَّذِينَ كَفَرُواْ }[الحج:
  72] { وَيَأْمُرُكُم بِٱلْفَحْشَاءِ } ويغريكم على البخل ومنع الصدقات إغراء الآمر
  للمأمور. والفاحش عند العرب: البخيل { وَٱللَّهُ يَعِدُكُم } في الإنفاق { مَغْفِرَةٍ
  } لذنوبكم وكفارة لها { وَفَضْلاً } وأن يخلف عليكم أفضل مما أنفقتم، أو ثواباً عليه
  في الآخرة.\r\n\t\t\t\r\n\t\t\t</section>"

