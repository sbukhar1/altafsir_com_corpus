  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلشَّيْطَانُ
  يَعِدُكُمُ ٱلْفَقْرَ وَيَأْمُرُكُم بِٱلْفَحْشَآءِ وَٱللَّهُ يَعِدُكُم مَّغْفِرَةً
  مِّنْهُ وَفَضْلاً وَٱللَّهُ وَاسِعٌ عَلِيمٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يُؤْتِي الْحِكْمَةَ
  مَن يَشَآءُ وَمَن يُؤْتَ الْحِكْمَةَ فَقَدْ أُوتِيَ خَيْراً كَثِيراً وَمَا يَذَّكَّرُ
  إِلاَّ أُوْلُواْ ٱلأَلْبَابِ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">هذه الآية وما
  بعدها وإن لم تكن أمراً بالصدقة فهي جالبة للنفوس إلى الصدقة، بين عز وجل فيها نزغات
  الشيطان ووسوسته وعداوته، وذكر بثوابه هو لا رب غيره. وذكر بتفضله بالحكمة وأثنى عليها،
  ونبه أن أهل العقول هم المتذكرون الذين يقيمون بالحكمة قدر الإنفاق في طاعة الله عز
  وجل وغير ذلك، ثم ذكر علمه بكل نفقة ونذر. وفي ذلك وعد ووعيد. ثم بين الحكم في الإعلان
  والإخفاء وكذلك إلى آخر المعنى. والوعد في كلام العرب إذا أطلق فهو في الخير وإذا قيد
  بالموعود ما هو فقد يقيد بالخير وبالشر كالبشارة. فهذه الآية مما قيد الوعد فيها بمكروه
  وهو { الفقر } و { الفحشاء } كل ما فحش وفحش ذكره، ومعاصي الله كلها فحشاء، وروى حيوة
  عن رجل من أهل الرباط أنه قرأ \" الفُقر \" بضم الفاء، وهي لغة، وقال ابن عباس: في
  الآية اثنتان من الشيطان، واثنتان من الله تعالى، وروى ابن مسعود عن النبي صلى الله
  عليه وسلم أنه قال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" إن للشيطان لمة من ابن آدم وللملك لمة فأما لمة الشيطان فإيعاد بالشر وتكذيب بالحق،
  فمن وجد ذلك فليتعوذ، وأما لمة الملك فوعد بالحق وتصديق بالخير فمن وجد ذلك فليحمد
  الله \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">،
  ثم قرأ عليه السلام { الشيطان يعدكم الفقر ويأمركم } الآية، والمغفرة هي الستر على
  عباده في الدنيا والآخرة، والفضل هو الرزق في الدنيا والتوسعة فيه والتنعيم في الآخرة،
  وبكل قد وعد الله تعالى، وذكر النقاش أن بعض الناس تأنس بهذه الآية في أن الفقر أفضل
  من الغنى. لأن الشيطان إنما يبعد العبد من الخير وهو بتخويفه الفقر يبعد منه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال القاضي أبو محمد: وليس في الآية حجة قاطعة أما إن المعارضة بها
  قوية وروي أن في التوراة \" عبدي أنفق من رزقي أبسط عليك فضلي، فإن يدي مبسوطة على
  كل يد مبسوطة \" وفي القرآن مصداقة: وهو</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وما أنفقتم من شيء فهو يخلفه، وهو
  خير الرازقين</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[سبأ: 39] و { واسع } لأنه وسع كل شيء رحمة وعلماً، ثم أخبر تعالى
  عن نفسه أنه { يؤتي الحكمة } أي يعطيها لمن يشاء من عباده، واختلف المتأولون في { الحكمة
  } في هذا الموضع فقال السدي: { الحكمة } النبوءة، وقال ابن عباس: هي المعرفة بالقرآن
  فقهه ونسخه ومحكمه ومتشابهه وعربيته. وقال قتادة: { الحكمة } الفقه في القرآن، وقاله
  مجاهد: وقال مجاهد أيضاً: { الحكمة } الإصابة في القول والفعل، وقال ابن زيد وأبوه
  زيد بن أسلم: { الحكمة } العقل في الدين، وقال مالك: { الحكمة } المعرفة في الدين والفقه
  فيه والاتباع له، وروى عنه ابن القاسم أنه قال: { الحكمة } التفكر في أمر الله والاتباع
  له، وقال أيضاً { الحكمة } طاعة الله والفقه في الدين والعمل به، وقال الربيع: { الحكمة
  } الخشية، ومنه قول النبي عليه السلام:</font></font>&#13;\t\t\t<label disabled=\"true\"
