  color=\"black\"/></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" رأس كل شيء خشية الله تعالى \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">، وقال إبراهيم: { الحكمة } الفهم وقاله زيد بن أسلم، وقال الحسن:
  { الحكمة } الورع، وهذه الأقوال كلها ما عدا قول السدي قريب بعضها من بعض لأن الحكمة
  مصدر من الإحكام وهو الإتقان في عمل أو قول. وكتاب الله حكمة، وسنة نبيه حكمة. وكل
  ما ذكر فهو جزء من الحكمة التي هي الجنس. وقرأ الجمهور \" من يؤت الحكمة \" على بناء
  الفعل للمفعول. وقرأ الزهري ويعقوب \" ومن يؤت \" بكسر التاء على معنى ومن يؤت الله
  الحكمة { فمن } مفعول أول مقدم و { الحكمة } مفعول ثان، وقرأ الأخفش: \" ومن يؤته الحكمة
  \" ، وقرأ الربيع بن خثيم \" تؤتي الحكمة من تشاء \" بالتاء في \" تؤتي \" و \" تشاء
  \" منقوطة من فوق، \" ومن يؤت الحكمة \" بالياء، وباقي الآية تذكرة بينة وإقامة لهمم
  الغفلة، والألباب العقول واحدها لب.</font></font><font class=\"TextResultArabic\"><font
