  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلشَّيْطَانُ
  يَعِدُكُمُ ٱلْفَقْرَ وَيَأْمُرُكُم بِٱلْفَحْشَآءِ وَٱللَّهُ يَعِدُكُم مَّغْفِرَةً
  مِّنْهُ وَفَضْلاً وَٱللَّهُ وَاسِعٌ عَلِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  ٱلشَّيْطَـٰنُ يَعِدُكُمُ ٱلْفَقْرَ } يقول الشيطان يأمركم بشيئين والله تعالى يأمركم
  بشيئين: أما الشيطان فإنه [يأمركم] بالفقر ويقول: (لا تنفقوا ولا تتصدقوا فإنكم تحتاجون
  إلى ذلك) { وَيَأْمُرُكُم بِٱلْفَحْشَاء } قال الكلبي يعني يمنع الزكاة. ويقال: جميع
  الفواحش مثل الزنا وقول الزور وغير ذلك. { وَٱللَّهُ يَعِدُكُم مَّغْفِرَةً مّنْهُ
  } لذنوبكم يعني المغفرة من الله { وَفَضْلاً } يعني خلفاً في الدنيا { وَٱللَّهُ وٰسِعٌ
  } الفضل { عَلِيمٌ } بما تنفقون ويقال: عليم بمواضع الصدقات.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

