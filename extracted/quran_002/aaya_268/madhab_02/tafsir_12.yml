  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يٰأَيُّهَا
  ٱلَّذِينَ آمَنُوۤاْ أَنْفِقُواْ مِن طَيِّبَاتِ مَا كَسَبْتُمْ وَمِمَّآ أَخْرَجْنَا
  لَكُم مِّنَ ٱلأَرْضِ وَلاَ تَيَمَّمُواْ ٱلْخَبِيثَ مِنْهُ تُنْفِقُونَ وَلَسْتُمْ
  بِآخِذِيهِ إِلاَّ أَن تُغْمِضُواْ فِيهِ وَٱعْلَمُوۤاْ أَنَّ ٱللَّهَ غَنِيٌّ حَمِيدٌ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلشَّيْطَانُ
  يَعِدُكُمُ ٱلْفَقْرَ وَيَأْمُرُكُم بِٱلْفَحْشَآءِ وَٱللَّهُ يَعِدُكُم مَّغْفِرَةً
  مِّنْهُ وَفَضْلاً وَٱللَّهُ وَاسِعٌ عَلِيمٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يُؤْتِي الْحِكْمَةَ
  مَن يَشَآءُ وَمَن يُؤْتَ الْحِكْمَةَ فَقَدْ أُوتِيَ خَيْراً كَثِيراً وَمَا يَذَّكَّرُ
  إِلاَّ أُوْلُواْ ٱلأَلْبَابِ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: {
  يَأَيُّهَا الَّذِينَ ءَامَنُواْ أَنفِقُواْ مِن طَيِّبَاتِ مَا كَسَبْتُمْ } فيه أربعة
  أقاويل:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">أحدها: يعني به الذهب والفضة، وهو
  قول عليّ عليه السلام.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والثاني: يعني التجارة، قاله مجاهد.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والثالث: الحلال.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والرابع:
  الجيد.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">{ وَمِمَّآ أَخْرَجْنَا لَكُم مِّنَ
  الأَرْضِ } من الزرع والثمار.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وفي
  الكسب وجهان محتملان:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">أحدهما: ما حدث من المال المستفاد.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والثاني: ما استقر عليه المِلك من قديم وحادث.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">واختلفوا في هذه النفقة على قولين:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدهما:
  هي الزكاة المفروضة قاله عبيدة السلماني.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثاني:
  هي في التطوع، قاله بعض المتكلمين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">{
  وَلاَ تَيَمَّمُوا الْخَبِيثَ مِنْهُ تُنفِقُونَ } التيمم: التعمد، قال الخليل: تقول
  أَمَمْتُه إذا قصدت أَمَامَه، ويَمَّمْتُه إذا تعمدته من أي جهة كان، وقال غيره: هما
  سواء، والخبيث: الرديء من كل شيء، وفيه هنا قولان:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدهما:
  أنهم كانوا يأتون بالحشف فيدخلونه في تمر الصدقة، فنزلت هذه الآية، وهو قول عليٍّ،
  والبراء بن عازب.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والثاني: أن الخبيث هو الحرام، قاله
  ابن زيد.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">{ وَلَسْتُم بِآخِذِيهِ إِلاَّ أَن
  تُغْمِضُواْ فِيهِ } فيه أربعة تأويلات:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدها:
  إلا أن تتساهلوا، وهو قول البراء بن عازب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثاني:
  إلا أن تحطوا في الثمن، قاله ابن عباس.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثالث:
  إلا بوكس فكيف تعطونه في الصدقة قاله الزجاج.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والرابع:
  إلا أن ترخصوا لأنفسكم فيه، قاله السدي، وقال الطِّرِمّاح:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">لم يفتنا
  بالوِتر قوم وللضيْـ</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">ـم رجال يرضون بالإغماضِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">قوله عز وجل: { الشَّيْطَانُ يَعِدُكُمُ
  الْفَقْرَ } وهو ما خوّف من الفقر إن أنفق أو تصدق.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">{
  وَيَأْمُرُكُم بِالْفَحْشَاءِ } يحتمل وجهين:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدهما:
  بالشح.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والثاني: بالمعاصي.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">{ وَاللهُ يَعِدُكُم مَّغْفِرَةً مِّنْهُ } يحتمل وجهين:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أحدهما:.... لكم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثاني:
  عفواً لكم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">{ وَفَضْلاً } يحتمل وجهين:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أحدهما: سعة الرزق.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثاني:
  مضاعفة العذاب.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">{ وَاللهُ وَاسِعٌ عَلِيمٌ } رُوِيَ
  أن النبي صلى الله عليه وسلم قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" إِنَّ لِلشَّيطَانِ لَمَّةً مِن ابن آدَم، وَلِلْمَلَكِ لَمَّةً،
  فَأَمَّا لَمَّةُ الشَّيطَانِ فَإِيعَادٌ بِالشَّرِّ وَتَكْذِيبٌ بِالْحَقِّ، وَأَمَّا
  لَمَّةُ الْمَلَكِ فَإِيعَادٌ بِالْخَيرِ وَتَصْدِيقٌ بِالحَقِّ، فَمَنْ وَجَدَ ذَلِكَ
  فَلْيَعْلَمْ أَنَّهُ مِنَ اللهِ وَلْيَحْمِدِ اللهَ، وَمَنْ وَجَدَ الأخَرَ فَلْيَتَعَوَّذ
  بِاللهِ \". </font></font></b><b><font class=\"TextResultArabic\"><font color=\"Red\"><br/></font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">ثم تلا هذه الآية. قوله تعالى: {
  يُؤْتِي الْحِكْمَةَ مَن يَشَاءُ } في الحكمة سبعة تأويلات:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدها:
  الفقه في القرآن، قاله ابن عباس.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثاني:
  العلم بالدين، قاله ابن زيد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثالث:
  النبوّة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والرابع: الخشية، قاله الربيع.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والخامس: الإصابة، قاله ابن أبي نجيح عن مجاهد.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والسادس: الكتابة، قاله مجاهد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والسابع:
  العقل، قاله زيد بن أسلم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ويحتمل ثامناً: أن تكون الحكمة هنا
  صلاح الدين وإصلاح الدنيا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

