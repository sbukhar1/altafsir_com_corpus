  color=\"Red\">  </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">(ق)
  عن أسماء بنت أبي بكر الصديق قالت: قال لي رسول الله صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" أنفقي ولا تحصي فيحصى عليك ولا
  توعي فيوعى عليك \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">قوله:
  ولا توعي أي لا تشحي فيشح الله عليك فيجازيك بالتقتير في رزقك ولا يخلف عليك ولا يبارك
  لك، والمعنى لا تجمعي وتمنعي بل أنفقي ولا تعدي ولا تشحي. قوله عز وجل: { يؤتي الحكمة
  من يشاء } قال ابن عباس: هي علم القرآن ناسخه ومنسوخه ومحكمه ومتشابهه ومقدمه ومؤخره
  وحلاله وحرامه، وقال الضحاك: القرآن والفهم فيه وإنما قال: ذلك لتضمن القرآن الحكمة
  وقال في القرآن: مائة وتسع آيات ناسخة ومنسوخة وألف آية حلال وحرام لا يسع المؤمنين
  تركهن حتى يعلمونهن ولا يكونوا كأهل النهروان يعني الخوارج تأولوا آيات من القرآن في
  أهل القبلة وإنما نزلت في أهل الكتاب فجهلوا علمها فسفكوا بها الدماء، وانتهبوا الأموال
  وشهدوا على أهل السنة بالضلالة فعليكم بعلم القرآن فإنه من علم فيما نزل لم يختلف في
  شيء منه، وقيل: هي القرآن والعلم والفقه وقيل هي الإصابة في القول والفعل، وحاصل هذه
  الأقوال إلى شيئين: العلم والإصابة فيه، ومعرفة الأشياء بذواتها وأصل الحكمة المنع
  ومنه حكمه الدابة لأنها تمنعها قال الشاعر:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">أبني حنيفة
  أحكموا سفهاءكم</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">أي امنعوا سفهاءكم، وقال السدي: الحكمة النبوة لأن النبي يحكم بين
  الناس فهو حاكم وقيل الحكمة الورع في دين الله لأن الورع يمنع صاحبه من أن يقع في الحرام،
  أو ما لا يجوز له فعله { ومن يؤت الحكمة } يعني ومن يؤته الله الحكمة { فقد أوتي خيراً
  كثيراً } تنكير تعظيم معناه فقد أوتي أي خير كثير. { وما يذكر إلاّ أولو الألباب }
  أي وما يتعظ بما وعظه الله إلاّ ذوو العقول الذين عقلوا عن الله أمره ونهيه.</font></font><font
