  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلشَّيْطَانُ
  يَعِدُكُمُ ٱلْفَقْرَ وَيَأْمُرُكُم بِٱلْفَحْشَآءِ وَٱللَّهُ يَعِدُكُم مَّغْفِرَةً
  مِّنْهُ وَفَضْلاً وَٱللَّهُ وَاسِعٌ عَلِيمٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يُؤْتِي الْحِكْمَةَ
  مَن يَشَآءُ وَمَن يُؤْتَ الْحِكْمَةَ فَقَدْ أُوتِيَ خَيْراً كَثِيراً وَمَا يَذَّكَّرُ
  إِلاَّ أُوْلُواْ ٱلأَلْبَابِ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله عز وجل:
  { الشيطان يعدكم الفقر } أي يخوفكم الفقر يقال: وعدته خيراً ووعدته شراً وإذا لم يذكر
  الخير والشر يقال: في الخير وعدته وفي الشر أوعدته والفقر سوء الحال، وقلة ذات اليد
  وأصله من كسر فقار الظهر ومعنى الآية أن الشيطان يخوفكم بالفقر، ويقول للرجل أمسك عليك
  مالك فإنك إذا تصدقت افتقرت { ويأمركم بالفحشاء } يعني يوسوس لكم ويحسن لكم، البخل
  ومنع الزكاة والصدقة قال الكلبي كل فحشاء في القرآن فهي الزنا إلاّ هذا الموضع وفي
  هذه الآية لطيفة وهي أن الشيطان يخوف الرجل أولاً بالفقر ثم يتوصل بهذا التخويف إلى
  أن يأمره بالفحشاء، وهي البخل وذلك لأن البخيل على صفة مذمومة عند كل أحد فلا يستطيع
  الشيطان أن يحسن له البخل إلاّ بتلك المقدمة وهي التخويف من الفقر، فلهذا قال تعالى:
  { الشيطان يعدكم الفقر ويأمركم بالفحشاء والله يعدكم مغفرة منه } يعني مغفرة لذنوبكم
  وستراً لكم { وفضلاً } يعني رزقاً وخلفاً. فالمغفرة إشارة إلى منافع الآخرة والفضل
  إشارة إلى منافع الدنيا، وما يحصل من الرزق والخلف. عن ابن مسعود قال: قال رسول الله
  صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" إن للشيطان لمة بابن آدم وللملك لمة فأما لمة الشيطان فإيعاد بالشر، وتكذيب بالحق
  وأما لمة الملك فإيعاد بالخير وتصديق بالحق فمن وجد ذلك فليعلم أنه من الله تعالى فليحمد
  الله ومن وجد الأخرى فليتعوذ بالله من الشيطان ثم قرأ { الشيطان يعدكم الفقر ويأمركم
  بالفحشاء } \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">أخرجه
  الترمذي. وقال هذا حديث حسن غريب قوله: إن للشيطان لمة بابن آدم اللمة الخطرة الواحدة
  من الإلمام وهو القرب من الشيء والمراد بهذه اللمة اللمة التي تقع في القلب من فعل
  خير أو شر والعزم فأما لمة الشيطان فوسوسة وأما لمة الملك فإلهام من الله تعالى { والله
  واسع } أي غني قادر على إغنائكم وإخلاف ما تنفقونه { عليم } يعني بما تنفقونه لا تخفى
  عليه خافية (ق) عن أبي هريرة رضي الله عنه أن رسول الله صلى الله عليه وسلم قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" ما من يوم يصبح فيه العباد إلاّ
  وملكان ينزلان يقول: أحدهما اللهم أعط منفقاً خلفاً ويقول الآخر: اللهم أعط ممسكاً
  تلفاً \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">(ق)
  عن أبي هريرة رضي الله عنه أن رسول الله صلى الله عليه وسلم قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" قال الله تعالى أنفق ينفق عليك
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">وفي
  رواية</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\"> \" يد
  الله ملأى لا تغيضها نفقة سحاء الليل والنهار، وقال: أرأيتم ما أنفق منذ خلق السموات
  والأرض فإنه لم يغض ما في يده \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وفي رواية</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" فإنه لم يغض ما في يمينه، وكان عرشه على الماء وبيده الميزان يخفض
  ويرفع \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">وفي
  رواية:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\"> \"
  وبيده الأخرى الفيض القبض يرفع ويخفض \" </font></font></b>&#13;\t\t\t<label disabled=\"true\"
