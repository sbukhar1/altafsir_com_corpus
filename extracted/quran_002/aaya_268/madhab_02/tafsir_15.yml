  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلشَّيْطَانُ
  يَعِدُكُمُ ٱلْفَقْرَ وَيَأْمُرُكُم بِٱلْفَحْشَآءِ وَٱللَّهُ يَعِدُكُم مَّغْفِرَةً
  مِّنْهُ وَفَضْلاً وَٱللَّهُ وَاسِعٌ عَلِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { الشيطان يعدكم الفقر } قال الزجاج: يقال: وعدته أعده وعداً وعدة وموعداً وموعدة
  وموعوداً، ويقال: الفَقر، والفُقر. ومعنى الكلام: يحملكم على أن تؤدُّوا في الصدقات
  الرديء، يخوفكم الفقر بإعطاء الجيد. ومعنى: يعدكم الفقر، أي: بالفقر، وحذفت الباء.
  قال الشاعر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">أمرتُكَ
  الخيرَ فافعل ما أُمِرت به</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">فقد تركتك
  ذا مال وذا نشبِ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وفي الفحشاء قولان. أحدهما: البخل. والثاني: المعاصي. قال ابن عباس:
  والله يعدكم مغفرة لفحشائكم، وفضلاً في الرزق.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

