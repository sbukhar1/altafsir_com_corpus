  ٱلدُّنْيَا وَيُشْهِدُ ٱللَّهَ عَلَىٰ مَا فِي قَلْبِهِ وَهُوَ أَلَدُّ ٱلْخِصَامِ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\"/></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَإِذَا قِيلَ لَهُ ٱتَّقِ ٱللَّهَ أَخَذَتْهُ ٱلْعِزَّةُ بِٱلإِثْمِ
  فَحَسْبُهُ جَهَنَّمُ وَلَبِئْسَ ٱلْمِهَادُ * وَمِنَ ٱلنَّاسِ مَن يَشْرِي نَفْسَهُ
  ٱبْتِغَآءَ مَرْضَاتِ ٱللَّهِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[البقرة: 206-207] الذين شروا أنفسهم
  لله بـالـجهاد فـي سبـيـل الله والقـيام بحقه حتـى هلكوا علـى ذلك يعنـي هذه السرية.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا سلـمة، قال: ثنـي مـحمد بن إسحاق، عن محمد
  بن أبـي مـحمد مولـى زيد بن ثابت، عن عكرمة مولـى ابن عبـاس، أو عن سعيد بن جبـير،
  عن ابن عبـاس، قال: لـما أصيبت السرية التـي كان فـيها عاصم ومرثد بـالرجيع، قال رجال
  من الـمنافقـين، ثم ذكر نـحو حديث أبـي كريب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: بل عنى بذلك جميع الـمنافقـين، وعنى بقوله: { وَمِنَ النَّاسِ مَنْ يُعْجِبُكَ
  قَوْلُهُ فِـي الـحَياةِ الدُّنْـيا وَيُشْهِدُ اللَّهَ علـى ما فِـي قَلْبِهِ } اختلاف
  سريرته وعلانـيته. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن أبـي معشر، قال: أخبرنـي أبـي أبو معشر نـجيح، قال: سمعت سعيد الـمقبري يذاكر
  مـحمد بن كعب، فقال سعيد: إن فـي بعض الكتب: «إن للَّه عبـاداً ألسنتهم أحلـى من العسل،
  وقلوبهم أمرّ من الصبر، لبسوا للناس مسوك الضأن من اللـين، يجترون الدنـيا بـالدين،
  قال الله تبـارك وتعالـى: أعلـيّ يجترءون، وبـي يغترّون؟ وعزَّتـي لأبعثن علـيهم فتنة
  تترك الـحلـيـم منهم حيران» فقال مـحمد بن كعب: هذا فـي كتاب الله جل ثناؤه. فقال سعيد:
  وأين هو من كتاب الله؟ قال: قول الله عز وجل: { وَمِنَ النَّاسِ مَنْ يُعْجِبُكَ قَوْلُهُ
  فِـي الـحَياةِ الدُّنْـيا ويَشْهَدُ اللَّهَ علـى ما فِـي قَلْبِهِ وَهُوَ ألدُّ الـخِصَامِ
  وَإذَا توَلَّـى سَعَى فِـي الأرْضِ لَـيُفْسِدَ فِـيها ويُهْلِكَ الـحَرْثَ وَالنَّسْلَ
  واللَّهُ لا يُحِبُّ الفَساد } فقال سعيد: قد عرفتَ فـيـمن أنزلت هذه الآية. فقال مـحمد
  بن كعب: إن الآية تنزل فـي الرجل ثم تكون عامة بعد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يونس بن عبد الأعلـى، قال: أخبرنا ابن وهب، قال: أخبرنـي اللـيث بن سعد، عن خالد بن
  يزيد، عن سعيد بن أبـي هلال، عن القرظي، عن نوف، وكان يقرأ الكتب، قال: إنـي لأجد صفة
  ناس من هذه الأمة فـي كتاب الله الـمنزل: «قوم يحتالون الدنـيا بـالدين، ألسنتهم أحلـى
  من العسل وقلوبهم أمرّ من الصبر، يـلبسون للناس لبـاس مسوك الضأن وقلوبهم قلوب الذئاب،
  فعلـيّ يجترءون، وبـي يغترون، حلفت بنفسي لأبعثن علـيهم فتنة تترك الـحلـيـم فـيهم
  حيران» قال القرظي: تدبرتها فـي القرآن فإذا هم الـمنافقون، فوجدتها: { وَمِنَ النَّاسِ
  مَنْ يُعْجِبُكَ قَوْلُهُ فِـي الـحَياةِ الدُّنْـيا ويُشْهِدُ اللَّهَ علـى ما فـي
  قَلْبِهِ وَهُوَ ألَدُّ الـخِصَامِ }</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَمِنَ ٱلنَّاسِ مَن يَعْبُدُ ٱللَّهَ
  عَلَىٰ حَرْفٍ فَإِنْ أَصَابَهُ خَيْرٌ ٱطْمَأَنَّ بِهِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الحج: 11].</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وحدثنا الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر
  عن قتادة قوله: { وَمِنَ النَّاسِ مَنْ يُعْجِبُكَ قَوْلُهُ فِـي الـحَياةِ الدُّنْـيا
  ويُشْهِدُ اللَّهَ علـى ما فِـي قَلْبِهِ } قال: هو الـمنافق.</font></font>&#13;\t\t\t<label
