  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمِنَ
  ٱلنَّاسِ مَن يُعْجِبُكَ قَوْلُهُ فِي ٱلْحَيَٰوةِ ٱلدُّنْيَا وَيُشْهِدُ ٱللَّهَ عَلَىٰ
  مَا فِي قَلْبِهِ وَهُوَ أَلَدُّ ٱلْخِصَامِ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وهذا
  نعت من الله تبـارك وتعالـى للـمنافقـين، يقول جل ثناؤه: ومن الناس من يعجبك يا مـحمد
  ظاهر قوله وعلانـيته، ويستشهد الله علـى ما فـي قلبه، وهو ألدّ الـخصام، جَدِلٌ بـالبـاطل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ثم اختلف أهل التأويـل فـيـمن نزلت فـيه هذه الآية، قال بعضهم: نزلت
  فـي الأخنس بن شريق، قدم علـى رسول الله صلى الله عليه وسلم، فزعم أنه يريد الإسلام،
  وحلف أنه ما قدم إلا لذلك، ثم خرج فأفسد أموالاً من أموال الـمسلـمين. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي موسى بن هارون، قال: ثنا عمرو بن حماد، قال: ثنا أسبـاط، عن
  السدي { وَمِنَ النّاسِ مَنْ يُعْجِبُكَ قَوْلُهُ فِـي الـحيَاة الدُّنـيا ويُشْهِدُ
  اللَّهَ علـى ما فِـي قَلْبِهِ وَهُوَ ألَدُّ الـخِصامُ } قال: نزلت فـي الأخنس بن
  شريق الثقـفـي، وهو حلـيف لبنـي زهرة. وأقبل إلـى النبـي صلى الله عليه وسلم بـالـمدينة،
  فأظهر له الإسلام، فأعجب النبـي صلى الله عليه وسلم ذلك منه، وقال: إنـما جئت أريد
  الإسلام، والله يعلـم أنـي صادق. وذلك قوله: { وَيُشْهِدُ اللَّهَ عَلَـى ما فِـي قَلْبه
  } ثم خرج من عند النبـي صلى الله عليه وسلم، فمرّ بزرع لقوم من الـمسلـمين وحمر، فأحرق
  الزرع، وعقر الـحمرُ، فأنزل الله عز وجل:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَإِذَا تَوَلَّىٰ سَعَىٰ فِي ٱلأَرْضِ
  لِيُفْسِدَ فِيِهَا وَيُهْلِكَ ٱلْحَرْثَ وَٱلنَّسْلَ وَٱللَّهُ لاَ يُحِبُّ ٱلفَسَادَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  205].</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وأما ألدّ الـخصام: فأعوج الـخصام،
  وفـيه نزلت:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">ويْلٌ لِّكُلِّ هُمَزَةٍ لُّمَزَةٍ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الهمزة: 1] ونزلت فـيه:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَلاَ
  تُطِعْ كُلَّ حَلاَّفٍ مَّهِينٍ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[القلم: 10] إلـى</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">عُتُلٍّ
  بَعْدَ ذَلِكَ زَنِيمٍ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[القلم: 13].</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: بل نزل ذلك فـي قوم من أهل النفـاق تكلـموا فـي السرية التـي أصيبت لرسول الله
  صلى الله عليه وسلم بـالرَّجيع. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أبو كريب، قال: ثنا يونس بن بكير، عن ابن إسحاق، قال: حدثنـي مـحمد بن أبـي مـحمد مولـى
  زيد بن ثابت، قال: ثنـي سعيد بن جبـير أو عكرمة، عن ابن عبـاس، قال: لـما أصيبت هذه
  السرية أصحاب خبـيب بـالرجيع بـين مكة والـمدينة، فقال رجال من الـمنافقـين: يا ويح
  هؤلاء الـمقتولـين الذين هلكوا هكذا، لا هم قعدوا فـي بـيوتهم، ولا هم أدّوا رسالة
  صاحبهم فأنزل الله عز وجل فـي ذلك من قول الـمنافقـين، وما أصاب أولئك النفر فـي الشهادة
  والـخير من الله: { وَمِن النَّاسِ مَنْ يَعْجِبُكَ قَوْلُهُ فِـي الـحيَاة الدُّنـيا
  } أي ما يظهر بلسانه من الإسلام { وَيُشُهِدُ اللَّهَ علـى ما فِـي قَلْبِهِ } أي من
  النفـاق { وَهُوَ ألدُّ الِـخصَامِ } أي ذو جدال إذا كلـمك وراجعك،</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" وإذَا تَوَلَّـى \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">أي خرج من عندك</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" سَعَى فِـي الأرْض لَـيُفْسدَ
  فـيها ويُهلِك الـحَرْثَ وَالنّسْلَ وَاللَّهُ لا يُحِبُّ الفَسَادَ \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">أي لا يحبّ عمله ولا يرضاه،</font></font>&#13;\t\t\t<label
