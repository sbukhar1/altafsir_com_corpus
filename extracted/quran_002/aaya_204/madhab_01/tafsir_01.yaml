  color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، عن عيسى، عن ابن أبـي نـجيح،
  عن مـجاهد: { وَمِنَ النَّاسِ مَنْ يُعْجِبُكَ قَوْلُهُ } قال: علانـيته فـي الدنـيا،
  { ويُشْهِدُ اللَّهَ } فـي الـخصومة أنـما يريد الـحق.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثت
  عن عمار، قال: ثنا ابن أبـي جعفر، عن أبـيه، عن الربـيع قوله: { وَمِنَ النَّاسِ مَنْ
