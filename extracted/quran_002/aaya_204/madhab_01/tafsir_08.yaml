text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمِنَ ٱلنَّاسِ
  مَن يُعْجِبُكَ قَوْلُهُ فِي ٱلْحَيَٰوةِ ٱلدُّنْيَا وَيُشْهِدُ ٱللَّهَ عَلَىٰ مَا
  فِي قَلْبِهِ وَهُوَ أَلَدُّ ٱلْخِصَامِ }{ وَمِنَ ٱلنَّاسِ مَن يُعْجِبُكَ قَوْلُهُ
  فِى ٱلْحَيَوٰةِ ٱلدُّنْيَا } ولا يعجبك في الآخرة لمخالفته لاعتقاده { وَيُشْهِدُ
  ٱللَّهَ عَلَىٰ مَا فِى قَلْبِهِ } أنه موافق لقوله { وَهُوَ أَلَدُّ ٱلْخِصَامِ }
  شديد الخصومة لك ولأتباعك لعداوته لك وهو الأخْنَسُ بن شريق كان منافقا حلو الكلام
  للنبي صلى الله عليه وسلم يحلف أنه مؤمن به ومحبّ له فَيدْنَي مَجلِسهُ فأكذبه الله
  في ذلك ومر بزرع وحُمُرِ لبعض المسلمين فأحرقه وعقرها ليلاً كما قال تعالى.\r\n\t\t\t\r\n\t\t\t</section>"

