  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمِنَ
  ٱلنَّاسِ مَن يُعْجِبُكَ قَوْلُهُ فِي ٱلْحَيَٰوةِ ٱلدُّنْيَا وَيُشْهِدُ ٱللَّهَ عَلَىٰ
  مَا فِي قَلْبِهِ وَهُوَ أَلَدُّ ٱلْخِصَامِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذَا تَوَلَّىٰ
  سَعَىٰ فِي ٱلأَرْضِ لِيُفْسِدَ فِيِهَا وَيُهْلِكَ ٱلْحَرْثَ وَٱلنَّسْلَ وَٱللَّهُ
  لاَ يُحِبُّ ٱلفَسَادَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَإِذَا قِيلَ لَهُ ٱتَّقِ ٱللَّهَ أَخَذَتْهُ
  ٱلْعِزَّةُ بِٱلإِثْمِ فَحَسْبُهُ جَهَنَّمُ وَلَبِئْسَ ٱلْمِهَادُ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمِنَ
  ٱلنَّاسِ مَن يَشْرِي نَفْسَهُ ٱبْتِغَآءَ مَرْضَاتِ ٱللَّهِ وَٱللَّهُ رَؤُوفٌ بِٱلْعِبَادِ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قال السدي: نزلت في الأخنس بن شريق الثقفي، جاء إلى رسول الله صلى
  الله عليه وسلم وأظهر الإسلام، وفي باطنه خلاف ذلك. وعن ابن عباس، أنها نزلت في نفر
  من المنافقين، تكلموا في خبيب وأصحابه الذين قتلوا بالرجيع، وعابوهم، فأنزل الله في
  ذم المنافقين ومدح خبيب وأصحابه: { وَمِنَ ٱلنَّاسِ مَن يَشْرِى نَفْسَهُ ٱبْتِغَآءَ
  مَرْضَاتِ ٱللَّهِ } وقيل: بل ذلك عام في المنافقين كلهم، وفي المؤمنين كلهم، وهذا
  قول قتادة ومجاهد والربيع بن أنس وغير واحد، وهو الصحيح، وقال ابن جرير: حدثني يونس،
  أخبرنا ابن وهب، أخبرني الليث بن سعد عن خالد بن أبي هلال، عن القرظي، عن نوف، وهو
  البكالي، وكان ممن يقرأ الكتب، قال: إني لأجد صفة ناس من هذه الأمة في كتاب الله المنزل:
  قوم يحتالون على الدنيا بالدين، ألسنتهم أحلى من العسل، وقلوبهم أمرّ من الصبر، يلبسون
  للناس مسوك الضأن، وقلوبهم قلوب الذئاب، يقول الله تعالى: فعليّ يجترئون وبي يغترون،
  حلفت بنفسي لأبعثن عليهم فتنة تترك الحليم فيها حيران، قال القرظي: تدبرتها في القرآن،
  فإذا هم المنافقون، فوجدتها: { وَمِنَ ٱلنَّاسِ مَن يُعْجِبُكَ قَوْلُهُ فِى ٱلْحَيَوٰةِ
  ٱلدُّنْيَا وَيُشْهِدُ ٱللَّهَ عَلَىٰ مَا فِى قَلْبِهِ } الآية، وحدثني محمد بن أبي
  معشر: أخبرني أبو معشر نجيح، قال: سمعت سعيداً المقبري يذاكر محمد بن كعب القرظي، فقال
  سعيد: إن في بعض الكتب: إن عباداً ألسنتهم أحلى من العسل، وقلوبهم أمر من الصبر، لبسوا
  للناس مسوك الضأن من اللين، يجترون الدنيا بالدين، قال الله تعالى: عليّ تجترئون، وبي
  تغترون؟ وعزتي لأبعثن عليهم فتنة تترك الحليم منهم حيران، فقال محمد بن كعب هذا في
  كتاب الله، فقال سعيد: وأين هو من كتاب الله؟ قال: قول الله: { وَمِنَ ٱلنَّاسِ مَن
  يُعْجِبُكَ قَوْلُهُ فِى ٱلْحَيَوٰةِ ٱلدُّنْيَا } الآية، فقال سعيد: قد عرفت فيمن
  أنزلت هذه الآية؟ فقال محمد بن كعب: إن الآية تنزل في الرجل، ثم تكون عامة بعد، وهذا
  الذي قاله القرظي حسن صحيح، وأما قوله: { وَيُشْهِدُ ٱللَّهَ عَلَىٰ مَا فِى قَلْبِهِ
  } فقرأه ابن محيصن { ويَشْهَدُ اللَّهُ } بفتح الياء وضم الجلالة { عَلَىٰ مَا فِى
  قَلْبِهِ } ومعناها أن هذا، وإن أظهر لكم الحيل، لكن الله يعلم من قلبه القبيح؛ كقوله
  تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إِذَا جَآءَكَ ٱلْمُنَافِقُونَ قَالُواْ نَشْهَدُ إِنَّكَ لَرَسُولُ
  ٱللَّهِ وَٱللَّهُ يَعْلَمُ إِنَّكَ لَرَسُولُهُ وَٱللَّهُ يَشْهَدُ إِنَّ ٱلْمُنَافِقِينَ
  لَكَاذِبُونَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[المنافقون: 1] وقراءة الجمهور بضم الياء ونصب الجلالة، { وَيُشْهِدُ
  ٱللَّهَ عَلَىٰ مَا فِى قَلْبِهِ } ومعناه أنه يظهر للناس الإسلام، ويبارز الله بما
  في قلبه من الكفر والنفاق؛ كقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">يَسْتَخْفُونَ مِنَ ٱلنَّاسِ وَلاَ
  يَسْتَخْفُونَ مِنَ ٱللَّهِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[النساء: 108] الآية، هذا معنى ما رواه ابن إسحاق عن محمد بن أبي محمد،
  عن عكرمة، عن سعيد ابن جبير، عن ابن عباس، وقيل: معناه أنه إذا أظهر للناس الإسلام،
  حلف وأشهد الله لهم أن الذي في قلبه موافق للسانه، وهذا المعنى صحيح، وقاله عبد الرحمن
  بن زيد بن أسلم، واختاره ابن جرير، وعزاه إلى ابن عباس، وحكاه عن مجاهد، والله أعلم.</font></font>&#13;\t\t\t<label
