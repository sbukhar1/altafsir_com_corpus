  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمِنَ
  ٱلنَّاسِ مَن يَشْرِي نَفْسَهُ ٱبْتِغَآءَ مَرْضَاتِ ٱللَّهِ وَٱللَّهُ رَؤُوفٌ بِٱلْعِبَادِ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { وَهُوَ أَلَدُّ ٱلْخِصَامِ } الألد في اللغة، الأعوج</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَتُنْذِرَ
  بِهِ قَوْماً لُّدّاً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[مريم: 97] أي: عوجاً، وهكذا المنافق في حال خصومته، يكذب، ويزور عن
  الحق، ولا يستقيم معه، بل يفتري ويفجر، كما ثبت في الصحيح عن رسول الله صلى الله عليه
  وسلم أنه قال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" آية المنافق ثلاث: إذا حدث كذب، وإذا عاهد غدر، وإذا خاصم فجر \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">وقال البخاري: حدثنا قبيصة، حدثنا
  سفيان عن ابن جريج، عن ابن أبي مليكة عن عائشة ترفعه، قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" إن أبغض الرجال إلى الله الألدُّ الخصم \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">قال: وقال عبد الله بن يزيد: حدثنا
  سفيان، حدثنا ابن جريج عن ابن أبي مليكة عن عائشة عن النبي صلى الله عليه وسلم قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" إن أبغض الرجال إلى الله الألدُّ
  الخصم \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">وهكذا
  رواه عبد الرزاق عن معمر في قوله: { وَهُوَ أَلَدُّ ٱلْخِصَامِ } عن ابن جريج، عن ابن
  أبي مليكة، عن عائشة عن النبي صلى الله عليه وسلم قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" إن أبغض الرجال إلى الله الألدُّ الخصم \". </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { وَإِذَا تَوَلَّىٰ سَعَىٰ
  فِى ٱلأَرْضِ لِيُفْسِدَ فِيهَا وَيُهْلِكَ ٱلْحَرْثَ وَٱلنَّسْلَ وَٱللَّهُ لاَ يُحِبُّ
  ٱلْفَسَادَ } أي: هو أعوج المقال، سيىء الفعال، فذلك قوله، وهذا فعله، كلامه كذب، واعتقاده
  فاسد، وأفعاله قبيحة، والسعي ـ ههنا ـ هو القصد، كما قال إخباراً عن فرعون:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">ثُمَّ
  أَدْبَرَ يَسْعَىٰ فَحَشَرَ فَنَادَىٰ فَقَالَ أَنَاْ رَبُّكُمُ ٱلأَعْلَىٰ فَأَخَذَهُ
  ٱللَّهُ نَكَالَ ٱلآخِرَةِ وَٱلأُوْلَىٰ إِنَّ فِى ذَلِكَ لَعِبْرَةً لِّمَن يَخْشَىٰ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[النازعات:
  22 ـ 26] وقال تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">يٰأَيُّهَا ٱلَّذِينَ ءَامَنُوۤاْ إِذَا نُودِىَ لِلصَّلَوٰةِ
  مِن يَوْمِ ٱلْجُمُعَةِ فَٱسْعَوْاْ إِلَىٰ ذِكْرِ ٱللَّهِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الجمعة:
  9] أي: اقصدوا واعمدوا ناوين بذلك صلاة الجمعة، فإن السعي الحسي إلى الصلاة منهي عنه
  بالسنة النبوية:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" إذا أتيتم الصلاة، فلا تأتوها وأنتم تسعون، وأتوها وعليكم السكينة والوقار \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">فهذا المنافق ليس له همة إلا الفساد
  في الأرض وإهلاك الحرث، وهومحل نماء الزروع والثمار والنسل، وهو نتاج الحيوانات اللذين
  لا قوام للناس إلا بهما. وقال مجاهد: إذا سعي في الأرض إفساداً، منع الله القطر، فهلك
  الحرث والنسل. { وَٱللَّهُ لاَ يُحِبُّ ٱلْفَسَادَ } أي: لا يحب من هذه صفته، ولا من
  يصدر منه ذلك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { وَإِذَا قِيلَ لَهُ ٱتَّقِ
  ٱللَّهَ أَخَذَتْهُ ٱلْعِزَّةُ بِٱلإِثْمِ } أي: إذا وعظ هذا الفاجر في مقاله وفعاله،
  وقيل له: اتق الله، وانزع عن قولك وفعلك، وارجع إلى الحق، امتنع وأبى، وأخذته الحمية
  والغضب بالإثم، أي: بسبب ما اشتمل عليه من الآثام، وهذه الآية شبيهة بقوله تعالى:</font></font>&#13;\t\t\t<label
