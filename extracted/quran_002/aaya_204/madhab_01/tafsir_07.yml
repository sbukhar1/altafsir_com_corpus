  color=\"black\"/></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَإِذَا تُتْلَىٰ عَلَيْهِمْ ءَايَـٰتُنَا بَيِّنَـٰتٍ تَعْرِفُ
  فِى وُجُوهِ ٱلَّذِينَ كَفَرُواْ ٱلْمُنْكَرَ يَكَـٰدُونَ يَسْطُونَ بِٱلَّذِينَ يَتْلُونَ
  عَلَيْهِمْ ءَايَـٰتُنَا قُلْ أَفَأُنَبِّئُكُم بِشَرٍّ مِّن ذٰلِكُمُ ٱلنَّارُ وَعَدَهَا
  ٱللَّهُ ٱلَّذِينَ كَفَرُواْ وَبِئْسَ ٱلْمَصِيرُ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الحج: 72] ولهذا قال في هذه الآية:
  { فَحَسْبُهُ جَهَنَّمُ وَلَبِئْسَ ٱلْمِهَادُ } أي: هي كافيته عقوبة في ذلك. وقوله:
  { وَمِنَ ٱلنَّاسِ مَن يَشْرِى نَفْسَهُ ٱبْتِغَآءَ مَرْضَاتِ ٱللَّهِ } لما أخبر عن
  المنافقين بصفاتهم الذميمة، ذكر صفات المؤمنين الحميدة، فقال: { وَمِنَ ٱلنَّاسِ مَن
  يَشْرِى نَفْسَهُ ٱبْتِغَآءَ مَرْضَاتِ ٱللَّهِ } قال ابن عباس وأنس وسعيد بن المسيب
  وأبو عثمان النهدي وعكرمة وجماعة: نزلت في صهيب بن سنان الرومي، وذلك أنه لما أسلم
  بمكة، وأراد الهجرة، منعه الناس أن يهاجر بماله، وإن أحب أن يتجرد منه ويهاجر فعل،
  فتخلص منهم، وأعطاهم ماله، فأنزل الله فيه هذه الآية، فتلقاه عمر بن الخطاب وجماعة
  إلى طرف الحرة، وقالوا له: ربح البيع، فقال: وأنتم فلا أخسر الله تجارتكم، وما ذاك؟
  فأخبره أن الله أنزل فيه هذه الآية، ويروىٰ أن رسول الله صلى الله عليه وسلم قال له:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" ربح البيع صهيب \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">قال ابن مردويه: حدثنا محمد بن إبراهيم،
  حدثنا محمد بن عبد الله بن رستة، حدثنا سليمان بن داود، حدثنا جعفر بن سليمان الضبي،
  حدثنا عوف عن أبي عثمان النهدي عن صهيب، قال: لما أردت الهجرة من مكة إلى النبي صلى
  الله عليه وسلم قالت لي قريش: يا صهيب قدمت إلينا، ولا مال لك، وتخرج أنت ومالك؟ والله
  لا يكون ذلك أبداً، فقلت لهم: أرأيتم إن دفعت إليكم مالي تخلون عني؟ قالوا: نعم، فدفعت
  إليهم مالي، فخلوا عني، فخرجت حتى قدمت المدينة، فبلغ ذلك النبي صلى الله عليه وسلم
  فقال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\"> \" ربح
  صهيب، ربح صهيب \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">مرتين،
  وقال حماد بن سلمة عن علي بن زيد عن سعيد بن المسيب، قال: أقبل صهيب مهاجراً نحو النبي
  صلى الله عليه وسلم فاتبعه نفر من قريش، فنزل عن راحلته، ونثل ما في كنانته، ثم قال:
  يا معشر قريش قد علمتم أني من أرماكم رجلاً، وأنتم والله لا تصلون إلي حتى أرمي بكل
  سهم في كنانتي، ثم أضرب بسيفي ما بقى في يدي منه شيء، ثم افعلوا ما شئتم، وإن شئتم
  دللتكم على مالي وقنيتي بمكة، وخليتم سبيلي، قالوا: نعم، فلما قدم على النبي صلى الله
  عليه وسلم قال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" ربح البيع \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">قال:
  ونزلت: { وَمِنَ ٱلنَّاسِ مَن يَشْرِى نَفْسَهُ ٱبْتِغَآءَ مَرْضَاتِ ٱللَّهِ وَٱللَّهُ
  رَءُوفٌ بِٱلْعِبَادِ } وأما الأكثرون فحملوا ذلك على أنها نزلت في كل مجاهد في سبيل
  الله؛ كما قال تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إِنَّ ٱللَّهَ ٱشْتَرَىٰ مِنَ ٱلْمُؤْمِنِينَ أَنفُسَهُمْ وَأَمْوَٰلَهُمْ
  بِأَنَّ لَهُمُ ٱلّجَنَّةَ يُقَـٰتِلُونَ فِى سَبِيلِ ٱللَّهِ فَيَقْتُلُونَ وَيُقْتَلُونَ
  وَعْدًا عَلَيْهِ حَقًّا فِي ٱلتَّوْرَاةِ وَٱلإِنجِيلِ وَٱلْقُرْءانِ وَمَنْ أَوْفَىٰ
  بِعَهْدِهِ مِنَ ٱللَّهِ فَٱسْتَبْشِرُواْ بِبَيْعِكُمُ ٱلَّذِى بَايَعْتُمْ بِهِ وَذَٰلِكَ
