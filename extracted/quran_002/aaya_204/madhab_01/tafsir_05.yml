  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمِنَ
  ٱلنَّاسِ مَن يُعْجِبُكَ قَوْلُهُ فِي ٱلْحَيَٰوةِ ٱلدُّنْيَا وَيُشْهِدُ ٱللَّهَ عَلَىٰ
  مَا فِي قَلْبِهِ وَهُوَ أَلَدُّ ٱلْخِصَامِ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">فيه
  ثلاث مسائل:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">الأُولى ـ قوله تعالى: { وَمِنَ
  ٱلنَّاسِ مَن يُعْجِبُكَ قَوْلُهُ } لما ذَكَر الذين قصرت همتهم على الدنيا ـ في قوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فَمِنَ
  ٱلنَّاسِ مَن يَقُولُ رَبَّنَآ آتِنَا فِي ٱلدُّنْيَا</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[البقرة: 200] ـ والمؤمنين الذين
  سألوا خير الدارين ذكر المنافقين؛ لأنهم أظهروا الإيمان وأسّروا الكفر. قال السُّديّ
  وغيره من المفسّرين: نزلت في الأخْنس بن شَرِيق، وٱسمه أُبيّ، والأخنس لقبٌ لُقِّب
  به؛ لأنه خنس يوم بدر بثلثمائة رجل من حلفائه من بني زُهرة عن قتال رسول الله صلى الله
  عليه وسلم، على ما يأتي في «آل عمران» بيانه. وكان رجلاً حلو القول والمَنْظَر؛ فجاء
  بعد ذلك إلى النبيّ صلى الله عليه وسلم فأظهر الإسلام وقال: الله يعلم أني صادق؛ ثم
  هرب بعد ذلك، فمرّ بزرع لقوم من المسلمين وبحُمر فأحرق الزرع وعَقرَ الحمر. قال المهدويّ:
  وفيه نزلت</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَلاَ تُطِعْ كُلَّ حَلاَّفٍ مَّهِينٍ هَمَّازٍ مَّشَّآءِ بِنَمِيمٍ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[ن:
  10، 11] و</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَيْلٌ لِّكُلِّ هُمَزَةٍ لُّمَزَةٍ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الهمزة:
  1]. قال ٱبن عطية: ما ثبت قطّ أن الأخنس أسلم. وقال ٱبن عباس: نزلت في قوم من المنافقين
  تكلموا في الذين قُتلوا في غزوة الرَّجِيع: عاصم بن ثابت، وخُبيب، وغيرهم؛ وقالوا:
  وَيْحَ هؤلاء القوم، لا هُمْ قعدوا في بيوتهم، ولا هم أدّوا رسالة صاحبهم؛ فنزلت هذه
  الآية في صفات المنافقين، ثم ذكر المستشهدين في غزوة الرَّجِيع في قوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَمِنَ
  ٱلنَّاسِ مَن يَشْرِي نَفْسَهُ ٱبْتِغَآءَ مَرْضَاتِ ٱللَّهِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  207]. وقال قتادة ومجاهد وجماعة من العلماء: نزلت في كل مُبْطن كفراً أو نفاقاً أو
  كذباً أو إضراراً، وهو يظهر بلسانه خلاف ذلك؛ فهي عامة، وهي تشبه ما ورد في الترمذيّ
  أن في بعض كتب الله تعالى: إن من عباد الله قوماً ألسنتهم أحلى من العسل وقلوبهم أمرّ
  من الصَّبر، يلبسون للناس جلود الضأن من اللِّين، يشترون الدنيا بالدِّين، يقول الله
  تعالى: أبي يغترّون، وعليّ يجترئون، فبي حلفت لأتيحنّ لهم فتنة تدع الحليم منهم حيران.
  ومعنى «وَيُشْهِدُ اللَّهَ» أي يقول: الله يعلم أني أقول حقّاً. وقرأ ٱبن محيصن «وَيَشْهَد
  ٱللَّهُ عَلَىٰ مَا فِى قَلْبِهِ» بفتح الياء والهاء في «يشهد» «اللهُ» بالرفع، والمعنى
  يعجبك قوله، والله يعلم منه خلاف ما قال. دليله قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَٱللَّهُ يَشْهَدُ إِنَّ ٱلْمُنَافِقِينَ
  لَكَاذِبُونَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[المنافقون: 1]. وقراءة ٱبن عباس { وَٱللَّهُ يَشْهَدُعَلَىٰ مَا فِى
  قَلْبِهِ }. وقراءة الجماعة أبلغ في الذم؛ لأنه قوى على نفسه التزام الكلام الحسن،
  ثم ظهر من باطنه خلافه. وقرأ أُبَيّ وٱبن مسعود «ويستشهد الله على ما في قلبه» وهي
  حجة لقراءة الجماعة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">الثانية ـ قال علماؤنا: وفي هذه
  الآية دليل وتنبيه على الاحتياط فيما يتعلق بأُمور الدِّين والدنيا، وٱستبراء أحوال
  الشهود والقضاة، وأن الحاكم لا يعمل على ظاهر أحوال الناس وما يبدو من إيمانهم وصلاحهم
  حتى يبحث عن باطنهم؛ لأن الله تعالى بيّن أحوال الناس، وأن منهم من يظهر قولا جميلاً
  وهو ينوي قبيحا.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
