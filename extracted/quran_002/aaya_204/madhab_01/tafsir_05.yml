  ٱلدُّنْيَا وَيُشْهِدُ ٱللَّهَ عَلَىٰ مَا فِي قَلْبِهِ وَهُوَ أَلَدُّ ٱلْخِصَامِ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">فإن قيل: هذا يعارضه قوله عليه السلام:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" أُمرت أن أُقاتل الناس حتى يقولوا لا إلۤه إلا الله \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">الحديث، وقوله:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" فاقضي له على نحو ما أسمع \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">فالجواب أن هذا كان في صدر الإسلام،
  حيث كان إسلامهم سلامتهم، وأما وقد عمّ الفساد فلا؛ قاله ٱبن العربي.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قلت: والصحيح أن الظاهر يعمل عليه حتى يتبيّن خلافه؛ لقول عمر بن الخطاب
  رضي الله عنه في صحيح البخاريّ: أيها الناس، إن الوحي قد ٱنقطع، وإنما نأخذكم الآن
  بما ظهر لنا من أعمالكم؛ فمن أظهر لنا خيراً أمّناه وقرّبناه، وليس لنا من سريرته شيء،
  الله يحاسبه في سريرته، ومن أظهر لنا سوءاً لم نؤمّنه ولم نصدّقه، وإن قال إن سريرته
  حسنة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">الثالثة ـ قوله تعالى: { وَهُوَ
  أَلَدُّ ٱلْخِصَامِ } الألدّ: الشديد الخصومة؛ وهو رجل أَلَدُّ، وٱمرأة لَدَّاء، وهم
  أهل لَدَد. وقد لَدِدْتَ ـ بكسر الدال ـ تَلَدُّ ـ بالفتح ـ لَدَدا، أي صرت ألّد. ولَدَدته
  ـ بفتح الدال ـ أَلُدُّه ـ بضمها ـ إذا جادلته فغلبته. والأَلدُّ مشتقٌّ من اللَّدِيدَين،
  وهما صفحتا العنق، أي في أيّ جانب أخذ من الخصومة غلب. قال الشاعر:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">وألدّ ذى حَنَقٍ عليّ كأنما</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">تَغْلِي عَداوة صدره في مرْجلِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخر:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">إن تحت التراب عزماً وحزماً</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وخصيما ألدّ
  ذا مِغلاقِ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">و «الخصام» في الآية مصدر خاصم؛ قاله الخليل. وقيل: جمع خَصْم؛ قاله
  الزجاج؛ ككلب وكلاب، وصعب وصعاب، وضخم وضخام. والمعنى أشدّ المخاصمين خصومة، أي هو
  ذو جدال، إذا كلمك وراجعك رأيت لكلامه طلاوةً وباطنه باطل. وهذا يدل على أن الجدال
  لا يجوز إلا بما ظاهره وباطنه سواء. وفي صحيح مسلم عن عائشة قالت قال رسول الله صلى
  الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" إن أَبْغَضَ الرّجالِ إلى الله الأَلَدُّ الْخَصِم \". </font></font></b><b><font
