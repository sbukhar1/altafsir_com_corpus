text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمِنَ ٱلنَّاسِ
  مَن يُعْجِبُكَ قَوْلُهُ فِي ٱلْحَيَٰوةِ ٱلدُّنْيَا وَيُشْهِدُ ٱللَّهَ عَلَىٰ مَا
  فِي قَلْبِهِ وَهُوَ أَلَدُّ ٱلْخِصَامِ } * { وَإِذَا تَوَلَّىٰ سَعَىٰ فِي ٱلأَرْضِ
  لِيُفْسِدَ فِيِهَا وَيُهْلِكَ ٱلْحَرْثَ وَٱلنَّسْلَ وَٱللَّهُ لاَ يُحِبُّ ٱلفَسَادَ
  } * { وَإِذَا قِيلَ لَهُ ٱتَّقِ ٱللَّهَ أَخَذَتْهُ ٱلْعِزَّةُ بِٱلإِثْمِ فَحَسْبُهُ
  جَهَنَّمُ وَلَبِئْسَ ٱلْمِهَادُ }{ مَن يُعْجِبُكَ قَوْلُهُ } أي يروقك ويعظم في قلبك.
  ومنه: الشىء العجيب الذي يعظم في النفس. وهو الأخنس بن شريق كان رجلاً حلو المنطق،
  إذا لقي رسول الله صلى الله عليه وسلم ألان له القول وادعى أنه يحبه وأنه مسلم وقال:
  يعلم الله أني صادق. وقيل: هو عامّ في المنافقين، كانت تحلو لي ألسنتهم، وقلوبهم أمرّ
  من الصَّبِرِ، فإن قلت: بم يتعلق قوله: { فِىٱلحَيَوةِ ٱلدُّنْيَا }؟ قلت: بالقول،
  أي يعجبك ما يقوله في معنى الدنيا؛ لأن ادّعاءه المحبة بالباطل يطلب به حظاً من حظوظ
  الدنيا ولا يريد به الآخرة، كما تراد بالإيمان الحقيقي والمحبة الصادقة للرسول؛ فكلامه
  إذاً في الدنيا لا في الآخرة. ويجوز أن يتعلق بيعجبك، أي قوله حلو فصيح في الدنيا فهو
  يعجبك، ولا يعجبك في الآخرة لما يرهقه في الموقف من الحبسة واللكنة، أو لأنه لا يؤذن
  له في الكلام فلا يتكلم حتى يعجبك كلامه { وَيُشْهِدُ ٱللَّهَ عَلَىٰ مَا فِى قَلْبِهِ
  } أي يحلف ويقول: الله شاهد على ما في قلبي من محبتك ومن الإسلام. وقرىء: «ويشهد الله».
  وفي مصحف أبيّ: «ويستشهد الله»: { وَهُوَ أَلَدُّ ٱلْخِصَامِ } وهو شديد الجدال والعداوة
  للمسلمين. وقيل: كان بينه وبين ثقيف خصومة فبيتهم ليلاً وأهلك ومواشيهم وأحرق زروعهم.
  والخصام: المخاصمة. وإضافة الألدّ بمعنى في، كقولهم: ثبت الغدر. أو جعل الخصام ألدّ
  على المبالغة. وقيل الخصام: جمع خصم، كصعب وصعاب، بمعنى وهو أشدّ الخصوم خصومة { وَإِذَا
  تَوَلَّىٰ } عنك وذهب بعد إلانة القول وإحلاء المنطق { سَعَىٰ فِى ٱلأَرْضِ لِيُفْسِدَ
  فِيهَا } كما فعل بثقيف. وقيل: { وَإِذَا تَوَلَّىٰ } وإذا كان والياً فعل ما يفعل
  ولاة السوء من الفساد في الأرض بإهلاك الحرث والنسل. وقيل: يظهر الظلم حتى يمنع الله
  بشؤم ظلمه القطر فيهلك الحرث والنسل. وقرىء: (ويهلكُ الحرث والنسلُ)، على أن الفعل
  للحرث والنسل، والرفع للعطف على سعى. وقرأ الحسن بفتح اللام، وهي لغة. نحو: أبى يأبى.
  وروى عنه: «ويهلك»، على البناء للمفعول { أَخَذَتْهُ ٱلْعِزَّةُ بِٱلإثْمِ } من قولك:
  أخذته بكذا، إذا حملته عليه وألزمته إياه، أي حملته العزة التي فيه وحمية الجاهلية
  على الإثم الذي ينهى عنه، وألزمته ارتكابه، وأن لا يخلي عنه ضراراً ولجاجاً. أو على
  ردّ قول الواعظ.\r\n\t\t\t\r\n\t\t\t</section>"

