  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمِنَ
  ٱلنَّاسِ مَن يُعْجِبُكَ قَوْلُهُ فِي ٱلْحَيَٰوةِ ٱلدُّنْيَا وَيُشْهِدُ ٱللَّهَ عَلَىٰ
  مَا فِي قَلْبِهِ وَهُوَ أَلَدُّ ٱلْخِصَامِ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  وَمِنَ ٱلنَّاسِ مَن يُعْجِبُكَ قَوْلُهُ فِى ٱلْحَيَوٰةِ ٱلدُّنْيَا } ولا يعجبك في
  الآخرة لمخالفته لاعتقاده { وَيُشْهِدُ ٱللَّهَ عَلَىٰ مَا فِى قَلْبِهِ } أنه موافق
  لقوله { وَهُوَ أَلَدُّ ٱلْخِصَامِ } شديد الخصومة لك ولأتباعك لعداوته لك وهو الأخْنَسُ
  بن شريق كان منافقا حلو الكلام للنبي صلى الله عليه وسلم يحلف أنه مؤمن به ومحبّ له
  فَيدْنَي مَجلِسهُ فأكذبه الله في ذلك ومر بزرع وحُمُرِ لبعض المسلمين فأحرقه وعقرها
  ليلاً كما قال تعالى.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
