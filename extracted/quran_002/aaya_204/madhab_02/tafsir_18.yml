  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمِنَ
  ٱلنَّاسِ مَن يُعْجِبُكَ قَوْلُهُ فِي ٱلْحَيَٰوةِ ٱلدُّنْيَا وَيُشْهِدُ ٱللَّهَ عَلَىٰ
  مَا فِي قَلْبِهِ وَهُوَ أَلَدُّ ٱلْخِصَامِ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله
  عز وجل: { ومن الناس من يعجبك قوله في الحياة الدنيا } نزلت في الأخنس بن شريق الثقفي
  حليف بني زهرة، واسمه أبي وإنما سمي الأخنس يوم بدر بثلاثمائة رجل من بني زهرة، عن
  قتال رسول الله صلى الله عليه وسلم وذلك أنه أشار على بني زهرة الرجوع يوم بدر، وقال
  لهم: إن محمداً ابن أختكم فإن يك كاذباً كفاكموه الناس وإن يك صادقاً كنتم أسعد الناس
  به قالوا: نعم ما رأيت قال إني سأخنس بكم فاتبعوني فخنس فسمي الأخنس بذلك وكان الأخنس
  حلو الكلام حلو المنظر، وكان يأتي رسول الله صلى الله عليه وسلم ويجالسه ويظهر الإسلام
  ويقول: إني لأحبك ويحلف بالله على ذلك وكان رسول الله صلى الله عليه وسلم يدني مجلسه
  وكان الأخنس منافقاً فنزل فيه، ومن الناس من يعجبك قوله، أي يروقك وتستحسنه ويعظم في
  قلبك في الحياة الدنيا، يعني أن حلاوة كلامه فيما يتعلق بأمر الدنيا { ويشهد الله على
  ما في قلبه } يعني قوله: والله إني بك مؤمن ولك محبّ { وهو ألد الخصام } أي شديد الجدال
  في الباطل، وقيل: هو كاذب القول، وقيل: هو شديد القسوة في المعصية جدل بالباطل يتكلم
  بالحكمة ويعمل بالخطيئة (ق) عن عائشة رضي الله عنها عن النبي صلى الله عليه وسلم قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" إن أبغض الرجال إلى الله الألد
  الخصم \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">يعني
  الشديد في الخصومة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

