  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمِنَ
  ٱلنَّاسِ مَن يُعْجِبُكَ قَوْلُهُ فِي ٱلْحَيَٰوةِ ٱلدُّنْيَا وَيُشْهِدُ ٱللَّهَ عَلَىٰ
  مَا فِي قَلْبِهِ وَهُوَ أَلَدُّ ٱلْخِصَامِ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  يُعْجِبُكَ قَوْلُهُ } من الجميل والخير، أو من حب الرسول صلى الله عليه وسلم والرغبة
  في دينه. { وَيُشْهِدُ اللَّهَ عَلَى مَا فِى قَلْبِهِ } يقول اللهم اشهد عليَّ به،
  أو في قلبه ما يشهد الله أنه بخلافه، أو يستشهد الله على صحة ما في قلبه والله يعلم
  أنه بخلافه. { أَلَدُّ } الألد: الشديد الخصومة. { الْخِصَامِ } مصدر، أو جمع خصيم
  أي ذو جدال، أو كذاب، أو شديد القسوة في المعصية، أو غير مستقيم الخصومة. نزلت في الأخنس
  بن شَرِيق، أو هي صفة للمنافقين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

