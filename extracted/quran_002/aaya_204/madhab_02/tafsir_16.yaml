text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمِنَ ٱلنَّاسِ
  مَن يُعْجِبُكَ قَوْلُهُ فِي ٱلْحَيَٰوةِ ٱلدُّنْيَا وَيُشْهِدُ ٱللَّهَ عَلَىٰ مَا
  فِي قَلْبِهِ وَهُوَ أَلَدُّ ٱلْخِصَامِ }{ يُعْجِبُكَ قَوْلُهُ } من الجميل والخير،
  أو من حب الرسول صلى الله عليه وسلم والرغبة في دينه. { وَيُشْهِدُ اللَّهَ عَلَى مَا
  فِى قَلْبِهِ } يقول اللهم اشهد عليَّ به، أو في قلبه ما يشهد الله أنه بخلافه، أو
  يستشهد الله على صحة ما في قلبه والله يعلم أنه بخلافه. { أَلَدُّ } الألد: الشديد
  الخصومة. { الْخِصَامِ } مصدر، أو جمع خصيم أي ذو جدال، أو كذاب، أو شديد القسوة في
  المعصية، أو غير مستقيم الخصومة. نزلت في الأخنس بن شَرِيق، أو هي صفة للمنافقين.\r\n\t\t\t\r\n\t\t\t</section>"

