  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمِنَ
  ٱلنَّاسِ مَن يُعْجِبُكَ قَوْلُهُ فِي ٱلْحَيَٰوةِ ٱلدُّنْيَا وَيُشْهِدُ ٱللَّهَ عَلَىٰ
  مَا فِي قَلْبِهِ وَهُوَ أَلَدُّ ٱلْخِصَامِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذَا تَوَلَّىٰ
  سَعَىٰ فِي ٱلأَرْضِ لِيُفْسِدَ فِيِهَا وَيُهْلِكَ ٱلْحَرْثَ وَٱلنَّسْلَ وَٱللَّهُ
  لاَ يُحِبُّ ٱلفَسَادَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَإِذَا قِيلَ لَهُ ٱتَّقِ ٱللَّهَ أَخَذَتْهُ
  ٱلْعِزَّةُ بِٱلإِثْمِ فَحَسْبُهُ جَهَنَّمُ وَلَبِئْسَ ٱلْمِهَادُ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمِنَ
  ٱلنَّاسِ مَن يَشْرِي نَفْسَهُ ٱبْتِغَآءَ مَرْضَاتِ ٱللَّهِ وَٱللَّهُ رَؤُوفٌ بِٱلْعِبَادِ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالىٰ { وَمِنَ النَّاسِ مَن يُعْجِبُكَ قَوْلُهُ فِي الحَيَاةِ
  ٱلدُّنْيَا } قال الكلبي ومقاتل وعطاء نزلت في الأخنس بن شريق الثقفي حليف بني زهرة
  واسمه أُبي وسمي الأخنس لأنه خنس يوم بدر بثلاثمائة رجل من بني زهرة عن قتال رسول الله
  صلى الله عليه وسلم: وكان رجلاً حلو الكلام، حلو المنظر، وكان يأتي رسول الله صلى الله
  عليه وسلم فيجالسه ويظهر الإِسلام، ويقول إني لأحبك، ويحلف بالله على ذلك، وكان منافقاً،
  فكان رسول الله صلى الله عليه وسلم يدنى مجلسه فنزل قوله تعالىٰ { وَمِنَ النَّاسِ
  مَن يُعْجِبُكَ قَوْلُهُ فِي الحَيَاةِ ٱلدُّنْيَا } أي تستحسنه ويعظم في قلبك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ويُقال في الاستحسان أعجبني كذا وفي الكراهية والإِنكار عجبت من كذا
  { وَيُشْهِدُ ٱللَّهَ عَلَىٰ مَا فِى قَلْبِهِ } يعني قول المنافق: والله إني بك مؤمن
  ولك محب { وَهُوَ أَلَدُّ ٱلْخِصَامِ } أي شديد الخصومة، يقال لددت يا هذا وأنت تلد
  لدَّاً ولدادةً، فإذا أردت أنه غلب على خصمه قلت: لده يلده لداً، يقال: رجل ألد وامرأة
  لداء وقوم لُدٌّ، قال الله تعالىٰ:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَتُنذِرَ بِهِ قَوْماً لُّدّاً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[مريم:
  97]. قال الزجاج: اشتقاقه من لديدي العنق وهما صفحتاه، وتأويله: أنه في أي وجه أخذ
  من يمين أو شمال في أبواب الخصومة غلب، والخصام مصدر خاصمه خصاماً ومخاصمة قاله أبو
  عبيدة. وقال الزجاج: وهو جمع خصم يقال: خصم وخصام وخصوم مثل بحر وبحار وبحور قال الحسن:
  ألد الخصام أي كاذب القول، قال قتادة: شديد القسوة في المعصية، جدل بالباطل يتكلم بالحكمة
  ويعمل بالخطيئة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">أخبرنا عبد الواحد بن أحمد المليحي
  أخبرنا أحمد بن عبد الله النعيمي أخبرنا محمد بن يوسف أخبرنا محمد بن إسماعيل أخبرنا
  أبو عاصم عن ابن جريج عن ابن أبي مليكة عن عائشة رضي الله عنها عن النبي صلى الله عليه
  وسلم قال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" إن أبغض الرجال إلى الله تعالىٰ الألدُّ الخَصِم \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">{ وَإِذَا تَوَلَّى } أي أدبر وأعرض عنك { سَعَىٰ فِى ٱلأَرْضِ } أي
  عمل فيها، وقيل: سار فيها ومشى { لِيُفْسِدَ فِيهَا } قال ابن جريج قطع الرحم وسفك
  دماء المسلمين { وَيُهْلِكَ ٱلْحَرْثَ وَٱلنَّسْلَ } وذلك أن الأخنس كان بينه وبين
  ثقيف خصومة فبيتهم ليلاً فأحرق زروعهم وأهلك مواشيهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  مقاتل: خرج إلى الطائف مقتضياً مالاً له على غريم فأحرق له كُدْساً وعقر له أتاناً،
  والنسل: نسل كل دابة والناس منهم، وقال الضحاك: { وإِذَا تَوَلَّىٰ } أي ملك الأمر
  وصار والياً { سَعَىٰ فِى ٱلأَرْضِ } قال مجاهد: في قوله عز وجل { وَإِذَا تَوَلَّىٰ
  سَعَىٰ فِى ٱلأَرْضِ } قال إذا ولي فعمل بالعدوان والظلم أمسك الله المطر وأهلك الحرث
  والنسل { وَٱللَّهُ لاَ يُحِبُّ ٱلْفَسَادَ } أي لا يرضى بالفساد، وقال سعيد بن المسيب:
  قطع الدرهم من الفساد في الأرض.</font></font>&#13;\t\t\t<label disabled=\"true\"
