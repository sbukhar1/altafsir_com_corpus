  ٱلْعِزَّةُ بِٱلإِثْمِ فَحَسْبُهُ جَهَنَّمُ وَلَبِئْسَ ٱلْمِهَادُ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمِنَ
  ٱلنَّاسِ مَن يَشْرِي نَفْسَهُ ٱبْتِغَآءَ مَرْضَاتِ ٱللَّهِ وَٱللَّهُ رَؤُوفٌ بِٱلْعِبَادِ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله: { وإِذَا قِيلَ لَهُ اتَّقِ ٱللَّهَ } أي خف الله { أَخَذَتْهُ
  ٱلْعِزَّةُ بِٱلإِثْمِ } أي حملته العزة وحمية الجاهلية على الفعل بالإِثم أي بالظلم،
  والعزة: والتكبر والمنعة، وقيل معناه { أَخَذَتْهُ ٱلْعِزَّةُ } للإِثم الذي في قلبه،
  فأقام الباء مقام اللام.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله: { فَحَسْبُهُ جَهَنَّمُ }
  أي كافيه { وَلَبِئْسَ ٱلْمِهَادُ } أي الفراش، قال عبد الله بن مسعود: إن من أكبر
  الذنب عند الله أن يقال للعبد: اتقِ الله فيقول: عليك بنفسك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وروي
  أنه قيل لعمر بن الخطاب: اتق الله، فوضع خده على الأرض تواضعاً لله عز وجل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالىٰ: { وَمِنَ النَّاسِ مَن يَشْرِي نَفْسَهُ ابتِغَاءَ مَرْضَاتِ
  ٱللَّهِ } أي لطلب رضاء الله تعالىٰ { وَٱللَّهُ رَءُوفٌ بِٱلْعِبَادِ } روي عن ابن
  عباس والضحَّاك: أن هذه الآية نزلت في سرية الرجيع وذلك أن كفار قريش بعثوا إلى رسول
  الله صلى الله عليه وسلم وهو بالمدينة: إنا قد أسلمنا فابعث إلينا نفراً من علماء أصحابك
  يعلموننا دينك، وكان ذلك مكراً منهم، فبعث رسول الله صلى الله عليه وسلم خبيب بن عدي
  الأنصاري ومَرْثَد بن أبي مرثد الغنوي وخالد بن بُكَيْر وعبد الله بن طارق بن شهاب
  البَلَوي وزيد بن الدَّثِنَّة وأمَّر عليهم عاصم بن ثابت بن أبي الأفلح الأنصاري، قال
  أبو هريرة: بعث رسول الله صلى الله عليه وسلم عشرة عيناً وأمر عليهم عاصم بن ثابت الأنصاري
  فساروا فنزلوا ببطن الرجيع بين مكة والمدينة ومعهم تمر عجوة فأكلوا فمرت عجوز فأبصرت
  النوى فرجعت إلى قومها بمكة وقالت: قد سلك هذا الطريق أهل يثرب من أصحاب محمد صلى الله
  عليه وسلم، فركب سبعون رجلاً، منهم معهم الرماح حتى أحاطوا بهم، وقال أبو هريرة رضي
  الله عنه: ذُكروا لحي من هُذيل يقال لهم بنو لحيان فنفروا لهم بقريب من مائة رجل رامٍ
  فاقتفوا آثارهم حتى وجدوا مأكلهم التمر في منزلٍ نزلوه فقالوا: تمر يثرب، فاتبعوا آثارهم،
  فلما أحس بهم عاصم وأصحابه لجأوا إلى فدفد فأحاط بهم القوم فقتلوا مرثداً وخالداً وعبد
  الله بن طارق، ونثر عاصم بن ثابت كنانته وفيها سبعة أسهم فقتل بكل سهم رجلاً من عظماء
  المشركين ثم قال: اللهم إني قد حميت دينك صدر النهار فاحم لحمي آخر النهار، ثم أحاط
  به المشركون فقتلوه، فلما قتلوه أرادوا جزَّ رأسه ليبيعوه من سُلافة بنت سعد بن شُهَيْد
  وكانت قد نذرت حين أصاب ابنها يوم أحد لئن قدرتْ على رأس عاصم لتشربن في قحفه الخمر
  فأرسل الله رِجْلاً من الدَّبْر - وهي الزنابير - فحمت عاصماً فلم يقدروا عليه، فسمي
  حميُّ الدَّبْر فقالوا دعوه حتى تمسي فتذهب عنه فنأخذه فجاءت سحابة سوداء وأمطرت مطراً
  كالعَزالِي فبعث الله الوادي غديراً فاحتمل عاصماً به فذهب به إلى الجنة وحمل خمسين
  من المشركين إلى النار وكان عاصم قد أعطى الله تعالىٰ عهداً أن لا يمسه مشرك ولا يمس
