  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمِنَ
  ٱلنَّاسِ مَن يُعْجِبُكَ قَوْلُهُ فِي ٱلْحَيَٰوةِ ٱلدُّنْيَا وَيُشْهِدُ ٱللَّهَ عَلَىٰ
  مَا فِي قَلْبِهِ وَهُوَ أَلَدُّ ٱلْخِصَامِ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { وَمِنَ ٱلنَّاسِ مَن يُعْجِبُكَ قَوْلُهُ... }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حكى
  ابن عطية في سبب نزولها ثلاثة أوجه: إمّا أنها عامة في كل من أبطن الكفر وأظهر الإسلام،
  وإما أنّها خاصة بقوم من المنافقين تكلَّموا في قوم من المؤمنين استشهدوا في غزوة الرجيع.
  وإما أنها خاصة بالأخنس بن (شريق).</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  أبو حيان: و \" من \" إما موصولة بمعنى الذي أو نكرة موصوفة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن عرفة: إعرابها نكرة مناسب للقول بعموم الآية في كل منافق، وإعرابها موصولة مناسب
  للقولين الآخرين لأجل العهد الذي في الصلة فيقتضي تقدم معهود على (الخصوص) ويكون تعجبك
  ماضيا في المعنى (أي) بلفظ المضارع للتصوير والتحقيق كأنه مشاهد وعلى العموم فهو مستقبل
  حقيقة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { فِي ٱلْحَيَوٰةِ ٱلدُّنْيَا
  }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">إما متعلق بـ \" يعجبك \" أو بـ
  \" قَوْلُهُ \". وعادتهم يوردون عليه سؤالا وهو أنه إن تعلق بـ \" يعجبك \" كان الكلام
  غير مفيد لأنه معلوم لأن الإعجاب منه إنما هو في الدنيا، ولا يقع في الآخرة فهو تحصيل
  الحاصل، وإن تعلق بـ \" قَوْلُهُ \" فإما أن يراد نفس قوله أو متعلقه، فمتعلقه إنّما
  هو في الآخرة لا في الدنيا لأن (محصول) ذلك القول (الإسلام) وهو أمر أخروي لا دنيوي.
  وإن أريد نفس \" قَوْلُهُ \" فذلك القول إنما وقع منه في الدنيا ونحن نعلم ذلك من غير
  حاجة إلى الإعلام به فيرجع إلى تحصيل الحاصل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال:
  فالجواب أنه على حذف مضاف، أي يعجبك قوله في شأن الحياة الدنيا، لأنه إنما (يقصد) بكلمة
  الإسلام عصمته من القتل والأسر وضرب (الجزية)، وصيانة ماله وعرضه، فالإعجاب راجع إلى
  حكم دنيوي لأن المراد به نفس التعجب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { وَيُشْهِدُ ٱللَّهَ عَلَىٰ مَا فِي قَلْبِهِ... }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">دليل
  على أن العقل في القلب.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قيل لابن عرفة: وهذا من الكذب على
  الله. وقد ذكر ابن التلمساني فيه قولين: قيل إنه كفر، وقيل لا؟</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال ابن عرفة: إنّما الخلاف في الكذب على الله في الأحكام كقوله: أَحَلّ
  الله كذا وحرم كذا وأما قول القائل أي الحالف لقد كان كذا والله يعلم أنّي لصادق، فهو
  يمين غموس وليس من ذلك القبيل وعلق التعجب بالقول ليفيد التعجّب من كلامه من باب أحرى.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { وَهُوَ أَلَدُّ ٱلْخِصَامِ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">إنما
  كان مُلدّا لحلفه على الباطل وتأكيده الحلف يعلم أنه تعالى أنه حق.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

