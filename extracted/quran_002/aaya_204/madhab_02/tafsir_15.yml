  ٱلدُّنْيَا وَيُشْهِدُ ٱللَّهَ عَلَىٰ مَا فِي قَلْبِهِ وَهُوَ أَلَدُّ ٱلْخِصَامِ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وقال بعض المنافقين في أصحاب خبيب: ويح هؤلاء المقتولين، لا في بيوتهم
  قعدوا، ولا رسالة صاحبهم أدوا، فأنزل الله تعالى في الزبير والمقداد وخبيب وأصحابه
  والمنافقين هذه الآية، وثلاث آيات بعدها. وهذا الحديث بطوله مروي عن ابن عباس.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { ويشهد الله على ما في قلبه } فيه قولان. أحدهما: أنه
  يقول: إن الله يشهد أن ما ينطق به لساني هو الذي في قلبي. والثاني: أنه يقول: اللهم
  اشهد عليّ بهذا القول. وقرأ ابن مسعود، «ويستشهد الله» بزيادة سين وتاء. وقرأ الحسن،
  وطلحة بن مصرف، وابن محيصن، وابن أبي عبلة: «ويشهد» بفتح الياء «الله» بالرفع.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { وهو ألد الخصام }. الخصام: جمع خصم، يقال: خصم وخصام
  وخصوم. قال الزجاج: والألد: الشديد الخصومة، واشتقاقه من لديدي العنق، وهما: صفحتا
  العنق. ومعناه: أن خصمه في أي وجه أخذ من أبواب الخصومة، غلبه في ذلك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
