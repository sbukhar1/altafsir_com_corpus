  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمِنَ
  ٱلنَّاسِ مَن يُعْجِبُكَ قَوْلُهُ فِي ٱلْحَيَٰوةِ ٱلدُّنْيَا وَيُشْهِدُ ٱللَّهَ عَلَىٰ
  مَا فِي قَلْبِهِ وَهُوَ أَلَدُّ ٱلْخِصَامِ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { ومن الناس من يعجبك قوله في الحياة الدنيا }</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">اختلفوا
  فيمن نزلت هذه الآية على ثلاثة أقوال. أحدها: أنها نزلت في الأخنس بن شريق، كان لين
  الكلام، كافر القلب، يظهر للنبي الحسن، ويحلف له أنه يحبه، ويتبعه على دينه، وهو يضمر
  غير ذلك، هذا قول ابن عباس، والسدي ومقاتل. والثاني: أنها نزلت فيمن نافق فأظهر بلسانه
  ما ليس في قلبه. وهذا قول الحسن، وقتادة، وابن زيد. والثالث: أنها نزلت في سرية الرجيع،
  وذلك أن كفار قريش بعثوا إلى النبي صلى الله عليه وسلم وهو بالمدينة: إنا قد أسلمنا،
  فابعث لنا نفراً من أصحابك يعلمونا ديننا، فبعث صلى الله عليه وسلم، خبيب بن عدي، ومرثداً
  الغنوي، وخالد بن بكير، وعبد الله بن طارق، وزيد بن الدِثنَة، وأمرَّ عليهم عاصم بن
  ثابت، فساروا نحو مكة، فنزلوا بين مكة والمدينة ومعهم تمر، فأكلوا منه، فمرت عجوز فأبصرت
  النوى، فرجعت إلى قومها وقالت: قد سلك هذا الطريق أهل يثرب، فركب سبعون منهم حتى أحاطوا
  بهم، فحاربوهم، فقتلوا مرثداً، وخالداً، وابن طارق، ونثر عاصم كنانته وفيها سبعة أسهم،
  فقتل بكل سهم رجلاً من عظمائهم، ثم قال: اللهم إني حميت دينك صدر النهار، فاحم لحمي
  آخر النهار، ثم أحاطوا به فقتلوه، وأرادوا حزّ رأسه ليبيعوه من سلافة بنت سعد، وكان
  قتل بعض أهلها، فنذرت: لئن قدرت على رأسه لتشربن في قحفه الخمر، فأرسل الله تعالى رَجْلاً
  من الدبر- وهي: الزنابير- فحمته، فلم يقدروا عليه، فقال: دعوه حتى يمسي فتذهب عنه،
  فنأخذه، فجاءت، سحابة فأمطرت كالعزالي، فبعث الله الوادي، فاحتمله فذهب به، وأسروا
  خبيباً وزيداً، فابتاع بنو الحارث بن عامر خبيباً ليقتلوه، لأنه قتل آباءهم، فلما خرجوا
  به ليقتلوه قال: دعوني أصلي ركعتين، فتركوه فصلى ركعتين، ثم قال: لولا أن تقولوا: جزع
  خبيب؛ لزدت، وأنشأ يقول:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">ولست أبالي حين أُقتل مسلماً</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">على أي شق
  كان في الله مصرعي</font></font></b></td></tr><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">وذلك في ذات الإِله وإِن يشأ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">يبارك على أوصال شلو ممزَّع</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">فصلبوه حياً، فقال: اللهم إنك تعلم
  أنه ليس أحد حولي يبلغ رسولك سلامي، فجاءه رجل منهم يقال له: أبو سروعة، ومعه رمح،
  فوضعه بين يدي خبيب، فقال له خبيب: اتق الله، فما زاده ذلك إلا عتواً. وأما زيد، فابتاعه
  صفوان بن أمية ليقتله بأبيه، فجاءه سفيان بن حرب حين قدم ليقتله، فقال: يا زيد! أنشدك
  الله، أتحب أن محمداً مكانك، وأنك في أهلك؟ فقال: والله ما أحب أن محمداً الآن في مكانه
  الذي هو فيه تصيبه شوكة تؤذيه وأنا جالس في أهلي، ثم قتل. وبلغ النبي الخبر، فقال:
  أيكم يحتمل خبيباً عن خشبته وله الجنة؟ فقال الزبير: أنا وصاحبي المقداد، فخرجا يمشيان
  بالليل ويمكثان بالنهار، حتى وافيا المكان، وإذا حول الخشبة أربعون مشركاً نيام نشاوى،
  وإذا هو رطب يتثنى لم يتغير فيه شيء بعد أربعين يوماً، فحمله الزبير على فرسه، وسار
  فلحقه سبعون منهم، فقذف الزبير خبيباً فابتلعته الأرض، وقال الزبير: ما جرأكم علينا
  يا معشر قريش؟! ثم رفع العمامة عن رأسه وقال: أنا الزبير بن العوام، وأمي صفية بنت
  عبد المطلب، وصاحبي المقداد، أسدان رابضان يدفعان عن شبلهما، فان شئتم ناضلتكم، وإن
  شئتم نازلتكم، وإن شئتم انصرفتم، فانصرفوا، وقدما على رسول صلى الله عليه وسلم وجبريل
  عنده، فقال: «يا محمد إِن الملائكة لتباهي بهذين من أصحابك».</font></font>&#13;\t\t\t<label
