  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">المسألة
  الثانية الفسق في اللغة خروج الإنسان عما حد له قال الله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إِلاَّ إِبْلِيسَ كَانَ مِنَ ٱلْجِنّ
  فَفَسَقَ عَنْ أَمْرِ رَبّهِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">الكهف 50 وتقول العرب للنواة إذا خرجت من الرطبة عند سقوطها فسقت النواة،
  وقد يقرب من معناه الفجور لأنه مأخوذ من فجور السد الذي يمنع الماء من أن يصير إلى
  الموضع الذي يفسد إذا صار إليه فشبه تعدي الإنسان ما حد له إلى الفساد بالذي فجر السد
  حتى صار إلى حيث يفسد. فإن قيل أليس أن صاحب الصغيرة تجاوز أمر الله ولا يوصف بالفسق
  والفجور؟ قلنا إنه إنما يسمى بهما كل أمر يعظم من الباب الذي ذكرنا لأن من فتح من النهر
  نقباً يسيراً لا يوصف بأنه فجر ذلك النهر وكذلك الفسق إنما يقال إذا عظم التعدي. إذا
  ثبت هذا فنقول في قوله { إِلاَّ ٱلْفَـٰسِقُونَ } وجهان، أحدهما أن كل كافر فاسق ولا
  ينعكس فكأن ذكر الفاسق يأتي على الكافر وغيره فكان أولى. الثاني أن يكون المراد ما
  يكفر بها إلا الكافر المتجاوز عن كل حد في كفره والمعنى أن هذه الآيات لما كانت بينة
  ظاهرة لم يكفر بها إلا الكافر الذي يبلغ في الكفر إلى النهاية القصوى وتجاوز عن كل
  حد مستحسن في العقل والشرع.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
