  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَقَدْ
  أَنْزَلْنَآ إِلَيْكَ آيَاتٍ بَيِّنَاتٍ وَمَا يَكْفُرُ بِهَآ إِلاَّ ٱلْفَاسِقُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">اعلم أن هذا نوع آخر من قبائحهم وفضائحهم قال ابن عباس إن اليهود كانوا
  يستفتحون على الأوس والخزرج برسول الله صلى الله عليه وسلم قبل مبعثه فلما بعث من العرب
  كفروا به وجحدوا ما كانوا يقولون فيه فقال لهم معاذ بن جبل يا معشر اليهود اتقوا الله
  وأسلموا فقد كنتم تستفتحون علينا بمحمد ونحن أهل الشرك وتخبروننا أنه مبعوث وتصفون
  لنا صفته، فقال بعضهم ما جاءنا بشيء من البينات وما هو بالذي كنا نذكر لكم فأنزل الله
  تعالى هذه الآية وههنا مسائل المسألة الأولى الأظهر أن المراد من الآيات البينات القرآن
  الذي لا يأتي بمثله الجن والإنس ولو كان بعضهم لبعض ظهيراً، وقال بعضهم لا يمتنع أن
  يكون المراد من الآيات البينات القرآن مع سائر الدلائل نحو امتناعهم من المباهلة ومن
  تمني الموت وسائر المعجزات نحو إشباع الخلق الكثير من الطعام القليل ونبوع الماء من
  بين أصابعه وانشقاق القمر. قال القاضي الأولى تخصيص ذلك بالقرآن لأن الآيات إذا قرنت
  إلى التنزيل كانت أخصَّ بالقرآن والله أعلم. المسألة الثانية الوجه في تسمية القرآن
  بالآيات وجوه، أحدها أن الآية هي الدالة وإذا كانت أبعاضُ القرآن دالةً بفصاحتها على
  صدق المدعي كانت آيات، وثانيها أن منها ما يدل على الإخبار عن الغيوب فهي دالة على
  تلك الغيوب، وثالثها أنها دالة على دلائل التوحيد والنبوة والشرائع فهي آيات من هذه
  الجهة، فإن قيل الدليل لا يكون إلا بيناً فما معنى وصف الآيات بكونها بينة، وليس لأحد
  أن يقول المراد كون بعضها أبين من بعض لأن هذا إنما يصح لو أمكن في العلوم أن يكون
  بعضها أقوى من بعض وذلك محال، وذلك لأن العالم بالشيء إما أن يحصل معه تجويز نقيض ما
  اعتقده أو لا يحصل، فإن حصل معه ذلك التجويز لم يكن ذلك الاعتقاد علماً وإن لم يحصل
  استحال أن يكون شيء آخر آكد منه. قلنا التفاوت لا يقع في نفس العلم بل في طريقه فإن
  العلوم تنقسم إلى ما يكون طريق تحصيله والدليل الدال عليه أكثر مقدمات فيكون الوصول
  إليه أصعب، وإلى ما يكون أقل مقدمات فيكون الوصول إليه أقرب، وهذا هو الآية البينة.
  المسألة الثالثة الإنزال عبارة عن تحريك الشيء من الأعلى إلى الأسفل وذاك لا يتحقق
  إلا في الجسمي فهو على هذا الكلام محال لكن جبريل لما نزل من الأعلى إلى الأسفل وأخبر
  به سمي ذلك إنزالاً. أما قوله { وَمَا يَكْفُرُ بِهَا إِلاَّ ٱلْفَـٰسِقُونَ } ففيه
  مسائل المسألة الأولى الكفر بها من وجهين. أحدهما جحودها مع العلم بصحتها. والثاني
  جحودها مع الجهل وترك النظر فيها والإعراض عن دلائلها وليس في الظاهر تخصيص فيدخل الكل
  فيه.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
