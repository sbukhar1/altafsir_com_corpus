  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَقَدْ
  أَنْزَلْنَآ إِلَيْكَ آيَاتٍ بَيِّنَاتٍ وَمَا يَكْفُرُ بِهَآ إِلاَّ ٱلْفَاسِقُونَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَوَكُلَّمَا
  عَاهَدُواْ عَهْداً نَّبَذَهُ فَرِيقٌ مِّنْهُم بَلْ أَكْثَرُهُمْ لاَ يُؤْمِنُونَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَمَّآ
  جَآءَهُمْ رَسُولٌ مِّنْ عِندِ ٱللَّهِ مُصَدِّقٌ لِّمَا مَعَهُمْ نَبَذَ فَرِيقٌ مِّنَ
  ٱلَّذِينَ أُوتُواْ ٱلْكِتَٰبَ كِتَٰبَ ٱللَّهِ وَرَآءَ ظُهُورِهِمْ كَأَنَّهُمْ لاَ
  يَعْلَمُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">{ إِلاَّ ٱلْفَـٰسِقُونَ } إلا المتمرّدون
  من الكفرة. وعن الحسن: إذا استعمل الفسق في نوع من المعاصي وقع على أعظم ذلك النوع
  من كفر وغيره. وعن ابن عباس رضي الله عنه:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(47)
  قال ابن صوريا لرسول الله صلى الله عليه وسلم: ما جئتنا بشيء نعرفه وما أنزل عليك من
  آية فنتبعك لها فنزلت. واللام في { ٱلْفَـٰسِقُونَ } للجنس والأحسن أن تكون إشارة إلى
  أهل الكتاب { أوَ كُلَّمَا } الواو للعطف على محذوف معناه أكفروا بالآيات البينات وكلما
  عاهدوا. وقرأ أبو السَّمَّال بسكون الواو على أنّ الفاسقون بمعنى الذين فسقوا، فكأنه
  قيل: وما يكفر بها إلا الذين فسقوا، أو نقضوا عهد الله مراراً كثيرة. وقرىء «عوهدوا
  وعهدوا» واليهود موسومون بالغدر ونقض العهود، وكم أخذ الله الميثاق منهم ومن آبائهم
  فنقضوا. وكم عاهدهم رسول الله صلى الله عليه وسلم فلم يفوا</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">ٱلَّذِينَ عَـٰهَدْتَّ مِنْهُمْ ثُمَّ
  يَنقُضُونَ عَهْدَهُمْ فِي كُلّ مَرَّةٍ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الأنفال: 56]. والنبذ الرمي بالذمام
  ورفضه. وقرأ عبد الله «نقضه» { فَرِيقٌ مّنْهُمُ } وقال فريق منهم، لأنّ منهم من لم
  ينقض { بَلْ أَكْثَرُهُمْ لاَ يُؤْمِنُونَ } بالتوراة وليسوا من الدين في شيء، فلا
  يعدّون نقض المواثيق ذنباً ولا يبالون به. { كِتَـٰبَ ٱللَّهِ } يعني التوراة، لأنهم
  بكفرهم برسول الله المصدق لما معهم كافرون بها نابذون لها. وقيل: كتاب الله: القرآن،
  نبذوه بعد ما لزمهم تلقيه بالقبول. { كَأَنَّهُمْ لاَ يَعْلَمُونَ } أنه كتاب الله
  لا يدخلهم فيه شك. يعني أن علمهم بذلك رصين، ولكنهم كابروا وعاندوا ونبذوه وراء ظهورهم،
  مثل لتركهم وإعراضهم عنه، مثل بما يرمى به وراء الظهر استغناء عنه وقلة التفات إليه.
  وعن الشعبي: هو بين أيديهم يقرؤنه، ولكنهم نبذوا العمل به. وعن سفيان: أدرجوه في الديباج
  والحرير وحلوه بالذهب، ولم يحلوا حلاله ولم يحرّموا حرامه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

