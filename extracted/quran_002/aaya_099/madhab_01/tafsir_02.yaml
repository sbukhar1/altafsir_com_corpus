aaya: وَلَقَدْ أَنْزَلْنَا إِلَيْكَ آيَاتٍ بَيِّنَاتٍ ۖ وَمَا يَكْفُرُ بِهَا إِلَّا
  الْفَاسِقُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَقَدْ أَنْزَلْنَآ
  إِلَيْكَ آيَاتٍ بَيِّنَاتٍ وَمَا يَكْفُرُ بِهَآ إِلاَّ ٱلْفَاسِقُونَ } * { أَوَكُلَّمَا
  عَاهَدُواْ عَهْداً نَّبَذَهُ فَرِيقٌ مِّنْهُم بَلْ أَكْثَرُهُمْ لاَ يُؤْمِنُونَ
  } * { وَلَمَّآ جَآءَهُمْ رَسُولٌ مِّنْ عِندِ ٱللَّهِ مُصَدِّقٌ لِّمَا مَعَهُمْ نَبَذَ
  فَرِيقٌ مِّنَ ٱلَّذِينَ أُوتُواْ ٱلْكِتَٰبَ كِتَٰبَ ٱللَّهِ وَرَآءَ ظُهُورِهِمْ
  كَأَنَّهُمْ لاَ يَعْلَمُونَ }{ إِلاَّ ٱلْفَـٰسِقُونَ } إلا المتمرّدون من الكفرة.
  وعن الحسن: إذا استعمل الفسق في نوع من المعاصي وقع على أعظم ذلك النوع من كفر وغيره.
  وعن ابن عباس رضي الله عنه:(47) قال ابن صوريا لرسول الله صلى الله عليه وسلم: ما جئتنا
  بشيء نعرفه وما أنزل عليك من آية فنتبعك لها فنزلت. واللام في { ٱلْفَـٰسِقُونَ } للجنس
  والأحسن أن تكون إشارة إلى أهل الكتاب { أوَ كُلَّمَا } الواو للعطف على محذوف معناه
  أكفروا بالآيات البينات وكلما عاهدوا. وقرأ أبو السَّمَّال بسكون الواو على أنّ الفاسقون
  بمعنى الذين فسقوا، فكأنه قيل: وما يكفر بها إلا الذين فسقوا، أو نقضوا عهد الله مراراً
  كثيرة. وقرىء «عوهدوا وعهدوا» واليهود موسومون بالغدر ونقض العهود، وكم أخذ الله الميثاق
  منهم ومن آبائهم فنقضوا. وكم عاهدهم رسول الله صلى الله عليه وسلم فلم يفوا{ ٱلَّذِينَ
  عَـٰهَدْتَّ مِنْهُمْ ثُمَّ يَنقُضُونَ عَهْدَهُمْ فِي كُلّ مَرَّةٍ }[الأنفال: 56].
  والنبذ الرمي بالذمام ورفضه. وقرأ عبد الله «نقضه» { فَرِيقٌ مّنْهُمُ } وقال فريق
  منهم، لأنّ منهم من لم ينقض { بَلْ أَكْثَرُهُمْ لاَ يُؤْمِنُونَ } بالتوراة وليسوا
  من الدين في شيء، فلا يعدّون نقض المواثيق ذنباً ولا يبالون به. { كِتَـٰبَ ٱللَّهِ
  } يعني التوراة، لأنهم بكفرهم برسول الله المصدق لما معهم كافرون بها نابذون لها. وقيل:
  كتاب الله: القرآن، نبذوه بعد ما لزمهم تلقيه بالقبول. { كَأَنَّهُمْ لاَ يَعْلَمُونَ
  } أنه كتاب الله لا يدخلهم فيه شك. يعني أن علمهم بذلك رصين، ولكنهم كابروا وعاندوا
  ونبذوه وراء ظهورهم، مثل لتركهم وإعراضهم عنه، مثل بما يرمى به وراء الظهر استغناء
  عنه وقلة التفات إليه. وعن الشعبي: هو بين أيديهم يقرؤنه، ولكنهم نبذوا العمل به. وعن
  سفيان: أدرجوه في الديباج والحرير وحلوه بالذهب، ولم يحلوا حلاله ولم يحرّموا حرامه.\r\n\t\t\t\r\n\t\t\t</section>"

