aaya: وَلَقَدْ أَنْزَلْنَا إِلَيْكَ آيَاتٍ بَيِّنَاتٍ ۖ وَمَا يَكْفُرُ بِهَا إِلَّا
  الْفَاسِقُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَقَدْ أَنْزَلْنَآ
  إِلَيْكَ آيَاتٍ بَيِّنَاتٍ وَمَا يَكْفُرُ بِهَآ إِلاَّ ٱلْفَاسِقُونَ }{ وَلَقَدْ
  أَنزَلْنَا إِلَيْكَ } يا محمد { آيَاتٍ بَيّنَاتٍ } أي واضحات، حال. ردّ لقول ابن
  صوريا للنبي: ما جئتنا بشيء { وَمَا يَكْفُرُ بِهَا إِلاَّ ٱلْفَٰسِقُونَ }.\r\n\t\t\t\r\n\t\t\t</section>"

