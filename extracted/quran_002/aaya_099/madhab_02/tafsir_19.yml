  مُصَدِّقاً لِّمَا بَيْنَ يَدَيْهِ وَهُدًى وَبُشْرَىٰ لِلْمُؤْمِنِينَ</a> <b>} *
  </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">مَن
  كَانَ عَدُوّاً للَّهِ وَمَلاۤئِكَتِهِ وَرُسُلِهِ وَجِبْرِيلَ وَمِيكَٰلَ فَإِنَّ
  ٱللَّهَ عَدُوٌّ لِّلْكَافِرِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَلَقَدْ أَنْزَلْنَآ إِلَيْكَ آيَاتٍ بَيِّنَاتٍ
  وَمَا يَكْفُرُ بِهَآ إِلاَّ ٱلْفَاسِقُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَوَكُلَّمَا عَاهَدُواْ
  عَهْداً نَّبَذَهُ فَرِيقٌ مِّنْهُم بَلْ أَكْثَرُهُمْ لاَ يُؤْمِنُونَ</a> <b>} *
  </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَمَّآ
  جَآءَهُمْ رَسُولٌ مِّنْ عِندِ ٱللَّهِ مُصَدِّقٌ لِّمَا مَعَهُمْ نَبَذَ فَرِيقٌ مِّنَ
  ٱلَّذِينَ أُوتُواْ ٱلْكِتَٰبَ كِتَٰبَ ٱللَّهِ وَرَآءَ ظُهُورِهِمْ كَأَنَّهُمْ لاَ
  يَعْلَمُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَٱتَّبَعُواْ مَا تَتْلُواْ ٱلشَّيَـٰطِينُ
  عَلَىٰ مُلْكِ سُلَيْمَـٰنَ وَمَا كَفَرَ سُلَيْمَـٰنُ وَلَـٰكِنَّ ٱلشَّيَـٰطِينَ
  كَفَرُواْ يُعَلِّمُونَ ٱلنَّاسَ ٱلسِّحْرَ وَمَآ أُنْزِلَ عَلَى ٱلْمَلَكَيْنِ بِبَابِلَ
  هَـٰرُوتَ وَمَـٰرُوتَ وَمَا يُعَلِّمَانِ مِنْ أَحَدٍ حَتَّىٰ يَقُولاَ إِنَّمَا نَحْنُ
  فِتْنَةٌ فَلاَ تَكْفُرْ فَيَتَعَلَّمُونَ مِنْهُمَا مَا يُفَرِّقُونَ بِهِ بَيْنَ
  ٱلْمَرْءِ وَزَوْجِهِ وَمَا هُم بِضَآرِّينَ بِهِ مِنْ أَحَدٍ إِلاَّ بِإِذْنِ ٱللَّهِ
  وَيَتَعَلَّمُونَ مَا يَضُرُّهُمْ وَلاَ يَنفَعُهُمْ وَلَقَدْ عَلِمُواْ لَمَنِ ٱشْتَرَاهُ
  مَا لَهُ فِي ٱلآخِرَةِ مِنْ خَلَٰـقٍ وَلَبِئْسَ مَا شَرَوْاْ بِهِ أَنْفُسَهُمْ لَوْ
  كَانُواْ يَعْلَمُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَلَوْ أَنَّهُمْ آمَنُواْ وٱتَّقَوْا لَمَثُوبَةٌ
  مِّنْ عِندِ ٱللَّهِ خَيْرٌ لَّوْ كَانُواْ يَعْلَمُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">جبريل:
  اسم ملك علم له، وهو الذي نزل بالقرآن على رسول الله صلى الله عليه وسلم، وهو اسم أعجمي
  ممنوع الصرف، للعلمية والعجمة، وأبعد من ذهب إلى أنه مشتق من جبروت الله، ومن ذهب إلى
  أنه مركب تركيب الإضافة. ومعنى جبر: عبد وإيل، اسم من أسماء الله، لأن الأعجمي لا يدخله
  الاشتقاق العربي، ولأنه لو كان مركباً تركيب الإضافة لكان مصروفاً. وقال المهدوي: ومن
  قال: جبر، مثل: عبد وإيل، اسم من أسماء الله، جعله بمنزلة حضرموت. انتهى كلامه. يعني
  أنه يجعله مركباً تركيب المزج، فيمنعه الصرف للعلمية والتركيب. وليس ما ذكر بصحيح،
  لأنه إما أن يلحظ فيه معنى الإضافة، فيلزم الصرف في الثاني، وإجراء الأول بوجوه الإعراب،
  أو لا يلحظ، فيركبه تركيب المزج. فما يركب تركيب المزج يجوز فيه البناء والإضافة ومنع
  الصرف، فكونه لم يسمع فيه الإضافة، ولا البناء دليل على أنه ليس من تركيب المزج. وقد
  تصرّفت فيه العرب على عادتها في تغيير الأسماء الأعجمية، حتى بلغت فيه إلى ثلاث عشرة
  لغة. قالوا: جبريل: كقنديل، وهي لغة أهل الحجاز، وهي قراءة ابن عامر وأبي عمرو ونافع
  وحفص. وقال ورقة بن نوفل:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وجبريل يأتيه وميكال معهما</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">من الله
  وحي يشرح الصدر منزل</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وقال عمران بن حطان:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">والروح جبريل منهم لا كفاء له</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وكان جبريل
  عند الله مأموناً</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وقال حسان:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وجبريل رسول الله فينا</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وروح القدس
  ليس له كفاء</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وكذلك إلا أن الجيم مفتوحة، وبها قراءة الحسن وابن كثير وابن محيصن.
  قال الفراء: لا أحبها، لأنه ليس في الكلام فعليل، وما قاله ليس بشيء، لأن ما أدخلته
  العرب في كلامها على قسمين: منه ما تلحقه بأبنية كلامها، كلجام، ومنه ما لا تلحقه بها،
  كابريسم. فجبريل، بفتح الجيم، من هذا القبيل. وقيل: جبريل مثل شمويل، وهو طائر. وجبرئيل
  كعنتريس، وهي لغة: تميم، وقيس، وكثير من أهل نجد. حكاها الفراء، واختارها الزجاج وقال:
  هي أجود اللغات. وقال حسان:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">شهدنا فما تلقى لنا من كتيبة</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">مدى الدهر
  إلا جبرئيل أمامها</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وقال جرير:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">عبدوا الصليب وكذبوا بمحمد</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وبجبرئيل
  وكذبوا ميكال</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وهي قراءة الأعمش وحمزة والكسائي وحماد بن أبي زياد، عن أبي بكر، عن
  عاصم. ورواها الكسائي، عن عاصم، وكذلك. إلا أنه بغير ياء بعد الهمزة، وهي رواية يحيـى
  بن آدم، عن أبي بكر، عن عاصم. وتروى عن يحيـى بن يعمر، وكذلك. إلا أن اللام مشدّدة،
  وهي قراءة أبان، عن عاصم ويحيـى بن يعمر. وجبرائيل وجبراييل، وقرأ بهما ابن عباس وعكرمة.
  وجبرالُ وجبرائل بالياء والقصر، وبها قرأ طلحة. وجبراييل بألف بعد الراء، بعدها ياءان،
  أولاهما مكسورة، وقرأ بها الأعمش وابن يعمر أيضاً.</font></font>&#13;\t\t\t<label
