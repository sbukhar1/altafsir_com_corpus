  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وفي
  كل من هذين التقديرين إضمار يعود على ما يدل عليه سياق المعنى. لكن التقدير الأول أولى،
