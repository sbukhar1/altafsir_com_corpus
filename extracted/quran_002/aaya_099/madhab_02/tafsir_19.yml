  بالقرآن المصدق للكتب، والهادي والمبشر، كمن آمن. ومن كان هذه المثابة فينبغي أن يحب
  ويشكر، إذ كان به سبب الهداية والتنويه بما في أيديهم من كتب الله، أو من كان عدوًّا
  لجبريل، فسبب عداوته أنه نزل القرآن المصدّق لكتابهم، والملزم لهم اتباعك، وهم لا يريدون
  ذلك، ولذلك حرّفوا ما في كتبهم من صفاتك، ومن أخذ العهود عليهم فيها، بأن يتبعوك. والفرق
  بين كل واحد من هذين التقديرين: أن التقدير الأول موجب لعدم العداوة، والتقدير الثاني
  كأنه كالعذر لهم في العداوة كقولك: إن عاداك زيد، فقد آذيته وأسأت إليه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">{ على قلبك }: أتى بلفظ على، لأن القرآن مستعل على القلب، إذ القلب
