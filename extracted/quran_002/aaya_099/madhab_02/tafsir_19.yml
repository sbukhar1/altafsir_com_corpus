  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">فكأنه
  قيل: أو واحد منهم. وجاء هذا الترتيب في غاية الحسن، فابتدىء بذكر الله، ثم بذكر الوسائط
