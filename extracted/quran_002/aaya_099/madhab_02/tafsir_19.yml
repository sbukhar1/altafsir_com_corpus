  يسبـق الموت شيـئا</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وهذه الجملة الواقعة خبراً للشرط، تحتاج إلى رابط لجملة الجزاء باسم
  الشرط. والرابط هنا الاسم الظاهر وهو: الكافرين، أوقع الظاهر موقع الضمير لتواخي أواخر
  الآي، ولينص على علة العداوة، وهي الكفر، إذ من عادى من تقدّم ذكره، أو واحداً منهم،
  فهو كافر. أو يراد بالكافرين العموم، فيكون الرابط العموم، إذ الكفر يكون بأنواع، وهؤلاء
  الكفار بهذا الشيء الخاص فرد من أفراد العموم، فيحصل الربط بذلك. وقال الزمخشري: عدوّ
