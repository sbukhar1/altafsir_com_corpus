  ترتيب بحسب الوحي. ولا يدل تقديم الملائكة في الذكر على تفضيلهم على رسل بني آدم، لأن
  الترتيب الذي ذكرناه هو ترتيب بالنسبة إلى الوسائط، لا بالنسبة إلى التفضيل. ويأتي
  قول الزمخشري: بأن الملائكة أشرف من الأنبياء، إن شاء الله، قالوا: واختصاص جبريل وميكال
  بالذكر يدل على كونهما أشرف من جميع الملائكة. وقالوا: جبريل أفضل من ميكال، لأنه قدم
  في الذكر، ولأنه ينزل بالوحي والعلم، وهو مادة الأرواح. وميكال ينزل بالخصب والأمطار،
  وهي مادة الأبدان، وغذاء الأرواح أشرف من غذاء الأشباح، انتهى. ويحتاج تفضيل جبريل
  على ميكائيل إلى نص جلي واضح، والتقدم في الذكر لا يدل على التفضيل، إذ يحتمل أن يكون
  ذلك من باب الترقي. ومن: في قوله: { من كان عدوًّا } شرطية. واختلف في الجواب فقيل:
  هو محذوف، تقديره: فهو كافر، وحذف لدلالة المعنى عليه. وقيل الجواب: { فإن الله عدوّ
  للكافرين } ، وأتى باسم الله ظاهراً، ولم يأت بأنه عدوّ لاحتمال أن يفهم أن الضمير
