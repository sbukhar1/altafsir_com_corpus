  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الشعراء:
  193 - 194]، وينظر للتقدير الثاني قراءة من قرأ: نزل بالتشديد، والروح بالنصب. ومناسبة
