aaya: وَلَقَدْ أَنْزَلْنَا إِلَيْكَ آيَاتٍ بَيِّنَاتٍ ۖ وَمَا يَكْفُرُ بِهَا إِلَّا
  الْفَاسِقُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَقَدْ أَنْزَلْنَآ
  إِلَيْكَ آيَاتٍ بَيِّنَاتٍ وَمَا يَكْفُرُ بِهَآ إِلاَّ ٱلْفَاسِقُونَ }قوله تعالى:
  { وَلَقَدْ أَنزَلْنَآ إِلَيْكَ ءَايَاتٍ بَيِّنَاتٍ... }قيل لابن عرفة: إن أريد المعجزات
  فظاهر، وإن أريد آيات القرآن فيؤخذ منه امتناع تخصيص السنة بالقرآن، والقرآن بالسّنة
  لأنّه كله بيّن؟فقال: نقول إن القرآن بين من حيث دلالته على صدقه من جهة لفظه المعجز
  وفصاحته، وإن كان معناه (مجملا) لا يفهم فلا يمتنع فيه بيان (القرآن) بالسّنة.\r\n\t\t\t\r\n\t\t\t</section>"

