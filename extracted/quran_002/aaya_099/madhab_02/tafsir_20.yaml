  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَقَدْ
  أَنْزَلْنَآ إِلَيْكَ آيَاتٍ بَيِّنَاتٍ وَمَا يَكْفُرُ بِهَآ إِلاَّ ٱلْفَاسِقُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { وَلَقَدْ أَنزَلْنَآ إِلَيْكَ ءَايَاتٍ بَيِّنَاتٍ...
  }</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قيل لابن عرفة: إن أريد المعجزات
  فظاهر، وإن أريد آيات القرآن فيؤخذ منه امتناع تخصيص السنة بالقرآن، والقرآن بالسّنة
  لأنّه كله بيّن؟</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">فقال: نقول إن القرآن بين من حيث
  دلالته على صدقه من جهة لفظه المعجز وفصاحته، وإن كان معناه (مجملا) لا يفهم فلا يمتنع
  فيه بيان (القرآن) بالسّنة.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

