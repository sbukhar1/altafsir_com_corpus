aaya: وَلَقَدْ أَنْزَلْنَا إِلَيْكَ آيَاتٍ بَيِّنَاتٍ ۖ وَمَا يَكْفُرُ بِهَا إِلَّا
  الْفَاسِقُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَقَدْ أَنْزَلْنَآ
  إِلَيْكَ آيَاتٍ بَيِّنَاتٍ وَمَا يَكْفُرُ بِهَآ إِلاَّ ٱلْفَاسِقُونَ }ثم قال عز
  وجل: { وَلَقَدْ أَنزَلْنَا إِلَيْكَ ءايَـٰتٍ بَيِّنَـٰتٍ } أي واضحات. ويقال: مبينات
  للحلال والحرام. { وَمَا يَكْفُرُ بِهَا إِلاَّ ٱلْفَـٰسِقُونَ } يعني وما يجحد بالآيات
  إلاَّ الكَافِرُونَ والْفَاسِقُونَ واليهود ومشركو العرب.\r\n\t\t\t\r\n\t\t\t</section>"

