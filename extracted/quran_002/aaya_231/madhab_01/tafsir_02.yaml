text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذَا طَلَّقْتُمُ
  ٱلنِّسَآءَ فَبَلَغْنَ أَجَلَهُنَّ فَأَمْسِكُوهُنَّ بِمَعْرُوفٍ أَوْ سَرِّحُوهُنَّ
  بِمَعْرُوفٍ وَلاَ تُمْسِكُوهُنَّ ضِرَاراً لِّتَعْتَدُواْ وَمَن يَفْعَلْ ذَلِكَ فَقَدْ
  ظَلَمَ نَفْسَهُ وَلاَ تَتَّخِذُوۤاْ آيَاتِ ٱللَّهِ هُزُواً وَٱذْكُرُواْ نِعْمَتَ
  ٱللَّهِ عَلَيْكُمْ وَمَآ أَنزَلَ عَلَيْكُمْ مِّنَ ٱلْكِتَابِ وَٱلْحِكْمَةِ يَعِظُكُمْ
  بِهِ وَٱتَّقُواْ ٱللَّهَ وَٱعْلَمُوۤاْ أَنَّ ٱللَّهَ بِكُلِّ شَيْءٍ عَلِيمٌ } *
  { وَإِذَا طَلَّقْتُمُ ٱلنِّسَآءَ فَبَلَغْنَ أَجَلَهُنَّ فَلاَ تَعْضُلُوهُنَّ أَن
  يَنكِحْنَ أَزْوَاجَهُنَّ إِذَا تَرَاضَوْاْ بَيْنَهُمْ بِٱلْمَعْرُوفِ ذٰلِكَ يُوعَظُ
  بِهِ مَن كَانَ مِنكُمْ يُؤْمِنُ بِٱللَّهِ وَٱلْيَوْمِ ٱلآخِرِ ذٰلِكُمْ أَزْكَىٰ
  لَكُمْ وَأَطْهَرُ وَٱللَّهُ يَعْلَمُ وَأَنْتُمْ لاَ تَعْلَمُونَ }{ فَبَلَغْنَ أَجَلَهُنَّ
  } أي آخر عدتهن وشارفن منتهاها. والأجل يقع على المدّة كلها، وعلى آخرها، يقال لعمر
  الإنسان: أجل، وللموت الذي ينتهي به: أجل، وكذلك الغاية والأمد، يقول النحويون «من»
  لابتداء الغاية، و «إلى» لانتهاء الغاية. وقال:كُلُّ حَيٍّ مُسْتَكْمِلٌ مُدَّةَ الْعُمْرِ   وَمُودٍ
  إذَاانْتَهَى أمَدُهْويتسع في البلوغ أيضاً فيقال: بلغ البلد إذا شارفه وداناه. ويقال:
  قد وصلت، ولم يصل وإنما شارف، ولأنه قد علم أنّ الإمساك بعد تقضِّي الأجل لا وجه له،
  لأنها بعد تقضيه غير زوجة له[ و] في غير عدّة منه، فلا سبيل له عليها { فَأَمْسِكُوهُنَّ
  بِمَعْرُوفٍ } فإما أن يراجعها من غير طلب ضرار بالمراجعة { أَوْ سَرّحُوهُنَّ بِمَعْرُوفٍ
  } وإما أن يخليها حتى تنقضي عدّتها وتبين من غير ضرار { وَلاَ تُمْسِكُوهُنَّ ضِرَارًا
  } كان الرجل يطلق المرأة ويتركها حتى يقرب انقضاء عدتها، ثم يراجعها لا عن حاجة، ولكن
  ليطوّل العدة عليها، فهو الإمساك ضراراً { لّتَعْتَدُواْ } لتظلموهنّ. وقيل: لتلجئوهن
  إلى الافتداء { فَقَدْ ظَلَمَ نَفْسَهُ } بتعريضها لعقاب الله { وَلاَ تَتَّخِذُواْ
  آيَـٰتِ ٱللَّهِ هُزُوًا } أي جدّوا في الأخذ بها والعمل بما فيها، وارعوها حق رعايتها،
  وإلا فقد اتخذتموها هزواً ولعباً. ويقال لمن يجدّ في الأمر: إنما أنت لا عب وهازىء.
  ويقال: كن يهودياً وإلا فلا تلعب بالتوراة. وقيل: كان الرجل يطلق ويعتق ويتزوّج ويقول:
  كنت لاعباً. وعن النبي صلى الله عليه وسلم:(134) \" ثلاث جدّهن جدّ وهزلهن جدّ: الطلاق
  والنكاح والرجعة \" { وَٱذْكُرُواْ نِعْمَةَ ٱللَّهِ عَلَيْكُمْ } بالإسلام وبنبوّة
  محمد صلى الله عليه وسلم { وَمَا أَنزَلَ عَلَيْكُم مّنَ ٱلْكِتَـٰبِ وَٱلْحِكْمَةِ
  } من القرآن والسنة وذكرها مقابلتها بالشكر والقيام بحقها { يَعِظُكُمْ بِهِ } بما
  أنزل عليكم { فَبَلَغْنَ أَجَلَهُنَّ فَلاَ تَعْضُلُوهُنَّ } إما أن يخاطب به الأزواج
  الذين يعضلون نساءهم بعد انقضاء العدة ظلماً وقسراً، ولحمية الجاهلية لا يتركونهنّ
  يتزوّجن من شئن من الأزواج. والمعنى: أن ينكحن أزواجهن الذين يرغبن فيهم ويصلحون لهنّ،
  وإما أن يخاطب به الأولياء في عضلهنّ أن يرجعن إلى أزواجهنّ روي:(135) أنها نزلت في
  معقل بن يسار حين عضل أخته أن ترجع إلى الزوج الأوّل. وقيل: في جابر بن عبد الله حين
  عضل بنت عم له. والوجه أن يكون خطاباً للناس، أي لا يوجد فيما بينكم عضل، لأنه إذا
  وجد بينهم وهم راضون كانوا في حكم العاضلين. والعضل: الحبس والتضييق. ومنه: عضلت الدجاجة
  إذا نشب بيضها فلم يخرج. وأنشد لابن هرمة:وَإنَّ قَصَائِدِي لَكَ فَاصْطَنِعْنِي   عَقَائِلُ
  قَدْ عَضُلْنَ عَنِ النِّكَاحوبلوغ الأجل على الحقيقة. وعن الشافعي رحمه الله: دلّ
  سياق الكلامين على افتراق البلوغين { إِذَا تَرٰضَوْاْ } إذا تراضى الخطاب والنساء
  { بِٱلْمَعْرُوفِ } بما يحسن في الدين والمروءة من الشرائط وقيل: بمهر المثل.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذَا طَلَّقْتُمُ ٱلنِّسَآءَ فَبَلَغْنَ
  أَجَلَهُنَّ فَأَمْسِكُوهُنَّ بِمَعْرُوفٍ أَوْ سَرِّحُوهُنَّ بِمَعْرُوفٍ وَلاَ تُمْسِكُوهُنَّ
  ضِرَاراً لِّتَعْتَدُواْ وَمَن يَفْعَلْ ذَلِكَ فَقَدْ ظَلَمَ نَفْسَهُ وَلاَ تَتَّخِذُوۤاْ
  آيَاتِ ٱللَّهِ هُزُواً وَٱذْكُرُواْ نِعْمَتَ ٱللَّهِ عَلَيْكُمْ وَمَآ أَنزَلَ عَلَيْكُمْ
  مِّنَ ٱلْكِتَابِ وَٱلْحِكْمَةِ يَعِظُكُمْ بِهِ وَٱتَّقُواْ ٱللَّهَ وَٱعْلَمُوۤاْ
  أَنَّ ٱللَّهَ بِكُلِّ شَيْءٍ عَلِيمٌ } * { وَإِذَا طَلَّقْتُمُ ٱلنِّسَآءَ فَبَلَغْنَ
  أَجَلَهُنَّ فَلاَ تَعْضُلُوهُنَّ أَن يَنكِحْنَ أَزْوَاجَهُنَّ إِذَا تَرَاضَوْاْ
  بَيْنَهُمْ بِٱلْمَعْرُوفِ ذٰلِكَ يُوعَظُ بِهِ مَن كَانَ مِنكُمْ يُؤْمِنُ بِٱللَّهِ
  وَٱلْيَوْمِ ٱلآخِرِ ذٰلِكُمْ أَزْكَىٰ لَكُمْ وَأَطْهَرُ وَٱللَّهُ يَعْلَمُ وَأَنْتُمْ
  لاَ تَعْلَمُونَ }ومن مذهب أبي حنيفة رحمه الله أنها إذا زوجت نفسها بأقل من مهر مثلها
  فللأولياء أن يعترضوا. فإن قلت: لمن الخطاب في قوله: { ذٰلِكَ يُوعَظُ بِهِ }؟ قلت:
  يجوز أن يكون لرسول الله صلى الله عليه وسلم ولكل أحد. ونحوه{ ذَلِكَ خَيْرٌ لَّكُمْ
  وَأَطْهَرُ }[المجادلة: 12] { أَزْكَىٰ لَكُمْ وَأَطْهَرُ } من أدناس الآثام، وقيل:
  (أزكى وأطهر) أفضل وأطيب { وَٱللَّهُ يَعْلَمُ } ما في ذلك من الزكاء والطهر { وَأَنتُمْ
  لاَ تَعْلَمُونَ } ـه، أو: والله يعلم ما تستصلحون به من الأحكام والشرائع وأنتم تجهلونه.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

