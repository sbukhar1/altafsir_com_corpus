  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">وَإِذَا طَلَّقْتُمُ ٱلنِّسَآءَ فَبَلَغْنَ أَجَلَهُنَّ
  فَأَمْسِكُوهُنَّ بِمَعْرُوفٍ أَوْ سَرِّحُوهُنَّ بِمَعْرُوفٍ وَلاَ تُمْسِكُوهُنَّ
  ضِرَاراً لِّتَعْتَدُواْ وَمَن يَفْعَلْ ذَلِكَ فَقَدْ ظَلَمَ نَفْسَهُ وَلاَ تَتَّخِذُوۤاْ
  آيَاتِ ٱللَّهِ هُزُواً وَٱذْكُرُواْ نِعْمَتَ ٱللَّهِ عَلَيْكُمْ وَمَآ أَنزَلَ عَلَيْكُمْ
  مِّنَ ٱلْكِتَابِ وَٱلْحِكْمَةِ يَعِظُكُمْ بِهِ وَٱتَّقُواْ ٱللَّهَ وَٱعْلَمُوۤاْ
  أَنَّ ٱللَّهَ بِكُلِّ شَيْءٍ عَلِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـمثنى،
  قال: ثنا إسحاق، قال: ثنا ابن أبـي جعفر، عن أبـيه، عن الربـيع فـي قوله: { وإذَا طَلّقْتُـمُ
  النِّساءَ فَبَلَغْنَ أجَلَهُنّ فأمْسِكُوهُنّ بِـمَعْرُوفٍ أوْ سَرّحُوهُنّ بِـمَعْرُوفٍ
  وَلا تُـمْسِكُوهُنّ ضِرَاراً لِتَعْتَدُوا } قال: كان الرجل يطلق امرأته تطلـيقة واحدة
  ثم يدعها، حتـى إذا ما تكاد تـخـلو عدتها راجعها، ثم يطلقها، حتـى إذا ما كاد تـخـلو
  عدتها راجعها، ولا حاجة له فـيها، إنـما يريد أن يضارّها بذلك، فنهى الله عن ذلك وتقدم
  فـيه، وقال: { وَمَنْ يَفْعَلْ ذَلِكَ فَقَدْ ظَلَـمَ نَفْسَه }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـمثنى، قال: ثنا أبو صالـح، قال: ثنـي اللـيث، عن يونس، عن
  ابن شهاب، قال: قال الله تعالـى ذكره: { وإذَا طَلّقْتُـمُ النِّساءَ فَبَلَغْنَ أجَلَهُنّ
  فأمْسِكُوهُنّ بِـمَعْرُوفٍ أوْ سَرّحُوهُنّ بِـمَعْرُوفٍ وَلا تُـمْسِكُوهُنّ ضِرَاراً
  لِتَعْتَدُوا } فإذا طلق الرجل الـمرأة وبلغت أجلها فلـيراجعها بـمعروف أو لـيسرحها
  بإحسان، ولا يحلّ له أن يراجعها ضراراً، ولـيست له فـيها رغبة إلا أن يضارّها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـمثنى، قال: ثنا إسحاق، قال: ثنا عبد الرزاق، عن معمر، عن
  قتادة فـي قوله: { وَلا تُـمْسِكُوهُنّ ضِرَاراً لِتَعْتَدُوا } قال: هو فـي الرجل
  يحلف بطلاق امرأته، فإذا بقـي من عدتها شيء راجعها يضارّها بذلك، ويطوّل علـيها فنهاهم
  الله عن ذلك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـمثنى، قال: ثنا إسحاق،
  قال: ثنا إسماعيـل بن أبـي أويس، عن مالك بن أنس، عن ثور بن زيد الديـلـي: أن رجلاً
  كان يطلق امرأته ثم يراجعها، ولا حاجة له بها ولا يريد إمساكها، كيـما يطوّل علـيها
  بذلك العدّة لـيضارّها فأنزل الله تعالـى ذكره: { وَلا تُـمْسِكُوهُنّ ضِرَاراً لِتَعْتَدُوا
  وَمَنْ يَفْعَلْ ذَلِكَ فَقَدْ ظَلَـمَ نَفْسَهُ } ليعظم ذلك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثت
  عن الـحسين بن الفرج، قال: سمعت أبـا معاذ الفضل بن خالد، قال: ثنا عبـيد بن سلـيـمان
  البـاهلـي، قال: سمعت الضحاك يقول فـي قوله: { ولا تُـمْسِكُوهُنَّ ضِراراً }: هو الرجل
  يطلق امرأته واحدة، ثم يراجعها، ثم يطلقها، ثم يراجعها، ثم يطلقها لـيضارّها بذلك لتـختلع
  منه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا موسى، قال: ثنا عمرو، قال:
  ثنا أسبـاط، عن السدي: { وإذَا طَلّقْتُـمُ النِّساءَ فَبَلَغْنَ أجَلَهُنّ فأمْسِكُوهُنّ
  بِـمَعْرُوفٍ أوْ سَرّحُوهُنّ بِـمَعْرُوفٍ وَلا تُـمْسِكُوهُنّ ضِرَاراً لِتَعْتَدُوا
  وَمَنْ يَفْعَلْ ذَلِكَ فَقَدْ ظَلَـمَ نَفْسَهُ وَلا تَتّـخِذُوا آياتِ اللَّهِ هُزُواً
  } قال: نزلت فـي رجل من الأنصار يدعى ثابت بن بشار طلق امرأته حتـى إذا انقضت عدتها
  إلا يومين أو ثلاثاً راجعها ثم طلقها، ففعل ذلك بها، حتـى مضت لها تسعة أشهر مضارّة
  يضارّها، فأنزل الله تعالـى ذكره: { وَلا تُـمْسِكُوهُنّ ضِرَاراً لِتَعْتَدُوا }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
