  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذَا
  طَلَّقْتُمُ ٱلنِّسَآءَ فَبَلَغْنَ أَجَلَهُنَّ فَأَمْسِكُوهُنَّ بِمَعْرُوفٍ أَوْ
  سَرِّحُوهُنَّ بِمَعْرُوفٍ وَلاَ تُمْسِكُوهُنَّ ضِرَاراً لِّتَعْتَدُواْ وَمَن يَفْعَلْ
  ذَلِكَ فَقَدْ ظَلَمَ نَفْسَهُ وَلاَ تَتَّخِذُوۤاْ آيَاتِ ٱللَّهِ هُزُواً وَٱذْكُرُواْ
  نِعْمَتَ ٱللَّهِ عَلَيْكُمْ وَمَآ أَنزَلَ عَلَيْكُمْ مِّنَ ٱلْكِتَابِ وَٱلْحِكْمَةِ
  يَعِظُكُمْ بِهِ وَٱتَّقُواْ ٱللَّهَ وَٱعْلَمُوۤاْ أَنَّ ٱللَّهَ بِكُلِّ شَيْءٍ عَلِيمٌ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يعني تعالى ذكره بذلك: وإذا طلقتم أيها الرجال نساءكم فبلغن أجلهن،
  يعني ميقاتهن الذي وقته لهن من انقضاء الأقراء الثلاثة إن كانت من أهل الأقراء وانقضاء
  الأشهر، إن كانت من أهل الشهور، { فأَمْسِكُوهُنَّ } يقول: فراجعوهن إن أردتـم رجعتهن
  فـي الطلقة التي فـيها رجعة، وذلك إما فـي التطليقة الواحدة أو التطليقتين كما قال
  تعالـى ذكره:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">ٱلطَّلَٰقُ مَرَّتَانِ فَإِمْسَاكٌ بِمَعْرُوفٍ أَوْ تَسْرِيحٌ
  بِإِحْسَٰنٍ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[البقرة: 229].</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأما
  قوله: { بِـمَعْرُوفٍ } فإنه عنى بـما أذن به من الرجعة من الإشهاد علـى الرجعة قبل
  انقضاء العدة دون الرجعة بـالوطء والـجماع، لأن ذلك إنـما يجوز للرجل بعد الرجعة، وعلـى
  الصحبة مع ذلك والعشرة بـما أمر الله به وبـينه لكم أيها الناس. { أوْ سَرّحُوهُنّ
  بِـمَعْرُوفٍ } يقول: أو خـلّوهن يقضين تـمام عدتهنّ وينقضي بقـية أجلهنّ الذي أجلته
  لهنّ لعددهن بـمعروف، يقول: بإيفـائهن تـمام حقوقهن علـيكم علـى ما ألزمتكم لهن من
  مهر ومتعة ونفقة وغير ذلك من حقوقهن قبلكم. { وَلا تُـمْسِكُوهُنّ ضِرَاراً لِتَعْتَدُوا
  } يقول: ولا تراجعوهنّ إن راجعتـموهنّ فـي عددهنّ مضارة لهنّ لتطوّلوا علـيهنّ مدة
  انقضاء عددهنّ، أو لتأخذوا منهنّ بعض ما آتـيتـموهنّ بطلبهنّ الـخـلع منكم لـمضارّتكم
  إياهنّ بإمساككم إياهنّ، ومراجعتكموهنّ ضراراً واعتداء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { لِتَعْتَدُوا } يقول: لتظلـموهنّ بـمـجاوزتكم فـي أمرهنّ حدودي التـي بـينتها لكم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وبـمثل الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا جرير، عن منصور، عن أبـي الضحى، عن مسروق:
  { وَلا تُـمْسِكوهُن ضِرَاراً } قال: يطلقها حتـى إذا كادت تنقضي راجعها، ثم يطلقها،
  فـيدعها، حتـى إذا كادت تنقضي عدتها راجعها، ولا يريد إمساكها، فذلك الذي يضارّ ويتـخذ
  آيات الله هزواً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي يعقوب بن إبراهيـم، قال:
  ثنا ابن علـية، عن أبـي رجاء، قال: سئل الـحسن عن قوله تعالـى: { وإذَا طَلّقْتُـمُ
  النِّساءَ فَبَلَغْنَ أجَلَهُنّ فأمْسِكُوهُنّ بِـمَعْرُوفٍ أوْ سَرّحُوهُنّ بِـمَعْرُوفٍ
  وَلا تُـمْسِكُوهُنّ ضِرَاراً لِتَعْتَدُوا } قال: كان الرجل يطلق الـمرأة، ثم يراجعها،
  ثم يطلقها، ثم يراجعها يضارّها فنهاهم الله عن ذلك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد فـي
  قوله: { وإذَا طَلّقْتُـمُ النِّساءَ فَبَلَغْنَ أجَلَهُنّ فأمْسِكُوهُنّ بِـمَعْرُوفٍ
  أوْ سَرّحُوهُنّ بِـمَعْرُوفٍ } قال نهى الله عن الضرار ضراراً أن يطلق الرجل امرأته،
  ثم يراجعها عند آخر يوم يبقـى من الأجل حتـى يفـي لها تسعة أشهر لـيضارّها به.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح،
  عن مـجاهد بنـحوه، إلا أنه قال: نهى عن الضرار، والضرارُ فـي الطلاق: أن يطلق الرجل
  امرأته ثم يراجعها. وسائر الـحديث مثل حديث مـحمد بن عمرو.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن سعد، قال: ثنا أبـي، قال: ثنا عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس:
  { وإذَا طَلّقْتُـمُ النِّساءَ فَبَلَغْنَ أجَلَهُنّ فأمْسِكُوهُنّ بِـمَعْرُوفٍ أوْ
  سَرّحُوهُنّ بِـمَعْرُوفٍ وَلا تُـمْسِكُوهُنّ ضِرَاراً لِتَعْتَدُوا } كان الرجل يطلق
  امرأته ثم يراجعها قبل انقضاء عدتها، ثم يطلقها، يفعل ذلك يضارّها ويعضلها، فأنزل الله
  هذه الآية.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
