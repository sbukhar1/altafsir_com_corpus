  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">وَإِذَا طَلَّقْتُمُ ٱلنِّسَآءَ فَبَلَغْنَ أَجَلَهُنَّ
  فَأَمْسِكُوهُنَّ بِمَعْرُوفٍ أَوْ سَرِّحُوهُنَّ بِمَعْرُوفٍ وَلاَ تُمْسِكُوهُنَّ
  ضِرَاراً لِّتَعْتَدُواْ وَمَن يَفْعَلْ ذَلِكَ فَقَدْ ظَلَمَ نَفْسَهُ وَلاَ تَتَّخِذُوۤاْ
  آيَاتِ ٱللَّهِ هُزُواً وَٱذْكُرُواْ نِعْمَتَ ٱللَّهِ عَلَيْكُمْ وَمَآ أَنزَلَ عَلَيْكُمْ
  مِّنَ ٱلْكِتَابِ وَٱلْحِكْمَةِ يَعِظُكُمْ بِهِ وَٱتَّقُواْ ٱللَّهَ وَٱعْلَمُوۤاْ
  أَنَّ ٱللَّهَ بِكُلِّ شَيْءٍ عَلِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">فأفادنا هذان
  الخبران أن نزول الآيتين المذكورتين كان في معنى واحد متقارب وذلك حبس الرجلِ المرأة
  ومراجعته لها قاصداً إلى الإضرار بها؛ وهذا ظاهر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الرابعة
  ـ قوله تعالىٰ: { وَلاَ تَتَّخِذُوۤاْ آيَاتِ ٱللَّهِ هُزُواً } معناه لا تأخذوا أحكام
  الله تعالىٰ في طريق الهزو (بالهزو) فإنها جِدٌّ كلها؛ فمن هزل فيها لزمته. قال أبو
  الدرداء: كان الرجل يطلّق في الجاهلية ويقول: إنما طلقت وأنا لاعب؛ وكان يعتِق وينكح
  ويقول: كنت لاعباً؛ فنزلت هذه الآية؛ فقال عليه السَّلام:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" من طلّق أو حرّر أو نكح أو أنكح فزعم أنه لاعب فهو جدٌّ \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">رواه مَعْمَر قال: حدّثنا عيسى بن
  يونس عن عمرو عن الحسن عن أبي الدرداء فذكره بمعناه. وفي موطأ مالك أنه بلغه أن رجلاً
  قال لابن عباس: إني طلقت ٱمرأتي مائة مرّة فماذا ترى عليّ؟ فقال ٱبن عباس: طُلِّقت
  منك بثلاث، وسبع وتسعون ٱتخذت بها آيات الله هزواً. وخرّج الدارقطنيّ من حديث إسماعيل
  بن أبي أُمية القرشي</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" عن عليّ قال: سمع النبيّ صلى الله عليه وسلم رَجُلاً طلق البتة فغضب وقال: «تتخذون
  آيات الله هزواً ـ أو دِين الله هزواً ولعباً من طلق ٱلبتة ألزمناه ثلاثاً لا تحل له
  حتى تنكح زوجاً غيره» \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">إسماعيل بن أبي أُمية هذا كوفيّ ضعيف الحديث. وروي عن عائشة: أن الرجل
  كان يطلق ٱمرأته ثم يقول: والله لا أورّثِك ولا أدعِك. قالت: وكيف ذاك؟ قال: إذا كِدتِ
  تقضين عدّتك راجعتك؛ فنزلت: { وَلاَ تَتَّخِذُوۤاْ آيَاتِ ٱللَّهِ هُزُواً }. قال علماؤنا:
  والأقوال كلها داخلة في معنى الآية؛ لأنه يُقال لمن سخر من آيات الله: ٱتخذها هزواً.
  ويُقال ذلك لمن كفر بها، ويُقال ذلك لمن طرحها ولم يأخذ بها وعمل بغيرها؛ فعلىٰ هذا
  تدخل هذه الأقوال في الآية. وآيات الله: دلائله وأمره ونهيه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الخامسة
  ـ ولا خلاف بين العلماء أن من طلق هازلاً أن الطلاق يلزمه، وٱختلفوا في غيره على ما
  يأتي بيانه في «براءة» إن شاء الله تعالىٰ. وخرّج أبو داود عن أبي هريرة أن رسول الله
  صلى الله عليه وسلم قال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" ثلاث جِدّهن جِدّ وهزلِهن جِدّ النكاح والطلاق والرّجعة \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">وروي عن عليّ بن أبي طالب وٱبن مسعود
  وأبي الدّرداء كلهم قالوا: ثلاث لا لعب فيهنّ واللاعب فيهنّ جادّ: النكاح والطلاق والعِتاق.
  وقيل: المعنى لا تتركوا أوامر الله فتكونوا مقصرين لاعبين. ويدخل في هذه الآية الاستغفار
  من الذنب قولاً مع الإصرار فعلاً؛ وكذا كل ما كان في هذا المعنى فٱعلمه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">السادسة ـ قوله تعالىٰ: { وَٱذْكُرُواْ نِعْمَةَ ٱللَّهِ عَلَيْكُمْ
  } أي بالإسلام وبيان الأحكام. { وَٱلْحِكْمَةِ }: هي السنة المبيِّنة على لسان رسول
  الله صلى الله عليه وسلم مرادَ اللَّهِ فيما لم ينص عليه في الكتاب. { يَعِظُكُمْ بِهِ
  } أي يخوّفكم. { وَٱتَّقُواْ ٱللَّهَ وَٱعْلَمُوۤاْ أَنَّ ٱللَّهَ بِكُلِّ شَيْءٍ عَلِيمٌ
  } تقدّم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
