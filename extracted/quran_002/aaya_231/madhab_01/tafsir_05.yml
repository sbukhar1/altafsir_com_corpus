  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذَا
  طَلَّقْتُمُ ٱلنِّسَآءَ فَبَلَغْنَ أَجَلَهُنَّ فَأَمْسِكُوهُنَّ بِمَعْرُوفٍ أَوْ
  سَرِّحُوهُنَّ بِمَعْرُوفٍ وَلاَ تُمْسِكُوهُنَّ ضِرَاراً لِّتَعْتَدُواْ وَمَن يَفْعَلْ
  ذَلِكَ فَقَدْ ظَلَمَ نَفْسَهُ وَلاَ تَتَّخِذُوۤاْ آيَاتِ ٱللَّهِ هُزُواً وَٱذْكُرُواْ
  نِعْمَتَ ٱللَّهِ عَلَيْكُمْ وَمَآ أَنزَلَ عَلَيْكُمْ مِّنَ ٱلْكِتَابِ وَٱلْحِكْمَةِ
  يَعِظُكُمْ بِهِ وَٱتَّقُواْ ٱللَّهَ وَٱعْلَمُوۤاْ أَنَّ ٱللَّهَ بِكُلِّ شَيْءٍ عَلِيمٌ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">فيه ست مسائل:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الأُولىٰ
  ـ قوله تعالىٰ: { فَبَلَغْنَ أَجَلَهُنَّ } معنى «بَلَغْنَ» قاربْن؛ بإجماع من العلماء؛
  ولأن المعنى يضطرّ إلى ذلك؛ لأنه بعد بلوغ الأجل لا خيار له في الإمساك، وهو في الآية
  التي بعدها بمعنى التناهي؛ لأن المعنى يقتضي ذلك، فهو حقيقة في الثانية مجاز في الأُولىٰ.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">الثانية ـ قوله تعالىٰ: { فَأَمْسِكُوهُنَّ بِمَعْرُوفٍ } الإمساك
  بالمعروف هو القيام بما يجب لها من حق على زوجها؛ ولذلك قال جماعة من العلماء: إن من
  الإمساك بالمعروف أن الزوج إذا لم يجد ما ينفق على الزوجة أن يطلقها؛ فإن لم يفعل خرج
  عن حدّ المعروف، فيطلِّق عليه الحاكم من أجل الضرر اللاحق لها من بقائها عند من لا
  يقدر على نفقتها، والجوع لا صبر عليه؛ وبهذا قال مالك والشافعيّ وأحمد وإسحاق وأبو
  ثور وأبو عبيد ويحيى القطّان وعبد الرّحمٰن بن مهديّ، وقاله من الصحابة عمر وعلي وأبو
  هريرة، ومن التابعين سعيد بن المسيّب وقال: إن ذلك سُنّة. ورواه أبو هريرة عن النبيّ
  صلى الله عليه وسلم. وقالت طائفة: لا يفرّق بينهما، ويلزمها الصبر عليه، وتتعلق النفقة
  بذمّته بحكم الحاكم؛ وهذا قول عطاء والزهريّ، وإليه ذهب الكوفيون والثوريّ؛ وٱحتجوا
  بقوله تعالىٰ:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَإِن كَانَ ذُو عُسْرَةٍ فَنَظِرَةٌ إِلَىٰ مَيْسَرَةٍ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  280] وقال:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَأَنْكِحُواْ ٱلأَيَامَىٰ مِنْكُمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[النور:
  32] الآية؛ فندب تعالىٰ إلى إنكاح الفقير، فلا يجوز أن يكون الفقر سبباً للفرقة، وهو
  مندوب معه إلى النكاح. وأيضاً فإن النكاح بين الزوجين قد ٱنعقد بإجماع فلا يفرّق بينهما
  إلاَّ بإجماع مثله، أو بسُنّة عن الرسول صلى الله عليه وسلم لا معارض لها. والحجّة
  للأوّل قوله صلى الله عليه وسلم في صحيح البخاريّ:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" تقول المرأة إما أن تطعِمنِي وإما أن تطلقني \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">فهذا نص في موضع الخلاف. والفرقة
  بالإعسار عندنا طلقة رجعية خلافاً للشافعيّ في قوله: إنها طلقة بائنة؛ لأن هذه فرقة
  بعد البناء لم يستكمل بها عدد الطلاق ولا كانت لِعوض ولا لضرر بالزوج فكانت رجعية؛
  أصله طلاق المُولِي.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">الثالثة ـ قوله تعالىٰ: { أَوْ سَرِّحُوهُنَّ
  بِمَعْرُوفٍ } يعني فطلقوهنّ؛ وقد تقدّم. { وَلاَ تُمْسِكُوهُنَّ ضِرَاراً لِّتَعْتَدُواْ
  } روى مالك عن ثور بن زيد الديلي: أن الرجل كان يطلِّق ٱمرأته ثم يراجعها ولا حاجة
  له بها ولا يريد إمساكها؛ كيما يطوّل بذلك العدّة عليها وليُضارّها؛ فأنزل الله تعالىٰ:
  { وَلاَ تُمْسِكُوهُنَّ ضِرَاراً لِّتَعْتَدُواْ وَمَن يَفْعَلْ ذَلِكَ فَقَدْ ظَلَمَ
  نَفْسَهُ } يعِظهم الله به. وقال الزجاج: «فقد ظلم نفسه» يعني عرض نفسه للعذاب، لأن
  إتيان ما نهى الله عنه تعرّضٌ لعذاب الله. وهذا الخبر موافق للخبر الذي نزل بترك ما
  كان عليه أهل الجاهلية من الطلاق والارتجاع حسب ما تقدّم بيانه عند قوله تعالىٰ: {
  ٱلطَّلاَقُ مَرَّتَانِ }.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
