  فَأَمْسِكُوهُنَّ بِمَعْرُوفٍ أَوْ سَرِّحُوهُنَّ بِمَعْرُوفٍ وَلاَ تُمْسِكُوهُنَّ
  ضِرَاراً لِّتَعْتَدُواْ وَمَن يَفْعَلْ ذَلِكَ فَقَدْ ظَلَمَ نَفْسَهُ وَلاَ تَتَّخِذُوۤاْ
  آيَاتِ ٱللَّهِ هُزُواً وَٱذْكُرُواْ نِعْمَتَ ٱللَّهِ عَلَيْكُمْ وَمَآ أَنزَلَ عَلَيْكُمْ
  مِّنَ ٱلْكِتَابِ وَٱلْحِكْمَةِ يَعِظُكُمْ بِهِ وَٱتَّقُواْ ٱللَّهَ وَٱعْلَمُوۤاْ
  أَنَّ ٱللَّهَ بِكُلِّ شَيْءٍ عَلِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><b><font class=\"TextResultArabic\"><font color=\"Red\">  </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">وكذا رواه ابن جرير، من طريق الزهري،
  عن سليمان بن أرقم، عن الحسن مثله، وهذا مرسل، وقد رواه ابن مردويه، عن طريق عمرو بن
  عبيد، عن الحسن، عن أبي الدرداء موقوفاً عليه. وقال أيضاً: حدثنا أحمد بن الحسن بن
  أيوب، حدثنا يعقوب بن أبي يعقوب، حدثنا يحيى بن عبد الحميد، حدثنا أبو معاوية عن إسماعيل
  بن سلمة عن الحسن عن عبادة بن الصامت في قول الله تعالى: { وَلاَ تَتَّخِذُوۤاْ آيَـٰتِ
  ٱللَّهِ هُزُوًا }. قال: كان الرجل على عهد النبي صلى الله عليه وسلم يقول للرجل: زوجتك
  ابنتي، ثم يقول: كنت لاعباً، ويقول: قد أعتقت، ويقول: كنت لاعباً، فأنزل الله: { وَلاَ
  تَتَّخِذُوۤاْ آيَـٰتِ ٱللَّهِ هُزُوًا } ، فقال رسول الله صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" ثلاث من قالهن لاعباً أو غير لاعب،
  فهن جائزات عليه: الطلاق والعتاق والنكاح \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">والمشهور في هذا الحديث الذي رواه أبو داود والترمذي وابن ماجه من
  طريق عبد الرحمن بن حبيب بن أردك عن عطاء عن ابن ماهك عن أبي هريرة، قال: قال رسول
  الله صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" ثلاث جدهن جد، وهزلهن جد: النكاح والطلاق والرجعة \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">وقال الترمذي: حسن غريب.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { وَٱذْكُرُواْ نِعْمَتَ ٱللَّهِ عَلَيْكُمْ } ، أي: في إرساله
  الرسول بالهدى والبينات إليكم { وَمَآ أَنزَلَ عَلَيْكُم مِّنَ ٱلْكِتَـٰبِ وَٱلْحِكْمَةِ
  } ، أي: السنة { يَعِظُكُم بِهِ } أي: يأمركم وينهاكم ويتوعدكم على ارتكاب المحارم،
  { وَٱتَّقُواْ ٱللَّهَ } ، أي: فيما تأتون، وفيما تذرون، { وَٱعْلَمُوۤاْ أَنَّ ٱللَّهَ
  بِكُلِّ شَىْءٍ عَلِيمٌ } أي: فلا يخفى عليه شيء من أموركم السرية والجهرية، وسيجازيكم
  على ذلك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
