  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذَا
  طَلَّقْتُمُ ٱلنِّسَآءَ فَبَلَغْنَ أَجَلَهُنَّ فَأَمْسِكُوهُنَّ بِمَعْرُوفٍ أَوْ
  سَرِّحُوهُنَّ بِمَعْرُوفٍ وَلاَ تُمْسِكُوهُنَّ ضِرَاراً لِّتَعْتَدُواْ وَمَن يَفْعَلْ
  ذَلِكَ فَقَدْ ظَلَمَ نَفْسَهُ وَلاَ تَتَّخِذُوۤاْ آيَاتِ ٱللَّهِ هُزُواً وَٱذْكُرُواْ
  نِعْمَتَ ٱللَّهِ عَلَيْكُمْ وَمَآ أَنزَلَ عَلَيْكُمْ مِّنَ ٱلْكِتَابِ وَٱلْحِكْمَةِ
  يَعِظُكُمْ بِهِ وَٱتَّقُواْ ٱللَّهَ وَٱعْلَمُوۤاْ أَنَّ ٱللَّهَ بِكُلِّ شَيْءٍ عَلِيمٌ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">هذا أمر من الله عز وجل للرجال، إذا طلق أحدهم المرأة طلاقاً له عليها
  فيه رجعة، أن يحسن في أمرها إذا انقضت عدتها، ولم يبق منها إلا مقدار ما يمكنه فيه
  رجعتها، فإما أن يمسكها، أي: يرتجعها إلى عصمة نكاحه بمعروف، وهو أن يشهد على رجعتها،
  وينوي عشرتها بالمعروف، أو يسرحها، أي: يتركها حتى تنقضي عدتها، ويخرجها من منزله بالتي
  هي أحسن، من غير شقاق ولا مخاصمة ولا تقابح، قال الله تعالى: { وَلاَ تُمْسِكُوهُنَّ
  ضِرَارًا لِّتَعْتَدُواْ } ، قال ابن عباس، ومجاهد ومسروق والحسن وقتادة والضحاك والربيع
  ومقاتل بن حيان وغير واحد: كان الرجل يطلق المرأة، فإذا قاربت انقضاء العدة راجعها
  ضراراً؛ لئلا تذهب إلى غيره، ثم يطلقها فتعتد، فإذا شارفت على انقضاء العدة طلق لتطول
  عليها العدة، فنهاهم الله عن ذلك، وتوعدهم عليه، فقال: { وَمَن يَفْعَلْ ذَٰلِكَ فَقَدْ
  ظَلَمَ نَفْسَهُ } أي: بمخالفته أمر الله تعالى.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله
  تعالى: { وَلاَ تَتَّخِذُوۤاْ آيَـٰتِ ٱللَّهِ هُزُوًا } قال ابن جرير عند هذه الآية:
  أخبرنا أبو كريب، أخبرنا إسحاق بن منصور عن عبد السلام بن حرب، عن يزيد بن عبد الرحمن،
  عن أبي العلاء الأودي، عن حميد بن الرحمن، عن أبي موسى، أن رسول الله صلى الله عليه
  وسلم غضب على الأشعريين، فأتاه أبو موسى قال: يا رسول الله أغضبت على الأشعريين؟ فقال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" يقول أحدكم: قد طلقت، قد راجعت،
  ليس هذا طلاق المسلمين، طلقوا المرأة في قبل عدتها \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">ثم رواه من وجه آخر عن أبي خالد الدلال، وهو يزيد بن عبد الرحمن، وفيه
  كلام. وقال مسروق: هو الذي يطلق في غير كنهه، ويضار امرأته بطلاقها وارتجاعها، لتطول
  عليها العدة، وقال الحسن وقتادة وعطاء الخراساني والربيع ومقاتل بن حيان: هو الرجل
  يطلق ويقول: كنت لاعباً، أو يعتق أو ينكح ويقول: كنت لاعباً، فأنزل الله: { وَلاَ تَتَّخِذُوۤاْ
  آيَـٰتِ ٱللَّهِ هُزُوًا } فألزم الله بذلك، وقال ابن مردويه: حدثنا إبراهيم بن محمد،
  حدثنا أبو أحمد الصيرفي، حدثني جعفر بن محمد السمسار، عن إسماعيل بن يحيى عن سفيان،
  عن ليث، عن مجاهد، عن ابن عباس، قال: طلق رجل امرأته، وهو يلعب لا يريد الطلاق، فأنزل
  الله: { وَلاَ تَتَّخِذُوۤاْ آيَـٰتِ ٱللَّهِ هُزُوًا } فألزمه رسول الله صلى الله
  عليه وسلم الطلاق. وقال ابن أبي حاتم: حدثنا عصام بن رواد، حدثنا آدم، حدثنا المبارك
  بن فضالة عن الحسن، هو البصري، قال: كان الرجل يطلق ويقول: كنت لاعباً، ويعتق ويقول:
  كنت لاعباً، وينكح ويقول: كنت لاعباً، فأنزل الله: { وَلاَ تَتَّخِذُوۤاْ آيَـٰتِ ٱللَّهِ
  هُزُوًا } ، وقال رسول الله صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" من طلق أو أعتق أو نكح أو أنكح، جاداً أو لاعباً، فقد جاز عليه \"
  </font></font></b>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
