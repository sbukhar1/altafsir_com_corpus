  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذَا
  طَلَّقْتُمُ ٱلنِّسَآءَ فَبَلَغْنَ أَجَلَهُنَّ فَأَمْسِكُوهُنَّ بِمَعْرُوفٍ أَوْ
  سَرِّحُوهُنَّ بِمَعْرُوفٍ وَلاَ تُمْسِكُوهُنَّ ضِرَاراً لِّتَعْتَدُواْ وَمَن يَفْعَلْ
  ذَلِكَ فَقَدْ ظَلَمَ نَفْسَهُ وَلاَ تَتَّخِذُوۤاْ آيَاتِ ٱللَّهِ هُزُواً وَٱذْكُرُواْ
  نِعْمَتَ ٱللَّهِ عَلَيْكُمْ وَمَآ أَنزَلَ عَلَيْكُمْ مِّنَ ٱلْكِتَابِ وَٱلْحِكْمَةِ
  يَعِظُكُمْ بِهِ وَٱتَّقُواْ ٱللَّهَ وَٱعْلَمُوۤاْ أَنَّ ٱللَّهَ بِكُلِّ شَيْءٍ عَلِيمٌ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">اعلم أن في الآية مسائل المسألة الأولى أول ما يجب تقديمه في هذه الآية
  أن لقائل أن يقول لا فرق بين هذه الآية وبين قوله</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">ٱلطَّلَـٰقُ مَرَّتَانِ فَإِمْسَاكٌ
  بِمَعْرُوفٍ أَوْ تَسْرِيحٌ بِإِحْسَـٰنٍ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">البقرة 229 فتكون إعادة هذه الآية
  بعد ذكر تلك الآية تكريراً لكلام واحد في موضع واحد من غير فائدة وأنه لا يجوز. والجواب
  أما أصحاب أبـي حنيفة فهم الذين حملوا قوله { ٱلطَّلَـٰقُ مَرَّتَانِ فَإِمْسَاكٌ بِمَعْرُوفٍ
  أَوْ تَسْرِيحٌ بِإِحْسَـٰنٍ } على أن الجمع بين الطلقات غير مشروع، وإنما المشروع
  هو التفريق، فهذا السؤال ساقط عنهم، لأن تلك الآية في بيان كيفية الجمع والتفريق، وهذه
  الآية في بيان كيفية الرجعة، وأما أصحاب الشافعي رحمهم الله وهم الذين حملوا تلك الآية
  على كيفية الرجعة فهذا السؤال وارد عليهم، ولهم أن يقولوا إن من ذكر حكماً يتناول صوراً
  كثيرة، وكان إثبات ذلك الحكم في بعض تلك الصور أهم لم يبعد أن يعيد بعد ذلك الحكم العام
  تلك الصورة الخاصة مرة أخرى، ليدل ذلك التكرير على أن في تلك الصورة من الاهتمام ما
  ليس في غيرها وههنا كذلك وذلك لأن قوله</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">ٱلطَّلَـٰقُ مَرَّتَانِ فَإِمْسَاكٌ
  بِمَعْرُوفٍ أَوْ تَسْرِيحٌ بِإِحْسَـٰنٍ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">البقرة 229 فيه بيان أنه لا بد في
  مدة العدة من أحد هذين الأمرين، وأما في هذه الآية ففيه بيان أن عند مشارفة العدة على
  الزوال لا بد من رعاية أحد هذين الأمرين ومن المعلوم أن رعاية أحد هذين الأمرين عند
  مشارفة زوال العدة أولى بالوجوب من سائر الأوقات التي قبل هذا الوقت، وذلك لأن أعظم
  أنواع الإيذاء أن يطلقها، ثم يراجعها مرتين عند آخر الأجل حتى تبقى في العدة تسعة أشهر،
  فلما كان هذا أعظم أنواع المضارة لم يقبح أن يعيد الله حكم هذه الصورة تنبيهاً على
  أن هذه الصورة أعظم الصور اشتمالاً على المضارة وأولاها بأن يحترز المكلف عنها. المسألة
  الثانية قوله { فَأَمْسِكُوهُنَّ بِمَعْرُوفٍ } إشارة إلى المراجعة واختلف العلماء
  في كيفية المراجعة، فقال الشافعي رضي الله عنه لما لم يكن نكاح ولا طلاق إلا بكلام،
  لم تكن الرجعة إلا بكلام، وقال أبو حنيفة والثوري رضي الله عنهما تصح الرجعة بالوطء،
  وقال مالك رضي الله عنه إن نوى الرجعة بالوطء كانت رجعة وإلا فلا. حجة الشافعي رضي
  الله عنه ما روي أن ابن عمر رضي الله عنه لما طلق زوجته وهي حائض فسأل عمر رسول الله
  صلى الله عليه وسلم عن ذلك فقال عليه الصلاة والسلام</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" مره فليراجعها ثم ليمسكها \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">حتى تطهر أمره النبـي صلى الله عليه وسلم بالمراجعة مطلقاً، وقيل درجات
  الأمر الجواز فنقول إنه كان مأذوناً بالمراجعة في زمان الحيض، وما كان مأذوناً بالوطء
  في زمان الحيض فيلزم أن لا يكون الوطء رجعة وحجة أبـي حنيفة رضي الله تعالى عنه أنه
  تعالى قال { فَأَمْسِكُوهُنَّ بِمَعْرُوفٍ } أمر بمجرد الإمساك، وإذا وطئها فقد أمسكها،
  فوجب أن يكون كافياً، أما الشافعي رضي الله تعالى عنه فإنه لما قال إنه لا بد من الكلام،
  فظاهر مذهبه أن الإشهاد على الرجعة مستحب ولا يجب وبه قال مالك وأبو حنيفة رضي الله
  عنهما، وقال في «الإملاء» هو واجب، وهو اختيار محمد بن جرير الطبري، والحجة فيه قوله
  تعالى { فَأَمْسِكُوهُنَّ بِمَعْرُوفٍ } ولا يكون معروفاً إلا إذا عرفه الغير، وأجمعنا
  على أنه لا يجب عرفان غير الشاهد، فوجب أن يكون عرفان الشاهد واجباً وأجاب الأولون
  بأن المراد بالمعروف هو المراعاة وإيصال الخير لا ما ذكرتم.</font></font>&#13;\t\t\t<label
