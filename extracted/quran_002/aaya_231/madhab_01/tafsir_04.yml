  أَنَّ ٱللَّهَ بِكُلِّ شَيْءٍ عَلِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">المسألة الثالثة
  لقائل أن يقول إنه تعالى أثبت عند بلوغ الأجل حق المراجعة، وبلوغ الأجل عبارة عن انقضاء
  العدة، وعند انقضاء العدة لا يثبت حق المراجعة. والجواب من وجهين أحدهما المراد ببلوغ
  الأجل مشارفة البلوغ لا نفس البلوغ، وبالجملة فهذا من باب المجاز الذي يطلق فيه اسم
  الكل على الأكثر، وهو كقول الرجل إذا قارب البلد قد بلغنا الثاني أن الأجل اسم للزمان
  فنحمله على الزمان الذي هو آخر زمان يمكن إيقاع الرجعة إليه، بحيث إذا فات لا يبقى
  بعده مكنة الرجعة، وعلى هذا التأويل فلا حاجة بنا إلى المجاز. أما قوله تعالى { وَلاَ
  تُمْسِكُوهُنَّ ضِرَارًا } ففيه مسألتان المسألة الأولى لقائل أن يقول فلا فرق بين
  أن يقول { فَأَمْسِكُوهُنَّ بِمَعْرُوفٍ } وبين قوله { وَلاَ تُمْسِكُوهُنَّ ضِرَارًا
  } لأن الأمر بالشيء نهي عن ضده فما الفائدة في التكرار؟. والجواب الأمر لا يفيد إلا
  مرة واحدة، فلا يتناول كل الأوقات، أما النهي فإنه يتناول كل الأوقات، فلعله يمسكها
  بمعروف في الحال، ولكن في قلبه أن يضارها في الزمان المستقبل، فلما قال تعالى { وَلاَ
  تُمْسِكُوهُنَّ ضِرَارًا } اندفعت الشبهات وزالت الاحتمالات. المسألة الثانية قال القفال
  الضرار هو المضارة قال تعالى</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَٱلَّذِينَ ٱتَّخَذُواْ مَسْجِدًا ضِرَارًا</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">التوبة
  107 أي اتخذوا المسجد ضراراً ليضاروا المؤمنين، ومعناه رجع إلى إثارة العداوة وإزالة
  الألفة وإيقاع الوحشة، وموجبات النفرة، وذكر المفسرون في تفسير هذا الضرار وجوها أحدها
  ما روي أن الرجل كان يطلق المرأة ثم يدعها، فإذا قارب انقضاء القرء الثالث راجعها،
  وهكذا يفعل بها حتى تبقى في العدة تسعة أشهر أو أكثر والثاني في تفسير الضرار سوء العشرة
  والثالث تضييق النفقة، واعلم أنهم كانوا يفعلون في الجاهلية أكثر هذه الأعمال رجاء
  أن تختلع المرأة منه بمالها. أما قوله تعالى { لّتَعْتَدُواْ } ففيه وجهان الأول المراد
  لا تضاروهن فتكونوا معتدين، يعني فتكون عاقبة أمركم ذلك وهو كقوله</font></font>&#13;\t\t\t<label
