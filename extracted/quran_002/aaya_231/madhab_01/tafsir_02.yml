  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذَا
  طَلَّقْتُمُ ٱلنِّسَآءَ فَبَلَغْنَ أَجَلَهُنَّ فَأَمْسِكُوهُنَّ بِمَعْرُوفٍ أَوْ
  سَرِّحُوهُنَّ بِمَعْرُوفٍ وَلاَ تُمْسِكُوهُنَّ ضِرَاراً لِّتَعْتَدُواْ وَمَن يَفْعَلْ
  ذَلِكَ فَقَدْ ظَلَمَ نَفْسَهُ وَلاَ تَتَّخِذُوۤاْ آيَاتِ ٱللَّهِ هُزُواً وَٱذْكُرُواْ
  نِعْمَتَ ٱللَّهِ عَلَيْكُمْ وَمَآ أَنزَلَ عَلَيْكُمْ مِّنَ ٱلْكِتَابِ وَٱلْحِكْمَةِ
  يَعِظُكُمْ بِهِ وَٱتَّقُواْ ٱللَّهَ وَٱعْلَمُوۤاْ أَنَّ ٱللَّهَ بِكُلِّ شَيْءٍ عَلِيمٌ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذَا
  طَلَّقْتُمُ ٱلنِّسَآءَ فَبَلَغْنَ أَجَلَهُنَّ فَلاَ تَعْضُلُوهُنَّ أَن يَنكِحْنَ
  أَزْوَاجَهُنَّ إِذَا تَرَاضَوْاْ بَيْنَهُمْ بِٱلْمَعْرُوفِ ذٰلِكَ يُوعَظُ بِهِ مَن
  كَانَ مِنكُمْ يُؤْمِنُ بِٱللَّهِ وَٱلْيَوْمِ ٱلآخِرِ ذٰلِكُمْ أَزْكَىٰ لَكُمْ وَأَطْهَرُ
  وَٱللَّهُ يَعْلَمُ وَأَنْتُمْ لاَ تَعْلَمُونَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  فَبَلَغْنَ أَجَلَهُنَّ } أي آخر عدتهن وشارفن منتهاها. والأجل يقع على المدّة كلها،
  وعلى آخرها، يقال لعمر الإنسان: أجل، وللموت الذي ينتهي به: أجل، وكذلك الغاية والأمد،
  يقول النحويون «من» لابتداء الغاية، و «إلى» لانتهاء الغاية. وقال:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">كُلُّ حَيٍّ مُسْتَكْمِلٌ مُدَّةَ الْعُمْرِ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وَمُودٍ إذَاانْتَهَى أمَدُهْ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">ويتسع في البلوغ أيضاً فيقال: بلغ
  البلد إذا شارفه وداناه. ويقال: قد وصلت، ولم يصل وإنما شارف، ولأنه قد علم أنّ الإمساك
  بعد تقضِّي الأجل لا وجه له، لأنها بعد تقضيه غير زوجة له[ و] في غير عدّة منه، فلا
  سبيل له عليها { فَأَمْسِكُوهُنَّ بِمَعْرُوفٍ } فإما أن يراجعها من غير طلب ضرار بالمراجعة
  { أَوْ سَرّحُوهُنَّ بِمَعْرُوفٍ } وإما أن يخليها حتى تنقضي عدّتها وتبين من غير ضرار
  { وَلاَ تُمْسِكُوهُنَّ ضِرَارًا } كان الرجل يطلق المرأة ويتركها حتى يقرب انقضاء
  عدتها، ثم يراجعها لا عن حاجة، ولكن ليطوّل العدة عليها، فهو الإمساك ضراراً { لّتَعْتَدُواْ
  } لتظلموهنّ. وقيل: لتلجئوهن إلى الافتداء { فَقَدْ ظَلَمَ نَفْسَهُ } بتعريضها لعقاب
  الله { وَلاَ تَتَّخِذُواْ آيَـٰتِ ٱللَّهِ هُزُوًا } أي جدّوا في الأخذ بها والعمل
  بما فيها، وارعوها حق رعايتها، وإلا فقد اتخذتموها هزواً ولعباً. ويقال لمن يجدّ في
  الأمر: إنما أنت لا عب وهازىء. ويقال: كن يهودياً وإلا فلا تلعب بالتوراة. وقيل: كان
  الرجل يطلق ويعتق ويتزوّج ويقول: كنت لاعباً. وعن النبي صلى الله عليه وسلم:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(134)</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" ثلاث جدّهن جدّ وهزلهن جدّ: الطلاق والنكاح والرجعة \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">{ وَٱذْكُرُواْ نِعْمَةَ ٱللَّهِ
  عَلَيْكُمْ } بالإسلام وبنبوّة محمد صلى الله عليه وسلم { وَمَا أَنزَلَ عَلَيْكُم
  مّنَ ٱلْكِتَـٰبِ وَٱلْحِكْمَةِ } من القرآن والسنة وذكرها مقابلتها بالشكر والقيام
  بحقها { يَعِظُكُمْ بِهِ } بما أنزل عليكم { فَبَلَغْنَ أَجَلَهُنَّ فَلاَ تَعْضُلُوهُنَّ
  } إما أن يخاطب به الأزواج الذين يعضلون نساءهم بعد انقضاء العدة ظلماً وقسراً، ولحمية
  الجاهلية لا يتركونهنّ يتزوّجن من شئن من الأزواج. والمعنى: أن ينكحن أزواجهن الذين
  يرغبن فيهم ويصلحون لهنّ، وإما أن يخاطب به الأولياء في عضلهنّ أن يرجعن إلى أزواجهنّ
  روي:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">(135) أنها نزلت في معقل بن يسار
  حين عضل أخته أن ترجع إلى الزوج الأوّل. وقيل: في جابر بن عبد الله حين عضل بنت عم
  له. والوجه أن يكون خطاباً للناس، أي لا يوجد فيما بينكم عضل، لأنه إذا وجد بينهم وهم
  راضون كانوا في حكم العاضلين. والعضل: الحبس والتضييق. ومنه: عضلت الدجاجة إذا نشب
  بيضها فلم يخرج. وأنشد لابن هرمة:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وَإنَّ قَصَائِدِي لَكَ فَاصْطَنِعْنِي</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">عَقَائِلُ قَدْ عَضُلْنَ عَنِ النِّكَاح</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وبلوغ الأجل على الحقيقة. وعن الشافعي
  رحمه الله: دلّ سياق الكلامين على افتراق البلوغين { إِذَا تَرٰضَوْاْ } إذا تراضى
  الخطاب والنساء { بِٱلْمَعْرُوفِ } بما يحسن في الدين والمروءة من الشرائط وقيل: بمهر
  المثل.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
