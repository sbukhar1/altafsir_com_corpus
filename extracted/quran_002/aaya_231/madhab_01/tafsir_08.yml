  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذَا
  طَلَّقْتُمُ ٱلنِّسَآءَ فَبَلَغْنَ أَجَلَهُنَّ فَأَمْسِكُوهُنَّ بِمَعْرُوفٍ أَوْ
  سَرِّحُوهُنَّ بِمَعْرُوفٍ وَلاَ تُمْسِكُوهُنَّ ضِرَاراً لِّتَعْتَدُواْ وَمَن يَفْعَلْ
  ذَلِكَ فَقَدْ ظَلَمَ نَفْسَهُ وَلاَ تَتَّخِذُوۤاْ آيَاتِ ٱللَّهِ هُزُواً وَٱذْكُرُواْ
  نِعْمَتَ ٱللَّهِ عَلَيْكُمْ وَمَآ أَنزَلَ عَلَيْكُمْ مِّنَ ٱلْكِتَابِ وَٱلْحِكْمَةِ
  يَعِظُكُمْ بِهِ وَٱتَّقُواْ ٱللَّهَ وَٱعْلَمُوۤاْ أَنَّ ٱللَّهَ بِكُلِّ شَيْءٍ عَلِيمٌ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ وَإِذَا طَلَّقْتُمُ ٱلنّسَاءَ فَبَلَغْنَ أَجَلَهُنَّ } قاربن انقضاء
  عدّتهن { فَأَمْسِكُوهُنَّ } بأن تراجعوهن { بِمَعْرُوفٍ } من غير ضرار { أَوْ سَرّحُوهُنَّ
  بِمَعْرُوفٍ } اتركوهن حتى تنقضي عدّتهن { وَلاَ تُمْسِكُوهُنَّ } بالرجعة { ضِرَارًا
  } مفعول له { لِّتَعْتَدُواْ } عليهن بالإلجاء إلى الافتداء والتطليق وتطويل الحبس
  { وَمَن يَفْعَلْ ذٰلِكَ فَقَدْ ظَلَمَ نَفْسَهُ } بتعريضها إلى عذاب الله { وَلاَ
  تَتَّخِذُواْ آيَٰتِ ٱللَّهِ هُزُوًا } مهزوءاً بها بمخالفتها { وَٱذْكُرُواْ نِعْمَةَ
  ٱللَّهِ عَلَيْكُمْ } بالإسلام { وَمَا أَنزَلَ عَلَيْكُم مّنَ ٱلْكِتَٰبِ } القرآن
  { وَٱلْحِكْمَةِ } ما فيه من الأحكام { يَعِظُكُمْ بِهِ } بأن تشكروها بالعمل بِهِ
  { وَٱتَّقُواْ ٱللَّهَ وَٱعْلَمُواْ أَنَّ ٱللَّهَ بِكُلّ شَىْءٍ عَلِيمٌ } لا يخفى
  عليه شيء.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
