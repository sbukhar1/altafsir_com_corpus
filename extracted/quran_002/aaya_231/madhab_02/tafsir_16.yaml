text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذَا طَلَّقْتُمُ
  ٱلنِّسَآءَ فَبَلَغْنَ أَجَلَهُنَّ فَأَمْسِكُوهُنَّ بِمَعْرُوفٍ أَوْ سَرِّحُوهُنَّ
  بِمَعْرُوفٍ وَلاَ تُمْسِكُوهُنَّ ضِرَاراً لِّتَعْتَدُواْ وَمَن يَفْعَلْ ذَلِكَ فَقَدْ
  ظَلَمَ نَفْسَهُ وَلاَ تَتَّخِذُوۤاْ آيَاتِ ٱللَّهِ هُزُواً وَٱذْكُرُواْ نِعْمَتَ
  ٱللَّهِ عَلَيْكُمْ وَمَآ أَنزَلَ عَلَيْكُمْ مِّنَ ٱلْكِتَابِ وَٱلْحِكْمَةِ يَعِظُكُمْ
  بِهِ وَٱتَّقُواْ ٱللَّهَ وَٱعْلَمُوۤاْ أَنَّ ٱللَّهَ بِكُلِّ شَيْءٍ عَلِيمٌ }{ فَبَلَغْنَ
  أَجَلهُنَّ } قاربن انقضاء العدة، بلغ البلد إذا قاربه { فَأَمْسِكُوهُنَ } ارتجعوهن.
  { سَرِّحُوهُنَّ } بتركهن حتى تنقضي العدة { وَلا تُمْسِكُوهُنَّ ضِرَارًا } بالارتجاع
  كلما طلق ليطول العدة، { وَلا تَتَّخِذُواْ ءَايَاتِ اللَّهِ هُزُوًا } كان أحدهم يطلق،
  أو يعتق ثم يقول \" كنت لاعباً \" فقال الرسول صلى الله عليه وسلم \" من طلق لاعباً،
  أو أعتق لاعباً فقد جاز عليه \" ، ونزلت { وَلاَ تَتَّخِذُوَاْ }.\r\n\t\t\t\r\n\t\t\t</section>"

