  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذَا
  طَلَّقْتُمُ ٱلنِّسَآءَ فَبَلَغْنَ أَجَلَهُنَّ فَأَمْسِكُوهُنَّ بِمَعْرُوفٍ أَوْ
  سَرِّحُوهُنَّ بِمَعْرُوفٍ وَلاَ تُمْسِكُوهُنَّ ضِرَاراً لِّتَعْتَدُواْ وَمَن يَفْعَلْ
  ذَلِكَ فَقَدْ ظَلَمَ نَفْسَهُ وَلاَ تَتَّخِذُوۤاْ آيَاتِ ٱللَّهِ هُزُواً وَٱذْكُرُواْ
  نِعْمَتَ ٱللَّهِ عَلَيْكُمْ وَمَآ أَنزَلَ عَلَيْكُمْ مِّنَ ٱلْكِتَابِ وَٱلْحِكْمَةِ
  يَعِظُكُمْ بِهِ وَٱتَّقُواْ ٱللَّهَ وَٱعْلَمُوۤاْ أَنَّ ٱللَّهَ بِكُلِّ شَيْءٍ عَلِيمٌ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ فَبَلَغْنَ أَجَلهُنَّ } قاربن انقضاء العدة، بلغ البلد إذا قاربه
  { فَأَمْسِكُوهُنَ } ارتجعوهن. { سَرِّحُوهُنَّ } بتركهن حتى تنقضي العدة { وَلا تُمْسِكُوهُنَّ
  ضِرَارًا } بالارتجاع كلما طلق ليطول العدة، { وَلا تَتَّخِذُواْ ءَايَاتِ اللَّهِ
  هُزُوًا } كان أحدهم يطلق، أو يعتق ثم يقول \" كنت لاعباً \" فقال الرسول صلى الله
  عليه وسلم</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" من طلق لاعباً، أو أعتق لاعباً فقد جاز عليه \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">، ونزلت { وَلاَ تَتَّخِذُوَاْ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

