  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذَا
  طَلَّقْتُمُ ٱلنِّسَآءَ فَبَلَغْنَ أَجَلَهُنَّ فَأَمْسِكُوهُنَّ بِمَعْرُوفٍ أَوْ
  سَرِّحُوهُنَّ بِمَعْرُوفٍ وَلاَ تُمْسِكُوهُنَّ ضِرَاراً لِّتَعْتَدُواْ وَمَن يَفْعَلْ
  ذَلِكَ فَقَدْ ظَلَمَ نَفْسَهُ وَلاَ تَتَّخِذُوۤاْ آيَاتِ ٱللَّهِ هُزُواً وَٱذْكُرُواْ
  نِعْمَتَ ٱللَّهِ عَلَيْكُمْ وَمَآ أَنزَلَ عَلَيْكُمْ مِّنَ ٱلْكِتَابِ وَٱلْحِكْمَةِ
  يَعِظُكُمْ بِهِ وَٱتَّقُواْ ٱللَّهَ وَٱعْلَمُوۤاْ أَنَّ ٱللَّهَ بِكُلِّ شَيْءٍ عَلِيمٌ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { وَإِذَا طَلَّقْتُمُ ٱلنِّسَآءَ فَبَلَغْنَ أَجَلَهُنَّ
  فَأَمْسِكُوهُنَّ بِمَعْرُوفٍ أَوْ سَرِّحُوهُنَّ بِمَعْرُوفٍ وَلاَ تُمْسِكُوهُنَّ
  ضِرَاراً }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال قبل هذا:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فَإِمْسَاكٌ
  بِمَعْرُوفٍ أَوْ تَسْرِيحٌ بِإِحْسَانٍ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">وتقدّم أن المعروف أخف من الإحسان
  فالجمع بين الآيتين بأنه لما وقع الأمر بتسريحهن مقارنا للإحسان إليهن خاف أن يتوهّم
  أن الأمر بالإحسان إليهن عند تسريحهن للوجوب فعقبه بهذا تنبيها على أنه إحسان بمعروف
  فهو للندب لا للوجوب. ولفظ التسريح عندهم من الكنايات الظاهرة في الثلاث.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله \" لاَ تُمْسِكُوهُنّ \" قال أبو حيان: إن كان \" ضرارا \" حالا
  تعلقت اللاّم (من \" لِّتَعْتَدُواْ \" به أو بـ \" وَلاَ تُمْسِكُوهُنَّ \" ، وإن
  كان مفعولا من أجله تعلقت اللام) بـ \" ضرارا \" أو كان علة للعلة كقولك: ضربت بني
  تأديبا لينتفع. ولا يجوز أن يتعلق بـ \" لاَ تُمْسِكُوهُنَّ \" فيكون الفعل قد تغير
  إلى علة وإلى عاقبة وهما مختلفان.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن عرفة: ليس امتناعه من جهة الإعراب بل من جهة المعنى لأنه لا يقصد أحد (بإمساك زوجته
  أنه متعدّ حكم الله كما لا يقصد أحد) بالزنا أنه متعدّ حكم الله، وإنّما يقصد أضدادها
  فيؤول (أمره) إلى تعدى (حكم الله) والزاني يقصد اتّباع شهوته ويؤول أمره إلى أنه تعدى
  حدود الله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { وَمَن يَفْعَلْ ذَلِكَ
  فَقَدْ ظَلَمَ نَفْسَهُ... }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن عرفة: هذا احتراس لأنّ من يأمره بأمر ويؤكده بالنّهي عن ضده ثم يزيد تأكيدا، فإنما
  يفعل ذلك لتعلق غرضه به وانتفاعه به وتضرره من (عدمه) فبين أنه تعالى لا يلحقه من فعل
  ذلك نفع ولا يناله من (تركه) ضرر بوجه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { وَلاَ تَتَّخِذُوۤاْ آيَاتِ ٱللَّهِ هُزُواً... }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ولم
  يقل: ولا تستهزئوا بآيات اللهِ، مع أن الاستهزاء بها أعم من اتّخاذها هزؤا ونفي الأعم
  أخص من نفي الأخص لأن اتّخاذ آيات الله هزؤا أخص من مطلق الاستهزاء.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">فالجواب أنّ الاستهزاء بها لو وقع لما وقع إلاّ على المعنى الأخص ولذلك
  أضاف الآية إلى الله تعالى إضافة تشريف. ونظيره قول الله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَمَا رَبُّكَ بِظَلاَّمٍ لِّلْعَبِيدِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">أجابوا
  بوجهين: إما بأن المبالغة في نفس الظلم أي لو كان وقع لكان عظيما لأنّ الحقير من العظيم،
  وإما باعتبار تعدد متعلقاته. وآيات الله إما أحكامه أو دلائل أحكامه وهو الظاهر لأن
  الزاني لم يستهزىء بالزنا ولا بتحريمه، (بل) بالدليل الدال على تحريمه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { لِّتَعْتَدُواْ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">لتعتدوا:
  متعلق بـ \" ضرار \" وهي لام العاقبة وليس متعلقاً بـ \" تمسكوا \".</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

