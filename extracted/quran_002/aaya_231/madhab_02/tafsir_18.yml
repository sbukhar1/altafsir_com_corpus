  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذَا
  طَلَّقْتُمُ ٱلنِّسَآءَ فَبَلَغْنَ أَجَلَهُنَّ فَأَمْسِكُوهُنَّ بِمَعْرُوفٍ أَوْ
  سَرِّحُوهُنَّ بِمَعْرُوفٍ وَلاَ تُمْسِكُوهُنَّ ضِرَاراً لِّتَعْتَدُواْ وَمَن يَفْعَلْ
  ذَلِكَ فَقَدْ ظَلَمَ نَفْسَهُ وَلاَ تَتَّخِذُوۤاْ آيَاتِ ٱللَّهِ هُزُواً وَٱذْكُرُواْ
  نِعْمَتَ ٱللَّهِ عَلَيْكُمْ وَمَآ أَنزَلَ عَلَيْكُمْ مِّنَ ٱلْكِتَابِ وَٱلْحِكْمَةِ
  يَعِظُكُمْ بِهِ وَٱتَّقُواْ ٱللَّهَ وَٱعْلَمُوۤاْ أَنَّ ٱللَّهَ بِكُلِّ شَيْءٍ عَلِيمٌ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله عز وجل: { وإذا طلقتم النساء } نزلت في ثابت بن يسار رجل من الأنصار
  طلق امرأته حتى إذا قرب انقضاء عدتها راجعها ثم طلقها يقصد بذلك مضارَّتها { فبلغن
  أجلهن } أي قاربن انقضاء عدتهن وشارفن منتهاها، ولم يرد انقضاء العدة لأنه لو انقضت
  عدتها لم يكن للزوج إمساكها فالبلوغ هنا بلوغ مقاربة كما يقال: بلغ فلان البلد إذا
  قاربه وشارفه، فهذا من باب المجاز الذي يطلق اسم الكل فيه على الأكثر. وقيل إن الأجل
  اسم للزمان فيحمل على الزمان الذي هو آخر زمان يمكن إيقاع الرجعة، فيه بحيث إذا فات
  لا يبقى بعده مكنة إلى الرجعة وعلى هذا التأويل فلا حاجة لنا إلى المجاز { فأمسكوهن
  } أي راجعوهن { بمعروف } وهو أن يشهد على رجعتها وأن يراجعها بالقول لا بالوطء { أو
  سرحوهن بمعروف } أي اتركوهن حتى تنقضي عدتهم فيملكن أنفسهن { ولا تمسكوهن ضراراً }
  أي لا تقصدوا بالرجعة المضارة بتطويل الحبس. وقيل: كانوا يضاروهن لتفتدي المرأة منه
  بمالها { لتعتدوا } أي لتظلموهن بمجاوزتكم في أمورهن حدود الله التي بينها لكم. وقيل
  معناه: لا تضاروهن على قصد الاعتداء عليهن { ومن يفعل ذلك فقد ظلم نفسه } أي ضر نفسه
  بمخالفة أمر الله وتعريضها عذاب الله { ولا تتخذوا آيات الله هزواً } يعني بذلك ما
  بين من حلاله وحرامه وأمره ونهيه في وحيه وتنزيله، فلا تتخذوا ذلك استهزاءً ولعباً،
  فمن وجب عليه طاعة الله وطاعة رسوله ثم وصل إليه هذه الأحكام التي تقدم ذكرها في العدة
  والرجعة والخلع وترك المضارة فلا يتخذها هزواً، ففيه تهديد عظيم ووعيد شديد، وقيل:
  هو راجع إلى قوله فإمساك بمعروف أو تسريح بإحسان، فكل من خالف أمراً من أمور الشرع
  فهو متخذ آيات الله هزواً. وقيل: كان الرجل يطلق ويعتق ويتزوج ويقول كنت لاعباً فنهوا
  عن ذلك. عن أبي هريرة أن رسول الله صلى الله عليه وسلم قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" ثلاث جدهن جد وهزلهن جد: النكاح
  والطلاق والرجعة \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">أخرجه
  أبو داود والترمذي.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله تعالى: { واذكروا نعمة الله
  عليكم } يعني بالإيمان الذي أنعم به الله عليكم فهداكم له وسائر نعمه التي أنعم بها
  عليكم { وما أنزل عليكم } أي واذكروا نعمته فيما أنزله عليكم { من الكتاب } يعني القرآن
  { والحكمة } يعني السنة التي علمها رسول الله صلى الله عليه وسلم وسنها لكم. وقيل:
  المراد بالحكمة مواعظ القرآن { يعظكم به } أي بالكتاب الذي أنزله على نبيه صلى الله
  عليه وسلم { واتقوا الله } يعني خافوا الله فيما أمركم به ونهاكم عنه { واعلموا أن
  الله بكل شيء عليم } يعني أن الله تعالى يعلم ما أخفيتم من طاعة ومعصية في سر وعلن
  لا يخفى عليه شيء من ذلك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

