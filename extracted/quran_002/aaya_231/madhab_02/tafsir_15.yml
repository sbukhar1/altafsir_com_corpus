  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذَا
  طَلَّقْتُمُ ٱلنِّسَآءَ فَبَلَغْنَ أَجَلَهُنَّ فَأَمْسِكُوهُنَّ بِمَعْرُوفٍ أَوْ
  سَرِّحُوهُنَّ بِمَعْرُوفٍ وَلاَ تُمْسِكُوهُنَّ ضِرَاراً لِّتَعْتَدُواْ وَمَن يَفْعَلْ
  ذَلِكَ فَقَدْ ظَلَمَ نَفْسَهُ وَلاَ تَتَّخِذُوۤاْ آيَاتِ ٱللَّهِ هُزُواً وَٱذْكُرُواْ
  نِعْمَتَ ٱللَّهِ عَلَيْكُمْ وَمَآ أَنزَلَ عَلَيْكُمْ مِّنَ ٱلْكِتَابِ وَٱلْحِكْمَةِ
  يَعِظُكُمْ بِهِ وَٱتَّقُواْ ٱللَّهَ وَٱعْلَمُوۤاْ أَنَّ ٱللَّهَ بِكُلِّ شَيْءٍ عَلِيمٌ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { وإِذا طلقتم النساء فبلغن أجلَهن } قال ابن عباس: كان
  الرجل يطلق امرأته، ثم يراجعها قبل انقضاء عدتها، ثم يطلقها [يفعل ذلك]، يضارّها ويعضلها
  بذلك، فنزلت هذه الآية. والأجل هاهنا: زمان العدة. ومعنى البلوغ هاهنا: مقاربة الأجل
  دون حقيقة الانتهاء إليه، يقال: بلغت المدينة: إذا قاربتها، وبلغتها: إذا دخلتها. وإنما
  حمل العلماء هذا البلوغ على المقاربة، لأنه ليس بعد انقضاء العدة رجعة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { فأمسكوهنَّ بمعروف } قال ابن عباس، والحسن، ومجاهد،
  وقتادة: المراد به الرجعة قبل انقضاء العدة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { وسرحوهنّ بمعروفٍ } وهو تركها حتى تنقضي عدتها. والمعروف في الإمساك: القيام
  بما يجب لها من حق. والمعروف في التسريح: أن لا يقصد إضرارها، بأن يطيل عدتها بالمراجعة،
  وهو معنى قوله: { ولا تمسكوهن ضراراً لتعتدوا } قاله الحسن ومجاهد، وقتادة في آخرين.
  وقال الضحاك: إنما كانوا يضارّون المرأة لتفتدي { ومن يفعل ذلك } الاعتداء، { فقد ظلم
  نفسه } بارتكاب الإثم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { ولا تتخذوا آيات الله
  هزواً } فيه قولان. أحدهما: أنه الرجل يطلق أو يراجع، أو يعتق، ويقول: كنت لاعباً.
  روي عن عمر، وأبي الدرداء، والحسن. والثاني: أنه المضار بزوجته في تطويل عدتها بالمراجعة
  والطلاق. قاله مسروق، ومقاتل. { واذكروا نعمة الله عليكم وما أنزل عليكم من الكتاب
  والحكمة يعظكم به } قال ابن عباس: احفظوا منته عليكم بالإسلام. قال: والكتاب: القرآن.
  والحكمة: الفقه. { واتقوا الله } في الضرار { واعلموا أن الله بكل شيء } به وبغيره
  { عليم }</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

