  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذَا
  طَلَّقْتُمُ ٱلنِّسَآءَ فَبَلَغْنَ أَجَلَهُنَّ فَأَمْسِكُوهُنَّ بِمَعْرُوفٍ أَوْ
  سَرِّحُوهُنَّ بِمَعْرُوفٍ وَلاَ تُمْسِكُوهُنَّ ضِرَاراً لِّتَعْتَدُواْ وَمَن يَفْعَلْ
  ذَلِكَ فَقَدْ ظَلَمَ نَفْسَهُ وَلاَ تَتَّخِذُوۤاْ آيَاتِ ٱللَّهِ هُزُواً وَٱذْكُرُواْ
  نِعْمَتَ ٱللَّهِ عَلَيْكُمْ وَمَآ أَنزَلَ عَلَيْكُمْ مِّنَ ٱلْكِتَابِ وَٱلْحِكْمَةِ
  يَعِظُكُمْ بِهِ وَٱتَّقُواْ ٱللَّهَ وَٱعْلَمُوۤاْ أَنَّ ٱللَّهَ بِكُلِّ شَيْءٍ عَلِيمٌ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { وَإِذَا طَلَّقْتُمُ النِّسَاءَ فَبَلَغْنَ أَجَلَهُنَّ
  } أي قاربْن انقضاء عِدَدهن، كما يقول المسافر: بلغت بلد كذا إذا قاربه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">{ فَأَمْسِكُوهُنَّ بِمَعْرُوفٍ } هو المراجعة قبل انقضاء العدة {
  أَوْ سَرِّحُوهُنَّ بِمَعْرُوفٍ } وهو تركها حتى تنقضي العدة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">{
  وَلاَ تُمْسِكُوهُنَّ ضِرَاراً لّتَعْتَدُواْ } هو أن يراجع كلما طلّق حتى تطول عدتها
  إضراراً بها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">{ وَمَن يَفْعَلْ ذَلِكَ فَقَدْ
  ظَلَمَ نَفْسَهُ } يعني في قصد الإضرار، وإن صحت الرجعة، والطلاق.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">رَوَى حميد بن عبد الرحمن، عن أبي موسى الأشعري: أن رسول الله صلى
  الله عليه وسلم غضب على الأشعريين، قالوا: يقول أحدهم قد طلقت، قد راجعت، ليس هذا بطلاق
  المسلمين، طلقوا المرأة في قبل عدتها ولا تتخذوا آيات الله هزواً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وروى سليمان بن أرقم: أن الحسن حدثهم: أن الناس كانوا على عهد رسول
  الله صلى الله عليه وسلم يُطَلّق أو يعتق، فيقال: ما صنعت؟ فيقول: كنت لاعباً، قال
  رسول الله صلى اله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" مَنْ طَلَّقَ لاَعِباً أَو أعْتَقَ لاَعِباً جَازَ عَليهِ \". </font></font></b><b><font
  class=\"TextResultArabic\"><font color=\"Red\"><br/></font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">قال الحسن: وفيه نزلت: { وَلاَ تَتَّخِذُوا ءَايَاتِ اللهِ هُزُواً
  }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

