  عَلَيْهِنَّ بِٱلْمَعْرُوفِ وَلِلرِّجَالِ عَلَيْهِنَّ دَرَجَةٌ وَٱللَّهُ عَزِيزٌ
  حَكِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">السؤال الثاني قوله { يَتَرَبَّصْنَ
  } لا شك أنه خبر، والمراد منه الأمر فما الفائدة في التعبير عن الأمر بلفظ الخبر. والجواب
  من وجهين الأول أنه تعالى لو ذكره بلفظ الأمر لكان ذلك يوهم أنه لا يحصل المقصود إلا
  إذا شرعت فيها بالقصد والاختيار، وعلى هذا التقدير فلو مات الزوج ولم تعلم المرأة ذلك
  حتى انقضت العدة وجب أن لا يكون ذلك كافياً في المقصود، لأنها لما كانت مأمورة بذلك
  لم تخرج عن العهدة إلا إذا قصدت أداء التكليف، أما لما ذكر الله تعالى هذا التكليف
  بلفظ الخبر زال ذلك الوهم، وعرف أنه مهماً انقضت هذه العدة حصل المقصود، سواء علمت
  ذلك أو لم تعلم وسواء شرعت في العدة بالرضا أو بالغضب الثاني قال صاحب «الكشاف» التعبير
  عن الأمر بصيغة الخبر يفيد تأكيد الأمر إشعاراً بأنه مما يجب أن يتعلق بالمسارعة إلى
  امتثاله، فكأنهن امتثلن الأمر بالتربص فهو يخبر عنه موجوداً، ونظيره قولهم في الدعاء
  رحمك الله أخرج في صورة الخبر ثقة بالإجابة كأنها وجدت الرحمة فهو يخبر عنها. السؤال
  الثالث لو قال يتربص المطلقات لكان ذلك جملة من فعل وفاعل، فما الحكمة في ترك ذلك،
  وجعل المطلقات مبتدأ، ثم قوله { يتربصن } إسناد الفعل إلى الفاعل، ثم جعل هذه الجملة
  خبراً عن ذلك المبتدأ. الجواب قال الشيخ عبد القاهر الجرجاني في كتاب «دلائل الإعجاز»
  إنك إذا قدمت الاسم فقلت زيد فعل فهذا يفيد من التأكيد والقوة ما لا يفيده قولك فعل
  زيد، وذلك لأن قولك زيد فعل يستعمل في أمرين أحدهما أن يكون لتخصيص ذلك الفاعل بذلك
  الفعل، كقولك أنا أكتب في المهم الفلاني إلى السلطان، والمراد دعوى الإنسان الانفراد
  الثاني أن لا يكون المقصود ذلك، بل المقصود أن تقديم ذكر المحدث عنه بحديث كذا لإثبات
  ذلك الفعل، كقولهم هو يعطي الجزيل لا يريد الحصر، بل أن يحقق عند السامع أن إعطاء الجزيل
  دأبه ومثله قوله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَٱلَّذِينَ يَدْعُونَ مِن دُونِ ٱللَّهِ لاَ يَخْلُقُونَ شَيْئًا
  وَهُمْ يُخْلَقون</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">النحل 20 ليس المراد تخصيص المخلوقية وقوله تعالى</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَإِذَا
  جَاءوكُمْ قَالُواْ ءَامَنَّا وَقَدْ دَّخَلُواْ بِٱلْكُفْرِ وَهُمْ قَدْ خَرَجُواْ
  بِهِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">المائدة 61 وقول الشاعر</font></font><table border=\"0\" class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">هما يلبسان المجد أحسن لبسة   شجيعان ما اسطاعا عليه كلاهما</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">والسبب في حصول هذا المعنى عند تقديم ذكر المبتدأ أنك إذا قلت عبد
  الله، فقد أشعرت بأنك تريد الاخبار عنه، فيحصل في العقل شوق إلى معرفة ذلك فإذا ذكرت
  ذلك الخبر قبله العقل قبول العاشق لمعشوقه، فيكون ذلك أبلغ في التحقيق ونفي الشبهة.
  السؤال الرابع هلا قيل يتربصن ثلاثة قروء كما قيل</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">تَرَبُّصُ أَرْبَعَةِ أَشْهُرٍ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">البقرة
