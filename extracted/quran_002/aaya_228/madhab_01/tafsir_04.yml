  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱلْمُطَلَّقَاتُ
  يَتَرَبَّصْنَ بِأَنْفُسِهِنَّ ثَلاَثَةَ قُرُوۤءٍ وَلاَ يَحِلُّ لَهُنَّ أَن يَكْتُمْنَ
  مَا خَلَقَ ٱللَّهُ فِيۤ أَرْحَامِهِنَّ إِن كُنَّ يُؤْمِنَّ بِٱللَّهِ وَٱلْيَوْمِ
  ٱلآخِرِ وَبُعُولَتُهُنَّ أَحَقُّ بِرَدِّهِنَّ فِي ذَلِكَ إِنْ أَرَادُوۤاْ إِصْلاَحاً
  وَلَهُنَّ مِثْلُ ٱلَّذِي عَلَيْهِنَّ بِٱلْمَعْرُوفِ وَلِلرِّجَالِ عَلَيْهِنَّ دَرَجَةٌ
  وَٱللَّهُ عَزِيزٌ حَكِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله تعالى {
  وَٱلْمُطَلَّقَـٰتُ يَتَرَبَّصْنَ بِأَنفُسِهِن ثَلَـٰثَةَ قُرُوء وَلاَ يَحِلُّ لَهُنَّ
  أَن يَكْتُمْنَ مَا خَلَقَ ٱللَّهُ فِى أَرْحَامِهِنَّ إِن كُنَّ يُؤْمِنَّ بِٱللَّهِ
  وَٱلْيَوْمِ ٱلأَخِرِ }. اعلم أنه تعالى ذكر في هذا الموضع أحكاماً كثيرة للطلاق فالحكم
  الأول للطلاق وجوب العدة اعلم أن المطلقة هي المرأة التي أوقع الطلاق عليها، وهي إما
  أن تكون أجنبية أو منكوحة، فإن كانت أجنبية فإذا أوقع الطلاق عليها فهي مطلقة بحسب
  اللغة، لكنها غير مطلقة بحسب عرف الشرع، والعدة غير واجبة عليها بالإجماع، وأما المنكوحة
  فهي إما أن تكون مدخولاً بها أو لا تكون، فإن لم تكن مدخولاً بها لم تجب العدة عليها،
  قال الله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إِذَا نَكَحْتُمُ ٱلْمُؤْمِنَـٰتِ ثُمَّ طَلَّقْتُمُوهُنَّ مِن
  قَبْلِ أَن تَمَسُّوهُنَّ فَمَا لَكُمْ عَلَيْهِنَّ مِنْ عِدَّةٍ تَعْتَدُّونَهَا</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">الأحزاب
  49 وأما إن كانت مدخولاً بها فهي إما أن تكون حائلاً أو حاملاً، فإن كانت حاملاً فعدتها
  بوضع الحمل لا بالإقراء قال الله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَأُوْلَـٰتُ ٱلأَحْمَالِ أَجَلُهُنَّ
  أَن يَضَعْنَ حَمْلَهُنَّ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">الطلاق 4 وأما إن كانت حائلاً فأما أن يكون الحيض ممكناً في حقها أو
  لا يكون فإن امتنع الحيض في حقها إما للصغر المفرط، أو للكبر المفرط كانت عدتها بالأشهر
  لا بالإقراء، قال الله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَٱللاَّئِى يَئِسْنَ مِنَ ٱلْمَحِيضِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">الطلاق
  4 وأما إذا كان الحيض في حقها ممكناً فإما أن تكون رقيقة، وإما أن تكون حرة، فإن كانت
  رقيقة كانت عدتها بقرأين لا بثلاثة، أما إذا كانت المرأة منكوحة، وكانت مطلقة بعد الدخول،
  وكانت حائلاً، وكانت من ذوات الحيض وكانت حرة، فعند اجتماع هذه الصفات كانت عدتها بالإقراء
  الثلاثة على ما بين الله حكمها في هذه الآية، وفي الآية سؤالات السؤال الأول العام
  إنما يحسن تخصيصه إذا كان الباقي بعد التخصيص أكثر من حيث أنه جرت العادة بإطلاق لفظ
  الكل على الغالب، يقال في الثوب إنه أسود إذا كان الغالب عليه السواد، أو حصل فيه بياض
  قليل، فأما إذا كان الغالب عليه البياض، وكان السواد قليلاً، كان انطلاق لفظ الأسود
  عليه كذباً، فثبت أن الشرط في كون العام مخصوصاً أن يكون الباقي بعد التخصيص أكثر،
  وهذه الآية ليست كذلك فإنكم أخرجتم من عمومها خمسة أقسام وتركتم قسماً واحداً، فإطلاق
  لفظ العام في مثل هذا الموضع لا يليق بحكمة الله تعالى. والجواب أما الأجنبية فخارجة
  عن اللفظ فإن الأجنبية لا يقال فيها إنها مطلقة، وأما غير المدخول بها فالقرينة تخرجها
  لأن المقصود من العدة براءة الرحم، والحاجة إلى البراءة لا تحصل إلا عند سبق الشغل،
  وأما الحامل والآيسة فهما خارجتان عن اللفظ لأن إيجاب الاعتداد بالإقراء إنما يكون
  حيث تحصل الإقراء، وهذان القسمان لم تحصل الإقراء في حقهما، وأما الرقيقة فتزويجها
  كالنادر فثبت أن الأعم الأغلب باق تحت هذا العموم.</font></font>&#13;\t\t\t<label
