  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱلْمُطَلَّقَاتُ
  يَتَرَبَّصْنَ بِأَنْفُسِهِنَّ ثَلاَثَةَ قُرُوۤءٍ وَلاَ يَحِلُّ لَهُنَّ أَن يَكْتُمْنَ
  مَا خَلَقَ ٱللَّهُ فِيۤ أَرْحَامِهِنَّ إِن كُنَّ يُؤْمِنَّ بِٱللَّهِ وَٱلْيَوْمِ
  ٱلآخِرِ وَبُعُولَتُهُنَّ أَحَقُّ بِرَدِّهِنَّ فِي ذَلِكَ إِنْ أَرَادُوۤاْ إِصْلاَحاً
  وَلَهُنَّ مِثْلُ ٱلَّذِي عَلَيْهِنَّ بِٱلْمَعْرُوفِ وَلِلرِّجَالِ عَلَيْهِنَّ دَرَجَةٌ
  وَٱللَّهُ عَزِيزٌ حَكِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ وَٱلْمُطَلَّقَٰتُ
  يَتَرَبَّصْنَ } أي لينتظرن { بِأَنفُسِهِنَّ } عن النكاح { ثَلَٰثَةَ قُرُوء } تمضي
  من حين الطلاق، جمع قرء بفتح القاف، وهو الطهر أو الحيض قولان وهذا في المدخول بهن
  أما غيرهن فلا عدّة عليهن لقوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فما لكم عليهن من عدّة</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[49:33]
  وفي غير الآيسة والصغيرة فعدّتهن ثلاثة أشهر والحوامل فعدّتهن أن يضعن حملهن كما في
  (سورة الطلاق)[4:65] والإماء فعدّتهن قرءان بالسنة { وَلاَ يَحِلُّ لَهُنَّ أَن يَكْتُمْنَ
  مَا خَلَقَ ٱللَّهُ فِى أَرْحَامِهِنَّ } من الولد أو الحيض { إِن كُنَّ يُؤْمِنَّ
  بِٱللَّهِ وَٱلْيَوْمِ ٱلأَخِرِ وَبُعُولَتُهُنَّ } أزواجهن { أَحَقُّ بِرَدِّهِنَّ
  } بمراجعتهن ولو أبين { فِي ذٰلِكَ } أي في زمن التربص { إِنْ أَرَادُواْ إِصْلَٰحاً
  } بينهما لإِضرار المرأة وهو تحريض على قصده لا شرط لجواز الرجعة وهذا في الطلاق الرجعي(
  وأحق) لا تفضيل فيه إذ لا حق لغيرهم في نكاحهن في العدّة { وَلَهُنَّ } على الأزواج
  { مِثْلُ ٱلَّذِى } لهم { عَلَيْهِنَّ } من الحقوق { بِٱلْمَعْرُوفِ } شرعاً من حسن
  العشرة وترك لإضرار ونحو ذلك { وَلِلرّجَالِ عَلَيْهِنَّ دَرَجَةٌ } فضيلة في الحق
  من وجوب طاعتهن لهم لما ساقوه من المهر والإنفاق { وَٱللَّهُ عَزِيزٌ } في ملكه { حَكِيمٌ
  } فيما دبره لخلقه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
