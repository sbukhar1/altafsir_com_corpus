  على تخصيص ما شمِله العموم في المسمّيات؛ لأن قوله تعالىٰ: { وَٱلْمُطَلَّقَاتُ يَتَرَبَّصْنَ
  بِأَنْفُسِهِنَّ ثَلاَثَةَ قُرُوۤءٍ } عام في المطلقات ثلاثاً؛ وفيما دونها لا خلاف
