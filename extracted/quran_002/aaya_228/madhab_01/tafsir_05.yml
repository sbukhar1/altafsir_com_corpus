  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱلْمُطَلَّقَاتُ
  يَتَرَبَّصْنَ بِأَنْفُسِهِنَّ ثَلاَثَةَ قُرُوۤءٍ وَلاَ يَحِلُّ لَهُنَّ أَن يَكْتُمْنَ
  مَا خَلَقَ ٱللَّهُ فِيۤ أَرْحَامِهِنَّ إِن كُنَّ يُؤْمِنَّ بِٱللَّهِ وَٱلْيَوْمِ
  ٱلآخِرِ وَبُعُولَتُهُنَّ أَحَقُّ بِرَدِّهِنَّ فِي ذَلِكَ إِنْ أَرَادُوۤاْ إِصْلاَحاً
  وَلَهُنَّ مِثْلُ ٱلَّذِي عَلَيْهِنَّ بِٱلْمَعْرُوفِ وَلِلرِّجَالِ عَلَيْهِنَّ دَرَجَةٌ
  وَٱللَّهُ عَزِيزٌ حَكِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: {
  وَٱلْمُطَلَّقَاتُ يَتَرَبَّصْنَ بِأَنْفُسِهِنَّ ثَلاَثَةَ قُرُوۤءٍ } فيه خمس مسائل:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">الأُولى ـ قوله تعالى: { وَٱلْمُطَلَّقَاتُ } لما ذكر الله تعالى الإيلاءَ
  وأن الطلاق قد يقع فيه بَيّن تعالى حكم المرأة بعد التطليق. وفي كتاب أبي داود والنسائيّ
  عن ٱبن عباس قال في قول الله تعالى: { وَٱلْمُطَلَّقَاتُ يَتَرَبَّصْنَ بِأَنْفُسِهِنَّ
  ثَلاَثَةَ قُرُوۤءٍ } الآية، وذلك أن الرجل كان إذا طلّق ٱمرأته فهو أحَقّ بها، وإن
  طلقها ثلاثاً، فنسخ ذلك وقال: «الطّلاَقُ مَرَّتَانِ» الآية. والمطلقات لفظ عموم، والمراد
  به الخصوص في المدخول بهنّ، وخرجت المطلقة قبيل البِنَاء بآية «الأحزاب»:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فَمَا
  لَكُمْ عَلَيْهِنَّ مِنْ عِدَّةٍ تَعْتَدُّونَهَا</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الأحزاب: 49] على ما يأتي. وكذلك
  الحامل بقوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَأُوْلاَتُ ٱلأَحْمَالِ أَجَلُهُنَّ أَن يَضَعْنَ حَمْلَهُنَّ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الطلاق:
  4]. والمقصود من الأقراء الاستبراء؛ بخلاف عدّة الوفاة التي هي عبادة. وجعل الله عِدّة
  الصغيرة التي لم تحِض والكبيرة التي قد يَئستْ الشهور على ما يأتي. وقال قوم: إن العموم
  في المطلقات يتناول هؤلاء ثم نسخن، وهو ضعيف؛ وإنما الآية فيمن تحيض خاصة؛ وهو عرف
  النساء وعليه معظمهنّ.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">الثانية ـ قوله تعالى: { يَتَرَبَّصْنَ
  } التربص الانتظار؛ على ما قدّمناه. وهذا خبر والمراد الأمر؛ كقوله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَٱلْوَالِدَاتُ
  يُرْضِعْنَ أَوْلاَدَهُنَّ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[البقرة: 233] وجمع رجل عليه ثيابه، وحسبك درهم، أي ٱكتف بدرهم؛ هذا
  قول أهل اللسان من غير خلاف بينهم فيما ذكر ابن الشجريّ. ٱبن العربيّ: وهذا باطل، وإنما
  هو خبر عن حكم الشرع؛ فإن وجدت مطلقة لا تتربص فليس من الشرع، ولا يلزم من ذلك وقوع
  خبر الله تعالى على خلاف مخبره. وقيل: معناه ليتربصن، فحذف اللام.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">الثالثة ـ قرأ جمهور الناس «قُرُوءٍ» على وزن فعول، اللام همزة، ويروى
  عن نافع «قُرُوٍّ» بكسر الواو وشدّها من غير همز. وقرأ الحسن «قرءٍ» بفتح القاف وسكون
  الراء والتنوين. وقروء جمع أقْرُؤ وأقْرَاء، والواحد قُرْءٌ بضم القاف؛ قاله الأصمعيّ.
  وقال أبو زيد: «قرء» بفتح القاف؛ وكلاهما قال: أَقْرَأَتْ المرأة إذا حاضَتْ؛ فهي مُقْرِىء.
  وأقْرَأَتْ طهرت. وقال الأخفش: أقْرَأت المرأة إذا صارت صاحبة حيض؛ فإذا حاضت قلت:
  قَرَأَتْ، بلا ألف. يُقال: أقرأت المرأة حيضة أوحيضتين. والقرء: ٱنقطاع الحيض. وقال
  بعضهم: مابين الحيضتين. وأقرَأتْ حاجتك: دَنَتْ، عن الجوهريّ. وقال أبو عمرو بن العلاء:
  من العرب من يسمى الحيض قُرْءاً، ومنهم من يسمي الطهر قرءاً، ومنهم من يجمعهما جميعاً؛
  فيسمى الطهر مع الحيض قرءاً؛ ذكره النحاس.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الرابعة
  ـ وٱختلف العلماء في الأقْرَاء؛ فقال أهل الكوفة: هي الحِيَض، وهو قول عمر وعليّ وٱبن
  مسعود وأبي موسى ومجاهد وقتادة والضحاك وعكرمة والسدّيّ. وقال أهل الحجاز؛ هي الأطهار؛
  وهو قول عائشة وٱبن عمر وزيد بن ثابت والزهريّ وأبان بن عثمان والشافعيّ. فمن جعل القرء
  ٱسماً للحيض سماه بذلك؛ لاجتماع الدّم في الرّحِم، ومن جعله ٱسماً للطهر فلاجتماعه
  في البدن؛ والذي يحقق لك هذا الأصل في القرء الوقت؛ يُقال: هبت الريح لقرئها وقارئها
  أي لوقتها؛ قال الشاعر:</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
