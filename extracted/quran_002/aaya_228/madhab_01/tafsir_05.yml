  عَلَيْهِنَّ بِٱلْمَعْرُوفِ وَلِلرِّجَالِ عَلَيْهِنَّ دَرَجَةٌ وَٱللَّهُ عَزِيزٌ
  حَكِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">وروي نحوه عن ٱبن عباس؛ وهو قول
  ضعيف، بدليل قول الله تعالىٰ:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فَإِذَا بَلَغْنَ أَجَلَهُنَّ فَلاَ جُنَاحَ عَلَيْكُمْ فِيمَا
  فَعَلْنَ فِيۤ أَنْفُسِهِنَّ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[البقرة: 234] على ما يأتي. وأما ما ذكره الشافعيّ من أن نفس الانتقال
  من الطهر إلى الحيضة يسمى قرءاً ففائدته تقصير العدّة على المرأة، وذلك أنه إذا طلق
  المرأة في آخر ساعة من طهرها فدخلت في الحيضة عدّته قرءاً، وبنفس الانتقال من الطهر
  الثالث ٱنقطعت العصمة وحلت. والله أعلم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الخامسة
  ـ والجمهور من العلماء على أن عدّة الأمة التي تحيض من طلاق زوجها حيضتان. وروي عن
  ٱبن سيرين أنه قال: ما أرى عدّة الأُمة إلاَّ كعدّة الحرّة، إلاَّ أن تكون مضت في ذلك
  سُنَّةٌ: فإن السنة أحق أن تتبع. وقال الأصمّ عبد الرّحمن بن كيسان وداود بن عليّ وجماعة
  أهل الظاهر: إن الآيات في عدّة الطلاق والوفاة بالأشهر والأقراء عامة في حق الأُمَة
  والحرّة؛ فعدّة الحرّة والأُمة سواءٌ. وٱحتج الجمهور بقوله عليه السَّلام:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" طلاق الأمة تطليقتان وعدّتها حيضتان
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">رواه
  ٱبن جريج عن عطاء عن مُظَاهر بن أسلم عن أبيه عن القاسم بن محمد عن عائشة قالت: قال
