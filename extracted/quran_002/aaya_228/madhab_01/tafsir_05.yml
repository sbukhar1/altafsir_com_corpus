  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">وَٱلْمُطَلَّقَاتُ يَتَرَبَّصْنَ بِأَنْفُسِهِنَّ
  ثَلاَثَةَ قُرُوۤءٍ وَلاَ يَحِلُّ لَهُنَّ أَن يَكْتُمْنَ مَا خَلَقَ ٱللَّهُ فِيۤ
  أَرْحَامِهِنَّ إِن كُنَّ يُؤْمِنَّ بِٱللَّهِ وَٱلْيَوْمِ ٱلآخِرِ وَبُعُولَتُهُنَّ
  أَحَقُّ بِرَدِّهِنَّ فِي ذَلِكَ إِنْ أَرَادُوۤاْ إِصْلاَحاً وَلَهُنَّ مِثْلُ ٱلَّذِي
  عَلَيْهِنَّ بِٱلْمَعْرُوفِ وَلِلرِّجَالِ عَلَيْهِنَّ دَرَجَةٌ وَٱللَّهُ عَزِيزٌ
  حَكِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\"/></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">كرِهتُ العَقْر عقْرَ بَنِي شَلِيل</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">إذا هَبَّتْ
  لقارئها الرّياح</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">فقيل للحيض: وقت، وللطهر وقت؛ لأنهما يرجعان لوقت معلوم؛ وقال الأعشى
  في الأطهار:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">أفي كل عام
  أنتَ جَاشمُ غَزْوةٍ</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">تُسدّ لأقصاها عزيم عَزَائكا</font></font></b></td></tr><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">مورَّثةٍ عزا وفي الحيّ رفعةً</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">لِما ضاع
  فيها من قُرُوء نِسائكا</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخر في الحيض:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">يا رب ذي ضِغْن عليّ فارِض</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">له قُرُوءٌ
  كقُرُوء الحائِض</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">يعني أنه طعنه فكان له دم كدم الحائض. وقال قوم: هو مأخوذ من قرء الماءِ
  في الحوض، وهو جمعه؛ ومنه القرآن لاجتماع المعاني. ويُقال لاجتماع حروفه؛ ويُقال: ما
  قرأتِ الناقةُ سَلًى قَطُّ، أي لم تجمع في جوفها؛ وقال عمرو بن كلثوم:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">ذِراعَيْ عَيْطَلٍ أدْمَاء بِكرٍ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">هِجَانِ اللونِ لم تَقْرَأَ جنِينا</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">فكأنّ الرّحم يجمع الدم وقت الحيض،
  والجسم يجمعه وقت الطهر. قال أبو عمر بن عبد البرّ: قول من قال: إن القرء مأخوذ من
  قولهم: قريت الماء في الحوض ليس بشيء؛ لأن القرء مهموز وهذا غير مهموز.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قلت: هذا صحيح بنقل أهل اللغة: الجوهريّ وغيرِه. وٱسم ذلك الماء قِرًى
  (بكسر القاف مقصور). وقيل: القرء، الخروج إما من طهر إلى حيض أو من حيض إلى طهر؛ وعلى
  هذا قال الشافعيّ في قولٍ: القرء الانتقال من الطهر إلى الحيض؛ ولا يرى الخروج من الحيض
  إلى الطهر قرءاً. وكان يلزم بحكم الاشتقاق أن يكون قرءاً، ويكون معنى قوله تعالىٰ:
  { وَٱلْمُطَلَّقَاتُ يَتَرَبَّصْنَ بِأَنْفُسِهِنَّ ثَلاَثَةَ قُرُوۤءٍ }. أي ثلاثة
  أدوار أو ثلاثة ٱنتقالات؛ والمطلقة متصفة بحالتين فقط؛ فتارة تنتقل من طهر إلى حيض،
  وتارة من حيض إلى طهر فيستقيم معنى الكلام؛ ودلالته على الطهر والحيض جميعاً، فيصير
  الاسم مشتركاً. ويُقال: إذا ثبت أن القرء الانتقال فخروجها من طهر إلى حيض غيرُ مُراد
  بالآية أصلاً، ولذلك لم يكن الطلاق في الحيض طلاقاً سُنِّياً مأموراً به، وهو الطلاق
  للعدّة؛ فإن الطلاق للعدّة ما كان في الطهر، وذلك يدل على كون القرء مأخوذاً من الانتقال؛
  فإذا كان الطلاق في الطهر سُنِّياً فتقدير الكلام: فعدّتهن ثلاثة انتقالات؛ فأوّلها
  الانتقال من الطهر الذي وقع فيه الطلاق، والذي هو الانتقال من حيض إلى طهر لم يجعل
  قُرّءاً؛ لأن اللغة لا تدل عليه، ولكن عرفنا بدليل آخر؛ أن الله تعالى لم يرد الانتقال
  عن حيض إلى طهر؛ فإذا خرج أحدهما عن أن يكون مراداً بقي الآخر وهو الانتقال من الطهر
  إلى الحيض مراداً؛ فعلى هذا عدّتها ثلاثة انتقالات، أوّلها الطهر، وعلى هذا يمكن ٱستيفاءَ
  ثلاثةِ أقْراء كاملة إذا كان الطلاق في حالة الطهر، ولا يكون ذلك حملاً على المجاز
  بوجهٍ مّا.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
