  } فيه مسألتان:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">الأُولىٰ ـ قوله تعالىٰ: { وَلاَ
  يَحِلُّ لَهُنَّ أَن يَكْتُمْنَ مَا خَلَقَ ٱللَّهُ فِيۤ أَرْحَامِهِنَّ } أي من الحيض؛
  قاله عكرمة والزهريّ والنخعيّ. وقيل: الحمل؛ قاله عمر وٱبن عباس. وقال مجاهد: الحيض
  والحمل معاً؛ وهذا على أن الحامل تحيض. والمعنى المقصود من الآية أنه لما دار أمر العدّة
