  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱلْمُطَلَّقَاتُ
  يَتَرَبَّصْنَ بِأَنْفُسِهِنَّ ثَلاَثَةَ قُرُوۤءٍ وَلاَ يَحِلُّ لَهُنَّ أَن يَكْتُمْنَ
  مَا خَلَقَ ٱللَّهُ فِيۤ أَرْحَامِهِنَّ إِن كُنَّ يُؤْمِنَّ بِٱللَّهِ وَٱلْيَوْمِ
  ٱلآخِرِ وَبُعُولَتُهُنَّ أَحَقُّ بِرَدِّهِنَّ فِي ذَلِكَ إِنْ أَرَادُوۤاْ إِصْلاَحاً
  وَلَهُنَّ مِثْلُ ٱلَّذِي عَلَيْهِنَّ بِٱلْمَعْرُوفِ وَلِلرِّجَالِ عَلَيْهِنَّ دَرَجَةٌ
  وَٱللَّهُ عَزِيزٌ حَكِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">هذا أمر من الله
  سبحانه وتعالى للمطلقات المدخول بهن من ذوات الأقراء، بأن يتربصن بأنفسهن ثلاثة قروء،
  أي: بأن تمكث إحداهن بعد طلاق زوجها لها ثلاثة قروء، ثم تتزوج إن شاءت، وقد أخرج الأئمة
  الأربعة من هذا العموم الأمة إذا طلقت، فإنها تعتد عندهم بقرأين؛ لأنها على نصف من
  الحرة، والقرء لا يتبعض، فكمل لها قرءان، ولما رواه ابن جرير عن مظاهر بن أسلم المخزومي
  المدني، عن القاسم، عن عائشة، أن رسول الله صلى الله عليه وسلم قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" طلاق الأمة تطليقتان، وعدتها حيضتان
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">رواه
  أبو داود والترمذي وابن ماجه، ولكن مظاهر هذا ضعيف بالكلية، وقال الحافظ الدارقطني
  وغيره: الصحيح أنه من قول القاسم بن محمد نفسه، ورواه ابن ماجه من طريق عطية العوفي
  عن ابن عمر مرفوعاً، قال الدارقطني: والصحيح ما رواه سالم ونافع عن ابن عمر من قوله،
  وهكذا روي عن عمر ابن الخطاب. قالوا: ولم يعرف بين الصحابة خلاف، وقال بعض السلف: بل
  عدتها كعدة الحرة؛ لعموم الآية، ولأن هذا أمر جبلي، فكان الحرائر والإماء في هذا سواء،
  حكى هذا القول الشيخ أبو عمر بن عبد البر، عن محمد بن سيرين وبعض أهل الظاهر، وضعفه.
  وقد قال ابن أبي حاتم: حدثنا أبي حدثنا أبو اليمان، حدثنا إسماعيل، يعني ابن عياش،
  عن عمرو بن مهاجر، عن أبيه، أن أسماء بنت يزيد بن السكن الأنصارية، قالت: طلقت على
  عهد رسول الله صلى الله عليه وسلم ولم يكن للمطلقة عدة، فأنزل الله عز وجل حين طلقت
  أسماء العدة للطلاق، فكانت أول من نزلت فيها العدة للطلاق، يعني: { وَٱلْمُطَلَّقَـٰتُ
  يَتَرَبَّصْنَ بِأَنْفُسِهِنَّ ثَلَـٰثَةَ قُرُوۤءٍ } ، وهذا حديث غريب من هذا الوجه.
  وقد اختلف السلف والخلف والأئمة في المراد بالأقراء ما هو على قولين: (أحدهما): أن
  المراد بها الأطهار، وقال مالك في الموطأ: عن ابن شهاب، عن عروة، عن عائشة أنها قالت:
  انتقلت حفصة بنت عبد الرحمن بن أبي بكر حين دخلت في الدم من الحيضة الثالثة، قال الزهري:
  فذكرت ذلك لعمرة بنت عبد الرحمن، فقالت: صدق عروة، وقد جادلها في ذلك ناس، فقالوا:
  إن الله تعالى يقول في كتابه: { ثَلَـٰثَةَ قُرُوۤءٍ }. فقالت عائشة: صدقتم، وتدرون
  ما الأقراء؟ إنما الأقراء الأطهار، وقال مالك، عن ابن شهاب: سمعت أبا بكر بن عبد الرحمن
  يقول: ما أدركت أحداً من فقهائنا إلا وهو يقول ذلك، يريد قول عائشة، وقال مالك عن نافع،
  عن عبد الله بن عمر، أنه كان يقول: إذا طلق الرجل امرأته، فدخلت في الدم من الحيضة
  الثالثة، فقد برئت منه، وبرىء منها، وقال مالك: وهو الأمر عندنا.</font></font>&#13;\t\t\t<label
