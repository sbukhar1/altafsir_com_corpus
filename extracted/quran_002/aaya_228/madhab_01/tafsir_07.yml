  ثَلاَثَةَ قُرُوۤءٍ وَلاَ يَحِلُّ لَهُنَّ أَن يَكْتُمْنَ مَا خَلَقَ ٱللَّهُ فِيۤ
  أَرْحَامِهِنَّ إِن كُنَّ يُؤْمِنَّ بِٱللَّهِ وَٱلْيَوْمِ ٱلآخِرِ وَبُعُولَتُهُنَّ
  أَحَقُّ بِرَدِّهِنَّ فِي ذَلِكَ إِنْ أَرَادُوۤاْ إِصْلاَحاً وَلَهُنَّ مِثْلُ ٱلَّذِي
  عَلَيْهِنَّ بِٱلْمَعْرُوفِ وَلِلرِّجَالِ عَلَيْهِنَّ دَرَجَةٌ وَٱللَّهُ عَزِيزٌ
  حَكِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">وروي مثله عن ابن عباس وزيد بن ثابت
  وسالم والقاسم وعروة وسليمان بن يسار، وأبي بكر بن عبد الرحمن وأبان بن عثمان وعطاء
  بن أبي رباح وقتادة والزهري وبقية الفقهاء السبعة، وهو مذهب مالك والشافعي، وغير واحد،
  وداود وأبي ثور، وهو رواية عن أحمد، واستدلوا عليه بقوله تعالى: { فَطَلِّقُوهُنَّ
  لِعِدَّتِهِنَّ } أي: في الأطهار، ولما كان الطهر الذي يطلق فيه محتسباً، دل على أنه
  أحد الأقراء الثلاثة المأمور بها، ولهذا قال هؤلاء: إن المعتدة تنقضي عدتها وتبين من
  زوجها بالطعن في الحيضة الثالثة، وأقل مدة تصدق فيها المرأة في انقضاء عدتها اثنان
  وثلاثون يوماً ولحظتان، واستشهد أبو عبيد وغيره على ذلك بقول الشاعر، وهو الأعشى:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">ففي كل عام أنتَ جاشمُ غزوةٍ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">تَشُدُّ لأَقصاها عَزيمَ عَزائِكا</font></font></b></td></tr><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">مورثةً مالاً وفي الأصل رفعة</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">لما ضاعَ
  فيها من قُروءِ نسائِكا</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">يمدح أميراً من أمراء العرب آثر الغزو على المقام، حتى ضاعت أيام الطهر
  من نسائه، لم يواقعهن فيه. (والقول الثاني): أن المراد بالأقراء: الحيض، فلا تنقضي
  العدة حتى تطهر من الحيضة الثالثة، زاد آخرون: وتغتسل منها، وأقل وقت تصدق فيه المرأة
  في انقضاء عدتها ثلاثة وثلاثون يوماً ولحظة، قال الثوري: عن منصور عن إبراهيم عن علقمة
  قال: كنا عند عمر بن الخطاب رضي الله عنه، فجاءته امرأة فقالت: إن زوجي فارقني بواحدة
  أو اثنتين، فجاءني وقد وضعت مائي، ونزعت ثيابي وأغلقت بابي، فقال عمر لعبد الله بن
  مسعود: ما ترى؟ قال: أراها امرأته ما دون أن تحل لها الصلاة، قال عمر: وأنا أرى ذلك،
  وهكذا روي عن أبي بكر الصديق وعمر وعثمان وعلي وأبي الدرداء وعبادة ابن الصامت وأنس
  بن مالك وابن مسعود ومعاذ، وأبي بن كعب وأبي موسى الأشعري وابن عباس وسعيد بن المسيب
  وعلقمة والأسود وإبراهيم ومجاهد وعطاء وطاوس وسعيد بن جبير وعكرمة ومحمد ابن سيرين
  والحسن وقتادة والشعبي والربيع ومقاتل بن حيان والسدي ومكحول والضحاك وعطاء الخراساني
  أنهم قالوا: الأقراء الحيض، وهذا مذهب أبي حنيفة وأصحابه، وأصح الروايتين عن الإمام
  أحمد بن حنبل، وحكى عنه الأثرم أنه قال: الأكابر من أصحاب رسول الله صلى الله عليه
  وسلم يقولون: الأقراء الحيض، وهو مذهب الثوري والأوزاعي وابن أبي ليلى وابن شبرمة والحسن
  بن صالح بن حي وأبي عبيد وإسحاق بن راهويه، ويؤيد هذا ما جاء في الحديث الذي رواه أبو
  داود والنسائي من طريق المنذر بن المغيرة عن عروة بن الزبير عن فاطمة بنت أبي حبيش،
  أن رسول الله صلى الله عليه وسلم قال لها:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" دعي الصلاة أيام أقرائك \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">فهذا لو صح لكان صريحاً في أن القرء هو الحيض، ولكن المنذر هذا قال
  فيه أبو حاتم: مجهول ليس بمشهور، وذكره ابن حبان في الثقات، وقال ابن جرير: أصل القرء
  في كلام العرب الوقت لمجيء الشيء المعتاد مجيئه في وقت معلوم، ولإدبار الشيء المعتاد
  إدباره لوقت معلوم، وهذه العبارة تقتضي أن يكون مشتركاً بين هذا وهذا، وقد ذهب إليه
  بعض الأصوليين، والله أعلم.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
