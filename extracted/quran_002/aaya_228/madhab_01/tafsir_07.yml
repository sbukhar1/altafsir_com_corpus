  عَلَيْهِنَّ بِٱلْمَعْرُوفِ وَلِلرِّجَالِ عَلَيْهِنَّ دَرَجَةٌ وَٱللَّهُ عَزِيزٌ
  حَكِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">وهذا قول الأصمعي أن القرء هو الوقت.
  وقال أبو عمرو بن العلاء: العرب تسمي الحيض قرءاً، وتسمي الطهر قرءاً، وتسمي الطهر
  والحيض جميعاً قرءاً. وقال الشيخ أبو عمر بن عبد البر: لا يختلف أهل العلم بلسان العرب
