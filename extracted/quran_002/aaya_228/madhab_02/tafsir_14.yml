  عَلَيْهِنَّ بِٱلْمَعْرُوفِ وَلِلرِّجَالِ عَلَيْهِنَّ دَرَجَةٌ وَٱللَّهُ عَزِيزٌ
  حَكِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله تعالى: { ولهن مثل الذي عليهن
  بالمعروف } ، قال ابن عباس: \" ذلك في التزين والتصنع والمؤاتاة \" ، وقال الضحاك وابن
  زيد: ذلك في حسن العشرة وحفظ بعضهم لبعض وتقوى الله فيه، والآية تعم جميع حقوق الزوجية،
  وقوله { وللرجل عليهن درجة } قال مجاهد وقتادة: ذلك تنبيه على فضل حظه على حظها في
  الجهاد والميراث وما أشبهه، وقال زيد ابن أسلم وابنه: ذلك في الطاعة، عليها أن تطيعه
  وليس عليه أن يطيعها، وقال عامر الشعبي: \" ذلك الصداق الذي يعطي الرجل، وأنه يلاعن
  إن قذف وتحد إن قذفت \" ، فقال ابن عباس: \" تلك الدرجة إشارة إلى حض الرجال على حسن
  العشر والتوسع للنساء في المال والخلق \" ، أي إن الأفضل ينبغي أن يتحامل على نفسه،
