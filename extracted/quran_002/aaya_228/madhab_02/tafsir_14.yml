  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱلْمُطَلَّقَاتُ
  يَتَرَبَّصْنَ بِأَنْفُسِهِنَّ ثَلاَثَةَ قُرُوۤءٍ وَلاَ يَحِلُّ لَهُنَّ أَن يَكْتُمْنَ
  مَا خَلَقَ ٱللَّهُ فِيۤ أَرْحَامِهِنَّ إِن كُنَّ يُؤْمِنَّ بِٱللَّهِ وَٱلْيَوْمِ
  ٱلآخِرِ وَبُعُولَتُهُنَّ أَحَقُّ بِرَدِّهِنَّ فِي ذَلِكَ إِنْ أَرَادُوۤاْ إِصْلاَحاً
  وَلَهُنَّ مِثْلُ ٱلَّذِي عَلَيْهِنَّ بِٱلْمَعْرُوفِ وَلِلرِّجَالِ عَلَيْهِنَّ دَرَجَةٌ
  وَٱللَّهُ عَزِيزٌ حَكِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قرأ جمهور الناس
  \" قروء \" على وزن فعول، اللام همزة، وروي عن نافع شد الواو دون همز، وقرأ الحسن \"
  ثلاثة قَرْوٍ \" بفتح القاف وسكون الراء وتنوين الواو خفيفة، وحكم هذه الآية مقصده
  الاستبراء لا أنه عباة، ولذلك خرجت منه من لم يبن بها. بخلاف عدة الوفاة التي هي عبادة،
  و { المطلقات } لفظ عموم يراد به الخصوص في المدخول بهن، ولم تدخل في العموم المطلقة
  قبل البناء ولا الحامل ولا التي لم تحض ولا القاعد، وقال قوم: تناولهن العموم ثم نسخن،
  وهذا ضعيف فإنما الآية فيمن تحيض، وهو عرف النساء وعليه معظمهن، فأغنى ذلك عن النص
  عليه، والقرء في اللغة الوقت المعتاد تردده، وقرء النجم وقت طلوعه، وكذلك وقت أفوله
  وقرء الريح وقت هبوبها، ومنه قول الراجز: [الرجز]</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">يا رب ذي
  ضغن على فارض</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">له قروء كقروء الحائض</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">أراد وقت غضبه، فالحيض على هذا يسمى
  قرءاً، ومنه قول النبي صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" اتركي الصلاة أيام اقرائك \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">، أي أيام حيضك، وكذلك على هذا النظر يسمى الطهر قرءاً، لأنه وقت معتاد
  تردده يعاقب الحيض، ومنه قول الأعشى:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">أفي كلّ
  عامٍ أنْتَ جاشِمُ غزوةِ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">تَشُدُّ
  لأقْصَاها عَزِيمَ عَزَائِكَا</font></font></b></td></tr><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">مورثة مالاً
  وفي الحي رفعة</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">بما ضاع فيها من قروء نسائكا</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">أي من أطهارهن، وقال قوم: القرء
  مأخوذ من قرء الماء في الحوض، وهو جمعه، فكـأن الحرم تجمع الدم وقت الحيض والجسم يجمعه
  وقت الطهر، واختلف أيهما أراد الله تعالى بالثلاثة التي حددها للمطلقة، فقال أبو بكر
  وعمر وعثمان وعلي وابن عباس والضحاك ومجاهد والربيع وقتادة وأصحاب الرأي وجماعة كبيرة
  من أهل العلم: المراد الحيض، فإذا طلق الرجل امرأته في طهر لم يطأ فيه استقبلت حيضة
  ثم حيضة ثم حيضة فإذا اغتسلت من الثالثة خرجت من العدة، وقال بعض من يقول بالحيض إذا
  طهرت من الثالثة انقضت العدة قبل الغسل، هذا قول سعيد بن جبير وغيره، وقالت عائشة وابن
  عمر وجماعة من الصحابة والتابعين ومن بعدهم منهم سليمان بن يسار ومالك: المراد الاطهار،
  فإذا طلق الرجل امرأته في طهر لم يطأ فيه اعتدت بما بقي منه ولو ساعة، وثم استقبلت
  طهراً ثانياً بعد حيضة ثم ثالثاً بعد حيضة ثانية، فإذا رأت الدم من الحيضة الثالثة
  حلت للأزواج وخرجت من العدة، فإن طلق مطلق في طهر قد مس فيه لزمه الطلاق وقد أساء،
  واعتدت بما بقي من ذلك الطهر. وقول ابن القاسم ومالك إن المطلقة إذا رأت أول نقطة من
  الحيضة الثالثة خرجت من العصمة. وهو مذهب زيد بن ثابت وغيره، وقال أشهب: لا تنقطع العصمة
  والميراث حتى يتحقق أنه دم حيض لئلا يكون دفعة دم من غير الحيض، واختلف المتأولون في
  المراد بقوله { ما خلق } فقال ابن عمر ومجاهد والربيع وابن زيد والضحاك وهو الحيض والحبل
  جميعاً، ومعنى النهي عن الكتمان النهي عن الإضار بالزوج وإذهاب حقه، فإذا قالت المطلقة
  حضت وهي لم تحض ذهبت بحقه من الارتجاع، وإذا قالت لم أحض وهي قد حاضت ألزمته من النفقة
  ما لم يلزمه، فأضرت به، أو تقصد بكذبها في نفي الحيض أن لا يرتجع حتى تتم العدة ويقطع
  الشرع حقه، وكذلك الحامل تكتم الحمل لينقطع حقه من الارتجاع، وقال قتادة: \" كانت عادتهن
  في الجاهلية أن يكتمن الحمل ليلحقن الولد بالزوج الجديد ففي ذلك نزلت الآية \" ، وقال
  السدي: \" سبب الآية أن الرجل كان إذا أراد أن يطلق امرأته سألها أبها حمل؟ مخافة أن
  يضر بنفسه وولده في فراقها، فأمرهن الله بالصدق في ذلك \".</font></font>&#13;\t\t\t<label
