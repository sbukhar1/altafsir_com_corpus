  ثَلاَثَةَ قُرُوۤءٍ وَلاَ يَحِلُّ لَهُنَّ أَن يَكْتُمْنَ مَا خَلَقَ ٱللَّهُ فِيۤ
  أَرْحَامِهِنَّ إِن كُنَّ يُؤْمِنَّ بِٱللَّهِ وَٱلْيَوْمِ ٱلآخِرِ وَبُعُولَتُهُنَّ
  أَحَقُّ بِرَدِّهِنَّ فِي ذَلِكَ إِنْ أَرَادُوۤاْ إِصْلاَحاً وَلَهُنَّ مِثْلُ ٱلَّذِي
  عَلَيْهِنَّ بِٱلْمَعْرُوفِ وَلِلرِّجَالِ عَلَيْهِنَّ دَرَجَةٌ وَٱللَّهُ عَزِيزٌ
  حَكِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">وقال إبراهيم النخعي وعكرمة: المراد
  بـ { ما خلق } الحيض، وروي عن عمر وابن عباس أن المراد الحبل، والعموم راجح، وفي قوله
  تعالى: { ولا يحل لهن } ما يقتضي أنهن مؤتمنات على ما ذكر، ولو كان الاستقصاء مباحاً
  لم يكن كتم، وقرأ مبشر بن عبيد \" في أرحامهُن \" بضم الهاء، وقوله { إن كان يؤمنّ
  بالله واليوم الآخر } الآية، أي حق الإيمان فإن ذلك يقتضي أن لا يكتمن الحق، وهذا كما
  تقول: إن كنت حرً فانتصر، وأنت تخاطب حراً، وقوله { وبعولتهن أحق بردهن في ذلك إن أرادوا
  إصلاحاً } ، البعل: الزوج، وجمعه على بعولة شاذ لا ينقاس. لكن هو المسموع. وقال قوم:
  الهاء فيه دالة على تأنيث الجماعة، وقيل: هي هاء تأنيث دخلت على بعول. وبعول لا شذوذ
  فيه. وقرأ مسعود \" بردتهن \" بزيادة تاء، وقرأ مبشر بن عبيد \" بردهُن \" بضم الهاء،
  ونص الله تعالى بهذه الآية على أن للزوج أن يرتجع امرأته المطلقة ما دامت في العدة،
  والإشارة بـ { ذلك } هي إلى المدة، ثم اقترن بما لهم من الرد شرط إرادة الإصلاح دون
  المضارة، كما تشدد على النساء في كتم ما في أرحامهن، وهذا بيان الأحكام التي بين الله
  تعالى وبين عباده في ترك النساء الكتمان وإرادة الرجال الإصلاح، فإن قصد أحد بعد هذا
  إفساداً أو كتمت امرأة ما في رحمها فأحكام الدنيا على الظاهر، والبواطن إلى الله تعالى
  يتولى جزاء كل ذي عمل.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وتضعف هذه الآية قول من قال في المولي:
  إن بانقضاء الأشهر الأربعة تزول العصمة بطلقة بائنة لا رجعة فيها، لأن أكثر ما تعطي
  ألفاظ القرآن أن ترك الفيء في الأشهر الأربعة هو عزم الطلاق، وإذا كان ذلك فالمرأة
  من المطلقات اللواتي يتربصن وبعولتهن أحق بردهن.</font></font>&#13;\t\t\t<label disabled=\"true\"
