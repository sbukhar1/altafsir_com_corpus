  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">مفهومه:
  إن لم يريدوا إصلاحا فلا حق لهم سواء أرادوا الإفساد أو لم يريدوا شيئا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قيل لابن عرفة: فعلى هذا لايجوز أن يتزوجها ليطلقها إذ لا (إصلاح)
  فيه؟ فقال: قد يكون فيه الإصلاح، تأمل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { وَلِلرِّجَالِ عَلَيْهِنَّ دَرَجَةٌ... }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أي
  في التفضيل، وفي تفسير الدّرجة خلاف (فالجمهور) يحملونها على حسن العشرة كما قال ابن
  العباس رضي الله عنهما. وهذا الظاهر، فيقولون وله عليها من القيام بحقه المبادرة إلى
  غرضه ورفقه، مثل الذي عليه وزيادة درجة التقديم. ويريدون المعنوي وهو التفضيل ومن بدع
  التفاسير ما نقلوه عن ابن مسعود أن الدرجة (اللحية).</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن عرفة: والتفضيل هو الأمر المُباح مثل إذا تعارض سكناها في دار أرادتها مع سكناها
