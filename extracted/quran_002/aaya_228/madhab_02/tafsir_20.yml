  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱلْمُطَلَّقَاتُ
  يَتَرَبَّصْنَ بِأَنْفُسِهِنَّ ثَلاَثَةَ قُرُوۤءٍ وَلاَ يَحِلُّ لَهُنَّ أَن يَكْتُمْنَ
  مَا خَلَقَ ٱللَّهُ فِيۤ أَرْحَامِهِنَّ إِن كُنَّ يُؤْمِنَّ بِٱللَّهِ وَٱلْيَوْمِ
  ٱلآخِرِ وَبُعُولَتُهُنَّ أَحَقُّ بِرَدِّهِنَّ فِي ذَلِكَ إِنْ أَرَادُوۤاْ إِصْلاَحاً
  وَلَهُنَّ مِثْلُ ٱلَّذِي عَلَيْهِنَّ بِٱلْمَعْرُوفِ وَلِلرِّجَالِ عَلَيْهِنَّ دَرَجَةٌ
  وَٱللَّهُ عَزِيزٌ حَكِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: {
  وَٱلْمُطَلَّقَاتُ يَتَرَبَّصْنَ... }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">هذا
  عام مخصوص (بالمطلقة قبل البناء والحامل والصغيرة والآيسة من الحيض.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ابن عرفة: وهو (مخصوص) بدليل متصل لأنّ الحامل معلوم عمارة رحمها فلا
  بد من انتظارها وقت زوالها، ومن عداها معلوم براءة أرحامهن فلا فائدة في عدّتهن ثلاثة
  قروء.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قيل لابن عرفة: هذا إن قلنا: لا
  تحيض، وأما على قول ابن القاسم بأنها تحيض فيكون مخصوصا بدليل منفصل عن الآية.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { ثَلاَثَةَ قُرُوۤءٍ... }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">مشترك
  بين الطّهر والحيض، والشافعي يقول: الأقراء هنا الحيض. والإمام مالك رضي الله عنه نقل
  الكل عنه أنها للأطهار، ونقل اللَّخمي عنه قولين، والقرء في اللغة الجمع.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قيل لابن عرفة: كنتَ قلتَ لنا: إن هذا ليس من ذلك لأن الجمع من قريت
  الماء في الحوض غير مهموز، والقرء مهموز. وقلت لنا: الصحيح أنه للقدر المشترك وهو براءة
  الرحم؟</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال ابن عرفة: والظّاهر في لفظ الآية
  أن الأقراء الحيض، لأن التربص هو الانتظار، والانتظار يقتضي (أقراء مستقبلة)، وقد أمر
  الشارع بالطلاق في طهر لم تمس فيه، فإذا طلقها طاهرا، فإن قلنا: إن الأقراء: الحيض،
  صح الانتظار، وإن قلنا: الاطهار، لم يستقم إسناد الانتظار إليها لأن (القرء) الأول
  حاصل في الحال. فلا (يقال) له: انتظره. وأجيب: بأنّ الانتظار أسند ((لمجموع الثلاثة
  أطهار. (فقال: على أنّها الحيض يكون) الانتظار أسند لمجموعها)).</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ولكل واحد منها وعلى أنّها الأطهار فالانتظار مسند لمجموعها باعتبار
  الكل لا باعتبار الكلية.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { وَلاَ يَحِلُّ لَهُنَّ
  أَن يَكْتُمْنَ مَا خَلَقَ ٱللَّهُ فِيۤ أَرْحَامِهِنَّ... }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن عرفة: هذا إخبار عن الحكم، فلا يصح أن يكون الشرط الذي بعده قيدا فيه لأن متعلق
  الخبر حاصل في نفس الأمر سواء حصل الشرط أو لا. لأن حكم الله لا يتبدل فلا يحل لهن
  ذلك سواء آمنّ أو كفرن، ولا بدّ أن يقال: إنه شرط في لازم ذلك الخبر. والتقدير لا يحل
  لهن أن يكتمن ما خلق الله في أرحامهن فلا يكتُمنه إن كن يؤمن بالله، وهذا على سبيل
  التهييج لئلا يلزم عليه التكفير بالذنب وهو مذهب المعتزلة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قيل
  لابن عرفة: ما قلتموه إنما (يقوم) على أن الكفار مخاطبون بفروع الشريعة؟</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال ابن عرفة: واستعمال الأشياء (المعقمة) المانعة من الحمل قبل (الحمل)
  كرهها في العتبية، وأما بعد الحمل في الأربعين فالجمهور على المنع من إسقاط الماء من
  الرحم ذكره ابن العربي وغيره.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وحكى
  الإمام اللخمي فيه خلافا شاذا، وأما بعد التطوير والتكوين فأجمعوا على تحريم ذلك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { وَبُعُولَتُهُنَّ أَحَقُّ بِرَدِّهِنَّ فِي ذَلِكَ...
  }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">مخصوص بطلاق الخلع. وفي المدونة
  قولان إن قال لها: أنت طالق طلاق الخلع.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { إِنْ أَرَادُوۤاْ إِصْلاَحاً.</font></font>&#13;\t\t\t<label disabled=\"true\"
