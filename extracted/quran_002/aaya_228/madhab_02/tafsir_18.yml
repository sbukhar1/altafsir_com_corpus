  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِنْ
  عَزَمُواْ ٱلطَّلاَقَ فَإِنَّ ٱللَّهَ سَمِيعٌ عَلِيمٌ</a> <b>} * </b><b>{</b> <a
  class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱلْمُطَلَّقَاتُ
  يَتَرَبَّصْنَ بِأَنْفُسِهِنَّ ثَلاَثَةَ قُرُوۤءٍ وَلاَ يَحِلُّ لَهُنَّ أَن يَكْتُمْنَ
  مَا خَلَقَ ٱللَّهُ فِيۤ أَرْحَامِهِنَّ إِن كُنَّ يُؤْمِنَّ بِٱللَّهِ وَٱلْيَوْمِ
  ٱلآخِرِ وَبُعُولَتُهُنَّ أَحَقُّ بِرَدِّهِنَّ فِي ذَلِكَ إِنْ أَرَادُوۤاْ إِصْلاَحاً
  وَلَهُنَّ مِثْلُ ٱلَّذِي عَلَيْهِنَّ بِٱلْمَعْرُوفِ وَلِلرِّجَالِ عَلَيْهِنَّ دَرَجَةٌ
  وَٱللَّهُ عَزِيزٌ حَكِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: {
  وإن عزموا الطلاق } أي تحققوه بالإيقاع { فإن الله سميع } يعني أي لأقوالهم { عليم
  } يعني بنيانهم وفيه دليل على أنها لا تطلق ما لم يطلقها زوجها، لأنه تعالى شرط فيها
  العزم. قوله عز وجل: { والمطلقات } أي المخليات من حبال أزواجهن والمطلقة هي التي أوقع
  الزوج عليها الطلاق { يتربصن بأنفسهن } أي ينتظرن فلا يتزوجن { ثلاثة قروء } جمع قرء
  والقرء اسم يقع على الحيض، والطهر، قال أبو عبيدة: الأقراء من الأضداد كالشفق اسم للحمرة،
  والبياض وقيل: إنه حقيقة في الحيض مجاز في الطهر. وقيل: بالعكس واختلفوا في أصله فقيل
  أصله الجمع من قرأ أي جمع لأن في وقت الحيض يجتمع الدم في الرحم وفي وقت الطهر يجتمع
  في البدن وقيل: أصله الوقت. يقال رجع فلان لقرئه أي لوقته الذي كان فيه لأن الحيض يأتي
  لوقت والطهر يأتي لوقت وبحسب اختلاف أهل اللغة في الأقراء اختلف الفقهاء على قولين:
  أحدهما أن الأقراء هي الحيض روى ذلك عن عمر وعلي وابن مسعود وابن عباس وأبي موسى وعبادة
  بن الصامت وأبي الدرداء، وبه قال عكرمة والضحاك والسدي والأوزاعي وسفيان الثوري وأبو
  حنيفة وأصحابه، وقال أحمد بن حنبل: كنت أقول إن الأقراء هي الأطهار وأنا اليوم أذهب
  إلى أنها الحيض، القول الثاني أنها الأطهار، يروى ذلك عن زيد بن ثابت وابن عمر وعائشة
  وبه قال الزهري وأبان بن عثمان ومالك والشافعي وحجة من يقول إن الأقراء هي الحيض</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" قوله صلى الله عليه وسلم للمستحاضة
  دعي الصلاة أيام أقرائك \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">يعني أيام حيضك لأن المرأة لا تدع الصلاة إلا أيام حيضها وحجة من يقول:
  أنها الأطهار</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" أن ابن عمر لما طلق امرأته وهي حائض قال النبي صلى الله عليه وسلم: لعمر مرة فليراجعها
  حتى تطهر، ثم إن شاء أمسكها وإن شاء طلق قبل أن يمس فتلك العدة، التي أمر الله أن يطلق
  لها \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">فأخبر
  أن زمان العدة هو الطهر لا الحيض ويعضده من اللغة قول الأعشى:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">ففي كل عام
  أنت جاشم غزوة</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">تشد لأقصاها عزيم عرائكا</font></font></b></td></tr><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">مورثة مالاً وفي الحي رفعة</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">لما ضاع
  فيها من قروء نسائكا</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">أراد أنه كان يخرج للغزو ولم يغش نساءه فتضيع أقراؤهن وإنما تضيع بالسفر
  زمان الطهر لا زمان الحيض، وفائدة الخلاف أن مدة العدة عند الشافعي أقصر، وعند غيره
  أطول وذلك أن المعتدة إذا شرعت في الحيضة الثالثة فقد انقضت عدتها، وحلت للأزواج ويحسب
  بقية الطهر الذي وقع فيه الطلاق قرءاً على قول من يجعل الأقراء الأطهار، قالت عائشة
  رضي الله عنها: إذا دخلت المطلقة في الحيضة الثالثة فقد بانت من زوجها وحلت للأزواج
  وروي عنها أنها قالت: القرء الطهر ليس بالحيضة.</font></font>&#13;\t\t\t<label disabled=\"true\"
