  عَلِيمٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">وَٱلْمُطَلَّقَاتُ يَتَرَبَّصْنَ بِأَنْفُسِهِنَّ
  ثَلاَثَةَ قُرُوۤءٍ وَلاَ يَحِلُّ لَهُنَّ أَن يَكْتُمْنَ مَا خَلَقَ ٱللَّهُ فِيۤ
  أَرْحَامِهِنَّ إِن كُنَّ يُؤْمِنَّ بِٱللَّهِ وَٱلْيَوْمِ ٱلآخِرِ وَبُعُولَتُهُنَّ
  أَحَقُّ بِرَدِّهِنَّ فِي ذَلِكَ إِنْ أَرَادُوۤاْ إِصْلاَحاً وَلَهُنَّ مِثْلُ ٱلَّذِي
  عَلَيْهِنَّ بِٱلْمَعْرُوفِ وَلِلرِّجَالِ عَلَيْهِنَّ دَرَجَةٌ وَٱللَّهُ عَزِيزٌ
  حَكِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">قال الشافعي: والنساء بهذا أعلم
  لأن هذا مما يبتلي به النساء وإن طلقها في حال الحيض فإذا شرعت في الحيضة الرابعة انقضت
  عدتها، وعلى قول من يجعل الأقراء حيضاً وهو مذهب أبي حنيفة لا تنقضي عدتها ما لم تطهر
  من الحيضة الثالثة. إن كان وقع الطلاق في حال الطهر أو من الحيضة الرابعة، وإن وقع
  في حال الحيض فإن قلت ما معنى الإخبار عنهن بالتربص في قوله: والمطلقات يتربصن بأنفسهن.
  قلت: هو خبر في صورة الأمر، وأصل الكلام وليتربص المطلقات فأخرج الأمر في صورة الخبر
  تأكيد للأمر، وإشعار بأنه مما يجب أن يلتقي بالمسارعة إلى أمتثاله فكأنهن امتثلن الأمر
  بالتربص فهو يخبر عن موجود ونظيره قولهم في الدعاء: يرحمك الله أخرج في صورة الخبر
  ثقة بالإجابة فكأنه قال: وجدت الرحمة فهو يخبر عنها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فصل
  في أحكام العدة وفيه مسائل</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">المسألة الأولى: عدة الحامل تنقضي
  بوضع الحمل سواء المطلقة والمتوفى عنها زوجها، وسواء في ذلك الحرة والأمة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">المسألة الثانية: عدة المتوفى عنها سوى الحامل أربعة أشهر وعشرة أيام
  سواء مات عنها زوجها قبل الدخول أو بعده وسواء في ذلك الحيض والأمة والآيسة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">المسألة الثالثة: عدة المطلقة المدخول بها وهي ضربان: أحدهما الحيض
  فعدتها بالإقراء، وهي ثلاثة أقراء الضرب الثاني الآيسات من الحيض وإما الكبر، أو تكون
  لم تحض قط فعدتها ثلاثة أشهر وأما المطلقة قبل الدخول فلا عدة عليها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">المسألة الرابعة: عدة الإماء نصف عدة الحرائر فيما له نصف وفي الأقراء
  قرآن لأنه لا يتنصف قال عمر بن الخطاب رضي الله تعالى عنه: ينكح العبد اثنتين ويطلق
  طلقتين وتعتد الأمة بحيضتين وقوله تعالى: { ولا يحل لهن أن يكتمن ما خلق الله في أرحامهن
  } قال ابن عباس: يعني الولد، وقيل: الحيض؛ والمعنى أنه لا يحل للمرأة كتمان ما خلق
  الله في رحمها من الحيض أو الحمل لتبطل بذلك الكتمان حق الزوج من الرجعة والولد { إن
  كن يؤمنَّ بالله واليوم الآخر } هذا وعيد شديد لتأكيد تحريم الكتمان وإيجاب أداء الأمانة
  في الإخبار عما في الرحم من الحيض أو الولد، والمعنى أن هذا من فعل المؤمنات وإن كانت
  المؤمنة والكافرة فيه سواء، فهو كقولك أدِّ حقي إن كنت مؤمناً يعني أن أداء الحقوق
  من أفعال المؤمنين وتقول للذي يظلم: إن كنت مؤمناً فلا تظلمني؛ والمعنى ينبغي أن يمنعك
  إيمانك من الظلم، وفي سبب وعيد النساء بهذا قولان أحدهما أنه لأجل ما يستحقه الزوج
  من الرجعة. قاله ابن عباس: والثاني أنه لأجل إلحاق الولد بغير أبيه قاله قتادة وقيل:
  كانت المرأة إذا رغبت في زوجها تقول: إني حائض وإن كانت قد طهرت ليراجعها وإن كانت
  زاهدة فيه كتمت خيضها وتقول قد طهرت لتفوته فنهاهن الله عن ذلك وأمرن بأداء الأمانة
  { وبعولتهن أحق بردهن في ذلك } يعني أزواجهن سمي الزوج بعلاً لقيامه بأمر زوجته، وأصل
  البعل السيد والمالك والمعنى وأزواجهن أولى برجعتهن وردهن إليهم في ذلك أي في حال العدة
  فإذا انقضى وقت العدة فقد بطل حق الرد والرجعة { إن أرادوا إصلاحاً } يعني إن أراد
  الزوج بالرجعة الإصلاح وحسن العشرة لا الإضرار بهن، وذلك أن أهل الجاهلية كانوا يراجعون،
  ويريدون بذلك الإضرار فنهى الله المؤمنين عن مثل ذلك، وأمرهم بالإصلاح وحسن العشرة
  بعد الرجعة { ولهن } يعني وللنساء على الأزواج { مثل الذي عليهن } يعني للأزواج { بالمعروف
  } وذلك أن حق الزوجية لا يتم إلا إذا كان كل واحد منهما يراعي حق الآخر فيما له، وعليه
  فيجب على الزوج أن يقوم بجميع حقها، ومصالحها ويجب على الزوجة الانقياد والطاعة له،
  قال ابن عباس في معنى الآية: إني أحب أن أتزين لامرأتي كما أحب أن تتزين لي لأن الله
  تعالى قال: { ولهن مثل الذي عليهن بالمعروف } (م) عن جابر أنه ذكر خطبة النبي صلى الله
  عليه وسلم في حجة الوداع وقال: فيها قال رسول الله صلى الله عليه وسلم:</font></font>&#13;\t\t\t<label
