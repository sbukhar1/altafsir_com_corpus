  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">وَٱلْمُطَلَّقَاتُ يَتَرَبَّصْنَ بِأَنْفُسِهِنَّ
  ثَلاَثَةَ قُرُوۤءٍ وَلاَ يَحِلُّ لَهُنَّ أَن يَكْتُمْنَ مَا خَلَقَ ٱللَّهُ فِيۤ
  أَرْحَامِهِنَّ إِن كُنَّ يُؤْمِنَّ بِٱللَّهِ وَٱلْيَوْمِ ٱلآخِرِ وَبُعُولَتُهُنَّ
  أَحَقُّ بِرَدِّهِنَّ فِي ذَلِكَ إِنْ أَرَادُوۤاْ إِصْلاَحاً وَلَهُنَّ مِثْلُ ٱلَّذِي
  عَلَيْهِنَّ بِٱلْمَعْرُوفِ وَلِلرِّجَالِ عَلَيْهِنَّ دَرَجَةٌ وَٱللَّهُ عَزِيزٌ
  حَكِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { ولا يحل لهنَّ أن
  يكتمن ما خلق الله في أرحامهنَّ } فيه ثلاثة أقوال. أحدها: أنه الحمل، قاله عمر، وابن
  عباس، ومجاهد، وقتادة، ومقاتل، وابن قتيبة، والزجاج. والثاني: أنه الحيض، قاله عكرمة،
  وعطية، والنخعي، والزهري. والثالث: الحمل والحيض، قاله ابن عمر، وابن زيد.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { إِن كنَّ يؤمنَّ بالله واليوم الآخر } خرِّج مخرج الوعيد
  لهن والتوكيد، قال الزجاج: وهو كما تقول للرجل: إن كنت مؤمناً فلا تظلم. وفي سبب وعيدهم
  بذلك قولان. أحدهما: أنه لأجل ما يستحقه الزوج من الرجعة قاله ابن عباس. والثاني: لأجل
  إلحاق الولد بغير أبيه، قاله قتادة. وقيل: كانت المرأة إذا رغبت في زوجها، قالت: إني
  حائض، وقد طهرت. وإذا زهدت فيه، كتمت حيضها حتى تغتسل، فتفوته.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والبعولة: الأزواج، و «ذلك»: إشارة إلى العدة. قاله مجاهد، والنخعي،
  وقتادة في آخرين. وفي الآية دليل على أن خصوص آخر اللفظ لا يمنع عموم أوله، ولا يوجب
  تخصيصه، لأن قوله تعالى: { والمطلقات يتربصن }. عام في المبتوتات والرجعيات، وقوله
  تعالى: { وبعولتهن أحق بردهن } خاص في الرجعيات.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { إن أرادوا إصلاحاً } قيل: إن الرجل كان إذا أراد الإضرار بامرأته، طلقها واحدة
  وتركها، فاذا قارب انقضاء عدتها راجعها، ثم تركها مدّة، ثم طلقها، فنهوا عن ذلك. وظاهر
  الآية يقتضي أنه إنما يملك الرجعة على غير وجه المضارة بتطويل العدة عليها، غير أنه
  قد دل قوله تعالى: { ولا تمسكوهن ضراراً لتعتدوا } على صحة الرجعة وإن قصد الضرار،
  لأن الرجعة لو لم تكن صحيحة إذا وقعت على وجه الضرار؛ لما كان ظالماً بفعلها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { ولهن مثل الذي عليهن بالمعروف } وهو: المعاشرة الحسنة،
  والصحبة الجميلة. روي عن النبي صلى الله عليه وسلم</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" أنه سئل عن حق المرأة على الزوج، فقال: «أن يطعمها إذا طعم، ويكسوها
  إذا اكتسى، ولا يضرب الوجه، ولا يقبح، ولا يهجر إلا في البيت \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">وقال ابن عباس إني أحب أن أتزين
  للمرأة، كما أحب أن تتزين لي، لهذه الآية.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { وللرجال عليهن درجة } قال ابن عباس: بما ساق إليها من المهر، وأنفق عليها
  من المال. وقال مجاهد: بالجهاد والميراث. وقال أبو مالك: يطلقها، وليس لها من الأمر
  شيء. وقال الزجاج: تنال منه من اللذة كما ينال منها، وله الفضل بنفقته. وروى أبو هريرة
  عن النبي صلى الله عليه وسلم أنه قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" لو أمرتُ أحداً أن يسجد لأحد لأمرت المرأة أن تسجد لزوجها \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">وقالت ابنة سعيد بن المسيب: ما كنا
  نكلم أزواجنا إلا كما تكلمون أمراءكم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فصل</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">اختلف العلماء في هذه الآية: هل تدخل في الآيات المنسوخات أم لا؟ على
  قولين. أحدهما: أنها تدخل في ذلك.</font></font>&#13;\t\t\t<label disabled=\"true\"
