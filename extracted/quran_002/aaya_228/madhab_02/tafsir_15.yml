  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱلْمُطَلَّقَاتُ
  يَتَرَبَّصْنَ بِأَنْفُسِهِنَّ ثَلاَثَةَ قُرُوۤءٍ وَلاَ يَحِلُّ لَهُنَّ أَن يَكْتُمْنَ
  مَا خَلَقَ ٱللَّهُ فِيۤ أَرْحَامِهِنَّ إِن كُنَّ يُؤْمِنَّ بِٱللَّهِ وَٱلْيَوْمِ
  ٱلآخِرِ وَبُعُولَتُهُنَّ أَحَقُّ بِرَدِّهِنَّ فِي ذَلِكَ إِنْ أَرَادُوۤاْ إِصْلاَحاً
  وَلَهُنَّ مِثْلُ ٱلَّذِي عَلَيْهِنَّ بِٱلْمَعْرُوفِ وَلِلرِّجَالِ عَلَيْهِنَّ دَرَجَةٌ
  وَٱللَّهُ عَزِيزٌ حَكِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: {
  والمطلقات يتربصن بأنفسهن ثلاثة قروء } سبب نزولها: أن المرأة كانت إذا طلقت وهي راغبة
  في زوجها، قالت: أنا حبلى، وليست حبلى، لكي يراجعها، وإن كانت حبلى وهي كارهة، قالت:
  لست بحبلى، لكي لا يقدر على مراجعتها. فلما جاء الإسلام ثبتوا على هذا. فنزل قوله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">يا
  أيها النبي إِذا طلقتم النساء فطلقوهن لعدتهن وأحصوا العدة</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الطلاق:1].
  ثم نزلت: { والمطلقات يتربصن بأنفسهن ثلاثة قروء }. رواه أبو صالح عن ابن عباس.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">فأما التفسير؛ فالطلاق: التخلية. قال ابن الأنباري: هي من قول العرب:
  أطلقت الناقة، فطلقت: إذا كانت مشدودة، فأزلت الشد عنها، وخليتها، فشبه ما يقع للمرأة
  بذلك، لأنها كانت متصلة الأسباب بالرجل، وكانت الأسباب كالشد لها، فلما طلقها قطع الأسباب،
  ويقال طلقت المرأة، وطُلّقت وقال غيره: الطلاق: من أطلقت الشيء من يدي، إلا أنهم لكثرة
  استعمالهم اللفظتين فرقوا بينهما، ليكون التطليق مقصوراً في الزوجات. وأما القروء:
  فيراد بها: الأطهار، ويراد بها الحيض. يقال: أقرأت المرأة إذا حاضت، وأقرأت: إذا طهرت.
  قال النبي صلى الله عليه وسلم في المستحاضة:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" تقعد أيام أقرائها \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">يريد أيام حيضها. وقال الأعشى:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وفي كل عام أنت جاشم غزوة</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">تشد لأقصاها
  غريم عزائكا</font></font></b></td></tr><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">مُورِّثةٍ مالاً، وفي الحي رفعةً</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">لما ضاع فيها من قروء نسائكا</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">أراد بالقروء: الأطهار، لأنه لما
  خرج عن نسائه أضاع أطهارهن. واختلف أهل اللغة في أصل القروء على قولين. أحدهما: أن
  أصله الوقت، يقال: رجع فلان لقرئه أي: لوقته الذي كان يرجع فيه، [ورجع لقارئه أيضاً]
  قال الهذلي:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">كرهت العقر
  عقر بني شليل</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">إذا هبت لقارئها الرياح</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">فالحيض يأتي لوقت، والطهر يأتي لوقت،
  هذا قول ابن قتيبة. والثاني: أن أصله الجمع. وقولهم: قرأت القرآن، أي: لفظت به مجموعاً.
  والقرء: اجتماع الدم في البدن، وذلك إنما يكون في الطهر، وقد يجوز أن يكون اجتماعه
  في الرحم، وكلاهما حسن، هذا قول الزجاج.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلف
  الفقهاء في الأقراء على قولين. أحدهما: أنها الحيض. روي عن عمر، وعلي، وابن مسعود،
  وأبي موسى، وعبادة بن الصامت، وأبي الدرداء، وعكرمة، والضحاك والسدي، وسفيان الثوري،
  والأوزاعي، والحسن بن صالح، وأبي حنيفة وأصحابه، وأحمد بن حنبل رضي الله عنه فانه قال:
  قد كنت أقول: القروء: الأطهار، وأنا اليوم أذهب إلى أنها الحيض. والثاني: أنها الأطهار.
  روي عن زيد بن ثابت، وابن عمر، وعائشة، والزهري، وأبان بن عثمان، ومالك بن أنس، والشافعي،
  وأومأ إليه أحمد.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ولفظ قوله تعالى { والمطلقات يتربصن
  } لفظ الخبر، ومعناه: الأمر، كقوله تعالى: { والوالداتُ يُرضعنَ أولادهن حولين كاملين
  } وقد يأتي لفظ الأمر في معنى الخبر كقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فليمدد له الرحمن مدا</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[مريم:75].
  والمراد بالمطلقات في هذه الآية، البالغات، المدخول بهن غير الحوامل.</font></font>&#13;\t\t\t<label
