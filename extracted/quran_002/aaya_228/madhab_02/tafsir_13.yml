  class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱلْمُطَلَّقَاتُ
  يَتَرَبَّصْنَ بِأَنْفُسِهِنَّ ثَلاَثَةَ قُرُوۤءٍ وَلاَ يَحِلُّ لَهُنَّ أَن يَكْتُمْنَ
  مَا خَلَقَ ٱللَّهُ فِيۤ أَرْحَامِهِنَّ إِن كُنَّ يُؤْمِنَّ بِٱللَّهِ وَٱلْيَوْمِ
  ٱلآخِرِ وَبُعُولَتُهُنَّ أَحَقُّ بِرَدِّهِنَّ فِي ذَلِكَ إِنْ أَرَادُوۤاْ إِصْلاَحاً
  وَلَهُنَّ مِثْلُ ٱلَّذِي عَلَيْهِنَّ بِٱلْمَعْرُوفِ وَلِلرِّجَالِ عَلَيْهِنَّ دَرَجَةٌ
  وَٱللَّهُ عَزِيزٌ حَكِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله تعالىٰ {
  وَٱلْمُطَلَّقَـٰتُ } أي المخليات من حبال أزواجهن { يَتَرَبَّصْنَ } ينتظرن { بِأَنْفُسِهِنَّ
  ثَلَـٰثَةَ قُرُوۤءٍ } فلا يتزوجن، والقروء: جمع قرء، مثل فرع، وجمعه القليل أقرؤ والجمع
  الكثير أقراء، واختلف أهل العلم في القروء فذهب جماعة إلى أنها الحيض وهو قول عمر وعلي
  وابن مسعود وابن عباس وبه قال الحسن ومجاهد وإليه ذهب الأوزاعي والثوري وأصحاب الرأي
  واحتجوا بأن النبي صلى الله عليه وسلم قال للمستحاضة:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" دعي الصلاة أيام أقرائك \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وإنما تدع المرأة الصلاة أيام حيضها. وذهب جماعة إلى أنها الأطهار
  وهو قول زيد بن ثابت وعبد الله بن عمر وعائشة، وهو قول الفقهاء السبعة والزهري وبه
  قال ربيعة ومالك والشافعي، واحتجوا</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" بأن ابن عمر رضي الله عنه لما طلق امرأته وهي حائض قال النبي صلى
  الله عليه وسلم لعمر: «مره فليراجعها حتى تطهر ثم إن شاء أمسك وإن شاء طلق قبل أن يمس،
  فتلك العدة التي أمر الله أن يطلق لها النساء» \". </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">فأخبر أن زمان العدّة هو الطهر، ومن جهة اللغة قول الشاعر:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">ففي كُلِّ عامٍ أنت جَاشِمُ غَزْوَةٍ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">تَشُدُّ لأَقْصَاهَا عَزِيْمَ عَزَائِكَا</font></font></b></td></tr><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">مُوَرِّثَةٍ مالاً، وفي الحيِّ رِفْعَةً</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">لِمَا ضَاعَ فيها من قُرُوءِ نِسَائِكَا</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وأراد به أنه كان يخرج إلى الغزو
  ولم يغش نساءه فتضيع أقراؤهن وإنما تضيع بالسفر زمان الطهر لا زمان الحيضة، وفائدة
  الخلاف تظهر في أن المعتدة إذا شرعت في الحيضة الثالثة تنقضي عدتها على قول من يجعلها
  أطهاراً وتحسب بقية الطهر الذي وقع فيه الطلاق قرءاً، قالت عائشة رضي الله عنها: إذا
  طعنت المطلقة في الدم من الحيضة الثالثة فقد برئت منه وبرىء منها. ومن ذهب إلى أن الأقراء
  هي الحيض يقول لا تنقضي عدتها ما لم تطهر من الحيضة الثالثة، وهذا الاختلاف من حيث
  أن اسم القرء يقع على الطهر والحيض جميعاً، يقال: أقرأت المرأة: إذا حاضت وأقرأت: إذا
  طهرت، فهي مقرىء، واختلفوا في أصله فقال أبو عمرو بن العلاء وأبو عبيدة: هو الوقت لمجيء
  الشيء وذهابه، يقال: رجع فلان لقرئه ولقارئه أي لوقته الذي يرجع فيه وهذا قارىء الرياح
  أي وقت هبوبها، قال مالك بن الحارث الهذلي:</font></font>&#13;\t\t\t<label disabled=\"true\"
