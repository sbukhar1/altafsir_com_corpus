  none\" href=\"JavaScript:Open_Menu()\">وَإِنْ عَزَمُواْ ٱلطَّلاَقَ فَإِنَّ ٱللَّهَ
  سَمِيعٌ عَلِيمٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَٱلْمُطَلَّقَاتُ يَتَرَبَّصْنَ بِأَنْفُسِهِنَّ
  ثَلاَثَةَ قُرُوۤءٍ وَلاَ يَحِلُّ لَهُنَّ أَن يَكْتُمْنَ مَا خَلَقَ ٱللَّهُ فِيۤ
  أَرْحَامِهِنَّ إِن كُنَّ يُؤْمِنَّ بِٱللَّهِ وَٱلْيَوْمِ ٱلآخِرِ وَبُعُولَتُهُنَّ
  أَحَقُّ بِرَدِّهِنَّ فِي ذَلِكَ إِنْ أَرَادُوۤاْ إِصْلاَحاً وَلَهُنَّ مِثْلُ ٱلَّذِي
  عَلَيْهِنَّ بِٱلْمَعْرُوفِ وَلِلرِّجَالِ عَلَيْهِنَّ دَرَجَةٌ وَٱللَّهُ عَزِيزٌ
  حَكِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالىٰ: { لِّلَّذِينَ يُؤْلُونَ
  مِن نِّسَآئِهِمْ تَرَبُّصُ أَرْبَعَةِ أَشْهُرٍ } يؤلون أي يحلفون، والأليَّة: اليمين
  والمراد من الآية: اليمين على ترك وطء المرأة، قال قتادة: كان الإِيلاء طلاقاً لأهل
  الجاهلية، وقال سعيد بن المسيَّب: كان ذلك من ضرار أهل الجاهلية، كان الرجل لا يحب
  امرأته ولا يريد أن يتزوجها غيره، فيحلف أن لا يقربها أبداً، فيتركها لا أيماً ولا
  ذات بعل، وكانوا عليه في ابتداء الإِسلام، فضرب الله له أجلاً في الإِسلام، واختلف
  أهل العلم فيه: فذهب أكثرهم إلى أنه إن حلف أن لا يقرب زوجته أبداً أو سمى مدة أكثر
  من أربعة أشهر، يكون مولياً، فلا يتعرض له قبل مضي أربعة أشهر، وبعد مضيها يوقف ويؤمر
  بالفىء أو بالطلاق بعد مطالبة المرأة، والفىء: هو الرجوع عما قاله بالوطء، إن قدر عليه،
  وإن لم يقدر فبالقول، فإن لم يفء ولم يطلق طلق عليه السلطان واحدة، وذهب إلى الوقوف
  بعد مضي المدة عمر وعثمان وعلي وأبو الدرداء وابن عمر، قال سليمان بن يسار: أدركت بضعة
  عشر من أصحاب النبي صلى الله عليه وسلم كلهم يقول بوقف المولي. وإليه ذهب سعيد بن جبير
  وسليمان بن يسار ومجاهد، وبه قال مالك والشافعي وأحمد واسحق وقال بعض أهل العلم: إذا
  مضت أربعة أشهر تقع عليها طلقة بائنة، وهو قول ابن عباس وابن مسعود وبه قال سفيان الثوري
  وأصحاب الرأي.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال سعيد بن المسيَّب والزهري:
  تقع طلقة رجعية، ولو حلف أن لا يطأها أقل من أربعة أشهر لا يكون مولياً، بل هو حالف،
  فإذا وطئها قبل مضي تلك المدة تجب عليه كفارة اليمين، ولو حلف أن لا يطأها أربعة أشهر
  لا يكون مولياً عند من يقول بالوقف بعد مضي المدة، لأن بقاء المدة شرط للوقف وثبوت
  المطالبة بالفيء أو الطلاق، وقد مضت المدة. وعند من لا يقول بالوقف يكون مولياً، ويقع
  الطلاق بمضي المدة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ومدة الإِيلاء: أربعة أشهر في حق
  الحر والعبد جميعاً عند الشافعي رحمه الله، لأنها ضربت لمعنى يرجع إلى الطبع، وهو قلة
  صبر المرأة عن الزوج، فيستوي فيه الحر والعبد كمدة العُنَّة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وعند
  مالك رحمه الله وأبي حنيفة رحمه الله تتنصف مدة العنة بالرق، غير أن عند أبي حنيفة
  تتنصف برق المرأة، وعند مالك برق الزوج، كما قالا في الطلاق.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالىٰ: { تَرَبُّصُ أَرْبَعَةِ أَشْهُرٍ } أي انتظار أربعة أشهر، والتربص: التثبت
  والتوقف. { فَإِن فَآءُو } رجعوا عن اليمين بالوطء { فَإِنَّ ٱللَّهَ غَفُورٌ رَّحِيمٌ
  } وإذا وطىء خرج عن الايلاء وتجب عليه كفارة اليمين عند أكثر أهل العلم، وقال الحسن
  وإبراهيم النخعي وقتادة: لا كفارة عليه لأن الله تعالىٰ وعد بالمغفرة فقال { فَإِنَّ
  ٱللَّهَ غَفُورٌ رَّحِيمٌ } وذلك عند الأكثرين في اسقاط العقوبة لا في الكفارة، ولو
  قال لزوجته: إن قربتك فعبدي حر أو صرت طالقاً، أو لله علي عتق رقبة أو صوم أو صلاة
  فهو مولٍ لأن المولي من يلزمه أمر بالوطء، ويوقف بعد مضي المدة فإن فاء يقع الطلاق
  أو العتق المعلق به، وإن التزم في الذمة تلزمه كفارة اليمين في قولٍ، وفي قول يلزمه
  ما التزم في ذمته من الاعتاق و الصلاة و الصوم { وَإِنْ عَزَمُواْ ٱلطَّلَـٰقَ } أي
  حققوه بالإِيقاع { فَإِنَّ ٱللَّهَ سَمِيعٌ } لقولهم { عَلِيمٌ } بنياتهم، وفيه دليل
  على أنها لا تطلق بعد مضي المدة ما لم يطلقها زوجها، لأنه شرط فيه العزم، وقال: { فَإِنَّ
  ٱللَّهَ سَمِيعٌ عَلِيمٌ } فدل على أنه يقتضي مسموعاً والقول هو الذي يسمع.</font></font>&#13;\t\t\t<label
