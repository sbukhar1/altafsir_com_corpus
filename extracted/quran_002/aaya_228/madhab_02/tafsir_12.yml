  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱلْمُطَلَّقَاتُ
  يَتَرَبَّصْنَ بِأَنْفُسِهِنَّ ثَلاَثَةَ قُرُوۤءٍ وَلاَ يَحِلُّ لَهُنَّ أَن يَكْتُمْنَ
  مَا خَلَقَ ٱللَّهُ فِيۤ أَرْحَامِهِنَّ إِن كُنَّ يُؤْمِنَّ بِٱللَّهِ وَٱلْيَوْمِ
  ٱلآخِرِ وَبُعُولَتُهُنَّ أَحَقُّ بِرَدِّهِنَّ فِي ذَلِكَ إِنْ أَرَادُوۤاْ إِصْلاَحاً
  وَلَهُنَّ مِثْلُ ٱلَّذِي عَلَيْهِنَّ بِٱلْمَعْرُوفِ وَلِلرِّجَالِ عَلَيْهِنَّ دَرَجَةٌ
  وَٱللَّهُ عَزِيزٌ حَكِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله عز وجل:
  { وَالْمُطَلَّقَاتُ يَتَرَبَّصْنَ بِأَنفُسِهِنَّ ثَلاَثَةَ قُرُوءٍ } يعني المخليات،
  والطلاق: التخلية كما يقال للنعجة المهملة بغير راع: طالق، فسميت المرأة المَخْلي سبيلها
  بما سميت به النعجة المهمل أمرها، وقيل إنه مأخوذ من طلق الفرس، وهو ذهابه شوطاً لا
  يمنع، فسميت المرأة المُخْلاَةُ طالقاً لأنها لا تمنع من نفسها بعد أن كانت ممنوعة،
  ولذلك قيل لذات الزوج إنها في حباله لأنها كالمعقولة بشيء، وأما قولهم طَلَقَتْ المرأة
  فمعناه غير هذا، إنما يقال طَلَقَتْ المرأة إذا نَفَسَتْ، هذا من الطلْق وهو وجع الولادة،
  والأول من الطَّلاَقِ.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ثم قال تعالى: { يَتَرَبَّصْنَ بِأَنفُسِهِنَّ
  ثَلاَثَةَ قُرُوءٍ } أي مدة ثلاثة قروء، واختلفوا في الأقراء على قولين:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أحدهما: هي الحِيَضُ، وهو قول عمر، وعليّ، وابن مسعود، وأبي موسى،
  ومجاهد، وقتادة، والضحاك، وعكرمة، والسدي، ومالك، وأبي حنيفة، وأهل العراق، استشهاداً
  بقول الشاعر:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">يا رُبَّ ذي صغن عليّ فارض</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">له قروءٌ كقروءِ الحائض</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">والثاني: هي الأطهار، وهو قول عائشة،
  وابن عمر، وزيد بن ثابت، والزهري، وأبان بن عثمان، والشافعي، وأهل الحجاز، استشهاداً
  بقول الأعشى:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">أفي كلِّ عامٍ أنتَ جَاشِمُ غزوةً</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">تَشُدُّ لأقصاها عزِيمَ عزائِكَا</font></font></b></td></tr><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">مُوَرّثَةً
  مالاً وفي الحيِّ رِفعَةٌ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">لِمَا ضاعَ
  فيها من قروءِ نِسائكا</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">واختلفوا في اشتقاق القرء على قولين:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدهما:
  أن القرء الاجتماع، ومنه أخذ اسم القرآن لاجتماع حروفه، وقيل: قد قرأ الطعام في شدقه
  وقرأ الماء في حوضه إذا جمعه، وقيل: ما قرأتِ الناقة سَلَى قط، أي لم يجتمع رحمها على
  ولد قط، قال عمرو بن كلثوم:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">تُرِيكَ إذا دَخَلْتَ على خَلاءٍ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وقد أمنَتْ عُيونُ الكَاشِحِينا</font></font></b></td></tr><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">ذِرَاعَيْ
  عَيْطَلٍ أدْمَاءَ بكرِ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">هَجَانَ
  اللون لم تقرَأْ جَنِينَا</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وهذا قول الأصمعي، والأخفش، والكسائي، والشافعي، فمن جعل القروء اسماً
  للحيض سماه بذلك، لاجتماع الدم في الرحم، ومن جعله اسماً للطهر فلاجتماعه في البدن.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والقول الثاني: أن القرء الوقت، لمجيء الشيء المعتاد مجِيؤه لوقت معلوم،
  ولإدبار الشيء المعتاد إدباره لوقت معلوم، وكذلك قالت العرب: أَقْرأَتْ حاجة فلان عندي،
  أي دنا وقتها وحان قضاؤها. وأَقْرَأَ النجم إذا جاء وقت أُفوله، وقرأ إذا جاء وقت طلوعه،
  قال الشاعر:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">إذا ما الثُّرَيَّا وقد أقَرْأَتْ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">........................</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقيل: أقرأت الريح، إذا هبت لوقتها،
  قال الهذلي:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">كَرِهتُ العقْرَ عَقْرَ بني شليل</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">إذا لِقَارئِهَا الرِّياح</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">يعني هبت لوقتها، وهذا قول أبي عمرو
  بن العلاء.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">فمن جعل القرْء اسماً للحيض، فلأنه
  وقت خروج الدم المعتاد، ومن جعله اسماً للطهر، فلأنه وقت احتباس الدم المعتاد.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ثم قال تعالى: { وَلاَ يَحِلُّ لَهُنَّ أَن يَكْتُمْنَ مَا خَلَقَ
  اللهُ في أَرْحَامِهِنَّ }  فيه ثلاثة تأويلات:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدها:
  أنه الحيض، وهو قول عكرمة، والزهري، والنخعي.</font></font>&#13;\t\t\t<label disabled=\"true\"
  class=\"############\"/>&#13;\t\t\t<center><br/><table dir=\"rtl\"><tr><td><img
