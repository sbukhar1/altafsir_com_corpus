  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱلْمُطَلَّقَاتُ
  يَتَرَبَّصْنَ بِأَنْفُسِهِنَّ ثَلاَثَةَ قُرُوۤءٍ وَلاَ يَحِلُّ لَهُنَّ أَن يَكْتُمْنَ
  مَا خَلَقَ ٱللَّهُ فِيۤ أَرْحَامِهِنَّ إِن كُنَّ يُؤْمِنَّ بِٱللَّهِ وَٱلْيَوْمِ
  ٱلآخِرِ وَبُعُولَتُهُنَّ أَحَقُّ بِرَدِّهِنَّ فِي ذَلِكَ إِنْ أَرَادُوۤاْ إِصْلاَحاً
  وَلَهُنَّ مِثْلُ ٱلَّذِي عَلَيْهِنَّ بِٱلْمَعْرُوفِ وَلِلرِّجَالِ عَلَيْهِنَّ دَرَجَةٌ
  وَٱللَّهُ عَزِيزٌ حَكِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ وَالْمُطَلَّقَاتُ
  } الطلاق: التخلية، النعجة المهملة بغير راعٍ طالق وبه سميت المرأة. { ثَلاَثَةَ قُرُوءٍ
  } مدة ثلاثة قروء، وهي الحيض، أو الأطهار، أخذ من الاجتماع، لاجتماع الدم في الرحم
  عند من رآها الحيض، أو لاجتماعه في البدن عند من رأها الأطهار، قرأ الطعام في شدقه
  والماء في حوضه جمعهما، أو القَرء: الوقت لمجىء ما يعتاد مجيئه، أو لإدباره، أقرأ النجم
  جاء وقت طلوعه أو أفوله. قال:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">إذا ما الثريا
  وقد أقرأت\t\t</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">\tأحس السِّما كان منها أفولاً</font></font></b></td></tr><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">......................\t\t\t</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">.. هبت لقارئها
  الرياح</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">فالقرء: وقت لخروج الدم، أو لاحتباسه. { مَا خَلَقَ اللَّهُ فِى أَرْحَامِهِنَّ
  } الحيض أو الحمل، أو كلاهما، توعدها لأنها تمنع بالكتمان رجعة الزوج، أو لإلحاق نسب
  الولد بغيره كفِعل الجاهلية. { وَبُعُولَتُهُنَّ } سموا بذلك لعلوهم عليهن، بعلا: ربًّا،
  لعلوه بالربوبية. { بِرَدِّهِنَّ } برجعهن. { وَلَهُنَّ } من حسن الصحبة مثل الذي للرجال
  عليهن من حسن الصحبة، أو لهن على الأزواج من التصنع مثل ما لأزواجهن عليهن قاله ابن
  عباس ـ رضي الله تعالى عنهماـ، أو لهن من ترك المضارة مثل ما عليهن. { وَلِلرِّجَالِ
  عَلَيْهِنَّ دَرَجَةٌ } بالميراث والجهاد، أو بالإمرة والطاعة، أو إعطاء الصداق والملاعنة
  إذا قذفها، أو بالإفضال عليها وأداء حقها والصفح عن حقوقه عليها، أو بأن جعل له لحية
  قاله حميد.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

