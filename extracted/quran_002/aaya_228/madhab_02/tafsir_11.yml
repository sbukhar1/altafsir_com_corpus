  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِنْ
  عَزَمُواْ ٱلطَّلاَقَ فَإِنَّ ٱللَّهَ سَمِيعٌ عَلِيمٌ</a> <b>} * </b><b>{</b> <a
  class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱلْمُطَلَّقَاتُ
  يَتَرَبَّصْنَ بِأَنْفُسِهِنَّ ثَلاَثَةَ قُرُوۤءٍ وَلاَ يَحِلُّ لَهُنَّ أَن يَكْتُمْنَ
  مَا خَلَقَ ٱللَّهُ فِيۤ أَرْحَامِهِنَّ إِن كُنَّ يُؤْمِنَّ بِٱللَّهِ وَٱلْيَوْمِ
  ٱلآخِرِ وَبُعُولَتُهُنَّ أَحَقُّ بِرَدِّهِنَّ فِي ذَلِكَ إِنْ أَرَادُوۤاْ إِصْلاَحاً
  وَلَهُنَّ مِثْلُ ٱلَّذِي عَلَيْهِنَّ بِٱلْمَعْرُوفِ وَلِلرِّجَالِ عَلَيْهِنَّ دَرَجَةٌ
  وَٱللَّهُ عَزِيزٌ حَكِيمٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">ٱلطَّلَٰقُ مَرَّتَانِ فَإِمْسَاكٌ بِمَعْرُوفٍ
  أَوْ تَسْرِيحٌ بِإِحْسَٰنٍ وَلاَ يَحِلُّ لَكُمْ أَن تَأْخُذُواْ مِمَّآ آتَيْتُمُوهُنَّ
  شَيْئاً إِلاَّ أَن يَخَافَآ أَلاَّ يُقِيمَا حُدُودَ ٱللَّهِ فَإِنْ خِفْتُمْ أَلاَّ
  يُقِيمَا حُدُودَ ٱللَّهِ فَلاَ جُنَاحَ عَلَيْهِمَا فِيمَا ٱفْتَدَتْ بِهِ تِلْكَ
  حُدُودُ ٱللَّهِ فَلاَ تَعْتَدُوهَا وَمَن يَتَعَدَّ حُدُودَ ٱللَّهِ فَأُوْلَـٰئِكَ
  هُمُ ٱلظَّٰلِمُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">فَإِنْ طَلَّقَهَا فَلاَ تَحِلُّ لَهُ مِن
  بَعْدُ حَتَّىٰ تَنْكِحَ زَوْجاً غَيْرَهُ فَإِن طَلَّقَهَا فَلاَ جُنَاحَ عَلَيْهِمَآ
  أَن يَتَرَاجَعَآ إِن ظَنَّآ أَن يُقِيمَا حُدُودَ ٱللَّهِ وَتِلْكَ حُدُودُ ٱللَّهِ
  يُبَيِّنُهَا لِقَوْمٍ يَعْلَمُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذَا طَلَّقْتُمُ
  ٱلنِّسَآءَ فَبَلَغْنَ أَجَلَهُنَّ فَأَمْسِكُوهُنَّ بِمَعْرُوفٍ أَوْ سَرِّحُوهُنَّ
  بِمَعْرُوفٍ وَلاَ تُمْسِكُوهُنَّ ضِرَاراً لِّتَعْتَدُواْ وَمَن يَفْعَلْ ذَلِكَ فَقَدْ
  ظَلَمَ نَفْسَهُ وَلاَ تَتَّخِذُوۤاْ آيَاتِ ٱللَّهِ هُزُواً وَٱذْكُرُواْ نِعْمَتَ
  ٱللَّهِ عَلَيْكُمْ وَمَآ أَنزَلَ عَلَيْكُمْ مِّنَ ٱلْكِتَابِ وَٱلْحِكْمَةِ يَعِظُكُمْ
  بِهِ وَٱتَّقُواْ ٱللَّهَ وَٱعْلَمُوۤاْ أَنَّ ٱللَّهَ بِكُلِّ شَيْءٍ عَلِيمٌ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذَا
  طَلَّقْتُمُ ٱلنِّسَآءَ فَبَلَغْنَ أَجَلَهُنَّ فَلاَ تَعْضُلُوهُنَّ أَن يَنكِحْنَ
  أَزْوَاجَهُنَّ إِذَا تَرَاضَوْاْ بَيْنَهُمْ بِٱلْمَعْرُوفِ ذٰلِكَ يُوعَظُ بِهِ مَن
  كَانَ مِنكُمْ يُؤْمِنُ بِٱللَّهِ وَٱلْيَوْمِ ٱلآخِرِ ذٰلِكُمْ أَزْكَىٰ لَكُمْ وَأَطْهَرُ
  وَٱللَّهُ يَعْلَمُ وَأَنْتُمْ لاَ تَعْلَمُونَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { وَإِنْ عَزَمُواْ ٱلطَّلَـٰقَ } يعني أوجبوا الطلاق بترك الجماع حتى مضت أربعة
  أشهر وقعت عليها تطليقة بمضي أربعة أشهر. وقال بعضهم: لا يقع الطلاق ولكن يؤمر الزوج
  بعد مضي أربعة أشهر أن يجامعها أو يطلقها. وقال بعضهم يقع الطلاق بمضي أربعة أشهر وهو
  قول علمائنا. وروي عن عبد الله بن عباس وعبد الله بن مسعود أنهما قالا عزيمة الطلاق
  انقضاء أربعة أشهر وذلك قوله تعالى: { وَإِنْ عَزَمُواْ ٱلطَّلَـٰقَ } أي أوجبوا الطلاق
  بترك الجماع { فَإِنَّ ٱللَّهَ سَمِيعٌ } لمقالتهم بكلمة الإيلاء { عَلِيمٌ } بهم.
  { وَٱلْمُطَلَّقَـٰتُ يَتَرَبَّصْنَ بِأَنْفُسِهِنَّ } يعني وجب عليهن العدة { ثَلَـٰثَةَ
  قُرُوء } أي ثلاث حيض وقال بعضهم: ثلاثة أطهار وقال أكثر أهل العلم: المراد به الحيض
  وأصل القرء: الوقت وظاهر الآية عام في إيجاب العدة على جميع المطلقات ولكن المراد به
  الخصوص لأنه لم يدخل في الآية خمس من المطلقات الأمة والصغيرة والآيسة والحامل وغير
  المدخولة ثم قال: { وَلاَ يَحِلُّ لَهُنَّ أَن يَكْتُمْنَ مَا خَلَقَ ٱللَّهُ فِي أَرْحَامِهِنَّ
  } يعني الحمل والحيض لا يحل لها أن تقول إني حامل وليست بحامل أو إني حائض وليست بحائض
  { إِن كُنَّ يُؤْمِنَّ بِٱللَّهِ وَٱلْيَوْمِ ٱلآخِرِ } يقول إن كن يصدقن بالله واليوم
  الآخر { وَبُعُولَتُهُنَّ أَحَقُّ بِرَدّهِنَّ فِي ذٰلِكَ إِنْ أَرَادُواْ إِصْلَـٰحاً
  } يعني للنساء على الأزواج من الحقوق مثل ما للرجال على النساء يعني في حال التربص
  إذا كان الطلاق رجعياً { وَلَهُنَّ مِثْلُ ٱلَّذِي عَلَيْهِنَّ بِٱلْمَعْرُوفِ } يقول
  بما عرف شرعاً { وَلِلرِّجَالِ عَلَيْهِنَّ دَرَجَةٌ } أي فضيلة في النفقة والمهر {
  وَٱللَّهُ عَزِيزٌ حَكُيمٌ } فيما حكم من الرجعة في الطلاق الذي يملك فيه الرجعة. ثم
  بيّن الطلاق الذي يملك فيه الرجعة فقال تعالى { ٱلطَّلَـٰقُ مَرَّتَانِ } يعني يقول
  الطلاق الذي يملك فيه الرجعة تطليقتان. { فَإِمْسَاكٌ بِمَعْرُوفٍ } يعني إذا راجعها
  يمسكها بمعروف ينفق عليها ويكسوها ولا يؤذيها ويحسن معاشرتها { أَوْ تَسْرِيحٌ بِإِحْسَـٰنٍ
  } يعني يؤدي حقها ويخلي سبيلها. ويقال: { أَوْ تَسْرِيحٌ بِإِحْسَـٰنٍ } يعني يطلقها
  التطليقة الثالثة ويعطي مهرها ويقال: يتركها حتى تنقضي عدتها (ويقال يؤتي حقها ويخلي
  سبيلها ويقال أو تسرح بإحسان) قال ابن عباس: كان أهل الجاهلية إذا طلق (امرأته) تطليقة
  أو تطليقتين كان الزوج أحق بها وإذا طلقها الثالثة كانت المرأة أحق بنفسها واحتج بقول
  الأعشمي وكانت امرأته من بني مروان فأخذه بنو مروان حتى يطلق امرأته فلما طلقها واحدة
  قالوا له: عد فطلقها الثانية قالوا له: عد فطلقها الثالثة فعرف أنها بانت منه ولا تحل
  له فقال عند ذلك:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
