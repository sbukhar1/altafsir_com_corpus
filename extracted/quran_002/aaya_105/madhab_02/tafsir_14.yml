  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">والتخصيص
  من العموم يوهم أنه نسخ وليس به، لأن المخصص لم يتناوله العموم قط، ولو ثبت قطعاً تناول
  العموم لشيء ما ثم أخرج ذلك الشيء عن العموم لكان نسخاً لا تخصيصاً. والنسخ لا يجوز
  في الإخبار، وإنما هو مختص بالأومر والنواهي، وردّ بعض المعترضين الأمر خبراً بأن قال:
  أليس معناه: \" واجب عليكم أن تفعلوا كذا \"؟ فهذا خبر، والجواب أن يقال: إن في ضمن
  المعنى إلا أن أنسخه عنكم وأرفعه، فكما تضمن لفظ الأمر ذلك الإخبار كذلك تضمن هذا الاستثناء.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وصور النسخ تختلف، فقد ينسخ الأثقل إلى الأخف كنسخ الثبوت لعشرة بالثبوت
  لاثنين، وقد ينسخ الأخف إلى الأثقل كنسخ يوم عاشوراء والأيام المعدودة برمضان، وقد
  ينسخ المثل بمثلة ثقلاً وخفة كالقبلة، وقد ينسخ الشيء لا إلى بدل كصدقة النجوى، والنسخ
  التام أن تنسخ التلاوة والحكم وذلك كثير، ومنه قول أبي بكر الصديق رضي الله عنه: \"
  كنا نقرأ لا ترغبوا عن آبائكم فإنه كفر \" ، وقد تنسخ التلاوة دون الحكم كآية الرجم،
  وقد ينسخ الحكم دون التلاوة كصدقة النجوى، وكقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وإن فاتكم شيء من أزواجكم إلى الكفار
  فعاقبتم فآتوا الذين ذهبت أزواجهم مثل ما أنفقوا</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الممتحنة: 11]، والتلاوة والحكم
  حكمان، فجائز نسخ أحدهما دون الآخر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وينسخ
  القرآن بالقرآن، والسنة بالسنة، وهذه العبارة يراد بها الخير المتواتر القطعي، وينسخ
  خبر الواحد بخبر الواحد، وهذا كله متفق عليه، وحذاق الأئمة على أن القرآن ينسخ بالسنة،
  وذلك موجود في قوله صلى الله عليه وسلم: \" لا وصية لوارث \" ، وهو ظاهر مسائل مالك
  رحمه الله، وأبى ذلك الشافعي رحمه الله، والحجة عليه من قوله إسقاطه الجلد في حد الزنى
  عن الثيب الذي يرجم، فإنه لا مسقط لذلك إلا السنة. فعل النبي صلى الله عليه وسلم، وكذلك
  حذاق الأئمة على أن السنة تنسخ بالقرآن، وذلك موجود في القبلة فإن الصلاة إلى الشام
  لم تكن قط في كتاب الله، وفي قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فلا ترجعوهن إلى الكفار</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الممتحنة:
  10]، فإن رجوعهن إنما كان يصلح النبي صلى الله عليه وسلم لقريش، والحذاق على تجويز
  نسخ القرآن بخبر الواحد عقلاً، واختلفوا هل وقع شرعاً، فذهب أبو المعالي وغيره إلى
  وقوعه في نازلة مسجد قباء في التحول إلى القبلة، وأبى ذلك قوم، ولا يصح نسخ نص بقياس
  إذ من شروط القياس أن لا يخالف نصاً، وهذا كله في مدة النبي صلى الله عليه وسلم، وأما
  بعد موته واستقرار الشرع فأجمعت أنه لا نسخ.</font></font>&#13;\t\t\t<label disabled=\"true\"
