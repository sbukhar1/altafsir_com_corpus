  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">مَّا
  يَوَدُّ ٱلَّذِينَ كَفَرُواْ مِنْ أَهْلِ ٱلْكِتَابِ وَلاَ ٱلْمُشْرِكِينَ أَن يُنَزَّلَ
  عَلَيْكُمْ مِّنْ خَيْرٍ مِّن رَّبِّكُمْ وَٱللَّهُ يَخْتَصُّ بِرَحْمَتِهِ مَن يَشَآءُ
  وَٱللَّهُ ذُو ٱلْفَضْلِ ٱلْعَظِيمِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">مَا نَنسَخْ مِنْ
  آيَةٍ أَوْ نُنسِهَا نَأْتِ بِخَيْرٍ مِّنْهَا أَوْ مِثْلِهَا أَلَمْ تَعْلَمْ أَنَّ
  ٱللَّهَ عَلَىٰ كُلِّ شَيْءٍ قَدِيرٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">التقدير ولا من
  المشركين، وعم الذين كفروا ثم بيّن أجناسهم من اليهود والنصارى وعبدة الأوثان ليبين
  في الألف واللام في { الذين } أنها ليست للعهد يراد بها معين، ومعنى الآية أن ما أمرناكم
  به من أن تعظموا نبيكم خير من الله منحكم إياه، وذلك لا يودّه الكفار. ثم يتناول اللفظ
  كل خير غير هذا، و { أن } مع الفعل بتأويل المصدر، و { من } زائدة في قول بعضهم، ولما
  كان ود نزول الخير منتفياً، قام ذلك مقام الجحد الذي يلزم أن يتقدم { من } الزائدة
  على قول سيبويه والخليل، وأما الأخفش فيجيز زيادتها في الواجب، وقال قوم: { من } للتبعيض؛
  لأنهم يريدون أن لا ينزل على المؤمنين من الخير قليل ولا كثير، ولو زال معنى التبعيض
  لساغ لقائل أن يقول: نريد أن لا ينزل خير كامل ولا نكره أن ينزل بعض، فإذا نفي ود نزول
  البعض فذلك أحرى في نزول خير كامل، والرحمة في هذه الآية عامة لجميع أنواعها التي قد
  منحها الله عباده قديماً وحديثاً، وقال قوم: الرحمة هي القرآن، وقال قوم: نبوة محمد
  صلى الله عليه وسلم، وهذه أجزاء الرحمة العامة التي في لفظ الآية.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله تعالى: { ما ننسخ من آية أو ننسها } الآية، النسخ في كلام العرب
  على وجهين: أحدهما النقل كنقل كتاب من آخر، والثاني الإزالة، فأما الأول فلا مدخل له
  في هذه الآية، وورد في كتاب الله تعالى في قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إنا كنا نستنسخ ما كنتم تعملون</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الجاثية:29]،
  وأما الثاني الذي هو الإزالة فهو الذي في هذه الآية، وهو منقسم في اللغة على ضربين:
  أحدهما يثبت الناسخ بعد المنسوخ كقولهم نسخت الشمس الظل، والآخر لا يثبت كقولهم \"
  نسخت الريح الأثر \" ، وورد النسخ في الشرع حسب هذين الضربين، والناسخ حقيقة هو الله
  تعالى، ويسمى الخطاب الشرعي ناسخاً إذ به يقع النسخ، وحد الناسخ عند حذاق أهل السنة:
  الخطاب الدال على ارتفاع الحكم الثابت، بالخطاب المتقدم على وجهٍ لولاه لكان ثابتاً
  مع تراخيه عنه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والنسخ جائز على الله تعالى عقلاً
  لأنه ليس يلزم عنه محال ولا تغيير صفة من صفاته تعالى، وليست الأوامر متعلقة بالإرادة
  فيلزم من النسخ أن الإرادة تغيرت، ولا النسخ لطروّ علم، بل الله تعالى يعلم إلى أي
  وقت ينتهي أمره بالحكم الأول ويعلم نسخه بالثاني. والبداء لا يجوز على الله تعالى لأنه
  لا يكونه إلا لطروّ علم أو لتغير إرادة، وذلك محال في جهة الله تعالى، وجعلت اليهود
  النسخ والبداء واحداً، ولذلك لم يجوزوه فضلُّوا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والمنسوخ
  عند أئمتنا: الحكم الثابت نفسه: لا ما ذهبت إليه المعتزلة، من أنه مثل الحكم الثابت
  فيما يستقبل، والذي قادهم إلى ذلك مذهبهم في أن الأوامر مرادة، وأن الحسن صفة نفسية
  للحسن، ومراد الله تعالى حسن، وقد قامت الأدلة على أن الأوامر لا ترتبط بالإرادة، وعلى
  أن الحسن القبح في الأحكام إنما هو من جهة الشرع لا بصفة نفسية.</font></font>&#13;\t\t\t<label
