  يَوَدُّ ٱلَّذِينَ كَفَرُواْ مِنْ أَهْلِ ٱلْكِتَابِ وَلاَ ٱلْمُشْرِكِينَ أَن يُنَزَّلَ
  عَلَيْكُمْ مِّنْ خَيْرٍ مِّن رَّبِّكُمْ وَٱللَّهُ يَخْتَصُّ بِرَحْمَتِهِ مَن يَشَآءُ
  وَٱللَّهُ ذُو ٱلْفَضْلِ ٱلْعَظِيمِ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: {
  ما يود الذين كفروا من أهل الكتاب }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن عباس: هم يهود المدينة، ونصارى نجران، فالمشركون مشركو أهل مكة. { أن ينزل عليكم
  } أي: على رسولكم. { من خير من ربكم } أراد: النبوة والإسلام. وقال أبو سليمان الدمشقي:
  أراد بالخير: العلم والفقه والحكمة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">{
  والله يختص برحمته من يشاء }</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">في
  هذه الرحمة قولان. أحدهما: أنها النبوة، قاله علي بن أبي طالب، ومحمد بن علي بن الحسين،
  ومجاهد والزجاج. والثاني: أنها الإسلام، قاله ابن عباس ومقاتل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
