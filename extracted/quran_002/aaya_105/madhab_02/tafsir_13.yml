  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَٰأَيُّهَا
  ٱلَّذِينَ آمَنُواْ لاَ تَقُولُواْ رَاعِنَا وَقُولُواْ ٱنْظُرْنَا وَٱسْمَعُواْ وَلِلكَافِرِينَ
  عَذَابٌ أَلِيمٌ &#13;&#13;</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">مَّا يَوَدُّ ٱلَّذِينَ كَفَرُواْ مِنْ أَهْلِ
  ٱلْكِتَابِ وَلاَ ٱلْمُشْرِكِينَ أَن يُنَزَّلَ عَلَيْكُمْ مِّنْ خَيْرٍ مِّن رَّبِّكُمْ
  وَٱللَّهُ يَخْتَصُّ بِرَحْمَتِهِ مَن يَشَآءُ وَٱللَّهُ ذُو ٱلْفَضْلِ ٱلْعَظِيمِ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالىٰ: { يَا أَيُّهَا ٱلَّذِينَ آمَنُوا لا تَقُولُوا رَٰعِنَا
  } وذلك أن المسلمين كانوا يقولون راعنا يا رسول الله، من المراعاة أي: أَرْعِنَا سمعك،
  أي فَرِّغْ سمعك لكلامنا، يقال: أرعى إلى الشيء، ورعاه، وراعاه، أي أصغى إليه واستمعَهَ،
  وكانت هذه اللفظة شيئاً قبيحاً بلغة اليهود، وقيل: كان معناها عندهم: اسمع لا سمعت،
  وقيل: هي من الرعونة، إذا أرادوا ان يحمِّقوا إنساناً قالوا له: راعنا بمعنى: يا أحمق!
  فلما سمع اليهود هذه اللفظة من المسلمين قالوا فيما بينهم: كنا نسبُّ محمداً سراً،
  فأعلِنوا به الآن، فكانوا يأتونه ويقولون: راعنا يا محمد، ويضحكون فيما بينهم، فسمعها
  سعد بن معاذ ففطن لها، وكان يعرف لغتهم، فقال لليهود: لئن سمعتها من أحدكم يقولها لرسول
  صلى الله عليه وسلم لأضربن عنقه، فقالوا: أو لستم تقولونها؟ فأنزل الله تعالىٰ { لاَ
  تَقُولُواْ رَٰعِنَا } لكيلا يجد اليهود بذلك سبيلاً إلى شتم رسول الله صلى الله عليه
  وسلم { وَقُولُواْ ٱنظُرْنَا } أي انظر إلينا وقيل: انتظرنا وتأنَّ بنا، يقال: نظرت
  فلاناً وانتظرته، ومنه قوله تعالىٰ</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">ٱنظُرُونَا نَقْتَبِسْ مِن نُّورِكُمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الحديد:
  13] قال مجاهد: معناها (فَهِّمْنَاه) { وَٱسْمَعُواْ } ما تؤمرون به وأطيعوا { وَلِلكَـٰفِرِينَ
  } يعني اليهود { عَذَابٌ أَلِيمٌ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالىٰ: { مَّا يَوَدُّ ٱلَّذِينَ كَفَرُواْ مِنْ أَهْلِ ٱلْكِتَـٰبِ } وذلك أن المسلمين
  كانوا إذا قالوا لحلفائهم من اليهود: آمنوا بمحمد صلى الله عليه وسلم قالوا: ما هذا
  الذي تدعوننا إليه بخير مما نحن فيه ولوددنا لو كان خيراً، فأنزل الله تكذيباً لهم
  { مَّا يَوَدُّ ٱلَّذِينَ } ، أي ما يحب وما يتمنى الذين كفروا من أهل الكتاب يعني
  اليهود { وَلاَ ٱلْمُشْرِكِينَ } جره بالنسق على من { أَن يُنَزَّلَ عَلَيْكُم مِّنْ
  خَيْرٍ مِّن رَّبِّكُمْ } أي خير ونبوة، ومِنْ صلة { وَٱللَّهُ يَخْتَصُّ بِرَحْمَتِهِ
  } بنبوته { مَن يَشَآءُ وَٱللَّهُ ذُو ٱلْفَضْلِ ٱلْعَظِيمِ } والفضل ابتداء إحسان
  بلا علة، وقيل: المراد بالرحمة الإِسلام والهداية وقيل: معنى الآية: إن الله تعالىٰ
  بعث الأنبياء من ولد إسحاق فلما بعث النبي صلى الله عليه وسلم من ولد إسماعيل لم يقع
  ذلك بود اليهود ومحبتهم فنزلت الآية وأما المشركون فإنما لم يقع بودهم لأنه جاء بتضليلهم
  وعيب آلهتهم.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

