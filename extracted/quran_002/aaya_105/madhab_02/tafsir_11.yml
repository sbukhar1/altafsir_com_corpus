  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">مَّا
  يَوَدُّ ٱلَّذِينَ كَفَرُواْ مِنْ أَهْلِ ٱلْكِتَابِ وَلاَ ٱلْمُشْرِكِينَ أَن يُنَزَّلَ
  عَلَيْكُمْ مِّنْ خَيْرٍ مِّن رَّبِّكُمْ وَٱللَّهُ يَخْتَصُّ بِرَحْمَتِهِ مَن يَشَآءُ
  وَٱللَّهُ ذُو ٱلْفَضْلِ ٱلْعَظِيمِ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: {
  مَّا يَوَدُّ ٱلَّذِينَ كَفَرُواْ مِنْ أَهْلِ ٱلْكِتَـٰبِ } يعني يهود أهل المدينة
  ونصارى أهل نجران { وَلاَ ٱلْمُشْرِكِينَ } يعني مشركي العرب { أَن يُنَزَّلَ عَلَيْكُم
  مِّنْ خَيْرٍ مِّن رَّبّكُمْ } يعني أن ينزل على رسولكم من الوحي وشرائع الإسلام لأنهم
  كانوا كفاراً، فيحبون أن يكون الناس كلهم كفاراً مثلهم. وهذا كما قال في آية أخرى</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَدُّواْ
  لَوْ تَكْفُرُونَ كَمَا كَفَرُواْ فَتَكُونُونَ سَوَآءً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[النساء: 89]. فأخبر الله تعالى
  أن الأمر ليس على مرادهم حيث قال { وَٱللَّهُ يَخْتَصُّ بِرَحْمَتِهِ مَن يَشَآءُ }
  أي يختار للنبوة من يشاء من كان أهلاً لذلك ويكرم بدينه الإسلام من يشاء { وَٱللَّهُ
  ذُو ٱلْفَضْلِ ٱلْعَظِيمِ } أي ذو المن العظيم لمن اختصه بالنبوة والإسلام. وقال مقاتل:
  كان قوم من الأنصار يدعون حلفاءهم ومواليهم من اليهود إلى الإسلام. فقالوا للمسلمين:
  [إن الذين تدعوننا] إليه هو خير مما نحن فيه وعليه وددنا لو أنكم على هذا فنزل قوله
  { وَٱللَّهُ يَخْتَصُّ بِرَحْمَتِهِ مَن يَشَاء } أي بدينه ـ الإسلام ـ من يشاء. ونظيرهما
  في سورة هل أتى</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">يُدْخِلُ مَن يَشَآءُ فِى رَحْمَتِهِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الشورى:
  8]، أي في دين الإسلام.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
