aaya: مَا يَوَدُّ الَّذِينَ كَفَرُوا مِنْ أَهْلِ الْكِتَابِ وَلَا الْمُشْرِكِينَ أَنْ
  يُنَزَّلَ عَلَيْكُمْ مِنْ خَيْرٍ مِنْ رَبِّكُمْ ۗ وَاللَّهُ يَخْتَصُّ بِرَحْمَتِهِ
  مَنْ يَشَاءُ ۚ وَاللَّهُ ذُو الْفَضْلِ الْعَظِيمِ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ مَّا يَوَدُّ ٱلَّذِينَ
  كَفَرُواْ مِنْ أَهْلِ ٱلْكِتَابِ وَلاَ ٱلْمُشْرِكِينَ أَن يُنَزَّلَ عَلَيْكُمْ مِّنْ
  خَيْرٍ مِّن رَّبِّكُمْ وَٱللَّهُ يَخْتَصُّ بِرَحْمَتِهِ مَن يَشَآءُ وَٱللَّهُ ذُو
  ٱلْفَضْلِ ٱلْعَظِيمِ }يعنـي بقوله: { ما يَوَدُّ } ما يحبّ، أي لـيس يحبّ كثـير من
  أهل الكتاب، يقال منه: ودّ فلان كذا يَوَده وُدًّا ووَدًّا ومودّةً. وأما «الـمشركين»
  فإنهم فـي موضع خفض بـالعطف علـى أهل الكتاب.ومعنى الكلام: ما يحبّ الذين كفروا من
  أهل الكتاب ولا الـمشركين أن ينزل علـيكم من خير من ربكم. وأما { أنْ } فـي قوله: {
  أنْ يُنَزَّلَ } فنصب بقوله: { يَودُّ }. وقد دللنا علـى وجه دخول «مِن» فـي قوله:
  مِنْ خَيْرٍ وما أشبه ذلك من الكلام الذي يكون فـي أوله جحد فـيـما مضى، فأغنى ذلك
  عن إعادته فـي هذا الـموضع.فتأويـل الكلام: ما يحبّ الكافرون من أهل الكتاب ولا الـمشركين
  بـالله من عبدة الأوثان أن ينزل علـيكم من الـخير الذي كان عند الله ينزله علـيكم.
  فتـمنى الـمشركون وكفرة أهل الكتاب أن لا ينزل الله علـيهم الفرقان وما أوحاه إلـى
  مـحمد صلى الله عليه وسلم من حكمه وآياته، وإنـما أحبت الـيهود وأتبـاعهم من الـمشركين
  ذلك حسداً وبغياً منهم علـى الـمؤمنـين.وفـي هذه الآية دلالة بـيّنة علـى أن الله تبـارك
  وتعالـى نهى الـمؤمنـين عن الركون إلـى أعدائهم من أهل الكتاب والـمشركين، والاستـماع
  من قولهم وقبول شيء مـما يأتونهم به، علـى وجه النصيحة لهم منهم بإطلاعه جلّ ثناؤه
  إياهم علـى ما يستبطنه لهم أهل الكتاب والـمشركون من الضغن والـحسد وإن أظهروا بألسنتهم
  خلاف ما هم مستبطنون.القول فـي تأويـل قوله تعالـى: { وَاللَّهُ يَخْتَصُّ بِرَحْمَتِهِ
  مَنْ يَشَاءُ وَاللَّهُ ذُو الفَضْلِ العَظِيـمِ }.يعنـي بقوله جل ثناؤه: { وَاللَّهُ
  يَخْتَصُّ بِرَحْمَتِهِ مَنْ يَشَاءُ } والله يختصّ من يشاء بنبوّته ورسالته فـيرسله
  إلـى من يشاء من خـلقه، فـيتفضل بـالإيـمان علـى من أحبّ فـيهديه له. واختصاصه إياهم
  بها إفرادهم بها دون غيرهم من خـلقه. وإنـما جعل الله رسالته إلـى من أرسل إلـيه من
  خـلقه وهدايته من هدى من عبـاده رحمة منه له لـيصيره بها إلـى رضاه ومـحبته، وفوزه
  بها بـالـجنة واستـحقاقه بها ثناءه وكل ذلك رحمة من الله له.وأما قوله: { وَاللَّهُ
  ذو الفَضْلِ العَظِيـمِ } فإنه خبر من الله جل ثناؤه عن أن كل خير ناله عبـاده فـي
  دينهم ودنـياهم فإنه من عنده ابتداءً وتفضلاً منه علـيهم من غير استـحقاق منهم ذلك
  علـيه.وفـي قوله: { وَاللَّهُ يَخْتَصُّ بِرَحْمَتِهِ مَنْ يَشَاءُ وَاللَّهُ ذُو الفَضْلِ
  العَظِيـمِ } تعريض من الله تعالـى ذكره بأهل الكتاب أن الذي آتـى نبـيه مـحمد صلى
  الله عليه وسلم والـمؤمنـين به من الهداية تفضلاً منه، وأن نعمه لا تدرك بـالأمانـي
  ولكنها مواهب منه يختصّ بها من يشاء من خـلقه.\r\n\t\t\t\r\n\t\t\t</section>"

