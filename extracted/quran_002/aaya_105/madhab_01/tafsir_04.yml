  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">مَّا
  يَوَدُّ ٱلَّذِينَ كَفَرُواْ مِنْ أَهْلِ ٱلْكِتَابِ وَلاَ ٱلْمُشْرِكِينَ أَن يُنَزَّلَ
  عَلَيْكُمْ مِّنْ خَيْرٍ مِّن رَّبِّكُمْ وَٱللَّهُ يَخْتَصُّ بِرَحْمَتِهِ مَن يَشَآءُ
  وَٱللَّهُ ذُو ٱلْفَضْلِ ٱلْعَظِيمِ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">واعلم أنه تعالى
  لما بين حال اليهود والكفار في العداوة والمعاندة حذر المؤمنين منهم فقال { مَّا يَوَدُّ
  ٱلَّذِينَ كَفَرُواْ } فنفى عن قلوبهم الود والمحبة لكل ما يظهر به فضل المؤمنين وههنا
  مسألتان المسألة الأولى \" من \" الأولى للبيان لأن الذين كفروا جنس تحته نوعان أهل
  الكتاب والمشركون، والدليل عليه قوله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">لَمْ يَكُنِ ٱلَّذِينَ كَفَرُواْ مِنْ
  أَهْلِ ٱلْكِتَـٰبِ وَٱلْمُشْرِكِينَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">البينة 1 والثانية مزيدة لاستغراق
  الخير، والثالثة لابتداء الغاية. المسألة الثانية الخير الوحي وكذلك الرحمة، يدل عليه
  قوله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">أَهُمْ يَقْسِمُونَ رَحْمَةَ رَبّكَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">الزخرف
  32 المعنى أنهم يرون أنفسهم أحق بأن يوحي إليهم فيحسدونكم وما يحبون أن ينزل عليكم
  شيء من الوحي. ثم بين سبحانه أن ذلك الحسد لا يؤثر في زوال ذلك، فإنه سبحانه يختص برحمته
  وإحسانه من يشاء.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

