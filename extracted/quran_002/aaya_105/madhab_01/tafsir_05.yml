  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">مَّا
  يَوَدُّ ٱلَّذِينَ كَفَرُواْ مِنْ أَهْلِ ٱلْكِتَابِ وَلاَ ٱلْمُشْرِكِينَ أَن يُنَزَّلَ
  عَلَيْكُمْ مِّنْ خَيْرٍ مِّن رَّبِّكُمْ وَٱللَّهُ يَخْتَصُّ بِرَحْمَتِهِ مَن يَشَآءُ
  وَٱللَّهُ ذُو ٱلْفَضْلِ ٱلْعَظِيمِ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: {
  مَّا يَوَدُّ } أي ما يتمّنى، وقد تقدّم. { ٱلَّذِينَ كَفَرُواْ مِنْ أَهْلِ ٱلْكِتَابِ
  وَلاَ ٱلْمُشْرِكِينَ } معطوف على «أهل». ويجوز: ولا المشركون، تعطفه على الذين؛ قاله
  النحاس. { أَن يُنَزَّلَ عَلَيْكُمْ مِّنْ خَيْرٍ } «من» زائدة، «خير» ٱسم ما لم يُسمّ
  فاعله. و «أن» في موضع نصب؛ أي بأن ينزل. { وَٱللَّهُ يَخْتَصُّ بِرَحْمَتِهِ مَن يَشَآءُ
  } قال عليّ بن أبي طالب رضي الله عنه: { يَخْتَصُّ بِرَحْمَتِهِ } أي بنبوّته، خص بها
  محمداً صلى الله عليه وسلم. وقال قوم: الرحمة القرآن وقيل: الرحمة في هذه الآية عامّة
  لجميع أنواعها التي قد منحها الله عباده قديماً وحديثاً؛ يقال: رَحِم يَرْحَم إذا رَقّ.
  وَالرُّحْمُ والمَرْحَمَة والرَّحمة بمعنىً؛ قاله ٱبن فارس. ورحمة الله لعباده: إنعامه
  عليهم وعفوه لهم. { وَٱللَّهُ ذُو ٱلْفَضْلِ ٱلْعَظِيمِ } «ذو» بمعنى صاحب.</font></font><font
