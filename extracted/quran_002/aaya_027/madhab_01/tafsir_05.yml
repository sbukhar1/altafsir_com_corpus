  وَيَقْطَعُونَ مَآ أَمَرَ ٱللَّهُ بِهِ أَن يُوصَلَ وَيُفْسِدُونَ فِي ٱلأرْضِ أُولَـۤئِكَ
  هُمُ ٱلْخَٰسِرُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">وقيل: أمرأن يوصل التصديق بجيمع
  أنبيائه، فقطعوه بتصديق بعضهم وتكذيب بعضهم. وقيل: الإشارة إلى دين الله وعبادته في
  الأرض، وإقامة شرائعه وحفظ حدوده. فهي عامة في كل ما أمر الله تعالى به أن يوصل. هذا
  قول الجمهور؛ والرَّحِم جزء من هذا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">السادسة:
  قوله تعالى: { وَيُفْسِدُونَ فِي ٱلأرْضِ } أي يعبدون غير الله تعالى ويجورون في الأفعال،
  إذ هي بحسب شهواتهم؛ وهذا غاية الفساد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">{
  أُولَـۤئِكَ هُمُ ٱلْخَاسِرُونَ } ابتداء وخبر. و «هم» زائدة؛ ويجوز أن تكون «هم» ابتداء
  ثانٍ، «الخاسرون» خبره، والثاني وخبره خبر الأوّل كما تقدّم. والخاسر: الذي نقص نفسه
  حَظّها من الفلاح والفَوْز. والخُسْران: النقصان، كان في ميزان أو غيره؛ قال جَرير:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">إن سَلِيطاً في الخَسَار إنّهُ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">أولادُ قَومٍ خُلِقوا أقِنّهْ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">يعني بالخَسَار ما ينقص من حظوظهم
  وشرفهم. قال الجوهري: وَخَسرت الشيء (بالفتح) وأخسرته نقصته. والخَسَار والخَسَارة
  والخَيْسَرَى: الضلال والهلاك. فقيل للهالك: خاسر؛ لأنه خسر نفسه وأهله يوم القيامة
  ومُنع منزله من الجنة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">السابعة: في هذه الآية دليل على
  أن الوفاء بالعهد والتزامه وكل عهدٍ جائز ألزمه المرء نفسه فلا يحل له نقضه سواء أكان
  بين مسلم أم غيره؛ لذمّ الله تعالى مَن نقض عهده. وقد قال:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">أَوْفُواْ بِٱلْعُقُودِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[المائدة:
  1] وقد قال لنبيّه عليه السلام:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَإِمَّا تَخَافَنَّ مِن قَوْمٍ خِيَانَةً
  فَٱنْبِذْ إِلَيْهِمْ عَلَىٰ سَوَآءٍ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الأنفال: 58] فنهاه عن الغَدْر،
  وذلك لا يكون إلا بنقض العهد؛ على ما يأتي بيانه في موضعه إن شاء الله تعالى.</font></font><font
