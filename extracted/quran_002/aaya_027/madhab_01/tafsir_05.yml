  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلَّذِينَ
  يَنقُضُونَ عَهْدَ ٱللَّهِ مِن بَعْدِ مِيثَٰقِهِ وَيَقْطَعُونَ مَآ أَمَرَ ٱللَّهُ
  بِهِ أَن يُوصَلَ وَيُفْسِدُونَ فِي ٱلأرْضِ أُولَـۤئِكَ هُمُ ٱلْخَٰسِرُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">فيه سبع مسائل:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الأولى:
  قوله تعالى: { ٱلَّذِينَ } «الَّذين» في موضع نصب على النّعت للفاسقين، وإن شئت جعلته
  في موضع رفع على أنه خبر ٱبتداء محذوف؛ أي هم الذين. وقد تقدّم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">الثانية: قوله تعالى: { يَنقُضُونَ } النَّقض: إفساد ما أبرمته من
  بناء أو حبل أو عهد. والنُّقاضة. ما نُقض من حبل الشَّعر. والمُناقضة في القول: أن
  تتكلم بما تناقض معناه. والنَّقِيضة في الشِّعر: ما يُنْقَض به. والنِّقْض: المنقوض.
  واختلف الناس في تعيين هذا العهد؛ فقيل: هو الذي أخذه الله على بني آدم حين ٱستخرجهم
  من ظهره. وقيل: هو وصية الله تعالى إلى خلقه، وأمْرُه إيّاهم بما أمرهم به من طاعته،
  ونَهْيُه إياهم عما نهاهم عنه من معصيته في كتبه على ألسنة رسله؛ ونقضهم ذلك ترك العمل
  به. وقيل: بل نَصْب الأدلة على وحدانيّته بالسموات والأرض وسائر الصنعة هو بمنزلة العهد؛
  ونقضهم ترك النظر في ذلك. وقيل: هو ما عهده إلى من أوتي الكتاب أن يبينوا نبوّة محمد
  صلى الله عليه وسلم ولا يكتموا أمره. فالآية على هذا في أهل الكتاب. قال أبو إسحاق
  الزجاج: عهده جل وعز ما أخذه على النبّيين ومن ٱتبعهم ألا يكفروا بالنبيّ صلى الله
  عليه وسلم. ودليل ذلك: { وَإِذْ أَخَذَ ٱللَّهُ مِيثَاقَ ٱلنَّبِيِّيْنَ } إلى قوله
  تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَأَخَذْتُمْ عَلَىٰ ذٰلِكُمْ إِصْرِي</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[آل
  عمران: 81] أي عهدي.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قلت: وظاهر ما قبلُ وما بعدُ يدّل
  على أنها في الكفار. فهذه خمسة أقوال؛ والقول الثاني يجمعها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الثالثة:
  قوله تعالى: { مِن بَعْدِ مِيثَاقِهِ } الميثاق: العهد المؤكّد باليمين؛ مِفعال من
  الوثاقة والمعاهدة، وهي الشدّة في العقد والربط ونحوه. والجمع المواثيق على الأصل؛
  لأن أصل مِيثاق مِوْثاق، صارت الواو ياء لانكسار ما قبلها ـ والمياثق والمياثيق أيضاً؛
  وأنشد ٱبن الأعرابي:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">حِمىً لا
  يُحَلّ الدهرَ إلا بإذننا</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">ولا نسأل
  الأقوامَ عَهْدَ المياثِقِ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">والمَوْثق: المِيثاق. والمواثقة: المعاهدة؛ ومنه قوله تعالى: { وَمِيثَاقَهُ
  ٱلَّذِي وَاثَقَكُم بِهِ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">الرابعة: قوله تعالى: { وَيَقْطَعُونَ
  } القطع معروف، والمصدر ـ في الرَّحِم ـ القطيعة؛ يقال: قَطَع رَحِمه قَطِيعة فهو رجل
  قُطَعٌ وقُطَعَة؛ مثال هُمَزة. وقَطَعت الحبل قطعاً. وقَطَعت النهر قُطُوعا. وَقَطَعتِ
  الطيرُ قُطوعاً وقُطَاعاً وقِطَاعاً إذا خرجت من بلد إلى بلد. وأصاب الناسَ قُطْعَةٌ:
  إذا قَلّت مياههم. ورجل به قُطْعٌ: أي ٱنبهار.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الخامسة:
  قوله تعالى: { مَآ أَمَرَ ٱللَّهُ بِهِ أَن يُوصَلَ } «ما» في موضع نصب بـ «ـيَقْطَعُون».
  و «أَنْ» إن شئت كانت بدلاً من «ما» وإن شئت من الهاء في «به» وهو أحسن. ويجوز أن يكون
  لئلا يوصل؛ أي كراهة أن يوصل. وٱختلف ما الشيء الذي أَمَر بوصله؟ فقيل: صلة الأرحام.
  وقيل: أمر أن يوصل القول بالعمل؛ فقطعوا بينهما بأن قالوا ولم يعملوا.</font></font>&#13;\t\t\t<label
