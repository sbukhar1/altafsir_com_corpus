  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلَّذِينَ
  يَنقُضُونَ عَهْدَ ٱللَّهِ مِن بَعْدِ مِيثَٰقِهِ وَيَقْطَعُونَ مَآ أَمَرَ ٱللَّهُ
  بِهِ أَن يُوصَلَ وَيُفْسِدُونَ فِي ٱلأرْضِ أُولَـۤئِكَ هُمُ ٱلْخَٰسِرُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قال أبو جعفر: وهذا وصف من الله جل ذكره الفـاسقـين الذين أخبر أنه
  لا يضلّ بـالـمثل الذي ضربه لأهل النفـاق غيرهم، فقال: { ومَا يُضِلُّ } اللَّهُ بـالـمثل
  الذي يضربه علـى ما وصف قبل فـي الآيات الـمتقدمة إلا الفـاسقـين الذين ينقضون عهد
  الله من بعد ميثاقه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ثم اختلف أهل الـمعرفة فـي معنى
  العهد الذي وصف الله هؤلاء الفـاسقـين بنقضه، فقال بعضهم: هو وصية الله إلـى خـلقه،
  وأمره إياهم بـما أمرهم به من طاعته، ونهيه إياهم عما نهاهم عنه من معصيته فـي كتبه
  وعلـى لسان رسوله صلى الله عليه وسلم، ونقضهم ذلك تركهم العمل به.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: إنـما نزلت هذه الآيات فـي كفـار أهل الكتاب والـمنافقـين
  منهم، وإياهم عنى الله جل ذكره بقوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّ ٱلَّذِينَ كَفَرُواْ سَوَآءٌ
  عَلَيْهِمْ ءَأَنذَرْتَهُمْ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[البقرة: 6] وبقوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَمِنَ ٱلنَّاسِ مَن يَقُولُ آمَنَّا
  بِٱللَّهِ وَبِٱلْيَوْمِ ٱلآخِرِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[البقرة: 8] فكل ما فـي هذه الآيات
  فعذل لهم وتوبـيخ إلـى انقضاء قصصهم. قالوا: فعهد الله الذي نقضوه بعد ميثاقه: هو ما
  أخذه الله علـيهم فـي التوراة من العمل بـما فـيها، واتبـاع مـحمد صلى الله عليه وسلم
  إذا بعث، والتصديق به وبـما جاء به من عند ربهم. ونقضهم ذلك هو جحودهم به بعد معرفتهم
  بحقـيقته، وإنكارهم ذلك، وكتـمانهم علـم ذلك عن الناس، بعد إعطائهم الله من أنفسهم
  الـميثاق لـيبـيننه للناس ولا يكتـمونه. فأخبر الله جل ثناؤه أنهم نبذوه وراء ظهورهم
  واشتروا به ثمنا قلـيلاً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال بعضهم: إن الله عنى بهذه الآية
  جميع أهل الشرك والكفر والنفـاق وعهده إلـى جميعهم فـي توحيده ما وضع لهم من الأدلة
  الدال علـى ربوبـيته وعهده إلـيهم فـي أمره ونهيه ما احتـج به لرسله من الـمعجزات التـي
  لا يقدر أحد من الناس غيرهم أن يأتـي بـمثلها الشاهدة لهم علـى صدقهم. قالوا: ونقضهم
  ذلك تركهم الإقرار بـما قد تبـينت لهم صحته بـالأدلة، وتكذيبهم الرسل والكتب، مع علـمهم
  أن ما أتوا به حق.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: العهد الذي ذكره الله
  جل ذكره، هو العهد الذي أخذه علـيهم حين أخرجهم من صلب آدم، الذي وصفه فـي قوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَإِذْ
  أَخَذَ رَبُّكَ مِن بَنِيۤ ءَادَمَ مِن ظُهُورِهِمْ ذُرِّيَّتَهُمْ وَأَشْهَدَهُمْ
  عَلَىٰ أَنفُسِهِمْ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الأعراف: 172] الآيتـين، ونقضُهم ذلك، تركهم الوفـاء به. وأولـى الأقوال
  عندي بـالصواب فـي ذلك، قول من قال: إن هذه الآيات نزلت فـي كفـار أحبـار الـيهود الذين
  كانوا بـين ظهرانـي مهاجر رسول الله صلى الله عليه وسلم، وما قرب منها من بقايا بنـي
  إسرائيـل، ومن كان علـى شركه من أهل النفـاق الذين قد بـينا قصصهم فـيـما مضى من كتابنا
  هذا. وقد دللنا علـى أن قول الله جل ثناؤه: { إِنَّ ٱلَّذِينَ كَفَرُواْ سَوَآءٌ عَلَيْهِمْ
  } وقوله: { وَمِنَ ٱلنَّاسِ مَن يَقُولُ آمَنَّا بِٱللَّهِ وَبِٱلْيَوْمِ ٱلآخِرِ }
  فـيهم أنزلت، وفـيـمن كان علـى مثل الذي هم علـيه من الشرك بـالله.</font></font>&#13;\t\t\t<label
