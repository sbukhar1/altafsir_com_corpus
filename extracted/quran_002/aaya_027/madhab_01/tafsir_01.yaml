  وَيَقْطَعُونَ مَآ أَمَرَ ٱللَّهُ بِهِ أَن يُوصَلَ وَيُفْسِدُونَ فِي ٱلأرْضِ أُولَـۤئِكَ
  هُمُ ٱلْخَٰسِرُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">غير أن هذه الآيات عندي وإن كانت
  فـيهم نزلت، فإنه معنـيّ بها كل من كان علـى مثل ما كانوا علـيه من الضلال، ومعنـيّ
  بـما وافق منها صفة الـمنافقـين خاصةً جميعُ الـمنافقـين، وبـما وافق منها صفة كفـار
  أحبـار الـيهود جميع من كان لهم نظيراً فـي كفرهم. وذلك أن الله جل ثناؤه يعمّ أحياناً
  جميعهم بـالصفة لتقديـمه ذكر جميعها فـي أول الآيات التـي ذكرتْ قصصهم، ويخصّ أحياناً
  بـالصفة بعضهم لتفصيـله فـي أول الآيات بـين فريقـيهم، أعنـي فريق الـمنافقـين من عبدة
  الأوثان وأهل الشرك بـالله، وفريق كفـار أحبـار الـيهود، فـالذين ينقضون عهد الله:
  هم التاركون ما عهد الله إلـيهم من الإقرار بـمـحمد صلى الله عليه وسلم وبـما جاء به
  وتبـيـين نبوّته للناس الكاتـمون بـيان ذلك بعد علـمهم به وبـما قد أخذ الله علـيهم
  فـي ذلك، كما قال الله جل ذكره:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَإِذْ أَخَذَ ٱللَّهُ مِيثَاقَ ٱلَّذِينَ
  أُوتُواْ ٱلْكِتَابَ لَتُبَيِّنُنَّهُ لِلنَّاسِ وَلاَ تَكْتُمُونَهُ فَنَبَذُوهُ وَرَآءَ
  ظُهُورِهِمْ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[آل عمران: 187] ونبذهم ذلك وراء ظهورهم: هو نقضهم العهد الذي عهد
  إلـيهم فـي التوراة الذي وصفناه، وتَرْكُهم العمل به.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وإنـما
  قلت: إنه عنى بهذه الآيات من قلت إنه عَنَى بها، لأن الآيات من ابتداء الآيات الـخمس
  والستّ من سورة البقرة فـيهم نزلت إلـى تـمام قصصهم، وفـي الآية التـي بعد الـخبر عن
  خـلق آدم وابـنائه فـي قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">يَٰبَنِي إِسْرَائِيلَ ٱذْكُرُواْ نِعْمَتِيَ ٱلَّتِي أَنْعَمْتُ
  عَلَيْكُمْ وَأَوْفُواْ بِعَهْدِيۤ أُوفِ بِعَهْدِكُمْ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[البقرة: 40] وخطابه إياهم جلّ ذكره
  بـالوفـاء فـي ذلك خاصة دون سائر البشر ما يدلّ علـى أن قوله: { ٱلَّذِينَ يَنقُضُونَ
  عَهْدَ ٱللَّهِ مِن بَعْدِ مِيثَٰقِهِ } مقصود به كفـارهم ومنافقوهم، ومن كان من أشياعهم
  من مشركي عبدة الأوثان علـى ضلالهم. غير أن الـخطاب وإن كان لـمن وصفت من الفريقـين
  فداخـل فـي أحكامهم وفـيـما أوجب الله لهم من الوعيد والذمّ والتوبـيخ كل من كان علـى
  سبـيـلهم ومنهاجهم من جميع الـخـلق وأصناف الأمـم الـمخاطبـين بـالأمر والنهي. فمعنى
  الآية إذا: وما يضلّ به إلا التاركين طاعة الله، الـخارجين عن اتبـاع أمره ونهيه، الناكثـين
  عهود الله التـي عهدها إلـيهم فـي الكتب التـي أنزلها إلـى رسله وعلـى ألسن أنبـيائه
  بـاتبـاع أمر رسوله مـحمد صلى الله عليه وسلم وما جاء به، وطاعة الله فـيـما افترض
  علـيهم فـي التوراة من تبـيـين أمره للناس، وإخبـارهم إياهم أنهم يجدونه مكتوبـاً عندهم
  أنه رسول من عند الله مفترضة طاعته وترك كتـمان ذلك لهم. ونَكْثُهم ذلك ونَقْضُهم إياه،
  هو مخالفتهم الله فـي عهده إلـيهم فـيـما وصفت أنه عهد إلـيهم بعد إعطائهم ربهم الـميثاق
  بـالوفـاء بذلك كما وصفهم به جل ذكره بقوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَخَلَفَ مِن بَعْدِهِمْ خَلْفٌ وَرِثُواْ
  ٱلْكِتَٰبَ يَأْخُذُونَ عَرَضَ هَـٰذَا ٱلأَدْنَىٰ وَيَقُولُونَ سَيُغْفَرُ لَنَا وَإِن
  يَأْتِهِمْ عَرَضٌ مِّثْلُهُ يَأْخُذُوهُ أَلَمْ يُؤْخَذْ عَلَيْهِمْ مِّيثَٰقُ ٱلْكِتَٰبِ
  أَن لاَّ يِقُولُواْ عَلَى ٱللَّهِ إِلاَّ ٱلْحَقَّ</font></font> }</b><br class=\"TextArabic\"/><label
