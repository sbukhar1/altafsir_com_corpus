text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ٱلَّذِينَ يَنقُضُونَ
  عَهْدَ ٱللَّهِ مِن بَعْدِ مِيثَٰقِهِ وَيَقْطَعُونَ مَآ أَمَرَ ٱللَّهُ بِهِ أَن يُوصَلَ
  وَيُفْسِدُونَ فِي ٱلأرْضِ أُولَـۤئِكَ هُمُ ٱلْخَٰسِرُونَ }{ ٱلَّذِينَ } نعت { يَنقُضُونَ
  عَهْدَ ٱللَّهِ } ما عهده إليهم في الكتب من الإيمان بمحمد صلى الله عليه وسلم { مِن
  بَعْدِ مِيثَٰقِهِ } توكيده عليهم { وَيَقْطَعُونَ مَا أَمَرَ ٱللَّهُ بِهِ أَن يُوصَلَ
  } من الإيمان بالنبي والرحم وغير ذلك( وأن) بدل من ضمير( به ) { وَيُفْسِدُونَ فِى
  ٱلأَرْضِ } بالمعاصي والتعويق عن الإيمان { أُوْلَٰئِكَ } الموصوفون بما ذُكِرَ { هُمُ
  ٱلْخَٰسِرُونَ } لمصيرهم إلى النار المؤبدة عليهم.\r\n\t\t\t\r\n\t\t\t</section>"

