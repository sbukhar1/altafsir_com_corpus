  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلَّذِينَ
  يَنقُضُونَ عَهْدَ ٱللَّهِ مِن بَعْدِ مِيثَٰقِهِ وَيَقْطَعُونَ مَآ أَمَرَ ٱللَّهُ
  بِهِ أَن يُوصَلَ وَيُفْسِدُونَ فِي ٱلأرْضِ أُولَـۤئِكَ هُمُ ٱلْخَٰسِرُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ ٱلَّذِينَ } نعت { يَنقُضُونَ عَهْدَ ٱللَّهِ } ما عهده إليهم في
  الكتب من الإيمان بمحمد صلى الله عليه وسلم { مِن بَعْدِ مِيثَٰقِهِ } توكيده عليهم
  { وَيَقْطَعُونَ مَا أَمَرَ ٱللَّهُ بِهِ أَن يُوصَلَ } من الإيمان بالنبي والرحم وغير
  ذلك( وأن) بدل من ضمير( به ) { وَيُفْسِدُونَ فِى ٱلأَرْضِ } بالمعاصي والتعويق عن
  الإيمان { أُوْلَٰئِكَ } الموصوفون بما ذُكِرَ { هُمُ ٱلْخَٰسِرُونَ } لمصيرهم إلى
  النار المؤبدة عليهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

