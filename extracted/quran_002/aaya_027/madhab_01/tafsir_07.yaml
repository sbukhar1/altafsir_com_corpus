  } قال: هي ست خصال من المنافقين، إذا كانت فيهم الظهرة على الناس، أظهروا هذه الخصال:
  إذا حدثوا كذبوا، وإذا وعدوا أخلفوا، وإذا اؤتمنوا خانوا، ونقضوا عهد الله من بعد ميثاقه،
