  أُولَـۤئِكَ هُمُ ٱلْخَٰسِرُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وروي عن مقاتل
  ابن حيان أيضاً نحو هذا، وهو حسن، وإليه مال الزمخشري؛ فإنه قال: فإن قلت: فما المراد
