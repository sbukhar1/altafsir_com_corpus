  color=\"black\">[العنكبوت: 43] وقال مجاهد في قوله تعالى: { إِنَّ ٱللَّهَ لاَ يَسْتَحْىِ
  أَن يَضْرِبَ مَثَلاً مَّا بَعُوضَةً فَمَا فَوْقَهَا } الأمثال صغيرها وكبيرها يؤمن
