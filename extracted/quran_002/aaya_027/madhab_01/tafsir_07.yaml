  وإنكارهم ذلك، وكتمانهم علم ذلك عن الناس بعد إعطائهم الله من أنفسهم الميثاق ليبيننه
  للناس ولا يكتمونه، فأخبر تعالى أنهم نبذوه وراء ظهورهم، واشتروا به ثمناً قليلاً.
  وهذا اختيار ابن جرير رحمه الله، وهو قول مقاتل بن حيان.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: بل عنى بهذه الآية جميع أهل الكفر والشرك والنفاق، وعهده إلى جميعهم في توحيده
