  color=\"ForestGreen\">وَأَشْهَدَهُمْ عَلَىٰ أَنفُسِهِمْ أَلَسْتَ بِرَبِّكُمْ قَالُواْ
  بَلَىٰ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الأعراف: 172] إذ أخذ الميثاق عليهم من الكتب المنزلة عليهم كقوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَأَوْفُواْ
  بِعَهْدِىۤ أُوفِ بِعَهْدِكُمْ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[البقرة: 40] وقال آخرون: العهد
  الذي ذكره تعالى هو العهد الذي أخذه عليهم حين أخرجهم من صلب آدم الذي وصف في قوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَإِذْ
  أَخَذَ رَبُّكَ مِن بَنِىۤ ءَادَمَ مِن ظُهُورِهِمْ ذُرِّيَّتَهُمْ وَأَشْهَدَهُمْ
