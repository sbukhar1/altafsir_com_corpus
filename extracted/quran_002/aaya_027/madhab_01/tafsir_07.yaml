  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  ٱللَّهَ لاَ يَسْتَحْى أَن يَضْرِبَ مَثَلاً مَّا بَعُوضَةً فَمَا فَوْقَهَا فَأَمَّا
  ٱلَّذِينَ آمَنُواْ فَيَعْلَمُونَ أَنَّهُ ٱلْحَقُّ مِن رَّبِّهِمْ وَأَمَّا ٱلَّذِينَ
  كَفَرُواْ فَيَقُولُونَ مَاذَآ أَرَادَ ٱللَّهُ بِهَـٰذَا مَثَلاً يُضِلُّ بِهِ كَثِيراً
  وَيَهْدِي بِهِ كَثِيراً وَمَا يُضِلُّ بِهِ إِلاَّ ٱلْفَٰسِقِينَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلَّذِينَ
  يَنقُضُونَ عَهْدَ ٱللَّهِ مِن بَعْدِ مِيثَٰقِهِ وَيَقْطَعُونَ مَآ أَمَرَ ٱللَّهُ
  بِهِ أَن يُوصَلَ وَيُفْسِدُونَ فِي ٱلأرْضِ أُولَـۤئِكَ هُمُ ٱلْخَٰسِرُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قال السدي في تفسيره عن أبي مالك وعن أبي صالح عن ابن عباس، وعن مرة
  عن ابن مسعود، وعن ناس من الصحابة: لما ضرب الله هذين المثلين للمنافقين، يعني قوله
  تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">مَثَلُهُمْ كَمَثَلِ ٱلَّذِى ٱسْتَوْقَدَ نَاراً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  17] وقوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">أَوْ كَصَيِّبٍ مِّنَ ٱلسَّمَآءِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[البقرة: 19] الآيات الثلاث، قال
  المنافقون: الله أعلى وأجل من أن يضرب هذه الأمثال، فأنزل الله هذه الآية إلى قوله
  تعالى: { هُمُ ٱلْخَـٰسِرُونَ } وقال عبد الرزاق عن معمر عن قتادة: لما ذكر الله تعالى
  العنكبوت والذباب، قال المشركون: ما بال العنكبوت والذباب يذكران؟ فأنزل الله: { إِنَّ
  ٱللَّهَ لاَ يَسْتَحْىِ أَن يَضْرِبَ مَثَلاً مَّا بَعُوضَةً فَمَا فَوْقَهَا } وقال
  سعيد عن قتادة: أي إن الله لا يستحيي من الحق أن يذكر شيئاً مما قل أو كثر، وإن الله
  حين ذكر في كتابه الذباب والعنكبوت قال أهل الضلالة: ما أراد الله من ذكر هذا؟ فأنزل
  الله: { إِنَّ ٱللَّهَ لاَ يَسْتَحْىِ أَن يَضْرِبَ مَثَلاً مَّا بَعُوضَةً فَمَا فَوْقَهَا
  } (قلت) العبارة الأولى عن قتادة فيها إشعار أن هذه الآية مكية، وليس كذلك، وعبارة
  رواية سعيد عن قتادة أقرب، والله أعلم. وروى ابن جريج عن مجاهد نحو هذا الثاني عن قتادة.
  وقال ابن أبي حاتم: روي عن الحسن وإسماعيل بن أبي خالد نحو قول السدي وقتادة. وقال
  أبو جعفر الرازي عن الربيع بن أنس في هذه الآية، قال: هذا مثل ضربه الله للدنيا؛ أن
  البعوضة تحيا ما جاعت، فإذا سمنت ماتت، وكذلك مثل هؤلاء القوم الذين ضرب لهم هذا المثل
  في القرآن، إذا امتلؤوا من الدنيا رياً، أخذهم الله عند ذلك، ثم تلا:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فَلَمَّا
  نَسُواْ مَا ذُكِّرُواْ بِهِ فَتَحْنَا عَلَيْهِمْ أَبْوَابَ كُلِّ شَىْءٍ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأنعام:
  44] هكذا رواه ابن جرير، ورواه ابن أبي حاتم من حديث أبي جعفر عن الربيع بن أنس عن
  أبي العالية بنحوه، فالله أعلم. فهذا اختلافهم في سبب النزول. وقد اختار ابن جرير ما
  حكاه السدي؛ لأنه أمس بالسورة، وهو مناسب، ومعنى الآية: أنه تعالى أخبر أنه لا يستحيي،
  أي: لا يستنكف، وقيل: لا يخشى أن يضرب مثلاً ما، أي: أيَّ مثل كان، بأي شيء كان، صغيراً
  كان أو كبيراً، و { ما } ههنا للتقليل، وتكون بعوضة منصوبة على البدل؛ كما تقول: لأضربن
  ضرباً ما، فيصدق بأدنى شيء. أو تكون { ما } نكرة موصوفة ببعوضة، واختار ابن جرير أن
  ما موصولة، وبعوضة معربة بإعرابها، قال: وذلك سائغ في كلام العرب أنهم يعربون صلة مَا
  ومَنْ بإعرابهما؛ لأنهما يكونان معرفة تارة، ونكرة أخرى؛ كما قال حسان بن ثابت:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">يَكْفِي بِنا فَضْلاً على مَنْ غَيْرِنا</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">حُبُّ النَّبِي مُحَمَّدٍ إِيّانا</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">قال: ويجوز أن تكون بعوضة منصوبة
  بحذف الجار، وتقدير الكلام: إن الله لا يستحيي أن يضرب مثلاً ما بين بعوضة إلى ما فوقها،
  وهذا الذي اختاره الكسائي والفراء.</font></font>&#13;\t\t\t<label disabled=\"true\"
