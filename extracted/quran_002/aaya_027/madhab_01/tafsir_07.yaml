  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: بل هي في كفار أهل الكتاب والمنافقين منهم، وعهد الله الذي نقضوه هو ما أخذ
  الله عليهم في التوراة، من العمل بما فيها، واتباع محمد صلى الله عليه وسلم إذا بعث،
