  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">إِنَّ ٱللَّهَ لاَ يَسْتَحْى أَن يَضْرِبَ مَثَلاً
  مَّا بَعُوضَةً فَمَا فَوْقَهَا فَأَمَّا ٱلَّذِينَ آمَنُواْ فَيَعْلَمُونَ أَنَّهُ
  ٱلْحَقُّ مِن رَّبِّهِمْ وَأَمَّا ٱلَّذِينَ كَفَرُواْ فَيَقُولُونَ مَاذَآ أَرَادَ
  ٱللَّهُ بِهَـٰذَا مَثَلاً يُضِلُّ بِهِ كَثِيراً وَيَهْدِي بِهِ كَثِيراً وَمَا يُضِلُّ
  بِهِ إِلاَّ ٱلْفَٰسِقِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">ٱلَّذِينَ يَنقُضُونَ عَهْدَ ٱللَّهِ مِن بَعْدِ
  مِيثَٰقِهِ وَيَقْطَعُونَ مَآ أَمَرَ ٱللَّهُ بِهِ أَن يُوصَلَ وَيُفْسِدُونَ فِي ٱلأرْضِ
  أُولَـۤئِكَ هُمُ ٱلْخَٰسِرُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وقرأ الضحاك وإبراهيم
  بن أبي عبلة بعوضة بالرفع، قال ابن جني: وتكون صلة لما، وحذف العائد؛ كما في قوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">تماماً
  على الذي أَحْسَنُ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الأنعام: 154] أي: على الذي هو أحسن، وحكى سيبوبه: ما أنا بالذي قائلٌ
  لك شيئاً، أي: بالذي هو قائل لك شيئاً. وقوله تعالى: { فَمَا فَوْقَهَا } فيه قولان:
  أحدهما: فما دونها في الصغر والحقارة؛ كما إذا وصف رجل باللؤم والشح، فيقول السامع:
  نعم، وهو فوق ذلك - يعني فيما وصفت - وهذا قول الكسائي وأبي عبيد، قاله الرازي وأكثر
  المحققين. وفي الحديث:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" لو أن الدنيا تزن عند الله جناح بعوضة، لما سقى كافراً منها شربة ماء \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">والثاني: فما فوقها: لما هو أكبر
  منها؛ لأنه ليس شيء أحقر ولا أصغر من البعوضة، وهذا قول قتادة ابن دعامة، واختيار ابن
  جرير، فإنه يؤيده ما رواه مسلم عن عائشة رضي الله عنها أن رسول الله صلى الله عليه
  وسلم قال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" ما من مسلم يشاك شوكة فما فوقها، إلا كتب له بها درجة، ومحيت عنه بها خطيئة \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">فأخبر أنه لا يستصغر شيئاً يضرب
  به مثلاً، ولو كان في الحقارة والصغر، كالبعوضة، كما لا يستنكف عن خلقها، كذلك لا يستنكف
  من ضرب المثل بها، كما ضرب المثل بالذباب والعنكبوت في قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">يٰأَيُّهَا ٱلنَّاسُ ضُرِبَ مَثَلٌ
  فَٱسْتَمِعُواْ لَهُ إِنَّ ٱلَّذِينَ تَدْعُونَ مِن دُونِ ٱللَّهِ لَن يَخْلُقُواْ
  ذُبَاباً وَلَوِ ٱجْتَمَعُواْ لَهُ وَإِن يَسْلُبْهُمُ ٱلذُّبَابُ شَيْئاً لاَّ يَسْتَنقِذُوهُ
  مِنْهُ ضَعُفَ ٱلطَّالِبُ وَٱلْمَطْلُوبُ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الحج: 73] وقال:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">مَثَلُ
  ٱلَّذِينَ ٱتَّخَذُواْ مِن دُونِ ٱللَّهِ أَوْلِيَآءَ كَمَثَلِ ٱلْعَنكَبُوتِ ٱتَّخَذَتْ
  بَيْتاً وَإِنَّ أَوْهَنَ ٱلْبُيُوتِ لَبَيْتُ ٱلْعَنكَبُوتِ لَوْ كَانُواْ يَعْلَمُونَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[العنكبوت:
  41] وقال تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">أَلَمْ تَرَ كَيْفَ ضَرَبَ ٱللَّهُ مَثَلاً كَلِمَةً طَيِّبَةً
  كَشَجَرةٍ طَيِّبَةٍ أَصْلُهَا ثَابِتٌ وَفَرْعُهَا فِى ٱلسَّمَآءِ تُؤْتِىۤ أُكُلَهَا
  كُلَّ حِينٍ بِإِذْنِ رَبِّهَا وَيَضْرِبُ ٱللَّهُ ٱلأَمْثَالَ لِلنَّاسِ لَعَلَّهُمْ
  يَتَذَكَّرُونَ وَمَثلُ كَلِمَةٍ خَبِيثَةٍ كَشَجَرَةٍ خَبِيثَةٍ ٱجْتُثَّتْ مِن فَوْقِ
  ٱلأَرْضِ مَا لَهَا مِن قَرَارٍ يُثَبِّتُ ٱللَّهُ ٱلَّذِينَ ءَامَنُواْ بِٱلْقَوْلِ
  ٱلثَّابِتِ فِى ٱلْحَيَوٰةِ ٱلدُّنْيَا وَفِى ٱلآخِرَةِ وَيُضِلُّ ٱللَّهُ ٱلظَّـٰلِمِينَ
  وَيَفْعَلُ ٱللَّهُ مَا يَشَآءُ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[إبراهيم: 24 - 27] وقال تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">ضَرَبَ
  ٱللَّهُ مَثَلاً عَبْدًا مَّمْلُوكًا لاَّ يَقْدِرُ عَلَىٰ شَىْءٍ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[النحل:
  75] الآية، ثم قال:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَضَرَبَ ٱللَّهُ مَثَلاً رَّجُلَيْنِ أَحَدُهُمَآ أَبْكَمُ
  لاَ يَقْدِرُ عَلَىٰ شَىْءٍ وَهُوَ كَلٌّ عَلَىٰ مَوْلاهُ أَيْنَمَا يُوَجِّههُّ لاَ
  يَأْتِ بِخَيْرٍ هَلْ يَسْتَوِى هُوَ وَمَن يَأْمُرُ بِٱلْعَدْلِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[النحل:
  76] الآية، كما قال:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">ضَرَبَ لَكُمْ مَّثَلاً مِّنْ أَنفُسِكُمْ هَلْ لَّكُمْ مِّن
