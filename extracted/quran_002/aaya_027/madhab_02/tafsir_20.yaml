  وَيَقْطَعُونَ مَآ أَمَرَ ٱللَّهُ بِهِ أَن يُوصَلَ وَيُفْسِدُونَ فِي ٱلأرْضِ أُولَـۤئِكَ
  هُمُ ٱلْخَٰسِرُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">وإن جعله مجازا لزمه المجاز، وهما
  معا على خلاف الأصل.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ابن عرفة: والصحيح عندي في الأمر
  اشتراط الاستعلاء فقط (لاَ) العلو خلافا للمعتزلة وبعض أهل السنة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { وَيُفْسِدُونَ فِي ٱلأرْضِ... } إن أراد بالفساد الأمر
  الأعم من القول والفعل والاعتقاد فيكون ذلك من عطف العام على الخاص (وإن أريد به) الفعل
  فقط فتكون من عطف الشيء على ما هو مغاير له.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { أُوْلَـۤئِكَ هُمُ ٱلْخَاسِرُونَ }</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">عبر
  بالخسران لأنهم بالعهد والميثاق حصل لهم الفوز والنجاة، فلما نقضوه (شبّهوا) بمن اشترى
  سلعة للتجارة وكان بحيث إن بادر بيعها لربح فيها ربحا كثيرا فتركها حتى كسد سوقها وباعها
  بالبخس والخسران.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قيل لابن عرفة: هذه الآية تدل على
  أنّ مرتكب الكبيرة غير مخلد في النار لاقتضائها حصر الخسران في هؤلاء لأن البناء على
  المضمر يفيد الحصر؟</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">فقال: يقول الزمخشري: إنه لمطلق
  الربط لا للحصر كما قال في</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَمَا هُم بِخَارِجِينَ مِنَ ٱلنَّارِ</font></font> }</b><br
