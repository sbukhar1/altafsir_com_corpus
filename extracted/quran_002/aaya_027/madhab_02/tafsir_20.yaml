  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلَّذِينَ
  يَنقُضُونَ عَهْدَ ٱللَّهِ مِن بَعْدِ مِيثَٰقِهِ وَيَقْطَعُونَ مَآ أَمَرَ ٱللَّهُ
  بِهِ أَن يُوصَلَ وَيُفْسِدُونَ فِي ٱلأرْضِ أُولَـۤئِكَ هُمُ ٱلْخَٰسِرُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { ٱلَّذِينَ يَنقُضُونَ عَهْدَ ٱللَّهِ مِن بَعْدِ مِيثَاقِهِ...
  }</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حكى ابن عطية في هذه الجملة خلافا
  هل هي استئأنفا أو من تمام ما قبلها؟</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن عرفة: إن راعينا مقام التخويف وترتّب الذّم على كل وصف من هذه الأوصاف جعلناه كلاما
  آخر مستأنفا، وإن راعينا مناسبة اللَّفظ فترد لما قبلها. واختلفوا في العهد ما هو؟</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ابن عرفة: والظاهر أن نقض العهد راجع إلى الإقرار بوحدانية الله تعالى.
  وقطع ما أمر الله به أن يوصل راجع إلى الإقرار بالرسالة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأشار
  إليه ابن عطية فهم مكلفون بشهادة أن لا إله إلا الله وأن (يصلوها) بشهادة أن محمدا
  رسول الله فخالفوا في الأمرين فعهد الله هو الدليل الدال على وحدانيته ونقضه هو المخالفة
  فيه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ابن عطية: وقال بعض المتأوّلين إنّ
  العهد هو ما أخذه الله تعالى على (بني آدم حين أخرجهم من ظهر آدم كالذرّ</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَأَشْهَدَهُمْ
  عَلَىٰ أَنفُسِهِمْ أَلَسْتُ بِرَبِّكُمْ؟ قَالُواْ بَلَىٰ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">وضعفه
  الفخر بأنهم حينّذ ليسوا مكلفين فلا يعاقبون على نقض ذلك العهد).</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأجاب ابن عرفة بأن قال: لا مانع من أنهم كلفوا (حينئذ) بالإيمان فآمنوا
  والتزموا العهد ونسوه، ثم ذكروا بذلك في الدنيا بهذه الآية وأنظارها، فمنهم من تذكر
  وآمن، ومنهم من بقي فيعاقب لأجل ذلك (ونظيره) عندنا أن القاضي إذا حكم بحكم ونسيه فذكره
  فيه شاهد واحد فإنه ينفذه بشهادته ويرجع إليه وكذلك هذا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { مِن بَعْدِ مِيثَاقِهِ... }</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أي
  من بعد توثقه وإبرامه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ابن عطية قيل: إنّها لأهل الكتاب،
  وقيل: لجميع الكفار، وقيل: لمن آمن (ثم) كفر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ابن
  عرفة: الظاهر تناولها لكل من صلح صدق هذا اللفظ عليه، قيل: لتدل على مبادرتهم بالنقص
  في أول (أزمنته البعيدة).</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">أبو البقاء: \" من \" لابتداء الغاية
  في الزمان عند من أجازه وزائدة عند من منعه وهو ضعيف (لا متناع) زيادتها في الواجب.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال الصفاقسي: هذا ليس بشيء لأن القبلية والبعدية من صفات الزمان،
  فكأن \" من \" (تدخل) على الزمان فلا يحتاج إلى زيادتها</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن عرفة: لا يليق به على علمه فإن ابن عصفور وغيره قد تأولوها في مثل هذا على حذف
  مضاف تقديره مصدرا، وأعربوا \" قبل \" و \" بعد \" إذا انتصبا ظرفي زمان صريحين وقالوا:
  ظرف الزمان هو اسم الزمان أو عدده أو ما قام مقامه نحو: أتيتك طلوع الشمس أو ما أضيف
  إليه إذا كان هو أو بعضه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { وَيَقْطَعُونَ مَآ
  أَمَرَ ٱللَّهُ بِهِ أَن يُوصَلَ... }</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن عرفة: فيه عندي حجة لمن يقول إن لفظ أمر إنما يطلق على الواجب فقط، وأما المندوب
  فغير مأمور به إن زعم أنه لإجماعنا على المراد به هنا (الوجوب) لترينه الذمّ (فمن)
  يقول: إن المندوب مأمور به إن زعم أنّه حقيقة لزمه الاشتراك.</font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table dir=\"rtl\"><tr><td><img
