  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلَّذِينَ
  يَنقُضُونَ عَهْدَ ٱللَّهِ مِن بَعْدِ مِيثَٰقِهِ وَيَقْطَعُونَ مَآ أَمَرَ ٱللَّهُ
  بِهِ أَن يُوصَلَ وَيُفْسِدُونَ فِي ٱلأرْضِ أُولَـۤئِكَ هُمُ ٱلْخَٰسِرُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ يَنقُضُونَ عَهْدَ اللَّهِ } النقض: ضد الإبرام، والميثاق: ما وقع
  التوثق به، والعهد: الوصية، أو الموثق، فعهده: ما أنزله في الكتب من الأمر والنهي،
  ونقض ذلك، مخالفته، أو العهد: ذكر صفة النبي صلى الله عليه وسلم في الكتب، ونقضه: جحودهم
  له بعد إعطائهم ميثاقهم</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">لَتُبَيِّنُنَّهُ لِلنَّاسِ وَلاَ تَكْتُمُونَهُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[آل
  عمران: 187]، أو العهد: ما جعل في العقول من حجج التوحيد، وتصديق الرسل ـ صلوات الله
  تعالى عليهم وسلامه ـ بالمعجزات، أو العهد: الذي أُخذ عليهم يوم الذر إذ أخرجوا من
  صلب آدم ـ عليه الصلاة والسلام ـ، والضمير في ميثاقه عائد على اسم الله تعالى، أو على
  العهد. عُني بهؤلاء المنافقين، أو أهل الكتاب، أو جميع الكفار. { مَآ أَمَرَ اللَّهُ
  بِهِ أَن يُوصَلَ } هو الرسول، قطعوه بالتكذيب والعصيان، أو الرحم والقرابة، أو هو
  عام في كل ما أمر بوصله. { وَيُفْسِدُونَ فِى الأَرْضِ } بإخافة السبيل، وقطع الطريق،
  أو بدعائهم إلى الكفر. { الْخَاسِرُونَ } الخسار: النقصان، نقصوا حظوظهم وشرفهم، أو
  الخسار: الهلاك، أو كل ما نسب إلى غير المسلم من الخسار فالمراد به الكفر، وما نسب
  إلى المسلم فالمراد به الذنب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

