text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ٱلَّذِينَ يَنقُضُونَ
  عَهْدَ ٱللَّهِ مِن بَعْدِ مِيثَٰقِهِ وَيَقْطَعُونَ مَآ أَمَرَ ٱللَّهُ بِهِ أَن يُوصَلَ
  وَيُفْسِدُونَ فِي ٱلأرْضِ أُولَـۤئِكَ هُمُ ٱلْخَٰسِرُونَ }قوله تعالى: { الّذِينَ
  يَنقضُون عَهْدَ الله }هذه صفة للفاسقين، وقد سبقت فيهم الأقوال الثلاثة. والنقض: ضد
  الإِبرام، ومعناه حل الشىء بعد عقده. وينصرف النقض إِلى كل شىء بحسبه، فنقض البناء:
  تفريق جمعه بعد إحكامه. ونقض العهد: الإعراض عن المقام على أحكامه.وفي هذا العهد ثلاثة
  أقوال.أحدها: أنه ما عهد إِلى أهل الكتاب من صفة محمد صلى الله عليه وسلم والوصية باتباعه،
  قاله ابن عباس ومقاتل.والثاني: أنه ما عُهد اليهم في القرآن، فأقروا به ثم كفروا، قاله
  السدي.والثالث: أنه الذي أخذه عليهم حين استخرج ذرية آدم من ظهره، قاله الزجاج. ونحن
  وإن لم نذكر ذلك العهد، فقد ثبت بخبر الصادق، فيجب الايمان به.وفي «من» قولان. أحدهما:
  أنها زائدة، والثاني: أنها لابتداء الغاية، كأنه قال: ابتداء نقض العهد من بعد ميثاقه.
  وفي هاء «ميثاقه» قولان. أحدهما: أنها ترجع الى إِلله تعالى، والثاني: أنها ترجع إلى
  العهد، فتقديره: بعد إحكام التوفيق فيه.وفي: الذي أمر الله أن يوصل: ثلاثة أقوال. أحدها:
  الرحم والقرابة، قاله ابن عباس وقتادة والسّدّي. والثاني: أنه رسول الله، صلى الله
  عليه وسلم، قطعوه بالتكذيب، قاله الحسن. والثالث: الإيمان بالله، وأن لا يفرق بين أحد
  من رسله، فآمنوا ببعض وكفروا ببعض، قاله مقاتل.وفي فسادهم في الأرض ثلاثة أقوال. أحدُها:
  أنه استدعاؤهم الناس إلى الكفر، قاله ابن عباس. والثاني: أنه العمل بالمعاصي، قاله
  السدي، و مقاتل. والثالث: أنه قطعهم الطريق على من جاء مهاجراً إلى النبي - صلى الله
  عليه وسلم - ليمنعوا الناس من الإسلام.والخسران في اللغة: النقصان.\r\n\t\t\t\r\n\t\t\t</section>"

