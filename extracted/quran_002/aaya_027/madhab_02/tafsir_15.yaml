  \       <a href=\"javascript:go_QurPage(2,27)\">          <font id=\"getQurPage\"
  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلَّذِينَ
  يَنقُضُونَ عَهْدَ ٱللَّهِ مِن بَعْدِ مِيثَٰقِهِ وَيَقْطَعُونَ مَآ أَمَرَ ٱللَّهُ
  بِهِ أَن يُوصَلَ وَيُفْسِدُونَ فِي ٱلأرْضِ أُولَـۤئِكَ هُمُ ٱلْخَٰسِرُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { الّذِينَ يَنقضُون عَهْدَ الله }</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">هذه صفة للفاسقين، وقد سبقت فيهم الأقوال الثلاثة. والنقض: ضد الإِبرام،
  ومعناه حل الشىء بعد عقده. وينصرف النقض إِلى كل شىء بحسبه، فنقض البناء: تفريق جمعه
  بعد إحكامه. ونقض العهد: الإعراض عن المقام على أحكامه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وفي
  هذا العهد ثلاثة أقوال.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">أحدها: أنه ما عهد إِلى أهل الكتاب
  من صفة محمد صلى الله عليه وسلم والوصية باتباعه، قاله ابن عباس ومقاتل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والثاني: أنه ما عُهد اليهم في القرآن، فأقروا به ثم كفروا، قاله السدي.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والثالث: أنه الذي أخذه عليهم حين استخرج ذرية آدم من ظهره، قاله الزجاج.
  ونحن وإن لم نذكر ذلك العهد، فقد ثبت بخبر الصادق، فيجب الايمان به.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وفي «من» قولان. أحدهما: أنها زائدة، والثاني: أنها لابتداء الغاية،
  كأنه قال: ابتداء نقض العهد من بعد ميثاقه. وفي هاء «ميثاقه» قولان. أحدهما: أنها ترجع
  الى إِلله تعالى، والثاني: أنها ترجع إلى العهد، فتقديره: بعد إحكام التوفيق فيه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وفي: الذي أمر الله أن يوصل: ثلاثة أقوال. أحدها: الرحم والقرابة،
  قاله ابن عباس وقتادة والسّدّي. والثاني: أنه رسول الله، صلى الله عليه وسلم، قطعوه
  بالتكذيب، قاله الحسن. والثالث: الإيمان بالله، وأن لا يفرق بين أحد من رسله، فآمنوا
  ببعض وكفروا ببعض، قاله مقاتل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وفي
  فسادهم في الأرض ثلاثة أقوال. أحدُها: أنه استدعاؤهم الناس إلى الكفر، قاله ابن عباس.
  والثاني: أنه العمل بالمعاصي، قاله السدي، و مقاتل. والثالث: أنه قطعهم الطريق على
  من جاء مهاجراً إلى النبي - صلى الله عليه وسلم - ليمنعوا الناس من الإسلام.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والخسران في اللغة: النقصان.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

