  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلَّذِينَ
  يَنقُضُونَ عَهْدَ ٱللَّهِ مِن بَعْدِ مِيثَٰقِهِ وَيَقْطَعُونَ مَآ أَمَرَ ٱللَّهُ
  بِهِ أَن يُوصَلَ وَيُفْسِدُونَ فِي ٱلأرْضِ أُولَـۤئِكَ هُمُ ٱلْخَٰسِرُونَ</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">كَيْفَ
  تَكْفُرُونَ بِٱللَّهِ وَكُنْتُمْ أَمْوَٰتاً فَأَحْيَٰكُمْ ثُمَّ يُمِيتُكُمْ ثُمَّ
  يُحْيِيكُمْ ثُمَّ إِلَيْهِ تُرْجَعُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">هُوَ ٱلَّذِي خَلَقَ
  لَكُمْ مَّا فِي ٱلأَرْضِ جَمِيعاً ثُمَّ ٱسْتَوَىٰ إِلَى ٱلسَّمَآءِ فَسَوَّٰهُنَّ
  سَبْعَ سَمَٰوَٰتٍ وَهُوَ بِكُلِّ شَيْءٍ عَلِيمٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذْ قَالَ رَبُّكَ
  لِلْمَلَٰئِكَةِ إِنِّي جَاعِلٌ فِي ٱلأَرْضِ خَلِيفَةً قَالُواْ أَتَجْعَلُ فِيهَا
  مَن يُفْسِدُ فِيهَا وَيَسْفِكُ ٱلدِّمَآءَ وَنَحْنُ نُسَبِّحُ بِحَمْدِكَ وَنُقَدِّسُ
  لَكَ قَالَ إِنِّيۤ أَعْلَمُ مَا لاَ تَعْلَمُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَعَلَّمَ ءَادَمَ
  ٱلأَسْمَآءَ كُلَّهَا ثُمَّ عَرَضَهُمْ عَلَى ٱلْمَلَٰئِكَةِ فَقَالَ أَنْبِئُونِي
  بِأَسْمَآءِ هَـٰؤُلاۤءِ إِن كُنْتُمْ صَٰدِقِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالُواْ سُبْحَٰنَكَ
  لاَ عِلْمَ لَنَآ إِلاَّ مَا عَلَّمْتَنَآ إِنَّكَ أَنْتَ ٱلْعَلِيمُ ٱلْحَكِيمُ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالَ
  \ يَآءَادَمُ أَنبِئْهُمْ بِأَسْمَآئِهِمْ فَلَمَّآ أَنْبَأَهُمْ بِأَسْمَآئِهِمْ قَالَ
  أَلَمْ أَقُلْ لَّكُمْ إِنِيۤ أَعْلَمُ غَيْبَ ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ وَأَعْلَمُ
  مَا تُبْدُونَ وَمَا كُنْتُمْ تَكْتُمُونَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  ٱلَّذِينَ يَنقُضُونَ عَهْدَ ٱللَّهِ } في هذا النبي صلى الله عليه وسلم { مِن بَعْدِ
  مِيثَاقِهِ } تغليظه وتشديده وتأكيده { وَيَقْطَعُونَ مَآ أَمَرَ ٱللَّهُ بِهِ } من
  الإيمان والأرحام { أَن يُوصَلَ } بمحمد { وَيُفْسِدُونَ فِي ٱلأرْضِ } بتعويق الناس
  عن محمد صلى الله عليه وسلم { أُولَـٰئِكَ هُمُ ٱلْخَاسِرُونَ } المغبونون بذهاب الدنيا
  والآخرة { كَيْفَ تَكْفُرُونَ بِٱللَّهِ } على وجه التعجيب { وَكُنتُمْ أَمْوَاتاً
  } نطفاً في أصلاب آبائكم { فَأَحْيَاكُمْ } في أرحام أمهاتكم { ثُمَّ يُمِيتُكُمْ }
  عند انقطاع آجالكم { ثُمَّ يُحْيِيكُمْ } للبعث { ثُمَّ إِلَيْهِ تُرْجَعُونَ } في
  الآخرة فيجزيكم بأعمالكم ثم ذكر منته عليهم فقال { هُوَ ٱلَّذِي خَلَقَ لَكُمْ } سخر
  لكم { مَّا فِي ٱلأَرْضِ } من الدواب والنبات وغير ذلك { جَمِيعاً } منة منه { ثُمَّ
  ٱسْتَوَىٰ إِلَى ٱلسَّمَآءِ } أي ثم عمد إلى خلق السماء { فَسَوَّاهُنَّ } فجعلهن {
  سَبْعَ سَمَاوَاتٍ } مستويات على الأرض { وَهُوَ بِكُلِّ شَيْءٍ } من خلق السموات والأرض
  { عَلِيمٌ } ثم ذكر قصة الملائكة الذين أمروا بالسجود لآدم فقال { وَإِذْ قَالَ } وقد
  قال { رَبُّكَ لِلْمَلاَئِكَةِ } الذين كانوا في الأرض { إِنِّي جَاعِلٌ } خالق أخلق
  { فِي ٱلأَرْضِ } من الأرض { خَلِيفَةً } بدلاً منكم { قَالُواْ أَتَجْعَلُ فِيهَا
  } أتخلق فيها { مَن يُفْسِدُ فِيهَا } بالمعاصي { وَيَسْفِكُ ٱلدِّمَآءَ } بالظلم {
  وَنَحْنُ نُسَبِّحُ بِحَمْدِكَ } نصلي لك بأمرك { وَنُقَدِّسُ لَكَ } ونذكرك بالطهارة
  { قَالَ إِنِّيۤ أَعْلَمُ } ما يكون من ذلك الخليفة { مَا لاَ تَعْلَمُونَ وَعَلَّمَ
  آدَمَ ٱلأَسْمَآءَ كُلَّهَا } أسماء الذرية ويقال أسماء الدواب وغير ذلك حتى القصعة
  والقصيعة والسكرجة { ثُمَّ عَرَضَهُمْ } على مذهب الشخوص { عَلَى ٱلْمَلاَئِكَةِ }
  الذين أمروا بالسجود { فَقَالَ أَنْبِئُونِي } أخبروني { بِأَسْمَآءِ هَـٰؤُلاۤءِ }
  الخلق والذرية { إِن كُنتُمْ صَادِقِينَ } في مقالتكم الأولى { قَالُواْ سُبْحَانَكَ
  } تبنا إليك من ذلك { لاَ عِلْمَ لَنَآ إِلاَّ مَا عَلَّمْتَنَآ } ألهمتنا { إِنَّكَ
  أَنْتَ ٱلْعَلِيمُ } بنا وبهم { ٱلْحَكِيمُ } بأمرنا وبأمرهم { قَالَ يَاآدَمُ أَنبِئْهُمْ
  } أخبرهم { بِأَسْمَآئِهِمْ فَلَمَّآ أَنْبَأَهُمْ } أخبرهم { بِأَسْمَآئِهِمْ قَالَ
  أَلَمْ أَقُلْ لَّكُمْ إِنِيۤ أَعْلَمُ غَيْبَ ٱلسَّمَاوَاتِ وَٱلأَرْضِ } غيب ما يكون
  في السموات والأرض { وَأَعْلَمُ مَا تُبْدُونَ } ما تظهرون لربكم من الطاعة لآدم {
  وَمَا كُنتُمْ تَكْتُمُونَ } منه ويقال ما أبدى لهم إبليس وما كنتم منهم.</font></font><font
