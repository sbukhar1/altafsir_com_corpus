  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلَّذِينَ
  يَنقُضُونَ عَهْدَ ٱللَّهِ مِن بَعْدِ مِيثَٰقِهِ وَيَقْطَعُونَ مَآ أَمَرَ ٱللَّهُ
  بِهِ أَن يُوصَلَ وَيُفْسِدُونَ فِي ٱلأرْضِ أُولَـۤئِكَ هُمُ ٱلْخَٰسِرُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">ثم نعت الفاسقين فقال تعالى: { ٱلَّذِينَ يَنقُضُونَ عَهْدَ ٱللَّهِ
  مِن بَعْدِ مِيثَـٰقِهِ } أي يتركون أمر الله ووصيته من بعد ميثاقه، أي من بعد تغليظه
  وتأكيده، وذلك أن الله تعالى أمر موسى في التوراة: بأن يأمر قومه ليقروا بمحمد - صلى
  الله عليه وسلم - ويصدقون إذا خرج. وكان موسى عليه السلام عاهدهم على ذلك فلما خرج
  رسول الله - صلى الله عليه وسلم - كذبوه ولم يصدقوه ونقضوا العهد. ويقال: انه أراد
  به العهد الذي أخذه من بني آدم من ظهورهم حيث قال تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">أَلَسْتُ بِرَبِّكُمْ؟ قَالُواْ: بَلَىٰ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأعراف:
  172] فنقضوا ذلك العهد والميثاق. فإن قيل: كيف يجوز هذا؟ واليهود كانوا مقربين بالله
  تعالى فكيف يكون نقض العهد وهم مقرون؟ قيل له: إنهم إذا لم يصدقوا بمحمد - صلى الله
  عليه وسلم - فقد أشركوا بالله، لأنهم لم يصدقوا بأن القرآن من عند الله، ومن زعم أن
  القرآن قول البشر فقد أشرك بالله تعالى، وصار ناقضاً للعهد. ويقال: الميثاق الذي يعرف
  كل واحد [ربه] إذا تفكر في نفسه، فكان ذلك بمنزلة أخذ الميثاق عليه، وجميع ما في القرآن
  من ذكر الميثاق فهو على هذه الأوجه الثلاثة. وقوله تعالى: { وَيَقْطَعُونَ مَا أَمَرَ
  ٱللَّهُ بِهِ أَن يُوصَلَ } ، روى الضحاك وعطاء عن ابن عباس أنه قال: (إنهم أمروا أن
  يؤمنوا بجميع الأنبياء فآمنوا ببعضهم ولم يؤمنوا ببعضهم)، فهذا معنى قوله: { وَيَقْطَعُونَ
  مَا أَمَرَ ٱللَّهُ بِهِ أَن يُوصَلَ } ويقال: أمروا بصلة القرابات فقطعوا الأرحام
  فيما بينهم ويقال: كانت بين اليهود والعرب قرابة من وجه، لأن العرب كانت من أولاد إسماعيل
  واليهود من أولاد إسحاق، فإذا لم يؤمنوا بالنبي - صلى الله عليه وسلم - فقد قطعوا ذلك
  الرحم الذي كان بينهم. وقوله تعالى { وَيُفْسِدُونَ فِى ٱلأَرْضِ } لأنهم يكفرون ويأمرون
  غيرهم بالكفر فذلك فسادهم في الأرض { أُولَـٰئِكَ هُمُ ٱلْخَـٰسِرُونَ } أي المغبونون
  في العقوبة. وقال الكلبي: ليس من مؤمن ولا كافر إلا وله منزل وأهل وخدم في الجنة فإن
  أطاع الله أتى ومنزله وأهله وخدمه في الجنة، وإن عصى الله ورثه الله تعالى المؤمنين،
  فقد غبن أي بعد عن أهله وخدمه. كما قال في آية أُخرى</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">قُلْ إِنَّ ٱلْخَـٰسِرِينَ ٱلَّذِينَ
  خَسِرُوۤاْ أَنفُسَهُمْ وَأَهْلِيهِمْ يَوْمَ ٱلْقِيَـٰمَةِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الزمر:
  15]. وقال بعضهم: هذا التفسير لا يصح لأنه لا يجوز أن يقال: للكافر منزل في الجنة وخدم،
  إلا أن الكلبي لم يقل ذلك من ذات نفسه، وإنما رواه عن أبي صالح عن ابن عباس رضي الله
  عنهما.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

