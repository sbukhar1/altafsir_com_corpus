  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَهَزَمُوهُمْ
  بِإِذْنِ ٱللَّهِ وَقَتَلَ دَاوُدُ جَالُوتَ وَآتَاهُ ٱللَّهُ ٱلْمُلْكَ وَٱلْحِكْمَةَ
  وَعَلَّمَهُ مِمَّا يَشَآءُ وَلَوْلاَ دَفْعُ ٱللَّهِ ٱلنَّاسَ بَعْضَهُمْ بِبَعْضٍ
  لَفَسَدَتِ ٱلأَرْضُ وَلَـٰكِنَّ ٱللَّهَ ذُو فَضْلٍ عَلَى ٱلْعَالَمِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ فَهَزَمُوهُم } كسروهم { بِإِذُنِ ٱللَّهِ } بإرادته { وَقَتَلَ
  دَاوُودُ } وكان في عسكر طالوت { جَالُوتَ وَءَاتَٰهُ } أي داود { ٱللَّهُ ٱلْمُلْكَ
  } في بني إسرائيل { وَٱلْحِكْمَةِ } والنبوّة بعد موت شمويل وطالوت ولم يجتمعا لأحد
  قبله { وَعَلَّمَهُ مِمَّا يَشَاء } كصنعة الدروع ومنطق الطير { وَلَوْلاَ دَفْعُ ٱللَّهِ
  ٱلنَّاسَ بَعْضَهُم } بدل بعض من (الناس) { بِبَعْضٍ لَفَسَدَتِ ٱلأَرْضُ } بغلبة المشركين
  وقتل المسلمين وتخريب المساجد { وَلَٰكِنَّ ٱللَّهَ ذُو فَضْلٍ عَلَى ٱلْعَٰلَمِينَ
  } فدفع بعضهم ببعض.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

