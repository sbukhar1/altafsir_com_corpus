  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَمَّا
  بَرَزُواْ لِجَالُوتَ وَجُنُودِهِ قَالُواْ رَبَّنَآ أَفْرِغْ عَلَيْنَا صَبْراً وَثَبِّتْ
  أَقْدَامَنَا وَٱنْصُرْنَا عَلَى ٱلْقَوْمِ ٱلْكَافِرِينَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَهَزَمُوهُمْ
  بِإِذْنِ ٱللَّهِ وَقَتَلَ دَاوُدُ جَالُوتَ وَآتَاهُ ٱللَّهُ ٱلْمُلْكَ وَٱلْحِكْمَةَ
  وَعَلَّمَهُ مِمَّا يَشَآءُ وَلَوْلاَ دَفْعُ ٱللَّهِ ٱلنَّاسَ بَعْضَهُمْ بِبَعْضٍ
  لَفَسَدَتِ ٱلأَرْضُ وَلَـٰكِنَّ ٱللَّهَ ذُو فَضْلٍ عَلَى ٱلْعَالَمِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">و (جَالُوتَ ) جبار من العمالقة من أولاد عمليق بن عاد، وكانت بيضته
  فيها ثلثمائة رطل { وَثَبِّتْ أَقْدَامَنَا } وهب لنا ما نثبت به في مداحض الحر من
  قوّة القلوب وإلقاء الرعب في قلب العدو ونحو ذلك من الأسباب. كان إيشى أبو داود في
  عسكر طالوت مع ستة من بنيه، وكان داود سابعهم وهو صغير يرعى الغنم، فأوحي إلى اشمويل
  أنّ داود بن إيشىٰ هو الذي يقتل جالوت، فطلبه من أبيه، فجاء وقد مرّ في طريقه بثلاثة
  أحجار دعاه كل واحد منها أن يحمله وقالت له: إنك تقتل بنا جالوت، فحملها في مخلاته
  ورمى بها جالوت فقتله، وزوّجه طالوت بنته. وروي أنه حسده وأراد قتله ثم تاب { وَآتَـٰهُ
  ٱللَّهُ ٱلْمُلْكَ } في مشارق الأرض المقدّسة ومغاربها، وما اجتمعت بنو إسرائيل على
  ملك قط قبل داود { وَٱلْحِكْـمَةَ } والنبوّة { وَعَلَّمَهُ مِمَّا يَشَاءُ } من صنعة
  الدروع، وكلام الطير والدواب وغير ذلك { وَلَوْلاَ دَفْعُ ٱللَّهِ ٱلنَّاسَ } ولولا
  أن الله يدفع بعض الناس ببعض ويكف بهم فسادهم، لغلب المفسدون وفسدت الأرض وبطلت منافعها
  وتعطلت مصالحها من الحرث والنسل وسائر ما يعمر الأرض. وقيل: ولولا أن الله ينصر المسلمين
  على الكفار لفسدت الأرض بعيث الكفار فيها وقتل المسلمين. أو لو لم يدفعهم بهم لعمّ
  الكفر ونزلت السخطة فاستؤصل أهل الأرض.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

