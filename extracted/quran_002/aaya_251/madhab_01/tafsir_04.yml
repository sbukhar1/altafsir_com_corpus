  class=\"TextAyah\"><font color=\"ForestGreen\">عُلّمْنَا مَنطِقَ ٱلطَّيْرِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">النمل
  16 وثالثها أن المراد به ما يتعلق بمصالح الدنيا وضبط الملك، فإنه ما ورث الملك من
