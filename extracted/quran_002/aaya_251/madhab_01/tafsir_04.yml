  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَهَزَمُوهُمْ
  بِإِذْنِ ٱللَّهِ وَقَتَلَ دَاوُدُ جَالُوتَ وَآتَاهُ ٱللَّهُ ٱلْمُلْكَ وَٱلْحِكْمَةَ
  وَعَلَّمَهُ مِمَّا يَشَآءُ وَلَوْلاَ دَفْعُ ٱللَّهِ ٱلنَّاسَ بَعْضَهُمْ بِبَعْضٍ
  لَفَسَدَتِ ٱلأَرْضُ وَلَـٰكِنَّ ٱللَّهَ ذُو فَضْلٍ عَلَى ٱلْعَالَمِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">المعنى أن الله تعالى استجاب دعاءهم، وأفرغ الصبر عليهم، وثبت أقدامهم،
  ونصرهم على القوم الكافرين جالوت وجنوده وحقق بفضله ورحمته ظن من قال { كَم مّن فِئَةٍ
  قَلِيلَةٍ غَلَبَتْ فِئَةٍ كَثِيرَةً بِإِذْنِ ٱللَّهِ وهزموهم بِإِذُنِ ٱللَّهِ }
  وأصل الهزم في اللغة الكسر، يقال سقاء منهزم إذا تشقق مع جفاف، وهزمت العظم أو القصبة
  هزماً، والهزمة نقرة في الجبل، أو في الصخرة، قال سفيان بن عيينة في زمزم هي هَزْمَةُ
  جبريل يريد هزمها برجله فخرج الماء، ويقال سمعت هزمة الرعد كأنه صوت فيه تشقق، ويقال
  للسحاب هزيم، لأنه يتشقق بالمطر، وهزم الضرع وهزمه ما يكسر منه، ثم أخبر تعالى أن تلك
  الهزيمة كانت بإذن الله وبإعانته وتوفيقه وتيسيره، وأنه لولا إعانته وتيسيره لما حصل
  ألبتة ثم قال { وَقَتَلَ دَاوُودُ جَالُوتَ } قال ابن عباس رضي الله عنهما إن داود
  عليه السلام كان راعياً وله سبعة أخوة مع طالوت فلما أبطأ خبر إخوته على أبيهم إيشاً
  أرسل ابنه داود إليهم ليأتيه بخبرهم، فأتاهم وهم في المصاف وبدر جالوت الجبار وكان
  من قوم عاد إلى البراز فلم يخرج إليه أحد فقال يا بني إسرائيل لو كنتم على حق لبارزني
  بعضكم فقال داود لإخوته أما فيكم من يخرج إلى هذا الأقلف؟ فسكتوا، فذهب إلى ناحية من
  الصف ليس فيها إخوته فمر به طالوت وهو يحرض الناس، فقال له داود ما تصنعون بمن يقتل
  هذا الأقلف؟ فقال طالوت أنكحه ابنتي وأعطيه نصف ملكي فقال داود فأنا خارج إليه وكان
  عادته أن يقاتل بالمقلاع الذئب والأسد في الرعي، وكان طالوت عارفاً بجلادته، فلما هم
  داود بأن يخرج رماه فأصابه في صدره، ونفذ الحجر فيه، وقتل بعده ناساً كثيراً، فهزم
  الله جنود جالوت { وَقَتَلَ دَاوُودُ جَالُوتَ } فحسده طالوت وأخرجه من مملكته، ولم
  يف له بوعده، ثم ندم فذهب يطلبه إلى أن قتل، وملك داود وحصلت له النبوة، ولم يجتمع
  في بني إسرائيل الملك والنبوة إلا له. اعلم أن قوله { فَهَزَمُوهُم بِإِذْنِ ٱللَّهِ
  وَقَتَلَ دَاوُودُ جَالُوتَ } يدل على أن هزيمة عسكر جالوت كانت من طالوت وإن كان قتل
  جالوت ما كان إلا من داود ولا دلالة في الظاهر على أن انهزام العسكر كان قبل قتل جالوت
  أو بعده، لأن الواو لا تفيد الترتيب. أما قوله تعالى { وَآتَـٰهُ ٱللَّهُ ٱلْمُلْكَ
  وَٱلْحِكْمَةَ } ففيه مسائل المسألة الأولى قال بعضهم آتاه الله الملك والنبوة جزاء
  على ما فعل من الطاعة العظيمة، وبذل النفس في سبيل الله، مع أنه تعالى كان عالماً بأنه
  صالح لتحمل أمر النبوة، والنبوة لا يمتنع جعلها جزاء على الطاعات كما قال تعالى</font></font>&#13;\t\t\t<label
