  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\"/></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَلَقَدِ ٱخْتَرْنَـٰهُمْ عَلَىٰ عِلْمٍ
  عَلَى ٱلْعَـٰلَمِينَ * وَءَاتَيْنَـٰهُم مِنَ ٱلاْيَـٰتِ مَا فِيهِ بَلَؤٌاْ مُّبِينٌ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">الدخان
  32، 33 وقال</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">ٱللَّهُ أَعْلَمُ حَيْثُ يَجْعَلُ رِسَالَتَهُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">الأنعام
  124 وظاهر هذه الآية يدل أيضاً على ذلك لأنه تعالى لما حكى عن داود أنه قتل جالوت،
  قال بعده { وَآتَـٰهُ ٱللَّهُ ٱلْمُلْكَ وَٱلْحِكْمَةَ } والسلطان إذا أنعم على بعض
  عبيده الذين قاموا بخدمة شاقة، يغلب على الظن أن ذلك الإنعام لأجل تلك الخدمة، وقال
  الأكثرون إن النبوة لا يجوز جعلها جزاء على الأعمال، بل ذلك محض التفضل والإنعام، قال
  تعالى</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">ٱللَّهُ يَصْطَفِى مِنَ ٱلْمَلَـٰئِكَةِ رُسُلاً وَمِنَ ٱلنَّاسِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">الحج
  75. المسألة الثانية قال بعضهم ظاهر الآية يدل على أن داود حين قتل جالوت آتاه الله
  الملك والنبوة، وذلك لأنه تعالى ذكر إيتاء الملك والنبوة عقيب ذكره لقتل داود جالوت،
  وترتيب الحكم على الوصف المناسب مشعر بكون ذلك الوصف علة لذلك الحكم، وبيان المناسبة
  أنه عليه السلام لما قتل مثل ذلك الخصم العظيم بالمقلاع والحجر، كان ذلك معجزاً، لا
  سيما وقد تعلقت الأحجار معه وقالت خذنا فإنك تقتل جالوت بنا، فظهور المعجز يدل على
  النبوة، وأما الملك فلأن القوم لما شاهدوا منه قهر ذلك العدو العظيم المهيب بذلك العمل
  القليل، فلا شك أن النفوس تميل إليه وذلك يقتضي حصول الملك له ظاهراً، وقال الأكثرون
  إن حصول الملك والنبوة له تأخر عن ذلك الوقت بسبع سنين على ما قاله الضحاك، قالوا والروايات
  وردت بذلك، قالوا لأن الله تعالى كان قد عين طالوت للملك فيبعد أن يعزله عن الملك حال
  حياته، والمشهور في أحوال بني إسرائيل كان نبـي ذلك الزمان أشمويل، وملك ذلك الزمان
  طالوت، فلما توفي أشمويل أعطى الله تعالى النبوة لداود، ولما مات طالوت أعطى الله تعالى
  الملك لداود، فاجتمع الملك والنبوة فيه. المسألة الثالثة { ٱلْحِكْمَةَ } هي وضع الأمور
  مواضعها على الصواب والصلاح، وكمال هذا المعنى إنما يحصل بالنبوة، فلا يبعد أن يكون
  المراد بالحكمة ههنا النبوة، قال تعالى</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">أم يحسدون الناس على ما آتاهم الله
  من فضله فقد آتينا آل إبراهيم الكتاب والحكمة وآتيناهم ملكاً عظيماً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">النساء
  54 وقال فيما بعث به نبيه عليه السلام</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَيُعَلّمُهُمُ ٱلْكِتَـٰبَ وَٱلْحِكْمَةَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">آل
  عمران 146. فإن قيل فإذا كان المراد من الحكمة النبوة، فلم قدم الملك على الحكمة؟ مع
  أن الملك أدون حالاً من النبوة. قلنا لأن الله تعالى بين في هذه الآية كيفية ترقي داود
  عليه السلام إلى المراتب العالية، وإذا تكلم المتكلم في كيفية الترقي، فكل ما كان أكثر
  تأخراً في الذكر كان أعلى حالاً وأعظم رتبة. أما قوله تعالى { وَعَلَّمَهُ مِمَّا يَشَاء
  } ففيه وجوه أحدها أن المراد به ما ذكره في قوله</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَعَلَّمْنَاهُ صَنْعَةَ لَبُوسٍ لَّكُمْ
  لِتُحْصِنَكُمْ مّن بَأْسِكُمْ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">الأنبياء 80 وقال</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَأَلَنَّا
  لَهُ ٱلْحَدِيدَ * أَنِ ٱعْمَلْ سَـٰبِغَـٰتٍ وَقَدّرْ فِى ٱلسَّرْدِ</font></font> }</b><br
