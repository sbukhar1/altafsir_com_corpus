  class=\"TextAyah\"><font color=\"ForestGreen\">كِتَابَ ٱللَّهِ عَلَيْكُمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[النساء:
  24]. النحاس: وهذا حسن؛ فيكون دفاع ودفع مصدرين لِدَفَعَ وهو مذهب سيبويه. وقال أبو
  حاتم: دافع ودَفَعَ بمعنى واحد؛ مثل طرقت النعل وطارقت؛ أي خَصَفْت إحداهما فوق الأُخرىٰ،
  والخصف: الخرز. واختار أبو عبيدة قراءة الجمهور «وَلَوْلاَ دَفْعُ اللَّهِ». وأنكر
  أن يقرأ «دِفَاعُ» وقال: لأن الله عزّ وجلّ لا يغالبه أحد. قال مكيّ: هذا وَهْمٌ توهّم
  فيه باب المفاعلة وليس به، واسم «الله» في موضع رفع بالفعل، أي لولا أن يدفع الله.
  و «دِفَاعُ» مرفوع بالابتداء عند سيبويه. «النّاسَ» مفعول، «بَعْضَهُمْ» بدل من الناس،
