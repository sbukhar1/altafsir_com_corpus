  جَالُوتَ وَآتَاهُ ٱللَّهُ ٱلْمُلْكَ وَٱلْحِكْمَةَ وَعَلَّمَهُ مِمَّا يَشَآءُ وَلَوْلاَ
  دَفْعُ ٱللَّهِ ٱلنَّاسَ بَعْضَهُمْ بِبَعْضٍ لَفَسَدَتِ ٱلأَرْضُ وَلَـٰكِنَّ ٱللَّهَ
  ذُو فَضْلٍ عَلَى ٱلْعَالَمِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وقد قيل: إنما
  أصاب بالحجر من البيضة موضع أنفه، وقيل: عينه وخرج من قفاه، وأصاب جماعة من عسكره فقتلهم.
  وقيل: إن الحجر تفَتّت حتى أصاب كل من في العسكر شيء منه؛ وكان كالقبْضَة التي رمَىٰ
  بها النبي صلّىٰ الله عليه وسلم هَوَازن يوم حُنَيْن، والله أعلم. وقد أكثر الناس في
  قصص هذه الآي، وقد ذكرت لك منها المقصود والله المحمود.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قلت:
  وفي قول طالوت: «ومن يبرز له ويقتله فأني أزوّجه ابنتي وأحكِّمه في مالي» معناه ثابت
  في شرعنا، وهو أن يقول الإمام: من جاء برأس فله كذا، أو أسير فله كذا، على ما يأتي
  بيانه في «الأنفال» إن شاء الله تعالىٰ. وفيه دليل على أن المبارزة لا تكون إلاَّ بإذن
  الإمام؛ كما يقوله أحمد وإسحاق وغيرهما. واختلف فيه عن الأوزاعيّ فحكي عنه أنه قال:
  لا يحمل أحد إلاَّ بإذن إمامه. وحكي عنه أنه قال: لا بأس به، فإن نهى الإمام عن البَرَاز
  فلا يُبارز أحد إلاَّ بإذنه. وأباحت طائفة البراز ولم تذكر بإذن الإمام ولا بغير إذنه؛
  هذا قول مالك. سئل مالك عن الرجل يقول بين الصفين: من يبارز؟ فقال: ذلك إلى نيته إن
  كان يريد بذلك الله فأرجو ألا يكون به بأس، قد كان يُفعَل ذلك فيما مضى. وقال الشافعيّ:
  لا بأس بالمبارزة. قال ابن المنذر: المبارزة بإذن الإمام حسن، وليس على من بارز بغير
  إذن الإمام حرج، وليس ذلك بمكروه لأني لا أعلم خبراً يمنع منه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">{ وَآتَاهُ ٱللَّهُ ٱلْمُلْكَ وَٱلْحِكْمَةَ } قال السدي: أتاه الله
  ملك طالوت ونبوّة شمعون. والذي علّمه هو صنعة الدرُوع ومنطق الطير وغير ذلك من أنواع
  ما علمه صلى الله عليه وسلم. وقال ابن عباس: هو أن الله أعطاه سلسلة موصولة بالمجرّة
  والفلك ورأسها عند صومعة داود؛ فكان لا يحدث في الهواء حدث إلاَّ صلصلت السلسلة فيعلم
  داود ما حدث، ولا يمسها ذو عاهة إلاَّ برىء؛ وكانت علامة دخول قومه في الدِّين أن يمسوها
  بأيديهم ثم يمسحون أكفّهم على صدورهم، وكانوا يتحاكمون إليها بعد داود عليه السَّلام
  إلى أن رفعت.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالىٰ: { مِمَّا يَشَآءُ }
  أي مما شاء، وقد يوضع المستقبل موضع الماضي، وقد تقدّم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالىٰ: { وَلَوْلاَ دَفْعُ ٱللَّهِ ٱلنَّاسَ بَعْضَهُمْ بِبَعْضٍ لَفَسَدَتِ ٱلأَرْضُ
  وَلَـٰكِنَّ ٱللَّهَ ذُو فَضْلٍ عَلَى ٱلْعَالَمِينَ } فيه مسألتان:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">الأُولىٰ ـ قوله تعالىٰ: { وَلَوْلاَ دَفْعُ ٱللَّهِ ٱلنَّاسَ بَعْضَهُمْ
  بِبَعْضٍ } كذا قراءة الجماعة، إلاَّ نافعاً فإنه قرأ «دِفَاعُ» ويجوز أن يكون مصدراً
  لفعل كما يُقال: حسبت الشيء حساباً، وآبَ إيَاباً، ولقيته لقاء؛ ومثله كتبه كتاباً؛
