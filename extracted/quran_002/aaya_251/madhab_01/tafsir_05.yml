  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَهَزَمُوهُمْ
  بِإِذْنِ ٱللَّهِ وَقَتَلَ دَاوُدُ جَالُوتَ وَآتَاهُ ٱللَّهُ ٱلْمُلْكَ وَٱلْحِكْمَةَ
  وَعَلَّمَهُ مِمَّا يَشَآءُ وَلَوْلاَ دَفْعُ ٱللَّهِ ٱلنَّاسَ بَعْضَهُمْ بِبَعْضٍ
  لَفَسَدَتِ ٱلأَرْضُ وَلَـٰكِنَّ ٱللَّهَ ذُو فَضْلٍ عَلَى ٱلْعَالَمِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالىٰ: { فَهَزَمُوهُمْ بِإِذْنِ ٱللَّهِ } أي فأنزل الله عليهم النصر، «فَهَزَمُوهُمْ»:
  فكسروهم. والهزم: الكسر، ومنه سِقاء مُتَهَزِّم، أي انثنى بعضه على بعض مع الجفاف،
  ومنه ما قيل في زمزم: إنها هَزْمَةُ جِبريل، أي هزمها جبريل برجله فخرج الماء. والهزم:
  ما تكسر من يابس الحطب.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالىٰ: { وَقَتَلَ دَاوُدُ
  جَالُوتَ } وذلك أن طالوت الملك اختاره من بين قومه لقتال جالوت، وكان رجلاً قصيراً
  مِسقاماً مِصفاراً أصغر أزرق، وكان جالوت من أشدّ الناس وأقواهم وكان يهزم الجيوش وحده،
  وكان قتل جالوت وهو رأس العمالقة على يده. وهو داود بن إيشَى ـ بكسر الهمزة، ويُقال:
  داود بن زكريا بن رشوى، وكان من سِبط يهوذا بن يعقوب بن إسحاق بن إبراهيم عليهم السَّلام،
  وكان من أهل بيت المقدس جمع له بين النبوّة والملك بعد أن كان راعياً وكان أصغر إخوته
  وكان يرعىٰ غنماً، وكان له سبعة إخوة في أصحاب طالوت؛ فلما حضرت الحرب قال في نفسه:
  لأذهبنّ إلى رؤية هذه الحرب، فلما نهض في طريقه مر بحجر فناداه: يا داود خذني فبي تقتل
  جالوت، ثم ناداه حَجَر آخر ثم آخر فأخذها وجعلها في مخِلاته وسار، فخرج جالوت يطلب
  مبارِزاً فكَعّ الناس عنه حتى قال طالوت: من يَبْرُز إليه ويقتله فأنا أزوّجه ابنتي
  وأحكِّمه في مالي؛ فجاء داود عليه السَّلام فقال: أنا أبرز إليه وأقتله، فٱزدراه طالوت
  حين رآه لصغر سِنِّه وقصره فردّه، وكان داود أزرق قصيراً؛ ثم نادى ثانية وثالثة فخرج
  داود، فقال طالوت له: هل جرّبت نفسك بشيء؟ قال نعم؛ قال بماذا؟ قال: وقع ذئب في غنمي
  فضربته ثم أخذت رأسه فقطعته من جسده. قال طالوت: الذئب ضعيف، هلى جرّبت نفسك في غيره؟
  قال: نعم، دخل الأسد في غنمي فضربته ثم أخذت بلحييه فشققتهما؛ أفترى هذا أشدّ من الأسد؟
  قال لا؛ وكان عند طالوت دِرْعٌ لا تستوي إلاَّ على من يقتل جالوت، فأخبره بها وألقاها
  عليه فاستوت؛ فقال طالوت: فٱركب فرسي وخذ سلاحي ففعل؛ فلما مشى قليلاً رجع فقال الناس:
  جَبُن الفتى! فقال داود: إن الله إن لم يقتله لي ويُعِنِّي عليه لم ينفعني هذا الفرس
  ولا هذا السلاح، ولكنِّي أحب أن أُقاتله على عادتي. قال: وكان داود من أرْمَى الناس
  بالمِقْلاع، فنزل وأخذ مِخْلاته فتقلّدها وأخذ مقلاعه وخرج إلى جالوت، وهو شاكٍ في
  سلاحه على رأسه بيضة فيها ثلاثمائة رطل، فيما ذكر الماوردي وغيره؛ فقال له جالوت: أنت
  يا فتى تخرج إلي! قال نعم؛ قال: هكذا كما تخرج إلى الكلب! قال نعم، وأنت أهون. قال:
  لأطعمنّ لحمك اليوم للطّيْر والسِّباع؛ ثم تدانيا وقصد جالوت أن يأخذ داود بيده استخفافاً
  به، فأدخل داود يده إلى الحجارة، فرُوي أنها التأمَتْ فصارت حجراً واحداً، فأخذه فوضعه
  في المقلاع وسمى الله وأداره ورماه فأصاب به رأس جالوت فقتله، وحز رأسه وجعله في مِخلاته،
  وٱختلط الناس وحمل أصحاب طالوت فكانت الهزيمة.</font></font>&#13;\t\t\t<label disabled=\"true\"
