  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَهَزَمُوهُمْ
  بِإِذْنِ ٱللَّهِ وَقَتَلَ دَاوُدُ جَالُوتَ وَآتَاهُ ٱللَّهُ ٱلْمُلْكَ وَٱلْحِكْمَةَ
  وَعَلَّمَهُ مِمَّا يَشَآءُ وَلَوْلاَ دَفْعُ ٱللَّهِ ٱلنَّاسَ بَعْضَهُمْ بِبَعْضٍ
  لَفَسَدَتِ ٱلأَرْضُ وَلَـٰكِنَّ ٱللَّهَ ذُو فَضْلٍ عَلَى ٱلْعَالَمِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ فَهَزَمُوهُم بِإِذْنِ اللَّهِ } بنصر الله، أضاف الهزيمة إليهم
  تجاوزاً لأنهم بالإلجاء إليها صاروا سبباً لها. { وَقَتَلَ دَاوُدُ جَالُوتَ } رماه
  بحجر بين عينيه فخرج من قفاه فقتل جماعة من عسكره، وكان نبياً قبل قتله لوقوع هذا الخارق
  على يديه، أو لم يكن نبياً، لأنه لا يجوز أن يولى على النبي من ليس بنبي. { الْمُلْكَ
  } السلطان. { وَالْحِكْمَةَ } النبوة. { وَعَلَّمَهُ مِمَّا يَشَاءُ } قيل صنعة الدروع،
  والتقدير في السرد. { دَفْعُ اللَّهِ } الهلاك عن البر بالفاجر، أو يدفع باللطف للمؤمن
  وبالرعب في قلب الكافر. { لَّفَسَدَتِ الأَرْضُ } لعم فسادها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

