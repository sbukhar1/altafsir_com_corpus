  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَهَزَمُوهُمْ
  بِإِذْنِ ٱللَّهِ وَقَتَلَ دَاوُدُ جَالُوتَ وَآتَاهُ ٱللَّهُ ٱلْمُلْكَ وَٱلْحِكْمَةَ
  وَعَلَّمَهُ مِمَّا يَشَآءُ وَلَوْلاَ دَفْعُ ٱللَّهِ ٱلنَّاسَ بَعْضَهُمْ بِبَعْضٍ
  لَفَسَدَتِ ٱلأَرْضُ وَلَـٰكِنَّ ٱللَّهَ ذُو فَضْلٍ عَلَى ٱلْعَالَمِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { فهزموهم } أي: كسروهم وردوهم، قال الزجاج: أصل الهزم
  في اللغة: كسر الشيء، وثني بعضه على بعض، يقال: سقاء منهزم [ومهزم] إذا كان بعضه قد
  ثني على بعض مع جفاف، وقصب منهزم: قد كسر وشقق، والعرب تقول: هزمت على زيد، أي: عطفت
  عليه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال الشاعر:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">هزمت عليك اليوم يا ابنة مالك</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فجودي علينا بالنوال وأنعمي</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">ويقال: سمعت هزمة الرعد، قال الأصمعي:
  كأنه صوت فيه تشقق.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وداود: هو نبي الله أبو سليمان،
  وهو اسم أعجمي، وقيل: إن إخوة داود كانوا مع طالوت، فمضى داود لينظر إليهم، فنادته
  أحجار: خذني، فأخذها، وجاء إلى طالوت، فقال: مالي إن قتلت جالوت، فقال: ثلث ملكي، وأنكحك
  ابنتي، فقتل جالوت.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { وآتاه الله الملك
  } يعني آتى داود ملك طالوت. وفي المراد بـ «الحكمة» هاهنا قولان. أحدهما: أنها النبوة،
  قاله ابن عباس. والثاني: الزبور، قاله مقاتل. قوله تعالى: { وعلمه مما يشاء } فيه ثلاثة
  أقوال. أحدها: أنها صنعة الدروع. والثاني: الزبور. والثالث: منطق الطير.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { ولولا دفعُ اللهِ الناسَ بعضَهم ببعض } قرأ الجمهور
  { دفعُ الله } بغير ألف هاهنا، وفي «الحج» وقرأ نافع، ويعقوب، وأبان { ولولا دفاع }
  بألف فيهما. قال أبو علي المعنيان متقاربان، قال الشاعر:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">ولقد حَرصتُ بأن أدافع عنهمُ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">فاذا المنية
  أقبلت لا تدفع</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وفي معنى الكلام قولان. أحدهما: أن معناه: لولا أن الله يدفع بمن أطاعه
  عمن عصاه، كما دفع عن المتخلفين عن طالوت بمن أطاعه، لهلك العُصاة بسرعة العقوبة، قاله
  مجاهد. والثاني: أن معناه، لولا دفع الله المشركين بالمسلمين، لغلب المشركون على الأرض،
  فقتلوا المسلمين، وخربوا المساجد، قاله مقاتل: ومعنى: { لفسدت الأرض } لهلك أهلها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

