  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وكان
  جالوت على فرس أبلق عليه السلاح التام، قال: فأتيتني بالمقلاع والحجر كما يؤتى الكلب؟
  قال: نعم أنت شر من الكلب، قال لا جرم لأقسمن لحمك بين سباع الأرض وطير السماء قال
  داود: أو يقسم الله لحمك، فقال داود: باسم إلٰه إبراهيم وأخرج حجراً ثم أخرج الآخر
  وقال: باسم إلٰه إسحاق ووضعه في مقلاعه ثم أخرج الثالث وقال: باسم إلٰه يعقوب ووضعه
  في مقلاعه فصارت كلها حجراً واحداً ودوَّر داود المقلاع ورمى به فسخر الله له الريح
  حتى أصاب الحجر أنف البيضة فخالط دماغه وخرج من قفاه وقتل من ورائه ثلاثين رجلاً، وهزم
  الله تعالىٰ الجيش وخرَّ جالوت قتيلاً فأخذه يجره حتىٰ ألقاه بين يدي طالوت، ففرح المسلمون
  فرحاً شديداً، وانصرفوا إلى المدينة سالمين غانمين والناس يذكرون داود، فجاء داودُ
  طالوتَ وقال أنجز لي ما وعدتني، فقال: أتريد ابنة الملك بغير صداق؟ فقال داود: ما شرطت
  علي صداقاً وليس لي شيء فقال: لا أكلِّفك إلا ما تطيق أنت رجل جريء وفي حيالنا أعداء
  لنا غُلْفٌ فإذا قتلت منهم مائتي رجل وجئتني بغلفهم زوجتك ابنتي فأتاهم فجعل كلما قتل
  واحداً منهم نظم غلفته في خيط حتى نظم غلفهم فجاء بها إلى طالوت فألقى إليه وقال ادفع
  إلي امرأتي فزوجه ابنته وأجرى خاتمه في ملكه، فمال الناس إلى داود وأحبوه وأكثروا ذكره،
  فحسده طالوت وأراد قتله فأخبر بذلك ابنة طالوت رجلٌ يقال له ذو العينين فقالت لداود
  إنك مقتول في هذه الليلة قال: ومن يقتلني؟ قالت أبي قال وهل أجرمت جرماً قالت: حدثني
  من لا يكذب ولا عليك أن تغيب هذه الليلة حتى ننظر مصداق ذلك، فقال: لئن كان أراد الله
  ذلك ما لا أستطيع خروجاً ولكن ائتيني بزق خمر فأتت به فوضعه في مضجعه على السرير وسجاه
  ودخل تحت السرير فدخل طالوت نصف الليل فقال لها: أين بعلك؟ فقالت: هو نائم على السرير
  فضربه بالسيف ضربة فسال الخمر فلما وجد ريح الشراب قال: يرحم الله داود ما كان أكثر
