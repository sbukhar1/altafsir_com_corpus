  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَمَّا
  بَرَزُواْ لِجَالُوتَ وَجُنُودِهِ قَالُواْ رَبَّنَآ أَفْرِغْ عَلَيْنَا صَبْراً وَثَبِّتْ
  أَقْدَامَنَا وَٱنْصُرْنَا عَلَى ٱلْقَوْمِ ٱلْكَافِرِينَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَهَزَمُوهُمْ
  بِإِذْنِ ٱللَّهِ وَقَتَلَ دَاوُدُ جَالُوتَ وَآتَاهُ ٱللَّهُ ٱلْمُلْكَ وَٱلْحِكْمَةَ
  وَعَلَّمَهُ مِمَّا يَشَآءُ وَلَوْلاَ دَفْعُ ٱللَّهِ ٱلنَّاسَ بَعْضَهُمْ بِبَعْضٍ
  لَفَسَدَتِ ٱلأَرْضُ وَلَـٰكِنَّ ٱللَّهَ ذُو فَضْلٍ عَلَى ٱلْعَالَمِينَ</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">تِلْكَ
  آيَاتُ ٱللَّهِ نَتْلُوهَا عَلَيْكَ بِٱلْحَقِّ وَإِنَّكَ لَمِنَ ٱلْمُرْسَلِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ ولمَّا بَرَزُواْ } يعني طالوت وجنوده يعني المؤمنين { لِجَالُوتَ
  وَجُنُودِهِ } المشركين ومعنى برزوا صاروا بالبراز من الأرض وهو ما ظهر واستوى { قَالُواْ
  رَبَّنَآ أَفْرِغْ عَلَيْنَا } أَنْزِلْ واصبب { صَبْرًا وَثَبِّتْ أَقْدَامَنَا }
  قوِّ قلوبنا { وَٱنصُرْنَا عَلَى ٱلْقَوْمِ ٱلْكَـٰفِرِينَ * فَهَزَمُوهُم بِإِذْنِ
  اللهِ } أي بعلم الله تعالى { وَقَتَلَ دَاوُودُ جَالُوتَ } وصفة قتله: قال أهل التفسير:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">عبر النهر مع طالوت فيمن عبر إيشا أبو داود في ثلاثة عشر ابناً له
  وكان داود أصغرهم وكان يرمي بالقذافة فقال لأبيه يوماً يا أبتاه ما أرمي بقذافتي شيئاً
  إلا صرعته فقال: أبشر يا بني فإن الله جعل رزقك في قذافتك، ثم أتاه مرة أخرى فقال:
  يا أبتاه لقد دخلت بين الجبال فوجدت أسداً رابضاً فركبته فأخذت بأذنيه فلم يهجني، فقال:
  أبشر يا بني فإن هذا خير يريده الله بك ثم أتاه يوماً آخر فقال: يا أبتاه إني لأمشي
  بين الجبال فأسبح فما يبقى جبل إلا سبح معي، فقال: أبشر يا بني فإن هذا خير أعطاكه
  الله تعالىٰ، فأرسل جالوت إلى طالوت أن ابرز لي أو أبرز إلي من يقاتلني فإن قتلني فلكم
  ملكي وإن قتلته فلي ملككم فشق ذلك على طالوت فنادى في عسكره من قتل جالوت زوَّجته ابنتي
  وناصفته ملكي فهاب الناس جالوت فلم يجبه أحد فسأل طالوت نبيهم أن يدعوا الله تعالىٰ
  فدعا الله في ذلك، فأتى بقرن فيه دهن القدس وتنور في حديد فقيل إن صاحبكم الذي يقتل
  جالوت هو الذي يوضع هذا القرن على رأسه فيغلي الدهن حتى يدهن منه رأسه ولا يسيل على
  وجهه ويكون على رأسه كهيئة الإِكليل ويدخل في هذا التنور فيملؤه ولا يتقلقل فيه، فدعا
  طالوت بني إسرائيل فجربهم فلم يوافقه منهم أحد فأوحى الله إلى نبيهم أنّ في ولد إيشا
  من يقتل الله به جالوت فدعا طالوت إيشا فقال: اعرض عليَّ بنيك فأخرج له اثنى عشر رجلاً
  أمثال السواري فجعل يعرضهم على القرن فلا يرى شيئاً فقال لإِيشا هل بقي لك ولد غيرهم
  فقال لا، فقال النبي: يا ربّ إنه زعم أن لا ولد له غيرهم، فقال كذب، فقال النبي: إنَّ
  ربي كذبك فقال: صدق الله يا نبي الله إن لي ابناً صغيراً يقال له داود استحييت أن يراه
  الناس لقصر قامته وحقارته فخلَّفته في الغنم يرعاها وهو في شعب كذا وكذا، وكان داود
  رجلاً قصيراً مسقاماً مصفاراً أزرق أمعر، فدعاه طالوت، ويقال: بل خرج طالوت إليه فوجد
  الوادي قد سال بينه وبين الزريبة التي كان يريح إليها، فوجده يحمل شاتين يجيز بهما
  السيل ولا يخوض بهما الماء فلما رآه قال: هذا هو لا شك فيه، هذا يرحم البهائم فهو بالناس
  أرحم فدعاه ووضع القرن على رأسه ففاض فقال طالوت: هل لك أن تقتل جالوت وأزوجك ابنتي
  وأجري خاتمك في ملكي قال: نعم قال: وهل آنست من نفسك شيئاً تتقوى به على قتله؟ قال:
  نعم، أنا أرعى الغنم فيجيء الأسد أو النمر أو الذئب فيأخذ شاة فأقوم إليه فأفتح لحييه
  عنها وأضرقها من قفاه، فرده إلى عسكره، فمر داود عليه السلام في طريقه بحجر فناداه
  الحجر يا داود احملني فإني حجر هارون الذي قتل بي ملك كذا، فحمله في مخلاته، ثم مر
  بحجر آخر فقال: احملني فإني حجر موسى الذي قتل بي ملك كذا وكذا فحمله في مخلاته، ثم
  مر بحجر آخر فقال: احملني فإني حجرك الذي تقتل بي جالوت فوضعه في مخلاته، فلما تصافوا
  للقتال وبرز جالوت وسأل المبارزة انتدب له داود فأعطاه طالوت فرساً ودرعاً وسلاحاً
  فلبس السلاح وركب الفرس وسار قريباً ثم انصرف إلى الملك فقال: من حوله جبن الغلام فجاء
  فوقف على الملك فقال: ما شأنك؟ فقال: إن الله إن لم ينصرني لم يغن عني هذا السلاح شيئاً،
  فدعني أقاتل كما أريد، قال: فافعل ما شئت قال: نعم، فأخذ داود مخلاته فتقلدها وأخذ
  المقلاع ومضى نحو جالوت وكان جالوت من أشد الرجال وأقواهم، وكان يهزم الجيوش وحده وكان
  له بيضة فيها ثلاثمائة رطل حديد فلما نظر إلى داود أُلْقِي في قلبه الرعب فقال له:
  أنت تبرز إلي؟ قال: نعم.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
