  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَهَزَمُوهُمْ
  بِإِذْنِ ٱللَّهِ وَقَتَلَ دَاوُدُ جَالُوتَ وَآتَاهُ ٱللَّهُ ٱلْمُلْكَ وَٱلْحِكْمَةَ
  وَعَلَّمَهُ مِمَّا يَشَآءُ وَلَوْلاَ دَفْعُ ٱللَّهِ ٱلنَّاسَ بَعْضَهُمْ بِبَعْضٍ
  لَفَسَدَتِ ٱلأَرْضُ وَلَـٰكِنَّ ٱللَّهَ ذُو فَضْلٍ عَلَى ٱلْعَالَمِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { مِمَّا يَشَآءُ... }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { وَلَوْلاَ دَفْعُ ٱللَّهِ ٱلنَّاسَ بَعْضَهُمْ بِبَعْضٍ لَّفَسَدَتِ ٱلأَرْضُ...
  }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال ابن عطية: أي لولا دفعه لكفر
  بالمؤمنين لفسدت الأرض بعموم (الكفر) من أقطارها، لكه لا يخلو زمان من داع إلى الله
  ومقاتل عليه إلى أن جعله في أمة محمد صلى الله عليه وسلم. وقال مكي: أكثر المفسرين
  على أن المراد لو لا أن يدفع الله بمن يصلي عمن لا يصلي وبمن يتقي عمن لا يتقي (لأهلك)
  لأناس بذنوبهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وضعفه ابن عطية قال: والحديث الذي
  ذكر عن ابنِ عمر رضي الله عنهما المعارض للآية لا يصح.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قلت:
  انظره في تفسير مكي.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال ابن عرفة: وكان بعضهم يبدي في
  هذه الآية معنى ذكره البيانيون وهو الفرق بين قولك: أكلت بعض الرغيف وبين قولك: أكلت
  الّرغيف بعضه. وكذلك: أكلت بعض الشاة، وأكلت الشاة بعضها. (فما تقول) إلا أذا كان المأكول
  أكثرها أو كان أفضلها، لأنه من باب إطلاق اسم الكل على الجزء ولا يكون إلا لمعنى. قال:
  وفي الآية حجة على من يجعل لفظ البعض لا يطلق إلا على الأقل وهو (خلاف نقله) الآمدي
  في شرح الجزولية في باب التثنية والجمع لأن البعض الأول عبر به عن الدافع والبعض الثاني
  عن المدفوع، والدافع إما أقل من المدفوع أو أكثر أو مساو.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأجيب
  بأن هذا لازم إذا كانا قسمين فقط ولعلها ثلاثة أقسام دافع ومدفوع عنه ومدفوع.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال ابن عرفة: وفي الآية حجة لمن قال: إن العقل ما خلا عن سمع قط لاقتضائها
  أنّه لولا ذهاب الفساد بالصلاح المرشد إلى اتباع أوامر الله ونواهيه لعمّ الكفر والفساد
  الأرض، فلو خلا العقل من سمع في زمن من الأزمان لهلك الخلق كلهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">فقال: بعض الطلبة بمحضره: إنّما يتم هذا على أحد تفسيري ابن عطية.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">فقال ابن عرفة: والآية دالة على أنّ الفساد هو الأصل والأكثر فيستفاد
  (منها) فيما إذا كنّا شككنا في صفته، واحتملت الصحة والفساد أنّها تحمل على الفساد
  كقولهم في فداء المسلمين من أيدي الكفار بالسلاح والكراع هل يجوز؟ وتغلب مصلحة استخلاص
  المسلمين منهم على مفسدة تقوي الكافرين بالسّلاح أو يمتنع؟ وكذلك إذا تترّس الكفار
  بالمسلمين هل يباح قتل الترس أم لا؟</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { وَلَـٰكِنَّ ٱللَّهَ ذُو فَضْلٍ عَلَى ٱلْعَالَمِينَ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال ابن عرفة: هذا احتراس وهو حجة لأهل السنة لأن ما قبلها تضمّن أنّ
  الله تعالى يذهب الفاسد بالصالح فلو اقتصر عليه لأوهم وجوب مراعاة الأصلح على الله
  تعالى فبين بهذه الآية أن ذلك محض تفضل من الله تعالى ولا يجب عليه شيء.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال أبو حيان: \" وَلَكِنّ \" استدراك بإثبات الفضل على جميع العالمين
  لما يتوهمه من يريد الفساد أن الله غير متفضل عليه إذ لم يبلغه مقاصده.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال ابن عرفة: هذا بناء على أنّ ما بعد (لَكِنّ) لا يكون (مضادا) لما
  قبلها، ومن يجيز كونه مخالفا له لا يحتاج إلى هذا بل نقول: معناه لهلك النّاس كلّهم
  بغلبة الفساد. (وعلّل تفضله) بالجميع لأنّه عام يناله المفسد والمصلح والمدفوع عنه،
  أما نيله المدفوع فظاهر وأما المفسد فلأن منعه من ذلك منقذ (له) من الهلاك ودخول النّار
  فيصير صالحا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

