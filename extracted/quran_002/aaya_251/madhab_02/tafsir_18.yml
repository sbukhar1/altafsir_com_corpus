  جَالُوتَ وَآتَاهُ ٱللَّهُ ٱلْمُلْكَ وَٱلْحِكْمَةَ وَعَلَّمَهُ مِمَّا يَشَآءُ وَلَوْلاَ
  دَفْعُ ٱللَّهِ ٱلنَّاسَ بَعْضَهُمْ بِبَعْضٍ لَفَسَدَتِ ٱلأَرْضُ وَلَـٰكِنَّ ٱللَّهَ
  ذُو فَضْلٍ عَلَى ٱلْعَالَمِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">فقال يا داود
  احملني فإني حجر موسى فحمله ثم مر بحجر آخر فقال له: يا داود احملني فإني حجرك الذي
  تقتل به جالوت، فحمله فوضع الثلاثة في مخلاته، فلما رجع طالوت إلى العسكر ومعه داود
  وتصافوا للقتال برز جالوت يطلب المبارزة فانتدب له داود عليه السلام فأعطى داود فرساً
  وسلاحاً فلبس السلاح وركب الفرس وسار قريباً ثم رجع إلى طالوت فقال من حوله: جبن الغلام
  فجاء فوقف على طالوت فقاله له ما شأنك فقال له داود عليه السلام إن لم ينصرني ربي لم
  يغن هذا السلاح عني شيئاً وإن نصرني فلا حاجة لي به فدعني أقاتل كما أريد قال نعم فأخذ
  داود مخلاته وتقلدها وأخذ المقلاع بيده ومضى نحو جالوت وكان جالوت من أشد الناس وأقواهم
  وكان يهزم الجيوش وحده وكان له بيضة حديد وزنها ثلاثمائة رطل فلما نظر إلى داود وهو
  يريده وقع الرعب في قلبه فقال له: جالوت وأنت تبرز لي قال: نعم وكان جالوت على فرس
  أبلق عليه السلاح التام فقال: اتيتني بالمقلاع والحجر كما يؤتى الكلب فقال: نعم وأنت
  شر من الكلب. قال جالوت: لا جرم لأقسمن لحمك بين سباع الأرض وطير السماء، فقال داود
  عليه السلام: أو يقسم الله لحمك، ثم قال داود: باسم إله إبراهيم، وأخرج حجراً ثم قال
  بإسم إله إسحاق وأخرج حجراً ثم قال بإسم إله يعقوب وأخرج حجراً ووضعها في مقلاعه فصارت
  الثلاثة حجراً واحداً، وأدار داود المقلاع ورمى به جالوت فسخر الله له الريح فحملت
  الحجر حتى أصاب أنف البيضة فخلط دماغ جالوت وخرج من قفاه وقتل من ورائه ثلاثين رجلاً،
  وخر جالوت صريعاً قتيلاً، فأخذ داود يجره حتى ألقاه بين يدي طالوت ففرح بنو إسرائيل
  بذلك فرحاً شديداً وهزم الله الجيش فرجع طالوت بالناس إلى المدينة سالمين غانمين وجعل
  الناس يذكرون داود إلى طالوت وقال له: أنجز لي ما وعدتني به فقال له أتريد ابنة الملك
  بغير صداق فقال له داود ما شرطت علي صداقاً وليس لي شيء فقال: لا أكلفك إلاّ ما تطيق
  أنت رجل جريء وفي حيالنا أعداء لنا غلف فإن قتلت مائتي رجل وجتني بغلفهم زوجتك ابنتي
  فأتاهم فجعل كلما قتل واحداً منهم نظم غلفته في خيط حتى نظم مائتي غلفة فجاء بها إلى
  طالوت وألقاها بين يديه وقال ادفع إلى امرأتي فزوجه ابنته وأجرى خاتمه في ملكه، فمال
  الناس إلى داود عليه السلام وأحبوه وأكثروا ذكره فحسده طالوت وأراد قتله فأخبر بذلك
  ابنة طالوت رجل يقال له ذو العينين فأخبرت بذلك داود وقالت له: إنك مقتول الليلة قال
  ومن يقتلني قالت: أبي قال: وهل أجرمت جرماً يوجب القتل قالت حدثني بذلك من لا يكذب
  ولا عليك أن تغيب الليلة حتى تنظر مصداق ذلك فقال إن كان يريد ذلك فلا أستطيع خروجاً
  ولكن ائتني بزق خمر فأتته به فوضعه في مضجعه على سريره وسجاه ودخل داود تحت السرير
  فدخل طالوت نصف الليل فقال لابنته أين بعلك قالت هو نائم على سريره فضربه بالسيف فسال
  الخمر فلما وجد ريح الخمر قال يرحم الله داود ما كان أكثر شربه للخمر وخرج، فلما أصبح
  علم أنه لم يفعل شيئاً فقال: إن رجلاً منه ما طلبت لحقيق أن لا يدعني حتى يدرك ثأره
  مني فاشتد حجابه وحراسه وأغلق دونه أبوابه، ثم إن داود أتاه ليلة وقد هدأت العيون وأعمى
  الله عنه الحجاب ففتح الأبواب ودخل عليه وهو نائم على فراشه، فوضع سهماً عند رأسه وسهماً
  عند رجليه وسهماً عن يمينه وسهماً عن شماله وخرج فاستيقظ طالوت فبصر بالسهام فعرفها
  فقال يرحم الله داود هو خير مني ظفرت به فقصدت قتله وظفر بي فكف عني ولو شاء لوضع هذا
  السهم في حلقي وما أنا بالذي آمنه فلما كان من الليلة القابلة أتاه ثانياً فأعمى الله
  عنه الحجاب فدخل عليه وهو نائم فأخذ إبريق وضوئه وكوزه الذي يشرب منه وقطع شعرات من
  لحيته وشيئاً من طرف ثوبه ثم خرج وتوارى، فلما أصبح طالوت ورأى ذلك سلط على داود العيون
  وطلبه أشد الطلب، فلم يقدر عليه.</font></font>&#13;\t\t\t<label disabled=\"true\"
