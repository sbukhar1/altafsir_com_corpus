  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَهَزَمُوهُمْ
  بِإِذْنِ ٱللَّهِ وَقَتَلَ دَاوُدُ جَالُوتَ وَآتَاهُ ٱللَّهُ ٱلْمُلْكَ وَٱلْحِكْمَةَ
  وَعَلَّمَهُ مِمَّا يَشَآءُ وَلَوْلاَ دَفْعُ ٱللَّهِ ٱلنَّاسَ بَعْضَهُمْ بِبَعْضٍ
  لَفَسَدَتِ ٱلأَرْضُ وَلَـٰكِنَّ ٱللَّهَ ذُو فَضْلٍ عَلَى ٱلْعَالَمِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ فهزموهم بإذن الله } يعني أن الله تعالى استجاب دعاء المؤمنين فأفرغ
  عليهم الصبر وثبت أقدامهم ونصرهم على القوم الكافرين حين التقوا فهزموهم بإذن الله
  يعني بقضائه وإرادته وأصل الهزم في اللغة الكسر أي كسروهم وردوهم { وقتل داود جالوت
  } وكانت قصة قتله ما ذكره أهل التفسير وأصحاب الأخبار أنه عبر النهر فيمن عبر مع طالوت
  أيشا أبو داود في ثلاثة عشر ابناً له وكان داود أصغرهم وكان يرمي بالقذافة فقال داود
  لأبيه يوماً يا أبتاه ما أرمي بقذافتي شيئاً إلاّ صرعته، فقاله له أبوه أبشر يا بني
  فإن الله قد جعل رزقك في قذافتك ثم أتاه مرة أخرى فقال: يا أبتاه لقد دخلت بين الجبال
  فوجدت أسداً رابضاً فركبته وأخذت بأذنه فلم يهجني فقال له أبوه: أبشر يا بني فإن هذا
  خير يريده الله بك، ثم أتاه يوماً آخر فقاله له: يا أبتاه إني لأمشي بين الجبال فأسبح
  فلا يبقى جبل إلاّ سبح معي فقال: يا بني أبشر فإن هذا خير أعطاكه الله تعالى. قالوا
  فأرسل جالوت الجبار إلى طالوت ملك بني إسرائيل أن ابرز إلي وأبرز إليك وأبرز إلي من
  يقاتلني. فإن قتلني فلكم ملكي وإن قتلته فلي ملككم فشق ذلك على طالوت ونادى في عسكره
  من قتل جالوت زوجته ابنتي وناصفته ملكي فهاب الناس جالوت فلم يجبه أحد فسأل طالوت نبيهم
  أن يدعو الله في ذلك فدعا الله فأتي بقرن فيه دهن القدس وتنور حديد. وقيل له إن صاحبكم
  الذي يقتل جالوت هو الذي إذا وضع هذا القرن على رأسه سال على رأسه حتى يدهن من رأسه
  ولا يسيل على وجهه بل يكون على رأسه كهيئة الإكليل ويدخل في هذا التنور فيملؤه ولا
  يتقلقل فيه فدعا طالوت بني إسرائيل وجربهم فلم يوافقه أحد منهم فأوحى الله إلى نبيهم
  إن في ولد إيشا من يقتل جالوت فدعا طالوت إيشا وقال له أعرض على بنيك فأخرج له اثني
  عشر رجلاً امثال السواري فجعل يعرض واحداً واحداً على القرن فلا يرى شيئاً فقال لإيشا
  هل بقي لك ولد غير هؤلاء فقال لا؟ فقال النبي صلى الله عليه وسلم يا رب إنه قد زعم
  أنه لا ولد غيرهم فقال له كذب فقال له النبي: إن ربي قد كذبك، فقال إيشا: صدق ربي يا
  نبي الله إن لي ولداً صغيراً مسقاماً اسمه داود استحييت أن يراه الناس لقصر قامته وحقارته
  فجعلته في الغنم يرعاها وهو في شعب كذا وكان داود عليه السلام رجلاً قصيراً مسقاماً
  أزرق أمعر مصفراً فدعا به طالوت ويقال إنه خرج إليه فوجده في الوادي وقد سال الوادي
  ماء وهو يحمل شاتين شاتين يعبر بهما السيل إلى الزريبة التي يريح فيها غنمه، فلما رآه
  طالوت قال هذا هو الرجل المطلوب لا شك فيه فهذا يرحم البهائم فهو بالناس أرحم، فدعاه
  طالوت ووضع القرن على رأسه فنش وفاض فقال له طالوت هل لك أن تقتل جالوت وأزوجك ابنتي
  وأجري خاتمك في ملكي قال نعم فقاله له: هل أنست من نفسك شيئاً تتقوى به على قتله قال
  نعم أنا أرعى الغنم فيجيء الأسد أو النمر أو الذئب فيأخذ شاة من الغنم فأقوم فأفتح
  لحييه عنها وأخرجها من قفاه، فأخذ طالوت داود ورده إلى العسكر، فمر داود عليه السلام
  في طريقه بحجر فناداه يا داود احملني فإني حجر هارون فحمله ثم مر بحجر آخر.</font></font>&#13;\t\t\t<label
