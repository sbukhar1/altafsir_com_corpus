  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قال الكلبي والضحاك
  ملك داود بعد قتل جالوت سبع سنين ولم يجتمع بنو إسرائيل على ملك واحد إلاّ على داود
