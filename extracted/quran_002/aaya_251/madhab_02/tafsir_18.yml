  والنبوة ولم يكن كذلك من قبل بل كانت النبوة في سبط والملك في سبط وقيل الحكمة هي العلم
  مع العمل به { وعلمه مما يشاء } أي وعلم الله داود صنعة الدروع فكان يصنعها ويبيعها
  وكان لا يأكل إلاّ من عمل يده، وقيل علمه منطق الطير وقيل علمه الزبور وقيل هو الصوت
  الطيب والألحان ولم يعط الله أحداً من خلقه مثل صوت داود فكان إذا قرأ الزبور تدنو
  منه الوحوش حتى يؤخذ بأعناقها وتظله الطير مصيخة له ويركد الماء الجاري وتسكن الرياح
  عند قراءته، وقيل علمه سياسة الملك وضبطه، وذلك لأنه لم يكن من بيت الملك حتى يتعلمه
  من آبائه، وقال ابن عباس هو أن الله تعالى أعطاه سلسلة موصولة بالمجرة ورأسها عند صومعته
  قوتها قوة الحديد ولونها لون النور وحلقها مستديرة مفصلة بالجوهر مدسرة بقضبان اللؤلؤ
  الرطب فكان لا يحدث في الهواء حدث إلاّ صلصلت السلسلة فيعلم داود ذلك الحدث ولا يمسها
  ذو عاهة إلاّ برئ. وكانوا يتحاكمون إليهما بعد داود إلى أن رفعت فمن تعدى على صاحبه
  أو أنكره حقاً أتى السلسلة فمن كان صادقاً مد يده إلى السلسلة فنالها ومن كان كاذباً
  لم ينلها فكانت كذلك إلى أن ظهر فيهم المكر والخبث. فبلغنا أن بعض ملوكهم أودع رجلاً
  جوهرة ثمينة، فلما طالبه بالوديعة أنكره إياها فتحاكما إلى السلسلة، فعمد الذي عنده
