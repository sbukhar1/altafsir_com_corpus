  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وكان كل ليلة
  يخرج إلى القبور ويبكي وينادي أنشد الله عبداً يعلم لي توبة إلاّ أخبرني بها فلما كثر
  ذلك منه ناداه مناد من القبور: يا طالوت أما ترضى أن قتلتنا حتى تؤذينا أمواتاً فازداد
  حزناً وبكاء فتوجه الخباز إلى طالوت لما رأى من حاله وقال: ما لك أيها الملك فأخبره
  وقال: هل تعلم لي توبة أو تعلم في الأرض عالماً أسأله عن توبتي فقال له الخباز أيها
  الملك إن دللتك على عالم يوشك أن تقتله فقال لا فتوثق منه باليمين فأخبره أن تلك المرأة
  العالمة عنده. فقال: انطلق بي إليها لأسألها عن توبتي قال نعم فانطلق به فلما قربا
  من الباب قال له الخباز: أيها الملك إنها إذا رأتك فزعت ولكن ائت خلفي فلما دخلا عليها
  قال لها الخباز: يا هذه ألست تعلمين حقي عليك؟ قالت: بلى قال فإن لي إليك حاجة فتقضيها
  قالت نعم قال هذا طالوت قد جاءك يسأل هل له من توبة فلما سمعت بذكر طالوت غشى عليها
  فلما أفاقت قالت والله ما أعلم له توبة ولكن دلوني على قبر نبي فانطلقوا بها إلى قبر
  أشمويل فوقفت عليه ودعت وكانت تعلم الاسم الأعظم ثم قالت يا صاحب القبر فخرج ينفض التراب
  عن رأسه فلما نظر إلى ثلاثتهم قال: ما لكم أقامت القيامة قالت المرأة لا ولكن هذا طالوت
  قد جاء يسألك هل له من توبة فقال أشمويل: يا طالوت ما فعلت بعدي قال لم أدع من الشر
  شيئاً إلا فعلته وجئت أطلب التوبة فقال أشمويل يا طالوت كم لك من الولد قال عشرة رجال
  قال ما أعلم لك من توبة إلاّ أن تتخلى من ملكك وتخرج أنت وولدك في سبيل الله ثم تقدم
  ولدك حتى يقتلوا بين يديك ثم تقاتل أنت حتى تقتل آخرهم. ثم إن أشمويل سقط ميتاً ورجع
  طالوت أحزن ما كان رهبة أن لا يتابعه بنوه على ما يريد. وكان قد بكى حتى سقطت أشفار
  عينيه ونحل جسمه فجمع أولاده وقال لهم: أرأيتم لو دفعت إلى النار هل كنتم تنقذونني
  منها فقالوا بلى ننقذك بما نقدر عليه قال: فإنها النار إن لم تفعلوا ما آمركم به قالوا:
