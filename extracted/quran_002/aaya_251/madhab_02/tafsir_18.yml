  فتناولها بيده وقال للمنكر قم أنت أيضاً فتناولها فقال لصاحب الجوهرة أمسك عكازتي فأخذها
  الرجل منه وقام المنكر إلى السلسلة وقال: اللهم إن كنت تعلم أن الوديعة التي يدعيها
