  سُوۤءَ ٱلْعَذَابِ يُذَبِّحُونَ أَبْنَآءَكُمْ وَيَسْتَحْيُونَ نِسَآءَكُمْ وَفِي ذَٰلِكُمْ
  بَلاۤءٌ مِّن رَّبِّكُمْ عَظِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><b><font class=\"TextResultArabic\"><font color=\"Red\">  </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">الثالثة: اختلف النحاة هل يضاف الآل
  إلى البلدان أو لا؟ فقال الكسائي: إنما يقال آل فلان وآل فلانة، ولا يقال في البلدان
  من آل حِمص ولا من آل المدينة. قال الأخفش: إنما يقال في الرئيس الأعظم، نحو آل محمد
  صلى الله عليه وسلم، وآل فرعون لأنه رئيسهم في الضلالة. قال: وقد سمعناه في البلدان،
  قالوا: أهل المدينة وآل المدينة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الرابعة:
  وٱختلف النحاة أيضاً هل يضاف الآل إلى المضمر أولا؟ فمنع من ذلك النحاس والزبيدي والكسائيّ؛
  فلا يقال إلا اللَّهُمّ صلّ على محمد وآل محمد، ولا يقال وآله، والصواب أن يقال: أهله.
  وذهبت طائفة أخرى إلى أن ذلك يقال؛ منهم ٱبن السيِّد وهو الصواب؛ لأن السماع الصحيح
  يَعْضُده، فإنه قد جاء في قول عبد المطلب:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">لا هُمّ إن العبد يمـ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">ـنع رَحْلَه
  فٱمنع حِلالكْ</font></font></b></td></tr><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">وٱنصر على آل الصّليـ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">ـب وعابديه اليومَ آلكْ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقال نُدْبة:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">أنا الفارس الحامي حقيقةَ والدي</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وآلي كما تَحْمِي حقيقةَ آلِكاً</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">الحقيقة (بقافين): ما يَحُقّ على
  الإنسان أن يحميه؛ أي تجب عليه حمايته.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الخامسة:
  وٱختلفوا أيضاً في أصل آل؛ فقال النحاس: أصله أهل، ثم أبدل من الهاء ألفاً، فإن صغّرته
  رددته إلى أصله فقلت: أُهَيْل. وقال المهدَوِيّ: أصله أوْل. وقيل: أهْل؛ قُلبت الهاء
  همزة ثم أبدلت الهمزة ألفاً. وجمعه آلون، وتصغيره أُوَيْل؛ فيما حكى الكسائي. وحكى
  غيره أهيل، وقد ذكرناه عن النحاس. وقال أبو الحسن ابن كَيْسان: إذا جمعت آلاً قلت آلون؛
  فإن جمعت آلاً الذي هو السراب قلت آوال؛ مثل مال وأموال.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">السادسة:
  قوله تعالى: { فِرْعَوْنَ } «فرعون» قيل: إنه ٱسم ذلك المَلِك بعينه. وقيل إنه ٱسم
  كل ملك من ملوك العمالقة؛ مثل كسرى للفرس، وقَيْصر للروم، والنجاشي للحبشة. وإن ٱسم
  فرعون موسى: قابوس؛ في قول أهل الكتاب. وقال وهب: ٱسمه الوليد بن مصعب بن الريّان،
  ويكنى أبا مُرّة وهو من بني عمليق بن لاوذ بن إرم بن سام بن نوح عليه السلام. قال السهيليّ:
  وكل من وَلي القبط ومصر فهو فرعون. وكان فارسيًّا من أهل اصْطَخْر. قال المسعودي: لا
  يعرف لفرعون تفسير بالعربية. قال الجوهري: فرعون لقب الوليد بن مصعب ملك مصر؛ وكل عاتٍ
  فرعون. والعتاة: الفراعنة؛ وقد تفرعن، وهو ذو فرعنة؛ أي دهاء ونكر. وفي الحديث:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" أخذنا فرعون هذه الأمة \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">«وفرعون» في موضع خفض إلا أنه لا
  ينصرف لعُجْمته.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">السابعة: قوله تعالى: { يَسُومُونَكُمْ
  } قيل: معناه يذيقونكم ويلزمونكم إياه. وقال أبو عبيدة: يُولُونكم؛ يقال: سلمه خُطّة
  خَسْف إذا أوْلاه إياها؛ ومنه قول عمرو بن كُلثوم:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">إذا ما المَلْك سام الناسَ خَسْفاً</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">أبَينا أن
  نُقرّ الخسف فينا</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وقيل: يديمون تعذيبكم. والسَّوْم: الدوام؛ ومنه سائمة الغنم لمداومتها
  الرَّعْي.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
