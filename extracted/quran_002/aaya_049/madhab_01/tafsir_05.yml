  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذْ
  نَجَّيْنَٰكُم مِّنْ آلِ فِرْعَوْنَ يَسُومُونَكُمْ سُوۤءَ ٱلْعَذَابِ يُذَبِّحُونَ
  أَبْنَآءَكُمْ وَيَسْتَحْيُونَ نِسَآءَكُمْ وَفِي ذَٰلِكُمْ بَلاۤءٌ مِّن رَّبِّكُمْ
  عَظِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">فيه ثلاث عشرة مسألة:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">الأولى: قوله تعالى { وَإِذْ نَجَّيْنَاكُم مِّنْ آلِ فِرْعَوْنَ }
  «إذ» في موضع نصب عطف على { ٱذْكُرُواْ نِعْمَتِي }. وهذا وما بعده تذكير ببعض النعم
  التي كانت له عليهم؛ أي ٱذكروا نعمتي بإنجائكم من عدوّكم وجعل الأنبياء فيكم. والخطاب
  للموجودين والمراد مَن سلف من الآباء؛ كما قال:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّا لَمَّا طَغَا ٱلْمَآءُ حَمَلْنَاكُمْ
  فِي ٱلْجَارِيَةِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الحاقة: 11] أي حملنا آباءكم. وقيل: إنماقال «نجيناكم» لأن نجاة الآباء
  كانت سبباً لنجاة هؤلاء الموجودين. ومعنى «نجيناكم» ألقيناكم على نَجْوَة من الأرض،
  وهي ما ٱرتفع منها. هذا هو الأصل؛ ثم سُمِّيَ كل فائز ناجياً. فالنّاجي مَن خرج من
  ضيق إلى سَعة. وقرىء: «وإذ نَجّيْتُكم» على التوحيد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الثانية:
  قوله تعالى: { مِّنْ آلِ فِرْعَوْنَ } «آل فرعون» قومه وأتباعه وأهل دينه. وكذلك آل
  الرسول صلى الله عليه وسلم من هو على دينه وملّته في عصره وسائر الأعصار؛ سواء كان
  نسيباً له أو لم يكن. ومن لم يكن على دينه وملّته فليس من آله ولا أهله، وإن كان نسيبَه
  وقريبَه. خلافاً للرافضة حيث قالت: إن آل رسول الله صلى الله عليه وسلم فاطمة والحسن
  والحسين فقط. دليلنا قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَأَغْرَقْنَا آلَ فِرْعَوْنَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  50]</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">أَدْخِلُوۤاْ
  آلَ فِرْعَوْنَ أَشَدَّ ٱلْعَذَابِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[غافر: 46] أي آل دينه؛ إذ لم يكن
  له ٱبن ولا بنت ولا أب ولا عمّ ولا أَخٌ ولا عَصَبة. ولأنه لا خلاف أن من ليس بمؤمن
  ولا مُوَحّد فإنه ليس من آل محمد وإن كان قريباً له؛ ولأجل هذا يقال: إن أبا لهب وأبا
  جهل ليسا آله ولا من أهله؛ وإن كان بينهما وبين النبيّ صلى الله عليه وسلم قرابة؛ ولأجل
  هذا قال الله تعالى في ٱبن نوح:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّهُ لَيْسَ مِنْ أَهْلِكَ إِنَّهُ
  عَمَلٌ غَيْرُ صَالِحٍ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[هود: 46]. وفي صحيح مسلم عن عمرو بن العاص قال: سمعت رسول الله صلى
  الله عليه وسلم جِهَاراً غيرَ سِرّ يقول:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" (ألا) إنّ آلَ أبي ـ يعني فلاناً ـ ليسوا (لي) بأولياء إنما وَلِيِّيَ
  اللّهُ وصالحُ المؤمنين \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وقالت طائفة: آل محمد أزواجُه وذريَّتُه خاصة؛ لحديث أبي حُميد السّاعدي
  أنهم قالوا:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" يا رسول الله كيف نصلّي عليك؟ قال: «قولوا اللَّهُمّ صلّ على محمد وعلى أزواجه وذُرّيته
  كما صلّيت على آل إبراهيم وبارك على محمد وعلى أزواجه وذُرّيته كما باركتَ على آل إبراهيم
  إنك حميد مجيد» \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">رواه
  مسلم. وقالت طائفة من أهل العلم: الأهل معلوم، والآل: الأتباع. والأوّل أصح لما ذكرناه؛
  ولحديث عبد اللَّه بن أبِي أَوْفَى:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" أن رسول الله صلى الله عليه وسلم كان إذا أتاه قوم بصدقتهم قال:
  «اللّهُمّ صلّ عليهم» فأتاه أبي بصدقته فقال: «اللَّهُمّ صلّ على آل أبِي أَوْفَى»
  \". </font></font></b>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
