text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذْ نَجَّيْنَٰكُم
  مِّنْ آلِ فِرْعَوْنَ يَسُومُونَكُمْ سُوۤءَ ٱلْعَذَابِ يُذَبِّحُونَ أَبْنَآءَكُمْ
  وَيَسْتَحْيُونَ نِسَآءَكُمْ وَفِي ذَٰلِكُمْ بَلاۤءٌ مِّن رَّبِّكُمْ عَظِيمٌ }أما
  تأويـل قوله: { وَإِذْ نَجَّيْنَٰكُم } فإنه عطف علـى قوله:{ يَٰبَنِي إِسْرَائِيلَ
  ٱذْكُرُواْ نِعْمَتِيَ }[البقرة: 40] فكأنه قال: اذكروا نعمتـي التـي أنعمت علـيكم،
  واذكروا إنعامنا علـيكم إذ نـجيناكم من آل فرعون بإنـجائنا لكم منهم.وأما آل فرعون
  فإنهم أهل دينه وقومه وأشياعه. وأصل «آل» أهل، أبدلت الهاء همزة، كما قالوا ماه، فأبدلوا
  الهاء همزة، فإذا صغروه قالوا مُوَيه، فردّوا الهاء فـي التصغير وأخرجوه علـى أصله.
  وكذلك إذا صغروا آل، قالوا: أهيـل. وقد حُكي سماعا من العرب فـي تصغير آل: أويـل. وقد
  يقال: فلان من آل النساء، يراد به أنه منهن خـلق، ويقال ذلك أيضا بـمعنى أنه يريدهنّ
  ويهواهن، كما قال الشاعر:فإنّكَ مِنْ آلِ النِّساءِ وَإِنَّـمَا   يَكُنَّ لأدْنى لا
  وِصَالَ لِغَائِبِوأحسن أماكن «آل» أن ينطق به مع الأسماء الـمشهورة، مثل قولهم: آل
  النبـي مـحمد صلى الله عليه وسلم وآل علـيّ، وآل عبـاس، وآل عقـيـل. وغير مستـحسن استعماله
  مع الـمـجهول، وفـي أسماء الأرضين وما أشبه ذلك غير حسن عند أهل العلـم بلسان العرب
  أن يقال: رأيت آل الرجل، ورآنـي آل الـمرأة، ولا رأيت آل البصرة، وآل الكوفة. وقد ذكر
  عن بعض العرب سماعاً أنها تقول: رأيت آل مكة وآل الـمدينة، ولـيس ذلك فـي كلامهم بـالـمستعمل
  الفـاشي. وأما فرعون فإنه يقال: إنه اسم كانت ملوك العمالقة بـمصر تسمَّى به، كما كانت
  ملوك الروم يُسمَّي بعضهم قـيصر وبعضهم هرقل، وكما كانت ملوك فـارس تُسمى الأكاسرة
  واحدهم كسرى، وملوك الـيـمن تسمى التبـابعة واحدهم تبع. وأما فرعون موسى الذي أخبر
  الله تعالـى عن بنـي إسرائيـل أنه نـجاهم منه فإنه يقال: إن اسمه الولـيد بن مصعب بن
  الريان، وكذلك ذكر مـحمد بن إسحاق أنه بلغه عن اسمه.حدثنا بذلك مـحمد بن حميد، قال:
  حدثنا سلـمة، عن ابن إسحاق: أن اسمه الولـيد بن مصعب بن الريان.وإنـما جاز أن يقال:
  { وَإِذْ نَجَّيْنَٰكُم مِّنْ آلِ فِرْعَوْنَ } والـخطاب به لـمن لـم يدرك فرعون ولا
  الـمنـجين منه، لأن الـمخاطبـين بذلك كانوا أبناء من نـجاهم من فرعون وقومه، فأضاف
  ما كان من نعمه علـى آبـائهم إلـيهم، وكذلك ما كان من كفران آبـائهم علـى وجه الإضافة،
  كما يقول القائل لآخر: فعلنا بكم كذا، وفعلنا بكم كذا، وقتلناكم وسبـيناكم، والـمخبر
  إما أن يكون يعنـي قومه وعشيرته بذلك أو أهل بلده ووطنه كان الـمقول له ذلك أدرك ما
  فعل بهم من ذلك أو لـم يدركه، كما قال الأخطل يهاجي جرير بن عطية:وَلَقَدْ سَمَا لَكُمْ
  الهُذَيْـلُ فنالَكُمْ   بإرَابَ حَيْثُ تقْسَـمُ الأنْفـالافـي فَـيْـلَقٍ يَدْعو
  الأرَاقمَ لـمْ تكُنْ   فرْسَانُهُ عُزْلاً وَلا أكْفَـالاولـم يـلق جرير هذيلاً ولا
  أدركه، ولا أدرك إراب ولا شهده.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذْ نَجَّيْنَٰكُم مِّنْ آلِ فِرْعَوْنَ
  يَسُومُونَكُمْ سُوۤءَ ٱلْعَذَابِ يُذَبِّحُونَ أَبْنَآءَكُمْ وَيَسْتَحْيُونَ نِسَآءَكُمْ
  وَفِي ذَٰلِكُمْ بَلاۤءٌ مِّن رَّبِّكُمْ عَظِيمٌ }ولكنه لـما كان يوما من أيام قوم
  الأخطل علـى قوم جرير، أضاف الـخطاب إلـيه وإلـى قومه، فكذلك خطاب الله عزّ وجلّ من
  خاطبه بقوله: { وَإِذْ نَجَّيْنَٰكُم مِّنْ آلِ فِرْعَوْنَ } لـما كان فعله ما فعل
  من ذلك بقوم من خاطبه بـالآية وآبـائهم، أضاف فعله ذلك الذي فعله بآبـائهم إلـى الـمخاطبـين
  بـالآية وقومهم.القول فـي تأويـل قوله تعالـى: { يَسُومُونَكُمْ سُوۤءَ ٱلْعَذَابِ
  }.وفـي قوله: { يَسُومُونَكُمْ } وجهان من التأويـل، أحدهما: أن يكون خبراً مستأنفـاً
  عن فعل فرعون ببنـي إسرائيـل، فـيكون معناه حينئذٍ: واذكروا نعمتـي علـيكم إذ نـجّيناكم
  من آل فرعون، وكانوا من قبل يسومونكم سوء العذاب. وإذا كان ذلك تأويـله كان موضع «يسومونكم»
  رفعاً. والوجه الثانـي: أن يكون «يسومونكم» حالاً، فـيكون تأويـله حينئذٍ: وإذْ نـجيناكم
  من آل فرعون سائميكم سوء العذاب، فـيكون حالاً من آل فرعون.وأما تأويـل قوله: { يَسُومُونَكُمْ
  } فإنه يوردونكم، ويذيقونكم، ويُولونكم، يقال منه: سامه خطة ضيـم: إذا أولاه ذلك وأذاقه،
  كما قال الشاعر:إنْ سِيـمَ خَسْفـاً وَجْهُهُ تَرَبَّدَا   فأما تأويـل قوله: { سُوۤءَ
  ٱلْعَذَابِ } فإنه يعنـي: ما ساءهم من العذاب. وقد قال بعضهم: أشدّ العذاب ولو كان
  ذلك معناه لقـيـل: أسوأ العذاب.فإن قال لنا قائل: وما ذلك العذاب الذي كانوا يسومونهم
  الذي كان يسوءهم؟ قـيـل: هو ما وصفه الله تعالـى فـي كتابه فقال: { يُذَبِّحُونَ أَبْنَآءَكُمْ
  وَيَسْتَحْيُونَ نِسَآءَكُمْ }. وقد قال مـحمد بن إسحاق فـي ذلك ما:حدثنا به ابن حميد،
  قال: حدثنا سلـمة، قال: أخبرنا ابن إسحاق، قال: كان فرعون يعذّب بنـي إسرائيـل فـيجعلهم
  خدماً وخولاً، وصنَّفهم فـي أعماله، فصنفٌ يبنون، وصنف يزرعون له، فهم فـي أعماله،
  ومن لـم يكن منهم فـي صنعة من عمله فعلـيه الـجزية، فسامهم كما قال الله عزّ وجل: {
  سُوۤءَ ٱلْعَذَابِ }.وقال السدي: جعلهم فـي الأعمال القذرة، وجعل يقتل أبناءهم، ويستـحيـي
  نساءهم.حدثنـي بذلك موسى بن هارون، قال: حدثنا عمرو بن حماد، قال: حدثنا أسبـاط عن
  السدي.القول فـي تأويـل قوله تعالـى: { يُذَبِّحُونَ أَبْنَآءَكُمْ وَيَسْتَحْيُونَ
  نِسَآءَكُمْ }.قال أبو جعفر: وأضاف الله جل ثناؤه ما كان من فعل آل فرعون ببنـي إسرائيـل
  من سَوْمهم إياهم سوء العذاب وذبحهم أبناءهم واستـحيائهم نساءهم اليهم دون فرعون، وإن
  كان فعلهم ما فعلوا من ذلك كان بقوّة فرعون وعن أمره، لـمبـاشرتهم ذلك بأنفسهم. فبـين
  بذلك أن كل مبـاشر قتل نفس أو تعذيب حيّ بنفسه وإن كان عن أمر غيره، ففـاعله الـمتولـي
  ذلك هو الـمستـحق إضافة ذلك إلـيه، وإن كان الآمر قاهراً الفـاعل الـمأمور بذلك سلطاناً
  كان الآمر أو لصًّاً خاربـاً أو متغلبـاً فاجراً، كما أضاف جل ثناؤه ذبح أبناء بنـي
  إسرائيـل واستـحياء نسائهم إلـى آل فرعون دون فرعون، وإن كانوا بقوّة فرعون وأمره إياهم
  بذلك فعلوا ما فعلوا مع غلبته إياهم وقهره لهم.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذْ نَجَّيْنَٰكُم مِّنْ آلِ فِرْعَوْنَ
  يَسُومُونَكُمْ سُوۤءَ ٱلْعَذَابِ يُذَبِّحُونَ أَبْنَآءَكُمْ وَيَسْتَحْيُونَ نِسَآءَكُمْ
  وَفِي ذَٰلِكُمْ بَلاۤءٌ مِّن رَّبِّكُمْ عَظِيمٌ }فكذلك كل قاتل نفساً بأمر غيره ظلـماً
  فهو الـمقتول عندنا به قصاصاً، وإن كان قتله إياها بإكراه غيره له علـى قتله.وأما تأويـل
  ذبح أبناء بنـي إسرائيـل، واستـحيائهم نساءهم، فإنه كان فـيـما ذكر لنا عن ابن عبـاس
  وغيره كالذي:حدثنا به العبـاس بن الولـيد الآملـي وتـميـم بن الـمنتصر الواسطي، قالا:
  حدثنا يزيد بن هارون، قال: أخبرنا الأصبغ بن زيد، قال: حدثنا القاسم ابن أيوب، قال:
  حدثنا سعيد بن جبـير، عن ابن عبـاس، قال: تذاكر فرعون وجلساؤه ما كان الله وعد إبراهيـم
  خـلـيـله أن يجعل فـي ذرّيته أنبـياء وملوكاً وائتـمروا، وأجمعوا أمرهم علـى أن يبعث
  رجالاً معهم الشِّفـارَ، يطوفون فـي بنـي إسرائيـل، فلا يجدون مولوداً ذكراً إلا ذبحوه،
  ففعلوا. فلـما رأوا أن الكبـار من بنـي إسرائيـل يـموتون بآجالهم، وأن الصغار يذبحون،
  قال: توشكون أن تُفنوا بنـي إسرائيـل فتصيروا إلـى أن تبـاشروا من الأعمال والـخدمة
  ما كانوا يكفونكم، فـاقتلوا عاما كل مولود ذكر فتقلّ أبناؤهم ودعوا عاما. فحملت أمّ
  موسى بهارون فـي العام الذي لا يذبح فـيه الغلـمان، فولدته علانـية أمه، حتـى إذا كان
  القابل حملت بـموسى.وقد حدثنا عبد الكريـم بن الهيثم، قال: حدثنا إبراهيـم بن بشار
  الرمادي، قال: حدثنا سفـيان بن عيـينة، قال: حدثنا أبو سعيد، عن عكرمة، عن ابن عبـاس،
  قال: قالت الكهنة لفرعون: إنه يولد فـي هذه العام مولود يذهب بـملكك. قال: فجعل فرعون
  علـى كل ألف امرأة مائة رجل، وعلـى كل مائة عشرة، وعلـى كل عشرة رجلاً فقال: انظروا
  كل امرأة حامل فـي الـمدينة، فإذا وضعت حملها فـانظروا إلـيه، فإن كان ذكرا فـاذبحوه،
  وإن كان أنثى فخـلّوا عنها. وذلك قوله: { يُذَبِّحُونَ أَبْنَآءَكُمْ وَيَسْتَحْيُونَ
  نِسَآءَكُمْ وَفِي ذَٰلِكُمْ بَلاۤءٌ مِّن رَّبِّكُمْ عَظِيمٌ }.حدثنـي الـمثنى بن
  إبراهيـم، قال: حدثنا آدم، قال: حدثنا أبو جعفر، عن الربـيع، عن أبـي العالـية فـي
  قوله: { وَإِذْ نَجَّيْنَٰكُم مِّنْ آلِ فِرْعَوْنَ يَسُومُونَكُمْ سُوۤءَ ٱلْعَذَابِ
  } قال: إن فرعون ملكهم أربعمائة سنة، فقالت الكهنة: إنه سيولد العام بـمصر غلام يكون
  هلاكك علـى يديه. فبعث فـي أهل مصر نساء قوابل، فإذا ولدت امرأة غلاماً أتـى به فرعون
  فقتله ويستـحيـي الـجواري.وحدثنـي الـمثنى، قال: حدثنا إسحق بن الـحجاج، قال: حدثنا
  عبد الله بن أبـي جعفر، عن أبـيه، عن الربـيع بن أنس فـي قوله: { وَإِذْ نَجَّيْنَٰكُم
  مِّنْ آلِ فِرْعَوْنَ } الآية، قال: إن فرعون ملكهم أربعمائة سنة، وإنه أتاه آت، فقال:
  إنه سينشأ فـي مصر غلام من بنـي إسرائيـل فـيظهر علـيك ويكون هلاكك علـى يديه. فبعث
  فـي مصر نساء. فذكر نـحو حديث آدم.وحدثنـي موسى بن هارون، قال: حدثنا عمرو بن حماد،
  قال: حدثنا أسبـاط بن نصر عن السدي، قال: كان من شأن فرعون أنه رأى فـي منامه أن نارا
  أقبلت من بـيت الـمقدس حتـى اشتـملت علـى بـيوت مصر، فأحرقت القبط وتركت بنـي إسرائيـل
  وأخربت بـيوت مصر، فدعا السحرة والكهنة والعافة والقافة والـحازَة، فسألهم عن رؤياه،
  فقالوا له: يخرج من هذا البلد الذي جاء بنو إسرائيـل منه يعنون بـيت الـمقدس رجل يكون
  علـى وجهه هلاك مصر.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذْ نَجَّيْنَٰكُم مِّنْ آلِ فِرْعَوْنَ
  يَسُومُونَكُمْ سُوۤءَ ٱلْعَذَابِ يُذَبِّحُونَ أَبْنَآءَكُمْ وَيَسْتَحْيُونَ نِسَآءَكُمْ
  وَفِي ذَٰلِكُمْ بَلاۤءٌ مِّن رَّبِّكُمْ عَظِيمٌ }فأمر ببنـي إسرائيـل أن لا يولد
  لهم غلام إلا ذبحوه، ولا تولد لهم جارية إلا تركت. وقال للقبط: انظروا مـملوكيكم الذين
  يعملون خارجاً فأدخـلوهم، واجعلوا بنـي إسرائيـل يـلون تلك الأعمال القذرة. فجعل بنـي
  إسرائيـل فـي أعمال غلـمانهم، وأدخـلوا غلـمانهم فذلك حين يقول الله تبـارك وتعالـى:{ إِنَّ
  فِرْعَوْنَ عَلاَ فِي ٱلأَرْضِ }[القصص: 4] يقول: تـجبر فـي الأرض:{ وَجَعَلَ أَهْلَهَا
  شِيَعاً }[القصص: 4] يعنـي بنـي إسرائيـل، حين جعلهم فـي الأعمال القذرة، يستضعفُ طائِفَةً
  منهم يُذَبِّحُ أبْنَاءَهُمْ. فجعل لا يولد لبنـي إسرائيـل مولود إلا ذبح فلا يكبر
  الصغير. وقذف الله فـي مشيخة بنـي إسرائيـل الـموت، فأسرع فـيهم. فدخـل رءوس القبط
  علـى فرعون، فكلـموه، فقالوا: إن هؤلاء قد وقع فـيهم الـموت، فـيوشك أن يقع العمل علـى
  غلـماننا بذبح أبنائهم فلا تبلغ الصغار وتفنى الكبـار، فلو أنك كنت تبقـي من أولادهم
  فأمر أن يذبحوا سنة ويتركوا سنة. فلـما كان فـي السنة التـي لا يذبحون فـيها ولد هارون،
  فترك فلـما كان فـي السنة التـي يذبحون فـيها حملت بـموسى.حدثنا مـحمد بن حميد، قال:
  حدثنا سلـمة، عن ابن إسحاق، قال: ذكر لـي أنه لـما تقارب زمان موسى أتـى منـجمو فرعون
  وأحُزَابه إلـيه، فقالوا له: نعم أنا نـجد فـي علـمنا أن مولوداً من بنـي إسرائيـل
  قد أظلك زمانه الذي يولد فـيه، يسلبك ملكك ويغلبك علـى سلطانك، ويخرجك من أرضك، ويبدّل
  دينك. فلـما قالوا له ذلك، أمر بقتل كل مولود يولد من بنـي إسرائيـل من الغلـمان، وأمر
  بـالنساء يستـحيـين. فجمع القوابل من نساء مـملكته، فقال لهن: لا يسقطن علـى أيديكن
  غلام من بنـي إسرائيـل إلا قتلتُنَّه. فكنّ يفعلن ذلك، وكان يذبح من فوق ذلك من الغلـمان،
  ويأمر بـالـحبـالـى فـيعذّبن حتـى يطرحن ما فـي بطونهن.حدثنا ابن حميد، قال: حدثنا
  سلـمة، عن مـحمد بن إسحاق، عن عبد الله بن أبـي نـجيح، عن مـجاهد، قال: لقد ذكر أنه
  كان لـيأمر بـالقصب فـيشقّ حتـى يجعل أمثال الشِّفـار، ثم يصف بعضه إلـى بعض، ثم يؤتـي
  بـالـحبـالـى من بنـي إسرائيـل، فـيوقـفن علـيه فـيحزّ أقدامهن، حتـى إن الـمرأة منهن
  لتـمصَعُ بولدها فـيقع من بـين رجلـيها، فتظلّ تطؤه تتقـي به حدّ القصب عن رجلها لـما
  بلغ من جهدها. حتـى أسرف فـي ذلك وكاد يفنـيهم، فقـيـل له: أفنـيت الناس وقطعت النسل،
  وإنهم خَوَلُك وعمالك. فأمر أن يقتل الغلـمان عاماً ويستـحيوا عاماً. فولد هارون فـي
  السنة التـي يستـحيا فـيها الغلـمان، وولد موسى فـي السنة التـي فـيها يقتلون.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذْ نَجَّيْنَٰكُم مِّنْ آلِ فِرْعَوْنَ
  يَسُومُونَكُمْ سُوۤءَ ٱلْعَذَابِ يُذَبِّحُونَ أَبْنَآءَكُمْ وَيَسْتَحْيُونَ نِسَآءَكُمْ
  وَفِي ذَٰلِكُمْ بَلاۤءٌ مِّن رَّبِّكُمْ عَظِيمٌ }قال أبو جعفر: والذي قاله من ذكرنا
  قوله من أهل العلـم كان ذبح آل فرعون أبناء بنـي إسرائيـل واستـحياؤهم نساءهم، فتأويـل
  قوله إذا علـى ما تأوّله الذين ذكرنا قولهم: { وَيَسْتَحْيُونَ نِسَآءَكُمْ }: يستبقونهن
  فلا يقتلونهن.وقد يجب علـى تأويـل من قال بـالقول الذي ذكرنا عن ابن عبـاس وأبـي العالـية
  والربـيع بن أنس والسدي فـي تأويـل قوله: { وَيَسْتَحْيُونَ نِسَآءَكُمْ }: أنه تركهم
  الإناث من القتل عند ولادتهن إياهن أن يكون جائزاً أن تسمى الطفلة من الإناث فـي حال
  صبـاها وبعد ولادها امرأة، والصبـايا الصغار وهن أطفـال: نساء، لأنهم تأوّلوا قول الله
  جل وعزّ: { وَيَسْتَحْيُونَ نِسَآءَكُمْ }: يستبقون الإناث من الولدان عند الولادة
  فلا يقتلونهن.وقد أنكر ذلك من قولهم ابن جريج، فقال بـما:حدثنا به القاسم بن الـحسن،
  قال: حدثنا الـحسين بن داود، قال: حدثنـي حجاج، عن ابن جريج قوله: { وَيَسْتَحْيُونَ
  نِسَآءَكُمْ } قال: يسترقّون نساءكم.فحاد ابن جريج بقوله هذا عما قاله من ذكرنا قوله
  فـي قوله: { وَيَسْتَحْيُونَ نِسَآءَكُمْ } إنه استـحياء الصبـايا الأطفـال، قال: إذ
  لـم نـجدهن يـلزمهن اسم نساء. ثم دخـل فـيـما هو أعظم مـما أنكر بتأويـله «ويستـحيون»
  يسترقّون، وذلك تأويـل غير موجود فـي لغة عربـية ولا عجمية، وذلك أن الاستـحياء إنـما
  هو الاستفعال من الـحياة نظير الاستبقاء من البقاء والاستسقاء من السقـي، وهو معنى
  من الاسترقاق بـمعزل.وقد قال آخرون: قوله { يُذَبِّحُونَ أَبْنَآءَكُمْ } بـمعنى يذبحون
  رجالكم آبـاء أبنائكم. وأنكروا أن يكون الـمذبوحون الأطفـال، وقد قرن بهم النساء. فقالوا:
  فـي إخبـار الله جل ثناؤه إن الـمستـحين هم النساء الدلالة الواضحة علـى أن الذين كانوا
  يذبحون هم الرجال دون الصبـيان، لأن الـمذبحين لو كانوا هم الأطفـال لوجب أن يكون الـمستـحيون
  هم الصبـايا. قالوا: وفـي إخبـار الله عزّ وجل أنهم النساء ما يبـين أن الـمذبحين هم
  الرجال. وقد أغفل قائلوا هذه الـمقالة مع خروجهم من تأويـل أهل التأويـل من الصحابة
  والتابعين موضع الصواب، وذلك أن الله جل ثناؤه قد أخبر عن وحيه إلـى أمّ موسى أنه أمرها
  أن ترضع موسى، فإذا خافت علـيه أن تلقـيه فـي التابوت ثم تلقـيه فـي الـيـم. فمعلوم
  بذلك أن القوم لو كانوا إنـما يقتلون الرجال ويتركون النساء لـم يكن بأمّ موسى حاجة
  إلـى إلقاء موسى فـي الـيـمّ، أو لو أن موسى كان رجلاً لـم تـجعله أمه فـي التابوت
  ولكن ذلك عندنا علـى ما تأوّله ابن عبـاس ومن حكينا قوله قبل من ذبح آل فرعون الصبـيان
  وتركهم من القتل الصبـايا.وإنـما قـيـل: { وَيَسْتَحْيُونَ نِسَآءَكُمْ } إذ كان الصبـايا
  داخلات مع أمهاتهن، وأمهاتهن لا شك نساء فـي الاستـحياء، لأنهم لـم يكونوا يقتلون صغار
  النساء ولا كبـارهن، فقـيـل: { وَيَسْتَحْيُونَ نِسَآءَكُمْ } يعنـي بذلك الوالدات
  والـمولودات كما يقال: قد أقبل الرجال وإن كان فـيهم صبـيان، فكذلك قوله: { وَيَسْتَحْيُونَ
  نِسَآءَكُمْ }.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذْ نَجَّيْنَٰكُم مِّنْ آلِ فِرْعَوْنَ
  يَسُومُونَكُمْ سُوۤءَ ٱلْعَذَابِ يُذَبِّحُونَ أَبْنَآءَكُمْ وَيَسْتَحْيُونَ نِسَآءَكُمْ
  وَفِي ذَٰلِكُمْ بَلاۤءٌ مِّن رَّبِّكُمْ عَظِيمٌ }وأما من الذكور فإنه لـما لـم يكن
  يذبح إلا الـمولودون قـيـل: يذبحون أبناءكم، ولـم يقل يذبحون رجالكم.القول فـي تأويـل
  قوله تعالـى: { وفِـي ذَلِكُمْ بَلاءٌ منْ رَبِّكُمْ عَظِيـمٌ }.أما قوله: { وَفِي
  ذَٰلِكُمْ بَلاۤءٌ مِّن رَّبِّكُمْ عَظِيمٌ } فإنه يعنـي: وفـي الذي فعلنا بكم من إنـجائنا
  إياكم مـما كنتـم فـيه من عذاب آل فرعون إياكم علـى ما وصفت بلاء لكم من ربكم عظيـم.
  ويعنـي بقوله بلاء: نعمة. كما:حدثنـي الـمثنى بن إبراهيـم، قال: حدثنا أبو صالـح، قال:
  حدثنـي معاوية بن صالـح، عن علـيّ بن أبـي طلـحة، عن ابن عبـاس قوله: { بَلاۤءٌ مِّن
  رَّبِّكُمْ عَظِيمٌ } قال: نعمة.وحدثنـي موسى بن هارون، قال: حدثنا عمرو بن حماد، قال:
  حدثنا أسبـاط، عن السدي فـي قوله: { وَفِي ذَٰلِكُمْ بَلاۤءٌ مِّن رَّبِّكُمْ عَظِيمٌ
  } أما البلاء: فـالنعمة.وحدثنا سفـيان، قال: حدثنا أبـي، عن سفـيان، عن رجل، عن مـجاهد:
  { وَفِي ذَٰلِكُمْ بَلاۤءٌ مِّن رَّبِّكُمْ عَظِيمٌ } قال: نعمة من ربكم عظيـمة.حدثنـي
  الـمثنى، قال: حدثنا أبو حذيفة، قال: حدثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد، مثل
  حديث سفـيان.حدثنـي القاسم، قال: حدثنا الـحسين، قال: حدثنـي حجاح، عن ابن جريج: {
  وَفِي ذَٰلِكُمْ بَلاۤءٌ مِّن رَّبِّكُمْ عَظِيمٌ } قال: نعمة عظيـمة.وأصل البلاء فـي
  كلام العرب: الاختبـار والامتـحان، ثم يستعمل فـي الـخير والشرّ، لأن الامتـحان والاختبـار
  قد يكون بـالـخير كما يكون بـالشرّ، كما قال الله جل ثناؤه:{ وَبَلَوْنَاهُمْ بِٱلْحَسَنَاتِ
  وَٱلسَّيِّئَاتِ لَعَلَّهُمْ يَرْجِعُونَ }[الأعراف: 168] يقول: اختبرناهم، وكما قال
  جل ذكره:{ وَنَبْلُوكُم بِٱلشَّرِّ وَٱلْخَيْرِ }[الأنبياء: 35] ثم تسمي العرب الـخير
  بلاء والشرّ بلاء، غير أن الأكثر فـي الشرّ أن يقال: بلوته أبلوه بلاء، وفـي الـخير:
  أبلـيته أبلـيه إبلاءً وبلاءً ومن ذلك قول زهير بن أبـي سلـمى:جَزَى اللَّهُ بـالإحْسانِ
  ما فَعَلا بكُمْ   وأبلاهُما خَيْرَ البَلاءِ الّذِي يَبْلُوفجمع بـين اللغتـين لأنه
  أراد: فأنعم الله علـيهما خير النعم التـي يختبر بها عبـاده.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 \r\n\t\t\t\t\t\t\t\t\t</section>"

