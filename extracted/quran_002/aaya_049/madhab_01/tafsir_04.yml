  class=\"TextAyah\"><font color=\"ForestGreen\">وَلَقَدْ أَرْسَلْنَا مُوسَىٰ بِـئَايَـٰتِنَا
  أَنْ أَخْرِجْ قَوْمَكَ مِنَ ٱلظُّلُمَـٰتِ إِلَى ٱلنُّورِ وَذَكِّرْهُمْ بِأَيَّامِ
  ٱللَّهِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">إبراهيم 5  والتذكير بأيام الله لا يحصل إلا بتعديد نعم الله تعالى،
  فوجب أن يكون المراد من قوله { يَسُومُونَكُمْ سُوء ٱلْعَذَابِ } نوعاً من العذاب،
  والمراد من قوله { وَيُذَبّحُونَ أَبْنَاءكُمْ } نوعاً آخر ليكون التخلص منهما نوعين
  من النعمة. فلهذا وجب ذكر العطف هناك، وأما في هذه الآية لم يرد الأمر إلا بتذكير جنس
  النعمة وهي قوله</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">ٱذْكُرُواْ نِعْمَتِيَ ٱلَّتِى أَنْعَمْتُ عَلَيْكُمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">البقرة
  40، 47، 122 فسواء كان المراد من سوء العذاب هو الذبح أو غيره كان تذكير جنس النعمة
