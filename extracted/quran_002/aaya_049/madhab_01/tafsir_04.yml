  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذْ
  نَجَّيْنَٰكُم مِّنْ آلِ فِرْعَوْنَ يَسُومُونَكُمْ سُوۤءَ ٱلْعَذَابِ يُذَبِّحُونَ
  أَبْنَآءَكُمْ وَيَسْتَحْيُونَ نِسَآءَكُمْ وَفِي ذَٰلِكُمْ بَلاۤءٌ مِّن رَّبِّكُمْ
  عَظِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">اعلم أنه تعالى لما قدم ذكر نعمه
  على بني إسرائيل إجمالاً بين بعد ذلك أقسام تلك النعم على سبيل التفصيل ليكون أبلغ
  في التذكير وأعظم في الحجة، فكأنه قال اذكروا نعمتي واذكروا إذ نجيناكم واذكروا إذ
  فرقنا بكم البحر وهي إنعامات، والمذكور في هذه الآية هو الإنعام الأول. أما قوله {
  وَإِذْ نَجَّيْنَـٰكُم } فقرىء أيضاً أنجيناكم ونجيتكم، قال القفال أصل الإنجاء والتنجية
  التخليص، وأن بيان الشيء من الشيء حتى لا يتصلا وهما لغتان نجى وأنجى ونجا بنفسه، وقالوا
  لمكان العالي نجوة لأن من صار إليه نجا، أي تخلص ولأن الموضع المرتفع بائن عما انحط
  عنه فكأنه متخلص منه. قال صاحب الكشاف أصل آل أهل ولذلك يصغر بأهيل فأبدلت هاؤه ألفاً
  وخص استعماله بأولي الخطر والشأن، كالملوك وأشباههم ولا يقال آل الحجام والإسكاف، قال
  عيسى الأهل أعم من الآل، يقال أهل الكوفة وأهل البلد وأهل العلم ولا يقال آل الكوفة
  وآل البلد وآل العلم، فكأنه قال الأهل هم خاصة الشيء من جهة تغليبه عليهم، والآل خاصة
  الرجل من جهة قرابة أو صحبة. وحُكي عن أبي عبيدة أنه سمع فصيحاً يقول أهل مكة آل الله.
  أما فرعون فهو علم لمن ملك مصر من العمالقة كقيصر وهرقل لملك الروم وكسرى لملك الفرس
  وتبع لملك اليمن وخاقان لملك الترك، واختلفوا في فرعون من وجهين، أحدهما أنهم اختلفوا
  في اسمه فحكى ابن جريج عن قوم أنهم قالوا مصعب بن ريان، وقال ابن اسحق هو الوليد بن
  مصعب، ولم يكن من الفراعنة أحد أشد غلظة ولا أقسى قلباً منه، وذكر وهب بن منبه أن أهل
  الكتابين قالوا إن اسم فرعون كان قابوس وكان من القبط، الثاني قال ابن وهب إن فرعون
  يوسف عليه السلام هو فرعون موسى وهذا غير صحيح، إذ كان بين دخول يوسف مصر وبين أن دخلها
  موسى أكثر من أربعمائة سنة، وقال محمد بن اسحق هو غير فرعون يوسف وأن فرعون يوسف كان
  اسمه الريان بن الوليد، أما آل فرعون فلا شك أن المراد منه ههنا من كان من قوم فرعون
  وهم الذين عزموا على إهلاك بني إسرائيل ليكون تعالى منجياً لهم منهم بما تفضل به من
  الأحوال التي توجب بقاءهم وهلاك فرعون وقومه. أما قوله تعالى { يَسُومُونَكُمْ } فهو
  من سامه خسفاً إذا أولاه ظلماً، قال عمرو بن كلثوم</font></font><table border=\"0\"
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">إذا ما الملك سام الناس خسفا   أبينا أن
  نقر الخسف فينا</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وأصله من سام السلعة إذا طلبها، كأنه بمعنى يبغونكم سوء العذاب ويريدونه
  بكم، والسوء مصدر ساء بمعنى السيىء، يقال أعوذ بالله من سوء الخلق وسوء الفعل يراد
  قبحهما، ومعنى سوء العذاب والعذاب كله سيىء أشده وأصعبه كأن قبحه زاد بالإضافة إلى
  ساء، واختلف المفسرون في المراد من «سوء العذاب» فقال محمد بن إسحق إنه جعلهم خولاً
  وخدماً له وصنفهم في أعماله أصنافاً، فصنف كانوا يبنون له، وصنف كانوا يحرثون له، وصنف
  كانوا يزرعون له، فهم كانوا في أعماله ومن لم يكن في نوع من أعماله كان يأمر بأن يوضع
  عليه جزية يؤديها، وقال السدي كان قد جعلهم في الأعمال القذرة الصعبة مثل لنس المبرز
  وعمل الطين ونحت الجبال، وحكى الله تعالى عن بني إسرائيل أنهم قالوا لموسى</font></font>&#13;\t\t\t<label
