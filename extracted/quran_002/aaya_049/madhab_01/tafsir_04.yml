  سُوۤءَ ٱلْعَذَابِ يُذَبِّحُونَ أَبْنَآءَكُمْ وَيَسْتَحْيُونَ نِسَآءَكُمْ وَفِي ذَٰلِكُمْ
  بَلاۤءٌ مِّن رَّبِّكُمْ عَظِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\"/></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">أُوذِينَا مِن قَبْلِ أَن تَأْتِيَنَا
  وَمِن بَعْدِ مَا جِئْتَنَا</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">الأعراف 129. وقال موسى لفرعون</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وتلك نعمة تمنها على أن عبدت بني اسرائيل</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">الشعراء
  22 واعلم أن كون الإنسان تحت يد الغير بحيث يتصرف فيه كما يشاء لا سيما إذا استعمله
  في الأعمال الشاقة الصعبة القذرة، فإن ذلك يكون من أشد أنواع العذاب، حتى أن من هذه
  حالته ربما تمنى الموت فبين الله تعالى عظيم نعمه عليهم بأن نجاهم من ذلك، ثم إنه تعالى
  أتبع ذلك بنعمة أخرى أعظم منها، فقال { يُذَبّحُونَ أَبْنَاءكُمْ } ومعناه يقتلون الذكورة
  من الأولاد دون الإناث. وههنا أبحاث. البحث الأول أن ذبح الذكور دون الإناث مضرة من
  وجوه، أحدها أن ذبح الأبناء يقتضي فناء الرجال، وذلك يقتضي انقطاع النسل، لأن النساء
  إذا انفردن فلا تأثير لهن ألبتة في ذلك، وذلك يقضي آخر الآمر إلى هلاك الرجال والنساء،
  وثانيها أن هلاك الرجال يقتضي فساد مصالح النساء في أمر المعيشة، فإن المرأة لتتمنى
  وقد انقطع عنها تعهد الرجال وقيامهم بأمرها الموت، لما قد يقع إليها من نكد العيش بالانفراد
  فصارت هذه الخصلة عظيمة في المحن، والنجاة منها في العظم تكون بحسبها، وثالثها أن قتل
  الولد عقيب الحمل الطويل وتحمل الكد والرجاء القوي في الانتفاع بالمولود من أعظم العذاب،
  لأن قتله والحالة هذه أشد من قتل من بقي المدة الطويلة مستمتعاً به مسروراً بأحواله،
  فنعمة الله من التخليص لهم من ذلك بحسب شدة المحنة فيه، ورابعها أن الأبناء أحب إلى
  الوالدين من البنات، ولذلك فإن أكثر الناس يستثقلون البنات ويكرهونهن وإن كثر ذكرانهم،
  ولذلك قال تعالى</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَإِذَا بُشّرَ أَحَدُهُمْ بِٱلأُنْثَىٰ ظَلَّ وَجْهُهُ مُسْوَدّا
  وَهُوَ كَظِيمٌ يَتَوَارَىٰ مِنَ ٱلْقَوْمِ مِن سُوء مَا بُشّرَ بِهِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">النحل
  58 الآية، ولذلك نهى العرب عن الوأد بقوله</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَلاَ تَقْتُلُواْ أَوْلادَكُمْ خَشْيَةَ
  إِمْلَـٰقٍ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">الإسراء 31 وإنما كانوا يئدون الإناث دون الذكور، وخامسها أن بقاء
  النسوان بدون الذكران يوجب صيرورتهن مستفرشات الأعداء وذلك نهاية الذل والهوان. البحث
  الثاني ذكر في هذه السورة { يُذَبّحُونَ } بلا واو وفي سورة إبراهيم ذكره مع الواو،
  والوجه فيه أنه إذا جعل قوله { يَسُومُونَكُمْ سُوء ٱلْعَذَابِ } مفسراً بقوله { يُذَبّحُونَ
  أَبْنَاءكُمْ } لم يحتج إلى الواو، وأما إذا جعل قوله { يَسُومُونَكُمْ سُوء ٱلْعَذَابِ
  } مفسراً بسائر التكاليف الشاقة سوى الذبح وجعل الذبح شيئاً آخر سوى سوء العذاب، احتيج
  فيه إلى الواو، وفي الموضعين يحتمل الوجهين، إلا أن الفائدة التي يجوز أن تكون هي المقصودة
  من ذكر حرف العطف في سورة إبراهيم أن يقال إنه تعالى قال قبل تلك الآية</font></font>&#13;\t\t\t<label
