  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذْ
  نَجَّيْنَٰكُم مِّنْ آلِ فِرْعَوْنَ يَسُومُونَكُمْ سُوۤءَ ٱلْعَذَابِ يُذَبِّحُونَ
  أَبْنَآءَكُمْ وَيَسْتَحْيُونَ نِسَآءَكُمْ وَفِي ذَٰلِكُمْ بَلاۤءٌ مِّن رَّبِّكُمْ
  عَظِيمٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">وَإِذْ فَرَقْنَا بِكُمُ ٱلْبَحْرَ فَأَنجَيْنَٰكُمْ
  وَأَغْرَقْنَا آلَ فِرْعَوْنَ وَأَنْتُمْ تَنظُرُونَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالى: اذكروا يا بني إسرائيل نعمتي عليكم إذ نجيناكم من آل فرعون يسومونكم سوء العذاب،
  أي: خلصتكم منهم، وأنقذتكم من أيديهم صحبة موسى عليه السلام، وقد كانوا يسومونكم، أي:
  يوردونكم ويذيقونكم ويولونكم سوء العذاب، وذلك أن فرعون لعنه الله كان قد رأى رؤيا
  هالته، رأى ناراً خرجت من بيت المقدس، فدخلت بيوت القبط ببلاد مصر، إلا بيوت بني إسرائيل،
  مضمونها أن زوال ملكه يكون على يدي رجل من بني إسرائيل، ويقال: بعد تحدث سماره عنده
  بأن بني إسرائيل يتوقعون خروج رجل منهم يكون لهم به دولة ورفعة، وهكذا جاء في حديث
  الفتون كما سيأتي في موضعه في سورة طه إن شاء الله تعالى، فعند ذلك أمر فرعون لعنه
  الله بقتل كل ذكر يولد بعد ذلك من بني إسرائيل، وأن تترك البنات، وأمر باستعمال بني
  إسرائيل في مشاق الأعمال وأرذلها، ههنا فسر العذاب بذبح الأبناء، وفي سورة إبراهيم
  عطف عليه كما قال:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">يَسُومُونَكُمْ سُوۤءَ ٱلْعَذَابِ يُذَبِّحُونَ أَبْنَآءَكُمْ
  وَيَسْتَحْيُونَ نِسَآءَكُمْ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[إبراهيم: 6] وسيأتي تفسير ذلك في أول سورة القصص إن شاء الله تعالى،
  وبه الثقة والمعونة والتأييد. ومعنى يسومونكم: يولونكم، قاله أبو عبيدة، كما يقال:
  سامه خطة خسف إذا أولاه إياها، قال عمرو بن كلثوم:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">إذا ما المَلْكُ سامَ النَّاسَ خَسْفاً</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">أَبَيْنا أَنْ نُقِرَّ الخَسْفَ فِيْنا</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقيل: معناه: يديمون عذابكم، كما
  يقال: سائمة الغنم، من إدامتها الرعي، نقله القرطبي، وإنما قال ههنا: { يُذَبِّحُونَ
  أَبْنَآءَكُمْ وَيَسْتَحْيُونَ نِسَآءَكُمْ } ليكون ذلك تفسيراً للنعمة عليهم في قوله:
  { يَسُومُونَكُمْ سُوۤءَ ٱلْعَذَابِ } ثم فسره بهذا؛ لقوله ههنا:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">ٱذْكُرُواْ
  نِعْمَتِيَ ٱلَّتِىۤ أَنْعَمْتُ عَلَيْكُمْ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[البقرة: 40] وأما في سورة إبراهيم،
  فلما قال:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَذَكِّرْهُمْ بِأَيَّامِ ٱللَّهِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[إبراهيم: 5] أي: بأياديه ونعمه
  عليهم، فناسب أن يقول هناك:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">يَسُومُونَكُمْ سُوۤءَ ٱلْعَذَابِ يُذَبِّحُونَ أَبْنَآءَكُمْ
  وَيَسْتَحْيُونَ نِسَآءَكُمْ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[إبراهيم: 6] فعطف عليه الذبح؛ ليدل على تعدد النعم والأيادي على بني
  إسرائيل. وفرعون علم على كل من ملك مصر كافراً، من العماليق وغيرهم، كما أن قيصر علم
  على كل من ملك الروم مع الشام كافراً، وكسرى لمن ملك الفرس، وتبع لمن ملك اليمن كافراً،
  والنجاشي لمن ملك الحبشة، وبطليموس لمن ملك الهند، ويقال: كان اسم فرعون الذي كان في
  زمن موسى عليه السلام الوليد بن مصعب بن الريان، وقيل: مصعب بن الريان، فكان من سلالة
  عمليق بن الأود بن إرم بن سام بن نوح، وكنيته أبو مرة، وأصله فارسي من إصطخر، وأيّاً
  ما كان، فعليه لعنة الله. وقوله تعالى: { وَفِى ذَٰلِكُمْ بَلاَۤءٌ مِّن رَّبِّكُمْ
  عَظِيمٌ } قال ابن جرير: وفي الذي فعلنا بكم من إنجائنا آباءكم مما كنتم فيه من عذاب
  آل فرعون بلاء لكم من ربكم عظيم، أي: نعمة عظيمة عليكم في ذلك، وقال علي بن أبي طلحة
  عن ابن عباس: قوله تعالى: { بَلاَۤءٌ مِّن رَّبِّكُمْ عَظِيمٌ } قال: نعمة، وقال مجاهد:
  { بَلاَۤءٌ مِّن رَّبِّكُمْ عَظِيمٌ } قال: نعمة من ربكم عظيمة، وكذا قال أبو العالية
  وأبو مالك والسدي وغيرهم.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
  dir=\"rtl\"><tr><td><img src=\"images/Tafasir/TafasirPaging/PreviousAR.GIF\" align=\"Middle\"
