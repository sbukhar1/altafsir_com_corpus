  القرآن</font>        </a>      </td>    </tr>  </table></div>, <font id=\"AyahText\"
  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">وَإِذْ نَجَّيْنَٰكُم مِّنْ آلِ فِرْعَوْنَ يَسُومُونَكُمْ
  سُوۤءَ ٱلْعَذَابِ يُذَبِّحُونَ أَبْنَآءَكُمْ وَيَسْتَحْيُونَ نِسَآءَكُمْ وَفِي ذَٰلِكُمْ
  بَلاۤءٌ مِّن رَّبِّكُمْ عَظِيمٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَإِذْ فَرَقْنَا بِكُمُ ٱلْبَحْرَ فَأَنجَيْنَٰكُمْ
  وَأَغْرَقْنَا آلَ فِرْعَوْنَ وَأَنْتُمْ تَنظُرُونَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وأصل
  البلاء الاختبار، وقد يكون بالخير والشر؛ كما قال تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَنَبْلُوكُم بِٱلشَّرِّ وَٱلْخَيْرِ
  فِتْنَةً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الأنبياء: 35] وقال:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَبَلَوْنَـٰهُمْ بِٱلْحَسَنَـٰتِ
  وَٱلسَّيِّئَاتِ لَعَلَّهُمْ يَرْجِعُونَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الأعراف: 168] قال ابن جرير: وأكثر
  ما يقال في الشر: بلوته أبلوه بلاء، وفي الخير: أبليه إبلاء وبلاء، قال زهير بن أبي
  سلمى:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">جَزَى اللّهُ
  بالإحسانِ ما فَعَلا بكم</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وأَبْلاهما
  خَيْرَ البلاءِ الذي يَبْلُو</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">قال: فجمع بين اللغتين: لأنه أراد: فأنعم الله عليهما خير النعم التي
  يختبر بها عباده. وقيل: المراد بقوله: { وَفِى ذَٰلِكُمْ بَلاَۤءٌ } إشارة إلى ما كانوا
  فيه من العذاب المهين من ذبح الأبناء واستحياء النساء، قال القرطبي: وهذا قول الجمهور،
  ولفظه بعد ما حكى القول الأول، ثم قال: وقال الجمهور: الإشارة إلى الذبح ونحوه، والبلاء
  ههنا في الشر، والمعنى في الذبح مكروه وامتحان. وقوله تعالى: { وَإِذْ فَرَقْنَا بِكُمُ
  ٱلْبَحْرَ فَأَنجَيْنَـٰكُمْ وَأَغْرَقْنَا ءَالَ فِرْعَوْنَ وَأَنتُمْ تَنظُرُونَ
  } ، معناه: وبعد أن أنقذناكم من آل فرعون، وخرجتم مع موسى عليه السلام، خرج فرعون في
  طلبكم، ففرقنا بكم البحر؛ كما أخبر تعالى عن ذلك مفصلاً كما سيأتي في مواضعه، ومن أبسطها
  ما في سورة الشعراء إن شاء الله. { فَأَنجَيْنَـٰكُمْ } أي: خلصناكم منهم، وحجزنا بينكم
  وبينهم، وأغرقناهم وأنتم تنظرون، ليكون ذلك أشفى لصدوركم، وأبلغ في إهانة عدوكم. قال
  عبد الرزاق: أنبأنا معمر عن أبي إسحاق الهمداني عن عمرو بن ميمون الأودي في قوله تعالى:
  { وَإِذْ فَرَقْنَا بِكُمُ ٱلْبَحْرَ } - إلى قوله - { وَأَنتُمْ تَنظُرُونَ } ، قال:
  لما خرج موسى ببني إسرائيل، بلغ ذلك فرعون، فقال: لا تتبعوهم حتى تصيح الديكة، قال:
  فوالله ما صاح ليلتئذ ديك حتى أصبحوا، فدعا بشاة فذبحت، ثم قال: لا أفرغ من كبدها حتى
  يجتمع إليّ ستمائة ألف من القبط، فلم يفرغ من كبدها حتى اجتمع إليه ستمائة ألف من القبط،
  فلما أتى موسى البحر، قال له رجل من أصحابه يقال له يوشع بن نون: أين أمر ربك؟ قال:
  أمامك، يشير إلى البحر، فأقحم يوشع فرسه في البحر حتى بلغ الغمر، فذهب به الغمر، ثم
  رجع فقال: أين أمر ربك يا موسى؟ فوالله ما كذبت ولا كذبت، فعل ذلك ثلاث مرات، ثم أوحى
  الله إلى موسى أن اضرب بعصاك البحر، فضربه فانقلق، فكان كل فرق كالطود العظيم يقول:
  مثل الجبل، ثم سار موسى ومن معه، واتبعهم فرعون في طريقهم، حتى إذا تتاموا فيه، أطبقه
  الله عليهم، فلذلك قال: { وَأَغْرَقْنَا آلَ فِرْعَوْنَ وَأَنتُمْ تَنظُرُونَ } وكذلك
  قال غير واحد من السلف كما سيأتي بيانه في موضعه، وقد ورد أن هذا اليوم كان يوم عاشوراء،
  كما قال الإمام أحمد: حدثنا عفان حدثنا عبد الوارث حدثنا أيوب عن عبد الله بن سعيد
  بن جبير عن أبيه عن ابن عباس، قال: قدم رسول الله صلى الله عليه وسلم المدينة، فرأى
  اليهود يصومون يوم عاشوراء، فقال:</font></font>&#13;\t\t\t<label disabled=\"true\"
  class=\"############\"/>&#13;\t\t\t<center><br/><table dir=\"rtl\"><tr><td><a href=\"Javascript:InnerLink_onchange(7,1,1)\"><img
