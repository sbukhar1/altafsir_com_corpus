  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">وَإِذْ نَجَّيْنَٰكُم مِّنْ آلِ فِرْعَوْنَ يَسُومُونَكُمْ
  سُوۤءَ ٱلْعَذَابِ يُذَبِّحُونَ أَبْنَآءَكُمْ وَيَسْتَحْيُونَ نِسَآءَكُمْ وَفِي ذَٰلِكُمْ
  بَلاۤءٌ مِّن رَّبِّكُمْ عَظِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">ولكنه لـما كان
  يوما من أيام قوم الأخطل علـى قوم جرير، أضاف الـخطاب إلـيه وإلـى قومه، فكذلك خطاب
  الله عزّ وجلّ من خاطبه بقوله: { وَإِذْ نَجَّيْنَٰكُم مِّنْ آلِ فِرْعَوْنَ } لـما
  كان فعله ما فعل من ذلك بقوم من خاطبه بـالآية وآبـائهم، أضاف فعله ذلك الذي فعله بآبـائهم
  إلـى الـمخاطبـين بـالآية وقومهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">القول
  فـي تأويـل قوله تعالـى: { يَسُومُونَكُمْ سُوۤءَ ٱلْعَذَابِ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وفـي قوله: { يَسُومُونَكُمْ } وجهان من التأويـل، أحدهما: أن يكون
  خبراً مستأنفـاً عن فعل فرعون ببنـي إسرائيـل، فـيكون معناه حينئذٍ: واذكروا نعمتـي
  علـيكم إذ نـجّيناكم من آل فرعون، وكانوا من قبل يسومونكم سوء العذاب. وإذا كان ذلك
  تأويـله كان موضع «يسومونكم» رفعاً. والوجه الثانـي: أن يكون «يسومونكم» حالاً، فـيكون
  تأويـله حينئذٍ: وإذْ نـجيناكم من آل فرعون سائميكم سوء العذاب، فـيكون حالاً من آل
  فرعون.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وأما تأويـل قوله: { يَسُومُونَكُمْ
  } فإنه يوردونكم، ويذيقونكم، ويُولونكم، يقال منه: سامه خطة ضيـم: إذا أولاه ذلك وأذاقه،
  كما قال الشاعر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">إنْ سِيـمَ
  خَسْفـاً وَجْهُهُ تَرَبَّدَا</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">فأما تأويـل قوله: { سُوۤءَ ٱلْعَذَابِ
  } فإنه يعنـي: ما ساءهم من العذاب. وقد قال بعضهم: أشدّ العذاب ولو كان ذلك معناه لقـيـل:
  أسوأ العذاب.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">فإن قال لنا قائل: وما ذلك العذاب
  الذي كانوا يسومونهم الذي كان يسوءهم؟ قـيـل: هو ما وصفه الله تعالـى فـي كتابه فقال:
  { يُذَبِّحُونَ أَبْنَآءَكُمْ وَيَسْتَحْيُونَ نِسَآءَكُمْ }. وقد قال مـحمد بن إسحاق
  فـي ذلك ما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا به ابن حميد، قال: حدثنا سلـمة،
  قال: أخبرنا ابن إسحاق، قال: كان فرعون يعذّب بنـي إسرائيـل فـيجعلهم خدماً وخولاً،
  وصنَّفهم فـي أعماله، فصنفٌ يبنون، وصنف يزرعون له، فهم فـي أعماله، ومن لـم يكن منهم
  فـي صنعة من عمله فعلـيه الـجزية، فسامهم كما قال الله عزّ وجل: { سُوۤءَ ٱلْعَذَابِ
  }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال السدي: جعلهم فـي الأعمال القذرة،
  وجعل يقتل أبناءهم، ويستـحيـي نساءهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  بذلك موسى بن هارون، قال: حدثنا عمرو بن حماد، قال: حدثنا أسبـاط عن السدي.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">القول فـي تأويـل قوله تعالـى: { يُذَبِّحُونَ أَبْنَآءَكُمْ وَيَسْتَحْيُونَ
  نِسَآءَكُمْ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال أبو جعفر: وأضاف الله جل ثناؤه
  ما كان من فعل آل فرعون ببنـي إسرائيـل من سَوْمهم إياهم سوء العذاب وذبحهم أبناءهم
  واستـحيائهم نساءهم اليهم دون فرعون، وإن كان فعلهم ما فعلوا من ذلك كان بقوّة فرعون
  وعن أمره، لـمبـاشرتهم ذلك بأنفسهم. فبـين بذلك أن كل مبـاشر قتل نفس أو تعذيب حيّ
  بنفسه وإن كان عن أمر غيره، ففـاعله الـمتولـي ذلك هو الـمستـحق إضافة ذلك إلـيه، وإن
  كان الآمر قاهراً الفـاعل الـمأمور بذلك سلطاناً كان الآمر أو لصًّاً خاربـاً أو متغلبـاً
  فاجراً، كما أضاف جل ثناؤه ذبح أبناء بنـي إسرائيـل واستـحياء نسائهم إلـى آل فرعون
  دون فرعون، وإن كانوا بقوّة فرعون وأمره إياهم بذلك فعلوا ما فعلوا مع غلبته إياهم
  وقهره لهم.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
