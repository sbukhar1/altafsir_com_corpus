  }: يستبقونهن فلا يقتلونهن.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقد يجب علـى تأويـل من قال بـالقول
