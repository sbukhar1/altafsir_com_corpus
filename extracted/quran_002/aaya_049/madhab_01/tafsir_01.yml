  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذْ
  نَجَّيْنَٰكُم مِّنْ آلِ فِرْعَوْنَ يَسُومُونَكُمْ سُوۤءَ ٱلْعَذَابِ يُذَبِّحُونَ
  أَبْنَآءَكُمْ وَيَسْتَحْيُونَ نِسَآءَكُمْ وَفِي ذَٰلِكُمْ بَلاۤءٌ مِّن رَّبِّكُمْ
  عَظِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">أما تأويـل قوله: { وَإِذْ نَجَّيْنَٰكُم
  } فإنه عطف علـى قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">يَٰبَنِي إِسْرَائِيلَ ٱذْكُرُواْ نِعْمَتِيَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  40] فكأنه قال: اذكروا نعمتـي التـي أنعمت علـيكم، واذكروا إنعامنا علـيكم إذ نـجيناكم
  من آل فرعون بإنـجائنا لكم منهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأما
  آل فرعون فإنهم أهل دينه وقومه وأشياعه. وأصل «آل» أهل، أبدلت الهاء همزة، كما قالوا
  ماه، فأبدلوا الهاء همزة، فإذا صغروه قالوا مُوَيه، فردّوا الهاء فـي التصغير وأخرجوه
  علـى أصله. وكذلك إذا صغروا آل، قالوا: أهيـل. وقد حُكي سماعا من العرب فـي تصغير آل:
  أويـل. وقد يقال: فلان من آل النساء، يراد به أنه منهن خـلق، ويقال ذلك أيضا بـمعنى
  أنه يريدهنّ ويهواهن، كما قال الشاعر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فإنّكَ مِنْ آلِ النِّساءِ وَإِنَّـمَا</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">يَكُنَّ لأدْنى لا وِصَالَ لِغَائِبِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وأحسن أماكن «آل» أن ينطق به مع
  الأسماء الـمشهورة، مثل قولهم: آل النبـي مـحمد صلى الله عليه وسلم وآل علـيّ، وآل
  عبـاس، وآل عقـيـل. وغير مستـحسن استعماله مع الـمـجهول، وفـي أسماء الأرضين وما أشبه
  ذلك غير حسن عند أهل العلـم بلسان العرب أن يقال: رأيت آل الرجل، ورآنـي آل الـمرأة،
  ولا رأيت آل البصرة، وآل الكوفة. وقد ذكر عن بعض العرب سماعاً أنها تقول: رأيت آل مكة
  وآل الـمدينة، ولـيس ذلك فـي كلامهم بـالـمستعمل الفـاشي. وأما فرعون فإنه يقال: إنه
  اسم كانت ملوك العمالقة بـمصر تسمَّى به، كما كانت ملوك الروم يُسمَّي بعضهم قـيصر
  وبعضهم هرقل، وكما كانت ملوك فـارس تُسمى الأكاسرة واحدهم كسرى، وملوك الـيـمن تسمى
  التبـابعة واحدهم تبع. وأما فرعون موسى الذي أخبر الله تعالـى عن بنـي إسرائيـل أنه
  نـجاهم منه فإنه يقال: إن اسمه الولـيد بن مصعب بن الريان، وكذلك ذكر مـحمد بن إسحاق
  أنه بلغه عن اسمه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بذلك مـحمد بن حميد، قال:
  حدثنا سلـمة، عن ابن إسحاق: أن اسمه الولـيد بن مصعب بن الريان.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وإنـما جاز أن يقال: { وَإِذْ نَجَّيْنَٰكُم مِّنْ آلِ فِرْعَوْنَ
  } والـخطاب به لـمن لـم يدرك فرعون ولا الـمنـجين منه، لأن الـمخاطبـين بذلك كانوا
  أبناء من نـجاهم من فرعون وقومه، فأضاف ما كان من نعمه علـى آبـائهم إلـيهم، وكذلك
  ما كان من كفران آبـائهم علـى وجه الإضافة، كما يقول القائل لآخر: فعلنا بكم كذا، وفعلنا
  بكم كذا، وقتلناكم وسبـيناكم، والـمخبر إما أن يكون يعنـي قومه وعشيرته بذلك أو أهل
  بلده ووطنه كان الـمقول له ذلك أدرك ما فعل بهم من ذلك أو لـم يدركه، كما قال الأخطل
  يهاجي جرير بن عطية:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وَلَقَدْ
  سَمَا لَكُمْ الهُذَيْـلُ فنالَكُمْ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">بإرَابَ
  حَيْثُ تقْسَـمُ الأنْفـالا</font></font></b></td></tr><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">فـي فَـيْـلَقٍ
  يَدْعو الأرَاقمَ لـمْ تكُنْ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">فرْسَانُهُ
  عُزْلاً وَلا أكْفَـالا</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">ولـم يـلق جرير هذيلاً ولا أدركه، ولا أدرك إراب ولا شهده.</font></font>&#13;\t\t\t<label
