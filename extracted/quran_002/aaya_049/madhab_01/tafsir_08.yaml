  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذْ
  نَجَّيْنَٰكُم مِّنْ آلِ فِرْعَوْنَ يَسُومُونَكُمْ سُوۤءَ ٱلْعَذَابِ يُذَبِّحُونَ
  أَبْنَآءَكُمْ وَيَسْتَحْيُونَ نِسَآءَكُمْ وَفِي ذَٰلِكُمْ بَلاۤءٌ مِّن رَّبِّكُمْ
  عَظِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">{ وَ } اذكروا { إِذْ نَجَّيْنَٰكُم
  } أي آباءكم والخطاب به وبما بعده للموجودين في زمن نبينا بما أنعم الله على آبائهم
  تذكيراً لهم بنعمة الله تعالى ليؤمنوا { مِّنْ ءَالِ فِرْعَوْنَ يَسُومُونَكُمْ } يذيقونكم
  { سُوءَ ٱلْعَذَابِ } أشدّه والجملة حال من ضمير (نجيناكم) { يُذَبّحُونَ } بيان لما
  قبله { أَبْنَاءكُمْ } المولودين { وَيَسْتَحْيُونَ } يستبقون { نِسَاءكُمْ } لقول
  بعض الكهنة له:إنّ مولوداً يولد في بني إسرائيل يكون سبباً لذهاب ملكك { وَفِى ذٰلِكُمْ
  } العذاب أو الإنجاء { بَلاءٌ } ابتلاء أو إنعام { مِّن رَّبّكُمْ عَظِيمٌ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
