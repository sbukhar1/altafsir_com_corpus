text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذْ نَجَّيْنَٰكُم
  مِّنْ آلِ فِرْعَوْنَ يَسُومُونَكُمْ سُوۤءَ ٱلْعَذَابِ يُذَبِّحُونَ أَبْنَآءَكُمْ
  وَيَسْتَحْيُونَ نِسَآءَكُمْ وَفِي ذَٰلِكُمْ بَلاۤءٌ مِّن رَّبِّكُمْ عَظِيمٌ }{ وَ
  } اذكروا { إِذْ نَجَّيْنَٰكُم } أي آباءكم والخطاب به وبما بعده للموجودين في زمن
  نبينا بما أنعم الله على آبائهم تذكيراً لهم بنعمة الله تعالى ليؤمنوا { مِّنْ ءَالِ
  فِرْعَوْنَ يَسُومُونَكُمْ } يذيقونكم { سُوءَ ٱلْعَذَابِ } أشدّه والجملة حال من ضمير
  (نجيناكم) { يُذَبّحُونَ } بيان لما قبله { أَبْنَاءكُمْ } المولودين { وَيَسْتَحْيُونَ
  } يستبقون { نِسَاءكُمْ } لقول بعض الكهنة له:إنّ مولوداً يولد في بني إسرائيل يكون
  سبباً لذهاب ملكك { وَفِى ذٰلِكُمْ } العذاب أو الإنجاء { بَلاءٌ } ابتلاء أو إنعام
  { مِّن رَّبّكُمْ عَظِيمٌ }.\r\n\t\t\t\r\n\t\t\t</section>"

