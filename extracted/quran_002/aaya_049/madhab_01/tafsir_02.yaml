text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذْ نَجَّيْنَٰكُم
  مِّنْ آلِ فِرْعَوْنَ يَسُومُونَكُمْ سُوۤءَ ٱلْعَذَابِ يُذَبِّحُونَ أَبْنَآءَكُمْ
  وَيَسْتَحْيُونَ نِسَآءَكُمْ وَفِي ذَٰلِكُمْ بَلاۤءٌ مِّن رَّبِّكُمْ عَظِيمٌ }أصل
  { ءَالِ } أهل، ولذلك يصغر بأهيل، فأبدلت هاؤه ألفاً. وخصّ استعماله بأولى الخطر والشأن
  كالملوك وأشباههم، فلا يقال آل الإسكاف والحجام. و { فِرْعَوْنُ } علم لمن ملك العمالقة،
  كقيصر: لملك الروم، وكسرى: لملك الفرس. ولعتو الفراعنة اشتقوا: تفرعن فلان، إذا عتا
  وتجبر. وفي مِلَحِ بعضهم:قَدْ جَاءَهُ الْمُوسَى الْكَلُومُ فَزَادَ فِي   أقْصَى تَفَرْعُنِهِ
  وَفَرْطِ عُرَامِهِوقرىء: «أنْجيناكم» و«نجيتكم» { يَسُومُونَكُمْ } من سامه خسفاً
  إذا أولاه ظلماً. قال عمرو بن كلثوم:إذَا مَا الْمَلْكُ سَامَ النَّاسَ خَسْفاً   أَبَيْنَا
  أَنْ يَقِرَّ الْخَسْفُ فِينَاوأصله من سام السلعة إذا طلبها، كأنه بمعنى يبغونكم {
  سُوءَ ٱلْعَذَابِ } ويريدونكم عليه. والسوء: مصدر السيىء: يقال: أعوذ بالله من سوء
  الخلق وسوء الفعل، يراد قبحهما. ومعنى { سُوءَ ٱلْعَذَابِ } والعذاب كله سيّىء: أشدّه
  وأفظعه، كأنه قبحه بالإضافة إلى سائره. و { يُذَبّحُونَ }: بيان لقوله: { يَسُومُونَكُمْ
  } ولذلك ترك العاطف كقوله تعالى:{ يُضَـٰهِئُونَ قَوْلَ ٱلَّذِينَ كَفَرُواْ }[التوبة:20].
  وقرأ الزهري: «يذبحون» بالتخفيف كقولك: قطعت الثياب وقطعتها. وقرأ عبد الله: «يقتلون».
  وإنما فعلوا بهم ذلك لأنّ الكهنة أنذروا فرعون بأنه يولد مولود يكون على يده هلاكه،
  كما أنذر نمروذ. فلم يغن عنهما اجتهادهما في التحفظ، وكان ما شاء الله. والبلاء المحنة
  إن أشير بـ ( ذلكم )إلى صنيع فرعون. والنعمة إن أشير به إلى الإنجاء.\r\n\t\t\t\r\n\t\t\t</section>"

