  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذْ
  نَجَّيْنَٰكُم مِّنْ آلِ فِرْعَوْنَ يَسُومُونَكُمْ سُوۤءَ ٱلْعَذَابِ يُذَبِّحُونَ
  أَبْنَآءَكُمْ وَيَسْتَحْيُونَ نِسَآءَكُمْ وَفِي ذَٰلِكُمْ بَلاۤءٌ مِّن رَّبِّكُمْ
  عَظِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">أصل { ءَالِ } أهل، ولذلك يصغر بأهيل،
  فأبدلت هاؤه ألفاً. وخصّ استعماله بأولى الخطر والشأن كالملوك وأشباههم، فلا يقال آل
  الإسكاف والحجام. و { فِرْعَوْنُ } علم لمن ملك العمالقة، كقيصر: لملك الروم، وكسرى:
  لملك الفرس. ولعتو الفراعنة اشتقوا: تفرعن فلان، إذا عتا وتجبر. وفي مِلَحِ بعضهم:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">قَدْ جَاءَهُ الْمُوسَى الْكَلُومُ فَزَادَ
  فِي</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">أقْصَى تَفَرْعُنِهِ وَفَرْطِ عُرَامِهِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقرىء: «أنْجيناكم» و«نجيتكم» {
  يَسُومُونَكُمْ } من سامه خسفاً إذا أولاه ظلماً. قال عمرو بن كلثوم:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">إذَا مَا الْمَلْكُ سَامَ النَّاسَ خَسْفاً</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">أَبَيْنَا أَنْ يَقِرَّ الْخَسْفُ فِينَا</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وأصله من سام السلعة إذا طلبها،
  كأنه بمعنى يبغونكم { سُوءَ ٱلْعَذَابِ } ويريدونكم عليه. والسوء: مصدر السيىء: يقال:
  أعوذ بالله من سوء الخلق وسوء الفعل، يراد قبحهما. ومعنى { سُوءَ ٱلْعَذَابِ } والعذاب
  كله سيّىء: أشدّه وأفظعه، كأنه قبحه بالإضافة إلى سائره. و { يُذَبّحُونَ }: بيان لقوله:
  { يَسُومُونَكُمْ } ولذلك ترك العاطف كقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">يُضَـٰهِئُونَ قَوْلَ ٱلَّذِينَ كَفَرُواْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[التوبة:20].
  وقرأ الزهري: «يذبحون» بالتخفيف كقولك: قطعت الثياب وقطعتها. وقرأ عبد الله: «يقتلون».
  وإنما فعلوا بهم ذلك لأنّ الكهنة أنذروا فرعون بأنه يولد مولود يكون على يده هلاكه،
  كما أنذر نمروذ. فلم يغن عنهما اجتهادهما في التحفظ، وكان ما شاء الله. والبلاء المحنة
  إن أشير بـ ( ذلكم )إلى صنيع فرعون. والنعمة إن أشير به إلى الإنجاء.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

