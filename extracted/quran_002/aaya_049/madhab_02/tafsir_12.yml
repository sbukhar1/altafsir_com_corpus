  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذْ
  نَجَّيْنَٰكُم مِّنْ آلِ فِرْعَوْنَ يَسُومُونَكُمْ سُوۤءَ ٱلْعَذَابِ يُذَبِّحُونَ
  أَبْنَآءَكُمْ وَيَسْتَحْيُونَ نِسَآءَكُمْ وَفِي ذَٰلِكُمْ بَلاۤءٌ مِّن رَّبِّكُمْ
  عَظِيمٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">وَإِذْ فَرَقْنَا بِكُمُ ٱلْبَحْرَ فَأَنجَيْنَٰكُمْ
  وَأَغْرَقْنَا آلَ فِرْعَوْنَ وَأَنْتُمْ تَنظُرُونَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله
  عز وجل: { وَإِذْ نَجَّيناكُمْ مِنْ آلِ فِرْعَوْنَ } يعني من قوم فرعون، وآل الرَّجُلِ:
  هم الَّذين تؤول أمورهم إليه، إما في نسب، أو في صحبة، وَاختُلِف في الآل والأهل على
  قولين:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">أحدهما: أنهما سواء.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والثاني: وهو قول الكسائي: أنه يقال: آل الرجل، إذا ذكر اسمهُ، فإن
  كُنَيَ عنه قيل أهله، ولم يُقَلْ آله، كما يقال: أهل العلم، وأهل البصرة، ولا يقال:
  آل العلم، وآل البصرة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وفِرْعَوْنُ: قيل إنه ذلك الرجل
  بعينه، وقيل إنه اسمُ كلِّ ملكٍ من ملوك العمالقة، مثل قيصر للروم، وكسرى للفرس، وأن
  اسْمَ فِرْعَوْنِ مَوسَى: الوليدُ بنُ مُصْعَبٍ.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وفي
  قوله تعالى: { يَسُومُونَكُمْ سُوءَ الْعَذَابِ } ثلاثةُ تأويلاتٍ:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أحدها: معناه يولونكم، مِنْ قولهم: سَامَهُ خطة خَسْفٍ، إذا أولاه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والثاني: يُجَشِّمُونَكُمُ الأعمال الشَّاقَّة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والثالث: يزيدونكم على سوء العذاب، ومنه مساومة البيع، إنما هو أن
  يزيد البائعُ المشتريَ على ثمنٍ، ويزيد المشتري على ثمنٍ، وهذا قول المفضل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { وَيَسْتَحْيُونَ نِسَاءَكُمْ } أي يستبقون، وهو استفعال
  من الحياة، لأنهم كانوا يُذَبِّحُونَ الذكور، ويستبقون الإناث.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأما اسم النساء، فقد قيل: إنه ينطلق على الصغار، والكبار، وقيل: بل
  ينطلق على الكبار، وإنما سَمَّي الصغار نساءً، على معنى أنهُنَّ يبقِين، حتَّى يصِرْنَ
  نساءً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وإنما كان استبقاءُ النساء من سوء
  العذاب، لأنهم كانوا يستبقونهن للاسترقاق والخدمة، فصار ذلك هو سُوءَ العذاب، لا الاستبقاء.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وفي قوله تعالى: { وَفِي ذَلِكُم بَلاَءٌ مِنْ رَبِّكُمْ عَظِيمٌ }
  تأويلان:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">أحدهما: أن فيما كانوا يفعلونه بهم:
  مِنْ سوء العذاب، وذبح الأبناء، واستحياء النساءِ شدةً وجهداً عظيماً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والثاني: أن في إنجائهم من آل فرعونَ، الذين كانوا يفعلون ذلك بهم
  نعمةٌ من ربِّهم عظيمةٌ، وهو قول ابن عباسٍ، ومجاهدٍ، والسدي.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأصل
  البلاء الاختبار في الخير والشر، كما قال عز وجل:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَنَبْلُوكُم بِالشَّرِّ وَالْخَيْرِ
  فِتْنَةً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الأنبياء: 35] لأن الاختبار قد يكون بالخير كما يكون بالشر، غير أن
  الأكثر في الشر أن يقال: بَلَوْتُه أَبْلُوهُ بلاءً، وفي الخير: أَبْلَيْتُهُ أُبْلِيهِ
  إبْلاءً، ومن ذلك قولُ زُهَيْرٍ:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">جَزَى اللهُ
  بِالإْحْسَانِ مَا فَعَلاَ بِكُمْ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">فَأَبْلاَهُمَا
  خَيْرَ الْبَلاءِ الَّذِي يَبْلُو</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">فجمع بين اللُّغَتين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  عز وجل: { وَإِذْ فَرَقْنَا بِكُمُ الْبَحْرَ } فيه تأويلان: أحدهما: وإذ فصلنا بكم
  البحر، لأن الفرْقَ: الفصل بين الشيئين، فَفَرَقَ البحر اثني عشر طريقاً، وكان عددهم
  ستمائة ألفٍ وعشرين ألفاً، لا يُعَدُّ فيهم ابن عشرين لصغره ولا ابن ستين لكبره، وكان
  على مقدمة فرعونَ هامانُ في ألْفِ ألْفٍ، وسبعمائة حصانٍ، وذلك قوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فَأَرْسَلَ
  فِرْعَوْنُ في الْمَدَائِنِ حَاشِرِينَ. إِنَّ هَؤُلاَءِ لَشِرْ ذِمَةٌ قَلِيلُونَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الشعراء:
  53، 54] وهذا قول السدي.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والثاني: أن معناه: وإذ فرقنا بينكم
  وبين البحر، أي ميزنا، فأصل الفرق التمييز بين الشيئين، والفِرْقَةُ من الناس: الطائفة
  المتميزة من غيرهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والبحر سُمِّيَ بحراً لسعته وانبساطه،
  ومنه قولهم: تبحَّر في العلم، إذا اتَّسع فيه، والبَحِيرَةُ: الناقةُ تُشَقُّ أُذُنُها
  شَقّاً واسعاً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { فَأَنْجَيْناكُمْ
  وَأَغْرَقْنَا آلَ فِرْعَوْنَ } فحذف ذِكْرَ فرْعَوْنَ وإن غَرِقَ معهم، لأنه قد عُلِمَ
  دخوله فيهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { وَأَنْتُمْ تَنْظُرُونَ
  } يعني إلى فَرْقِ البحر، حتى سلكوا فيه، وانطباقه على آل فرعون، حتى غرقوا فيه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

