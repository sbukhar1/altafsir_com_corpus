text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذْ نَجَّيْنَٰكُم
  مِّنْ آلِ فِرْعَوْنَ يَسُومُونَكُمْ سُوۤءَ ٱلْعَذَابِ يُذَبِّحُونَ أَبْنَآءَكُمْ
  وَيَسْتَحْيُونَ نِسَآءَكُمْ وَفِي ذَٰلِكُمْ بَلاۤءٌ مِّن رَّبِّكُمْ عَظِيمٌ }قوله
  تعالى: { وَإِذْ نَجَّيْنَاكُم مِّنْ ءَالِ فِرْعَوْنَ... }.قال ابن عرفة: معطوف على
  \" اذْكُرُوا \" (عطف الجملة) أو على \" نِعْمَتِيَ \" (فالعامل) فيه \" اذْكُرُوا
  \" (المتقدم) على الفعل في المفعول به، أو عطف على \" عَلَيْكُمْ \" (فالعامل) فيه
  \" أنعمت \" (عمل) الفعل في الظرف.قلت: وهذا (باطل) لأن \" أنعمت \" في صلة الموصول
  فكذلك معمولها وما عطف عليه وقد (فصل) بينهما بأجنبي وهو{ واتقوا يوما لا تجزي نفس
  عن نفس شيئا }قوله تعالى: { يَسُومُونَكُمْ سُوۤءَ ٱلْعَذَابِ... }.قال الطيبي: السّوم
  مفرد في اللّفظ مركّب في المعنى لأنه طلب (البغي) على الغير فمعناه مركب من الطلب (والإضرار)
  بالغير.قال ابن عرفة: لا يسمى هذا مركبا إنما المركب عندهم (ما كان) كلفظ مركب ولفظ
  مجمل ولفظ النسبة. (فإنها) لا تعقل إلا بالشيئين المناسبين.قال ابن عطية: وإنما نسب
  الفعل إلى (آل فرعون وهم) إنما فعلوه بأمره (لمباشرتهم ذلك).قال الطبري: إن من أمره
  ظالم بقتل أحد فقتل إنه المأخوذ به (لا) الآمر.قال ابن عرفة: هذا هو المشهور عندنا
  وذكره الشيخ ابن رشد في البيان والتحصيل وأظنه في كتاب السلطان واللّخمي في (الغصب)
  وذكره ابن يونس فر فروع آخر الغصب عن ابن أبي زيد (من أخبر لصوصا أو غاصبا بظهر رجل،
  ومن قدّم رجلا إلى ظالم إنّه يغرمه مالا يجب عليه، انظرها)، وفي الحج الثالث إذا دل
  محرم على صيد محرما أو حلالا فقتله المدلول عليه فلا شيء على الدال وإن أمر بقتله فعليه
  جزاء واحد وإن كان المأمور عبدا وإلاّ فلا. هذا هو المشهور.ونقل ابن يونس عن أشهب في
  كتاب ابن المواز: أنه إن دل محرما على صيد فقتله فعلى كل واحد منهما جزاء وإن دل حلالا
  فلا شيء على الدال.وقال التونسي: الصواب بأن الجزاء لئلا يبقى الصيد بلا جزاء لأنه
  إذا وجب (الجزاء) حيث يكون المدلول محرما فأحرى إذا كان حلالا وهو عكس/ المشهور.وذكر
  ابن بشير الأول والثالث وزاد إن دل حلالا وجبت عليه (الدية) إذ لا يمكن إسقاطها. وإن
  دل حراما لم تجب لاستقلال المدلول بها فجاءت أربعة أقوال. وإن أمسك الصيد لرجل فقتله
  قال في المدونة: إن كان القاتل حلالا أدّاه الماسك وإن كان حراما (أدّاه) القاتل.وقال
  سحنون: لا شيء على الماسك.ابن يونس: وقال التونسي: وانظر هل يلزم على مذهب أشهب إذا
  دل أحد على مال رجل فأخذه، أو على قتله فقتله؟ فإنه يقتص منه ويغرم المال لأنه لم يتوصل
  إليه إلا بدلالته.قوله تعالى: { يُذَبِّحُونَ أَبْنَآءَكُمْ... }كانوا أضروهم بقتل
  الذكور لانقطاع النسل وإحياء النساء للإذلال والمعرة وقد كانوا هم (يكرهون) استحياءهم
  خوف المعرة والإذلال.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذْ نَجَّيْنَٰكُم مِّنْ آلِ فِرْعَوْنَ
  يَسُومُونَكُمْ سُوۤءَ ٱلْعَذَابِ يُذَبِّحُونَ أَبْنَآءَكُمْ وَيَسْتَحْيُونَ نِسَآءَكُمْ
  وَفِي ذَٰلِكُمْ بَلاۤءٌ مِّن رَّبِّكُمْ عَظِيمٌ }وقال في سورة إبراهيم:{ وَيُذَبِّحُونَ }بالواو
  وهنا بغير واو.قال ابن عرفة: الجواب (إما) بأن العطف بالواو (تفسير) كما قال الشيخ
  ابن رشد في المقدمات في قوله تعالى:{ وَمِنْهُمُ ٱلَّذِينَ يُؤْذُونَ ٱلنَّبِيَّ وَيِقُولُونَ
  هُوَ أُذُنٌ }وإما بأن يكون \" وَيُذَبِّحُونَ \" معطوفا على فعل مقدر يكون ذلك الفعل
  تفسير الأول، وإلا فالقصة واحدة.فإما أن يكون الثاني هو الأول فيهما، أو مغايرا (له
  فيهما) لأن العطف يقتضي (المغايرة، وعدم العطف) يقتضي الموافقة فكيف الجمع بينهما؟قلت:
  وتقدم لنا الجواب في الختمة الثانية في سورة إبراهيم حيث قال ابن عرفة: (وعادتهم) يجيبون
  بأن (المنّة في) آية البقرة (وقعت من الله تعالى) \" نَجَّيْنَاكُمْ \" فأسند الفعل
  إلى نفسه (والملك) (لكل) الأشياء (عنده) حقير فلذلك أتى بالجملة \" يذبحون \" مفسرة
  للأول غير معطوفة فكأنها شيء واحد إذ لا يستعظم الأشياء إلا العاجز فالألف دينار لا
  قدر لها عند الغني وهي عند الفقير (مال جليل).وأما سورة إبراهيم فالامتنان فيها من
  موسى عليه السلام لأن أول الآية ({ وَإِذْ قَالَ مُوسَىٰ لِقَوْمِهِ ٱذْكُرُواْ نِعْمَةَ
  ٱللَّهِ عَلَيْكُمْ }فهي حكاية صدرت من موسى لقومه)، فناسب المبالغة بالعطف (فيها)
  المقتضي (للتعدد) والمغايرة لتكثر أسباب الامتنان.قلت: وأجاب صاحب درة التنزيل بأن
  آية إبراهيم وقعت في خبر عطف على خبر آخر قبله وهو{ وَلَقَدْ أَرْسَلْنَا مُوسَىٰ بِآيَاتِنَآ
  أَنْ أَخْرِجْ قَوْمَكَ }{ وَإِذْ قَالَ مُوسَىٰ لِقَوْمِهِ }فيبقى معنى العطف في \"
  َيُذَبِّحُونَ \" لأنه هو وما عطف عليه داخل في جملة معطوفة فالمقام مقام فصل وأما
  آية البقرة أخبر فيها بخبر واحد وهو إخباره عن (نفسه) بإنجائه بني إسرائيل فلذلك لم
  يعطف وأخبر في إبراهيم بخبرين معطوفين فلذلك عطف.قلت: وأيضا فالجمل المتقدمة في البقرة
  طلبية وهي{ يَابَنِي إِسْرَائِيلَ ٱذْكُرُواْ }\" واتَّقُواْ \" ، وجملة \" يُذَبِّحونَ
  \" خبرية فليست مشاكلة لها بخلاف في سورة إبراهيم فإنها كلها خبرية وقد نص ابن أبي
  الربيع على أن المشهور أنه لا يعطف الخبرية على الطلبية ولا العكس.وأجاب القاضي أبو
  جعفر أحمد بن إبراهيم بن الزبير بأن هذه الآية مشتملة على استيفاء القصص، وسورة إبراهيم
  على إيجاز القصص، والأمران سائغان عند العرب قال شاعرهم:يرمون (بالخطب) الطوال وتارة   (رمي)
  الملاحظ خيفة الرقباءفذكر في البقرة سوء العذاب مجملا، (ثم) البينة (بذبح) الذكور وإحياء
  النّساء لأن القصد الإطناب بدليل زياده{ وَإِذْ فَرَقْنَا بِكُمُ ٱلْبَحْرَ }وأشار
  في السورة الأخرى بقوله: { يَسُومُونَكُمْ (سُوۤءَ ٱلْعَذَابِ } ) إلى جملة ما (امتحنوا)
  به من فرعون وقومه من استخدامهم وإذلالهم بالأعمال الشاقة وذبح الذكور واستحياء النساء
  ثم جرد منها (أعظمها) امتحانا، فعطفه لأنه مغاير لما قبله فقال: \" وَيُذَبِّحُونَ
  \" إشعارا (بشدة) الأمر فيه، وهو مما أجمل فيه، كما ورد في قوله تعالى:\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذْ نَجَّيْنَٰكُم مِّنْ آلِ فِرْعَوْنَ
  يَسُومُونَكُمْ سُوۤءَ ٱلْعَذَابِ يُذَبِّحُونَ أَبْنَآءَكُمْ وَيَسْتَحْيُونَ نِسَآءَكُمْ
  وَفِي ذَٰلِكُمْ بَلاۤءٌ مِّن رَّبِّكُمْ عَظِيمٌ }{ مَن كَانَ عَدُوّاً لِّلَّهِ وَمَلاۤئِكَتِهِ
  وَرُسُلِهِ وَجِبْرِيلَ وَمِيكَالَ }خصصهما بالذكر إعلاما بمكانهما.قال ابن عرفة: فإن
  قلت: لم قال هنا: \" نَجَّيْنَا \" وفي الأعراف({ أَنجَيْنَا) }فالجواب: بأن القصد
  هنا كثرة تعداد وجوه الإنعام (فيه) (فبدأ) ب{ يَٰأَيُّهَا ٱلنَّاسُ (ٱعْبُدُواْ) رَبَّكُمُ }إلى
  آخرها وكلها إنعام، ثم قال:{ يَا بَنِي إسْرَائِيلَ }فلما كان موضع تعداد النعم ناسب
  التضعيف في \" نَجَّيْنَاكُمْ \" وأيضا فهو مناسب للتضعيف في \" يُذَبِّحُونَ \" الأعراف
  إنما فيها \" يُقَتِّلُونَ \" فرُوعِيَ مناسبة اللّفظ فيما بعد، والمعنى فيما قبل،
  انتهى.قال ابن عرفة: وإنما قال: \" نِساؤُكُمْ \" ولم يقل: ببناتكم كما قال: \" أَبْنَآءَكُمْ
  \" تسمية للشيء بما يؤول إليه، وإشارة إلى قصدهم المعرة، واستحقار (بناتكم).قوله تعالى:
  { وَفِي ذَلِكُم بَلاۤءٌ مِّن رَّبِّكُمْ عَظِيمٌ }البلاء: إما قدر مشترك بين الخير
  والشر أو لفظ مشترك، ويجيء فيه تعميم المشترك (فيبتلى الإنسان) بالخير ليشكر، و(الشر)
  ليصبر. قال الله تعالى{ هَـٰذَا مِن فَضْلِ رَبِّي لِيَبْلُوَنِيۤ ءَأَشْكُرُ أَمْ
  أَكْفُرُ }قال ابن عطية: (معناه) الامتحان والاختبار.قال ابن عرفة: في هذه العبارة
  قلق، وينبغي أن يفهم (بما) قال الزمخشري في غير هذا الموضع: إنه يفعل بهم فعل المختبر
  لأن الاختبار من لوازمه الجهل، وهو مستحيل عن الله عز وجل.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section>"

