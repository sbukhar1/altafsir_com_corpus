text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذْ نَجَّيْنَٰكُم
  مِّنْ آلِ فِرْعَوْنَ يَسُومُونَكُمْ سُوۤءَ ٱلْعَذَابِ يُذَبِّحُونَ أَبْنَآءَكُمْ
  وَيَسْتَحْيُونَ نِسَآءَكُمْ وَفِي ذَٰلِكُمْ بَلاۤءٌ مِّن رَّبِّكُمْ عَظِيمٌ }تقديره:
  واذكروا إذ نجيناكم، وهذه النعم على آبائهم كانت. وفي آل فرعون ثلاثة أقوال. أحدها:
  أنهم أهل مصر، قاله مقاتل. والثاني: أهل بيته خاصة، قاله أبو عبيدة. والثالث: أتباعه
  على دينه، قاله الزجاج. وهل الآل والأهل بمعنى، أو يختلفان؟ فيه قولان: وقد شرحت معنى
  الآل في كتاب «النظائر» وفرعون: اسم أعجمي، وقيل: هو لقبه. وفي اسمه أربعة أقوال.أحدها:
  الوليد بن مصعب، قاله الأكثرون. والثاني: فيطوس، قاله مقاتل. والثالث: مصعب بن الريان،
  حكاه ابن جرير الطبري. والرابع: مغيث، ذكره بعض المفسرين.قوله تعالى: { يسومونكم }
  أي: يولونكم. يقال: فلان يسومك خسفاً، أي: يوليك ذلاً واستخفافاً. وسوء العذاب: شديده.
  وكان الزجاج يرى أن قوله: { يذبحون أبناءكم } تفسير لقوله { يسومونكم سوء العذاب }
  ، وأبى هذا بعض أهل العلم فقال: قد فرق الله بينهما في موضع آخر، فقال:{ يسومونكم سوء
  العذاب ويذبحون أبناءكم }[إبراهيم:6] وإنما سوء العذاب: استخدامهم في أصعب الأعمال،
  وقال: الفراء: الموضع الذي طرحت فيه الواو، تفسير لصفات العذاب، والموضع الذي فيه الواو،
  يبين أنه قد مسهم من العذاب غير الذبح، فكأنه قال: يعذبونكم بغير الذبح وبالذبح.قوله
  تعالى: { ويستحيون نساءكم } أي: يستبقون نساءكم، أي: بناتكم. وإنما استبقوا نساءهم
  للاستذلال والخدمة.وفي البلاء هاهنا قولان. أحدهما: أنه بمعنى النعمة، قاله ابن عباس
  ومجاهد وأبو مالك، وابن قتيبة والزجاج. والثاني: أنه النقمة، رواه السدي عن أشياخه.
  فعلى هذا القول يكون «ذا» في قوله تعالى: { ذلكم } عائداً على سومهم سوء العذاب، وذبح
  أبنائهم واستحياء نسائهم، وعلى القول الأول يعود على النجاة من آل فرعون. قال أبو العالية:
  وكان السبب في ذبح الأبناء، أن الكهنة قالت لفرعون: سيولد العام بمصر غلام يكون هلاكك
  على يديه، فقتل الأبناء. قال الزجاج: فالعجب من حمق فرعون، إن كان الكاهن عنده صادقا،
  فما ينفع القتل؟! وإن كان كاذباً؛ فما معنى القتل؟!\r\n\t\t\t\r\n\t\t\t</section>"

