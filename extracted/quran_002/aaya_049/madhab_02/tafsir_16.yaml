text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذْ نَجَّيْنَٰكُم
  مِّنْ آلِ فِرْعَوْنَ يَسُومُونَكُمْ سُوۤءَ ٱلْعَذَابِ يُذَبِّحُونَ أَبْنَآءَكُمْ
  وَيَسْتَحْيُونَ نِسَآءَكُمْ وَفِي ذَٰلِكُمْ بَلاۤءٌ مِّن رَّبِّكُمْ عَظِيمٌ }{ ءَالِ
  فِرْعَوْنَ } آل الرجل: هم الذين تؤول أمورهم إليه في نسب أو صحبة، والآل والأهل سواء
  [أ] و الآل يضاف إلى المُظهر دون المضمر والأهل يضاف إليهما، أهل العلم وأهل البصرة
  ولا يقال آل العلم ولا آل البصرة. { فِرعَوْنَ } اسم رجل معين، أو فرعون لملوك العمالقة،
  كقيصر للروم وكسرى للفرس، واسم فرعون \" الوليد بن مصعب \" { يَسُومُونَكُمْ } يولونكم
  \" سامه خطة خسفٍ \": أولاه، أو يجشمونكم الأعمال الشاقة، أو يزيدونكم على ذلك سوء
  العذاب ومساومة البيع: مزايدة كل واحد من العاقدين. { وَيَسْتَحْيُونَ نِسَآءَكُمْ
  } يبقونهم أحياء للاسترقاق والخدمة فلذلك كان من سوء العذاب. والنساء يقع على الكبار
  والصغار، أو تسمى به الصغار، اعتباراً بما يصرن إليه { وَفِى ذَلِكُم } إنجائكم، أو
  في سومهم إياكم سوء العذاب. والذبح والإبقاء، والبلاء: يستعمل في الاختبار بالخير والشر.
  والأكثر في الخير: أبليته أبليه إبلاء، وفي الشر: بلوته أبلوه بلاء.\r\n\t\t\t\r\n\t\t\t</section>"

