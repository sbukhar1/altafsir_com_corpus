  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذْ
  نَجَّيْنَٰكُم مِّنْ آلِ فِرْعَوْنَ يَسُومُونَكُمْ سُوۤءَ ٱلْعَذَابِ يُذَبِّحُونَ
  أَبْنَآءَكُمْ وَيَسْتَحْيُونَ نِسَآءَكُمْ وَفِي ذَٰلِكُمْ بَلاۤءٌ مِّن رَّبِّكُمْ
  عَظِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">{ ءَالِ فِرْعَوْنَ } آل الرجل:
  هم الذين تؤول أمورهم إليه في نسب أو صحبة، والآل والأهل سواء [أ] و الآل يضاف إلى
  المُظهر دون المضمر والأهل يضاف إليهما، أهل العلم وأهل البصرة ولا يقال آل العلم ولا
  آل البصرة. { فِرعَوْنَ } اسم رجل معين، أو فرعون لملوك العمالقة، كقيصر للروم وكسرى
  للفرس، واسم فرعون \" الوليد بن مصعب \" { يَسُومُونَكُمْ } يولونكم \" سامه خطة خسفٍ
  \": أولاه، أو يجشمونكم الأعمال الشاقة، أو يزيدونكم على ذلك سوء العذاب ومساومة البيع:
  مزايدة كل واحد من العاقدين. { وَيَسْتَحْيُونَ نِسَآءَكُمْ } يبقونهم أحياء للاسترقاق
  والخدمة فلذلك كان من سوء العذاب. والنساء يقع على الكبار والصغار، أو تسمى به الصغار،
  اعتباراً بما يصرن إليه { وَفِى ذَلِكُم } إنجائكم، أو في سومهم إياكم سوء العذاب.
  والذبح والإبقاء، والبلاء: يستعمل في الاختبار بالخير والشر. والأكثر في الخير: أبليته
  أبليه إبلاء، وفي الشر: بلوته أبلوه بلاء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

