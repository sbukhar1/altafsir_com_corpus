  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذْ
  نَجَّيْنَٰكُم مِّنْ آلِ فِرْعَوْنَ يَسُومُونَكُمْ سُوۤءَ ٱلْعَذَابِ يُذَبِّحُونَ
  أَبْنَآءَكُمْ وَيَسْتَحْيُونَ نِسَآءَكُمْ وَفِي ذَٰلِكُمْ بَلاۤءٌ مِّن رَّبِّكُمْ
  عَظِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { وَإِذْ نَجَّيْنَاكُم
  مِّنْ ءَالِ فِرْعَوْنَ... }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن عرفة: معطوف على \" اذْكُرُوا \" (عطف الجملة) أو على \" نِعْمَتِيَ \" (فالعامل)
  فيه \" اذْكُرُوا \" (المتقدم) على الفعل في المفعول به، أو عطف على \" عَلَيْكُمْ
  \" (فالعامل) فيه \" أنعمت \" (عمل) الفعل في الظرف.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قلت:
  وهذا (باطل) لأن \" أنعمت \" في صلة الموصول فكذلك معمولها وما عطف عليه وقد (فصل)
  بينهما بأجنبي وهو</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">واتقوا يوما لا تجزي نفس عن نفس شيئا</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { يَسُومُونَكُمْ سُوۤءَ ٱلْعَذَابِ... }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  الطيبي: السّوم مفرد في اللّفظ مركّب في المعنى لأنه طلب (البغي) على الغير فمعناه
  مركب من الطلب (والإضرار) بالغير.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن عرفة: لا يسمى هذا مركبا إنما المركب عندهم (ما كان) كلفظ مركب ولفظ مجمل ولفظ
  النسبة. (فإنها) لا تعقل إلا بالشيئين المناسبين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن عطية: وإنما نسب الفعل إلى (آل فرعون وهم) إنما فعلوه بأمره (لمباشرتهم ذلك).</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال الطبري: إن من أمره ظالم بقتل أحد فقتل إنه المأخوذ به (لا) الآمر.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال ابن عرفة: هذا هو المشهور عندنا وذكره الشيخ ابن رشد في البيان
  والتحصيل وأظنه في كتاب السلطان واللّخمي في (الغصب) وذكره ابن يونس فر فروع آخر الغصب
  عن ابن أبي زيد (من أخبر لصوصا أو غاصبا بظهر رجل، ومن قدّم رجلا إلى ظالم إنّه يغرمه
  مالا يجب عليه، انظرها)، وفي الحج الثالث إذا دل محرم على صيد محرما أو حلالا فقتله
  المدلول عليه فلا شيء على الدال وإن أمر بقتله فعليه جزاء واحد وإن كان المأمور عبدا
  وإلاّ فلا. هذا هو المشهور.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ونقل ابن يونس عن أشهب في كتاب ابن
  المواز: أنه إن دل محرما على صيد فقتله فعلى كل واحد منهما جزاء وإن دل حلالا فلا شيء
  على الدال.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال التونسي: الصواب بأن الجزاء
  لئلا يبقى الصيد بلا جزاء لأنه إذا وجب (الجزاء) حيث يكون المدلول محرما فأحرى إذا
  كان حلالا وهو عكس/ المشهور.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وذكر
  ابن بشير الأول والثالث وزاد إن دل حلالا وجبت عليه (الدية) إذ لا يمكن إسقاطها. وإن
  دل حراما لم تجب لاستقلال المدلول بها فجاءت أربعة أقوال. وإن أمسك الصيد لرجل فقتله
  قال في المدونة: إن كان القاتل حلالا أدّاه الماسك وإن كان حراما (أدّاه) القاتل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال سحنون: لا شيء على الماسك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ابن
  يونس: وقال التونسي: وانظر هل يلزم على مذهب أشهب إذا دل أحد على مال رجل فأخذه، أو
  على قتله فقتله؟ فإنه يقتص منه ويغرم المال لأنه لم يتوصل إليه إلا بدلالته.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { يُذَبِّحُونَ أَبْنَآءَكُمْ... }</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">كانوا أضروهم بقتل الذكور لانقطاع النسل وإحياء النساء للإذلال والمعرة
  وقد كانوا هم (يكرهون) استحياءهم خوف المعرة والإذلال.</font></font>&#13;\t\t\t<label
