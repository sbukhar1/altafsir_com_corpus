  سُوۤءَ ٱلْعَذَابِ يُذَبِّحُونَ أَبْنَآءَكُمْ وَيَسْتَحْيُونَ نِسَآءَكُمْ وَفِي ذَٰلِكُمْ
  بَلاۤءٌ مِّن رَّبِّكُمْ عَظِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وقال في سورة
  إبراهيم:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَيُذَبِّحُونَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">بالواو وهنا بغير واو.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال ابن عرفة: الجواب (إما) بأن العطف بالواو (تفسير) كما قال الشيخ
  ابن رشد في المقدمات في قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَمِنْهُمُ ٱلَّذِينَ يُؤْذُونَ ٱلنَّبِيَّ
  وَيِقُولُونَ هُوَ أُذُنٌ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">وإما بأن يكون \" وَيُذَبِّحُونَ \" معطوفا على فعل مقدر يكون ذلك
  الفعل تفسير الأول، وإلا فالقصة واحدة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فإما
  أن يكون الثاني هو الأول فيهما، أو مغايرا (له فيهما) لأن العطف يقتضي (المغايرة، وعدم
  العطف) يقتضي الموافقة فكيف الجمع بينهما؟</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قلت:
  وتقدم لنا الجواب في الختمة الثانية في سورة إبراهيم حيث قال ابن عرفة: (وعادتهم) يجيبون
  بأن (المنّة في) آية البقرة (وقعت من الله تعالى) \" نَجَّيْنَاكُمْ \" فأسند الفعل
  إلى نفسه (والملك) (لكل) الأشياء (عنده) حقير فلذلك أتى بالجملة \" يذبحون \" مفسرة
  للأول غير معطوفة فكأنها شيء واحد إذ لا يستعظم الأشياء إلا العاجز فالألف دينار لا
  قدر لها عند الغني وهي عند الفقير (مال جليل).</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأما
  سورة إبراهيم فالامتنان فيها من موسى عليه السلام لأن أول الآية (</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَإِذْ
  قَالَ مُوسَىٰ لِقَوْمِهِ ٱذْكُرُواْ نِعْمَةَ ٱللَّهِ عَلَيْكُمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">فهي
  حكاية صدرت من موسى لقومه)، فناسب المبالغة بالعطف (فيها) المقتضي (للتعدد) والمغايرة
  لتكثر أسباب الامتنان.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قلت: وأجاب صاحب درة التنزيل بأن
  آية إبراهيم وقعت في خبر عطف على خبر آخر قبله وهو</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَلَقَدْ أَرْسَلْنَا مُوسَىٰ بِآيَاتِنَآ
  أَنْ أَخْرِجْ قَوْمَكَ</font></font> }</b><br class=\"TextArabic\"/><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَإِذْ قَالَ مُوسَىٰ لِقَوْمِهِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">فيبقى
  معنى العطف في \" َيُذَبِّحُونَ \" لأنه هو وما عطف عليه داخل في جملة معطوفة فالمقام
  مقام فصل وأما آية البقرة أخبر فيها بخبر واحد وهو إخباره عن (نفسه) بإنجائه بني إسرائيل
  فلذلك لم يعطف وأخبر في إبراهيم بخبرين معطوفين فلذلك عطف.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قلت:
  وأيضا فالجمل المتقدمة في البقرة طلبية وهي</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">يَابَنِي إِسْرَائِيلَ ٱذْكُرُواْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">\"
  واتَّقُواْ \" ، وجملة \" يُذَبِّحونَ \" خبرية فليست مشاكلة لها بخلاف في سورة إبراهيم
  فإنها كلها خبرية وقد نص ابن أبي الربيع على أن المشهور أنه لا يعطف الخبرية على الطلبية
  ولا العكس.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وأجاب القاضي أبو جعفر أحمد بن إبراهيم
  بن الزبير بأن هذه الآية مشتملة على استيفاء القصص، وسورة إبراهيم على إيجاز القصص،
  والأمران سائغان عند العرب قال شاعرهم:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">يرمون (بالخطب) الطوال وتارة</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">(رمي) الملاحظ
  خيفة الرقباء</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">فذكر في البقرة سوء العذاب مجملا، (ثم) البينة (بذبح) الذكور وإحياء
  النّساء لأن القصد الإطناب بدليل زياده</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَإِذْ فَرَقْنَا بِكُمُ ٱلْبَحْرَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">وأشار
  في السورة الأخرى بقوله: { يَسُومُونَكُمْ (سُوۤءَ ٱلْعَذَابِ } ) إلى جملة ما (امتحنوا)
  به من فرعون وقومه من استخدامهم وإذلالهم بالأعمال الشاقة وذبح الذكور واستحياء النساء
  ثم جرد منها (أعظمها) امتحانا، فعطفه لأنه مغاير لما قبله فقال: \" وَيُذَبِّحُونَ
  \" إشعارا (بشدة) الأمر فيه، وهو مما أجمل فيه، كما ورد في قوله تعالى:</font></font>&#13;\t\t\t<label
