aaya: وَإِذَا سَأَلَكَ عِبَادِي عَنِّي فَإِنِّي قَرِيبٌ ۖ أُجِيبُ دَعْوَةَ الدَّاعِ
  إِذَا دَعَانِ ۖ فَلْيَسْتَجِيبُوا لِي وَلْيُؤْمِنُوا بِي لَعَلَّهُمْ يَرْشُدُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذَا سَأَلَكَ
  عِبَادِي عَنِّي فَإِنِّي قَرِيبٌ أُجِيبُ دَعْوَةَ ٱلدَّاعِ إِذَا دَعَانِ فَلْيَسْتَجِيبُواْ
  لِي وَلْيُؤْمِنُواْ بِي لَعَلَّهُمْ يَرْشُدُونَ }يعنـي تعالـى ذكره بذلك: وإذا سألك
  يا مـحمد عبـادي عنـي أين أنا؟ فإنـي قريب منهم أسمع دعاءهم، وأجيب دعوة الداعي منهم.وقد
  اختلفوا فـيـما أنزلت فـيه هذه الآية، فقال بعضهم: نزلت فـي سائل سأل النبـي صلى الله
  عليه وسلم، فقال: يا مـحمد أقريب ربنا فنناجيه، أم بعيد فنناديه؟ فأنزل الله { وإذَا
  سألَكَ عِبَـادِي عَنِّـي فإِنـي قَريبٌ أُجِيبُ... } الآية.حدثنا بذلك ابن حميد، قال:
  ثنا جرير، عن عبدة السجستانـي، عن الصلت بن حكيـم، عن أبـيه، عن جده.حدثنا الـحسن بن
  يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا جعفر بن سلـيـمان عن عوف، عن الـحسن، قال:
  سأل أصحاب النبـي صلى الله عليه وسلم النبـي صلى الله عليه وسلم: أين ربنا؟ فأنزل الله
  تعالـى ذكره: { وَإذَا سألكَ عِبَـادي عَنِّـي فإنّـي قَرِيبٌ أُجِيبُ دَعْوَةَ الدَّاعِ
  إذَا دَعان... } الآية.وقال آخرون: بل نزلت جوابـاً لـمسئلة قوم سألوا النبـي صلى الله
  عليه وسلم: أيّ ساعة يدعون الله فـيها؟ ذكر من قال ذلك:حدثنا سفـيان بن وكيع، قال:
  ثنا أبـي، عن سفـيان، عن ابن جريج، عن عطاء قال: لـما نزلت:{ وَقَالَ رَبُّكُـمُ ٱدْعُونِيۤ
  أَسْتَجِبْ لَكُمْ }[غافر: 60] قالوا فـي أي ساعة؟ قال: فنزلت: { وَإذَا سألَكَ عِبَـادِي
  عَنِّـي فإنّـي قَرِيبٌ } إلـى قوله: { لَعَلَّهُمْ يَرْشُدُون }.حدثنا أحمد بن إسحاق
  الأهوازي، قال: ثنا أبو أحمد الزبـيري، قال: ثنا سفـيان، عن ابن جريج، عن عطاء فـي
  قوله: { أُجِيبُ دَعْوَةَ الدَّاعِ إذَا دَعان } قالوا: لو علـمنا أيّ ساعة ندعو؟ فنزلت
  { وإذَا سألَكَ عِبَـادِي عَنِّـي فإنِّـي قَرِيبٌ... } الآية.حدثنـي القاسم قال: ثنا
  الـحسين، قال: حدثنـي حجاج، عن ابن جريج، قال: زعم عطاء بن أبـي ربـاح أنه بلغه لـما
  نزلت:{ وَقَالَ رَبُّكُـمُ ٱدْعُونِيۤ أَسْتَجِبْ لَكُمْ }[غافر: 60] قال.الناس: لو
  نعلـم أي ساعة ندعو؟ فنزلت: { وَإذَا سألكَ عِبـادي عَنِّـي فإنِّـي قَرِيبٌ أُجِيبُ
  دَعْوَةَ الدَّاعِ إذَا دَعان فَلْـيَسْتَـجيبُوا لـي وَلْـيْؤمِنُوا بِـي لَعَلَّهُمْ
  يَرْشُدُونَ }.حدثنا موسى بن هارون، قال: ثنا عمرو بن حماد، قال ثنا أسبـاط، عن السدي:
  } وَإذَا سألَكَ عِبَـادِي عَنِّـي فإنّـي قَرِيبٌ أُجِيبُ دَعُوَةَ الدَّاعِ إذَا
  دَعان } قال: لـيس من عبد مؤمن يدعو الله إلا استـجاب له، فإن كان الذي يدعو به هو
  له رزق فـي الدنـيا أعطاه الله، وإن لـم يكن له رزقاً فـي الدنـيا ذَخَرَهُ له إلـى
  يوم القـيامة، ودفع عنه به مكروهاً.حدثنـي الـمثنى، قال: ثنا اللـيث بن سعد، عن ابن
  صالـح، عمن حدثه أنه بلغه أن رسول الله صلى الله عليه وسلم قال: \"  ما أُعْطيَ أحدٌ
  الدُّعاءَ وَمُنِعَ الإجابةَ، لأنَّ الله يَقُولُ: ادْعُونِـي أسْتَـجِبْ لَكم  \"
  \r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة الآيةفتح
  صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذَا سَأَلَكَ عِبَادِي عَنِّي فَإِنِّي قَرِيبٌ
  أُجِيبُ دَعْوَةَ ٱلدَّاعِ إِذَا دَعَانِ فَلْيَسْتَجِيبُواْ لِي وَلْيُؤْمِنُواْ بِي
  لَعَلَّهُمْ يَرْشُدُونَ }  ومعنى متأولـي هذا التأويـل: وإذا سألك عبـادي عنـي أيّ
  ساعة يدعوننـي فإنـي منهم قريب فـي كل وقت أجيب دعوة الداع إذا دعان.وقال آخرون: بل
  نزلت جوابـاً لقول قوم قالوا إذا قال الله لهم:{ ٱدْعُونِيۤ أَسْتَجِبْ لَكُمْ }[غافر:
  60] إلـى أين ندعوه؟ ذكر من قال ذلك:حدثنا القاسم، قال: ثنا الـحسين، قال: حدثنـي حجاج،
  عن ابن جريج، قال مـجاهد:{ ٱدْعُونِيۤ أَسْتَجِبْ لَكُمْ }[غافر: 60] قالوا: إلـى أين؟
  فنزلت:{ أَيْنَمَا تُوَلُّواْ فَثَمَّ وَجْهُ ٱللَّهِ إِنَّ ٱللَّهَ وَاسِعٌ عَلِيمٌ }[البقرة:
  115].وقال آخرون: بل نزلت جوابـاً لقوم قالوا: كيف ندعو؟ ذكر من قال ذلك:حدثنا بشر
  بن معاذ، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة قال: ذكر لنا أنه لـما أنزل الله{ ٱدْعُونِيۤ
  أَسْتَجِبْ لَكُمْ }[غافر: 60] قال رجال: كيف ندعو يا نبـي الله؟ فأنزل الله: { وَإذَا
  سَأَلَكَ عِبَـادي عَنِّـي فإنّـي قَرِيبٌ } إلـى قوله: { يَرْشُدُونَ }.وأما قوله:
  { فَلْـيَسْتَـجِيبُوا لـي } فإنه يعنـي: فلـيستـجيبوا لـي بـالطاعة، يقال منه: استـجبت
  له واستـجبته بـمعنى أجبته، كما قال كعب بن سعد الغنوي:ودَاعٍ دَعا يا مَن يُجِيبُ
  إلـى النَّدَى   فلَـمْ يَستجِبهُ عندَ ذَاكَ مُـجِيبُيريد: فلـم يجبه. وبنـحو ما قلنا
  فـي ذلك قال مـجاهد وجماعة غيره.حدثنا القاسم، قال ثنا الـحسين، قال: حدثنـي الـحجاج،
  عن ابن جريج، قال: قال مـجاهد قوله: { فَلْـيَسْتَـجِيبُوا لـي } قال: فلـيطيعوا لـي،
  قال: الاستـجابة: الطاعة.حدثنـي الـمثنى، قال: ثنا حبـان بن موسى، قال: سألت عبد الله
  بن الـمبـارك عن قوله: { فَلْـيَسْتَـجِيبُوا لـي } قال: طاعة الله.وقال بعضهم: معنى
  { فَلْـيَسْتَـجِيبُوا لـي } فلـيدعونـي. ذكر من قال ذلك:حدثنا القاسم، قال: ثنا الـحسين،
  قال: حدثنـي منصور بن هارون، عن أبـي رجاء الـخراسانـي، قال { فَلْـيَسْتَـجِيبُوا
  لـي }: فلـيدعونـي.وأما قوله: { وَلْـيُؤمِنُوا بِـي } فإنه يعنـي: ولـيصدقوا، أي ولـيؤمنوا
  بـي إذا هم استـجابوا لـي بـالطاعة أنـي لهم من وراء طاعتهم لـي فـي الثواب علـيها
  وإجزالـي الكرامة لهم علـيها.وأما الذي تأول قوله: { فَلْـيَسْتَـجِيبُوا لـي } أي
  بـمعنى فلـيدعونـي، فإنه كان يتأول قوله: { وَلْـيُؤمِنُوا بـي }: ولـيؤمنوا بـي أنـي
  أستـجيب لهم. ذكر من قال ذلك:حدثنا القاسم، ثنا الـحسين، قال: حدثنـي منصور بن هارون،
  عن أبـي رجاء الـخراسانـي: { وَلْـيُؤمِنُوا بـي } يقول: أنـي أستـجيب لهم.وأما قوله:
  { لَعَلَّهُمْ يَرْشُدُونَ } فإنه يعنـي: فلـيستـجيبوا لـي بـالطاعة، ولـيؤمنوا بـي
  فـيصدّقوا علـى طاعتهم إياي بـالثواب منـي لهم ولـيهتدوا بذلك من فعلهم فـيرشدوا كما:حدثنـي
  به الـمثنى، قال: ثنا إسحاق، قال: ثنا عبد الرحمن بن سعد، قال ثنا أبو جعفر، عن الربـيع
  فـي قوله: { لَعَلَّهُمْ يَرْشُدُونَ } يقول: لعلهم يهتدون.فإن قال لنا قائل: وما معنى
  هذا القول من الله تعالـى ذكره؟ فأنت ترى كثـيراً من البشر يدعون الله فلا يجاب لهم
  دعاء وقد قال: { أُجِيبُ دَعْوَةَ الدَّاعِ إذَا دَعانِ }؟ قـيـل: إن لذلك وجهين من
  الـمعنى: أحدهما أن يكون معنـياً بـالدعوة العمل بـما ندب الله إلـيه وأمر به، فـيكون
  تأويـل الكلام: وإذا سألك عبـادي عنـي فإنـي قريب مـمن أطاعنـي وعمل بـما أمرته به
  أجيبه بـالثواب علـى طاعته إياي إذا أطاعنـي.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذَا سَأَلَكَ عِبَادِي عَنِّي فَإِنِّي
  قَرِيبٌ أُجِيبُ دَعْوَةَ ٱلدَّاعِ إِذَا دَعَانِ فَلْيَسْتَجِيبُواْ لِي وَلْيُؤْمِنُواْ
  بِي لَعَلَّهُمْ يَرْشُدُونَ }فـيكون معنى الدعاء مسألة العبد ربه وما وعد أولـياؤه
  علـى طاعتهم بعملهم بطاعته، ومعنى الإجابة من الله التـي ضمنها له الوفـاء له بـما
  وعد العاملـين له بـما أمرهم به، كما رُوي عن النبـي صلى الله عليه وسلم من قوله: \"
  \ إنَّ الدُّعاءَ هُوَ العِبَـادَة  \" حدثنا ابن حميد، قال: ثنا جويبر، عن الأعمش،
  عن ذرّ، عن سَبـيْع الـحضرمي، عن النعمان بن بشير قال: قال رسول الله صلى الله عليه
  وسلم: \"  إِنَّ الدُّعاءَ هُوَ العِبَـادةُ  \" ، ثم قرأ:{ وَقَالَ رَبُّكُـمُ ٱدْعُونِيۤ
  أَسْتَجِبْ لَكُمْ إِنَّ ٱلَّذِينَ يَسْتَكْبِرُونَ عَنْ عِبَادَتِي سَيَدْخُلُونَ
  جَهَنَّمَ دَاخِرِينَ }[غافر: 60].فأخبر صلى الله عليه وسلم أن دعاء الله إنـما هو
  عبـادته ومسألته بـالعمل له والطاعة وبنـحو الذي قلنا فـي ذلك ذكر أن الـحسن كان يقول.حدثنا
  القاسم، قال: ثنا الـحسين، قال: حدثنـي منصور بن هارون، عن عبد الله بن الـمبـارك،
  عن الربـيع بن أنس، عن الـحسن أنه قال فـيها:{ ٱدْعُونِيۤ أَسْتَجِبْ لَكُمْ }[غافر:
  60] قال: اعملوا وأبشروا فإنه حق علـى الله أن يستـجيب الذين آمنوا وعملوا الصالـحات
  ويزيدهم من فضله.والوجه الآخر: أن يكون معناه: أجيب دعوة الداع إذا دعان إن شئتُ. فـيكون
  ذلك وإن كان عاماً مخرجه فـي التلاوة خاصاً معناه.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section>"

