  href=\"JavaScript:Open_Menu()\">وَإِذَا سَأَلَكَ عِبَادِي عَنِّي فَإِنِّي قَرِيبٌ
  أُجِيبُ دَعْوَةَ ٱلدَّاعِ إِذَا دَعَانِ فَلْيَسْتَجِيبُواْ لِي وَلْيُؤْمِنُواْ بِي
  لَعَلَّهُمْ يَرْشُدُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><b><font class=\"TextResultArabic\"><font color=\"Red\">  </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">ومعنى متأولـي هذا التأويـل: وإذا
  سألك عبـادي عنـي أيّ ساعة يدعوننـي فإنـي منهم قريب فـي كل وقت أجيب دعوة الداع إذا
  دعان.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: بل نزلت جوابـاً لقول
  قوم قالوا إذا قال الله لهم:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">ٱدْعُونِيۤ أَسْتَجِبْ لَكُمْ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[غافر: 60] إلـى أين ندعوه؟ ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: حدثنـي حجاج، عن ابن جريج، قال مـجاهد:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">ٱدْعُونِيۤ أَسْتَجِبْ لَكُمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[غافر:
  60] قالوا: إلـى أين؟ فنزلت:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">أَيْنَمَا تُوَلُّواْ فَثَمَّ وَجْهُ ٱللَّهِ إِنَّ ٱللَّهَ
  وَاسِعٌ عَلِيمٌ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[البقرة: 115].</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: بل نزلت جوابـاً لقوم قالوا: كيف ندعو؟ ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر بن معاذ، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة قال: ذكر
  لنا أنه لـما أنزل الله</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">ٱدْعُونِيۤ أَسْتَجِبْ لَكُمْ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[غافر: 60] قال رجال: كيف ندعو يا
  نبـي الله؟ فأنزل الله: { وَإذَا سَأَلَكَ عِبَـادي عَنِّـي فإنّـي قَرِيبٌ } إلـى
  قوله: { يَرْشُدُونَ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وأما قوله: { فَلْـيَسْتَـجِيبُوا
  لـي } فإنه يعنـي: فلـيستـجيبوا لـي بـالطاعة، يقال منه: استـجبت له واستـجبته بـمعنى
  أجبته، كما قال كعب بن سعد الغنوي:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">ودَاعٍ دَعا يا مَن يُجِيبُ إلـى النَّدَى</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فلَـمْ يَستجِبهُ عندَ ذَاكَ مُـجِيبُ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">يريد: فلـم يجبه. وبنـحو ما قلنا
  فـي ذلك قال مـجاهد وجماعة غيره.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال ثنا الـحسين، قال: حدثنـي الـحجاج، عن ابن جريج، قال: قال مـجاهد قوله:
  { فَلْـيَسْتَـجِيبُوا لـي } قال: فلـيطيعوا لـي، قال: الاستـجابة: الطاعة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـمثنى، قال: ثنا حبـان بن موسى، قال: سألت عبد الله بن الـمبـارك
  عن قوله: { فَلْـيَسْتَـجِيبُوا لـي } قال: طاعة الله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  بعضهم: معنى { فَلْـيَسْتَـجِيبُوا لـي } فلـيدعونـي. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: حدثنـي منصور بن هارون، عن أبـي
  رجاء الـخراسانـي، قال { فَلْـيَسْتَـجِيبُوا لـي }: فلـيدعونـي.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأما قوله: { وَلْـيُؤمِنُوا بِـي } فإنه يعنـي: ولـيصدقوا، أي ولـيؤمنوا
  بـي إذا هم استـجابوا لـي بـالطاعة أنـي لهم من وراء طاعتهم لـي فـي الثواب علـيها
  وإجزالـي الكرامة لهم علـيها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأما
  الذي تأول قوله: { فَلْـيَسْتَـجِيبُوا لـي } أي بـمعنى فلـيدعونـي، فإنه كان يتأول
  قوله: { وَلْـيُؤمِنُوا بـي }: ولـيؤمنوا بـي أنـي أستـجيب لهم. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، ثنا الـحسين، قال: حدثنـي منصور بن هارون، عن أبـي رجاء
  الـخراسانـي: { وَلْـيُؤمِنُوا بـي } يقول: أنـي أستـجيب لهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأما
  قوله: { لَعَلَّهُمْ يَرْشُدُونَ } فإنه يعنـي: فلـيستـجيبوا لـي بـالطاعة، ولـيؤمنوا
  بـي فـيصدّقوا علـى طاعتهم إياي بـالثواب منـي لهم ولـيهتدوا بذلك من فعلهم فـيرشدوا
  كما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي به الـمثنى، قال: ثنا إسحاق،
