  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذَا
  سَأَلَكَ عِبَادِي عَنِّي فَإِنِّي قَرِيبٌ أُجِيبُ دَعْوَةَ ٱلدَّاعِ إِذَا دَعَانِ
  فَلْيَسْتَجِيبُواْ لِي وَلْيُؤْمِنُواْ بِي لَعَلَّهُمْ يَرْشُدُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يعنـي تعالـى ذكره بذلك: وإذا سألك يا مـحمد عبـادي عنـي أين أنا؟
  فإنـي قريب منهم أسمع دعاءهم، وأجيب دعوة الداعي منهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقد
  اختلفوا فـيـما أنزلت فـيه هذه الآية، فقال بعضهم: نزلت فـي سائل سأل النبـي صلى الله
  عليه وسلم، فقال: يا مـحمد أقريب ربنا فنناجيه، أم بعيد فنناديه؟ فأنزل الله { وإذَا
  سألَكَ عِبَـادِي عَنِّـي فإِنـي قَريبٌ أُجِيبُ... } الآية.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بذلك ابن حميد، قال: ثنا جرير، عن عبدة السجستانـي، عن الصلت بن حكيـم، عن أبـيه، عن
  جده.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا الـحسن بن يحيى، قال: أخبرنا
  عبد الرزاق، قال: أخبرنا جعفر بن سلـيـمان عن عوف، عن الـحسن، قال: سأل أصحاب النبـي
  صلى الله عليه وسلم النبـي صلى الله عليه وسلم: أين ربنا؟ فأنزل الله تعالـى ذكره:
  { وَإذَا سألكَ عِبَـادي عَنِّـي فإنّـي قَرِيبٌ أُجِيبُ دَعْوَةَ الدَّاعِ إذَا دَعان...
  } الآية.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: بل نزلت جوابـاً لـمسئلة
  قوم سألوا النبـي صلى الله عليه وسلم: أيّ ساعة يدعون الله فـيها؟ ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا سفـيان بن وكيع، قال: ثنا أبـي، عن سفـيان، عن ابن جريج، عن
  عطاء قال: لـما نزلت:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَقَالَ رَبُّكُـمُ ٱدْعُونِيۤ أَسْتَجِبْ لَكُمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[غافر:
  60] قالوا فـي أي ساعة؟ قال: فنزلت: { وَإذَا سألَكَ عِبَـادِي عَنِّـي فإنّـي قَرِيبٌ
  } إلـى قوله: { لَعَلَّهُمْ يَرْشُدُون }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أحمد بن إسحاق الأهوازي، قال: ثنا أبو أحمد الزبـيري، قال: ثنا سفـيان، عن ابن جريج،
  عن عطاء فـي قوله: { أُجِيبُ دَعْوَةَ الدَّاعِ إذَا دَعان } قالوا: لو علـمنا أيّ
  ساعة ندعو؟ فنزلت { وإذَا سألَكَ عِبَـادِي عَنِّـي فإنِّـي قَرِيبٌ... } الآية.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي القاسم قال: ثنا الـحسين، قال: حدثنـي حجاج، عن ابن جريج، قال:
  زعم عطاء بن أبـي ربـاح أنه بلغه لـما نزلت:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَقَالَ رَبُّكُـمُ ٱدْعُونِيۤ أَسْتَجِبْ
  لَكُمْ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[غافر: 60] قال.الناس: لو نعلـم أي ساعة ندعو؟ فنزلت: { وَإذَا سألكَ
  عِبـادي عَنِّـي فإنِّـي قَرِيبٌ أُجِيبُ دَعْوَةَ الدَّاعِ إذَا دَعان فَلْـيَسْتَـجيبُوا
  لـي وَلْـيْؤمِنُوا بِـي لَعَلَّهُمْ يَرْشُدُونَ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  موسى بن هارون، قال: ثنا عمرو بن حماد، قال ثنا أسبـاط، عن السدي: } وَإذَا سألَكَ
  عِبَـادِي عَنِّـي فإنّـي قَرِيبٌ أُجِيبُ دَعُوَةَ الدَّاعِ إذَا دَعان } قال: لـيس
  من عبد مؤمن يدعو الله إلا استـجاب له، فإن كان الذي يدعو به هو له رزق فـي الدنـيا
  أعطاه الله، وإن لـم يكن له رزقاً فـي الدنـيا ذَخَرَهُ له إلـى يوم القـيامة، ودفع
  عنه به مكروهاً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـمثنى، قال: ثنا اللـيث
  بن سعد، عن ابن صالـح، عمن حدثه أنه بلغه أن رسول الله صلى الله عليه وسلم قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" </font></font></b><b><font class=\"TextResultArabic\"><font
  color=\"Red\"><b> <a href=\" Javascript:OpenWindow(83) \" title=\" اضغط هنا لعرض
  تخريج الحديث \" style=\" color: Red \" class=\" TextResultArabic \">ما أُعْطيَ أحدٌ
  الدُّعاءَ وَمُنِعَ الإجابةَ، لأنَّ الله يَقُولُ: ادْعُونِـي أسْتَـجِبْ لَكم</a>
  </b></font></font></b><b><font class=\"TextResultArabic\"><font color=\"Red\"> \"
  </font></font></b>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
