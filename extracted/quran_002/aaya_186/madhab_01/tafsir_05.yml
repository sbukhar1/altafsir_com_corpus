  أُجِيبُ دَعْوَةَ ٱلدَّاعِ إِذَا دَعَانِ فَلْيَسْتَجِيبُواْ لِي وَلْيُؤْمِنُواْ بِي
  لَعَلَّهُمْ يَرْشُدُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\"/></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">ٱدْعُونِيۤ أَسْتَجِبْ لَكُمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[غافر:
  60] ليس فيه شرط. وكانت الأمم تقرع إلى أنبيائها في حوائجهم حتى تسأل الأنبياءُ لهم
  ذلك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">فإن قيل: فما للدّاعي قد يدعو فلا
  يُجَاب؟ فالجواب أن يُعلم أن قوله الحق في الآيتين «أجِيب» «أسْتَجِبْ» لا يقتضي الاستجابة
  مطلقاً لكل داعٍ على التفصيل، ولا بكلّ مطلوب على التفصيل، فقد قال ربُّنا تبارك وتعالى
  في آية أخرى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">ٱدْعُواْ رَبَّكُمْ تَضَرُّعاً وَخُفْيَةً إِنَّهُ لاَ يُحِبُّ
  ٱلْمُعْتَدِينَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الأعراف: 55] وكل مُصِرٍّ على كبيرة عالماً بها أو جاهلاً فهو مُعْتدٍ،
  وقد أخبر أنه لا يحب المعتدين فكيف يستجيب له. وأنواع الاعتداء كثيرة؛ يأتي بيانها
  هنا وفي «الأعراف» إن شاء الله تعالى. وقال بعض العلماء: أجيب إن شئتُ؛ كما قال:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فَيَكْشِفُ
  مَا تَدْعُونَ إلَيْهِ إنْ شَاءَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الأنعام: 41] فيكون هذا من باب
  المطلق والمقيّد. وقد دعا النبيّ صلى الله عليه وسلم في ثلاثٍ فأُعْطِيَ ٱثْنتين ومُنع
  واحدة، على ما يأتي بيانه في «الأنعام» إن شاء الله تعالى. وقيل: إنما مقصود هذا الإخبار
  تعريف جميع المؤمنين أن هذا وصف ربهم سبحانه أنه يجيب دعاء الداعين في الجملة، وأنه
  قريب من العبد يسمع دعاءه ويعلم ٱضطراره فيجيبه بما شاء وكيف شاء</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَمَنْ
  أَضَلُّ مِمَّن يَدْعُو مِن دُونِ ٱللَّهِ مَن لاَّ يَسْتَجِيبُ لَهُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأحقاف:
  5] الآية. وقد يجيب السيّدُ عبدَه والوالدُ ولدَه ثم لا يعطيه سُؤْله. فالإجابة كانت
  حاصلة لا محالَة عند وجود الدعوة؛ لأن أجيب وأستجب خبر لا يُنسخ فيصير المخبر كذاباً.
  يدلّ على هذا التأويل ما روَى ٱبن عمر عن النبيّ صلى الله عليه وسلم قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" من فُتح له في الدعاء فُتحت له
  أبواب الإجابة \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">وأوحى
  الله تعالى إلى داود: أنْ قل للظلمة من عبادي لا يدعوني فإني أوْجبت على نفسي أن أجيب
  من دعاني وإني إذا أجبت الظلمة لعنتهم. وقال قوم: إن الله يجيب كلّ الدعاء؛ فإمّا أن
  تظهر الإجابة في الدنيا، وإمّا أن يكفّر عنه، وإمّا أن يدّخر له في الآخرة؛ لما رواه
  أبو سعيد الخُدْرِيّ قال قال رسول الله صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" ما من مسلم يدعو بدعوة ليس فيها
  إثم ولا قطيعة رَحِم إلا أعطاه الله بها إحدى ثلاث إمّا أن يُعجّل له دعوته وإمّا أن
  يدّخر له وإمّا أن يكفّ عنه من السوء بمثلها \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">قالوا: إذن نُكثر؟ قال: «الله أكثر». خرّجه أبو عمر بن عبد البر، وصححه
  أبو محمد عبد الحق، وهو في الموطّأ منقطع السّند. قال أبو عمر: وهذا الحديث يخرج في
  التفسير المسند لقول الله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">ٱدْعُونِيۤ أَسْتَجِبْ لَكُمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[غافر:
  60] فهذا كله من الإجابة. وقال ٱبن عباس: كل عبد دعا أستجيب له؛ فإن كان الذي يدعو
  به رزقَا له في الدنيا أعطيَه، وإن لم يكن رزقاً له في الدنيا ذُخِر له.</font></font>&#13;\t\t\t<label
