  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذَا
  سَأَلَكَ عِبَادِي عَنِّي فَإِنِّي قَرِيبٌ أُجِيبُ دَعْوَةَ ٱلدَّاعِ إِذَا دَعَانِ
  فَلْيَسْتَجِيبُواْ لِي وَلْيُؤْمِنُواْ بِي لَعَلَّهُمْ يَرْشُدُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">فيه أربع مسائل:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الأولى:
  قوله تعالى: { وَإِذَا سَأَلَكَ } المعنى وإذا سألوك عن المعبود فأخبرهم أنه قريب يثيب
  على الطاعة ويجيب الداعي، ويعلم ما يفعله العبد من صوم وصلاة وغير ذلك. وٱختلف في سبب
  نزولها؛ فقال مقاتل: إن عمر رضي الله عنه واقع ٱمرأته بعدما صلّى العشاء فندم على ذلك
  وبكى؛ وجاء إلى رسول الله صلى الله عليه وسلم فأخبره بذلك ورجع مغتمَّا؛ وكان ذلك قبل
  نزول الرخصة؛ فنزلت هذه الآية: { وَإِذَا سَأَلَكَ عِبَادِي عَنِّي فَإِنِّي قَرِيبٌ
  }. وقيل: لما وجب عليهم في الابتداء ترك الأكل بعد النوم فأكل بعضهم ثم ندم؛ فنزلت
  هذه الآية في قبول التوبة ونسخ ذلك الحكم؛ على ما يأتي بيانه. وروى الكلبي عن أبي صالح
  عن ٱبن عباس قال: قالت اليهود كيف يسمع ربّنا دعاءنا، وأنت تزعم أن بيننا وبين السماء
  خمسمائة عام، وغلظ كل سماء مثل ذلك؟ فنزلت هذه الآية. وقال الحسن: سببها أن قوماً قالوا
  للنبيّ صلى الله عليه وسلم: أقريب ربّنا فنناجيه، أم بعيد فنناديه؟ فنزلت. وقال عطاء
  وقتادة: لما نزلت:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَقَالَ رَبُّكُـمْ ٱدْعُونِيۤ أَسْتَجِبْ لَكُمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[غافر:
  60] قال قوم: في أيّ ساعة ندعوه؟ فنزلت.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الثانية:
  قوله تعالى: { فَإِنِّي قَرِيبٌ } أي بالإجابة. وقيل بالعلم. وقيل: قريب من أوليائي
  بالإفضال والإنعام.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">الثالثة: قوله تعالى: { أُجِيبُ
  دَعْوَةَ ٱلدَّاعِ إِذَا دَعَانِ } أي أقبل عبادة من عبدني؛ فالدعاء بمعنى العبادة،
  والإجابة بمعنى القبول. دليله ما رواه أبو داود عن النُّعمان بن بَشير عن النبيّ صلى
  الله عليه وسلم قال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" الدعاء هو العبادة قال ربكم ٱدعوني أستجب لكم \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">فسُمِّيَ الدعاء عبادة؛ ومنه قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّ ٱلَّذِينَ يَسْتَكْبِرُونَ عَنْ
  عِبَادَتِي سَيَدْخُلُونَ جَهَنَّمَ دَاخِرِينَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[غافر: 60] أي دعائي. فأمر تعالى
  بالدعاء وحض عليه وسمّاه عبادة، ووعد بأن يستجيب لهم. روى لَيث عن شَهر بن حَوْشَب
  عن عُبادة بن الصّامت قال سمعت رسول الله صلى الله عليه وسلم يقول:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" أُعْطِيَتْ أمتي ثلاثاً لم تُعط
  إلا الأنبياءَ كان الله إذا بعث نبِيًّا قال ٱدعني أستجب لك وقال لهذه الأمة ٱدعوني
  أستجب لكم وكان الله إذا بعث النبيّ قال له ما جعل عليك في الدِّين من حَرج وقال لهذه
  الأمة ما جعل عليكم في الدِّين من حرج وكان الله إذا بعث النبيّ جعله شهيداً على قومه
  وجعل هذه الأمة شُهداءَ على الناس \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وكان خالد الرَّبَعِيّ يقول: عجبت لهذه الأمة في { ٱدْعُونِيۤ أَسْتَجِبْ
  لَكُمْ } أمرهم بالدعاء ووعدهم بالإجابة، وليس بينهما شَرْط. قال له قائل مثل ماذا؟
  قال مثل قوله: { وَبَشِّرِ ٱلَّذِين آمَنُواْ وَعَمِلُواْ ٱلصَّالِحَاتِ } فها هنا
  شَرْط، وقوله: { وَبَشِّرِ ٱلَّذِينَ آمَنُوۤاْ أَنَّ لَهُمْ قَدَمَ صِدْقٍ } فليس
  فيه شَرْط العمل، ومثل قوله: { فَٱدْعُواْ ٱللَّهَ مُخْلِصِينَ لَهُ ٱلدِّينَ } فها
  هنا شَرط، وقوله:</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
