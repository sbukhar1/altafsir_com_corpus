  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">المسألة الثانية
  الآية تدل على أنه إنما يعرف بحدوث تلك الأشياء على وفق غرض الداعي فدل على أنه لولا
  مدبر لهذا العالم يسمع دعاءه ولم يخيب رجاءه وإلا لما حصل ذلك المقصود في ذلك الوقت.
  واعلم أن قوله تعالى { فَإِنّي قَرِيبٌ } فيه سر عقلي وذلك لأن اتصاف ماهيات الممكنات
  بوجوداتها إنما كان بإيجاد الصانع، فكان إيجاد الصانع كالمتوسط بين ماهيات الممكنات
  وبين وجوداتها فكان الصانع أقرب إلى ماهية كل ممكن من وجود تلك الماهية إليها، بل ههنا
  كلام أعلى من ذلك وهو أن الصانع هو الذي لأجله صارت ماهيات الممكنات موجودة فهو أيضاً
  لأجله كان الجوهر جوهراً والسواد سواداً والعقل عقلاً والنفس نفساً، فكما أن بتأثيره
  وتكوينه صارت الماهيات موجودة فكذلك بتأثيره وتكوينه صارت كل ماهية تلك الماهية، فعلى
  قياس ما سبق كان الصانع أقرب إلى كل ماهية من تلك الماهية إلى نفسها، فإن قيل تكوين
  الماهية ممتنع لأنه لا يعقل جعل السواد سواداً فنقول فكذلك أيضاً لا يمكن جعل الوجود
  وجوداً لأنه ماهية، ولا يمكن جعل الموصوفية دالة للماهية فإذن الماهية ليست بالفاعل،
  والوجود ماهية أيضاً فلا يكون بالفاعل، وموصوفية الماهية بالوجود هو أيضاً ماهية فلا
  تكون بالفاعل، فإذن لم يقع شيء ألبتة بالفاعل، وذلك باطل ظاهر البطلان، فإذن وجب الحكم
  بأن الكل بالفاعل، وعند ذلك يظهر الكلام الذي قررناه. أما قوله تعالى { أُجِيبُ دَعْوَةَ
  ٱلدَّاعِ إِذَا دَعَانِ } ففيه مسائل المسألة الأولى قرأ أبو عمرو وقالون عن نافع {
