  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\"/></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">كَمَا كُتِبَ عَلَى ٱلَّذِينَ مِن
  قَبْلِكُمْ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">البقرة 183 لما اقتضى تحريم الأكل بعد النوم، ثم إنهم أكلوا ثم ندموا
  وتابوا وسألوا النبـي صلى الله عليه وسلم أنه تعالى هل يقبل توبتنا؟ فأنزل الله هذه
  الآية. واعلم أن قوله { وَإِذَا سَأَلَكَ عِبَادِي عَنّي فَإِنّي قَرِيبٌ } يدل على
  أنهم سألوا النبـي عليه السلام عن الله تعالى، فذلك السؤال إما أنه كان سؤالاً عن ذات
  الله تعالى، أو عن صفاته، أو عن أفعاله، أما السؤال عن الذات فهو أن يكون السائل ممن
  يجوز التشبيه، فيسأل عن القرب والبعد بحسب الذات، وأما السؤال عن الصفات فهو أن يكون
  السائل سأل عن أنه تعالى هل يسمع دعاءنا فيكون السؤال واقعاً على كونه تعالى سميعاً،
  أو يكون المقصود من السؤال أنه تعالى كيف أذن في الدعاء، وهل أذن في الدعاء، وهل أذن
  في أن ندعوه بجميع الأسماء، أو ما أذن إلا بأن ندعوه بأسماء معينة، وهل أذن لنا أن
  ندعوه كيف شئنا، أو ما أذن بأن ندعوه على وجه معين، كما قال تعالى</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَلاَ
  تَجْهَرْ بِصَلاتِكَ وَلاَ تُخَافِتْ بِهَا</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">الإسراء 110 وأما السؤال عن الأفعال
  فهو أن يكون السائل سأل الله تعالى أنه إذا سمع دعاءنا فهل يجيبنا إلى مطلوبنا، وهل
  يفعل ما نسأله عنه فقوله سبحانه { وَإِذَا سَأَلَكَ عِبَادِي عَنّي } يحتمل كل هذه
  الوجوه، إلا أن حمله على السؤال عن الذات أولى لوجهين الأول أن ظاهر قوله { عَنّي }
  يدل على أن السؤال وقع عن ذاته لا عن فعله والثاني أن السؤال متى كان مبهماً والجواب
  مفصلاً، دل الجواب على أن المراد من ذلك المبهم هو ذلك المعين، فلما قال في الجواب
  { فَإِنّي قَرِيبٌ } علمنا أن السؤال كان عن القرب والبعد بحسب الذات، ولقائل أيضاً
  أن يقول بل السؤال كان على الفعل، وهو أنه تعالى هل يجيب دعاءهم، وهل يحصل مقصود، بدليل
  أنه لما قال { فَإِنّي قَرِيبٌ } قال { أُجِيبُ دَعْوَةَ ٱلدَّاعِ إِذَا دَعَانِ }
  فهذا هو شرح هذا المقام. أما قوله تعالى { فَإِنّي قَرِيبٌ } ففيه مسائل المسألة الأولى
  اعلم أنه ليس المراد من هذا القريب بالجهة والمكان، بل المراد منه القرب بالعلم والحفظ،
  فيحتاج ههنا إلى بيان مطلوبين المطلوب الأول في بيان أن هذا القريب ليس قرباً بحسب
  المكان، ويدل عليه وجوه الأول أنه لو كان في المكان مشاراً إليه بالحس لكان منقسماً،
  إذ يمتنع أن يكون في الصغر والحقارة مثل الجوهر الفرد. ولو كان منقسماً لكانت ماهيته
  مفتقرة في تحققها إلى تحقق كل واحد من أجزائها المفروضة وجزء الشيء غيره، فلو كان في
  مكان لكان مفتقراً إلى غيره، والمفتقر إلى غيره ممكن لذاته ومحدث ومفتقر إلى الخالق،
  وذلك في حق الخالق القديم محال، فثبت أنه تعالى يمتنع أن يكون في المكان فلا يكون قربه
  بالمكان والثاني أنه لو كان في المكان لكان إما أن يكون غير متناه عن جميع الجهات،
  أو غير متناه عن جهة دون جهة، أو كان متناهياً من كل الجوانب والأول محال لأن البراهين
  القاطعة دلت على أن فرض بعد غير متناه محال والثاني محال أيضاً لهذا الوجه، ولأنه لو
  كان أحد الجانبين متناهياً والآخر غير متناه لكانت حقيقة هذا الجانب المتناهي مخالفة
  في الماهية لحقيقة ذلك الجانب الذي هو غير متناه، فيلزم منه كونه تعالى مركباً من أجزاء
  مختلفة الطبائع والخصم لا يقول بذلك.</font></font>&#13;\t\t\t<label disabled=\"true\"
