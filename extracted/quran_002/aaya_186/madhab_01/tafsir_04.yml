  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذَا
  سَأَلَكَ عِبَادِي عَنِّي فَإِنِّي قَرِيبٌ أُجِيبُ دَعْوَةَ ٱلدَّاعِ إِذَا دَعَانِ
  فَلْيَسْتَجِيبُواْ لِي وَلْيُؤْمِنُواْ بِي لَعَلَّهُمْ يَرْشُدُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">في الآية مسائل المسألة الأولى في كيفية اتصال هذه الآية بما قبلها
  وجوه الأول أنه تعالى لما قال بعض إيجاب فرض الصوم وبيان أحكامه</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَلِتُكَبّرُواْ ٱللَّهَ عَلَىٰ مَا
  هَدَاكُمْ وَلَعَلَّكُمْ تَشْكُرُونَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">البقرة 185 فأمر العبد بعد التكبير
  الذي هو الذكر وبالشكر، بين أنه سبحانه بلطفه ورحمته قريب من العبد مطلع على ذكره وشكره
  فيسمع نداءه، ويجيب دعاءه، ولا يخيب رجاءه والثاني أنه أمر بالتكبير أولاً ثم رغبه
  في الدعاء ثانياً، تنبيهاً على أن الدعاء لا بد وأن يكون مسبوقاً بالثناء الجميل، ألا
  ترى أن الخليل عليه السلام لما أراد الدعاء قدم عليه الثناء، فقال أولاً</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">ٱلَّذِى
  خَلَقَنِى فَهُوَ يَهْدِينِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">الشعراء 78 إلى قوله</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَٱلَّذِى أَطْمَعُ أَن يَغْفِرَ لِى
  خَطِيئَتِى يَوْمَ ٱلدِينِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">الشعراء 82 وكل هذا ثناء منه على الله تعالى ثم شرع بعده في الدعاء
  فقال</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">رَبّ هَبْ لِى حُكْماً وَأَلْحِقْنِى بِٱلصَّـٰلِحِينَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">الشعراء
  83 فكذا ههنا أمر بالتكبير أولاً ثم شرع بعده في الدعاء ثانياً الثالث إن الله تعالى
  لما فرض عليهم الصيام كما فرض على الذين من قبلهم، وكان ذلك على أنهم إذا ناموا حرم
  عليهم ما يحرم على الصائم، فشق ذلك على بعضهم حتى عصوا الله في ذلك التكليف، ثم ندموا
  وسألوا النبـي صلى الله عليه وسلم عن توبتهم، فأنزل الله تعالى هذه الآية مخبراً لهم
  بقبول توبتهم، ونسخ ذلك التشديد بسبب دعائهم وتضرعهم. المسألة الثانية ذكروا في سبب
  نزول هذه الآية وجوهاً أحدها ما روي عن كعب أنه قال، قال موسى عليه السلام يا رب أقريب
  أنت فأناجيك، أم بعيد فأناديك؟ فقال يا موسى أنا جليس من ذكرني، قال يا رب فإنا نكون
  على حالة نجلك أن نذكرك عليها من جنابة وغائط، قال يا موسى اذكرني على كل حال، فلما
  كان الأمر على هذه الصفة رغب الله تعالى عباده في ذكره وفي الرجوع إليه في جميع الأحوال،
  فأنزل الله تعالى هذه الآية وثانيها أن أعرابياً جاء إلى النبـي صلى الله عليه وسلم
  فقال أقريب ربنا فنناجيه، أم بعيد فنناديه؟ فأنزل الله تعالى هذه الآية وثالثها أنه
  عليه السلام كان في غزوة وقد رفع أصحابه أصواتهم بالتكبير والتهليل والدعاء، فقال عليه
  السلام</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\"> \"
  إنكم لا تدعون أصم ولا غائباً إنما تدعون سميعاً قريباً \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">ورابعها ما روي عن قتادة وغيره أن
  سببه أن الصحابة قالوا كيف ندعو ربنا يا نبـي الله؟ فأنزل هذه الآية وخامسها قال عطاء
  وغيره إنهم سألوه في أي ساعة ندعو الله؟ فأنزل الله تعالى هذه الآية وسادسها ما ذكره
  ابن عباس، وهو أن يهود أهل المدينة قالوا يا محمد كيف يسمع ربك دعاءنا؟ فنزلت هذه الآية
  وسابعها قال الحسن سأل أصحاب النبـي صلى الله عليه وسلم فقالوا أين ربنا؟ فأنزل الله
  هذه الآية وثامنها ما ذكرنا أن قوله</font></font>&#13;\t\t\t<label disabled=\"true\"
