  أُجِيبُ دَعْوَةَ ٱلدَّاعِ إِذَا دَعَانِ فَلْيَسْتَجِيبُواْ لِي وَلْيُؤْمِنُواْ بِي
  لَعَلَّهُمْ يَرْشُدُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">[النحل: 128]،
  وقوله لموسى وهارون عليهما السلام:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّنِى مَعَكُمَآ أَسْمَعُ وَأَرَىٰ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[طه:
  46] والمراد من هذا أنه تعالى لا يخيب دعاء داع، ولا يشغله عنه شيء، بل هو سميع الدعاء،
  ففيه ترغيب في الدعاء، وأنه لا يضيع لديه تعالى، كما قال الإمام أحمد: حدثنا يزيد،
  حدثنا رجل: أنه سمع أبا عثمان، هو النهدي، يحدث عن سلمان، يعني الفارسي رضي الله عنه،
  عن النبي صلى الله عليه وسلم أنه قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" إن الله تعالى ليستحي أن يبسط العبد إليه يديه يسأله فيهما خيراً
  فيردهما خائبتين \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">قال
  يزيد: سموا لي هذا الرجل، فقالوا: جعفر بن ميمون، وقد رواه أبو داود والترمذي وابن
  ماجه من حديث جعفر بن ميمون صاحب الأنماط به، وقال الترمذي: حسن غريب، ورواه بعضهم
  ولم يرفعه، قال الشيخ الحافظ أبو الحجاج المزي رحمه الله في أطرافه: وتابعه أبو همام
  محمد بن الزبرقان عن سليمان التيمي، عن أبي عثمان النهدي به، وقال الإمام أحمد أيضاً:
  حدثنا أبو عامر، حدثنا علي بن دؤاد أبو المتوكل الناجي عن أبي سعيد: أن النبي صلى الله
  عليه وسلم قال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" ما من مسلم يدعو الله عز وجل بدعوة ليس فيها إثم ولا قطيعة رحم، إلا أعطاه الله
  بها إحدى ثلاث خصال: إما أن يعجل له دعوته، وإما أن يدخرها له في الأخرى، وإما أن يصرف
  عنه من السوء مثلها \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">قالوا:
  إذاً نكثر؟ قال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" الله أكثر \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">،
  وقال عبد الله بن الإمام أحمد: حدثنا إسحاق بن منصور الكوسج، أنبأنا محمد بن يوسف،
  حدثنا ابن ثوبان عن أبيه، عن مكحول، عن جبير بن نفير: أن عبادة بن الصامت، حدثهم: أن
  النبي صلى الله عليه وسلم قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" ما على ظهر الأرض من رجل مسلم يدعو الله عز وجل بدعوة إلا آتاه الله
  إياها، أو كف عنه من السوء مثلها، ما لم يدع بإثم أو قطيعة رحم \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">ورواه الترمذي عن عبد الله بن عبد
  الرحمن الدارمي، عن محمد بن يوسف الفريابي، عن ابن ثوبان، وهو عبد الرحمن بن ثابت بن
  ثوبان به، وقال: حسن صحيح غريب من هذا الوجه، وقال الإمام مالك: عن ابن شهاب، عن أبي
  عبيد مولى ابن أزهر، عن أبي هريرة: أن رسول الله صلى الله عليه وسلم قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" يستجاب لأحدكم مالم يعجل، يقول:
  دعوت فلم يستجب لي \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">أخرجاه
  في الصحيحين من حديث مالك به، وهذا لفظ البخاري رحمه الله وأثابه الجنة، وقال مسلم
  في صحيحه: حدثني أبو الطاهر، حدثنا ابن وهب، أخبرني معاوية بن صالح عن ربيعة بن يزيد،
  عن أبي إدريس الخولاني، عن أبي هريرة، عن النبي صلى الله عليه وسلم أنه قال:</font></font>&#13;\t\t\t<label
