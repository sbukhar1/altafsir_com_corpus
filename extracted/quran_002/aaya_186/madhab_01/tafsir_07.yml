  أُجِيبُ دَعْوَةَ ٱلدَّاعِ إِذَا دَعَانِ فَلْيَسْتَجِيبُواْ لِي وَلْيُؤْمِنُواْ بِي
  لَعَلَّهُمْ يَرْشُدُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\"/></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" لا يزال يستجاب للعبد مالم يدع
  بإثم أو قطيعة رحم مالم يستعجل \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">قيل: يا رسول الله وما الاستعجال؟ قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" يقول: قد دعوت، وقد دعوت، فلم أر يستجاب لي، فيستحسر عند ذلك، ويدع
  الدعاء \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">،
  وقال الإمام أحمد: حدثنا عبد الصمد، حدثنا أبو هلال عن قتادة، عن أنس، أن رسول الله
  صلى الله عليه وسلم قال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" لا يزال العبد بخير مالم يستعجل \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">قالوا: وكيف يستعجل؟ قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" يقول: قد دعوت ربي، فلم يستجب لي \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وقال الإمام أبو جعفر الطبري في تفسيره: حدثني يونس بن عبد الأعلى،
  حدثنا ابن وهب، حدثني أبو صخر: أن يزيد بن عبد الله بن قسيط حدثه عن عروة بن الزبير،
  عن عائشة رضي الله عنها، أنها قالت: ما من عبد مؤمن يدعو الله بدعوة فتذهب حتى تعجل
  له في الدنيا، أو تدخر له في الآخرة إذا لم يعجل أو يقنط، قال عروة: قلت: يا أماه كيف
  عجلته وقنوطه؟ قالت: يقول: سألت فلم أعط، ودعوت فلم أجب. قال ابن قسيط: وسمعت سعيد
  بن المسيب يقول كقول عائشة سواء، وقال الإمام أحمد: حدثنا حسن، حدثنا ابن لهيعة، حدثنا
