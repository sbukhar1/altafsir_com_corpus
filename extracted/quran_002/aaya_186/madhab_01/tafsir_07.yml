  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذَا
  سَأَلَكَ عِبَادِي عَنِّي فَإِنِّي قَرِيبٌ أُجِيبُ دَعْوَةَ ٱلدَّاعِ إِذَا دَعَانِ
  فَلْيَسْتَجِيبُواْ لِي وَلْيُؤْمِنُواْ بِي لَعَلَّهُمْ يَرْشُدُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قال ابن أبي حاتم: حدثنا أبي، حدثنا يحيى بن المغيرة أخبرنا جرير عن
  عبدة بن أبي برزة السجستاني، عن الصلت بن حكيم بن معاوية بن حيدة القشيري عن أبيه عن
  جده، أن أعرابياً قال: يا رسول الله صلى الله عليه وسلم أقريب ربنا فنناجيه، أم بعيد
  فنناديه؟ فسكت النبي صلى الله عليه وسلم فأنزل الله: { وَإِذَا سَأَلَكَ عِبَادِي عَنِّي
  فَإِنِّي قَرِيبٌ أُجِيبُ دَعْوَةَ ٱلدَّاعِ إِذَا دَعَانِ فَلْيَسْتَجِيبُواْ لِي
  وَلْيُؤْمِنُواْ بِي } إذا أمرتهم أن يدعوني، فدعوني، استجبت، ورواه ابن جرير عن محمد
  بن حميد الرازي، عن جرير به، ورواه ابن مردويه وأبو الشيخ الأصبهاني من حديث محمد بن
  أبي حميد عن جرير به، وقال عبد الرزاق: أخبرنا جعفر بن سليمان عن عوف عن الحسن قال:
  سأل أصحاب رسول الله صلى الله عليه وسلم أين ربنا؟ فأنزل الله عز وجل: { وَإِذَا سَأَلَكَ
  عِبَادِي عَنِّي فَإِنِّي قَرِيبٌ أُجِيبُ دَعْوَةَ ٱلدَّاعِ إِذَا دَعَانِ } الآية
  وقال ابن جريج عن عطاء: إنه بلغه لما نزلت:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَقَالَ رَبُّكُـمْ ٱدْعُونِىۤ أَسْتَجِبْ
  لَكُمْ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[غافر: 60] قال الناس: لو نعلم أي ساعة؟ فنزلت: { وَإِذَا سَأَلَكَ
  عِبَادِي عَنِّي فَإِنِّي قَرِيبٌ أُجِيبُ دَعْوَةَ ٱلدَّاعِ إِذَا دَعَانِ } وقال
  الإمام أحمد: حدثنا عبد الوهاب بن عبد المجيد الثقفي، حدثنا خالد الحذاء عن أبي عثمان
  النهدي، عن أبي موسى الأشعري، قال: كنا مع رسول الله صلى الله عليه وسلم في غزوة، فجعلنا
  لا نصعد شرفاً، ولا نعلو شرفاً، ولا نهبط وادياً، إلا رفعنا أصواتنا بالتكبير، قال:
  فدنا منا، فقال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" يا أيها الناس اربعوا على أنفسكم، فإنكم لا تدعون أصم ولا غائباً، إنما تدعون سميعاً
  بصيراً، إن الذي تدعون أقرب إلى أحدكم من عنق راحلته، يا عبد الله بن قيس ألا أعلمك
  كلمة من كنوز الجنة؟ لا حول ولا قوة إلا بالله \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">أخرجاه في الصحيحين وبقية الجماعة من حديث أبي عثمان النهدي، واسمه
  عبد الرحمن بن مُلَ عنه بنحوه، وقال الإمام أحمد: حدثنا سليمان بن داود، حدثنا شعبة،
  حدثنا قتادة عن أنس رضي الله عنه: أن النبي صلى الله عليه وسلم قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" يقول الله تعالى: أنا عند ظن عبدي
  بي، وأنا معه إذا دعاني \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وقال الإمام أحمد: حدثنا علي بن إسحاق، أنبأنا عبد الله، أنبأنا عبد
  الرحمن بن يزيد بن جابر، حدثنا إسماعيل بن عبيد الله عن كريمة بنت الحَسْحاس المزنية،
  قالت: حدثنا أبو هريرة أنه سمع رسول الله صلى الله عليه وسلم يقول:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" قال الله تعالى: أنا مع عبدي ما
  ذكرني وتحركت بي شفتاه \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">(قلت): وهذا كقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّ ٱللَّهَ مَعَ ٱلَّذِينَ ٱتَّقَواْ
  وَّٱلَّذِينَ هُم مُّحْسِنُونَ</font></font> }</b><br class=\"TextArabic\"/><label
