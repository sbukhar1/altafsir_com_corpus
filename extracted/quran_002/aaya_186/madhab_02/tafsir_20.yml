  أُجِيبُ دَعْوَةَ ٱلدَّاعِ إِذَا دَعَانِ فَلْيَسْتَجِيبُواْ لِي وَلْيُؤْمِنُواْ بِي
  لَعَلَّهُمْ يَرْشُدُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قلت: في الجامع
  الثالث من العتبية قال الإمام مالك رضي الله عنه: صلى رجل في المسجد ثم انصرف ولم يدع
  كثيرا فدعاه عروة بن الزبير رضي الله عنه فقال له (أما) كانت لك حاجة عند الله. والله
  إني لأدعو الله في حوائجي حتى في الملح.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  الإمام ابن رشد: الدعاء عبادة فيها الأجر العظيم استجيب أَمْ لا، لأنه لا(يجتهد) في
  الدعاء إلا بإيمان صحيح ولن يضيع له عند الله. قال صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" ما من داع يدعو إلاّ كان بين إحدى
  ثلاثة: إما أن يستجاب له، وإمّا أن يدّخر له، وإمّا أن يكفر عنه \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">إلاّ أن هذا الحديث ليس فيه ما يدل
  عنه على أنه لا يدّخر له ولايكفر عنه إذا استجيب له لأن معناه: إلا كان بين إحدى ثلاثة،
  إما أن يستجاب له مع أن يدخر له أو يكفر عنه مع أن يستجاب له.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وفي
  شرح الأسماء الحسنى للشيخ ابن العربي: الدّعاء لغة الطّلب. \" اغفر لنا \" ، ويطلق
  على النداء وعلى الترغيب مثل:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَٱللَّهُ يَدْعُوۤ إِلَىٰ دَارِ ٱلسَّلاَمِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">وعلى
  التكوين مثل:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">ثُمَّ إِذَا دَعَاكُمْ دَعْوَةً مِّنَ ٱلأَرْضِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { فَلْيَسْتَجِيبُواْ لِي وَلْيُؤْمِنُواْ بِي... }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  الزمخشري: فَلْيَسْتَجِيبُواْ لِي، إذا دعوتهم إلى الإيمان والطاعة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال ابن عرفة: يلزم التكرار في الآية لغير فائدة، والتقديم والتأخير
  لأن الطاعة مُتأخرة عن الإيمان وما معناه عندي: أَلاَ فلينظروا في الأدلة التي ترشدهم
  للايمان ويؤمنوا بالفعل.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قيل لابن عرفة: هذا إذا قلنا إن
  ارتباط الدليل بالمدلول عادي أمّا إن قلنا: إنه عقلي فيجري فيه تحصيل الحاصل لأنّهم
  إذا نظروا آمنوا فلا فائدة في أمرهم بالإيمان؟</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(فقال):
  إنّما (أمروا) بالإيمان قبل كمال النظر كما تقول لغيرك: انظر في كذا واعلمه، فإنما
  أمرته بالعلم قبل أن يحصل منه النظر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { لَعَلَّهُمْ يَرْشُدُونَ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أي
  لعلهم يحصل لهم الفوز والفلاح، وليس المراد لعلهم يهتدون (بطريق) الفوز لأنه من تعليل
  الشيء بنفسه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قلت: وجدت هذه الآية في ميعاد القاضي
  أبي علي عمر بن عبد الرفيع فنقلوا عن ابن الخطيب أن الجواب (هنا): وقع بالفاء فقط إشارة
  إلى أنه قريب مطلقا وقربه من العبد مع الدعاء لا يعقبه، وقيل: أمر محمد صلى الله عليه
  وسلم بأن يقول لهم ذلك (وبـ \" قل \" وحدها) في</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَيَسْئَلُونَكَ عَنِ ٱلرُّوحِ قُلِ
  ٱلرُّوحُ مِنْ أَمْرِ رَبِّي</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">(وبهما) معا في</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَيَسْئَلُونَكَ عَنِ ٱلْجِبَالِ فَقُلْ
  يَنسِفُهَا رَبِّي نَسْفاً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">الآية، ونسفها إعدامها إشارة إلى الأمر بالمبادرة بالجواب عقب السؤال
  ردا على من قال بقدمها لأن ما ثبت قدمه استحال عدمه. ونقلوا عن أبي حيان أنّ التقدير
  \" فَقُلْ إنِي قَرِبٌ \" لأنه لا يترتب على الشرط القرب بل الإخبار عن القرب، فقال
  الحسّاني: لا حاجة إلى إضمار \" قُلْ \" وقد أبدى ابن الخطيب حكمه ذلك.</font></font>&#13;\t\t\t<label
