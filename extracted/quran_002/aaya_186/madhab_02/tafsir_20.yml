  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذَا
  سَأَلَكَ عِبَادِي عَنِّي فَإِنِّي قَرِيبٌ أُجِيبُ دَعْوَةَ ٱلدَّاعِ إِذَا دَعَانِ
  فَلْيَسْتَجِيبُواْ لِي وَلْيُؤْمِنُواْ بِي لَعَلَّهُمْ يَرْشُدُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { وَإِذَا سَأَلَكَ عِبَادِي عَنِّي فَإِنِّي قَرِيبٌ...
  }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال ابن عطية: قال عطاء لما نزلت</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَقَالَ
  رَبُّكُـمْ ٱدْعُونِيۤ أَسْتَجِبْ لَكُمْ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">قال قوم: في أي ساعة ندعو؟ فنزلت.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(وروي أنّ أعرابيّا قال: يارسول الله أقريب ربّنا فنناجيه أم بعيد
  فنناديه فنزلت).</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال ابن عرفة: هذا يوهم اعتقاد التجسيم
  والجهة وهو صعب. وقد كان بعض الناس يستشكله فكنت (أقرّبه) له بالمثال، فنقول له: لو
  فرضنا رجلا لم يشاهد قطّ في عمره إلا الحيوان الماشي على الأرض فإنه إذا سئل عن حيوان
  يطير لا هو في السماء ولا هو في الأرض بل بينهما بالفضاء فإنه يظن ذلك محالا، وكذلك
  النملة لو كان لها عقل وسئلت عن ذلك لأحالته.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وظاهر
  ما ذكروا في سبب نزول هذه الآية أن لفظ \" عِبَادِي \" عام ولكن آخر الآية يدل على
  أنه خاص بالمؤمنين.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله \" فَإِنِّي قَرِيبٌ \" قال
  أبو حيان: أي فاعلم أني قريب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن عرفة: لأن الأمور الواقعة الموجودة لا يصح ترتيبها على الشّرط إلا على مَا ذكر
  المنطقيون في القضية الاتفاقية مثل كلّما كان الإنسان ناطقا كان الحمار ناهقا هي لا
  تفيد شيئا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { أُجِيبُ دَعْوَةَ
  ٱلدَّاعِ إِذَا دَعَانِ... }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن عرفة: \" أُجِيبُ دَعْوَةَ ٱلدَّاعِ \" فيه سؤالان:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الأول:
  ما الفائدة في زيادة لفظ \" دعوة \" مع أنه مستغنى عنه؟</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قيل
  له: إنّه إذا أجاب الدّعوة الواحدة فأحرى أن يجيب الدّعوات (المكررة المؤكدة)؟</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">فقال: العكس أولى لا، إذ لا يلزم من إجابة الدعوة الواحدة إجابة الدعوات.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال: وعادتهم يجيبون عنه بأنّ \" أجاب \" تطلق على (الإجابة) بالموافق
  والمخالف و \" استجاب \" خاص بالموافق، فلو قال: أُجِيبُ الدّاعِي، لأوهم العموم، وقوله
  \" أُجِيبُ دَعْوَةَ ٱلدَّاعِ \" صريح في الإسعاف بالمقصود، كما نقول: أجيب طلبة فلان
  وأجيب دعوته، أي أسعفه بمطلوبه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">السؤال
  الثاني: ما الفائدة في قوله \" إِذَا دَعَانِ \" مع أنّه أيضا مستغنى عنه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال ابن عرفة: وعادتهم يجيبون بأنّ الدّعاء على قسمين دعاء بنية وعزيمة،
  والداعي مستجمع لشرائطه، ودعاء دون ذلك، فأفاد قوله \" إِذَا دَعَانِ \" إجابة الداعي
  بنية وحضور. وذكروا أنّ الدّعاء على أقسام فالمستحيل عقلا والمحرم لا يجوز، وكذلك الدعاء
  بتحصيل الواجب لأنه من تحصيل الحاصل، وكذا قالوا في قوله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَلاَ تَعْتَدُوۤاْ إِنَّ ٱللَّهَ
  لاَ يُحِبُّ ٱلْمُعْتَدِينَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">أي المعتدي في الدعاء بالمستحيل عقلا كالدعاء بالجمع بين النقيضين
  وأما المحال في/ العادة كالطيران في الهواء والمشي على الماء فمنهم من أجازه ومنهم
  من منعه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والمختار عندهم أنه إن كان في الداعي
  أهلية لذلك وقابلية له جاز له الدعاء وإلا لم يجز كدعاء شيخ ابن ثمانين سنة أن يكون
  فقيها عالما، ودعاء رجل من سفلة الناس بأن يكون ملكا.</font></font>&#13;\t\t\t<label
