  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذَا
  سَأَلَكَ عِبَادِي عَنِّي فَإِنِّي قَرِيبٌ أُجِيبُ دَعْوَةَ ٱلدَّاعِ إِذَا دَعَانِ
  فَلْيَسْتَجِيبُواْ لِي وَلْيُؤْمِنُواْ بِي لَعَلَّهُمْ يَرْشُدُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ وَإِذَا سَأَلَكَ عِبَادِى } قيل للرسول صلى الله عليه وسلم: \"
  أقريب ربنا فنناجيه، أم بعيد فنناديه \" أو سئل عن أي ساعة يدعون فيها، أو سئل كيف
  ندعوا، أو قال قوم: لما نزل:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">ٱدْعُونِىۤ أَسْتَجِبْ لَكُمْ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[غافر: 60] إلى أين ندعوا فنزلت.
  { قَرِيبٌ } الإجابة، أو من سماع الدعاء. { أُجِيبُ دَعْوَةَ الدَّاعِ } اسمع فعبّر
  عن السماع بالإجابة، أو أُجيبه إلى ما سأل إذا كان مصلحة مستكملاً لشروط الطلب، وتجب
  إجابته كثواب الأعمال، فالدعاء عبادة ثوابها الإجابة، أو لا تجب. وإن قصّر في شروط
  الطلب فلا تجب إجابته وفي جوازها قولان، وإن كان سؤاله مفسدة لم تجز إجابته. { فَلْيَسْتَجِيبُواْ
  } فليجيبوني، أو الاستجابة طلب الموافقة للإجابة، أو فليستجيبوا لي بالطاعة، أو فليدعوني.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
