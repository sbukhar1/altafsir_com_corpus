  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذَا
  سَأَلَكَ عِبَادِي عَنِّي فَإِنِّي قَرِيبٌ أُجِيبُ دَعْوَةَ ٱلدَّاعِ إِذَا دَعَانِ
  فَلْيَسْتَجِيبُواْ لِي وَلْيُؤْمِنُواْ بِي لَعَلَّهُمْ يَرْشُدُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله عز وجل: { وإذا سألك عبادي عني فإني قريب } قال ابن عباس قال
  يهود المدينة: يا محمد كيف يسمع ربنا دعاءنا وأنت تزعم أن بيننا وبين السماء خمسمائة
  عام وأن غلظ كل سماء مثل ذلك فنزلت هذه الآية. وقيل سأل بعض الصحابة النبي صلى الله
  عليه وسلم فقالوا: أقريب ربنا فنناجيه أم بعيد فنناديه وقيل إنهم سألوه في أي ساعة
  ندعو ربنا فنزلت. وقيل: إنهم قالوا أين ربنا؟ فنزلت هذه الآية وهذا السؤال لا يخلو
  إما أن يكون عن ذات الله أو عن صفاته أو عن أفعاله أما السؤال عن ذات الله فهو سؤال
  عن القرب والبعد بحسب الذات، وأما السؤال عن صفاته تعالى فهو أن يكون السائل سأل هل
  يسمع ربنا دعاءنا، وأما السؤال عن أفعاله تعالى فهو أن يكون السائل سأل هل يجيب ربنا
  إذا دعوناه؟ فقوله تعالى: { وإذا سألك عبادي عني } فيحتمل هذه الوجوه كلها، وقوله تعالى
  { فإني قريب } معناه قريب بالعلم والحفظ لا يخفى علي شيء، وفيه إشارة إلى سهولة إجابته
  لمن دعاه وإنجاح حاجة من سأله (ق) عن أبي موسى الأشعري قال: لما غزا رسول الله صلى
  الله عليه وسلم خبير، أو قال: توجه إلى خيبر أشرف الناس على واد فرفعوا أصواتهم بالتكبير:
  الله أكبر لا إله إلاّ الله فقال رسول الله صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" أيها الناس اربعوا على أنفسكم
  فإنكم لا تدعون أصم ولا غائباً إنكم تدعون سميعاً بصيراً قريباً وهو معكم \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">قوله اربعوا على أنفسكم أي ارفقوا
  بها وقيل معناه أمسكوا عن الجهر فإنه قريب يسمع دعاءكم. وقوله تعالى: { أجيب دعوة الداع
  إذا دعان } أي أسمع دعاء عبدي الداعي إذا دعاني وقيل: الدعاء عبارة عن التوحيد والثناء
  على الله تعالى كقول العبد: يا الله لا إله إلاّ أنت فقولك يا الله فيه دعاء، وقولك:
  لا إله إلاّ أنت فيه توحيد وثناء على الله تعالى فسمي هذا دعاء بهذا الاعتبار وسمي
  قبوله إجابة لتجانس اللفظ، وفيه إشارة إلى أن العبد يعلم أن له رباً ومدبراً يسمع دعاءه
  إذا دعاه ولا يخيب رجاء من رجاه وذلك ظاهر فإن العبد إذا دعا، وهو يعلم أن له رباً
  بإخلاص وتضرع أجاب الله دعوته. فإن قلت: إنا نرى الداعي يبالغ في الدعاء والتضرع فلا
  يجاب له فما وجه: قوله أجيب دعوة الداع؟ وقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">ادعوني أستجيب لكم</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[غافر:
  60] قلت ذكر العلماء فيه أجوبة: أحدها أن هذه الآية مطلقة وقد وردت آية أخرى مقيدة
  وهي قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">بل إياه تدعون فيكشف ما تدعون إليه إن شاء</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأنعام:
  41] والمطلق يحمل على المقيد. وثانيها أن معنى الدعاء هنا هو الطاعة ومعنى الإجابة
  هو الثواب وذلك في الآخرة.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
