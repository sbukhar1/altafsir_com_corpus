  أُجِيبُ دَعْوَةَ ٱلدَّاعِ إِذَا دَعَانِ فَلْيَسْتَجِيبُواْ لِي وَلْيُؤْمِنُواْ بِي
  لَعَلَّهُمْ يَرْشُدُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وثالثها أن معنى
  الآيتين خاص. وإن كان لفظهما عاماً فيكون معناه أجيب دعوة الداعي إذا وافق القضاء أو
  أجيبه إن كانت الإجابة خيراً له أو أجيبه إذا لم يسأل إثماً أو محالاً. ورابعها أن
  معناها عام أي أسمع وهو معنى الإجابة المذكورة في الآية، وأما إعطاء الأمنية فليس بمذكور
  فالإجابة حاصلة عند وجود الدعوة وقد يجيب السيد عبده ولا يعطيه سؤله. وخامسها أن للدعاء
  آداباً وشرائط وهي أسباب الإجابة، فمن استكملها وأتى بها كان من أهل الإجابة ومن أخطأها
  كان من أهل الاعتداء في الدعاء فلا يستحق الجواب والله أعلم. وقوله تعالى { فليستجيبوا
  لي } يعني إذا دعوتهم إلى الإيمان والطاعة كما أني أجبتهم إذا دعوني لحوائجهم. والإجابة
  في اللغة الطاعة. فالإجابة من العبد الطاعة ومن الله الإثابة والعطاء { وليؤمنوا بي
  لعلهم يرشدون } أي لكي يهتدوا إلى مصالح دينهم ودنياهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فصل:
  في فضل الدعاء وآدابه</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">(ق) عن أبي هريرة أن رسول الله صلى
  الله عليه وسلم قال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" ينزل ربنا كل ليلة إلى السماء الدنيا حين يبقى ثلث الليل الأخير فيقول: من يدعوني
  فأستجيب له من يسألني فأعطيه من يستغفرني فأغفر له \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">هذا الحديث من أحاديث الصفات، وفيه مذهبان مشهوران للعلماء: أحدما
  وهو مذهب جمهور السلف وبعض المتكلمين أنه يجب الإيمان به وبأنه حق على ما يليق به ونكل
  علمه إلى الله تعالى ورسوله وإن ظاهره المتعارف في حقنا غير مراد ولا نتكلم في تأويله
  مع اعتقادنا تنزيه الله تعالى عن صفات المخلوقين وعن الانتقال والحركات. والمذهب الثاني
  مذهب أكثر المتكلمين وجماعة من السلف أنها تؤول على ما يليق فعلى هذا نقل عن مالك وغيره
  أن معناه تنزل رحمته وأمره وملائكته وقيل: إنه على الاستعارة ومعناه الإقبال على الداعين
  بالإجابة واللطف وفي الحديث الحث على الدعاء والترغيب فيه عن سلمان قال: قال رسول الله
  صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" إن ربكم حي كريم يستحي من عبده إذا رفع إليه يديه أن يردهما صفراً خائبتين \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">أخرجه أبو داود والترمذي. وقال حديث
  حسن غريب. الصفر الخالي يقال بيت صفر ليس فيه متاع. عن عبادة بن الصامت أن رسول الله
  صلى الله عليه وسلم قال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" ما على الأرض مسلم يدعو الله بدعوة إلاّ آتاه الله إياها أو صرف عنه من الشر مثلها
  ما لم يدع بإثم أو قطعية رحم فقال رجل من القوم إذا نكثر قال الله أكثر \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">أخرجه الترمذي. قوله؛ الله أكثر
  معناه الله أكثر إجابة عن أبي هريرة قال قال رسول الله صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" ادعوا الله وأنتم موقنون بالإجابة
  واعلموا أن الله لا يستجيب دعاء من قلب غافل لاه \" </font></font></b>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table dir=\"rtl\"><tr><td><a
