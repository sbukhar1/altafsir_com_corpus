  أُجِيبُ دَعْوَةَ ٱلدَّاعِ إِذَا دَعَانِ فَلْيَسْتَجِيبُواْ لِي وَلْيُؤْمِنُواْ بِي
  لَعَلَّهُمْ يَرْشُدُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><b><font class=\"TextResultArabic\"><font color=\"Red\">  </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">أخرجه الترمذي. وقال حديث غريب.
  عن أبي هريرة أن رسول الله صلى الله عليه وسلم قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" ليس شيء أكرم على الله من الدعاء \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">أخرجه الترمذي. وله عن أنس أن النبي صلى الله عليه وسلم قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" الدعاء مخ العبادة \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">وله عن ابن عمر أن رسول الله صلى
  الله عليه وسلم قال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" من فتح له باب من الدعاء فتحت له أبواب الرحمة وما سئل الله شيئاً أحب إليه من أن
  يسأل العافية وإن الدعاء ينفع مما نزل ومما لم ينزل \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وله عن سلمان أن رسول الله صلى الله عليه وسلم قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" لا يرد القضاء إلاّ الدعاء ولا
  يزيد في العمر إلاّ البر \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وله عن أبي هريرة أن رسول الله صلى الله عليه وسلم قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" من لم يسأل الله يغضب عليه \"
  </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">(ق) عن
  أبي هريرة أن رسول الله صلى الله عليه وسلم قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" يستجاب لأحدكم ما لم يعجل بقوله قد دعوت فلم يستجب لي \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">ولمسلم قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" لا يزال يستجاب للعبد ما لم يدع
  بإثم أو قطعية رحم ما لم يستعجل قيل: يا رسول الله ما الاستعجال؟ قال يقول قد دعوت
  وقد دعوت فلم يستجب لي فيستحسر عند ذلك ويدع الدعاء \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">قوله يستحسر أي يستنكف عن السؤال وأصله من حسر الطرف إذا كلَّ وضعف
  (ق) عن أبي هريرة أن رسول الله صلى الله عليه وسلم قال:</font></font><b><font class=\"TextResultArabic\"><font
