  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذَا
  سَأَلَكَ عِبَادِي عَنِّي فَإِنِّي قَرِيبٌ أُجِيبُ دَعْوَةَ ٱلدَّاعِ إِذَا دَعَانِ
  فَلْيَسْتَجِيبُواْ لِي وَلْيُؤْمِنُواْ بِي لَعَلَّهُمْ يَرْشُدُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { وَإذَا سَأَلَكَ عِبَادِي عَنِّي فَإِنِّي قَرِيبٌ }
  اختلف أهل التأويل في سبب نزول هذه الآية، على أربعة أقاويل:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدها:
  أنها نزلت في سائل سأل النبي صلى الله عليه وسلم فقال: يا محمد أقريبٌ ربنا فنناجيه،
  أم بعيد فنناديه؟ فأُنْزِلَتْ هذه الآية، وهو قول الحسن البصري.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والثاني: أنها نزلت في قوم سألوا رسول الله صلى الله عليه وسلم عن
  أي ساعة يدعون الله فيها، وهذا قول عطاء والسدي.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثالث:
  أنها نزلت جواباً لقوم قالوا: كيف ندعو؟، وهذا قول قتادة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والرابع:
  أنها نزلت في قوم حين نَزَلَ قولُه تعالى: { ادْعُونِي أَسْتَجِبْ لَكُمْ } قالوا:
  إلى أين ندعوه؟، وهذا قول مجاهد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وفي
  قوله تعالى: { قَرِيبٌ } تأويلان:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدهما:
  قريب الإجابة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والثاني: قريب من سماع الدعاء.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وفي قوله تعالى: { أجيب دعوة الداعِ إذا دعانِ } تأويلان:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أحدهما: معناه أسمع دعوة الداعي إذا دعاني، فعبر عن السماع بالإجابة،
  لأن السماع مقدمة الإجابة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والثاني: أنه أراد إجابة الداعي
  إلى ما سأل، ولا يخلو سؤال الداعي أن يكون موافقاً للمصلحة أو مخالفاً لها، فإن كان
  مخالفاً للمصلحة لم تجز الإجابة إليه، وإن كان موافقاً للمصلحة، فلا يخلو حال الداعي
  من أحد أمرين: إما أن يكون مستكملاً شروط الطلب أو مقصوراً فيها:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">فإن استكملها جازت إجابته، وفي وجوبها قولان:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدهما:
  أنها واجبة لأنها تجري مجرى ثواب الأعمال، لأن الدعاء عبادة ثوابها الإجابة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والثاني: أنها غير واجبة لأنها رغبة وطلب، فصارت الإجابة إليها تفضلاً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وإن كان مقصوراً في شروط الطلب لم تجب إجابته، وفي جوازها قولان:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أحدهما: لا تجوز، وهوقول من أوجبها مع استكمال شروطها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والثاني: تجوز، وهو قول من لم يوجبها مع استكمال شروطها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وفي قوله تعالى: { فَلْيَسْتَجِيبُوا لِي } أربعة تأويلات:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أحدها:أن الإستجابة بمعنى الإجابة، يقال استجبت له بمعنى أجبته، وهذا
  قول أبي عبيدة، وأنشد قول كعب بن سعد الغنوي:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وداعٍ دَعَا:
  يا من يجيب إلي الندا</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">فلم يستجبه
  عند ذلك مجيب</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">أي فلم يجبه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثاني:
  أن الإستجابة طلب الموافقة للإجابة، وهذا قول ثعلب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثالث:
  أن معناه فليستجيبوا إليَّ بالطاعة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والرابع:
  فليستجيبوا لي، يعني فليدعوني.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

