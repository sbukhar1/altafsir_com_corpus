  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذَا
  سَأَلَكَ عِبَادِي عَنِّي فَإِنِّي قَرِيبٌ أُجِيبُ دَعْوَةَ ٱلدَّاعِ إِذَا دَعَانِ
  فَلْيَسْتَجِيبُواْ لِي وَلْيُؤْمِنُواْ بِي لَعَلَّهُمْ يَرْشُدُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { وإذا سألك عبادي عني }</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">في
  سبب نزولها خمسة أقوال.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">أحدها: أن أعرابياً جاء إلى النبي
  صلى الله عليه وسلم، فقال: أقريب ربنا فنناجيه، أم بعيد فنناديه؟ فنزلت هذه الآية،
  رواه الصلت بن حكيم عن أبيه عن جده.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثاني:
  أن يهود المدينة قالوا: يا محمد! كيف يسمع ربنا دعاءنا، وأنت تزعم أن بيننا وبين السماء
  مسيرة خمسمائة عام؟! فنزلت هذه الآية، رواه أبو صالح عن ابن عباس.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والثالث: أنهم قالوا: يا رسول الله! لو نعلم أية ساعة أحب إلى الله
  أن ندعو فيها دعوانا، فنزلت هذه الآية، قاله عطاء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والرابع:
  أن أصحاب النبي قالوا له: أين الله؟ فنزلت هذه الآية، قاله الحسن.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والخامس: أنه لما حرم في الصوم الأول على المسلمين بعد النوم الأكل
  والجماع؛ أكل رجل منهم بعد أن نام، ووطئ رجل بعد أن نام، فسألوا: كيف التوبة مما عملوا؟
  فنزلت هذه الآية، قاله مقاتل. ومعنى الكلام: إذا سألوك عني، فأعلمهم أني قريب.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وفي معنى «أجيب» قولان. أحدهما: أسمع، قاله الفراء، وابن القاسم. والثاني:
  أنه من الإِجابة { فليستجيبوا لي } أي: فليجيبوني. قال الشاعر:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">وداع دعا يا من يجيب إِلى الندى</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فلم يستجبه عند ذاك مجيب</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">أراد: فلم يجبه. وهذا قول أبي عبيدة،
  وابن قتيبة، والزجاج. { لعلهم يرشدون } قال أبو العالية: يعني: يهتدون.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">فصل</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">إن قال قائل: هذه الآية تدل على
  أن الله تعالى يجيب أدعية الداعين، وترى كثيراً من الداعين لا يستجاب لهم!</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">فالجواب: أن أبا سعيد روى عن النبي صلى الله عليه وسلم، أنه قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" ما من مسلم دعا الله تعالى بدعوة
  ليس فيها قطيعة رحم ولا إِثم؛ إلا أعطاه الله بها إحدى ثلاث خصال: إِما أن يعجل دعوته،
  وإِما أن يدخرها له في الآخرة، وإِما أن يدفع عنه من السوء مثلها \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">وجواب آخر: وهو أن الدعاء تفتقر
  إجابته إلى شروط أصلها الطاعة لله، ومنها أكل الحلال، فإن أكل الحرام يمنع إجابة الدعاء،
  ومنها حضور القلب، ففي بعض الحديث:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" لا يقبل الله دعاءً من قلب غافل لاه \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">وجواب آخر: وهو أن الداعي قد يعتقد
  المصلحة في إجابته إلى ما سأل، وقد لا تكون المصلحة في ذلك، فيجاب إلى مقصوده الأصلي،
  وهو: طلب المصلحة، وقد تكون المصلحة في التأخير أو في المنع.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

