aaya: وَإِذَا سَأَلَكَ عِبَادِي عَنِّي فَإِنِّي قَرِيبٌ ۖ أُجِيبُ دَعْوَةَ الدَّاعِ
  إِذَا دَعَانِ ۖ فَلْيَسْتَجِيبُوا لِي وَلْيُؤْمِنُوا بِي لَعَلَّهُمْ يَرْشُدُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذَا سَأَلَكَ
  عِبَادِي عَنِّي فَإِنِّي قَرِيبٌ أُجِيبُ دَعْوَةَ ٱلدَّاعِ إِذَا دَعَانِ فَلْيَسْتَجِيبُواْ
  لِي وَلْيُؤْمِنُواْ بِي لَعَلَّهُمْ يَرْشُدُونَ }{ وَإِذَا سَأَلَكَ عِبَادِى } قيل
  للرسول صلى الله عليه وسلم: \" أقريب ربنا فنناجيه، أم بعيد فنناديه \" أو سئل عن أي
  ساعة يدعون فيها، أو سئل كيف ندعوا، أو قال قوم: لما نزل:{ ٱدْعُونِىۤ أَسْتَجِبْ لَكُمْ }[غافر:
  60] إلى أين ندعوا فنزلت. { قَرِيبٌ } الإجابة، أو من سماع الدعاء. { أُجِيبُ دَعْوَةَ
  الدَّاعِ } اسمع فعبّر عن السماع بالإجابة، أو أُجيبه إلى ما سأل إذا كان مصلحة مستكملاً
  لشروط الطلب، وتجب إجابته كثواب الأعمال، فالدعاء عبادة ثوابها الإجابة، أو لا تجب.
  وإن قصّر في شروط الطلب فلا تجب إجابته وفي جوازها قولان، وإن كان سؤاله مفسدة لم تجز
  إجابته. { فَلْيَسْتَجِيبُواْ } فليجيبوني، أو الاستجابة طلب الموافقة للإجابة، أو
  فليستجيبوا لي بالطاعة، أو فليدعوني.\r\n\t\t\t\r\n\t\t\t</section>"

