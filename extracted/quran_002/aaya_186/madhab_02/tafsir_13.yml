  لَعَلَّهُمْ يَرْشُدُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\"/></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" «يستجيب اللَّه لأحدكم ما لم يدع
  بإثم أو قطيعة رحم أو يستعجل» قالوا وما الاستعجال يا رسول الله؟ قال: «يقول قد دعوتك
  يا رب، قد دعوتك يا رب، قد دعوتك يا رب فلا أراك تستجيب لي، فيستحسر عند ذلك فَيَدَعُ
  الدعاء \". </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">وقيل
  هو عام، ومعنى قوله: { أُجِيبُ } أي اسمع، ويقال ليس في الآية أكثر من إجابة الدعوة،
  فأما إعطاء المنية فليس بمذكور فيها، وقد يجيب السيد عبده، والوالد ولده ثم لا يعطيه
  سؤله فالإِجابة كائنة لا محالة عند حصول الدعوة، وقيل معنى الآية أنه لا يخيبِّ دعاءه،
  فإن قدر له ما سأل أعطاه، وإن لم يقدره له ادخر له الثواب في الآخرة، أو كف عنه به
  سوءاً والدليل عليه ما أخبرنا عبد الواحد المليحي أخبرنا أبو منصور السمعاني أخبرنا
  أبو جعفر الرياني أخبرنا حميد بن زنجويه أخبرنا محمد بن يوسف أخبرنا بن ثوبان وهو عبد
  الرحمٰن بن ثابت بن ثوبان عن أبيه عن مكحول عن جبير بن نفير عن عبادة بن الصامت رضى
  الله عنه حدثهم أن النبي صلى الله عليه وسلم قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" ما على الأرض رجل مسلم يدعو الله تعالىٰ بدعوة إلا آتاه الله إياها،
  أو كف عنه من السوء مثلها ما لم يدع بإثم أو قطيعة رحم \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">وقيل: إن الله تعالىٰ يجيب دعاء
  المؤمن في الوقت ويؤخر إعطاء مراده ليدعوه فيسمع صوته ويعجل إعطاء من لا يحبه لأنه
  يبغض صوته، وقيل: إن للدعاء آداباً وشرائط وهي أسباب الإِجابة، فمن استكملها كان من
  أهل الإِجابة، ومن أخل بها فهو من أهل الاعتداء في الدعاء فلا يستحق الإِجابة.</font></font><font
