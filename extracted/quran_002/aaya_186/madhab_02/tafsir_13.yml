  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذَا
  سَأَلَكَ عِبَادِي عَنِّي فَإِنِّي قَرِيبٌ أُجِيبُ دَعْوَةَ ٱلدَّاعِ إِذَا دَعَانِ
  فَلْيَسْتَجِيبُواْ لِي وَلْيُؤْمِنُواْ بِي لَعَلَّهُمْ يَرْشُدُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالىٰ: { وَإِذَا سَألَكَ عِبَادي عَنِّي فإِنّي قَرِيبٌ } روى
  الكلبي عن أبي صالح عن ابن عباس رضي الله عنهما، قال: قال يهود أهل المدينة: يا محمد
  كيف يسمع ربنا دعاءنا وأنت تزعم أن بيننا وبين السماء مسيرة خمسمائة عام وإن غلظ كل
  سماء مثل ذلك، فنزلت هذه الآية، وقال الضحاك: سأل بعض الصحابة النبي صلى الله عليه
  وسلم فقالوا أقريب ربنا فنناجيه أم بعيد فنناديه؟ فأنزل الله تعالىٰ: { وَإِذَا سَأَلَكَ
  عِبَادِي عَنِّي فَإِنِّي قَرِيبٌ } وفيه إضمار كأنه قال: فقل لهم إني قريب منهم بالعلم
  لا يخفى علي شيء كما قال:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَنَحْنُ أَقْرَبُ إِلَيْهِ مِنْ حَبْلِ الْوَرِيدِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[ق:
  16].</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">أخبرنا عبد الواحد المليحي أخبرنا
  أحمد بن عبد الله النعيمي أخبرنا محمد بن يوسف أخبرنا محمد بن إسماعيل أخبرنا عبد الواحد
  عن عاصم عن أبي عثمان عن أبي موسى الأشعري قال: لما غزا رسول الله صلى الله عليه وسلم
  خيبر أو قال: لما توجه رسول الله صلى الله عليه وسلم إلى خيبر، أشرف الناس على وادٍ
  فرفعوا أصواتهم بالتكبير: الله أكبر الله أكبر لا إلٰه إلا الله، فقال رسول الله صلى
  الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" اربَعوا على أنفسكم إنكم لا تدعون أصم ولا غائباً إنكم تدعون سميعاً قريباً وهو
  معكم \". </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالىٰ: { أُجِيبُ دَعْوَةَ ٱلدَّاعِ إِذَا دَعَانِ } قرأ أهل المدينة غير قالون وأبي
  عمرو بإثبات الياء فيهما في الوصل، والباقون يحذفونها وصلاً ووقفاً، وكذلك اختلف القراء
  في إثبات الياءات المحذوفة من الخط وحذفها في التلاوة، وأثبت يعقوب جميعها وصلاً ووقفاً،
  واتفقوا على إثبات ما هو مثبت في الخط وصلاً ووقفاً { فَلْيَسْتَجِيبُواْ لِى } قيل:
  الاستجابة بمعنى الإِجابة، أي: فليجيبوا لي بالطاعة، والإِجابة في اللغة: الطاعة وإعطاء
  ما سئل فالإجابة من الله تعالىٰ العطاء، ومن العبد الطاعة، وقيل: فليستجيبوا لي أي
  ليستدعوا مني الإِجابة، وحقيقته فليطيعوني { وَلْيُؤْمِنُواْ بِى لَعَلَّهُمْ يَرْشُدُونَ
  } لكي يهتدوا، فإن قيل فما وجه قوله تعالىٰ: { أُجِيبُ دَعْوَةَ ٱلدَّاعِ } وقوله (ادعوني
  أستجب لكم)، وقد يدعى كثيراً فلا يجيب؟ قلنا: اختلفوا في معنى الآيتين قيل معنى الدعاء
  هٰهنا الطاعة، ومعنى الاجابة الثواب، وقيل معنى الآيتين خاص وإن كان لفظهما عاماً،
  تقديرهما: { أُجِيبُ دَعْوَةَ ٱلدَّاعِ } إن شئت، كما قال:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَيَكْشِفُ مَا تَدْعُونَ إِلَيْهِ
  إِن شَآءَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الأنعام: 41] وأجيب دعوةَ الداع إن وافق القضاء أو أجيبه إن كانت
  الإِجابة خيراً له أو أجيبه إن لم يسأل محالاً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أخبرنا
  عبد الواحد بن أحمد المليحي أخبرنا أبو منصور محمد بن محمد بن سمعان أخبرنا أبو جعفر
  محمد بن أحمد بن عبد الجبار الريَّاني أخبرنا حميد بن زنجويه أخبرنا عبد الله بن صالح
  حدثني معاوية بن صالح أن ربيعة بن يزيد حدثه عن أبي إدريس عن أبي هريرة عن النبي صلى
  الله عليه وسلم قال:</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
