  color=\"Red\"> \" أفلا أخبركم عن أهل الجنة وأهل النار؟ \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">قالوا: بلى يا رسول الله قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" { الۤمۤ ذَٰلِكَ ٱلْكِتَابُ لاَ
  رَيْبَ فِيهِ هُدًى لِّلْمُتَّقِينَ ٱلَّذِينَ يُؤْمِنُونَ بِٱلْغَيْبِ وَيُقِيمُونَ
  ٱلصَّلوٰةَ وَمِمَّا رَزَقْنَـٰهُمْ يُنفِقُونَ وَٱلَّذِينَ يُؤْمِنُونَ بِمَآ أُنزِلَ
  إِلَيْكَ وَمَآ أُنزِلَ مِن قَبْلِكَ وَبِٱلآخِرَةِ هُمْ يُوقِنُونَ أُوْلَـٰئِكَ عَلَىٰ
  هُدًى مِّن رَّبِّهِمْ وَأُوْلَـٰئِكَ هُمُ ٱلْمُفْلِحُونَ } هؤلاء أهل الجنة، قالوا
  إنا نرجو أن نكون هؤلاء. ثم قال: { إِنَّ ٱلَّذِينَ كَفَرُواْ سَوَآءٌ عَلَيْهِمْ ءَأَنذَرْتَهُمْ
  أَمْ لَمْ تُنذِرْهُمْ لاَ يُؤْمِنُونَ خَتَمَ ٱللَّهُ عَلَىٰ قُلُوبِهِمْ وَعَلَىٰ
  سَمْعِهِمْ وَعَلَىٰ أَبْصَـٰرِهِمْ غِشَـٰوَةٌ وَلَهُمْ عَذَابٌ عظِيمٌ } هؤلاء أهل
