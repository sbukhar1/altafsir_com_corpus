aaya: أُولَٰئِكَ عَلَىٰ هُدًى مِنْ رَبِّهِمْ ۖ وَأُولَٰئِكَ هُمُ الْمُفْلِحُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أُوْلَـٰئِكَ عَلَىٰ
  هُدًى مِّن رَّبِّهِمْ وَأُوْلَـٰئِكَ هُمُ ٱلْمُفْلِحُونَ }{ أُوْلَـٰئِكَ عَلَىٰ
  هُدًى } الجملة في محل الرفع إن كان الذين يؤمنون بالغيب مبتدأ؛ وإلا فلا محلّ لها.
  ونظم الكلام على الوجهين: أنك إذا نويت الابتداء بالذين يؤمنون بالغيب. فقد ذهبت به
  مذهب الاستئناف. وذلك أنه لما قيل: { هُدًى لّلْمُتَّقِينَ } واختصّ المتقون بأنّ الكتاب
  لهم هدى، اتجه لسائل أن يسأل فيقول: ما بال المتقين مخصوصين بذلك؟ فوقع قوله: { ٱلَّذِينَ
  يُؤْمِنُونَ بِٱلْغَيْبِ } إلى ساقته كأنه جواب لهذا السؤال المقدّر. وجيء بصفة المتقين
  المنطوية تحتها خصائصهم التي استوجبوا بها من الله أن يلطف بهم، ويفعل بهم ما لا يفعل
  بمن ليسوا على صفتهم، أي الذين هؤلاء عقائدهم وأعمالهم، أحقاء بأن يهديهم الله ويعطيهم
  الفلاح. ونظيره قولك: أحبّ رسول الله صلى الله عليه وسلم الأنصار الذين قارعوا دونه،
  وكشفوا الكرب عن وجهه، أولئك أهل للمحبة. وإن جعلته تابعاً للمتقين، وقع الاستئناف
  على أولئك؛ كأنه قيل: ما للمستقلين بهذه الصفات قد اختصوا بالهدى؟ فأجيب بأنّ أولئك
  الموصوفين، غير مستبعد أن يفوزوا دون الناس بالهدى عاجلاً، وبالفلاح آجلاً. واعلم أنّ
  هذا النوع من الاستئناف يجيء تارة بإعادة اسم من استؤنف عنه الحديث، كقولك: قد أحسنت
  إلى زيد، زيد حقيق بالإحسان. وتارة بإعادة صفته، كقولك: أحسنت إلى زيد صديقك القديم
  أهل لذلك منك؛ فيكون الاستئناف بإعادة الصفة أحسن وأبلغ، لانطوائها على بيان الموجب
  وتلخيصه. فإن قلت: هل يجوز أن يجري الموصول الأوّل على المتقين، وأن يرتفع الثاني على
  الابتداء وأولئك خبره؟ قلت: نعم على أن يجعل اختصاصهم بالهدى والفلاح تعريضاً بأهل
  الكتاب الذين لم يؤمنوا بنبوّة رسول الله صلى الله عليه وسلم، وهم ظانون أنهم على الهدى
  وطامعون أنهم ينالون الفلاح عند الله. وفي اسم الإشارة الذي هو { أُوْلَـٰئِكَ } إيذان
  بأنّ ما يرد عقيبه فالمذكورون قبله أهل لاكتسابه من أجل الخصال التي عدّدت لهم، كما
  قال حاتم: ولله صعلوك ثم عدّد له خصالاً فاضلة، ثم عقب تعديدها بقوله:فَذَلِكَ إنْ
  يَهْلِكْ فحَسْبي ثَنَاؤُهُ   وَإنْ عاشَ لَمْ يَقْعُدْ ضَعِيفاً مُذَمَّمَاومعنى الاستعلاء
  في قوله (على هدى) مثل لتمكنهم من الهدى، واستقرارهم عليه، وتمسكهم به. شبهت حالهم
  بحال من اعتلى الشيء وركبه. ونحوه: هو على الحق وعلى الباطل. وقد صرّحوا بذلك في قولهم:
  جعل الغواية مركباً، وامتطى الجهل واقتعد غارب الهوى.ومعنى { هُدًى مّن رَّبّهِمْ }
  أي منحوه من عنده وأوتوه من قبله، وهو اللطف والتوفيق الذي اعتضدوا به على أعمال الخير،
  والترقي إلى الأفضل فالأفضل. ونكر { هُدًى } ليفيد ضرباً مبهماً لا يبلغ كنهه، ولا
  يقادر قدره؛ كأنه قيل: على أي هدى، كما تقول: لو أبصرت فلاناً لأبصرت رجلاً.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أُوْلَـٰئِكَ عَلَىٰ هُدًى مِّن رَّبِّهِمْ
  وَأُوْلَـٰئِكَ هُمُ ٱلْمُفْلِحُونَ }وقال الهذلي:فَلاَ وَأَبِي الطَّيْرِ المُرِبَّةِ
  بالضُّحَى   عَلى خالِدٍ لَقدْ وَقَعتِ على لَحَموالنون في { مِّن رَّبِّهِمْ } أدغمت
  بغنة وبغير غنة، فالكسائي، وحمزة، ويزيد، وورش في رواية والهاشمي عن ابن كثير لم يغنوها.
  وقد أغنها الباقون إلا أبا عمرو. فقد روى عنه فيها روايتان.وفي تكرير { أُوْلَـٰئِكَ
  } تنبيه على أنهم كما ثبتت لهم الأثرة بالهدى، فهي ثابتة لهم بالفلاح؛ فجعلتْ كلّ واحدة
  من الأثرتين في تمييزهم بالمثابة التي لو انفردت كفت مميزة على حيالها. فإن قلت: لم
  جاء مع العاطف؟ وما الفرق بينه وبين قوله{ أُوْلَـٰئِكَ كَٱلانْعَـٰمِ بَلْ هُمْ أَضَلُّ،أُوْلَـٰئِكَ
  هُمُ ٱلْغَـٰفِلُونَ }[الأعراف: 179]؟ قلت: قد اختلف الخبران ههنا فلذلك دخل العاطف،
  بخلاف الخبرين ثمة فإنهما متفقان؛ لأن التسجيل عليهم بالغفلة وتشبيههم بالبهائم شيء
  واحد، فكانت الجملة الثانية مقرّرة لما في الأولى فهي من العطف بمعزل.و { هُمْ } فصل:
  وفائدته: الدلالة على أن الوارد بعده خبر لا صفة، والتوكيد، وإيجاب أن فائدة المسند
  ثابتة للمسند إليه دون غيره. أو هو مبتدأ والمفلحون خبره، والجملة خبر أولئك.ومعنى
  التعريف في { ٱلْمُفْلِحُونَ }: الدلالة على أن المتقين هم الناس الذين عنهم بلغك أنهم
  يفلحون في الآخرة كما إذا بلغك أن إنساناً قد تاب من أهل بلدك، فاستخبرت من هو؟ فقيل
  زيد التائب، أي هو الذي أخبرت بتوبته. أو على أنهم الذين إن حصلت صفة المفلحين وتحققوا
  ما هم، وتصوّروا بصورتهم الحقيقة، فهم هم لا يعدون تلك الحقيقة. كما تقول لصاحبك: هل
  عرفت الأسد وما جبل عليه من فرط الإقدام؟ إن زيداً هو هو. فانظر كيف كرّر الله عزّ
  وجلّ التنبيه على اختصاص المتقين بنيل ما لا يناله أحد على طرق شتى، وهي: ذكر اسم الإشارة،
  وتكريره، وتعريف المفلحين، وتوسيط الفصل بينه وبين أولئك؛ ليبصرك مراتبهم ويرغبك في
  طلب ما طلبوا، وينشطك لتقديم ما قدموا، ويثبطك عن الطمع الفارغ والرجاء الكاذب والتمني
  على الله ما لا تقتضيه حكمته ولم تسبق به كلمته. اللهمّ زينا بلباس التقوى، واحشرنا
  في زمرة من صدرت بذكرهم سورة البقرة. والمفلح: الفائز بالبغية كأنه الذي انفتحت له
  وجوه الظفر ولم تستغلق عليه. والمفلج ـ بالجيم ـ مثله. ومنه قولهم للمطلقة: استفلحي
  بأمرك بالحاء والجيم. والتركيب دال على معنى الشق والفتح، وكذلك أخواته في الفاء والعين،
  نحو: فلق، وفلذ، وفلى.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

