  class=\"TextResultArabic\"><font color=\"black\">وقال الهذلي:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">فَلاَ وَأَبِي الطَّيْرِ المُرِبَّةِ بالضُّحَى</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">عَلى خالِدٍ لَقدْ وَقَعتِ على لَحَم</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">والنون في { مِّن رَّبِّهِمْ } أدغمت
  بغنة وبغير غنة، فالكسائي، وحمزة، ويزيد، وورش في رواية والهاشمي عن ابن كثير لم يغنوها.
  وقد أغنها الباقون إلا أبا عمرو. فقد روى عنه فيها روايتان.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وفي
  تكرير { أُوْلَـٰئِكَ } تنبيه على أنهم كما ثبتت لهم الأثرة بالهدى، فهي ثابتة لهم
  بالفلاح؛ فجعلتْ كلّ واحدة من الأثرتين في تمييزهم بالمثابة التي لو انفردت كفت مميزة
  على حيالها. فإن قلت: لم جاء مع العاطف؟ وما الفرق بينه وبين قوله</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">أُوْلَـٰئِكَ
  كَٱلانْعَـٰمِ بَلْ هُمْ أَضَلُّ،أُوْلَـٰئِكَ هُمُ ٱلْغَـٰفِلُونَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأعراف:
  179]؟ قلت: قد اختلف الخبران ههنا فلذلك دخل العاطف، بخلاف الخبرين ثمة فإنهما متفقان؛
  لأن التسجيل عليهم بالغفلة وتشبيههم بالبهائم شيء واحد، فكانت الجملة الثانية مقرّرة
  لما في الأولى فهي من العطف بمعزل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">و
  { هُمْ } فصل: وفائدته: الدلالة على أن الوارد بعده خبر لا صفة، والتوكيد، وإيجاب أن
  فائدة المسند ثابتة للمسند إليه دون غيره. أو هو مبتدأ والمفلحون خبره، والجملة خبر
  أولئك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ومعنى التعريف في { ٱلْمُفْلِحُونَ
  }: الدلالة على أن المتقين هم الناس الذين عنهم بلغك أنهم يفلحون في الآخرة كما إذا
  بلغك أن إنساناً قد تاب من أهل بلدك، فاستخبرت من هو؟ فقيل زيد التائب، أي هو الذي
  أخبرت بتوبته. أو على أنهم الذين إن حصلت صفة المفلحين وتحققوا ما هم، وتصوّروا بصورتهم
  الحقيقة، فهم هم لا يعدون تلك الحقيقة. كما تقول لصاحبك: هل عرفت الأسد وما جبل عليه
  من فرط الإقدام؟ إن زيداً هو هو. فانظر كيف كرّر الله عزّ وجلّ التنبيه على اختصاص
  المتقين بنيل ما لا يناله أحد على طرق شتى، وهي: ذكر اسم الإشارة، وتكريره، وتعريف
  المفلحين، وتوسيط الفصل بينه وبين أولئك؛ ليبصرك مراتبهم ويرغبك في طلب ما طلبوا، وينشطك
  لتقديم ما قدموا، ويثبطك عن الطمع الفارغ والرجاء الكاذب والتمني على الله ما لا تقتضيه
  حكمته ولم تسبق به كلمته. اللهمّ زينا بلباس التقوى، واحشرنا في زمرة من صدرت بذكرهم
  سورة البقرة. والمفلح: الفائز بالبغية كأنه الذي انفتحت له وجوه الظفر ولم تستغلق عليه.
  والمفلج ـ بالجيم ـ مثله. ومنه قولهم للمطلقة: استفلحي بأمرك بالحاء والجيم. والتركيب
  دال على معنى الشق والفتح، وكذلك أخواته في الفاء والعين، نحو: فلق، وفلذ، وفلى.</font></font><font
