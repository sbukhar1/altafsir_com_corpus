  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أُوْلَـٰئِكَ
  عَلَىٰ هُدًى مِّن رَّبِّهِمْ وَأُوْلَـٰئِكَ هُمُ ٱلْمُفْلِحُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ أُوْلَـٰئِكَ عَلَىٰ هُدًى } الجملة في محل الرفع إن كان الذين يؤمنون
  بالغيب مبتدأ؛ وإلا فلا محلّ لها. ونظم الكلام على الوجهين: أنك إذا نويت الابتداء
  بالذين يؤمنون بالغيب. فقد ذهبت به مذهب الاستئناف. وذلك أنه لما قيل: { هُدًى لّلْمُتَّقِينَ
  } واختصّ المتقون بأنّ الكتاب لهم هدى، اتجه لسائل أن يسأل فيقول: ما بال المتقين مخصوصين
  بذلك؟ فوقع قوله: { ٱلَّذِينَ يُؤْمِنُونَ بِٱلْغَيْبِ } إلى ساقته كأنه جواب لهذا
  السؤال المقدّر. وجيء بصفة المتقين المنطوية تحتها خصائصهم التي استوجبوا بها من الله
  أن يلطف بهم، ويفعل بهم ما لا يفعل بمن ليسوا على صفتهم، أي الذين هؤلاء عقائدهم وأعمالهم،
  أحقاء بأن يهديهم الله ويعطيهم الفلاح. ونظيره قولك: أحبّ رسول الله صلى الله عليه
  وسلم الأنصار الذين قارعوا دونه، وكشفوا الكرب عن وجهه، أولئك أهل للمحبة. وإن جعلته
  تابعاً للمتقين، وقع الاستئناف على أولئك؛ كأنه قيل: ما للمستقلين بهذه الصفات قد اختصوا
  بالهدى؟ فأجيب بأنّ أولئك الموصوفين، غير مستبعد أن يفوزوا دون الناس بالهدى عاجلاً،
  وبالفلاح آجلاً. واعلم أنّ هذا النوع من الاستئناف يجيء تارة بإعادة اسم من استؤنف
  عنه الحديث، كقولك: قد أحسنت إلى زيد، زيد حقيق بالإحسان. وتارة بإعادة صفته، كقولك:
  أحسنت إلى زيد صديقك القديم أهل لذلك منك؛ فيكون الاستئناف بإعادة الصفة أحسن وأبلغ،
  لانطوائها على بيان الموجب وتلخيصه. فإن قلت: هل يجوز أن يجري الموصول الأوّل على المتقين،
  وأن يرتفع الثاني على الابتداء وأولئك خبره؟ قلت: نعم على أن يجعل اختصاصهم بالهدى
  والفلاح تعريضاً بأهل الكتاب الذين لم يؤمنوا بنبوّة رسول الله صلى الله عليه وسلم،
  وهم ظانون أنهم على الهدى وطامعون أنهم ينالون الفلاح عند الله. وفي اسم الإشارة الذي
  هو { أُوْلَـٰئِكَ } إيذان بأنّ ما يرد عقيبه فالمذكورون قبله أهل لاكتسابه من أجل
  الخصال التي عدّدت لهم، كما قال حاتم: ولله صعلوك ثم عدّد له خصالاً فاضلة، ثم عقب
  تعديدها بقوله:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">فَذَلِكَ
  إنْ يَهْلِكْ فحَسْبي ثَنَاؤُهُ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وَإنْ عاشَ
  لَمْ يَقْعُدْ ضَعِيفاً مُذَمَّمَا</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">ومعنى الاستعلاء في قوله (على هدى) مثل لتمكنهم من الهدى، واستقرارهم
  عليه، وتمسكهم به. شبهت حالهم بحال من اعتلى الشيء وركبه. ونحوه: هو على الحق وعلى
  الباطل. وقد صرّحوا بذلك في قولهم: جعل الغواية مركباً، وامتطى الجهل واقتعد غارب الهوى.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ومعنى { هُدًى مّن رَّبّهِمْ } أي منحوه من عنده وأوتوه من قبله، وهو
  اللطف والتوفيق الذي اعتضدوا به على أعمال الخير، والترقي إلى الأفضل فالأفضل. ونكر
  { هُدًى } ليفيد ضرباً مبهماً لا يبلغ كنهه، ولا يقادر قدره؛ كأنه قيل: على أي هدى،
  كما تقول: لو أبصرت فلاناً لأبصرت رجلاً.</font></font>&#13;\t\t\t<label disabled=\"true\"
