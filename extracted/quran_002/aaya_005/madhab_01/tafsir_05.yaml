  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أُوْلَـٰئِكَ
  عَلَىٰ هُدًى مِّن رَّبِّهِمْ وَأُوْلَـٰئِكَ هُمُ ٱلْمُفْلِحُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قال النحاس أهل نجد يقولون: أُلاَكَ، وبعضهم يقول: أُلاَلِكَ؛ والكاف
  للخطاب. قال الكسائي: من قال أولئك فواحده ذلك، ومن قال أُلاَك فواحده ذاك، وأُلاَلِك
  مثل أولئك، وأنشد ٱبن السِّكّيت:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">أُلاَلِكَ قَومي لم يكونوا أُشَابةً</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وهل يَعِظُ
  الضِّلّيل إلا أُلالِكَا</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وربما قالوا: أولئك في غير العقلاء؛ قال الشاعر:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">ذُمّ المنازل بعد منزلة اللِّوَى</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">والعيشَ بعد أولئك الأيامِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقال تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّ ٱلسَّمْعَ وَٱلْبَصَرَ وَٱلْفُؤَادَ
  كُلُّ أُولـٰئِكَ كَانَ عَنْهُ مَسْؤُولاً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الإسراء:36] وقال علماؤنا: إن في
  قوله تعالى: { مِّن رَّبِّهِمْ } ردّاً على القدرية في قولهم: يخلقون إيمانهم وهداهم،
  تعالى الله عن قولهم! ولو كان كما قالوا لقال: «من أنفسهم»، وقد تقدّم الكلام فيه وفي
  الهُدى فلا معنى لإعادة ذلك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">{
  وَأُوْلَـٰئِكَ هُمُ ٱلْمُفْلِحُونَ } «هم» يجوز أن يكون مبتدأ ثانياً وخبره «المفلحون»
  والثاني وخبره خبر الأوّل، ويجوز أن تكون «هم» زائدة ـ يسميها البصريون فاصلة والكوفيون
  عماداً و «المفلحون» خبر «أولئك».</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والفَلْح
  أصله في اللغة الشق والقطع؛ قال الشاعر:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">إن الحديد بالحديد يُفْلَح</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">أي يشق؛ ومنه فلاحة الأرضين إنما
  هو شقّها للحرث، قاله أبو عبيد. ولذلك سُمّيَ الأَكَّارُ فلاّحاً. ويقال للذي شُقّت
  شفته السفلى أفلح، وهو بَيّن الفَلَحة، فكأن المفلح قد قطع المصاعب حتى نال مطلوبه.
  وقد يستعمل في الفوز والبقاء، وهو أصله أيضاً في اللغة، ومنه قول الرجل لامرأته: ٱستَفْلِحِي
  بأمْرِك، معناه فوزي بأمرك، وقال الشاعر:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">لو كان حَيّ مدرك الفلاح</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">أدركه مُلاعب
  الرماح</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وقال الأضْبط بن قُرَيع السعديّ في الجاهلية الجهلاء:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">لكلِّ هَمٍّ من الهموم سعَهْ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">والمُسْيُ والصُّبْحُ لا فَلاح مَعَهْ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">يقول: ليس مع كرّ الليل والنهار
  بقاء. وقال آخر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">نحل بلاداً
  كلّها حلّ قبلنا</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">ونرجو الفلاح بعد عاد وحِمْيَر</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">أي البقاء. وقال عبيد:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">أفْلِحْ بما شئتَ فقد يُدرَك بالضَّـ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">عْف وقد يُخَدَّعُ الأرِيبُ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">أي أبق بما شئت من كَيْس وحُمْق
  فقد يرزق الأحمق ويحرم العاقل. فمعنى «وأُولَئِكَ هُمُ الْمُفْلِحُون»: أي الفائزون
  بالجنة والباقون فيها. وقال ٱبن أبي إسحٰق: المفلحون هم الذين أدركوا ما طلبوا ونجوْا
  من شر ما منه هربوا، والمعنى واحد. وقد ٱستعمل الفلاَح في السَّحور؛ ومنه الحديث:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" حتى كاد يفوتنا الفلاَح مع رسول
  الله صلى الله عليه وسلم. قلت: وما الفلاَحَ؟ قال: السَّحور \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">أخرجه أبو داود. فكأنّ معنى الحديث
  أن السحور به بقاء الصوم فلهذا سمّاه فلاحاً. والفلاح (بتشديد اللام): المُكارِي في
  قول القائل:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">لها رِطلٌ
  تَكيلُ الزيت فيه</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">وفَلاَّحٌ يسوق لها حِمارَا</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">ثم الفلاحَ في العُرْف: الظفر بالمطلوب،
  والنجاة من المرهوب.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">مسألة: إن قال قائل كيف قرأ حمزة:
  عليهُم وإليهُم ولديهُم؛ ولم يقرأ من ربُهم ولا فيهُم ولا جَنَّتَيْهُم؟ فالجواب أن
  عليهم وإليهم ولديهم الياء فيه منقلبة من ألف، والأصل علاهم ولداهم وإلاهم فأقرّت الهاء
  على ضمتها؛ وليس ذلك في فيهم ولا من ربهم ولا جَنَّتَيْهِمْ، ووافقه الكسائي في «عليهم
  الذِّلة» و «إليهم ٱثنين» على ما هو معروف من القراءة عنهما.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

