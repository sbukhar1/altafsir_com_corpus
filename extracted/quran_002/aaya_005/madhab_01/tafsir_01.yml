  هُمُ ٱلْمُفْلِحُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">فـالرفع إذا يصح فـيها من أربعة
  أوجه، والـخفض من وجهين.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وأولـى التأويلات عندي بقوله: {
  أُوْلَـٰئِكَ عَلَىٰ هُدًى مِّن رَّبِّهِمْ } ما ذكرت من قول ابن مسعود وابن عبـاس،
  وأن تكون «أولئك» إشارة إلـى الفريقـين، أعنـي الـمتقـين { وَالَّذِينَ يُؤْمِنُونَ
  بِـمَا أُنْزِلَ إِلَـيْكَ } ، وتكون «أولئك» مرفوعة بـالعائد من ذكرهم فـي قوله: {
  عَلَىٰ هُدًى مِّن رَّبِّهِمْ } وأن تكون «الذين» الثانـية معطوفة علـى ما قبل من الكلام
  علـى ما قد بـيناه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وإنـما رأينا أن ذلك أولـى التأويلات
  بـالآية، لأن الله جل ثناؤه نعت الفريقـين بنعتهم الـمـحمود ثم أثنى علـيهم فلـم يكن
  عزّ وجل لـيخص أحد الفريقـين بـالثناء مع تساويهما فـيـما استـحقا به الثناء من الصفـات،
  كما غير جائز فـي عدله أن يتساويا فـيـما يتسحقان به الـجزاء من الأعمال فـيخص أحدهما
  بـالـجزاء دون الآخر ويحرم الآخر جزاء عمله، فكذلك سبـيـل الثناء بـالأعمال لأن الثناء
  أحد أقسام الـجزاء. وأما معنى قوله: { أُوْلَـٰئِكَ عَلَىٰ هُدًى مِّن رَّبِّهِمْ }
  فإن معنى ذلك أنهم علـى نور من ربهم وبرهان واستقامة وسداد بتسديد الله إياهم وتوفـيقه
  لهم كما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي ابن حميد، قال: حدثنا سلـمة
  بن الفضل، عن مـحمد بن إسحاق، عن مـحمد بن أبـي مـحمد مولـى زيد بن ثابت، عن عكرمة،
  أو عن سعيد بن جبـير، عن ابن عبـاس: { أُوْلَـٰئِكَ عَلَىٰ هُدًى مِّن رَّبِّهِمْ }
  أي علـى نور من ربهم، واستقامة علـى ما جاءهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">القول
  فـي تأويـل قوله تعالـى: { وَأُوْلَـٰئِكَ هُمُ ٱلْمُفْلِحُونَ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وتأويـل قوله: { وَأُوْلَـٰئِكَ هُمُ ٱلْمُفْلِحُونَ } أي أولئك هم
  الـمُنْـجِحُون الـمدركون ما طلبوا عند الله تعالـى ذكره بأعمالهم وإيـمانهم بـالله
  وكتبه ورسله، من الفوز بـالثواب، والـخـلود فـي الـجنان، والنـجاة مـما أعد الله تبـارك
  وتعالـى لأعدائه من العقاب. كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: حدثنا سلـمة. قال: حدثنا ابن إسحاق، عن مـحمد بن أبـي مـحمد مولـى زيد
  بن ثابت، عن عكرمة، أو عن سعيد بن جبـير، عن ابن عبـاس: { وَأُوْلَـٰئِكَ هُمُ ٱلْمُفْلِحُونَ
  } أي الذين أدركوا ما طلبوا، ونـجوا من شرّ ما منه هربوا. ومن الدلالة علـى أن أحد
  معانـي الفلاح إدراك الطلبة والظفر بـالـحاجة، قول لبـيد بن ربـيعة:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">اعْقِلِـي إنْ كُنْتِ لَـمَّا تَعْقِلِـي</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">ولَقَدْ أفْلَـحَ مَنْ كانَ عَقَلْ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">يعنـي ظفر بحاجته وأصاب خيراً. ومنه
  قول الراجز:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">عَدِمْتُ
  أُمّا وَلَدَتْ رَبـاحا</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">جاءَتْ بِهِ
  مُفَرْكَحاً فِرْكَاحَا</font></font></b></td></tr><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">تَـحْسَبُ أنْ قَدْ وَلَدَتْ نَـجاحا</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">أشْهَدُ لاَ يَزِيدُهَا فَلاحا</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">يعنـي خيراً وقربـاً من حاجتها.
  والفلاح: مصدر من قولك: أفلـح فلان يُفلـح إفلاحاً، وفلاحاً، وفَلَـحاً. والفلاح أيضاً
  البقاء، ومنه قول لبـيد:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">نـحُلُّ بلاداً كُلَّها حُلَّ قَبْلَنَا</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وَنَرْجُو الفَلاَحَ بَعْدَ عادٍ وحِمْيَرِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">يريد البقاء. ومنه أيضاً قول عَبـيد:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">أفْلِـحْ بـما شِئْتَ فَقَدْ يَبْلُعُ بـالضَّر</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">يعْفِ وَقَدْ يُخْدَعُ الأرِيبُ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">يريد: عش وابق بـما شئت. وكذلك قول
  نابغة بنـي ذبـيان:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وكُلُّ فَتًـى
  سَتَشْعَبُهُ شَعُوبٌ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وَإنْ أثْرَى
  وَإنْ لاقـى فَلاحا</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">أي نـجاحاً بحاجته وبقاءً.</font></font><font class=\"TextResultArabic\"><font
