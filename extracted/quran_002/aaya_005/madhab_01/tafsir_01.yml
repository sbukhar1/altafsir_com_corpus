  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أُوْلَـٰئِكَ
  عَلَىٰ هُدًى مِّن رَّبِّهِمْ وَأُوْلَـٰئِكَ هُمُ ٱلْمُفْلِحُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">اختلف أهل التأويـل فـيـمن عنى الله جل ثناؤه بقوله: { أُوْلَـٰئِكَ
  عَلَىٰ هُدًى مِّن رَّبِّهِمْ } فقال بعضهم: عَنَى بذلك أهل الصفتـين الـمتقدمتـين،
  أعنـي الـمؤمنـين بـالغيب من العرب والـمؤمنـين بـما أنزل إلـى مـحمد صلى الله عليه
  وسلم وإلـى من قبله من الرسل، وإياهم جميعاً وصف بأنهم علـى هدى منهم وأنهم هم الـمفلـحون.
  ذكر من قال ذلك من أهل التأويـل:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  موسى بن هارون، قال: حدثنا عمرو بن حماد، قال: حدثنا أسبـاط عن السدي فـي خبر ذكره
  عن أبـي مالك، وعن أبـي صالـح، عن ابن عبـاس، وعن مرة الهمدانـي، عن ابن مسعود، وعن
  ناس من أصحاب النبـي صلى الله عليه وسلم: أما الذين يؤمنون بـالغيب، فهم الـمؤمنون
  من العرب، والذين يؤمنون بـما أنزل إلـيك: الـمؤمنون من أهل الكتاب. ثم جمع الفريقـين
  فقال: { أُوْلَـٰئِكَ عَلَىٰ هُدًى مِّن رَّبِّهِمْ وَأُوْلَـٰئِكَ هُمُ ٱلْمُفْلِحُونَ
  }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال بعضهم: بل عَنَى بذلك الـمتقـين
  الذين يؤمنون بـالغيب وهم الذين يؤمنون بـما أنزل إلـى مـحمد، وبـما أنزل إلـى من قبله
  من الرسل.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: بل عَنَى بذلك الذي
  يؤمنون بـما أنزل إلـى مـحمد صلى الله عليه وسلم، وبـما أنزل إلـى من قبله من الرسل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: بل عَنَى بذلك الذين يؤمنون بـما أنزل إلـى مـحمد صلى
  الله عليه وسلم، وبـما أنزل إلـى من قبله، وهم مؤمنوا أهل الكتاب الذين صدقوا بـمـحمد
  صلى الله عليه وسلم وبـما جاء به، وكانوا مؤمنـين من قبلُ بسائر الأنبـياء والكتب.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وعلـى هذا التأويـل الآخر، يحتـمل أن يكون: { ٱلَّذِينَ يُؤْمِنُونَ
  بِمَآ أُنْزِلَ إِلَيْكَ } فـي مـحل خفض، ومـحل رفع فأما الرفع فـيه فإنه يأتـيها من
  وجهين: أحدهما من قبل العطف علـى ما فـي { يُؤْمِنُونَ بِٱلْغَيْبِ } من ذكر «الذين».
  والثانـي: أن يكون خبر مبتدأ، ويكون: { أُوْلَـٰئِكَ عَلَىٰ هُدًى مِّن رَّبِّهِمْ
  } مرافعها. وأما الـخفض فعلـى العطف علـى { الْـمُتَّقِـينَ }. وإذا كانت معطوفة علـى
  «الذين» اتـجه لها وجهان من الـمعنى، أحدهما: أن تكون هي «والذين» الأولـى من صفة الـمتقـين،
  وذلك علـى تأويـل من رأى أن الآيات الأربع بعد { الـم } نزلت فـي صنف واحد من أصناف
  الـمؤمنـين. والوجه الثانـي: أن تكون «الذين» الثانـية معطوفة فـي الإعراب علـى «الـمتقـين»
  بـمعنى الـخفض، وهم فـي الـمعنى صنف غير الصنف الأول. وذلك علـى مذهب من رأى أن الذين
  نزلت فـيهم الآيتان الأوَّلتان من الـمؤمنـين بعد قوله { الـم } غير الذين نزلت فـيهم
  الآيتان الآخرتان اللتان تلـيان الأوّلتـين. وقد يحتـمل أن تكون «الذين» الثانـية مرفوعة
  فـي هذا الوجه بـمعنى الاستئناف، إذ كانت مبتدأ بها بعد تـمام آية وانقضاء قصة. وقد
  يجوز الرفع فـيها أيضاً بنـية الاستئناف إذ كانت فـي مبتدأ آية وإن كانت من صفة الـمتقـين.</font></font>&#13;\t\t\t<label
