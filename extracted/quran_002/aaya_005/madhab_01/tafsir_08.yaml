aaya: أُولَٰئِكَ عَلَىٰ هُدًى مِنْ رَبِّهِمْ ۖ وَأُولَٰئِكَ هُمُ الْمُفْلِحُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أُوْلَـٰئِكَ عَلَىٰ
  هُدًى مِّن رَّبِّهِمْ وَأُوْلَـٰئِكَ هُمُ ٱلْمُفْلِحُونَ }{ أُوْلَٰئِكَ } الموصوفون
  بما ذكر { عَلَىٰ هُدًى مّن رَّبّهِمْ وَأُوْلَٰئِكَ هُمُ ٱلْمُفْلِحُونَ } الفائزون
  بالجنة الناجون من النار.\r\n\t\t\t\r\n\t\t\t</section>"

