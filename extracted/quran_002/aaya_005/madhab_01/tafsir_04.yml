  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أُوْلَـٰئِكَ
  عَلَىٰ هُدًى مِّن رَّبِّهِمْ وَأُوْلَـٰئِكَ هُمُ ٱلْمُفْلِحُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">اعلم أن في الآية مسائل المسألة الأولى في كيفية تعلق هذه الآية بما
  قبلها وجوه ثلاثة أحدها أن ينوي الابتداء بِـ</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">ٱلَّذِينَ يُؤْمِنُونَ بِٱلْغَيْبِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">البقرة
  3 وذلك لأنه لما قيل</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">هُدًى لّلْمُتَّقِينَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">البقرة 2 فخص المتقين بأن الكتاب
  هدى لهم كان لسائل أن يسأل فيقول ما السبب في اختصاص المتقين بذلك؟ فوقع قوله { ٱلَّذِينَ
  يُؤْمِنُونَ بِٱلْغَيْبِ } إلى قوله { وَأُوْلَـٰئِكَ هُمُ ٱلْمُفْلِحُونَ } جواباً
  عن هذا السؤال، كأنه قيل الذي يكون مشتغلاً بالإيمان وإقامة الصلاة وإيتاء الزكاة والفوز
  بالفلاح والنجاة لا بدّ وأن يكون على هدى من ربه. وثانيها أن لا ينوي الابتداء به بل
  يجعله تابعاً { لّلْمُتَّقِينَ } ثم يقع الابتداء من قوله { أُوْلَـٰئِكَ عَلَىٰ هُدًى
  مّن رَّبّهِمْ } كأنه قيل أي سبب في أن صار الموصوفون بهذه الصفات مختصين بالهدى؟ فأجيب
  بأن أولئك الموصفين غير مستبعد أن يفوزوا دون الناس بالهدى عاجلاً وبالفلاح آجلاً.
  وثالثها أن يجعل الموصول الأول صفة ٱلْمُتَّقِينَ ويرفع الثاني على الابتداء و { أُوْلَـٰئِكَ
  } خبره ويكون المراد جعل اختصاصهم بالفلاح والهدى تعريضاً بأهل الكتاب الذين لم يؤمنوا
  بنبوة رسول الله صلى الله عليه وسلم وهم ظانون أنهم على الهدى وطامعون أنهم ينالون
  الفلاح عند الله تعالى. المسألة الثانية معنى الاستعلاء في قوله { عَلَىٰ هُدًى } بيان
  لتمكنهم من الهدى واستقرارهم عليه حيث شبهت حالهم بحال من اعتلى الشيء وركبه ونظيره
  «فلان على الحق، أو على الباطل» وقد صرحوا به في قولهم «جعل الغواية مركباً، وامتطى
  الجهل» وتحقيق القول في كونهم على الهدى تمسكهم بموجب الدليل، لأن الواجب على المتمسك
  بالدليل أن يدوم على ذلك ويحرسه عن المطاعن والشبه فكأنه تعالى مدحهم بالإيمان بما
  أنزل عليه أولاً، ومدحهم بالإقامة على ذلك والمواظبة على حراسته عن الشبه ثانياً، وذلك
  واجب على المكلف، لأنه إذا كان متشدداً في الدين خائفاً وجلا فلا بدّ من أن يحاسب نفسه
  في علمه وعمله، ويتأمل حاله فيهما فإذا حرس نفسه عن الإخلال كان ممدوحاً بأنه على هدى
  وبصيرة، وإنما نكر { هُدًى } ليفيد ضرباً مبهماً لا يبلغ كنهه ولا يقدر قدره كما يقال
  لو أبصرت فلاناً لأبصرت رجلاً. قال عون بن عبد الله الهدى من الله كثير، ولا يبصره
  إلا بصير، ولا يعمل به إلا يسير. ألا ترى أن نجوم السماء يبصرها البصراء، ولا يهتدى
  بها إلا العلماء. المسألة الثالثة في تكرير { أُوْلَـٰئِكَ } تنبيه على أنهم كما ثبت
  لهم الاختصاص بالهدى ثبت لهم الاختصاص بالفلاح أيضاً، فقد تميزوا عن غيرهم بهذين الاختصاصين.
  فإن قيل فلم جاء مع العاطف وما الفرق بينه وبين قوله</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">أُوْلَـٰئِكَ كَٱلأَنْعَـٰمِ بَلْ
