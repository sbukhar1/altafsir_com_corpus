  هُمُ ٱلْمُفْلِحُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">الأعراف 179 قلنا قد اختلف الخبران
  هنا فلذلك دخل العاطف بخلاف الخبرين ثمت فإنهمامتفقان لأن التسجيل عليهم بالغفلة وتشبيههم
  بالبهائم شيء واحد، وكانت الجملة الثانية مقررة لما في الأولى فهي من العطف بمعزل.
  المسألة الرابعة { هُمْ } فصل وله فائدتان إحداهما الدلالة على أن الوارد بعده خبر
  لا صفة وثانيتهما حصر الخبر في المبتدأ، فإنك لو قلت الإنسان ضاحك فهذا لا يفيد أن
  الضاحكية لا تحصل إلا في الإنسان، أما لو قلت الإنسان هو الضاحك فهذا يفيد أن الضاحكية
  لا تحصل إلا في الإنسان. المسألة الخامسة معنى التعريف في { ٱلْمُفْلِحُونَ } الدلالة
  على أن المتقين هم الناس الذين بلغك أنهم يفلحون في الآخرة كما إذا بلغك أن إنساناً
  قد تاب من أهل بلدك فاستخبرت من هو؟ فقيل زيد التائب، أي هو الذي أخبرت بتوبته، أو
  على أنهم الذين إن حصلت صفة المفلحون فهم هم، كما تقول لصاحبك هل عرفت الأسد وما جبل
  عليه من فرط الإقدام؟ إن زيداً هو هو. المسألة السادسة المفلج الظافر بالمطلوب كأنه
  الذي انفتحت له وجوه الظفر ولم تستغلق عليه، والمفلح بالجيم مثله، والتركيب دال على
  معنى الشق والفتح، ولهذا سمي الزراع فلاحاً، ومشقوق الشفة السفلى أفلح، وفي المثل «الحديد
  بالحديد يفلح» وتحقيقه أن الله تعالى لما وصفهم بالقيام بما يلزمهم علماً وعملاً بين
  نتيجة ذلك وهو الظفر بالمطلوب الذي هو النعيم الدائم من غير شوب على وجه الإجلال والإعظام،
  لأن ذلك هو الثواب المطلوب للعبادات. المسألة السابعة هذه الآيات يتمسك الوعيدية بها
  من وجه، والمرجئة من وجه آخر. أما الوعيدية فمن وجهين الأول أن قوله { وَأُوْلَـٰئِكَ
  هُمُ ٱلْمُفْلِحُونَ } يقتضي الحصر، فوجب فيمن أخل بالصلاة والزكاة أن لا يكون مفلحاً،
  وذلك يوجب القطع على وعيد تارك الصلاة والزكاة. الثاني أن ترتيب الحكم على الوصف مشعر
  بكون ذلك الوصف علة لذلك الحكم فيلزم أن تكون علة الفلاح هي فعل الإيمان والصلاة والزكاة،
  فمن أخل بهذه الأشياء لم يحصل له علة الفلاح، فوجب أن لا يحصل الفلاح. أما المرجئة
  فقد احتجوا بأن الله حكم بالفلاح على الموصوفين بالصفات المذكروة في هذه الآية فوجب
  أن يكون الموصوف بهذه الأشياء مفلحاً وإن زنى وسرق وشرب الخمر، وإذا ثبت في هذه الطائفة
  تحقق العفو ثبت في غيرهم ضرورة، إذ لا قائل بالفرق. والجواب أن كل واحد من الاحتجاجين
  معارض بالآخر فيتساقطان، ثم الجواب عن قول الوعيدية أن قوله { وَأُوْلَـٰئِكَ هُمُ
  ٱلْمُفْلِحُونَ } يدل على أنهم الكاملون في الفلاح، فيلزم أن يكون صاحب الكبيرة غير
  كامل في الفلاح، ونحن نقول بموجبه، فإنه كيف يكون كاملاً في الفلاح وهو غير جازم بالخلاص
  من العذاب، بل يجوز له أن يكون خائفاً منه، وعن الثاني أن نفي السبب الواحد لا يقتضي
  نفي المسبب، فعندنا من أسباب الفلاح عفو الله تعالى. والجواب عن قول المرجئة أن وصفهم
  بالتقوى يكفي في نيل الثواب لأنه يتضمن إتقاء المعاصي، وإتقاء ترك الواجبات والله أعلم.</font></font>&#13;\t\t\t<label
