  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أُوْلَـٰئِكَ
  عَلَىٰ هُدًى مِّن رَّبِّهِمْ وَأُوْلَـٰئِكَ هُمُ ٱلْمُفْلِحُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { أولئك على هدى } أي: على رشاد. وقال ابن عباس: على نور
  واستقامة. قال ابن قتيبة: المفلحون: الفائزون ببقاء الأبد. وأصل الفلاح: البقاء. ويشهد
  لهذا قول لبيد:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">نحل بلاداً
  كلُّها حُلَّ قبلنا</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">ونرجو الفلاح بعد عادٍ وحمير</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">يريد: البقاء. وقال الزجاج: المفلح:
  الفائز بما فيه غاية صلاح حاله. قال ابن الأنباري: ومنه: حيَّ على الفلاح، معناه: هلموا
  إِلى سبيل الفوز ودخول الجنة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

