aaya: أُولَٰئِكَ عَلَىٰ هُدًى مِنْ رَبِّهِمْ ۖ وَأُولَٰئِكَ هُمُ الْمُفْلِحُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أُوْلَـٰئِكَ عَلَىٰ
  هُدًى مِّن رَّبِّهِمْ وَأُوْلَـٰئِكَ هُمُ ٱلْمُفْلِحُونَ }قوله تعالى: { أولئك على
  هدى } أي: على رشاد. وقال ابن عباس: على نور واستقامة. قال ابن قتيبة: المفلحون: الفائزون
  ببقاء الأبد. وأصل الفلاح: البقاء. ويشهد لهذا قول لبيد:نحل بلاداً كلُّها حُلَّ قبلنا   ونرجو
  الفلاح بعد عادٍ وحميريريد: البقاء. وقال الزجاج: المفلح: الفائز بما فيه غاية صلاح
  حاله. قال ابن الأنباري: ومنه: حيَّ على الفلاح، معناه: هلموا إِلى سبيل الفوز ودخول
  الجنة.\r\n\t\t\t\r\n\t\t\t</section>"

