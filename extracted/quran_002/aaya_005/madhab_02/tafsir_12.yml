  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أُوْلَـٰئِكَ
  عَلَىٰ هُدًى مِّن رَّبِّهِمْ وَأُوْلَـٰئِكَ هُمُ ٱلْمُفْلِحُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله تعالى: { أُولئِكَ على هُدىً مِنْ رَبِّهُمْ } يعني بيان ورشد.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">{ وَأُولئِكَ هُمُ الْمُفْلِحُونَ } فيه ثلاثة تأويلات:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أحدها: أنهم الفائزون السعداء، ومنه قول لبيد:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">لَوْ أَنَّ حَيّاً مُدْرِكُ الْفَلاَحِ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">\t أَدْرَكَهُ مُلاَعِبُ الرِّمَاحِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">والثاني: المقطوع لهم بالخير، لأن
  الفلح في كلامهم القطع، وكذلك قيل للأكار فلاح، لأنه يشق الأرض، وقد قال الشاعر:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">لَقَدْ عَلِمتَ يا ابنَ أُمِّ صحصحْ\t</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">أن الحديدَ
  بالحديدِ يُفلحْ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">واختلف فيمن أُرِيدَ بهم، على ثلاثة أوجه:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدها:
  المؤمنون بالغيب من العرب، والمؤمنون بما أنزل على محمد، وعلى من قبله من سائر الأنبياء
  من غير العرب.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والثاني: هم مؤمنو العرب وحدهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والثالث: جميع المؤمنين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

