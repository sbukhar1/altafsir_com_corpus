aaya: أُولَٰئِكَ عَلَىٰ هُدًى مِنْ رَبِّهِمْ ۖ وَأُولَٰئِكَ هُمُ الْمُفْلِحُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أُوْلَـٰئِكَ عَلَىٰ
  هُدًى مِّن رَّبِّهِمْ وَأُوْلَـٰئِكَ هُمُ ٱلْمُفْلِحُونَ }{ هُدىً } بيان ورشد، {
  الْمُفْلِحُونَ } الناجون من عذاب الله، والفلاح: النجاة أو الفائزون السعداء، أو الباقون
  في الثواب، الفلاح: البقاء، أو المقطوع لهم بالخير، الفلح: القطع، الأكَّار: فلاح لشقه
  الأرض.لقد علمت يا ابن أم صحصح\t   \tأن الحديد بالحديد يفلحوالمراد بهم جميع المؤمنين،
  أو مؤمنو العرب، أو المؤمنون من \" العرب \" وغير العرب ممن آمن بما أنزل على محمد
  صلى الله عليه وسلم، وعلى من قبله من الأنبياء.\r\n\t\t\t\r\n\t\t\t</section>"

