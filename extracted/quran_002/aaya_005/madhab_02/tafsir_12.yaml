aaya: أُولَٰئِكَ عَلَىٰ هُدًى مِنْ رَبِّهِمْ ۖ وَأُولَٰئِكَ هُمُ الْمُفْلِحُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أُوْلَـٰئِكَ عَلَىٰ
  هُدًى مِّن رَّبِّهِمْ وَأُوْلَـٰئِكَ هُمُ ٱلْمُفْلِحُونَ }وقوله تعالى: { أُولئِكَ
  على هُدىً مِنْ رَبِّهُمْ } يعني بيان ورشد.{ وَأُولئِكَ هُمُ الْمُفْلِحُونَ } فيه
  ثلاثة تأويلات:أحدها: أنهم الفائزون السعداء، ومنه قول لبيد:لَوْ أَنَّ حَيّاً مُدْرِكُ
  الْفَلاَحِ   \t أَدْرَكَهُ مُلاَعِبُ الرِّمَاحِوالثاني: المقطوع لهم بالخير، لأن
  الفلح في كلامهم القطع، وكذلك قيل للأكار فلاح، لأنه يشق الأرض، وقد قال الشاعر:لَقَدْ
  عَلِمتَ يا ابنَ أُمِّ صحصحْ\t   أن الحديدَ بالحديدِ يُفلحْواختلف فيمن أُرِيدَ بهم،
  على ثلاثة أوجه:أحدها: المؤمنون بالغيب من العرب، والمؤمنون بما أنزل على محمد، وعلى
  من قبله من سائر الأنبياء من غير العرب.والثاني: هم مؤمنو العرب وحدهم.والثالث: جميع
  المؤمنين.\r\n\t\t\t\r\n\t\t\t</section>"

