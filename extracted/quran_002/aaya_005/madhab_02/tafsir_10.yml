  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">الۤـمۤ
  &#13;</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">ذَلِكَ ٱلْكِتَابُ لاَ رَيْبَ فِيهِ هُدًى لِّلْمُتَّقِينَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلَّذِينَ
  يُؤْمِنُونَ بِٱلْغَيْبِ وَيُقِيمُونَ ٱلصَّلٰوةَ وَممَّا رَزَقْنَاهُمْ يُنْفِقُونَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وٱلَّذِينَ
  يُؤْمِنُونَ بِمَآ أُنْزِلَ إِلَيْكَ وَمَآ أُنْزِلَ مِن قَبْلِكَ وَبِٱلآخِرَةِ هُمْ
  يُوقِنُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">أُوْلَـٰئِكَ عَلَىٰ هُدًى مِّن رَّبِّهِمْ
  وَأُوْلَـٰئِكَ هُمُ ٱلْمُفْلِحُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وبإسناده عن عبد
  الله بن المبارك قال حدثنا علي بن إسحاق السمرقندي عن محمد بن مروان عن الكلبي عن أبي
  صالح عن ابن عباس في قوله تعالى: { الۤمۤ } يقول ألف الله لام جبريل ميم محمد ويقال
  ألف آلاؤه لام لطفه ميم ملكه ويقال ألف ابتداء اسمه الله لام ابتداء اسمه لطيف ميم
  ابتداء اسمه مجيد ويقال أنا الله أعلم ويقال قسم أقسم به { ذَلِكَ ٱلْكِتَابُ } أي
  هذا الكتاب الذي يقرؤه عليكم محمد صلى الله عليه وسلم { لاَ رَيْبَ فِيهِ } لا شك فيه
  أنه من عندي فإن آمنتم به هديتكم وإن لم تؤمنوا به عذبتكم ويقال ذلك الكتاب يعني اللوح
  المحفوظ ويقال ذلك الكتاب الذي وعدتك يوم الميثاق به أن أوحيه إليك ويقال ذلك الكتاب
  يعني التوراة أو الإنجيل لا ريب فيه لا شك فيه أن فيهما صفة محمد ونعته { هُدَى لِّلْمُتَّقِينَ
  } يعني القرآن بيان للمتقين الكفر والشرك والفواحش ويقال كرامة للمؤمنين ويقال رحمة
  للمتقين لأمة محمد صلى الله عليه وسلم { ٱلَّذِينَ يُؤْمِنُونَ بِٱلْغَيْبِ } بما غاب
  عنهم من الجنة والنار والصراط والميزان والبعث والحساب وغير ذلك ويقال الذين يؤمنون
  بالغيب بما أنزل من القرآن وبما لم ينزل ويقال الغيب هو الله { وَيُقِيمُونَ ٱلصَّلاةَ
  } يتمون الصلوات الخمس بوضوئها وركوعها وسجودها وما يجب فيها من مواقيتها { وَممَّا
  رَزَقْنَاهُمْ يُنْفِقُونَ } ومما أعطيناهم من الأموال يتصدقون ويقال يؤدون زكاة أموالهم
  وهو أبو بكر الصديق وأصحابه { وٱلَّذِينَ يُؤْمِنُونَ بِمَآ أُنْزِلَ إِلَيْكَ } من
  القرآن { وَمَآ أُنْزِلَ مِن قَبْلِكَ } على سائر الأنبياء من الكتب { وَبِٱلآخِرَةِ
  هُمْ يُوقِنُونَ } وبالبعث بعد الموت ونعيم الجنة هم يصدقون وهو عبد الله بن سلام وأصحابه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">{ أُوْلَـٰئِكَ } أهل هذه الصفة { عَلَىٰ هُدًى مِّن رَّبِّهِمْ }
  على كرامة ورحمة وبيان نزل من ربهم { وَأُوْلَـٰئِكَ هُمُ ٱلْمُفْلِحُونَ } الناجون
  من السخط والعذاب ويقال أولئك الذين أدركوا ووجدوا ما طلبوا ونجوا من شر ما منه هربوا
  وهم أصحاب محمد صلى الله عليه وسلم.</font></font><font class=\"TextResultArabic\"><font
