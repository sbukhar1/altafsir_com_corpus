  فَنَتَبَرَّأَ مِنْهُمْ كَمَا تَبَرَّءُواْ مِنَّا كَذَلِكَ يُرِيهِمُ ٱللَّهُ أَعْمَالَهُمْ
  حَسَرَاتٍ عَلَيْهِمْ وَمَا هُم بِخَارِجِينَ مِنَ ٱلنَّارِ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">فقال
  بعضهم: معنى ذلك: كذلك يريهم الله أعمالهم التـي فرضها علـيهم فـي الدنـيا فضيعوها
  ولـم يعملوا بها حتـى استوجب ما كان الله أعدَّ لهم لو كانوا عملوا بها فـي حياتهم
  من الـمساكن والنعم غيرُهم بطاعته ربَّه فصار ما فـاتهم من الثواب الذي كان الله أعدّه
  لهم عنده لو كانوا أطاعوه فـي الدنـيا إذْ عاينوه عند دخول النار أو قبل ذلك أسى وندامة
  وحسرة علـيهم. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  موسى بن هارون، قال: ثنا عمرو، قال: ثنا أسبـاط، عن السدي: { كَذَلِكَ يُريهِمُ اللّهُ
  أعْمالَهُمْ حَسَرَاتٍ عَلَـيْهِمْ } زعم أنه يرفع لهم الـجنة فـينظرون إلـيها وإلـى
  بـيوتهم فـيها لو أنهم أطاعوا الله، فـيقال لهم: تلك مساكنكم لو أطعتـم الله ثم تقسم
  بـين الـمؤمنـين، فـيرثونهم، فذلك حين يندمون.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  مـحمد بن بشار، قال: ثنا عبد الرحمن بن مهدي، قال: ثنا سفـيان عن سلـمة بن كهيـل، قال:
  ثنا أبو الزعراء، عن عبد الله فـي قصة ذكرها فقال: فلـيس نفس إلا وهي تنظر إلـى بـيت
  فـي الـجنة وبـيت فـي النار، وهو يوم الـحسرة. قال: فـيرى أهل النار الذين فـي الـجنة،
  فـيقال لهم: لو عملتـم فتأخذهم الـحسرة. قال: فـيرى أهل الـجنة البـيت الذي فـي النار،
  فـيقال: لولا أن منَّ الله علـيكم</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فإن
  قال قائل: وكيف يكون مضافـاً إلـيهم من العمل ما لـم يعملوه علـى هذا التأويـل؟ قـيـل:
  كما يعرض علـى الرجل العمل فـيقال له قبل أن يعمله: هذا عملك، يعنـي هذا الذي يجب علـيك
  أن تعمله، كما يقال للرجل يحضر غداؤه قبل أن يتغدى به: هذا غداؤك الـيوم، يعنـي به:
  هذا ما تتغدى به الـيوم، فكذلك قوله: { كَذَلِكَ يُرِيهِمُ اللّهُ أعمْالَهُمْ حَسَرَاتٍ
  عَلَـيْهِمْ } يعنـي: كذلك يريهم الله أعمالهم التـي كان لازما لهم العمل بها فـي الدنـيا
  حسرات علـيهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: كذلك يريهم الله أعمالهم
  السيئة حسرات علـيهم: لـم عملوها، وهلا عملوا بغيرها مـما يرضى الله تعالـى ذكر من
  قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـمثنى، قال: ثنا إسحاق،
  قال: ثنا ابن أبـي جعفر، عن أبـيه، عن الربـيع: { كَذَلِكَ يُريهِمُ اللّهُ أعمْالَهُمْ
  حَسَرَاتٍ عَلَـيْهِمْ } فصارت أعمالهم الـخبـيثة حسرة علـيهم يوم القـيامة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يونس قال: أخبرنا ابن وهب، قال: قال ابن زيد فـي قوله: { أعْمالَهُمْ
  حَسَرَاتٍ عَلَـيْهِمْ } قال: أو لـيس أعمالهم الـخبـيثة التـي أدخـلهم الله بها النار
  حسرات علـيهم؟ قال: وجعل أعمال أهل الـجنة لهم، وقرأ قول الله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">بِمَآ أَسْلَفْتُمْ فِي ٱلأَيَّامِ
  ٱلْخَالِيَةِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الحاقة: 24]. قال أبو جعفر: وأولـى التأويـلـين بـالآية تأويـل من
  قال: معنى قوله: { كَذَلِكَ يُرِيهِمُ اللّهُ أعْمالَهُمْ حَسَرَاتٍ عَلَـيْهِمْ }
  كذلك يرى الله الكافرين أعمالهم الـخبـيثة حسرات علـيهم لـم عملوا بها، وهلا عملوا
  بغيرها فندموا علـى ما فرط منهم من أعمالهم الرديئة إذْ رأوا جزاءها من الله وعقابها؟
  لأن الله أخبر أنه يريهم أعمالهم ندما علـيهم.</font></font>&#13;\t\t\t<label disabled=\"true\"
