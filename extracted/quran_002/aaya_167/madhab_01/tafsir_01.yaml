  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقَالَ
  ٱلَّذِينَ ٱتَّبَعُواْ لَوْ أَنَّ لَنَا كَرَّةً فَنَتَبَرَّأَ مِنْهُمْ كَمَا تَبَرَّءُواْ
  مِنَّا كَذَلِكَ يُرِيهِمُ ٱللَّهُ أَعْمَالَهُمْ حَسَرَاتٍ عَلَيْهِمْ وَمَا هُم بِخَارِجِينَ
  مِنَ ٱلنَّارِ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يعنـي بقوله تعالـى ذكره: { وَقالَ
  الَّذِينَ اتَّبَعُوا } وقال أتبـاع الرجال الذين كانوا اتـخذوهم أندادا من دون الله
  يطيعونهم فـي معصية الله، ويعصون ربهم فـي طاعتهم، إذ يرون عذاب الله فـي الآخرة: {
  لَوْ أن لنَا كَرة } يعنـي بـالكرّة: الرجعة إلـى الدنـيا، من قول القائل: كررت علـى
  القوم أكرّ كرّاً، والكرّة: الـمرة الواحدة، وذلك إذا حمل علـيهم راجعاً علـيهم بعد
  الانصراف عنهم كما قال الأخطل:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وَلَقَدْ عَطَفْنَ علـى فَزَارَةَ عَطْفَةً</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">كَرَّ الـمَشيحِ وَجُلْنَ ثَمَّ مَـجَالاَ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وكما حدثنا بشر بن معاذ، قال: ثنا
  يزيد، عن سعيد، عن قتادة: { وقال الَّذِينَ اتَّبَعُوا لَوْ أن لنَا كَرَّةً فَنَتَبرَّأ
  مِنْهُمْ كمَا تَبّرءوْا مِنَّا } أي لنا رجعة إلـى الدنـيا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الـمثنى، قال: ثنا إسحاق، قال: ثنا ابن أبـي جعفر، عن أبـيه، عن الربـيع: { وَقالَ
  الَّذِينَ اتَّبَعُوا لَوْ أنَّ لنَا كَرَّةً } قال: قالت الأتبـاع: لو أن لنا كرّة
  إلـى الدنـيا فنتبرأ منهم كما تبرّءوا منا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { فَنَتَبرَّأَ مِنْهُمْ } منصوب لأنه جواب للتـمنـي بـالفـاء، لأن القوم تـمنوا رجعة
  إلـى الدنـيا لـيتبرّءوا من الذين كانوا يطيعونهم فـي معصية الله كما تبرأ منهم رؤساؤهم
  الذين كانوا فـي الدنـيا الـمتبوعون فـيها علـى الكفر بـالله إذْ عاينوا عظيـم النازل
  بهم من عذاب الله، فقالوا: يا لـيت لنا كرّة إلـى الدنـيا فنتبرأ منهم،</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">يٰلَيْتَنَا
  نُرَدُّ وَلاَ نُكَذِّبَ بِآيَٰتِ رَبِّنَا وَنَكُونَ مِنَ ٱلْمُؤْمِنِينَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأنعام:
  27]. القول فـي تأويـل قوله تعالـى: { كَذَلِكَ يُرِيهِمُ اللّهُ أعْمالَهُمْ حَسَرَاتٍ
  عَلَـيْهِم }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ومعنى قوله: { كَذَلِكَ يُرِيهِمُ
  اللّهُ أعْمالَهُمْ } يقول: كما أراهم العذاب الذي ذكره فـي قوله: { وَرَأوُا العَذَابَ
  } الذي كانوا يكذبون به فـي الدنـيا، فكذلك يريهم أيضا أعمالهم الـخبـيثة التـي استـحقوا
  بها العقوبة من الله { حَسَرَاتٍ عَلَـيْهِمْ } يعنـي ندامات. والـحسرات جمع حسرة،
  وكذلك كل اسم كان واحده علـى «فَعْلة» مفتوح الأول ساكن الثانـي، فإن جمعه علـى «فَعَلات»،
  مثل شهوة وتـمرة تـجمع شهوات وتـمرات، مثقلة الثوانـي من حروفها. فأما إذا كان نعتاً
  فإنك تدع ثانـيه ساكنا مثل ضخْمة تـجمعها ضخْمات، وعَبْلة تـجمعها عَبْلات، وربـما
  سكن الثانـي فـي الأسماء كما قال الشاعر:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">عَلَّ صُرُوفَ الدَّهْرِ أوْ دُولاتِهَا</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">يُدِلْنَنا اللَّـمّةَ مِنْ لَـمَّاتِهَا</font></font></b></td></tr><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فَتَسْتَرِيحَ النَّفْسُ مِنْ زَفْرَاتِها</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">فسكن الثانـي من «الزفْرات» وهي اسم وقـيـل إن الـحسرة أشدّ الندامة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">فإن قال لنا قائل: فكيف يرون أعمالهم حسرات علـيهم، وإنـما يتندم الـمتندم
  علـى ترك الـخيرات وفوتها إياه؟ وقد علـمت أن الكفـار لـم يكن لهم من الأعمال ما يتندمون
  علـى تركهم الازدياد منه، فـيريهم الله قلـيـلَه، بل كانت أعمالهم كلها معاصي لله،
  ولا حسرة علـيهم فـي ذلك، وإنـما الـحسرة فـيـما لـم يعملوا من طاعة الله؟ قـيـل: إن
  أهل التأويـل فـي تأويـل ذلك مختلفون، فنذكر فـي ذلك ما قالوا، ثم نـخبر بـالذي هو
  أولـى بتأويـله إن شاء الله.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
