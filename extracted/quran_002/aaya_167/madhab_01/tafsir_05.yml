  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقَالَ
  ٱلَّذِينَ ٱتَّبَعُواْ لَوْ أَنَّ لَنَا كَرَّةً فَنَتَبَرَّأَ مِنْهُمْ كَمَا تَبَرَّءُواْ
  مِنَّا كَذَلِكَ يُرِيهِمُ ٱللَّهُ أَعْمَالَهُمْ حَسَرَاتٍ عَلَيْهِمْ وَمَا هُم بِخَارِجِينَ
  مِنَ ٱلنَّارِ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { وَقَالَ ٱلَّذِينَ
  ٱتَّبَعُواْ لَوْ أَنَّ لَنَا كَرَّةً } «أنّ» في موضع رفع؛ أي لو ثبت أن لنا رَجْعة
  { فَنَتَبَرَّأَ مِنْهُمْ } جواب التمنّي. والكرّة: الرجعة والعودة إلى حال قد كانت؛
  أي قال الأتباع: لو رُدِدنا إلى الدنيا حتى نعمل صالحاً ونتبرّأ منهم { كَمَا تَبَرَّءُواْ
  مِنَّا } أي تبرُّأً كما؛ فالكاف في موضع نصب على النعت لمصدر محذوف. ويجوز أن يكون
  نصباً على الحال، تقديرها متبرّئين؛ والتبرُّؤ الانفصال.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { كَذَلِكَ يُرِيهِمُ ٱللَّهُ أَعْمَالَهُمْ حَسَرَاتٍ عَلَيْهِمْ } الكاف في
  موضع رفع؛ أي الأمر كذلك. أي كما أراهم الله العذاب كذلك يريهم الله أعمالهم. و { يُرِيهِمُ
  ٱللَّهُ } قيل: هي من رؤية البَصَر؛ فيكون متعدّياً لمفعولين: الأوّل الهاء والميم
  في { يُرِيهِمُ }. والثاني { أَعْمَالَهُمْ }؛ وتكون { حَسَرَاتٍ } حال. ويحتمل أن
  يكون من رؤية القلب؛ فتكون { حَسَرَاتٍ } المفعول الثالث. «أعمالَهم» قال الربيع: أي
  الأعمال الفاسدة التي ٱرتكبوها فوجبت لهم بها النار. وقال ٱبن مسعود والسُّدّى: الأعمال
  الصالحة التي تركوها ففاتتهم الجنة؛ ورُوِيَت في هذا القول أحاديث. قال السدّى: ترفع
  لهم الجنة فينظرون إليها وإلى بيوتهم فيها لو أطاعوا الله تعالى، ثم تقسم بين المؤمنين
  فذلك حين يندمون. وأضيفت هذه الأعمال إليهم من حيث هم مأمورون بها، وأما إضافة الأعمال
  الفاسدة إليهم فمن حيث عملوها. والحسْرة واحدة الحسرات؛ كتمرة وتمرات، وجَفْنة وجَفَنات،
  وشَهْوة وشَهَوات. هذا إذا كان ٱسماً، فإن نعتّه سكّنت؛ كقولك: ضَخْمة وضَخْمات، وعَبْلة
  وعَبْلات. والحسْرة أعلا درجات الندامة على شيء فائت. والتحسُّر: التلَهُّف؛ يقال:
  حَسِرت عليه (بالكسر) أحْسَر حَسَراً وحَسْرة. وهي مشتقة من الشيء الحسير الذي قد ٱنقطع
  وذهبت قوّته؛ كالبعير إذا عَيَي. وقيل: هي مشتقّة من حَسَر إذا كشف؛ ومنه الحاسر في
  الحرب: الذي لا دِرْعَ معه. والانحسار: الانكشاف.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { وَمَا هُم بِخَـٰرِجِينَ مِنَ ٱلنَّارِ } دليل على خلود الكفار فيها وأنهم
  لا يخرجون منها. وهذا قول جماعة أهل السُّنة؛ لهذه الآية، ولقوله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">ولاَ
  يَدْخُلُونَ ٱلْجَنَّةَ حتى يلِجَ ٱلجملُ في سَمِّ ٱلخِيَاطِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأعراف:
  40]. وسيأتي.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
