  ٱلَّذِينَ ٱتَّبَعُواْ لَوْ أَنَّ لَنَا كَرَّةً فَنَتَبَرَّأَ مِنْهُمْ كَمَا تَبَرَّءُواْ
  مِنَّا كَذَلِكَ يُرِيهِمُ ٱللَّهُ أَعْمَالَهُمْ حَسَرَاتٍ عَلَيْهِمْ وَمَا هُم بِخَارِجِينَ
  مِنَ ٱلنَّارِ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">الأول أنها المواصلات التي كانوا
  يتواصلان عليها، عن مجاهد وقتادة والربيع. الثاني الأرحام التي كانوا يتعاطفون بها
  عن ابن عباس وابن جريج. الثالث الأعمال التي كانوا يلزمونها عن ابن زيد والسدي. والرابع
  العهود والحلف التي كانت بينهم يتوادون عليها، عن ابن عباس. الخامس ما كانوا يتواصلون
  به من الكفر وكان بها انقطاعهم عن الأصم. السادس المنازل التي كانت لهم في الدنيا عن
  الضحاك والربيع بن أنس. السابع أسباب النجاة تقطعت عنهم والأظهر دخول الكل فيه، لأن
  ذلك كالنفي فيعم الكل فكأنه قال وزال عنهم كل سبب يمكن أن يتعلق به وأنهم لا ينتفعون
  بالأسباب على اختلافها من منزلة وسبب ونسب وخلف وعقد وعهد، وذلك نهاية ما يكون من اليأس
  فحصل فيه التوكيد العظيم في الزجر. المسألة الثانية الباء في قوله تعالى { بِهِمُ ٱلأَسْبَابُ
  } بمعنى عن كقوله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فَاسْأَلْ بِهِ خَبِيراً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">الفرقان 59 أي عنه قال علقمة بن
  عبدة</font></font><table border=\"0\" class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">فإن تسألوني
  بالنساء فإنني   بصير بأدواء النساء طبيب</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">أي عن النساء. المسألة الثالثة أصل
  السبب في اللغة الحبل قالوا ولا يدعى الحبل سبباً حتى ينزل ويصعد به، ومنه قوله تعالى</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فَلْيَمْدُدْ
  بِسَبَبٍ إِلَى ٱلسَّمَاءِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">الحج 15 ثم قيل لكل شيء وصلت به إلى موضع أو حاجة تريدها سبب. يقال
  ما بيني وبينك سبب أي رحم ومودة، وقيل للطريق سبب لأنك بسلوكه تصل الموضع الذي تريدها،
  قال تعالى</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فَأَتْبَعَ سَبَباً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">الكهف 85 أي طريقاً، وأسباب السموات
  أبوابها لأن الوصول إلى السماء يكون بدخولها، قال تعالى مخبراً عن فرعون</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">لَّعَـلّى
  أَبْلُغُ ٱلأَسْبَـٰبَ * أَسْبَـٰبَ ٱلسَّمَـٰوَاتِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">غافر 36، 37 قال زهير</font></font><table
  border=\"0\" class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">ومن هاب أسباب المنايا تناله   ولو رام
  أسباب السماء بسلم</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">والمودة بين القوم تسمى سبباً لأنهم بها يتواصلون. أما قوله تعالى
  { وَقَالَ ٱلَّذِينَ ٱتَّبَعُواْ لَوْ أَنَّ لَنَا كَرَّةً فَنَتَبَرَّأَ مِنْهُمْ
  كَمَا تبرؤا مِنَّا } فذلك تمن منهم لأن يتمكنوا من الرجعة إلى الدنيا وإلى حال التكليف
  فيكون الاختيار إليهم حتى يتبرؤن منهم في الدنيا كما تبرؤا منهم يوم القيامة، ومفهوم
  الكلام أنهم تمنوا لهم في الدنيا ما يقارب العذاب فيتبرؤن منهم ولا يخلصونهم ولا ينصرونهم
  كما فعلوا بهم يوم القيامة وتقديره فلو أن لنا كرة فنتبرأ منهم وقد دهمهم مثل هذا الخطب
  كما تبرؤا منا والحالة هذه لأنهم إن تمنوا التبرأ منهم مع سلامة فليس فيه فائدة. أما
  قوله { كَذٰلِكَ يُرِيهِمُ ٱللَّهُ أَعْمَـٰلَهُمْ حَسَرٰتٍ عَلَيْهِمْ } ففيه مسائل
  المسألة الأولى في قوله { كَذٰلِكَ يُرِيهِمُ } وجهان. الأول كتبرؤ بعضهم من بعض يريهم
  الله أعمالهم حسرات وذلك لانقطاع الرجاء من كل أحد. الثاني كما أراهم العذاب يريهم
  الله أعمالهم حسرات، لأنهم أيقنوا بالهلاك. المسألة الثانية في المراد بالأعمال أقوال.
  الأول الطاعات يتحسرون لم ضيعوها عن السدي.</font></font>&#13;\t\t\t<label disabled=\"true\"
