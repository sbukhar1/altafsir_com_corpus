  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِذْ
  تَبَرَّأَ ٱلَّذِينَ ٱتُّبِعُواْ مِنَ ٱلَّذِينَ ٱتَّبَعُواْ وَرَأَوُاْ ٱلْعَذَابَ
  وَتَقَطَّعَتْ بِهِمُ ٱلأَسْبَابُ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَقَالَ ٱلَّذِينَ ٱتَّبَعُواْ لَوْ أَنَّ
  لَنَا كَرَّةً فَنَتَبَرَّأَ مِنْهُمْ كَمَا تَبَرَّءُواْ مِنَّا كَذَلِكَ يُرِيهِمُ
  ٱللَّهُ أَعْمَالَهُمْ حَسَرَاتٍ عَلَيْهِمْ وَمَا هُم بِخَارِجِينَ مِنَ ٱلنَّارِ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">اعلم أنه تعالى لما بين حال من يتخذ من دون الله أنداداً بقوله</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَلَوْ
  يَرَى ٱلَّذِينَ ظَلَمُواْ إِذْ يَرَوْنَ ٱلْعَذَابَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">البقرة 165 على طريق التهديد زاد
  في هذا الوعيد بقوله تعالى { إِذْ تَبَرَّأَ ٱلَّذِينَ ٱتُّبِعُواْ مِنَ ٱلَّذِينَ
  ٱتَّبَعُواْ } فبين أن الذين أفنوا عمرهم على عبادتهم واعتقدوا أنهم أوكد أسباب نجاتهم
  فإنهم يتبرأون منهم عند احتياجهم إليهم ونظيره قوله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">يَكْفُرُ بَعْضُكُمْ بِبَعْضٍ وَيَلْعَنُ
  بَعْضُكُمْ بَعْضاً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">العنكبوت 25 وقال أيضاً</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">ٱلأَخِلاءُ يَوْمَئِذٍ بَعْضُهُمْ
  لِبَعْضٍ عَدُوٌّ إِلاَّ ٱلْمُتَّقِينَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">الزخرف 67 وقال</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">كُلَّمَا
  دَخَلَتْ أُمَّةٌ لَّعَنَتْ أُخْتَهَا</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">الأعراف 38 وحكى عن إبليس أنه قال</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">إِنّى
  كَفَرْتُ بِمَا أَشْرَكْتُمُونِ مِن قَبْلُ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">إبراهيم ‌‌22 وههنا مسائل المسألة
  الأولى في قوله { إِذْ تَبَرَّأَ } قولان، الأول أنه بدل من</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إِذْ يَرَوْنَ ٱلْعَذَابَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">البقرة
  165. الثاني أن عامل الإعراب في إذ معنى شديد كأنه قال هو شديد العذاب إذ تبرأ يعني
  في وقت التبرؤ. المسألة الثانية معنى الآية أن المتبوعين يتبرؤن من الأتباع ذلك اليوم
  فبين تعالى ما لأجله يتبرؤن منهم وهو عجزهم عن تخليصهم من العذاب الذي رأوه لأن قوله
  { وَتَقَطَّعَتْ بِهِمُ ٱلأَسْبَابُ } يدخل في معناه أنهم لم يجدوا إلى تخليص أنفسهم
  وأتباعهم سبباً، والآيس من كل وجه يرجو به الخلاص مما نزل به وبأوليائه من البلاء يوصف
  بأنه تقطعت به الأسباب واختلفوا في المراد بهؤلاء المتبوعين على وجوه. أحدها أنهم السادة
  والرؤساء من مشركي الإنس، عن قتادة والربيع وعطاء. وثانيها أنهم شياطين الجن الذين
  صاروا متبوعين للكفار بالوسوسة عن السدي. وثالثها أنهم شياطين الجن والإنس. ورابعها
  الأوثان الذين كانوا يسمونها بالآلهة والأقرب هو الأول لأن الأقرب في الذين اتبعوا
  أنهم الذين يصح منهم الأمر والنهي حتى يمكن أن يتبعوا وذلك لا يليق بالأصنام، ويجب
  أيضاً حملهم على السادة من الناس لأنهم الذين يصح وصفهم من عظمهم بأنهم يحبونهم كحب
  الله دون الشياطين ويؤكده قوله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّا أَطَعْنَا سَادَتَنَا وَكُبَرَاءنَا
  فَأَضَلُّونَا ٱلسَّبِيلاْ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">الأحزاب 67، وقرأ مجاهد الأول على البناء للفاعل، والثاني على البناء
  للمفعول أي تبرأ الاتباع من الرؤساء. المسألة الثالثة ذكروا في تفسير التبرؤ وجوهاً.
  أحدها أن يقع منهم ذلك بالقول. وثانيها أن يكون نزول العذاب بهم، وعجزهم عن دفعهم عن
  أنفسهم فكيف عن غيرهم فتبرؤا. وثالثها أنه ظهر فيهم الندم على ما كان منهم من الكفر
  بالله والإعراض عن أنبيائه ورسله فسمي ذلك الندم تبرؤا والأقرب هو الأول، لأنه هو الحقيقة
  في اللفظ. أما قوله تعالى { وَرَأَوُاْ ٱلْعَذَابَ } الواو للحال، أي يتبرؤون في حال
  رؤيتهم العذاب وهذا أولى من سائر الأقوال، لأن في تلك الحالة يزداد الهول والخوف. أما
  قوله تعالى { وَتَقَطَّعَتْ بِهِمُ ٱلأَسْبَابُ } ففيه مسائل المسألة الأولى أنه عطف
  على { تبرأ } وذكروا في تفسير الأسباب سبعة أقوال.</font></font>&#13;\t\t\t<label
