  فلم يقوموا به. المسألة الثالثة حسرات ثالث مفاعيل رأى. المسألة الرابعة قال الزجاج
  الحسرة شدة الندامة حتى يبقى النادم كالحسير من الدواب، وهو الذي لا منفعة فيه، يقال
