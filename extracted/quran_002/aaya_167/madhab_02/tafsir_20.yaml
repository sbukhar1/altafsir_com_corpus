aaya: وَقَالَ الَّذِينَ اتَّبَعُوا لَوْ أَنَّ لَنَا كَرَّةً فَنَتَبَرَّأَ مِنْهُمْ
  كَمَا تَبَرَّءُوا مِنَّا ۗ كَذَٰلِكَ يُرِيهِمُ اللَّهُ أَعْمَالَهُمْ حَسَرَاتٍ عَلَيْهِمْ
  ۖ وَمَا هُمْ بِخَارِجِينَ مِنَ النَّارِ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَقَالَ ٱلَّذِينَ
  ٱتَّبَعُواْ لَوْ أَنَّ لَنَا كَرَّةً فَنَتَبَرَّأَ مِنْهُمْ كَمَا تَبَرَّءُواْ مِنَّا
  كَذَلِكَ يُرِيهِمُ ٱللَّهُ أَعْمَالَهُمْ حَسَرَاتٍ عَلَيْهِمْ وَمَا هُم بِخَارِجِينَ
  مِنَ ٱلنَّارِ }قوله تعالى: { وَقَالَ ٱلَّذِينَ ٱتَّبَعُواْ لَوْ أَنَّ لَنَا كَرَّةً...
  }.قال ابن عرفة: (تمنوا) العودة في الدنيا، وأن يكونوا متبوعين ورؤساؤهم تابعين لهم
  فتبرؤوا منهم.قيل لابن عرفة: كيف يتمنون الرجوع إلى الكفر؟فقال: إنما تمنوا التبرّي
  فقط وهو مستلزم للكفر.فقال: أو يريد إنهم تمنّوا الرجوع (للدنيا) وبقاء رؤسائهم كفارا
  فيتبرؤون هم من دينهم واتباعهم كما تبرؤوا هم من نصرتهم في الآخرة.قال ابن عرفة: ويحتمل
  أن تكون الكاف للتعليل.قوله تعالى { كَذَلِكَ يُرِيهِمُ ٱللَّهُ أَعْمَالَهُمْ }.أي
  مثل ما نالهم من الحسرة يتبرى متبوعهم منهم (لئلا) تنالهم الحسرة برؤيتهم أعمالهم القبيحة
  وَبَالا عليهم، وكذلك أعمالهم التي كانوا يظنونها صالحة وَبَالا عليهم لأنهم كفار.قيل
  لابن عرفة: الآية على قراءة مجاهد مشكلة فإنه قرأ \" إذ (تبرأ) الذين اتَّبَعُوا \"
  بفتح التاء \" منَ الّذين اتُّبِعُوا \" (بضم التاء) فيشكل قوله { وَقَالَ ٱلَّذِينَ
  ٱتَّبَعُواْ لَوْ أَنَّ لَنَا كَرَّةً فَنَتَبَرَّأَ مِنْهُمْ } (لأنهم قد تبرؤوا منهم)؟فقال
  ابن عرفة: تبرّي التابعين من المتبوعين يعم تبرّي المتبوعين منهم فلذلك قال هنا: {
  كَمَا تَبَرَّءُواْ مِنَّا }.قوله تعالى: { وَمَا هُم بِخَارِجِينَ مِنَ ٱلنَّارِ }.قال
  ابن عرفة: قال الزمخشري: الضمير لمطلق الرّبط. لأن مذهبه خلود مرتكب الكبيرة في النار
  فلو جعله للحصر لكان مفهومه أنّ مرتكب الكبيرة يخرج من النار بالشفاعة.وأجاب بعض الناس
  بأنه يلزم أهل السّنة كذلك لأن الآية في كفار قريش وهم جعلوا مع الله شريكا فلا يصح
  الحصر لأن غيرهم من الكفار مخلدون في النار.وأجيب بأن الإجماع من الفريقين يقتضي أن
  الضمير لمطلق الربط. (فالمعتزلة) يحملون الآية على مذهبهم ويجعلون مرتكب الكبيرة مخلدا
  في النار.وأهل السنة يجعلونها على مذهبهم لكن الضمير ليس هو للحصر ليدخل الكافر غير
  المشرك فقط.\r\n\t\t\t\r\n\t\t\t</section>"

