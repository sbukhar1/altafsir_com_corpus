  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقَالَ
  ٱلَّذِينَ ٱتَّبَعُواْ لَوْ أَنَّ لَنَا كَرَّةً فَنَتَبَرَّأَ مِنْهُمْ كَمَا تَبَرَّءُواْ
  مِنَّا كَذَلِكَ يُرِيهِمُ ٱللَّهُ أَعْمَالَهُمْ حَسَرَاتٍ عَلَيْهِمْ وَمَا هُم بِخَارِجِينَ
  مِنَ ٱلنَّارِ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { وَقَالَ ٱلَّذِينَ
  ٱتَّبَعُواْ لَوْ أَنَّ لَنَا كَرَّةً... }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن عرفة: (تمنوا) العودة في الدنيا، وأن يكونوا متبوعين ورؤساؤهم تابعين لهم فتبرؤوا
  منهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قيل لابن عرفة: كيف يتمنون الرجوع
  إلى الكفر؟</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">فقال: إنما تمنوا التبرّي فقط وهو
  مستلزم للكفر.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">فقال: أو يريد إنهم تمنّوا الرجوع
  (للدنيا) وبقاء رؤسائهم كفارا فيتبرؤون هم من دينهم واتباعهم كما تبرؤوا هم من نصرتهم
  في الآخرة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال ابن عرفة: ويحتمل أن تكون الكاف
  للتعليل.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى { كَذَلِكَ يُرِيهِمُ
  ٱللَّهُ أَعْمَالَهُمْ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">أي مثل ما نالهم من الحسرة يتبرى
  متبوعهم منهم (لئلا) تنالهم الحسرة برؤيتهم أعمالهم القبيحة وَبَالا عليهم، وكذلك أعمالهم
  التي كانوا يظنونها صالحة وَبَالا عليهم لأنهم كفار.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قيل
  لابن عرفة: الآية على قراءة مجاهد مشكلة فإنه قرأ \" إذ (تبرأ) الذين اتَّبَعُوا \"
  بفتح التاء \" منَ الّذين اتُّبِعُوا \" (بضم التاء) فيشكل قوله { وَقَالَ ٱلَّذِينَ
  ٱتَّبَعُواْ لَوْ أَنَّ لَنَا كَرَّةً فَنَتَبَرَّأَ مِنْهُمْ } (لأنهم قد تبرؤوا منهم)؟</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">فقال ابن عرفة: تبرّي التابعين من المتبوعين يعم تبرّي المتبوعين منهم
  فلذلك قال هنا: { كَمَا تَبَرَّءُواْ مِنَّا }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { وَمَا هُم بِخَارِجِينَ مِنَ ٱلنَّارِ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن عرفة: قال الزمخشري: الضمير لمطلق الرّبط. لأن مذهبه خلود مرتكب الكبيرة في النار
  فلو جعله للحصر لكان مفهومه أنّ مرتكب الكبيرة يخرج من النار بالشفاعة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأجاب بعض الناس بأنه يلزم أهل السّنة كذلك لأن الآية في كفار قريش
  وهم جعلوا مع الله شريكا فلا يصح الحصر لأن غيرهم من الكفار مخلدون في النار.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأجيب بأن الإجماع من الفريقين يقتضي أن الضمير لمطلق الربط. (فالمعتزلة)
  يحملون الآية على مذهبهم ويجعلون مرتكب الكبيرة مخلدا في النار.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأهل السنة يجعلونها على مذهبهم لكن الضمير ليس هو للحصر ليدخل الكافر
  غير المشرك فقط.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

