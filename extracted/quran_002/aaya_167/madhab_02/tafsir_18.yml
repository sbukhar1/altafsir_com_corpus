  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِذْ
  تَبَرَّأَ ٱلَّذِينَ ٱتُّبِعُواْ مِنَ ٱلَّذِينَ ٱتَّبَعُواْ وَرَأَوُاْ ٱلْعَذَابَ
  وَتَقَطَّعَتْ بِهِمُ ٱلأَسْبَابُ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَقَالَ ٱلَّذِينَ ٱتَّبَعُواْ لَوْ أَنَّ
  لَنَا كَرَّةً فَنَتَبَرَّأَ مِنْهُمْ كَمَا تَبَرَّءُواْ مِنَّا كَذَلِكَ يُرِيهِمُ
  ٱللَّهُ أَعْمَالَهُمْ حَسَرَاتٍ عَلَيْهِمْ وَمَا هُم بِخَارِجِينَ مِنَ ٱلنَّارِ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله عز وجل: { إذ تبرأ } أي تنزه وتباعد { الذين اتبعوا من الذين
  اتبعوا ورأوا العذاب } أي القادة من مشركي الإنس من الأتباع وذلك يوم القيامة حين يجمع
  القادة والأتباع فيتبرأ بعضهم من بعض عند نزول العذاب بهم وعجزهم عن دفعه عن أنفسهم
  فكيف عن غيرهم. وقيل: هم الشياطين يتبرؤون من الإنس، والقول هو الأول { وتقطعت بهم
  الأسباب } يعني الوصلات التي كانت بينهم في الدنيا يتواصلون بها من قرابة وصداقة. وقيل:
  الأعمال التي كانت بينهم يعملونها في الدنيا. وقيل: العهود والحلف التي كانت بينهم
  يتوادون عليها. وأصل السبب في اللغة الحبل الذي يصعد به النخل وسمي كل ما يتوصل به
  إلى شيء من ذريعة أو قرابة أو مودة سبباً تشبيهاً بالحبل الذي يصعد به { وقال الذين
  اتبعوا } يعني الأتباع { لو أن لنا كرة } أي رجعة إلى الدنيا { فنتبرأ منهم } أي من
  المتبوعين { كما تبرؤوا منا } اليوم { كذلك يريهم الله } أي كما أراهم العذاب يريهم
  الله { أعمالهم حسرات عليهم } لأنهم أيقنوا بالهلاك. والحسرة الغم على ما فاته وشدة
  الندم عليه كأنه انحسر عنه الجهل الذي حمله على ما ارتكبه، والمعنى أن الله تعالى يريهم
  السيئات التي عملوها، وارتكبوها في الدنيا فيتحسرون لم عملوها؟. وقيل: يريهم ما تركوا
  من الحسنات فيندمون على تضييعها. وقيل: يرفع لهم منازلهم في الجنة فيقال لهم تلك مساكنكم
  لو أطعتم الله ثم تقسم بين المؤمنين فذلك حين يتحسرون ويندمون على ما فاتهم ولا ينفعهم
  الندم { وما هم بخارجين من النار }.</font></font><font class=\"TextResultArabic\"><font
