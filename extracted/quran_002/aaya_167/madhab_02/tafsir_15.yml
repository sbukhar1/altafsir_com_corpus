  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِذْ
  تَبَرَّأَ ٱلَّذِينَ ٱتُّبِعُواْ مِنَ ٱلَّذِينَ ٱتَّبَعُواْ وَرَأَوُاْ ٱلْعَذَابَ
  وَتَقَطَّعَتْ بِهِمُ ٱلأَسْبَابُ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَقَالَ ٱلَّذِينَ ٱتَّبَعُواْ لَوْ أَنَّ
  لَنَا كَرَّةً فَنَتَبَرَّأَ مِنْهُمْ كَمَا تَبَرَّءُواْ مِنَّا كَذَلِكَ يُرِيهِمُ
  ٱللَّهُ أَعْمَالَهُمْ حَسَرَاتٍ عَلَيْهِمْ وَمَا هُم بِخَارِجِينَ مِنَ ٱلنَّارِ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { من الذين اتَّبعوا } فيهم قولان. أحدهما: أنهم القادة
  والرؤساء، قاله ابن عباس، وأبو العالية، وقتادة، ومقاتل، والزجاج. والثاني: أنهم الشياطين،
  قاله السدي.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { ورأَؤُا العذاب }
  يشمل الكل { وتقطَّعت بهم الأسباب } أي: عنهم، مثل قوله</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَسْئَلْ به خبيراً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الفرقان:59].
  وفي { الأسباب } أربعة أقوال. أحدها: أنها المودات، وإلى نحوه ذهب ابن عباس، ومجاهد،
  وقتادة. والثاني: أنها الأعمال، رواه السدي عن ابن مسعود، وابن عباس، وهو قول أبي صالح،
  وابن زيد، والثالث: أنها الأرحام، رواه ابن جريج عن ابن عباس. والرابع: أنها تشمل جميع
  ذلك. قال ابن قتيبة: هي الأسباب التي كانوا يتواصلون بها في الدنيا، فأما تسميتها بالأسباب،
  فالسبب في اللغة: الحبل، ثم قيل لكل ما يتوصل به إلى المقصود: سبب. والكرَّة: الرجعة
  إلى الدنيا، قاله ابن عباس، وقتادة في آخرين. { فنتبرَّأَ منهم } يريدون: من القادة
  { كما تبرؤوا منَّا } في الآخرة. { كذلك يريهم الله أعمالهم } قال الزجاج: أي: كتبرؤ
  بعضهم من بعض، يريهم الله أعمالهم حسراتٍ عليهم، لأن أعمال الكافر لا تنفعه، وقال ابن
  الأنباري: يريهم الله أعمالهم القبيحة حسراتٍ عليهم إذا رأوا أحسن المجازاة للمؤمنين
  بأعمالهم، قال: ويجوز أن يكون كذلك يريهم الله ثواب أعمالهم الصالحة وجزاءها، فحذف
  الجزاء. وأقام الأعمال مقامه. قال ابن فارس: والحسرة: التلهف على الشيء الفائت. وقال
  غيره: الحسرة: أشد الندامة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
