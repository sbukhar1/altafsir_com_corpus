text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَقَالُواْ لَن
  تَمَسَّنَا ٱلنَّارُ إِلاَّ أَيَّاماً مَّعْدُودَةً قُلْ أَتَّخَذْتُمْ عِندَ ٱللَّهِ
  عَهْداً فَلَنْ يُخْلِفَ ٱللَّهُ عَهْدَهُ أَمْ تَقُولُونَ عَلَى ٱللَّهِ مَا لاَ تَعْلَمُونَ
  }قوله تعالى: { وقالوا لن تمسنا النار إِِلا أياماً معدودة } وهم: اليهود. وفيما عنوا
  بهذه الأيام قولان.أحدهما: أنهم أرادوا أربعين يوماً، قاله ابن عباس، وعكرمة، وأبو
  العالية، وقتادة، والسدي.ولماذا قدروها بأربعين؟ فيه ثلاثة أقوال.أحدها: أنهم قالوا:
  بين طرفي جهنم مسيرة أربعين سنة، ونحن نقطع مسيرة كل سنة في يوم، ثم ينقضي العذاب وتهلك
  النار، قاله ابن عباس.والثاني: أنهم قالوا: عتب علينا ربنا في أمر، فأقسم ليعذبنا أربعين
  ليلة، ثم يدخلنا الجنة، فلن تمسنا النار إِلا أربعين يوماً تحلّة القسم، وهذا قول الحسن
  وأبي العالية.والثالث: أنها عدد الأيام التي عبدوا فيها العجل، قاله مقاتل.والقول الثاني:
  أن الأيام المعدودة سبعة أيام، وذلك لأن عندهم أن الدنيا سبعة آلاف سنة، والناس يعذبون
  لكل ألف سنة يوماً من أيام الدنيا، ثم ينقطع العذاب، قاله ابن عباس.{ قل أتخذتم عند
  الله عهداً } أي: عهد إِليكم أنه لايعذبكم إِلا هذا المقدار؟!\r\n\t\t\t\r\n\t\t\t</section>"

