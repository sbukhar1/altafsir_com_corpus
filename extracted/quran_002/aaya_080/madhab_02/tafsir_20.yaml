  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقَالُواْ
  لَن تَمَسَّنَا ٱلنَّارُ إِلاَّ أَيَّاماً مَّعْدُودَةً قُلْ أَتَّخَذْتُمْ عِندَ ٱللَّهِ
  عَهْداً فَلَنْ يُخْلِفَ ٱللَّهُ عَهْدَهُ أَمْ تَقُولُونَ عَلَى ٱللَّهِ مَا لاَ تَعْلَمُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { قُلْ أَتَّخَذْتُمْ عِندَ ٱللَّهِ عَهْداً فَلَن يُخْلِفَ
  ٱللَّهُ عَهْدَهُ... }</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال الزمخشري: الفاء جواب شرط مقدر
  أي أن اتخذتم عند الله عهدا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن عرفة: لا يحتاج إلى هذا لأنَّ (الثاني) ملزوم للأول، فاتخاذ (العهد) ملزوم للوفاء
  به فيصح عطفه عليه، ودخل (العهد) الإنكار على الفعل وما عطف عليه فهو كالنفي سواء ينفي
  الفعل وما عطف عليه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وكذا قال الطيبي: إن كلام الزمخشري
  هنا مبني على أن { فَلَن يُخْلِفَ ٱللَّهُ } كلام مستأنف ولو كان عنده معطوفا على {
  أَتَّخَذْتُمْ } لما احتاج إلى تقدير شيء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن عرفة: وكان (يظهر) لنا أنه يخرج لنا من الآية أن النّافي للدعوة مطالب بالدليل
  على ذلك (لأنه) أنكر عليهم قولهم { لَن تَمَسَّنَا ٱلنَّارُ } قال: (وكان) ابن عبد
  السلام يجيب عنه بأنهم ادعوا أمرا مشتملا على نفي وإثبات فطولبوا بالدليل على طرف الإثبات.
  ورد بأن من ادعى ما يوافقه الخصم عليه لا يحتاج إلى دليل، ونحن نوافقهم على مس النار
  لهم أيّاما ونخالفهم في طرف النفي. وأجيب عنه بأن الإنكار في طرف النفي لكنه نفي ما
  قد حصل وتقرر ثبوته لأنهم وافقوا على مسّ النار إياهم أربعين يوما. ومن ادعى على رجل
  حقا فأقرّ به، وقال: دفعته، يطالب بالدليل على براءته منه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن عرفة: الكلام معهم في مدة النفي لا في مدة الإقرار.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأجيب
  أيضا بأنّ هذا النّفي يستلزم ثبوتا، لأنه ليس هناك إلا جنة أو نار، فإذا نفوا عنهم
  النار فقد/ ادعوا أنهم في الجنّة، فقال: إنما علمنا الجنة أو النار بالشرع، وكلامنا
  الآن في الدليل العقلي، لأن الدليل العقلي اقتضى أنّ النافي لا يطالب بالدليل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">فقيل له: بل ذلك أيضا معلوم من الشرع لحديث</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" البينة على من ادّعى واليمين على
  من أنكر \". </font></font></b><b><font class=\"TextResultArabic\"><font color=\"Red\"><br/></font></font></b>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

