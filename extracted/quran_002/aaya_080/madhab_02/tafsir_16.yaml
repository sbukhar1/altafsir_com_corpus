  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقَالُواْ
  لَن تَمَسَّنَا ٱلنَّارُ إِلاَّ أَيَّاماً مَّعْدُودَةً قُلْ أَتَّخَذْتُمْ عِندَ ٱللَّهِ
  عَهْداً فَلَنْ يُخْلِفَ ٱللَّهُ عَهْدَهُ أَمْ تَقُولُونَ عَلَى ٱللَّهِ مَا لاَ تَعْلَمُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ مَّعْدُودَةً } سبعة أيام، زعموا أن عمر الدنيا سبعة آلاف وأنهم
  يعذبون على كل ألف يوماً واحداً من أيام الآخرة، وهو ألف سنة من أيام الدنيا، أو أربعون
  يوماً التي عبدوا فيه العجل، أو زعموا أن في التوراة أن مسيرة ما بين طرفي [جهنم] أربعون
  سنة يسيرون كل سنة في يوم فإذا انقطع السير هلكت النار وانقطع عذابهم فتلك أربعون.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
