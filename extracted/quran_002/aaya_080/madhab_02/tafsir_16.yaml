text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَقَالُواْ لَن
  تَمَسَّنَا ٱلنَّارُ إِلاَّ أَيَّاماً مَّعْدُودَةً قُلْ أَتَّخَذْتُمْ عِندَ ٱللَّهِ
  عَهْداً فَلَنْ يُخْلِفَ ٱللَّهُ عَهْدَهُ أَمْ تَقُولُونَ عَلَى ٱللَّهِ مَا لاَ تَعْلَمُونَ
  }{ مَّعْدُودَةً } سبعة أيام، زعموا أن عمر الدنيا سبعة آلاف وأنهم يعذبون على كل ألف
  يوماً واحداً من أيام الآخرة، وهو ألف سنة من أيام الدنيا، أو أربعون يوماً التي عبدوا
  فيه العجل، أو زعموا أن في التوراة أن مسيرة ما بين طرفي [جهنم] أربعون سنة يسيرون
  كل سنة في يوم فإذا انقطع السير هلكت النار وانقطع عذابهم فتلك أربعون.\r\n\t\t\t\r\n\t\t\t</section>"

