  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقَالُواْ
  لَن تَمَسَّنَا ٱلنَّارُ إِلاَّ أَيَّاماً مَّعْدُودَةً قُلْ أَتَّخَذْتُمْ عِندَ ٱللَّهِ
  عَهْداً فَلَنْ يُخْلِفَ ٱللَّهُ عَهْدَهُ أَمْ تَقُولُونَ عَلَى ٱللَّهِ مَا لاَ تَعْلَمُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { وقالوا لن تمسنا النار إِِلا أياماً معدودة } وهم: اليهود.
  وفيما عنوا بهذه الأيام قولان.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدهما:
  أنهم أرادوا أربعين يوماً، قاله ابن عباس، وعكرمة، وأبو العالية، وقتادة، والسدي.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ولماذا قدروها بأربعين؟ فيه ثلاثة أقوال.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدها:
  أنهم قالوا: بين طرفي جهنم مسيرة أربعين سنة، ونحن نقطع مسيرة كل سنة في يوم، ثم ينقضي
  العذاب وتهلك النار، قاله ابن عباس.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثاني:
  أنهم قالوا: عتب علينا ربنا في أمر، فأقسم ليعذبنا أربعين ليلة، ثم يدخلنا الجنة، فلن
  تمسنا النار إِلا أربعين يوماً تحلّة القسم، وهذا قول الحسن وأبي العالية.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والثالث: أنها عدد الأيام التي عبدوا فيها العجل، قاله مقاتل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والقول الثاني: أن الأيام المعدودة سبعة أيام، وذلك لأن عندهم أن الدنيا
  سبعة آلاف سنة، والناس يعذبون لكل ألف سنة يوماً من أيام الدنيا، ثم ينقطع العذاب،
  قاله ابن عباس.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">{ قل أتخذتم عند الله عهداً } أي:
  عهد إِليكم أنه لايعذبكم إِلا هذا المقدار؟!</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

