text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَقَالُواْ لَن
  تَمَسَّنَا ٱلنَّارُ إِلاَّ أَيَّاماً مَّعْدُودَةً قُلْ أَتَّخَذْتُمْ عِندَ ٱللَّهِ
  عَهْداً فَلَنْ يُخْلِفَ ٱللَّهُ عَهْدَهُ أَمْ تَقُولُونَ عَلَى ٱللَّهِ مَا لاَ تَعْلَمُونَ
  }قوله تعالى: { وَقَالُوا لَن تَمَسَّنَا النَّارُ إِلاَّ أَيَّاماً مَّعْدُودَةً }
  والفرق بين اللمس والمس، أن مع اللمس إحساساً.وفي الأيام المعدودة قولان:أحدهما: أنها
  أربعون يوماً، وهذا قول قتادة، والسدي، وعكرمة، وأبي العالية، ورواه الضحاك عن ابن
  عباس، ومن قال بهذا اختلفوا في تقديرهم لها بالأربعين:فقال بعضهم: لأنها عدد الأيام
  التي عبدوا فيها العجل.وقال ابن عباس: أن اليهود يزعمون أنهم، وجدوا في التوراة مكتوباً،
  أن ما بين طرفي جهنم مسيرة أربعين سنة، وهم يقطعون مسيرة كل سنة في يوم، فإذا انقطع
  المسير انقضى العذاب، وهلكت النار، وهذا قول من قدر \" المعدودة \" بالأربعين.والقول
  الثاني: أن المعدودة التي تمسهم فيها النار سبعة أيام، لأنهم زعموا، أن عمر الدنيا
  سبعة آلاف سنة، وأنهم يُعَذَّبُون عن كل ألف سنة يوماً، وهذا قول مجاهد، ورواية سعيد
  بن جبير، عن ابن عباس.\r\n\t\t\t\r\n\t\t\t</section>"

