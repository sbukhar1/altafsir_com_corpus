  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقَالُواْ
  لَن تَمَسَّنَا ٱلنَّارُ إِلاَّ أَيَّاماً مَّعْدُودَةً قُلْ أَتَّخَذْتُمْ عِندَ ٱللَّهِ
  عَهْداً فَلَنْ يُخْلِفَ ٱللَّهُ عَهْدَهُ أَمْ تَقُولُونَ عَلَى ٱللَّهِ مَا لاَ تَعْلَمُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { وَقَالُوا لَن تَمَسَّنَا النَّارُ إِلاَّ أَيَّاماً
  مَّعْدُودَةً } والفرق بين اللمس والمس، أن مع اللمس إحساساً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وفي
  الأيام المعدودة قولان:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">أحدهما: أنها أربعون يوماً، وهذا
  قول قتادة، والسدي، وعكرمة، وأبي العالية، ورواه الضحاك عن ابن عباس، ومن قال بهذا
  اختلفوا في تقديرهم لها بالأربعين:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فقال
  بعضهم: لأنها عدد الأيام التي عبدوا فيها العجل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  ابن عباس: أن اليهود يزعمون أنهم، وجدوا في التوراة مكتوباً، أن ما بين طرفي جهنم مسيرة
  أربعين سنة، وهم يقطعون مسيرة كل سنة في يوم، فإذا انقطع المسير انقضى العذاب، وهلكت
  النار، وهذا قول من قدر \" المعدودة \" بالأربعين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والقول
  الثاني: أن المعدودة التي تمسهم فيها النار سبعة أيام، لأنهم زعموا، أن عمر الدنيا
  سبعة آلاف سنة، وأنهم يُعَذَّبُون عن كل ألف سنة يوماً، وهذا قول مجاهد، ورواية سعيد
  بن جبير، عن ابن عباس.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

