  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقَالُواْ
  لَن تَمَسَّنَا ٱلنَّارُ إِلاَّ أَيَّاماً مَّعْدُودَةً قُلْ أَتَّخَذْتُمْ عِندَ ٱللَّهِ
  عَهْداً فَلَنْ يُخْلِفَ ٱللَّهُ عَهْدَهُ أَمْ تَقُولُونَ عَلَى ٱللَّهِ مَا لاَ تَعْلَمُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ وَقَالُواْ لَن تَمَسَّنَا النَّارُ إِلاَّ أَيَّاماً مَّعْدُودَةً
  } روي عن الضحاك أنه قال: لم يكن أحد من الكفار أجرأ على الله تعالى من اليهود حين
  قالوا:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">عُزَيْرٌ ٱبْنُ ٱللَّهِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[التوبة: 30] وقالوا: إن الله فقير
  وقالوا أيضاً { لَن تَمَسَّنَا ٱلنَّارُ إِلاَّ أَيَّامًا مَّعْدُودَةً } أي مقدار
  الأيام التي عبد فيها العجل آباؤنا. وهي أربعون يوماً. وقال مجاهد: { إِلاَّ أَيَّامًا
  مَّعْدُودَةً } أي عدد أيام الدنيا وهي سبعة أيام. وهكذا روي عن عكرمة عن ابن عباس
  أنه قال: وقال بعضهم كان مذهبهم مذهب جهم في أنهم لا يرون الخلود في النار. قال الله
  تعالى: { قُلْ أَتَّخَذْتُمْ عِندَ ٱللَّهِ عَهْدًا } قال الزجاج: معناه أعهد إليكم
  ألا يعذبكم إلا هذا المقدار إن كان لكم عهد؟ { فَلَن يُخْلِفَ ٱللَّهُ عَهْدَهُ } أي
  وعده. ويقال: أعقدتم عند الله عقداً وهو عقد التوحيد فلن يخلف الله عهده أي وعده. وقد
  قيل: هل أنزل عليكم بذلك آية { أَمْ تَقُولُونَ عَلَى ٱللَّهِ مَا لاَ تَعْلَمُونَ
  } أي بل تقولون على الله ما لا تعلمون. وروي في الخبر أنهم إذا مضت عليهم في النار
  تلك المدة قالت لهم الخزنة: يا أعداء الله ذهب الأجل وبقي الأبد، فأيقنوا بالخلود.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
