  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقَالُواْ
  لَن تَمَسَّنَا ٱلنَّارُ إِلاَّ أَيَّاماً مَّعْدُودَةً قُلْ أَتَّخَذْتُمْ عِندَ ٱللَّهِ
  عَهْداً فَلَنْ يُخْلِفَ ٱللَّهُ عَهْدَهُ أَمْ تَقُولُونَ عَلَى ٱللَّهِ مَا لاَ تَعْلَمُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">فيه ثلاث مسائل:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الأولى:
  قوله تعالى: { وَقَالُواْ } يعني اليهود. { لَن تَمَسَّنَا ٱلنَّارُ إِلاَّ أَيَّاماً
  مَّعْدُودَةً } ٱختلف في سبب نزولها؛ فقيل:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" إن النبيّ صلى الله عليه وسلم قال لليهود: «مَنْ أهل النار». قالوا:
  نحن، ثم تخْلُفونا أنتم. فقال: «كذبتم لقد علمتم أنّا لا نخلفكم» \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">فنزلت هذه الآية؛ قاله ٱبن زيد.
  وقال عكرمة عن ٱبن عباس: قدم رسول الله صلى الله عليه وسلم المدينة واليهود تقول: إنما
  هذه الدنيا سبعة آلاف، وإنما يعذّب الناس في النار لكل ألف سنة من أيام الدنيا يوم
  واحد في النار من أيام الآخرة، وإنما هي سبعة أيام؛ فأنزل الله الآية؛ وهذا قول مجاهد.
  وقالت طائفة: قالت اليهود إن في التوراة أن جهنم مسيرة أربعين سنة، وأنهم يقطعون في
  كل يوم سنة حتى يكملوها وتذهب جهنم. ورواه الضحاك عن ٱبن عباس. وعن ٱبن عباس: زعم اليهود
  أنهم وجدوا في التوراة مكتوباً أن ما بين طرفي جهنم مسيرة أربعين سنة إلى أن ينتهوا
  إلى شجرة الزقوم. وقالوا: إنما نعذِّب حتى ننتهي إلى شجرة الزقوم فتذهب جهنم وتهلك.
  وعن ٱبن عباس أيضاً وقتادة: أن اليهود قالت إن الله أقسم أن يدخلهم النار أربعين يوماً
  عدد عبادتهم العجل؛ فأكذبهم الله، كما تقدّم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الثانية:
  في هذه الآية رَدُّ على أبي حنيفة وأصحابه حيث ٱستدلوا بقوله عليه السلام:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" دَعِي الصلاة أيامَ أقرائك \"
  </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">في أن مدة
  الحيض ما يُسمَّى أيام الحيض، وأقلها ثلاثة وأكثرها عشرة؛ قالوا: لأن ما دون الثلاثة
  يسمَّى يوماً ويومين، وما زاد على العشرة يقال فيه أحد عشر يوماً ولا يقال فيه أيام؛
  وإنما يقال أيام من الثلاثة إلى العشرة؛ قال الله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَصِيَامُ ثَلاثَةِ أَيَّامٍ فِي ٱلْحَجِّ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  196]،</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">تَمَتَّعُواْ فِي دَارِكُمْ ثَلاَثَةَ أَيَّامٍ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[هود:
  65]،</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">سَخَّرَهَا عَلَيْهِمْ سَبْعَ لَيَالٍ وَثَمَانِيَةَ أَيَّامٍ
  حُسُوماً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الحاقة: 7] فيقال لهم: فقد قال الله تعالى في الصوم: { أَيَّاماً
  مَّعْدُودَاتٍ } يعني جميع الشهر؛ وقال:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">لَن تَمَسَّنَا ٱلنَّارُ إِلاَّ أَيَّاماً
  مَّعْدُودَاتٍ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[آل عمران:24] يعني أربعين يوماً. وأيضاً فإذا أضيفت الأيام إلى عارض
  لم يُرَد به تحديد العدد؛ بل يقال: أيامُ مَشْيِك وسَفرِك وإقامتك، وإن كان ثلاثين
  وعشرين وما شئت من العدد؛ ولعله أراد ما كان معتاداً لها، والعادة ستّ أو سبع؛ فخرِّج
  الكلام عليه، والله أعلم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">الثالثة: قوله تعالى: { قُلْ أَتَّخَذْتُمْ
  } تقدّم القول في «ٱتخذ» فلا معنى لإعادته. { عِندَ ٱللَّهِ عَهْداً } أي أسلفتم عملاً
  صالحاً فآمنتم وأطعتم فتستوجبون بذلك الخروج من النار! أو هل عرفتم ذلك بوَحْيِهِ الذي
  عهده إليكم { فَلَنْ يُخْلِفَ ٱللَّهُ عَهْدَهُ أَمْ تَقُولُونَ عَلَى ٱللَّهِ مَا
  لاَ تَعْلَمُونَ } توبيخ وتقريع.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

