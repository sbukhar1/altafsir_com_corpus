  href=\"JavaScript:Open_Menu()\">وَقَالُواْ لَن تَمَسَّنَا ٱلنَّارُ إِلاَّ أَيَّاماً
  مَّعْدُودَةً قُلْ أَتَّخَذْتُمْ عِندَ ٱللَّهِ عَهْداً فَلَنْ يُخْلِفَ ٱللَّهُ عَهْدَهُ
  أَمْ تَقُولُونَ عَلَى ٱللَّهِ مَا لاَ تَعْلَمُونَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">فلما
  كانت نعم الله على العباد خارجة عن الحصر والحد لا جرم كانت معصيتهم عظيمة جداً. الوجه
  الثاني روي عن ابن عباس أنه فسر هذه الأيام بالأربعين، وهو عدد الأيام التي عبدوا العجل
  فيها، والكلام عليه أيضاً كالكلام على السبعة. الوجه الثالث قيل في معنى «معدودة» قليلة،
  كقوله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَشَرَوْهُ بِثَمَنٍ بَخْسٍ دَرٰهِمَ مَعْدُودَةٍ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">يوسف
  20، والله أعلم. المسألة الثانية ذهبت الحنفية إلى أن أقل الحيض ثلاثة أيام وأكثره
  عشرة، واحتجوا عليه بقوله صلى الله عليه وسلم</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" دعي الصلاة أيام إقرائك \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">فمدة الحيض ما يسمى أياماً وأقل عدد يسمى أياماً ثلاثة وأكثره عشرة
  على ما بيناه، فوجب أن يكون أقل الحيض ثلاثة وأكثره عشرة، والإشكال عليه ما تقدم. المسألة
  الثالثة ذكر ههنا { وَقَالُواْ لَن تَمَسَّنَا ٱلنَّارُ إِلاَّ أَيَّامًا مَّعْدُودَةً
  } وفي آل عمران</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إِلا أَيَّامًا مَّعْدُودٰتٍ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">آل عمران 24 ولقائل أن يقول لم كانت
  الأولى معدودة والثانية معدودات والموصوف في المكانين موصوف واحد وهو «أياماً»؟ والجواب
  أن الاسم إن كان مذكراً فالأصل في صفة جمعه التاء. يقال كوز وكيزان مكسورة وثياب مقطوعة
  وإن كان مؤنثاً كان الأصل في صفة جمعه الألف والتاء، يقال جرة وجرار مكسورات وخابية
  وخوابي مكسورات. إلا أنه قد يوجد الجمع بالألف والتاء فيما واحده مذكر في بعض الصور
  نادراً نحو حمام وحمامات وجمل سبطر وسبطرات وعلى هذا ورد قوله تعالى { فِى أَيَّامٍ
  مَّعْدُودٰتٍ } و { فِى أَيَّامٍ مَّعْلُومَـٰتٍ } فالله تعالى تكلم في سورة البقرة
  بما هو الأصل وهو قوله { أَيَّامًا مَّعْدُودَةً } وفي آل عمران بما هو الفرع. أما
  قوله تعالى { قُلْ أَتَّخَذْتُمْ عِندَ ٱللَّهِ عَهْدًا فَلَن يُخْلِفَ ٱللَّهُ عَهْدَهُ
  } ففيه مسائل المسألة الأولى العهد في هذا الموضع يجري مجرى الوعد والخبر، وإنما سمي
  خبره سبحانه عهداً لأن خبره سبحانه أوكد من العهود المؤكدة منا بالقسم والنذر، فالعهد
  من الله لا يكون إلا بهذا الوجه. المسألة الثانية قال صاحب «الكشاف» «فلن يخلف الله»
  متعلق بمحذوف وتقديره إن اتخذتم عند الله عهداً فلن يخلف الله عهده. المسألة الثالثة
  قوله تعالى { ٱتَّخَذْتُمْ } ليس باستفهام، بل هو إنكار لأنه لا يجوز أن يجعل تعالى
  حجة رسوله في إبطال قولهم أن يستفهمهم، بل المراد التنبيه على طريقة الاستدلال وهي
  أنه لا سبيل إلى معرفة هذا التقدير إلا بالسمع، فلما لم يوجد الدليل السمعي وجب ألا
  يجوز الجزم بهذا التقدير. المسألة الرابعة قوله تعالى { فَلَن يُخْلِفَ ٱللَّهُ عَهْدَهُ
  } يدل على أنه سبحانه وتعالى منزه عن الكذب وعده ووعيده. قال أصحابنا لأن الكذب صفة
  نقص، والنقص على الله محال، وقالت المعتزلة لأنه سبحانه عالم بقبح القبيح وعالم بكونه
  غنياً عنه، والكذب قبيح لأنه كذب والعالم بقبح القبيح وبكونه غنياً عنه يستحيل أن يفعله،
  فدل على أن الكذب منه محال، فلهذا قال { فَلَن يُخْلِفَ ٱللَّهُ عَهْدَهُ } ، فإن قيل
  العهد هو الوعد وتخصيص الشيء بالذكر يدل على نفي ما عداه، فلما خص الوعد بأنه لا يخلفه
  علمنا أن الخلف في الوعيد جائز، ثم العقل يطابق ذلك، لأن الخلف في الوعد لؤم وفي الوعيد
  كرم.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
