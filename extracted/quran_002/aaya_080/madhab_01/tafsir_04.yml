  أنه لا يخرجهم من النار والأول لا مضرة فيه، فإنه تعالى ربما لم يقل ذلك لموسى إلا
  أنه سيفعله يوم القيامة، وإنما رد على اليهود وذلك لأنهم جزموا به من غير دليل، فكان
