  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقَالُواْ
  لَن تَمَسَّنَا ٱلنَّارُ إِلاَّ أَيَّاماً مَّعْدُودَةً قُلْ أَتَّخَذْتُمْ عِندَ ٱللَّهِ
  عَهْداً فَلَنْ يُخْلِفَ ٱللَّهُ عَهْدَهُ أَمْ تَقُولُونَ عَلَى ٱللَّهِ مَا لاَ تَعْلَمُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">اعلم أن هذا هو النوع الثالث من قبائح أقوالهم وأفعالهم وهو جزمهم
  بأن الله تعالى لا يعذبهم إلا أياماً قليلة، وهذا الجزم لا سبيل إليه بالعقل ألبتة
  أما على قولنا، فلأن الله يفعل ما يشاء ويحكم ما يريد لا اعتراض لأحد عليه في فعله،
  فلا طريق إلى معرفة ذلك إلا بالدليل السمعي، وأما على قول المعتزلة فلأن العقل يدل
  عندهم على أن المعاصي يستحق بها من الله العقاب الدائم، فلما دل العقل على ذلك احتج
  في تقدير العقاب مدة ثم في زواله بعدها إلى سمع يبين ذلك، فثبت أن على المذهبين لا
  سبيل إلى معرفة ذلك إلا بالدليل السمعي، وحيث توجد الدلالة السمعية لم يجز الجزم بذلك،
  وههنا مسألتان المسألة الأولى ذكروا في تفسير الأيام المعدودة وجهين. الأول أن لفظ
  الأيام لا تضاف إلا إلى العشرة فما دونها، ولا تضاف إلى ما فوقها. فيقال أيام خمسة
  وأيام عشرة ولا يقال أيام أحد عشر إلا أن هذا يشكل بقوله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">كُتِبَ عَلَيْكُمُ ٱلصّيَامُ كَمَا
  كُتِبَ عَلَى ٱلَّذِينَ مِن قَبْلِكُمْ لَعَلَّكُمْ تَتَّقُونَ أَيَّامًا مَّعْدُودٰتٍ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">البقرة
  183، 184 هي أيام الشهر كله، وهي أزيد من العشرة. ثم قال القاضي إذا ثبت أن الأيام
  محمولة على العشرة فما دونها فالأشبه أن يقال إنه الأقل أو الأكثر لأن من يقول ثلاثة
  يقول أحمله على أقل الحقيقة فله وجه، ومن يقول عشرة يقول أحمله على الأكثر وله وجه،
  فأما حمله على الواسطة أعني على ما هو أقل من العشرة وأزيد من الثلاثة فلا وجه له،
  لأنه ليس عدد أولى من عدد اللهم إلا إذا جاءت في تقديرها رواية صحيحة فحينئذ يجب القول
  بها، وجماعة من المفسرين قدروها بسبعة أيام، قال مجاهد إن اليهود كانت تقول الدنيا
  سبعة آلاف سنة فالله تعالى يعذبهم مكان كل ألف سنة يوماً، فكانوا يقولون إن الله تعالى
  يعذبنا سبعة أيام. وحكى الأصم عن بعض اليهود أنهم عبدوا العجل سبعة أيام فكانوا يقولون
  إن الله تعالى يعذبنا سبعة أيام وهذان الوجهان ضعيفان. أما الأول فلأنه ليس بين كون
  الدنيا سبعة آلاف سنة وبين كون العذاب سبعة أيام مناسبة وملازمة ألبتة. وأما الثاني
  فلأنه لا يلزم من كون المعصية مقدرة بسبعة أيام أن يكون عذابها كذلك. أما على قولنا
  فلأنه يحسن من الله كل شيء بحكم المالكية، وأما عند المعتزلة فلأن العاصي يستحق على
  عصيانه العقاب الدائم ما لم توجد التوبة أو العفو، فإن قيل أليس أنه تعالى منع من استيفاء
  الزيادة فقال</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَجَزَاء سَيّئَةٍ سَيّئَةٌ مّثْلُهَا</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">الشورى
  40 فوجب أن لا يزيد العقاب على المعصية؟ قلنا إن المعصية تزداد بقدر النعمة.</font></font>&#13;\t\t\t<label
