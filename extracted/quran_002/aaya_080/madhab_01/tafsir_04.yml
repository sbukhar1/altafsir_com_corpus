  href=\"JavaScript:Open_Menu()\">وَقَالُواْ لَن تَمَسَّنَا ٱلنَّارُ إِلاَّ أَيَّاماً
  مَّعْدُودَةً قُلْ أَتَّخَذْتُمْ عِندَ ٱللَّهِ عَهْداً فَلَنْ يُخْلِفَ ٱللَّهُ عَهْدَهُ
  أَمْ تَقُولُونَ عَلَى ٱللَّهِ مَا لاَ تَعْلَمُونَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قلنا
  الدلالة المذكورة قائمة في جميع أنواع الكذب. المسألة الخامسة قال الجبائي دلت الآية
  على أنه تعالى لم يكن وعد موسى ولا سائر الأنبياء بعده على أنه تعالى يخرج أهل المعاصي
  والكبائر من النار بعد التكذيب، لأنه لو وعدهم بذلك لما جاز أن ينكر على اليهود هذا
  القول، وإذا ثبت أنه تعالى ما دلهم على ذلك وثبت أنه تعالى دلهم على وعيد العصاة إذا
  كان بذلك زجرهم عن الذنوب، فقد وجب أن يكون عذابهم دائماً على ما هو قول الوعيدية،
  وإذا ثبت ذلك في سائر الأمم وجب ثبوته في هذه الأمة، لأن حكمه تعالى في الوعد والوعيد
  لا يجوز أن يختلف في الأمم، إذ كان قدر المعصية من الجميع لا يختلف، واعلم أن هذا الوجه
  في نهاية التعسف فنقول لا نسلم أنه تعالى ما وعد موسى أنه يخرج أهل الكبائر من النار،
  قوله لو وعدهم بذلك لما أنكر على اليهود قولهم، قلنا لم قلت إنه تعالى لو وعدهم ذلك
  لما أنكر على اليهود ذلك، وما الدليل على هذه الملازمة؟ ثم إنا نبين شرعاً أن ذلك غير
  لازم من وجوه. أحدها لعل الله تعالى إنما أنكر عليهم لأنهم قللوا أيام العذاب، فإن
  قولهم { لَن تَمَسَّنَا ٱلنَّارُ إِلاَّ أَيَّامًا مَّعْدُودَةً } ، يدل على أيام قليلة
  جداً، فالله تعالى أنكر عليهم جزمهم بهذه القلة لا أنه تعالى أنكر عليهم انقطاع العذاب.
  وثانيها أن المرجئة يقطعون في الجملة بالعفو، فأما في حق الشخص المعين فلا سبيل إلى
  القطع، فلما حكموا في حق أنفسهم بالتخفيف على سبيل الجزم لا جرم أنكر الله عليهم ذلك.
  وثالثها أنهم كانوا كافرين وعندنا عذاب الكافر دائم لا ينقطع، سلمنا أنه تعالى ما وعد
  موسى عليه السلام أنه يخرج أهل الكبائر من النار، فلم قلت أنه لا يخرجهم من النار؟
