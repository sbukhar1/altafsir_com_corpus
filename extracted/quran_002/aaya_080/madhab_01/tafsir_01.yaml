  href=\"JavaScript:Open_Menu()\">وَقَالُواْ لَن تَمَسَّنَا ٱلنَّارُ إِلاَّ أَيَّاماً
  مَّعْدُودَةً قُلْ أَتَّخَذْتُمْ عِندَ ٱللَّهِ عَهْداً فَلَنْ يُخْلِفَ ٱللَّهُ عَهْدَهُ
  أَمْ تَقُولُونَ عَلَى ٱللَّهِ مَا لاَ تَعْلَمُونَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">فقال
  ابن عبـاس: لـما اقتـحموا من بـاب جهنـم ساروا فـي العذاب، حتـى انتهوا إلـى شجرة الزقوم
  آخر يوم من الأيام الـمعدودة، قال لهم خزّان سقر: زعمتـم أنكم لن تـمسكم النار إلا
  أياماً معدودة، فقد خلا العدد وأنتـم فـي الأبد فأخذ بهم فـي الصَّعود فـي جهنـم يرهقون.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن سعد، قال: حدثنـي أبـي، قال: حدثنـي عمي، قال: حدثنـي
  أبـي، عن أبـيه، عن ابن عبـاس: { وَقَالُوا لَنْ تَـمَسّنَا النّارُ إِلاَّ أَيّاما
  مَعْدُودَةً } إلا أربعين لـيـلة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: ثنا إسحاق، قال: ثنا حفص بن عمر، عن الـحكم بن أبـان، عن عكرمة، قال:
  خاصمت الـيهود رسول الله صلى الله عليه وسلم فقالوا: لن ندخـل النار إلا أربعين لـيـلة،
  وسيخـلفنا فـيها قوم آخرون يعنون مـحمداً وأصحابه. فقال رسول الله صلى الله عليه وسلم
  بـيده علـى رءوسهم:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" بَلْ أَنْتُـمْ فِـيها خَالِدُونَ لاَ يَخْـلُفُكُمْ فِـيها أحَدٌ \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">فأنزل الله جل ثناؤه: { وَقَالُوا
  لَنْ تَـمَسّنَا النّارُ إِلاَّ أَيّاما مَعْدُودَةً }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: حدثنا حجاج، عن ابن جريج، قال: أخبرنـي الـحكم بن أبـان،
  عن عكرمة، قال: اجتـمعت يهود يوماً تـخاصم النبـيّ صلى الله عليه وسلم فقالوا: { لَنْ
  تَـمَسّنا النّارُ إِلاَّ أَيّاماً مَعْدُودَةً } وسموا أربعين يوما ثم يخـلفنا أو
  يـلـحقنا فـيها أناس فأشاروا إلـى النبـي صلى الله عليه وسلم وأصحابه. فقال رسول الله
  صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" كَذَبْتُـمْ، بَلْ أنْتُـمْ فِـيها خَالِدُونَ مُخَـلّدُونَ لاَ نَلْـحَقُكُمْ وَلا
  نَـخْـلُفَكُمْ فِـيها إِنْ شاءَ اللَّهُ أبَداً \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يونس ابن عبد الأعلـى، قال: أخبرنا علـيّ بن معبد، عن أبـي معاوية، عن جويبر، عن الضحاك
  فـي قوله: { لَنْ تَـمَسّنا النّارُ إِلاَّ أَيّاما مَعْدُودَةً } قال: قالت الـيهود:
  لا نعذّب فـي النار يوم القـيامة إلا أربعين يوما مقدار ما عبدنا العِجْلَ.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد: حدثنـي أبـي
  أن رسول الله صلى الله عليه وسلم قال لهم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" أَنْشُدُكُمْ بِـاللَّهِ وَبِـالتّوْرَاةِ الّتِـي أنْزَلَهَا اللَّهُ
  علـى مُوسَى يَوْمَ طُورِسَيْنَاءَ، مَنْ أَهْلُ النّارِ الّذِينَ أنْزَلَهُمُ اللَّهُ
  فِـي التّوْرَاةِ؟ \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">قالوا:
  إن ربهم غضب علـيهم غضبة، فنـمكث فـي النار أربعين لـيـلة، ثم نـخرج فتـخـلفوننا فـيها.
  فقال رسول الله صلى الله عليه وسلم</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" كَذَبْتُـمْ وَاللَّهِ لا نَـخْـلَفُكُمْ فِـيها أبَداً \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">فنزل القرآن تصديقاً لقول النبـي
  صلى الله عليه وسلم، وتكذيبـا لهم: { وَقَالُوا لَنْ تَـمَسّنَا النّارُ إِلاَّ أَيّاماً
  مَعْدُودَةً قُلْ اتّـخَذْتُـمْ عِنْدَ اللَّهِ عَهْداً } إلـى قوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">هُمْ
  فِيهَا خَٰلِدُونَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[البقرة: 39].</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون فـي ذلك بـما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا أبو كريب، قال: ثنا يونس بن
  بكير، قال: ثنا ابن إسحاق، قال: حدثنـي مـحمد بن أبـي مـحمد مولـى زيد بن ثابت، قال:
  حدثنـي سعيد بن جبـير أو عكرمة، عن ابن عبـاس، قال: كانت يهود يقولون: إنـما مدة الدنـيا
  سبعة آلاف سنة، وإنـما يعذّب الله الناس يوم القـيامة بكل ألف سنة من أيام الدنـيا
  يوماً واحداً من أيام الآخرة، وإنها سبعة أيام.</font></font>&#13;\t\t\t<label disabled=\"true\"
