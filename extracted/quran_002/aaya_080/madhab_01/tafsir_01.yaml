  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">فأنزل
  الله فـي ذلك من قولهم: { وَقَالُوا لَنْ تَـمَسّنَا النّارُ إِلاَّ أيَّاماً مَعْدُودَةً
  } الآية.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد قال: ثنا سلـمة،
  عن مـحمد بن إسحاق، قال: حدثنـي مـحمد بن أبـي مـحمد، عن سعيد بن جبـير أو عكرمة، عن
