  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقَالُواْ
  لَن تَمَسَّنَا ٱلنَّارُ إِلاَّ أَيَّاماً مَّعْدُودَةً قُلْ أَتَّخَذْتُمْ عِندَ ٱللَّهِ
  عَهْداً فَلَنْ يُخْلِفَ ٱللَّهُ عَهْدَهُ أَمْ تَقُولُونَ عَلَى ٱللَّهِ مَا لاَ تَعْلَمُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يعنـي بقوله: { وقَالُوا } الـيهود، يقول: وقالت الـيهود: { لَنْ تَـمَسّنا
  النّارُ } ، يعنـي لن تلاقـي أجسامنا النار، ولن ندخـلها إلا أياما معدودة. وإنـما
  قـيـل معدودة وإن لـم يكن مبـينا عددها فـي التنزيـل لأن الله جل ثناؤه أخبر عنهم بذلك
  وهم عارفون عدد الأيام التـي يوقتونها لـمكثهم فـي النار، فلذلك ترك ذكر تسمية عدد
  تلك الأيام وسماها معدودة لـما وصفنا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ثم
  اختلف أهل التأويـل فـي مبلغ الأيام الـمعدودة التـي عينها الـيهود القائلون ما أخبر
  الله عنهم من ذلك. فقال بعضهم بـما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  به أبو كريب، قال: ثنا عثمان بن سعيد، عن بشر بن عمارة، عن أبـي روق، عن الضحاك، عن
  ابن عبـاس: { وَقَالُوا لَنْ تَـمَسّنَا النّارُ إِلاَّ أيّاما مَعْدُودَةً } قال ذلك
  أعداء الله الـيهود، قالوا: لن يدخـلنا الله النار إلا تَـحِلَّةَ القسم الأيام التـي
  أصبنا فـيها العجل أربعين يوما، فإذا انقضت عنا تلك الأيام، انقطع عنا العذاب والقسم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر،
  عن قتادة فـي قوله: { لَنْ تَـمَسّنَا النّارُ إِلاَّ أيّاما مَعْدُودَةً } قالوا:
  أياما معدودة بـما أصبنا فـي العجل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  موسى، قال: ثنا عمرو، قال: ثنا أسبـاط، عن السدي: { وَقَالُوا لَنْ تَـمَسّنَا النّارُ
  إِلاَّ أَيّاما مَعْدُودَةً } قال: قالت الـيهود: إن الله يدخـلنا النار فنـمكث فـيها
  أربعين لـيـلة، حتـى إذا أكلت النار خطايانا واسْتَنْقَتْنا، نادى منادٍ: أخرجوا كلَّ
  مختون من ولد بنـي إسرائيـل، فلذلك أمرنا أن نـختتن. قالوا: فلا يدعون منّا فـي النار
  أحدا إلا أخرجوه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـمثنى، قال: ثنا آدم، قال:
  ثنا أبو جعفر، عن الربـيع، عن أبـي العالـية، قال: قالت الـيهود: إن ربنا عتب علـينا
  فـي أمرنا، فأقسم لـيعذّبنا أربعين لـيـلة، ثم يخرجنا. فأكذبهم الله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـمثنى، قال: ثنا آدم، قال: ثنا أبو جعفر، عن قتادة، قال:
  قالت الـيهود: لن ندخـل النار إلا تـحلّة القسم، عدد الأيام التـي عبدنا فـيها العجل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن سعد، قال: حدثنـي أبـي، قال: حدثنـي عمي، قال: حدثنـي
  أبـي، عن أبـيه، عن ابن عبـاس قوله: { لَنْ تَـمَسّنا النّارُ إِلاَّ أيّاماً مَعْدُودَةً
  } الآية. قال ابن عبـاس: ذكر أن الـيهود وجدوا فـي التوراة مكتوبـاً: «إن ما بـين طرفـي
  جهنـم مسيرة أربعين سنة إلـى أن ينتهوا إلـى شجرة الزقوم نابتة فـي أصل الـجحيـم».
  وكان ابن عبـاس يقول: إن الـجحيـم سَقَر، وفـيه شجرة الزقّوم، فزعم أعداء الله أنه
  إذا خلا العدد الذي وجدوا فـي كتابهم أياما معدودة. وإنـما يعنـي بذلك الـمسير الذي
  ينتهي إلـى أصل الـجحيـم، فقالوا: إذا خلا العدد انتهى الأجل فلا عذاب وتذهب جهنـم
  وتهلك فذلك قوله: { لَنْ تَـمَسّنا النّارُ إِلاَّ أَيّاماً مَعْدُودَةً }  يعنون بذلك
  الأجل.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
