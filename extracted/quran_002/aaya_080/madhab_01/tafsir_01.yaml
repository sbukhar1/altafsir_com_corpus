  الله عزّ وجلّ فـي ذلك من قولهم { لَنْ تَـمَسّنَا النّارُ } الآية.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، عن عيسى، عن ابن أبـي نـجيح،
  عن مـجاهد فـي قول الله: { وَقَالُوا لَنْ تَـمَسّنَا النّارُ إِلاَّ أَيّاما مَعْدُودَةً
  } قال: كانت تقول: إنـما الدنـيا سبعة آلاف سنة، وإنـما نعذّب مكان كل ألف سنة يوماً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح،
  عن مـجاهد، مثله، إلا أنه قال: كانت الـيهود تقول: إنـما الدنـيا، وسائر الـحديث مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: حدثنـي حجاج، قال: قال ابن جريج،
