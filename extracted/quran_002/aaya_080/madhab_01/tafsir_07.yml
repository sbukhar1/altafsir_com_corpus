  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقَالُواْ
  لَن تَمَسَّنَا ٱلنَّارُ إِلاَّ أَيَّاماً مَّعْدُودَةً قُلْ أَتَّخَذْتُمْ عِندَ ٱللَّهِ
  عَهْداً فَلَنْ يُخْلِفَ ٱللَّهُ عَهْدَهُ أَمْ تَقُولُونَ عَلَى ٱللَّهِ مَا لاَ تَعْلَمُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى إخباراً عن اليهود فيما نقلوه وادعوه لأنفسهم؛ من أنهم
  لن تمسهم النار إلا أياماً معدودة، ثم ينجون منها، فرد الله عليهم ذلك بقوله تعالى:
  { قُلْ أَتَّخَذْتُمْ عِندَ ٱللَّهِ عَهْدًا } أي: بذلك، فإن كان قد وقع عهد، فهو لا
  يخلف عهده، ولكن هذا ما جرى ولا كان، ولهذا أتى بأم التي بمعنى بل، أي: بل تقولون على
  الله ما لا تعلمون من الكذب والافتراء عليه، قال محمد بن إسحاق عن سيف بن سليمان، عن
  مجاهد، عن ابن عباس: إن اليهود كانوا يقولون: إن هذه الدنيا سبعة آلاف سنة، وإنما نعذب
  بكل ألف سنة يوماً في النار، وإنما هي سبعة أيام معدودة، فأنزل الله تعالى: { وَقَالُواْ
  لَن تَمَسَّنَا ٱلنَّارُ إِلاَّ أَيَّامًا مَّعْدُودَةً } إلى قوله: { خَالِدُونَ }
  ثم رواه عن محمد، عن سعيد، أو عكرمة عن ابن عباس، بنحوه، وقال العوفي عن ابن عباس:
  { وَقَالُواْ لَن تَمَسَّنَا ٱلنَّارُ إِلاَّ أَيَّامًا مَّعْدُودَةً } اليهود قالوا:
  لن تمسنا النار إلا أربعين ليلة، زاد غيره: وهي مدة عبادتهم العجل، وحكاه القرطبي عن
  ابن عباس وقتادة، وقال الضحاك: وقال ابن عباس: زعمت اليهود أنهم وجدوا في التوراة مكتوباً
  أن ما بين طرفي جهنم مسيرة أربعين سنة إلى أن ينتهوا إلى شجرة الزقوم التي هي نابتة
  في أصل الجحيم، وقال أعداء الله: إنما نعذب حتى ننتهي إلى شجرة الزقوم، فتذهب جهنم
  وتهلك، فذلك قوله تعالى: { وَقَالُواْ لَن تَمَسَّنَا ٱلنَّارُ إِلاَّ أَيَّامًا مَّعْدُودَةً
  } وقال عبد الرزاق عن معمر عن قتادة: { وَقَالُواْ لَن تَمَسَّنَا ٱلنَّارُ إِلاَّ
  أَيَّامًا مَّعْدُودَةً } يعني: الأيام التي عبدنا فيها العجل. وقال عكرمة: خاصمت اليهود
  رسول الله صلى الله عليه وسلم فقالوا: لن ندخل النار إلا أربعين ليلة، وسيخلفنا فيها
  قوم آخرون، يعنون محمداً صلى الله عليه وسلم وأصحابه رضي الله عنهم، فقال رسول الله
  صلى الله عليه وسلم بيده على رؤوسهم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" بل أنتم خالدون مخلدون لا يخلفكم فيها أحد \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">فأنزل الله عز وجل: { وَقَالُواْ
  لَن تَمَسَّنَا ٱلنَّارُ إِلاَّ أَيَّامًا مَّعْدُودَةً } الآية، وقال الحافظ أبو بكر
  بن مردويه رحمه الله: حدثنا عبد الرحمن بن جعفر، حدثنا محمد بن محمد بن صخر، حدثنا
  أبو عبد الرحمن المقرىء، حدثنا ليث بن سعد، حدثني سعيد بن أبي سعيد، عن أبي هريرة،
  قال: لما فتحت خيبر، أهديت لرسول الله صلى الله عليه وسلم شاة فيها سم، فقال رسول الله
  صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" اجمعوا لي من كان من اليهود ههنا \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">، فقال لهم رسول الله صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" من أبوكم؟ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">قالوا: فلان، قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" كذبتم، بل أبوكم فلان \" </font></font></b>&#13;\t\t\t<label disabled=\"true\"
