  <div align=\"right\" dir=\"rtl\"><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \ </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">فقالوا:
  صدقت وبررت، ثم قال لهم:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" هل أنتم صادقيّ عن شيء إن سألتكم عنه \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">؟ قالوا: نعم يا أبا القاسم وإن كذبناك عرفت كذبنا كما عرفته في أبينا،
  فقال لهم رسول الله صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" من أهل النار \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">؟ فقالوا: نكون فيها يسيراً، ثم تخلفونا فيها، فقال لهم رسول الله
  صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" اخسؤوا والله لا نخلفكم فيها أبداً \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">ثم قال لهم رسول الله صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" هل أنتم صادقي عن شيء إن سألتكم عنه؟ \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">قالوا: نعم يا أبا القاسم قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" هل جعلتم في هذه الشاة سماً؟ \"
  </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">فقالوا:
  نعم، قال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" فما حملكم على ذلك؟ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">فقالوا: أردنا إن كنت كاذباً أن نستريح منك، وإن كنت نبياً لم يضرك،
  ورواه الإمام أحمد والبخاري والنسائي من حديث الليث بن سعد بنحوه.</font></font><font
