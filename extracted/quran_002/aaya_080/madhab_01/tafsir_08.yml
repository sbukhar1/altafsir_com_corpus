  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقَالُواْ
  لَن تَمَسَّنَا ٱلنَّارُ إِلاَّ أَيَّاماً مَّعْدُودَةً قُلْ أَتَّخَذْتُمْ عِندَ ٱللَّهِ
  عَهْداً فَلَنْ يُخْلِفَ ٱللَّهُ عَهْدَهُ أَمْ تَقُولُونَ عَلَى ٱللَّهِ مَا لاَ تَعْلَمُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ وَقَالُواْ } لما وعدهم النبيُّ صلى الله عليه وسلم النارَ { لَن
  تَمَسَّنَا } تصيبنا { ٱلنَّارُ إِلاَّ أَيَّامًا مَّعْدُودَةً } قليلة أربعين يوماً
  مدة عبادة آبائهم العجل ثم تزول { قُلْ } لهم يا محمد { أَتَّخَذْتُمْ } حذفت منه همزة
  الوصل استغناء بهمزة الاستفهام { عِندَ ٱللَّهِ عَهْدًا } ميثاقاً منه بذلك { فَلَن
  يُخْلِفَ ٱللَّهُ عَهْدَهُ } به لا { أَمْ } بَلِ { تَقُولُونَ عَلَى ٱللَّهِ مَا لاَ
  تَعْلَمُونَ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
