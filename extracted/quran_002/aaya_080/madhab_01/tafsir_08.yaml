text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَقَالُواْ لَن
  تَمَسَّنَا ٱلنَّارُ إِلاَّ أَيَّاماً مَّعْدُودَةً قُلْ أَتَّخَذْتُمْ عِندَ ٱللَّهِ
  عَهْداً فَلَنْ يُخْلِفَ ٱللَّهُ عَهْدَهُ أَمْ تَقُولُونَ عَلَى ٱللَّهِ مَا لاَ تَعْلَمُونَ
  }{ وَقَالُواْ } لما وعدهم النبيُّ صلى الله عليه وسلم النارَ { لَن تَمَسَّنَا } تصيبنا
  { ٱلنَّارُ إِلاَّ أَيَّامًا مَّعْدُودَةً } قليلة أربعين يوماً مدة عبادة آبائهم العجل
  ثم تزول { قُلْ } لهم يا محمد { أَتَّخَذْتُمْ } حذفت منه همزة الوصل استغناء بهمزة
  الاستفهام { عِندَ ٱللَّهِ عَهْدًا } ميثاقاً منه بذلك { فَلَن يُخْلِفَ ٱللَّهُ عَهْدَهُ
  } به لا { أَمْ } بَلِ { تَقُولُونَ عَلَى ٱللَّهِ مَا لاَ تَعْلَمُونَ }.\r\n\t\t\t\r\n\t\t\t</section>"

