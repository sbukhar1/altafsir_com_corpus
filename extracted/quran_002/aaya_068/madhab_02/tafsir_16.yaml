text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالُواْ ٱدْعُ
  لَنَا رَبَّكَ يُبَيِّن لَّنَا مَا هِيَ قَالَ إِنَّهُ يَقُولُ إِنَّهَا بَقَرَةٌ لاَّ
  فَارِضٌ وَلاَ بِكْرٌ عَوَانٌ بَيْنَ ذٰلِكَ فَٱفْعَلُواْ مَا تُؤْمَرونَ }{ بَقَرَةً
  } من البَقْرِ وهو الشق، لأنها تشق الأرض، والذكر: ثور. { فَارِضٌ } ولدت بطوناً كثيرة
  فاتسع جوفها، لأن الفارض في اللغة: الواسع، أو الكبيرة الهرمة عند الجمهور. { بِكْرٌ
  } صغيرة لم تحمل، البكر من البهائم والناس: ما لم يفتحله الفحل، والبكر بفتح الباء:
  فتى الإبل. { عَوَانٌ } النَّصَف، قد ولدت بطناً أو بطنين.\r\n\t\t\t\r\n\t\t\t</section>"

