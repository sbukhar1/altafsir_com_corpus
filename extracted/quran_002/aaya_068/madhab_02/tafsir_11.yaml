  ٱللَّهَ يَأْمُرُكُمْ أَنْ تَذْبَحُواْ بَقَرَةً قَالُوۤاْ أَتَتَّخِذُنَا هُزُواً
  قَالَ أَعُوذُ بِٱللَّهِ أَنْ أَكُونَ مِنَ ٱلْجَاهِلِينَ } * { قَالُواْ ٱدْعُ لَنَا
  رَبَّكَ يُبَيِّن لَّنَا مَا هِيَ قَالَ إِنَّهُ يَقُولُ إِنَّهَا بَقَرَةٌ لاَّ فَارِضٌ
  وَلاَ بِكْرٌ عَوَانٌ بَيْنَ ذٰلِكَ فَٱفْعَلُواْ مَا تُؤْمَرونَ } * { قَالُواْ ٱدْعُ
  لَنَا رَبَّكَ يُبَيِّن لَّنَا مَا لَوْنُهَا قَالَ إِنَّهُ يَقُولُ إِنَّهَا بَقَرَةٌ
  صَفْرَآءُ فَاقِـعٌ لَّوْنُهَا تَسُرُّ ٱلنَّاظِرِينَ } * { قَالُواْ ٱدْعُ لَنَا رَبَّكَ
  يُبَيِّن لَّنَا مَا هِيَ إِنَّ ٱلبَقَرَ تَشَابَهَ عَلَيْنَا وَإِنَّآ إِن شَآءَ ٱللَّهُ
  لَمُهْتَدُونَ } * { قَالَ إِنَّهُ يَقُولُ إِنَّهَا بَقَرَةٌ لاَّ ذَلُولٌ تُثِيرُ
  ٱلأَرْضَ وَلاَ تَسْقِي ٱلْحَرْثَ مُسَلَّمَةٌ لاَّ شِيَةَ فِيهَا قَالُواْ ٱلآنَ جِئْتَ
  بِٱلْحَقِّ فَذَبَحُوهَا وَمَا كَادُواْ يَفْعَلُونَ }وقال بعضهم: كان رجل يبيع الجوهر،
  فجاءه إبليس يوماً بجراب من لؤلؤ فعرض عليه. وأراد أن يبيع منه بمائة ألف، وكان ذلك
  يساوي مائتي ألف، فلما أراد أن يشتري فإذا مفتاح الصندوق كان تحت رأس أبيه وهو نائم
  فذهب ليوقظه ويرفع المفتاح ويدفع الثمن، ثم قال في نفسه: كيف أوقظ أبي لأجل ربح مائة
  ألف ولم يحتمل قلبه فرجع، فقال: إن أبي نائم فقال له إبليس: إذهب فأيقظه فإني أبيع
  منك بخمسين ألفاً، فذهب ليوقظه فلم يحتمل قلبه فرجع فلا زال إبليس يحط من الثمن حتى
  بلغ عشرة دراهم فلم يوقظ أباه وترك الشراء ذلك. فجعل الله في ماله البركة حتى اشتروا
  بقرته بملىء مسكها ذهباً.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section>"

