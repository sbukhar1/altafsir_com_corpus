text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذْ قَالَ مُوسَىٰ
  لِقَوْمِهِ إِنَّ ٱللَّهَ يَأْمُرُكُمْ أَنْ تَذْبَحُواْ بَقَرَةً قَالُوۤاْ أَتَتَّخِذُنَا
  هُزُواً قَالَ أَعُوذُ بِٱللَّهِ أَنْ أَكُونَ مِنَ ٱلْجَاهِلِينَ } * { قَالُواْ ٱدْعُ
  لَنَا رَبَّكَ يُبَيِّن لَّنَا مَا هِيَ قَالَ إِنَّهُ يَقُولُ إِنَّهَا بَقَرَةٌ لاَّ
  فَارِضٌ وَلاَ بِكْرٌ عَوَانٌ بَيْنَ ذٰلِكَ فَٱفْعَلُواْ مَا تُؤْمَرونَ } * { قَالُواْ
  ٱدْعُ لَنَا رَبَّكَ يُبَيِّن لَّنَا مَا لَوْنُهَا قَالَ إِنَّهُ يَقُولُ إِنَّهَا
  بَقَرَةٌ صَفْرَآءُ فَاقِـعٌ لَّوْنُهَا تَسُرُّ ٱلنَّاظِرِينَ } * { قَالُواْ ٱدْعُ
  لَنَا رَبَّكَ يُبَيِّن لَّنَا مَا هِيَ إِنَّ ٱلبَقَرَ تَشَابَهَ عَلَيْنَا وَإِنَّآ
  إِن شَآءَ ٱللَّهُ لَمُهْتَدُونَ } * { قَالَ إِنَّهُ يَقُولُ إِنَّهَا بَقَرَةٌ لاَّ
  ذَلُولٌ تُثِيرُ ٱلأَرْضَ وَلاَ تَسْقِي ٱلْحَرْثَ مُسَلَّمَةٌ لاَّ شِيَةَ فِيهَا
  قَالُواْ ٱلآنَ جِئْتَ بِٱلْحَقِّ فَذَبَحُوهَا وَمَا كَادُواْ يَفْعَلُونَ }قوله تعالى:
  { وَإِذْ قَالَ مُوسَىٰ لِقَوْمِهِ إِنَّ ٱللَّهَ يَأْمُرُكُمْ أَن تَذْبَحُواْ بَقَرَةً
  } قال ابن عباس: وذلك أن بني إسرائيل قيل لهم في التوراة: أيما قتيل وجد بين قريتين
  لا يدرى قاتله فليقس إلى أيتهما أقرب، فعمد رجلان أخوان من بني إسرائيل إلى ابن عم
  لهما واسمه عاميل فقتلاه لكي يرثاه وكانت ابنة عم لهما شابة جميلة حسناء فخشيا أن ينكحها
  ابن عمها عاميل، ثم حملاه إلى جانب قرية، فأصبح أهل القرية والقتيل بين أظهرهم، فأخذ
  أهل القرية بالقتيل وجاءوا به إلى موسى. وروى ابن سيرين عن عبيدة السلماني أن رجلاً
  كان له قرابة فقتله ليرثه ثم ألقاه على باب رجل، ثم جاء يطلب بدمه، فهموا أن يقتتلوا
  ولبس الفريقان السلاح، فقال رجل: أتقتتلون وفيكم نبي الله؟ فجاءوا إلى موسى - عليه
  الصلاة والسلام - فأخبروه بذلك، فدعا الله تعالى في ذلك أن يبين لهم المخرج من ذلك،
  فأوحى الله تعالى إليه، فأخبرهم بذلك وقال: إن الله يأمركم أن تذبحوا بقرة فتضربوه
  ببعضها، يعني بعض أعضاء تلك البقرة فيحيا، فيخبركم من قتله { قَالُواْ } يا موسى {
  أَتَتَّخِذُنَا هُزُواً } قرأ عاصم في رواية حفص برفع الزاي بغير همز، وقرأ حمزة بسكون
  الزاي مع الهمزة، وقرأ الباقون بالهمز ورفع الزاي. ومعناه. أتتخذنا سخرية يعني أتسخر
  بنا يا موسى؟ فإن قيل: ألم يكن هذا القول منهم كفراً، حيث نسبوه إلى السخرية. قلنا
  الجواب أن يقال قد ظهر عندهم علامات نبوته وعلموا أن قوله حق ولكنهم أرادوا بهذا الكشف
  والبيان ولم يريدوا به الحقيقة. فـ { قَالَ } لهم موسى { أَعُوذُ بِٱللَّهِ أَنْ أَكُونَ
  مِنَ ٱلْجَـٰهِلِينَ } يعني أمتنع بالله. ويقال: معاذ الله أن أكون من المستهزئين.
  قال ابن عباس في رواية أبي صالح: فلو أنهم عمدوا إلى أدنى بقرة فذبحوها لأجزأت عنهم
  ولكنهم شددوا على أنفسهم بالمسألة فشدد الله عليهم بالمنع لما { قَالُواْ }. يا موسى
  { ٱدْعُ لَنَا رَبَّكَ } أي سل لنا ربك أن { يُبَيّن لَّنَا مَا هِىَ } أي يبين لنا
  كيفية البقرة، إنها صغيرة أو كبيرة { قَالَ } لهم موسى { إِنَّهُ يَقُولُ إِنَّهَا
  بَقَرَةٌ لاَّ فَارِضٌ وَلاَ بِكْرٌ } يعني لا كبيرة هرمة، ولا صغيرة { عَوَانٌ بَيْنَ
  ذٰلِكَ } وسطا ونصفا بين ذلك يعني بين الصغيرة والكبيرة. وقد قيل في المثل (العوان
  لا تعلم الخَمْرة) يعني أن المرأة البالغة ليست بمنزلة الصغيرة التي لا تحسن أن تختمر.
  وقوله تعالى: { فَٱفْعَلُواْ مَا تُؤْمَرُونَ } ولا تسألوا فسألوا وشددوا على أنفسهم
  فشدد الله عليهم. { قَالُواْ } يا موسى { ٱدْعُ لَنَا رَبَّكَ } أي سل لنا ربك { يُبَيِّن
  لَّنَا مَا لَوْنُهَا } قال لهم موسى { إِنَّهُ يَقُولُ إِنَّهَا بَقَرَةٌ صَفْرَاءُ
  فَاقِـعٌ لَّوْنُهَا } يعني شديد الصفرة كما يقال: أصفر فاقع إذا كان شديد الصفرة كما
  يقال: أسود حالك، وأبيض يقق، وأحمر قاني، وأخضر ناصع إذا وصف بالشدة.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذْ قَالَ مُوسَىٰ لِقَوْمِهِ إِنَّ
  ٱللَّهَ يَأْمُرُكُمْ أَنْ تَذْبَحُواْ بَقَرَةً قَالُوۤاْ أَتَتَّخِذُنَا هُزُواً
  قَالَ أَعُوذُ بِٱللَّهِ أَنْ أَكُونَ مِنَ ٱلْجَاهِلِينَ } * { قَالُواْ ٱدْعُ لَنَا
  رَبَّكَ يُبَيِّن لَّنَا مَا هِيَ قَالَ إِنَّهُ يَقُولُ إِنَّهَا بَقَرَةٌ لاَّ فَارِضٌ
  وَلاَ بِكْرٌ عَوَانٌ بَيْنَ ذٰلِكَ فَٱفْعَلُواْ مَا تُؤْمَرونَ } * { قَالُواْ ٱدْعُ
  لَنَا رَبَّكَ يُبَيِّن لَّنَا مَا لَوْنُهَا قَالَ إِنَّهُ يَقُولُ إِنَّهَا بَقَرَةٌ
  صَفْرَآءُ فَاقِـعٌ لَّوْنُهَا تَسُرُّ ٱلنَّاظِرِينَ } * { قَالُواْ ٱدْعُ لَنَا رَبَّكَ
  يُبَيِّن لَّنَا مَا هِيَ إِنَّ ٱلبَقَرَ تَشَابَهَ عَلَيْنَا وَإِنَّآ إِن شَآءَ ٱللَّهُ
  لَمُهْتَدُونَ } * { قَالَ إِنَّهُ يَقُولُ إِنَّهَا بَقَرَةٌ لاَّ ذَلُولٌ تُثِيرُ
  ٱلأَرْضَ وَلاَ تَسْقِي ٱلْحَرْثَ مُسَلَّمَةٌ لاَّ شِيَةَ فِيهَا قَالُواْ ٱلآنَ جِئْتَ
  بِٱلْحَقِّ فَذَبَحُوهَا وَمَا كَادُواْ يَفْعَلُونَ }وقال بعضهم: أراد به بقرة صفراء
  الظلف والقرن أي شعرها وظلفها وقرنها وكل شيء منها أصفر ويقال: أراد به البقرة السوداء،
  لأن السواد الشديد يضرب إلى الصفرة كما قال تعالى{ كَٱلْقَصْرِ كَأَنَّهُ جِمَٰلَتٌ
  صُفْرٌ }[المرسلات: 33] وكما قال القائل:تلك خيلي منه، وتلك ركابي   هن صفر أولادها
  كالزبيبأراد بالصفر السود. ولكن هذا خلاف أقاويل المفسرين، وكلهم اتفقوا أن المراد
  به صفراء اللون إلا قولا روي عن الحسن البصري. قوله عز وجل: { تَسُرُّ ٱلنَّـٰظِرِينَ
  } يعني تعجب من نظر إليها لحسن لونها فشددوا على أنفسهم و { قَالُواْ ٱدْعُ لَنَا رَبَّكَ
  يُبَيِّنَ لَّنَا مَا هِىَ } يعني إنها من العوامل أو من غيرها { إِنَّ ٱلبَقَرَ تَشَـٰبَهَ
  عَلَيْنَا } أي تشاكل علينا في أسنانها وألوانها { وَإِنَّا إِن شَاء ٱللَّهُ لَمُهْتَدُونَ
  } يعني نهتدي للقاتل. ويقال: نهتدي إلى البقرة أي ندركها بمشيئة الله تعالى. وروي عن
  ابن عباس أنه قال: لولا أنهم استثنوا لم يدركوها. وروي عن سفيان بن عيينة عن عمرو بن
  دينار عن عكرمة عن ابن عباس عن النبي - صلى الله عليه وسلم - أنه قال: \" لو أن بني
  إسرائيل أخذوا أدنى بقرة لأجزأت عنهم، ولولا أنهم قالوا وإنا إن شاء الله لمهتدون ما
  وجدوها \" { قَالَ إِنَّهُ } لهم موسى أن ربكم { يَقُولُ إِنَّهَا بَقَرَةٌ ذَلُولٌ
  } يقول لم يذللها العمل. وقال أهل اللغة: الذلول في الدواب مثل الذليل في الناس، يقال:
  رجل ذليل، ودابة ذليلة بينة الذل. { تُثِيرُ ٱلأَرْضَ } أي تقلبها للزراعة. ويقال للبقرة:
  المثيرة { وَلاَ تَسْقِى ٱلْحَرْثَ } يعني لا يسقى عليها الحرث، أي لا يستسقى عليها
  الماء لتسقي الزرع ومعناه أن هذه البقرة لم تكن تعمل شيئاً من هذه الأعمال. { مُّسَلَّمَةٌ
  } يقال: مهذبة سليمة من العيوب. ويقال: مسلمة من الألوان { لاَّ شِيَةَ فِيهَا } قال
  بعضهم لا عيب فيها - وقال بعضهم: لا وضح فيها ولا بياض ولا سواد ولا لون سوى لون الصفرة
  وقال أهل اللغة: أصله من وشى الثوب، وأصله في اللغة لا وشية فيها ولكن حذفت منها الواو
  للخفة مثل عدة وزنة. فلما وصف لهم موسى ذلك { قَالُواْ: ٱلئَـٰنَ جِئْتَ بِٱلْحَقِّ
  } يعني الآن أتممت الصفة. ويقال: الآن جئت بالصفة التي كنا نطلب { فَذَبَحُوهَا } يعني
  البقرة { وَمَا كَادُواْ يَفْعَلُونَ } أي كادوا أن لا يذبحوها. وقد قيل: إنما أرادوا
  أن لا يذبحوها، لأن كل واحد منهم خشي أن يظهر القاتل من قبيلته. وقال بعضهم: وما كادوا
  يفعلون لغلاء ثمن البقرة لأنهم كانوا لا يدركون بقرة بتلك الصفة. وروي عن وهب بن منبه
  أنه قال: لم توجد تلك البقرة إلا عند فتى من بني إسرائيل، كان باراً بوالديه وكان يصلي
  ثلث الليل، وينام ثلث الليل، ويجلس ثلث الليل عند رأس أمه ويقول لها: إن لم تقدري على
  القيام فسبحي الله وهللي، وكان ورث عن أبيه بقرة فلم يجد أهل تلك القرية على تلك الصفة
  إلا هذه البقرة، فاشتروها بملىء مسكها دنانير.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
