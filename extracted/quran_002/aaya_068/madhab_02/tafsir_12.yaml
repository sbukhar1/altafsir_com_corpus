text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالُواْ ٱدْعُ
  لَنَا رَبَّكَ يُبَيِّن لَّنَا مَا هِيَ قَالَ إِنَّهُ يَقُولُ إِنَّهَا بَقَرَةٌ لاَّ
  فَارِضٌ وَلاَ بِكْرٌ عَوَانٌ بَيْنَ ذٰلِكَ فَٱفْعَلُواْ مَا تُؤْمَرونَ } * { قَالُواْ
  ٱدْعُ لَنَا رَبَّكَ يُبَيِّن لَّنَا مَا لَوْنُهَا قَالَ إِنَّهُ يَقُولُ إِنَّهَا
  بَقَرَةٌ صَفْرَآءُ فَاقِـعٌ لَّوْنُهَا تَسُرُّ ٱلنَّاظِرِينَ } * { قَالُواْ ٱدْعُ
  لَنَا رَبَّكَ يُبَيِّن لَّنَا مَا هِيَ إِنَّ ٱلبَقَرَ تَشَابَهَ عَلَيْنَا وَإِنَّآ
  إِن شَآءَ ٱللَّهُ لَمُهْتَدُونَ } * { قَالَ إِنَّهُ يَقُولُ إِنَّهَا بَقَرَةٌ لاَّ
  ذَلُولٌ تُثِيرُ ٱلأَرْضَ وَلاَ تَسْقِي ٱلْحَرْثَ مُسَلَّمَةٌ لاَّ شِيَةَ فِيهَا
  قَالُواْ ٱلآنَ جِئْتَ بِٱلْحَقِّ فَذَبَحُوهَا وَمَا كَادُواْ يَفْعَلُونَ }قوله عز
  وجل: { قَالُوا ادْعُ لَنَا رَبَّكَ يُبَيِّن لَّنَا مَا هِيَ } رَوَى الحسن عن النبي
  صلى الله عليه وسلم، أنه قال: \" والَّذِي نَفْسِي بِيَدِهِ، لَوِ اعْتَرَضُوا بقرة،
  فَذَبَحُوها، لأَجْزَأَتْ عَنْهُم، وَلكِنَّهُم، شَدًّدوا، فَشَدَّد الله عليهم \".
  { قَالَ: إِنَّه يَقُولُ إِنَّهَا بَقَرَةٌ لاَّ فَارِضٌ وَلاَ بِكْرٌ } في الفارض
  تأويلان:أحدهما: أنها الكبيرة الهَرِمَة، وهو قول الجمهور. قال الراجز:ـشيب أصداغي
  فرأسي أبْيضُ   محامل فيها رجال فرضيعني بقوله: فُرّض، أي هرمى.والثاني: أنّ الفارض
  التي قد ولدت بطوناً كثيرة، فيتسع لذلك جوفها، لأن معنى الفارض في اللغة الواسع، وهذا
  قول بعض المتأخرين، واستشهد بقول الراجز:يا رُبَّ ذي ضغن عليّ فارض   له قروء كقروء
  الحائضوالبكر: الصغيرة التي لم تحمل، والبكر من إناث البهائم، وبني آدم، ما لم يفتحله
  الفحل، وهي مكسورة الباء، فأما البَكْر بفتح الباء، فهو الفتي من الإبل.وقوله تعالى:
  { عَوانٌ بَيْنَ ذلكَ } والعوان النَّصَفُ التي قد ولدت بطناً أو بطنين، { بين ذلك
  } يعني بين الصغيرة والكبيرة، وهي أقوى ما تكون من البقر وأحسنه، قال الشاعر:فرحن عليه
  بين بِكرٍ عزيزة   وبين عَوانٍ كالغمامة ناصِفِقوله تعالى: {... قَالَ: إِنَّهُ يَقُولُ
  إِنَّهَا بَقَرَةٌ صَفْرَاءُ } حُكِيَ عن الحسن البصري، أن المراد بقوله صفراء، أي
  سوداء شديدة السواد، كما تقول العرب: ناقة صفراء أي سوداء، ومنه قول الشاعر:تلك خيلي
  منه وتلك ركابي   هُنّ صفر أولادها كالزبيبوقال الراجز:وصفرٍ ليست بمصفرّة   ولكنّ
  سوداءَ مثل الخُمُروقال سائر المفسرين: إنها صفراء اللون، من الصفرة المعروفة، وهو
  أصح، لأنه الظاهر، ولأنه قال: { فَاقِعٌ لَّوْنُهَا } والفاقع من صفات الصفرة، وليس
  يوصف السواد بذلك، وإنما يقال: أسود حالكٌ، وأحمر قانٍ، وأبيضُ ناصعٌ، وأخضرُ ناضرٌ،
  وأصفرُ فاقعٌ.ثم فيما أُرِيدَ بالصفرة قولان:أحدهما: صفراء القرن والظلف، وهو قول سعيد
  بن جبير.والثاني: صفراء اللون كله، وهذا قول مجاهد.وفي قوله تعالى: { فاقع لونها }
  ثلاثة تأويلات:أحدها: الشديدة الصفرة، وهذا قول ابن عباس، والحسن.والثاني: الخالص الصفرة،
  وهذا قول قطرب.والثالث: الصافي، وهذا قول أبي العالية، وقتادة.{ تَسُرُّ النَّاظِرِينَ
  } فيه وجهان:أحدهما: تعجب الناظرين بصفرتها، فتعجب بالسرور، وهو ما يتأثر به القلب،
  والفرح ما فرحت به العين، ويحتمل قوله: { تَسُرُّ النَّاظِرِينَ } وجهين:أحدهما: بحسن
  لونها فتكون.... لصفرتها.والثاني: حسن سمتها، وصفت بذلك، ليكون ذلك زيادة شرط في صفتها،
  غير ما تقدم من ذكر صفرتها، فتصير البقرة على الوجه الأول، ذات وصف واحد، وعلى الوجه
  الثاني، ذات وصفين.قوله تعالى: { قَالُوا ادْعُ لَنَا رَبَّكَ يُبَيِّن لَّنَا مَا
  هِيَ } فسألوا سؤالاً ثالثاً، ولم يمتثلوا الأمر بعد البيان الثاني، فروى ابن جريج،
  عن قتادة، أن رسول الله صلى الله عليه وسلم قال:\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالُواْ ٱدْعُ لَنَا رَبَّكَ يُبَيِّن
  لَّنَا مَا هِيَ قَالَ إِنَّهُ يَقُولُ إِنَّهَا بَقَرَةٌ لاَّ فَارِضٌ وَلاَ بِكْرٌ
  عَوَانٌ بَيْنَ ذٰلِكَ فَٱفْعَلُواْ مَا تُؤْمَرونَ } * { قَالُواْ ٱدْعُ لَنَا رَبَّكَ
  يُبَيِّن لَّنَا مَا لَوْنُهَا قَالَ إِنَّهُ يَقُولُ إِنَّهَا بَقَرَةٌ صَفْرَآءُ
  فَاقِـعٌ لَّوْنُهَا تَسُرُّ ٱلنَّاظِرِينَ } * { قَالُواْ ٱدْعُ لَنَا رَبَّكَ يُبَيِّن
  لَّنَا مَا هِيَ إِنَّ ٱلبَقَرَ تَشَابَهَ عَلَيْنَا وَإِنَّآ إِن شَآءَ ٱللَّهُ لَمُهْتَدُونَ
  } * { قَالَ إِنَّهُ يَقُولُ إِنَّهَا بَقَرَةٌ لاَّ ذَلُولٌ تُثِيرُ ٱلأَرْضَ وَلاَ
  تَسْقِي ٱلْحَرْثَ مُسَلَّمَةٌ لاَّ شِيَةَ فِيهَا قَالُواْ ٱلآنَ جِئْتَ بِٱلْحَقِّ
  فَذَبَحُوهَا وَمَا كَادُواْ يَفْعَلُونَ } \" أُمِرُوا بِأَدْنَى بَقَرةٍ وَلَكِنَّهُم
  لَمَّا شَدَّدُوا عَلَى أَنْفُسِهِم شَدَّدَ اللهُ عَلَيْهِم، وَأيمُ اللهِ لَو أَنَّهُم
  لَمْ يَسْتَثْنُوا لَمَا بُيِّنَتْ لَهُم آخرُ الأَبَدِ \" يعني أنهم لو لم يقولوا:
  { وَإِنَّا إِن شَاءَ اللهُ لَمُهْتَدُونَ } ما اهتدوا إليها أبداً.قوله عز وجل: {
  قَالَ: إِنَّهُ يَقُولُ إِنَّهَا بَقَرةٌ لاَّ ذَلُولٌ } يعني لم يذللها العمل.{ تُثِيرُ
  الأَرْضَ } والإثارة تفريق الشيء، أي ليست مما يثير الأرض للزرع، ولا يسقى عليها الزرع.
  [وقيل يثير فعل مستأنف والمعنى إيجاب الحرث لها وأنها كانت تحرث ولا تسقى].وليس هذا
  الوجه بشيء، بل نفي عنها جميع ذلك.{ مُسَلَّمَةٌ لاَ شِيَةَ فِيها } وفي ذلك أربعة
  تأويلات:أحدها: مُسَلَّمَةٌ من العيوب، وهذا قول قتادة، وأبي العالية.والثاني: مُسَلَّمَةٌ
  من العمل.والثالث: مُسَلَّمَةٌ من غصب وسرقة، فتكون حلالاً.والرابع: مُسَلَّمَةٌ من......
  وفي { شِيَةَ } ثلاثة أوجه:أحدها: ليس فيها علامة خاصة، حكاه السدي.والثاني: أنه ليس
  فيها لون، يخالف لونها من سواد أو بياض.والثالث: أنه الوضَح وهو الجمع بين ألوان من
  سواد وبياض.وأصله من وشي الثوب، وهو تحسين عيوبه بألوان مختلفة، ومنه قيل للساعي بالرجل
  عند السلطان واشٍ، لأنه يحسّن كذبه عنده، حتى يقبله منه.{ قَالُوا الآنَ جِئْتَ بِالْحَقِ
  } فيه تأويلان:أحدهما: الآن بَيّنْت الحق، وهو قول قتادة.والثاني: معناه أنه حين بيّنها
  لهم، قالوا هذه بقرة فلان، الآن جئت بالحق فيها، وهذا قول عبد الرحمن بن زيد.وفي قوله
  تعالى: { فَذَبَحُوها وَمَا كَادُوا يَفْعَلُونَ } تأويلان:أحدهما: أنهم كادوا ألاّ
  يفعلوا لغلاء ثمنها، لأنهم اشتروها على ما حَكَى ابن عباس، ومحمد بن كعب: بملء مَسْكها
  ذهباً من مال المقتول. وقيل بوزنها عشر مرات.والثاني: أنهم كادوا ألاّ يفعلوا خوفاً
  من الفضيحة على أنفسهم في معرفة القاتل، وهذا قول وهب، وقال عكرمة: ما كان ثمنها إلا
  ثلاثة دنانير. وقيل: كانت البقرة وحشية.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

