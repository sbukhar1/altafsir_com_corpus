  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالُواْ
  ٱدْعُ لَنَا رَبَّكَ يُبَيِّن لَّنَا مَا هِيَ قَالَ إِنَّهُ يَقُولُ إِنَّهَا بَقَرَةٌ
  لاَّ فَارِضٌ وَلاَ بِكْرٌ عَوَانٌ بَيْنَ ذٰلِكَ فَٱفْعَلُواْ مَا تُؤْمَرونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { قَالُواْ ٱدْعُ لَنَا رَبَّكَ يُبَيِّنَ لَّنَا مَا
  هِيَ... }</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال الطيبي: إنما يسأل بـ \" ما
  \" عن جنس الشيء أو نوعه فكأنهم اعتقدوا أنها خارجة عن جنس البقرة إذ لم يعهد في البقرة
  إحياء الموتى.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال ابن عرفة: هو مثل قول المنطقيين:
  الجنس هو المقول على كثيرين ((مختلفين بالحقيقة، في جواب ما هو؟ و (النّوع) المقول
  على كثيرين متفقين في الحقيقة)) في جواب ما هو؟ وكقول ابن مالك في أول المصباح: إن
  السؤال بما هو؟ يكون عن حقيقة الشيء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأورد
  الفخر هنا سؤالا قال: إن السؤال بـ \" ما \" (إنما) هو عن الحقيقة فكيف سألوا عن الصفة؟</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال ابن عرفة: وجوابه ظاهر على مذهبه (لأنه) قال في تأليفه في المنطق
  كالآيات البينات والمحصول (وغيرهما): (إن) الأمر اللازم العرضي حكمه كحكم الذاتي مثلا
  الألوان (فصحّ) السؤال (هنا) بما هي؟ لأن الصفة هناك كالذاتي وأما عندنا فنقول السؤال
  عن الذات بصفتها، أو السؤال عن حقيقة تلك الصفة (فهو) سؤال عن الحقيقة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { فَٱفْعَلُواْ مَا تُؤْمَرُونَ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال ابن عرفة: اختلف الأصوليون في لفظ الأمر هل هو أبلغ من صيغة افعل
  أو لا؟</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">فقيل: أنّ أمرتك بالقيام أبلغ من
  قم، لأن صيغة افعل، قد تكون للإباحة (كما في قوله جل ذكره</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَإِذَا حَلَلْتُمْ فَٱصْطَادُواْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">وللوجوب
  بخلاف الأمر، فإن لفظ أمرتك لا يكون للإباحة). وقيل: إن قم أبلغ، واستدلوا بهذه الآية.
  فلولا أنه أبلغ لما احتيج إلى قوله { فَٱفْعَلُواْ مَا تُؤْمَرُونَ } وإلا (كان يلزم)
  عليه تأكيد الأقوى (بالأضعف)؟ والجواب بأن القرينة هنا أفادت أن صيغة افعل للوجوب،
  فهو من تأكيد الأقوى بالقوي. واحتجّ بها بعض الأصوليين على (صحة) تأخير البيان عن وقت
  الحاجة. وقال الآخرون: بل هو تأخير إلى وقت الحاجة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">((أو
  يجاب) بقول ابن عباس رضي الله عنه (إنهم) إنما أمروا بذبح بقرة (على الإطلاق)، فلو
  بادروا وذبحوا من غير سؤال لحصل لهم الغرض، ولكن شددوا فشدد (الله) عليهم.</font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

