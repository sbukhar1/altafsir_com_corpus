  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالُواْ
  ٱدْعُ لَنَا رَبَّكَ يُبَيِّن لَّنَا مَا هِيَ قَالَ إِنَّهُ يَقُولُ إِنَّهَا بَقَرَةٌ
  لاَّ فَارِضٌ وَلاَ بِكْرٌ عَوَانٌ بَيْنَ ذٰلِكَ فَٱفْعَلُواْ مَا تُؤْمَرونَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالُواْ
  ٱدْعُ لَنَا رَبَّكَ يُبَيِّن لَّنَا مَا لَوْنُهَا قَالَ إِنَّهُ يَقُولُ إِنَّهَا
  بَقَرَةٌ صَفْرَآءُ فَاقِـعٌ لَّوْنُهَا تَسُرُّ ٱلنَّاظِرِينَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالُواْ
  ٱدْعُ لَنَا رَبَّكَ يُبَيِّن لَّنَا مَا هِيَ إِنَّ ٱلبَقَرَ تَشَابَهَ عَلَيْنَا
  وَإِنَّآ إِن شَآءَ ٱللَّهُ لَمُهْتَدُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالَ إِنَّهُ يَقُولُ
  إِنَّهَا بَقَرَةٌ لاَّ ذَلُولٌ تُثِيرُ ٱلأَرْضَ وَلاَ تَسْقِي ٱلْحَرْثَ مُسَلَّمَةٌ
  لاَّ شِيَةَ فِيهَا قَالُواْ ٱلآنَ جِئْتَ بِٱلْحَقِّ فَذَبَحُوهَا وَمَا كَادُواْ
  يَفْعَلُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى { قالوا ادع لنا ربك
  يبين لنا ما هي } أي ما سنها { قال } يعني موسى { إنه يقول } يعني الله عز وجل: { إنها
  بقرة لا فارض ولا بكر } أي لا كبيرة ولا صغيرة والفارض المسنة التي لم تلد، والبكر
  الفتية التي لم تلد { عوان } أي نصف { بين ذلك } أي بين السنين { فافعلوا ما تؤمرون
  } أي من ذبح البقرة ولا تكثروا السؤال { قالوا ادع لنا ربك يبين لنا ما لونها قال إنه
  يقول إنها بقرة صفراء فاقع لونها } قال ابن عباس شديد الصفرة وقيل: لونها صاف وقيل
  الصفراء السوداء والأول أصح لأنه يقال أصفر فاقع وأسود حالك { تسر الناظرين } أي يعجبهم
  حسنها وصفاء لونها { قالوا ادع لنا ربك يبين لنا ما هي } أي سائمة أو عاملة { إن البقر
  تشابه علينا } أي التبس واشتبه أمرها علينا { وإنا إن شاء الله لمهتدون } أي إلى وصفها
  قال رسول الله صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" وايم الله لو لم يستثنوا لما بينت لهم آخر الدهر \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">{ قال إنه يقول إنها بقرة لا ذلول
  } أي ليست مذللة بالعمل { تثير الأرض } أي تقلبها للزراعة { ولا تسقي الحرث } أي ليست
  بسنانية والسانية هي التي تستسقي الماء من البئر لسقي الأرض { مسلمة } أي بريئة من
  العيوب { لا شية فيها } أي لا لون فيها غير لونها { قالوا الآن جئت بالحق } أي بالبيان
  التام الذي لا إشكال فيه فطلبوها فلم يجدوا بقرة بكمال وصفها، إلا بقرة ذلك الفتى فاشتروها
  منه بملء مسكها ذهباً { فذبحوها وما كادوا يفعلون } أي وما قاربوا أن يفعلوا ما أمروا
  به، قيل لغلاء ثمنها وقيل: لخوف الفضيحة وقيل: لعزة وجودها بهذه الأوصاف جميعاً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
