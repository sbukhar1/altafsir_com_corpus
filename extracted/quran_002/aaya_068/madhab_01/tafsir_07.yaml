text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالُواْ ٱدْعُ
  لَنَا رَبَّكَ يُبَيِّن لَّنَا مَا هِيَ قَالَ إِنَّهُ يَقُولُ إِنَّهَا بَقَرَةٌ لاَّ
  فَارِضٌ وَلاَ بِكْرٌ عَوَانٌ بَيْنَ ذٰلِكَ فَٱفْعَلُواْ مَا تُؤْمَرونَ } * { قَالُواْ
  ٱدْعُ لَنَا رَبَّكَ يُبَيِّن لَّنَا مَا لَوْنُهَا قَالَ إِنَّهُ يَقُولُ إِنَّهَا
  بَقَرَةٌ صَفْرَآءُ فَاقِـعٌ لَّوْنُهَا تَسُرُّ ٱلنَّاظِرِينَ } * { قَالُواْ ٱدْعُ
  لَنَا رَبَّكَ يُبَيِّن لَّنَا مَا هِيَ إِنَّ ٱلبَقَرَ تَشَابَهَ عَلَيْنَا وَإِنَّآ
  إِن شَآءَ ٱللَّهُ لَمُهْتَدُونَ } * { قَالَ إِنَّهُ يَقُولُ إِنَّهَا بَقَرَةٌ لاَّ
  ذَلُولٌ تُثِيرُ ٱلأَرْضَ وَلاَ تَسْقِي ٱلْحَرْثَ مُسَلَّمَةٌ لاَّ شِيَةَ فِيهَا
  قَالُواْ ٱلآنَ جِئْتَ بِٱلْحَقِّ فَذَبَحُوهَا وَمَا كَادُواْ يَفْعَلُونَ }أخبر تعالى
  عن تعنت بني إسرائيل وكثرة سؤالهم لرسولهم، ولهذا لما ضيقوا على أنفسهم، ضيق الله عليهم،
  ولو أنهم ذبحوا أي بقرة كانت لوقعت الموقع عنهم، كما قال ابن عباس وعبيدة وغير واحد،
  ولكنهم شددوا فشدد عليهم فقالوا: { ٱدْعُ لَنَا رَبَّكَ يُبَيِّنَ لَّنَا مَا هِىَ
  } أي: ما هذه البقرة، وأي شيء صفتها؟ قال ابن جرير، حدثنا أبو كريب، حدثنا عَثَّام
  بن علي، عن الأعمش، عن المنهال بن عمرو عن سعيد ابن جبير، عن ابن عباس، قال: لو أخذوا
  أدنى بقرة لاكتفوا بها، ولكنهم شددوا فشدد عليهم - إسناد صحيح - وقد رواه غير واحد
  عن ابن عباس، وكذا قال عبيدة والسدي ومجاهد وعكرمة وأبو العالية وغير واحد، وقال ابن
  جريج: قال لي عطاء: لو أخذوا أدنى بقرة لكفتهم، قال ابن جريج: قال رسول الله صلى الله
  عليه وسلم: \" إنما أمروا بأدنى بقرة، ولكنهم لما شددوا، شدد الله عليهم، وايم الله
  لو أنهم لم يستثنوا لما بينت لهم آخر الأبد \" قال: { إِنَّهُ يَقُولُ إِنَّهَا بَقَرَةٌ
  لاَّ فَارِضٌ وَلاَ بِكْرٌ } أي: لا كبيرة هرمة، ولا صغيرة لم يلحقها الفحل، كما قاله
  أبو العالية والسدي ومجاهد وعكرمة وعطية العوفي وعطاء الخراساني ووهب بن منبه والضحاك
  والحسن وقتادة، وقاله ابن عباس أيضاً، وقال الضحاك عن ابن عباس: عوان بين ذلك، يقول:
  نصف بين الكبيرة والصغيرة، وهي أقوى ما يكون من الدواب والبقر، وأحسن ما تكون، وروي
  عن عكرمة ومجاهد وأبي العالية والربيع بن أنس وعطاء الخراساني والضحاك نحو ذلك، وقال
  السدي: العوان: النصف التي بين ذلك، التي قد ولدت وولد ولدها، وقال هشيم، عن جويبر،
  عن كثير بن زياد، عن الحسن في البقرة: كانت بقرة وحشية، وقال ابن جريج، عن عطاء، عن
  ابن عباس: من لبس نعلاً صفراء لم يزل في سرور ما دام لا بسها، وذلك قوله تعالى: { تَسُرُّ
  ٱلنَّـٰظِرِينَ } وكذا قال مجاهد ووهب ابن منبه: كانت صفراء، وعن ابن عمر: كانت صفراء
  الظلف، وعن سعيد بن جبير: كانت صفراء القرن والظلف، وقال ابن أبي حاتم: حدثنا أبي،
  حدثنا نصر بن علي، حدثنا نوح بن قيس، أنبأنا أبو رجاء عن الحسن في قوله تعالى: { بَقَرَةٌ
  صَفْرَآءُ فَاقِـعٌ لَّوْنُهَا } قال: سوداء شديدة السواد، وهذا غريب، والصحيح الأول،
  ولهذا أكد صفرتها بأنه { فَاقِـعٌ لَّوْنُهَا } وقال عطية العوفي: { فَاقِـعٌ لَّوْنُهَا
  } تكاد تسود من صفرتها، وقال سعيد بن جبير: { فَاقِـعٌ لَّوْنُهَا } قال: صافية اللون.
  وروي عن أبي العالية والربيع بن أنس والسدي والحسن وقتادة نحوه، وقال شريك عن معمر
  عن ابن عمر: { فَاقِـعٌ لَّوْنُهَا } قال: صاف، وقال العوفي في تفسيره عن ابن عباس:
  { فَاقِـعٌ لَّوْنُهَا } تكاد تسود من صفرتها، وقال سعيد بن جبير: { فَاقِـعٌ لَّوْنُهَا
  } صافية اللون، وروي عن أبي العالية والربيع بن أنس والسدي والحسن وقتادة نحوه، وقال
  شريك عن معمر عن ابن عمر: { فَاقِـعٌ لَّوْنُهَا } شديدة الصفرة، تكاد من صفرتها تبيض،
  وقال السدي { تَسُرُّ ٱلنَّـٰظِرِينَ } أي: تعجب الناظرين، وكذا قال أبو العالية وقتادة
  والربيع بن أنس.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالُواْ ٱدْعُ لَنَا رَبَّكَ يُبَيِّن
  لَّنَا مَا هِيَ قَالَ إِنَّهُ يَقُولُ إِنَّهَا بَقَرَةٌ لاَّ فَارِضٌ وَلاَ بِكْرٌ
  عَوَانٌ بَيْنَ ذٰلِكَ فَٱفْعَلُواْ مَا تُؤْمَرونَ } * { قَالُواْ ٱدْعُ لَنَا رَبَّكَ
  يُبَيِّن لَّنَا مَا لَوْنُهَا قَالَ إِنَّهُ يَقُولُ إِنَّهَا بَقَرَةٌ صَفْرَآءُ
  فَاقِـعٌ لَّوْنُهَا تَسُرُّ ٱلنَّاظِرِينَ } * { قَالُواْ ٱدْعُ لَنَا رَبَّكَ يُبَيِّن
  لَّنَا مَا هِيَ إِنَّ ٱلبَقَرَ تَشَابَهَ عَلَيْنَا وَإِنَّآ إِن شَآءَ ٱللَّهُ لَمُهْتَدُونَ
  } * { قَالَ إِنَّهُ يَقُولُ إِنَّهَا بَقَرَةٌ لاَّ ذَلُولٌ تُثِيرُ ٱلأَرْضَ وَلاَ
  تَسْقِي ٱلْحَرْثَ مُسَلَّمَةٌ لاَّ شِيَةَ فِيهَا قَالُواْ ٱلآنَ جِئْتَ بِٱلْحَقِّ
  فَذَبَحُوهَا وَمَا كَادُواْ يَفْعَلُونَ }وقال وهب ابن منبه: إذا نظرت إلى جلدها تخيلت
  أن شعاع الشمس يخرج من جلدها. وفي التوارة: إنها كانت حمراء، فلعل هذا خطأ في التعريب،
  أو كما قال الأول: إنها كانت شديدة الصفرة تضرب إلى حمرة وسواد، والله أعلم. وقوله
  تعالى: { إِنَّ ٱلبَقَرَ تَشَـٰبَهَ عَلَيْنَا } أي: لكثرتها، فميز لنا هذه البقرة،
  وصفها، وحلها لنا { وَإِنَّآ إِن شَآءَ ٱللَّهُ } إذا بينتها لنا { إِنَّنَا لَمُهْتَدُونَ
  } إليها. وقال ابن أبي حاتم: حدثنا أحمد بن يحيى الأودي الصوفي، حدثنا أبو سعيد أحمد
  بن داود الحداد، حدثنا سرور بن المغيرة الواسطي ابن أخي منصور بن زاذان، عن عباد بن
  منصور، عن الحسن، عن أبي رافع، عن أبي هريرة: قال: قال رسول الله صلى الله عليه وسلم:
  \" لولا أن بني إسرائيل قالوا: { وَإِنَّآ إِن شَآءَ ٱللَّهُ لَمُهْتَدُونَ } ما أعطوا
  أبداً، ولو أنهم اعترضوا بقرة من البقر فذبحوها، لأجزأت عنهم، ولكن شددوا، فشدد الله
  عليهم \" وهذا حديث غريب من هذا الوجه، وأحسن أحواله أن يكون من كلام أبي هريرة كما
  تقدم مثله عن السدي، والله أعلم، { قَالَ إِنَّهُ يَقُولُ إِنَّهَا بَقَرَةٌ لاَّ ذَلُولٌ
  تُثِيرُ ٱلأَرْضَ وَلاَ تَسْقِى ٱلْحَرْثَ } أي: إنها ليست مذللة بالحراثة، ولا معدة
  للسقي في الساقية، بل هي مكرمة، حسنة صبيحة { مُسَلَّمَةٌ } صحيحة لا عيب فيه { لاَّ
  شِيَةَ فِيهَا } أي: ليس فيها لون غير لونها، وقال عبد الرزاق عن معمر عن قتادة: مسلمة،
  يقول: لا عيب فيها، وكذا قال أبو العالية والربيع، وقال مجاهد: مسلمة من الشية، وقال
  عطاء الخراساني: مسلمة القوائم والخلق، لا شية فيها، قال مجاهد: لا بياض ولا سواد،
  وقال أبو العالية والربيع والحسن وقتادة: ليس فيها بياض، وقال عطاء الخراساني: لا شية
  فيها، قال: لونها واحد بهيم، وروي عن عطية العوفي ووهب بن منبه وإسماعيل بن أبي خالد
  نحو ذلك، وقال السدي: لا شية فيها من بياض ولا سواد ولا حمرة، وكل هذه الأقوال متقاربة
  في المعنى، وقد زعم بعضهم أن المعنى في ذلك قوله تعالى: { إِنَّهَا بَقَرَةٌ لاَّ ذَلُولٌ
  } ليست بمذللة بالعمل، ثم استأنف فقال: { تُثِيرُ ٱلأَرْضَ } أي: يعمل عليها بالحراثة،
  لكنها لا تسقي الحرث، وهذا ضعيف؛ لأنه فسر الذلول التي لم تذلل بالعمل بأنها لا تثير
  الأرض ولا تسقي الحرث، كذا قرره القرطبي وغيره { قَالُواْ ٱلآنَ جِئْتَ بِٱلْحَقِّ
  } قال قتادة: الآن بينت لنا، وقال عبد الرحمن بن زيد بن أسلم: وقبل ذلك والله قد جاءهم
  الحق { فَذَبَحُوهَا وَمَا كَادُواْ يَفْعَلُونَ } قال الضحاك، عن ابن عباس: كادوا
  أن لا يفعلوا ولم يكن ذلك الذي أرادوا، لأنهم أرادوا أن لا يذبحوها، يعني أنهم مع هذا
  البيان وهذه الأسئلة والأجوبة والإيضاح ما ذبحوها إلا بعد الجهد، وفي هذا ذم لهم، وذلك
  أنه لم يكن غرضهم إلا التعنت، فلهذا ما كادوا يذبحونها.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالُواْ ٱدْعُ لَنَا رَبَّكَ يُبَيِّن
  لَّنَا مَا هِيَ قَالَ إِنَّهُ يَقُولُ إِنَّهَا بَقَرَةٌ لاَّ فَارِضٌ وَلاَ بِكْرٌ
  عَوَانٌ بَيْنَ ذٰلِكَ فَٱفْعَلُواْ مَا تُؤْمَرونَ } * { قَالُواْ ٱدْعُ لَنَا رَبَّكَ
  يُبَيِّن لَّنَا مَا لَوْنُهَا قَالَ إِنَّهُ يَقُولُ إِنَّهَا بَقَرَةٌ صَفْرَآءُ
  فَاقِـعٌ لَّوْنُهَا تَسُرُّ ٱلنَّاظِرِينَ } * { قَالُواْ ٱدْعُ لَنَا رَبَّكَ يُبَيِّن
  لَّنَا مَا هِيَ إِنَّ ٱلبَقَرَ تَشَابَهَ عَلَيْنَا وَإِنَّآ إِن شَآءَ ٱللَّهُ لَمُهْتَدُونَ
  } * { قَالَ إِنَّهُ يَقُولُ إِنَّهَا بَقَرَةٌ لاَّ ذَلُولٌ تُثِيرُ ٱلأَرْضَ وَلاَ
  تَسْقِي ٱلْحَرْثَ مُسَلَّمَةٌ لاَّ شِيَةَ فِيهَا قَالُواْ ٱلآنَ جِئْتَ بِٱلْحَقِّ
  فَذَبَحُوهَا وَمَا كَادُواْ يَفْعَلُونَ }وقال محمد بن كعب ومحمد بن قيس: فذبحوها
  وما كادوا يفعلون؛ لكثرة ثمنها، وفي هذا نظر، لأن كثرة الثمن لم يثبت إلا من نقل بني
  إسرائيل كما تقدم من حكاية أبي العالية والسدي، ورواه العوفي عن ابن عباس، وقال عبيدة
  ومجاهد ووهب بن منبه وأبو العالية وعبد الرحمن بن زيد بن أسلم: إنهم اشتروها بمال كثير،
  وفيه اختلاف، ثم قد قيل في ثمنها غير ذلك، وقال عبد الرزاق: أنبأنا ابن عيينة، أخبرني
  محمد بن سوقة عن عكرمة، قال: ما كان ثمنها إلا ثلاثة دنانير، وهذا إسناد جيد عن عكرمة،
  والظاهر أنه نقله عن أهل الكتاب أيضاً، وقال ابن جرير، وقال آخرون: لم يكادوا أن يفعلوا
  ذلك خوف الفضيحة إن أطلع الله على قاتل القتيل الذي اختصموا فيه، ولم يسنده عن أحد،
  ثم اختار أن الصواب في ذلك أنهم لم يكادوا أن يفعلوا ذلك؛ لغلاء ثمنها، وللفضيحة، وفي
  هذا نظر، بل الصواب، والله أعلم، ما تقدم من رواية الضحاك عن ابن عباس على ما وجهناه،
  وبالله التوفيق.(مسألة) استدل بهذه الآية في حصر صفات هذه البقرة حتى تعينت، أو تم
  تقييدها بعد الإطلاق، على صحة السلم في الحيوان، كما هو مذهب مالك والأوزاعي والليث
  والشافعي وأحمد وجمهور من العلماء سلفاً وخلفاً؛ بدليل ما ثبت في الصحيحين عن النبي
  صلى الله عليه وسلم \" لا تنعت المرأة المرأة لزوجها كأنه ينظر إليها \" وكما وصف النبي
  صلى الله عليه وسلم إبل الدية في قتل الخطأ، وشبه العمد، بالصفات المذكورة بالحديث،
  وقال أبو حنيفة والثوري والكوفيون: لا يصح السلم في الحيوان؛ لأنه لا تنضبط أحواله،
  وحكي مثله عن ابن مسعود وحذيفة بن اليمان وعبد الرحمن بن سمرة وغيرهم.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section>"

