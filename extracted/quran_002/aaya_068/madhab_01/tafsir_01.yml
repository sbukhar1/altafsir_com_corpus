  أَنْ تَذْبَحُواْ بَقَرَةً قَالُوۤاْ أَتَتَّخِذُنَا هُزُواً قَالَ أَعُوذُ بِٱللَّهِ
  أَنْ أَكُونَ مِنَ ٱلْجَاهِلِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">قَالُواْ ٱدْعُ لَنَا رَبَّكَ يُبَيِّن لَّنَا
  مَا هِيَ قَالَ إِنَّهُ يَقُولُ إِنَّهَا بَقَرَةٌ لاَّ فَارِضٌ وَلاَ بِكْرٌ عَوَانٌ
  بَيْنَ ذٰلِكَ فَٱفْعَلُواْ مَا تُؤْمَرونَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وحدثنـي
  الـمثنى، قال: ثنا آدم، قال: حدثنـي أبو جعفر، عن الربـيع، عن أبـي العالـية فـي قول
  الله { إنَّ اللَّهَ يَأْمُرُكُمْ أنْ تَذْبَحُوا بَقَرَة } قال: كان رجل من بنـي إسرائيـل،
  وكان غنـياً ولـم يكن له ولد، وكان له قريب وكان وارثه، فقتله لـيرثه، ثم ألقاه علـى
  مـجمع الطريق، وأتـى موسى، فقال له: إن قريبـي قتل، وأتـى إلـيّ أمرٌ عظيـم، وإنـي
  لا أجد أحدا يبـين لـي من قتله غيرك يا نبـيّ الله. قال: فنادى موسى فـي الناس: أنشد
  الله من كان عنده من هذا علـم إلا بـينه لنا فلـم يكن عندهم علـمه، فأقبل القاتل علـى
  موسى فقال: أنت نبـيّ الله، فـاسأل لنا ربك أن يبـين لنا فسأل ربه فأوحى الله إلـيه:
  { إنَّ اللَّهَ يأمُرُكُمْ أنْ تَذْبَحُوا بَقَرَةً } فعجبوا وقالوا: { أتَتّـخِذُنا
  هُزُوا قالَ أعُوذُ بـاللَّهِ أنْ أكُونَ مِنَ الـجاهِلِـينَ قالُوا ادْعُ لَنا رَبكَ
  يُبَـيِّنْ لَنا ما هِيَ قالَ إنّه يَقُولُ إنَّهَا بَقَرَة لا فـارِض } يعنـي هرمة
  { وَلا بكْر } يعنـي ولا صغيرة { عَوَان بـينَ ذلكَ } أي نصف بـين البكر والهرمة،</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">قَالُواْ
  ٱدْعُ لَنَا رَبَّكَ يُبَيِّن لَّنَا مَا لَوْنُهَا قَالَ إِنَّهُ يَقُولُ إِنَّهَا
  بَقَرَةٌ صَفْرَآءُ فَاقِـعٌ لَّوْنُهَا</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[البقرة: 69] أي صاف لونها</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">تَسُرُّ
  ٱلنَّاظِرِينَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[البقرة: 69] أي تعجب الناظرين.</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">قَالُواْ ٱدْعُ لَنَا رَبَّكَ يُبَيِّن
  لَّنَا مَا هِيَ إِنَّ ٱلبَقَرَ تَشَابَهَ عَلَيْنَا وَإِنَّآ إِن شَآءَ ٱللَّهُ لَمُهْتَدُونَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  70] قال</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إِنَّهُ يَقُولُ إِنَّهَا بَقَرَةٌ لاَّ ذَلُولٌ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  71] أي لم يذللها العمل</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">تُثِيرُ ٱلأَرْضَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[البقرة: 71] يعنـي ليست بذلول فتثـير
  الأرض</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَلاَ تَسْقِي ٱلْحَرْثَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[البقرة: 71] يقول ولا تعمل فـي
  الـحرث</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">مُسَلَّمَةٌ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[البقرة: 71] يعنـي مسلـمة من العيوب</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">لاشية
  فـيها</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[البقرة: 71]. يقول لا بـياض فـيها.</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">قَالُواْ ٱلآنَ جِئْتَ بِٱلْحَقِّ
  فَذَبَحُوهَا وَمَا كَادُواْ يَفْعَلُونَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[البقرة: 71]. قال: ولو أن القوم
  حين أمروا أن يذبحوا بقرة استعرضوا بقرة من البقر فذبحوها لكانت إياها، ولكنهم شددوا
  علـى أنفسهم، فشدّد الله علـيهم. ولولا أن القوم استثنوا فقالوا إنا إن شاء الله لـمهتدون
  لـما هدوا إلـيها أبدا فبلغنا أنهم لـم يجدوا البقرة التـي نعتت لهم إلا عند عجوز عندها
  يتامى وهي القـيـمة علـيهم فلـما علـمت أنهم لا يزكو لهم غيرها أضعفت علـيهم الثمن
  فأتوا موسى فأخبروه أنهم لـم يجدوا هذا النعت إلا عند فلانة وأنها سألتهم أضعاف ثمنها
  فقال لهم موسى أن الله قد كان خفف علـيكم فشددتـم علـى أنفسكم فأعطوها رضاها وحكمها
  ففعلوا واشتروها فذبحوها فأمرهم موسى أن يأخذوا عظماً منها فـيضربوا به القتـيـل ففعلوا
  فرجع إلـيه روحه فسمى لهم قاتله ثم عاد ميتا كما كان فأخذوا قاتله وهو الذي كان أتـى
  موسى فشكى إلـيه فقتله الله علـى أسوء عمله. حدثنـي موسى قال حدثنا عمرو قال حدثنا
  أسبـاط عن السدي { وإذ قال موسى لقومه إن الله يأمركم أن تذبحوا بقرة } قال كان رجل
  من بنـي إسرائيـل مكثرا من الـمال، وكانت له ابنة وكان له ابن أخ مـحتاج.</font></font>&#13;\t\t\t<label
