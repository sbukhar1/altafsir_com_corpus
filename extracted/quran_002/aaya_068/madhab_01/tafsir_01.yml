  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">فخطب
  إلـيه ابن أخيه ابنته فأبى أن يزوّجه إياها، فغضب الفتـى وقال: والله لأقتلنّ عمي ولآخذنّ
  ماله ولأنكحنّ ابنته ولآكلنّ ديته فأتاه الفتـى وقد قدم تـجار فـي بعض أسبـاط بنـي
  إسرائيـل، فقال: يا عم انطلق معي فخذ لـي من تـجارة هؤلاء القوم لعلـي أصيب منها، فإنهم
  إذا رأوك معي أعطونـي. فخرج العم مع الفتـى لـيلاً، فلـما بلغ الشيخ ذلك السبط قتله
  الفتـى ثم رجع إلـى أهله. فلـما أصبح جاء كأنه يطلب عمه، كأنه لا يدري أين هو فلـم
  يجده، فـانطلق نـحوه فإذا هو بذلك السبط مـجتـمعين علـيه، فأخذهم وقال: قتلتـم عمي
  فأدّوا إلـيّ ديته. وجعل يبكي ويحثو التراب علـى رأسه وينادي واعماه. فرفعهم إلـى موسى،
  فقضى علـيهم بـالدية، فقالوا له: يا رسول الله: ادع لنا حتـى يتبـين له من صاحبه فـيؤخذ
  صاحب الـجريـمة، فوالله إن ديته علـينا لهينة، ولكنا نستـحي أن نعير به. فذلك حين يقول
  الله جل ثناؤه:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَإِذْ قَتَلْتُمْ نَفْساً فَٱدَّارَأْتُمْ فِيهَا وَٱللَّهُ
  مُخْرِجٌ مَّا كُنْتُمْ تَكْتُمُونَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[البقرة: 72] فقال لهم موسى: { إنَّ
  اللَّهَ يأمُرُكُمْ أنْ تَذْبَحُوا بَقَرَةً } قالوا: نسألك عن القتـيـل وعمن قتله
  وتقول اذبحوا بقرة، أتهزأ بنا؟ قال موسى: { أعُوذُ بـاللَّهِ أنْ أكُونَ مِنَ الـجَاهِلِـينَ
  }. قال: قال ابن عبـاس: فلو اعترضوا بقرة فذبحوها لأجزأت عنهم، ولكنهم شدّدوا وتعنتوا
  موسى، فشدد الله علـيهم فقالوا: { ادْعُ لَنا رَبّكَ يُبَـيِّنْ لَنا ما هِيَ قالَ
  إنّهُ يَقُولُ إنَّهَا بَقَرَةٌ لا فـارِضٌ وَلا بِكْرٌ عَوَانٌ بـينَ ذلكَ } والفـارض:
  الهرمة التـي لا تلد، والبكر: التـي لـم تلد إلا ولداً واحداً، والعوان: النصف التـي
  بـين ذلك التـي قد ولدت وولد ولدها فـافعلوا ما تؤمرون.</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">قَالُواْ ٱدْعُ لَنَا رَبَّكَ يُبَيِّن
  لَّنَا مَا لَوْنُهَا قَالَ إِنَّهُ يَقُولُ إِنَّهَا بَقَرَةٌ صَفْرَآءُ فَاقِـعٌ
  لَّوْنُهَا تَسُرُّ ٱلنَّاظِرِينَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[البقرة: 69] قال: تعجب الناظرين:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">قَالُواْ
  ٱدْعُ لَنَا رَبَّكَ يُبَيِّن لَّنَا مَا هِيَ إِنَّ ٱلبَقَرَ تَشَابَهَ عَلَيْنَا
  وَإِنَّآ إِن شَآءَ ٱللَّهُ لَمُهْتَدُونَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[البقرة: 70] قالَ إنّهُ يَقُولُ
  إنَّها بَقَرَةٌ لا ذَلُولٌ تُثِـيرُ الأرْضَ وَلا تَسْقِـي الـحَرْثَ مُسَلّـمَةٌ
  لا شِيَةَ فِـيها من بـياض ولا سواد ولا حمرة.</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">قَالُواْ ٱلآنَ جِئْتَ بِٱلْحَقِّ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  71] فطلبوها فلـم يقدروا علـيها. وكان رجل من بنـي إسرائيـل من أبرّ الناس بأبـيه.
  وأن رجلاً مرّ به معه لؤلؤ يبـيعه، فكان أبوه نائما تـحت رأسه الـمفتاح، فقال له الرجل:
  تشتري منـي هذا اللؤلؤ بسبعين ألفـاً؟ فقال له الفتـى: كما أنت حتـى يستـيقظ أبـي فآخذه
  بثمانـين ألفـاً. فقال له الآخر: أيقظ أبـاك وهو لك بستـين ألفـاً. فجعل التاجر يحطّ
  له حتـى بلغ ثلاثـين ألفـاً، وزاد الآخر علـى أن ينتظر حتـى يستـيقظ أبوه حتـى بلغ
  مائة ألف. فلـما أكثر علـيه قال: لا والله لا أشتريه منك بشيء أبدا، وأبى أن يوقظ أبـاه.</font></font>&#13;\t\t\t<label
