  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">فعوّضه
  الله من ذلك اللؤلؤ أن جعل له تلك البقرة، فمرّت به بنو إسرائيـل يطلبون البقرة، فأبصروا
  البقرة عنده، فسألوه أن يبـيعهم إياها بقرة ببقرة فأبى، فأعطوه ثنتـين فأبى، فزادوه
  حتـى بلغوا عشراً فأبى، فقالوا: والله لا نتركك حتـى نأخذها منك. فـانطلقوا به إلـى
  موسى، فقالوا: يا نبـيّ الله إنا وجدنا البقرة عند هذا فأبى أن يعطيناها، وقد أعطيناه
  ثمنا. فقال له موسى: أعطهم بقرتك فقال: يا رسول الله أنا أحقّ بـمالـي. فقال: صدقت،
  وقال للقوم: أرضوا صاحبكم فأعطوه وزنها ذهبـا فأبى، فأضعفوا له مثل ما أعطوه وزنها
  حتـى أعطوه وزنها عشر مرّات، فبـاعهم إياها وأخذ ثمنها. فقال: اذبحوها فذبحوها، فقال:
  اضربوه ببعضها فضربوه بـالبضعة التـي بـين الكتفـين فعاش، فأسلوه: من قتلك؟ فقال لهم:
  ابن أخي قال: أقتله وآخذ ماله وأنكح ابنته. فأخذوا الغلام فقتلوه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة. وحدثنـي يونس،
  قال: أخبرنا ابن وهب، عن ابن زيد، عن مـجاهد. وحدثنـي الـمثنى، قال: ثنا أبو حذيفة،
  قال: ثنا شبل، قال: حدثنـي خالد بن يزيد، عن مـجاهد. وحدثنـي الـمثنى، قال: حدثنا إسحاق،
  قال: ثنا إسماعيـل، عن عبد الكريـم، قال: حدثنـي عبد الصمد بن معقل أنه سمع وهبـا يذكر.
  وحدثنـي القاسم، قال: ثنا الـحسين، قال: حدثنـي حجاج، عن ابن جريج، عن مـجاهد، وحجاج،
  عن أبـي معشر، عن مـحمد بن كعب القرظي ومـحمد بن قـيس. وحدثنـي مـحمد بن سعد، قال:
  حدثنـي أبـي، قال: حدثنـي عمي، قال: أخبرنـي أبـي، عن أبـيه، عن ابن عبـاس. فذكر جميعهم:
