  none\" href=\"JavaScript:Open_Menu()\">قَالُواْ ٱدْعُ لَنَا رَبَّكَ يُبَيِّن لَّنَا
  مَا هِيَ قَالَ إِنَّهُ يَقُولُ إِنَّهَا بَقَرَةٌ لاَّ فَارِضٌ وَلاَ بِكْرٌ عَوَانٌ
