  أخيه. وقال بعضهم: بل كانوا جماعة ورثة استبطئوا حياته. إلا أنهم جميعاً مـجمعون علـى
  أن موسى إنـما أمرهم بذبح البقرة من أجل القتـيـل إذا احتكموا إلـيه عن أمر الله إياهم
  بذلك، فقالوا له: وما ذبح البقرة يبـين لنا خصومتنا التـي اختصمنا فـيها إلـيك فـي
  قتل من قتل فـادعى علـى بعضنا أنه القاتل أتهزأ بنا؟ كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد: قتل قتـيـل من بنـي إسرائيـل، فطرح فـي
  سبط من الأسبـاط. فأتـى أهل ذلك القتـيـل إلـى ذلك السبط، فقالوا: أنتـم والله قتلتـم
  صاحبنا قالوا: لا والله. فأتوا موسى، فقالوا: هذا قتـيـلنا بـين أظهرهم وهم والله قتلوه.
