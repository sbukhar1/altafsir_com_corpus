  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذْ
  قَالَ مُوسَىٰ لِقَوْمِهِ إِنَّ ٱللَّهَ يَأْمُرُكُمْ أَنْ تَذْبَحُواْ بَقَرَةً قَالُوۤاْ
  أَتَتَّخِذُنَا هُزُواً قَالَ أَعُوذُ بِٱللَّهِ أَنْ أَكُونَ مِنَ ٱلْجَاهِلِينَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالُواْ
  ٱدْعُ لَنَا رَبَّكَ يُبَيِّن لَّنَا مَا هِيَ قَالَ إِنَّهُ يَقُولُ إِنَّهَا بَقَرَةٌ
  لاَّ فَارِضٌ وَلاَ بِكْرٌ عَوَانٌ بَيْنَ ذٰلِكَ فَٱفْعَلُواْ مَا تُؤْمَرونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وهذه الآية مـما وبخ الله بها الـمخاطبـين من بنـي إسرائيـل فـي نقض
  أوائلهم الـميثاق الذي أخذه الله علـيهم بـالطاعة لأنبـيائه، فقال لهم: واذكروا أيضاً
  من نكثكم ميثاقـي، إذ قال موسى لقومه، وقومه بنو إسرائيـل، إذ ادّارءوا فـي القتـيـل
  الذي قتل فـيهم إلـيه</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">{ إنَّ اللَّهَ يَأمُرُكُمْ أنْ
  تَذْبَحُوا بَقَرَة قالُوا أتَتّـخِذُنا هُزُواً } والهزو: اللعب والسخرية، كما قال
  الراجز:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">قَدْ هَزِئَتْ
  مِنِّـي أُمُّ طَيْسَلَهْ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">قالَتْ أرَاهُ
  مُعْدِماً لا شَيْءَ لَهْ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">يعنـي بقوله: قد هزئت: قد سخرت ولعبت. ولا ينبغي أن يكون من أنبـياء
  الله فـيـما أخبرت عن الله من أمر أو نهي هزو أو لعب. فظنوا بـموسى أنه فـي أمره إياهم
  عن أمر الله تعالـى ذكره بذبح البقرة عند تدارئهم فـي القتـيـل إلـيه أنه هازىء لاعب،
  ولـم يكن لهم أن يظنوا ذلك بنبـيّ الله، وهو يخبرهم أن الله هو الذي أمرهم بذبح البقرة،
  وحذفت الفـاء من قوله: { أتَتّـخِذُنا هُزُواً } وهو جواب، لاستغناء ما قبله من الكلام
  عنه، وحسن السكوت علـى قوله: { إنَّ اللَّهَ يَأمُرُكُمْ أنْ تَذْبَحُوا بَقَرَةً }
  فجاز لذلك إسقاط الفـاء من قوله: { أتَتّـخِذُنا هُزُواً } كما جاز وحسن إسقاط من قوله
  تعالـى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">قَالَ فَمَا خَطْبُكُمْ أَيُّهَا ٱلْمُرْسَلُونَ * قَالُواْ
  إِنَّآ أُرْسِلْنَآ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الحجر: 57-58] ولـم يقل: فقالوا إنا أرسلنا، ولو قـيـل: «فقالوا»،
  كان حسناً أيضاً جائزاً، ولو كان ذلك علـى كلـمة واحدة لـم تسقط منه الفـاء وذلك أنك
  إذا قلت قمت وفعلت كذا وكذا ولـم تقل: قمت فعلت كذا وكذا، لأنها عطف لا استفهام يوقـف
  علـيه، فأخبرهم موسى إذ قالوا له ما قالوا إن الـمخبر عن الله جل ثناؤه بـالهزء والسخرية
  من الـجاهلـين وبرأ نفسه مـما ظنوا به من ذلك، فقال: { أعُوذُ بـاللَّهِ أنْ أكُونَ
  مِنَ الـجاهِلِـينَ } يعنـي من السفهاء الذين يروون عن الله الكذب والبـاطل. وكان سبب
  قـيـل موسى لهم: { إنَّ اللَّهَ يأمُرُكُمْ أنْ تَذْبَحُوا بَقَرَةً } ما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا به مـحمد بن عبد الأعلـى قال: ثنا الـمعتـمر بن سلـيـمان، قال:
  سمعت أيوب، عن مـحمد بن سيرين، عن عبـيدة، قال: كان فـي بنـي إسرائيـل رجل عقـيـم أو
  عاقر، قال: فقتله ولـيه، ثم احتـمله، فألقاه فـي سبط غير سبطه. قال: فوقع بـينهم فـيه
  الشرّ، حتـى أخذوا السلاح. قال: فقال أولو النُّهَى: أتقتتلون وفـيكم رسول الله صلى
  الله عليه وسلم؟ قال: فأتوا نبـيَّ الله، فقال: اذبحوا بقرة فقالوا: { أتَتّـخِذُنا
  هُزُوا قالَ أعُوذُ بـاللَّهِ أنْ أكُونَ مِنَ الـجَاهِلـينَ قالُوا ادْعُ لَنَا رَبّكَ
  يُبَـيِّنُ لَنا ما هي قالَ إنّهُ يَقُولُ إنَّهَا بَقَرَة } إلـى قوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فَذَبَحُوهَا
  وَمَا كَادُواْ يَفْعَلُونَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[البقرة: 71] قال: فضُرب فأخبرهم بقاتله. قال: ولـم تؤخذ البقرة إلا
  بوزنها ذهبـا. قال: ولو أنهم أخذوا أدنى بقرة لأجزأت عنهم، فلـم يورث قاتل بعد ذلك.</font></font>&#13;\t\t\t<label
