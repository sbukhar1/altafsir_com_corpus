text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالُواْ ٱدْعُ
  لَنَا رَبَّكَ يُبَيِّن لَّنَا مَا هِيَ قَالَ إِنَّهُ يَقُولُ إِنَّهَا بَقَرَةٌ لاَّ
  فَارِضٌ وَلاَ بِكْرٌ عَوَانٌ بَيْنَ ذٰلِكَ فَٱفْعَلُواْ مَا تُؤْمَرونَ }فلما علموا
  أنه عَزْمٌ { قَالُواْ ٱدْعُ لَنَا رَبَّكَ يُبَيّنَ لَّنَا مَا هِىَ } أي ما سنها
  { قَالَ } موسى { إنَّهُ } أي الله { يَقُولُ إِنَّهَا بَقَرَةٌ لاَّ فَارِضٌ } مُسِنَّة
  { وَلاَ بِكْرٌ } صغيرة { عَوَانٌ } نَصَفٌ { بَيْنَ ذٰلِكَ } المذكور من السنين {
  فَٱفْعَلُواْ مَا تُؤْمَرونَ } به من ذبحها.\r\n\t\t\t\r\n\t\t\t</section>"

