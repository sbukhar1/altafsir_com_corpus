  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالُواْ
  ٱدْعُ لَنَا رَبَّكَ يُبَيِّن لَّنَا مَا هِيَ قَالَ إِنَّهُ يَقُولُ إِنَّهَا بَقَرَةٌ
  لاَّ فَارِضٌ وَلاَ بِكْرٌ عَوَانٌ بَيْنَ ذٰلِكَ فَٱفْعَلُواْ مَا تُؤْمَرونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { قَالُواْ ٱدْعُ لَنَا رَبَّكَ } هذا تعنيت منهم وقلّة
  طواعية؛ ولو ٱمتثلوا الأمر وذبحوا أيّ بقرة كانت لحصل المقصود، لكنهم شدّدوا على أنفسهم
  فشدّد الله عليهم؛ قاله ٱبن عباس وأبو العالية وغيرهما. ونحو ذلك روى الحسن البصريّ
  عن النبيّ صلى الله عليه وسلم. ولغة بني عامر «ٱدِع» وقد تقدم. و { يُبَيِّنَ } مجزوم
  على جواب الأمر. { مَا هِيَ } ابتداء وخبر. وماهِيّة الشيء: حقيقته وذاته التي هو عليها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { قَالَ إِنَّهُ يَقُولُ إِنَّهَا بَقَرَةٌ لاَّ فَارِضٌ
  وَلاَ بِكْرٌ عَوَانٌ بَيْنَ ذٰلِكَ } في هذا دليل على جواز النسخ قبل وقت الفعل؛ لأنه
  لما أمر ببقرة ٱقتضى أيّ بقرة كانت، فلما زاد في الصفة نسخ الحكم الأوّل بغيره؛ كما
  لو قال: في ثلاثين من الإبل بنتُ مَخَاض، ثم نَسَخه بٱبنة لَبُون أو حِقة. وكذلك ها
  هنا لما عيّن الصفة صار ذلك نسخاً للحكم المتقدّم. والفارض: المُسِنّة. وقد فَرَضَت
  تَفْرِض فروضاً؛ أي أسَنَّت. ويقال للشيء القديم فارض؛ قال الراجز:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">شَيّبَ أصداغِي فرأسِي أبيضُ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">مَحاملٌ فيها رجال فُرّضُ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">يعني هَرْمَي؛ قال آخر:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">لَعَمرُك قد أعطيتَ جارك فارضاً</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">تُساق إليه ما تقوم على رِجْلِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">أي قديماً؛ وقال آخر:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">يا رُبّ ذي ضِغْن عليّ فارِض</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">له قُروء كقُروء الحائِض</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">أي قديم. و { لاَّ فَارِضٌ } رفع
  على الصفة لبقرة. { وَلاَ بِكْرٌ } عطف. وقيل: { لاَّ فَارِضٌ } خبر مبتدأ مضمر؛ أي
  لا هي فارض وكذا «لا ذلول»، وكذلك «لاَ تَسْقِي الْحَرْثَ» وكذلك «مُسَلَّمَةٌ» فٱعلمه.
  وقيل: الفارض التي قد ولدت بطوناً كثيرة فيتّسع جَوْفها لذلك؛ لأن معنى الفارض في اللغة
  الواسع؛ قاله بعض المتأخرين. والبِكر: الصغيرة التي لم تحمل. وحكى القُتَبِيّ أنها
  التي ولدت. والبكر: الأوّل من الأولاد؛ قال:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">يا بِكْرِ بِكْرَينِ ويا خِلْبَ الكَبِدْ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">أصبحتَ مِنّي كذراع مِن عَضُدْ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">والبِكْرُ أيضاً في إناث البهائم
  وبني آدم: ما لم يَفْتَحِلْه الفحل؛ وهي مكسورة الباء. وبفتحها الفَتِيّ من الإبل.
  والعَوَان: النَّصَف التي قد ولدت بطناً أو بطنين؛ وهي أقوى ما تكون من البقر وأحسنه،
  بخلاف الخيل؛ قال الشاعر يصف فرساً:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">كُمَيْت بَهِيم اللّوْنِ ليس بفارضٍ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">ولا بِعَوان
  ذاتِ لَوْن مُخَصّفِ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">فرس أَخْصَف: إذا ٱرتفع البَلَق من بطنه إلى جنبه. وقال مجاهد: العَوَان
  من البقر هي التي قد ولدت مَرّة بعد مَرّة. وحكاه أهل اللغة. ويقال: إن العَوَان النّخلةُ
  الطويلة؛ وهي فيما زعموا لغة يمانية. وحَرْبٌ عَوَانٌ: إذا كان قبلها حَرْب بِكرٌ؛
  قال زُهير:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">إذا لَقِحتْ
  حربٌ عَوانٌ مُضِرّةٌ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">ضَروسٌ تُهِرّ
  الناسَ أنيابُها عُصْلُ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">أي لا هي صغيرة ولا هي مُسِنّة؛ أي هو عَوان، وجمعها «عُوْنٌ» بضم
  العين وسكون الواو؛ وسُمع «عُوُن» بضم الواو كرُسُل. وقد تقدم. وحكى الفَرّاء من العوان
  عَونَت تَعْويناً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { فَٱفْعَلُواْ مَا
  تُؤْمَرونَ } تجديد للأمر وتأكيد وتنبيه على ترك التعنّت فما تركوه. وهذا يدل على أن
  مقتضى الأمر الوجوب كما تقوله الفقهاء؛ وهو الصحيح على ما هو مذكور في أصول الفقه،
  وعلى أن الأمر على الفَوْر؛ وهو مذهب أكثر الفقهاء أيضاً. ويدلّ على صحة ذلك أنه تعالى
  ٱستقصرهم حين لم يبادروا إلى فعل ما أمِروا به فقال: { فَذَبَحُوهَا وَمَا كَادُواْ
  يَفْعَلُونَ }. وقيل: لا، بل على التراخي؛ لأنه لم يَعنِّفهم على التأخير والمراجعة
  في الخطاب. قاله ٱبن خُوَيْزِ مَنْدَاد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

