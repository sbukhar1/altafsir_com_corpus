  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">بَلَىٰ
  مَن كَسَبَ سَيِّئَةً وَأَحَاطَتْ بِهِ خَطِيـۤئَتُهُ فَأُوْلَـۤئِكَ أَصْحَابُ ٱلنَّارِ
  هُمْ فِيهَا خَالِدُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَٱلَّذِينَ آمَنُواْ وَعَمِلُواْ ٱلصَّالِحَاتِ
  أُولَـٰئِكَ أَصْحَابُ ٱلْجَنَّةِ هُمْ فِيهَا خَالِدُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">فيه
  ثلاث مسائل:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">الأولى: قوله تعالى: { بَلَىٰ }
  أي ليس الأمر كما ذكرتم. قال سيبويه: ليس «بلى» و «نعم» ٱسمين. وإنما هما حرفان مثل
  «بل» وغيره؛ وهي رَدٌّ لقولهم: لن تمسّنا النار. وقال الكوفيون: أصلها بل التي للإضراب
  عن الأوّل، زيدت عليها الياء ليحسن الوقف، وضُمّنت الياء معنى الإيجاب والإنعام. فـ
  «ـبَلْ» تدلّ على رَدّ الجَحْد، والياء تدلّ على الإيجاب لما بعدُ. قالوا: ولو قال
  قائل: ألم تأخذ ديناراً؟ فقلت: نعم؛ لكان المعنى لا، لم آخذ؛ لأنك حقّقت النفي وما
  بعده. فإذا قلت: بلى؛ صار المعنى قد أخذت. قال الفراء: إذا قال الرجل لصاحبه: مالك
  عليّ شيء؛ فقال الآخر: نعم؛ كان ذلك تصديقاً؛ لأن لا شيء له عليه؛ ولو قال: بلى، كان
  ردّاً لقوله؛ وتقديره: بلى لي عليك. وفي التنزيل</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">أَلَسْتُ بِرَبِّكُمْ قَالُواْ بَلَىٰ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأعراف:
  172] ولو قالوا نعم لكفروا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">الثانية: قوله تعالى: { سَيِّئَةً
  } السيئة الشِّرك. قال ٱبن جُريج قلت لعطاء: «مَن كَسب سيئة»؟ قال: الشّرك؛ وتلا {
  وَمَن جَآءَ بِٱلسَّيِّئَةِ فَكُبَّتْ وُجُوهُهُمْ فِي ٱلنَّارِ }. وكذا قال الحسن
  وقتادة، قالا: والخطيئة الكبيرة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الثالثة:
  لما قال تعالى: { بَلَىٰ مَن كَسَبَ سَيِّئَةً وَأَحَاطَتْ بِهِ خَطِيـۤئَتُهُ } دلّ
  على أن المعلّق على شرطين لا يتم بأقلهما؛ ومثله قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّ ٱلَّذِينَ قَالُواْ رَبُّنَا
  ٱللَّهُ ثُمَّ ٱسْتَقَامُواْ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[فصلت: 30]، وقوله عليه السلام لسُفيان بن عبد اللَّه الثَّقَفِي وقد
  قال له: يا رسول الله، قل لي في الإسلام قولاً لا أسأل عنه أحداً بعدك. قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" قل آمنت بالله ثم استقم \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">رواه مسلم. وقد مضى القول في هذا
  المعنى وما للعلماء فيه عند قوله تعالى لآدم وحواء:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَلاَ تَقْرَبَا هَـٰذِهِ ٱلشَّجَرَةَ
  فَتَكُونَا مِنَ ٱلْظَّالِمِينَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[البقرة: 35]. وقرأ نافع «خطيئاته»
  بالجمع، الباقون بالإفراد؛ والمعنى الكثرة، مثل قوله تعالى: { وَإِن تَعُدُّواْ نِعْمَةَ
  ٱللَّهِ لاَ تُحْصُوهَا }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

