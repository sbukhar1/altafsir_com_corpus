  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">فتأويـل
  الآية إذا: من أشرك بـالله واقترف ذنوبـاً جمة فمات علـيها قبل الإنابة والتوبة، فأولئك
