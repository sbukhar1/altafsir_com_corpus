  فَأُوْلَـۤئِكَ أَصْحَابُ ٱلنَّارِ هُمْ فِيهَا خَالِدُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">فإن
  ظنّ ظانٌّ أن الذين لهم الـخـلود فـي الـجنة من الذين آمنوا هم الذين عملوا الصالـحات
  دون الذين عملوا السيئات، فإن فـي إخبـار الله أنه مكفر بـاجتنابنا كبـائر ما ننهى
  عنه سيئاتنا، ومدخـلنا الـمدخـل الكريـم، ما ينبىء عن صحة ما قلنا فـي تأويـل قوله:
  { بَلـى مَنْ كَسَبَ سَيِّئَةً } بأن ذلك علـى خاص من السيئات دون عامها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">فإن قال لنا قائل: فإن الله جل ثناؤه إنـما ضمن لنا تكفـير سيئاتنا
  بـاجتنابنا كبـائر ما ننهى عنه، فما الدلالة علـى أن الكبـائر غير داخـلة فـي قوله:
  { بَلـى مَنْ كَسَبَ سَيِّئَةً }؟ قـيـل: لـما صحّ من أن الصغائر غير داخـلة فـيه،
  وأن الـمعنّى بـالآية خاص دون عام، ثبت وصحّ أن القضاء والـحكم بها غير جائز لأحد علـى
  أحد إلا علـى من وَقَـفَه الله علـيه بدلالة من خبر قاطع عذر من بلغه. وقد ثبت وصحّ
  أن الله تعالـى ذكره قد عنى بذلك أهل الشرك والكفر به، بشهادة جميع الأمة، فوجب بذلك
  القضاء علـى أن أهل الشرك والكفر مـمن عناه الله بـالآية. فأما أهل الكبـائر فإن الأخبـار
  القاطعة عذر من بلغته قد تظاهرت عندنا بأنهم غير معنـيـين بها، فمن أنكر ذلك مـمن دافع
  حجة الأخبـار الـمستفـيضة والأنبـاء الـمتظاهرة فـاللازم له ترك قطع الشهادة علـى أهل
  الكبـائر بـالـخـلود فـي النار بهذه الآية ونظائرها التـي جاءت بعمومهم فـي الوعيد،
  إذْ كان تأويـل القرآن غير مدرك إلا ببـيان من جَعَلَ اللَّهُ إلـيه بـيانَ القرآن،
  وكانت الآية تأتـي عاماً فـي صنف ظاهرها، وهي خاص فـي ذلك الصنف بـاطنها. ويُسئل مدافعوا
  الـخبر بأن أهل الكبـائر من أهل الاستثناء سؤالنا منكر رجم الزانـي الـمـحصن، وزوال
  فرض الصلاة عن الـحائض فـي حال الـحيض، فإن السؤال علـيهم نظير السؤال علـى هؤلاء سواء.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">القول فـي تأويـل قوله تعالـى: { وأحاطَتْ بِهِ خَطِيئَتُهُ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">يعنـي بقوله جل ثناؤه: وأحاطَتْ بِهِ خَطِيئَتُهُ اجتـمعت علـيه فمات
  علـيها قبل الإنابة والتوبة منها. وأصل الإحاطة بـالشيء: الإحداق به بـمنزلة الـحائط
  الذي تـحاط به الدار فتـحدق به، ومنه قول الله جل ثناؤه: { نارا أحاطَ بِهِمْ سُرَادِقُها
  }.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
