  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">بَلَىٰ
  مَن كَسَبَ سَيِّئَةً وَأَحَاطَتْ بِهِ خَطِيـۤئَتُهُ فَأُوْلَـۤئِكَ أَصْحَابُ ٱلنَّارِ
  هُمْ فِيهَا خَالِدُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { بَلـى مَنْ كَسَبَ سَيِّئَةً
  } تكذيب من الله القائلـين من الـيهود:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">لَن تَمَسَّنَا ٱلنَّارُ إِلاَّ أَيَّاماً
  مَّعْدُودَةً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[البقرة: 80] وإخبـار منه لهم أنه يعذّب من أشرك وكفر به وبرسله وأحاطت
  به ذنوبه فمخـلِّدُه فـي النار فإن الـجنة لا يسكنها إلا أهل الإيـمان به وبرسوله،
  وأهل الطاعة له، والقائمون بحدوده. كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  مـحمد بن حميد، قال: ثنا سلـمة، قال: حدثنـي مـحمد بن إسحاق، قال: حدثنـي مـحمد بن
  أبـي مـحمد، عن سعيد بن جبـير أو عكرمة، عن ابن عبـاس: { بَلـى مَنْ كَسَبَ سَيِّئَةً
  وأحاطَتْ بِهِ خَطِيئَتُهُ } أي من عمل مثل أعمالكم وكفر بـمثل ما كفرتـم به حتـى يحيط
  كفره بـما له من حسنة، { فـاولَئِك أصْحَابُ النّارِ هُمْ فِـيها خَالِدُونَ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال: وأما { بَلـى } فإنها إقرار فـي كل كلام فـي أوله جحد، كما «نعم»
  إقرار فـي الاستفهام الذي لا جحد فـيه، وأصلها «بل» التـي هي رجوع عن الـجحد الـمـحض
  فـي قولك: ما قام عمرو بل زيد فزيد فـيها الـياء لـيصلـح علـيها الوقوف، إذ كانت «بل»
  لا يصلـح علـيها الوقوف، إذْ كانت عطفـا ورجوعا عن الـجحد، ولتكون أعنـي بلـى رجوعاً
  عن الـجحد فقط، وإقراراً بـالفعل الذي بعد الـجحد فدلت الـياء منها علـى معنى الإقرار
  والإنعام، ودلّ لفظ «بل» بل الرجوع عن الـجحد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال:
  وأما السيئة التـي ذكر الله فـي هذا الـمكان فإنها الشرك بـالله. كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا مـحمد بن بشار، قال: ثنا يحيى بن سعيد، عن سفـيان، قال: حدثنـي
  عاصم، عن أبـي وائل { بَلْـى مَنْ كَسَبَ سَيِّئَةً } قال: الشرك بـالله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، عن عيسى، عن ابن أبـي نـجيح،
  عن مـجاهد: { بَلَـى مَنْ كَسَبَ سَيِّئَةً } شركاً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد، مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر بن معاذ، قال: ثنا يزيد بن زريع، قال: ثنا سعيد، عن قتادة
  قوله: { بَلَـى مَنْ كَسَبَ سَيِّئَةً } قال: أما السيئة فـالشرك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر،
  عن قتادة، مثله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي موسى، قال: ثنا عمرو، قال:
  ثنا أسبـاط، عن السدي: { بَلـى مَنْ كَسَبَ سَيِّئَةً } أما السيئة فهي الذنوب التـي
  وعد علـيها النار.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: حدثنـي حجاج، عن ابن جريج، قال: قلت لعطاء: { بَلـى مَنْ كَسَبَ سَيِّئَةً } قال:
  الشرك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال ابن جريج، قال: قال مـجاهد:
  { سَيِّئَةً } شركا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثت عن عمار بن الـحسن، قال: ثنا
  ابن أبـي جعفر، عن أبـيه، عن الربـيع قوله: { بَلـى مَنْ كَسَبَ سَيِّئَةً } يعنـي
  الشرك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وإنـما قلنا: إن السيئة التـي ذكر
  الله جل ثناؤه أن من كسبها وأحاطت به خطيئته فهو من أهل النار الـمخـلدين فـيها فـي
  هذا الـموضع، إنـما عنى الله بها بعض السيئات دون بعض، وإن كان ظاهرها فـي التلاوة
  عاما، لأن الله قضى علـى أهلها بـالـخـلود فـي النار، والـخـلود فـي النار لأهل الكفر
  بـالله دون أهل الإيـمان به لتظاهر الأخبـار عن رسول الله صلى الله عليه وسلم بأن أهل
  الإيـمان لا يخـلدون فـيها، وأن الـخـلود فـي النار لأهل الكفر بـالله دون أهل الإيـمان
  به فإن الله جل ثناؤه قد قرن بقوله: { بَلـى مَن كَسَبَ سَيِّئَةً وَأحاطَتْ بِهِ خَطِيئَتُهُ
  فـاولئِكَ أصحَابُ النارِ هُم فِـيها خالِدُونَ } قولَهُ: { والّذِينَ آمَنُوا وَعَمِلُوا
  الصَّالِـحَاتِ أُولَئِكَ أصحَابُ الـجَنّةِ هُمْ فِـيها خَالِدُونَ } فكان معلوما
  بذلك أن الذين لهم الـخـلود فـي النار من أهل السيئات، غير الذين لهم الـخـلود فـي
  الـجنة من أهل الإيـمان.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
