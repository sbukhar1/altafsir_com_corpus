  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">بَلَىٰ
  مَن كَسَبَ سَيِّئَةً وَأَحَاطَتْ بِهِ خَطِيـۤئَتُهُ فَأُوْلَـۤئِكَ أَصْحَابُ ٱلنَّارِ
  هُمْ فِيهَا خَالِدُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">قال صاحب الكشاف «بلى» إثبات لما
  بعد حرف النفي وهو قوله تعالى { لَن تَمَسَّنَا ٱلنَّارُ } ، أي بلى تمسكم أبداً بدليل
  قوله { هُمْ فِيهَا خَـٰلِدُونَ }. أما السيئة فإنها تتناول جميع المعاصي. قال تعالى</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَجَزَاء
  سَيّئَةٍ سَيّئَةٌ مّثْلُهَا</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">الشورى 40،</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">مَن يَعْمَلْ سُوءاً يُجْزَ بِهِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">النساء 123 ولما كان من الجائز أن
  يظن أن كل سيئة صغرت أو كبرت فحالها سواء في أن فاعلها يخلد في النار لا جرم بين تعالى
  أن الذي يستحق به الخلود أن يكون سيئة محيطة به، ومعلوم أن لفظ الإحاطة حقيقة في إحاطة
  جسم بجسم آخر كإحاطة السور بالبلد والكوز بالماء وذلك ههنا ممتنع فنحمله على ما إذا
  كانت السيئة كبيرة لوجهين. أحدهما أن المحيط يستر المحاط به والكبيرة لكونها محيطة
  لثواب الطاعات كالساترة لتلك الطاعات، فكانت المشابهة حاصلة من هذه الجهة، والثاني
  أن الكبيرة إذا أحبطت ثواب الطاعات فكأنها استولت على تلك الطاعات وأحاطت بها كما يحيط
  عسكر العدو بالإنسان، بحيث لا يتمكن الإنسان من التخلص منه، فكأنه تعالى قال بلى من
  كسب كبيرة وأحاطت كبيرته بطاعاته فأولئك أصحاب النار هم فيها خالدون، فإن قيل هذه الآية
  وردت في حق اليهود، قلنا العبرة بعموم اللفظ لا بخصوص السبب، هذا هو الوجه الذي استدلت
  المعتزلة به في إثبات الوعيد لأصحاب الكبائر. واعلم أن هذه المسألة من معظمات المسائل،
  ولنذكرها ههنا فنقول اختلف أهل القبلة في وعيد أصحاب الكبائر، فمن الناس من قطع بوعيدهم
  وهم فريقان، منهم من أثبت الوعيد المؤبد وهو قول جمهور المعتزلة والخوارج. ومنهم من
  أثبت وعيداً منقطعاً وهو قول بشر المريسي والخالد، ومن الناس من قطع بأنه لا وعيد لهم
  وهو قول شاذ ينسب إلى مقاتل بن سليمان المفسر، والقول الثالث أنا نقطع بأنه سبحانه
  وتعالى يعفو عن بعض المعاصي ولكنا نتوقف في حق كل أحد على التعيين أنه هل يعفو عنه
  أم لا، ونقطع بأنه تعالى إذا عذب أحداً منهم مدة فإنه لا يعذبه أبداً، بل يقطع عذابه،
  وهذا قول أكثر الصحابة والتابعين وأهل السنة والجماعة وأكثر الإمامية، فيشتمل هذا البحث
  على مسألتين. إحداهما في القطع بالوعيد، والأخرى في أنه لو ثبت الوعيد فهل يكون ذلك
  على نعت الدوام أم لا؟ المسألة الأولى في الوعيد ولنذكر دلائل المعتزلة أولاً. ثم دلائل
  المرجئة الخالصة ثم دلائل أصحابنا رحمهم الله. أما المعتزلة فإنهم عولوا على العمومات
  الواردة في هذا الباب وتلك العمومات على جهتين. بعضها وردت بصيغة «من» في معرض الشرط
  وبعضها وردت بصيغة الجمع، أما النوع الأول فآيات، إحداها قوله تعالى في آية المواريث</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">تِلْكَ
  حُدُودُ ٱللَّهِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
