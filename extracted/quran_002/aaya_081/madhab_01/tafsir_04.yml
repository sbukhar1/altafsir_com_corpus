  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\"/></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَمَن
  يَعْصِ ٱللَّهَ وَرَسُولَهُ وَيَتَعَدَّ حُدُودَهُ يُدْخِلْهُ نَاراً خَـٰلِداً فِيهَا</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">النساء
  14، وقد علمنا أن من ترك الصلاة والزكاة والصوم والحج والجهاد وارتكب شرب الخمر والزنا
  وقتل النفس المحرمة فهو متعد لحدود الله، فيجب أن يكون من أهل العقاب، وذلك لأن كلمة
  «من» في معرض الشرط تفيد العموم على ما ثبت في أصول الفقه، فمتى حمل الخصم هذه الآية
  على الكافر دون المؤمن كان ذلك على خلاف الدليل ثم الذي يبطل قوله وجهان. أحدهما أنه
  تعالى بين حدوده في المواريث ثم وعد من يطيعه في تلك الحدود وتوعد من يعصيه فيها، ومن
  تمسك بالإيمان والتصديق به تعالى فهو أقرب إليها إلى الطاعة فيها ممن يكون منكراً لربوبيته
  ومكذباً لرسله وشرائعه، فترغيبه في الطاعة فيها أخص ممن هو أقرب إلى الطاعة فيها وهو
  المؤمن، ومتى كان المؤمن مراداً بأول الآية فكذلك بآخرها، الثاني أنه قال { تِلْكَ
  حُدُودُ ٱللَّهِ } ولا شبهة في أن المراد به الحدود المذكورة، ثم علق بالطاعة فيها
  الوعد وبالمعصية فيها الوعيد، فاقتضى سياق الآية أن الوعيد متعلق بالمعصية في هذه الحدود
  فقط دون أن يضم إلى ذلك تعدي حدود أخر، ولهذا كان مزجوراً بهذا الوعيد في تعدي هذه
  الحدود فقط ولو لم يكن مراداً بهذا الوعيد لما كان مزجوراً به، وإذا ثبت أن المؤمن
  مراد بها كالكافر بطل قول من يخصها بالكافر، فإن قيل إن قوله تعالى</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَيَتَعَدَّ
  حُدُودَهُ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">النساء 14 جمع مضاف والجمع المضاف عندكم يفيد العموم، كما لو قيل ضربت
  عبيدي، فإنه يكون ذلك شاملاً لجميع عبيده، وإذا ثبت ذلك اختصت هذه الآية بمن تعدى جميع
  حدود الله وذلك هو الكافر لا محالة دون المؤمن، قلنا الأمر وإن كان كما ذكرتم نظراً
  إلى اللفظ لكنه وجدت قرائن تدل على أنه ليس المراد ههنا تعدي جميع الحدود، أحدها أنه
  تعالى قدم على قوله { وَيَتَعَدَّ حُدُودَهُ } قوله تعالى { تِلْكَ حُدُودُ ٱللَّهِ
  } فانصرف قوله { وَيَتَعَدَّ حُدُودَهُ } إلى تلك الحدود، وثانيها أن الأمة متفقون
  على أن المؤمن مزجور بهذه الآية عن المعاصي، ولو صح ما ذكرتم لكان المؤمن غير مزجور
  بها، وثالثها أنا لو حملنا الآية على تعدي جميع الحدود لم يكن للوعيد بها فائدة لأن
  أحداً من المكلفين لا يتعدى جميع حدود الله، لأن في الحدود ما لا يمكن الجمع بينها
  في التعدي لتضادها، فإنه لا يتمكن أحد من أن يعتقد في حالة واحدة مذهب الثنوية والنصرانية
  وليس يوجد في المكلفين من يعصي الله بجميع المعاصي، ورابعها قوله تعالى في قاتل المؤمن
  عمداً</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَمَن يَقْتُلْ مُؤْمِناً مُّتَعَمّداً فَجَزَاؤُهُ جَهَنَّمُ
  خَالِداً فِيهَا</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">النساء 93، دلت الآية على أن ذلك جزاؤه، فوجب أن يحصل له هذا الجزاء
  لقوله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
