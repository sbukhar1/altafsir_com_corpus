  أن اقتضاء الاستغراق كان حاصلاً في الأصل. وثالثها أن الألف واللام إذا دخلا في الاسم
  صار الاسم معرفة، كذا نقل عن أهل اللغة فيجب صرفه إلى ما به تحصل المعرفة، وإنما تحصل
