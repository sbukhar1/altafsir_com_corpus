  color=\"black\">الأنفال 15 إلى قوله</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَمَن يُوَلّهِمْ يَوْمَئِذٍ دُبُرَهُ
  إِلاَّ مُتَحَرّفاً لّقِتَالٍ أَوْ مُتَحَيّزاً إِلَىٰ فِئَةٍ فَقَدْ بَاء بِغَضَبٍ
  مّنَ ٱللَّهِ وَمَأْوَاهُ جَهَنَّمُ وَبِئْسَ المصير</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">الأنفال 16. وسادسها قوله تعالى</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فَمَن
  يَعْمَلْ مِثْقَالَ ذَرَّةٍ خَيْراً يَرَهُ وَمَن يَعْـمَلْ مِثْقَالَ ذَرَّةٍ شَرّاً
  يَرَهُ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">الزلزلة 7، 8. وسابعها قوله تعالى { يَـٰأَيُّهَا ٱلَّذِينَ ءامَنُواْ
