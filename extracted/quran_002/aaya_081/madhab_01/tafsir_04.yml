  فإنه لا يفيد المعرفة، لأنه ليس بعض الجمع أولى من بعض، فكان يبقى مجهولاً. فإن قلت
  إذا أفاد جمعاً مخصوصاً من ذلك الجنس فقد أفاد تعريف ذلك الجنس، قلت هذه الفائدة كانت
  حاصلة بدون الألف واللام، لأنه لو قال رأيت رجالاً، أفاد تعريف ذلك الجنس وتميزه عن
  غيره، فدل على أن للألف واللام فائدة زائدة وما هي إلا الاستغراق. ورابعها أنه يصح
  استثناء أي واحد كان منه وذلك يفيد العموم. وخامسها الجمع المعرف في اقتضاء الكثرة
  فوق المنكر، لأنه يصح انتزاع المنكر من المعرف ولا ينعكس فإنه يجوز أن يقال رأيت رجالاً
  من الرجال، ولا يقال رأيت الرجال من رجال، ومعلوم بالضرورة أن المنتزع منه أكثر من
