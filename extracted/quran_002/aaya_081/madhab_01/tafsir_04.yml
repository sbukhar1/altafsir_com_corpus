  قَرْضاً حَسَناً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">الحديد 18 فلولا أن قوله { إِنَّ ٱلْمُصَّدّقِينَ } بمعنى إن الذين
  أصدقوا لما صح أن يعطف عليه قوله { وَأَقْرِضُواُ ٱللَّهَ } وإذا ثبت ذلك كان قوله
