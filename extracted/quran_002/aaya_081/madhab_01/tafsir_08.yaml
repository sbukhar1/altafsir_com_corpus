text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ بَلَىٰ مَن كَسَبَ
  سَيِّئَةً وَأَحَاطَتْ بِهِ خَطِيـۤئَتُهُ فَأُوْلَـۤئِكَ أَصْحَابُ ٱلنَّارِ هُمْ
  فِيهَا خَالِدُونَ }{ بَلَىٰ } تَمَسُّكم وَتُخَلَّدونَ فيها { مَن كَسَبَ سَيّئَةً
  } شركا { وَأَحَٰطَتْ بِهِ خَطِيئَتُهُ } بالإفراد والجمع[خطيئاته] أي استولت عليه
  وأحدقت به من كل جانب بأن مات مشركاً { فَأُوْلَٰئِكَ أَصْحَٰبُ ٱلنَّارِ هُمْ فِيهَا
  خَٰلِدُونَ } روعي فيه معنى (منَ).\r\n\t\t\t\r\n\t\t\t</section>"

