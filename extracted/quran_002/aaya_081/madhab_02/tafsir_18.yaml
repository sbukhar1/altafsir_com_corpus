text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَقَالُواْ لَن
  تَمَسَّنَا ٱلنَّارُ إِلاَّ أَيَّاماً مَّعْدُودَةً قُلْ أَتَّخَذْتُمْ عِندَ ٱللَّهِ
  عَهْداً فَلَنْ يُخْلِفَ ٱللَّهُ عَهْدَهُ أَمْ تَقُولُونَ عَلَى ٱللَّهِ مَا لاَ تَعْلَمُونَ
  } * { بَلَىٰ مَن كَسَبَ سَيِّئَةً وَأَحَاطَتْ بِهِ خَطِيـۤئَتُهُ فَأُوْلَـۤئِكَ
  أَصْحَابُ ٱلنَّارِ هُمْ فِيهَا خَالِدُونَ }قوله عز وجل: { وقالوا } أي اليهود { لن
  تمسنا } أي لن تصيبنا { النار إلا أياماً معدودة } أي قدر مقدراً ثم يزول عنا العذاب
  قال ابن عباس: قالت اليهود: مدة الدنيا سبعة آلاف سنة، وإنا نعذب بكل ألف سنة يوماً
  ثم ينقطع عنا العذاب بعد سبعة أيام وقيل: إنهم عنوا بالأيام الأربعين يوماً التي عبدوا
  فيها العجل وقيل: إن اليهود زعموا أن الله تعالى عتب عليهم في أمر فأقسم ليعذبنهم أربعين
  يوماً تحلة القسم فقال الله رداً عليهم وتكذيباً لهم { قل } أي يا محمد لليهود { أتخذتم
  عند الله عهداً } أي موثقاً أن لا يعذبكم إلا هذه المدة { فلن يخلف الله عهده } أي
  وعده { أم تقولون على الله ما لا تعلمون بلى } إثبات لما بعد حرف النفي وهو قوله: لن
  تمسنا النار والمعنى بلى تمسكم النار أبداً { من كسب سيئة } السيئة اسم يتناول جميع
  المعاصي كبيرة كانت أو صغيرة، والسيئة هنا الشرك في قول ابن عباس { وأحاطت به خطيئته
  } أي أحدقت به من جميع جوانبه قال ابن عباس: هي الشرك يموت عليه صاحبه وقيل: أحاطت
  به أي أهلكته خطيئته وأحبطت ثواب طاعته فعلى مذهب أهل السنة يتعين تفسير السيئة والخطيئة
  في هذه الآية، بالكفر والشرك لقوله تعالى: { فأولئك أصحاب النار هم فيها خالدون } فإن
  الخلود في النار هو للكفار والمشركين.\r\n\t\t\t\r\n\t\t\t</section>"

