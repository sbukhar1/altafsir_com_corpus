text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ بَلَىٰ مَن كَسَبَ
  سَيِّئَةً وَأَحَاطَتْ بِهِ خَطِيـۤئَتُهُ فَأُوْلَـۤئِكَ أَصْحَابُ ٱلنَّارِ هُمْ
  فِيهَا خَالِدُونَ } * { وَٱلَّذِينَ آمَنُواْ وَعَمِلُواْ ٱلصَّالِحَاتِ أُولَـٰئِكَ
  أَصْحَابُ ٱلْجَنَّةِ هُمْ فِيهَا خَالِدُونَ }قوله تعالى: { بَلَى مَن كَسَبَ سَيِّئَةً
  }. أما (بلى)، فجوات النفي، وأما (نعم) فجواب الإيجاب، قال الفراء: إذا قال الرجل لصاحبه:
  ما لك عَليَّ شيء، فقال الآخر: نعم، كان ذلك تصديقاً أن لا شيء عليه، ولو قال بَلَى:
  كان رداً لقوله، وتقديره: بَلَى لِيَ عليك.وقوله: { مَن كَسَبَ سَيِّئَةً } اختلفوا
  في السيئة ها هنا، على قولين:أحدهما: أنها الشرك، وهذا قول مجاهد.والثاني: أنها الذنوب
  التي وعد الله تعالى عليها النار، وهذا قول السدي.وقوله تعالى: { وَأَحَاطَتْ بِهِ
  خَطِيئَتُهُ } فيه تأويلان:أحدهما: أنه مات عليها، وهذا قول ابن جبير.والثاني: أنها
  سَدَّتْ عليه المسالك، وهذا قول ابن السراج.\r\n\t\t\t\r\n\t\t\t</section>"

