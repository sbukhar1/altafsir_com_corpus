  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">بَلَىٰ
  مَن كَسَبَ سَيِّئَةً وَأَحَاطَتْ بِهِ خَطِيـۤئَتُهُ فَأُوْلَـۤئِكَ أَصْحَابُ ٱلنَّارِ
  هُمْ فِيهَا خَالِدُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَٱلَّذِينَ آمَنُواْ وَعَمِلُواْ ٱلصَّالِحَاتِ
  أُولَـٰئِكَ أَصْحَابُ ٱلْجَنَّةِ هُمْ فِيهَا خَالِدُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { بَلَى مَن كَسَبَ سَيِّئَةً }. أما (بلى)، فجوات النفي، وأما (نعم) فجواب
  الإيجاب، قال الفراء: إذا قال الرجل لصاحبه: ما لك عَليَّ شيء، فقال الآخر: نعم، كان
  ذلك تصديقاً أن لا شيء عليه، ولو قال بَلَى: كان رداً لقوله، وتقديره: بَلَى لِيَ عليك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { مَن كَسَبَ سَيِّئَةً } اختلفوا في السيئة ها هنا، على قولين:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أحدهما: أنها الشرك، وهذا قول مجاهد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثاني:
  أنها الذنوب التي وعد الله تعالى عليها النار، وهذا قول السدي.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله تعالى: { وَأَحَاطَتْ بِهِ خَطِيئَتُهُ } فيه تأويلان:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أحدهما: أنه مات عليها، وهذا قول ابن جبير.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثاني:
  أنها سَدَّتْ عليه المسالك، وهذا قول ابن السراج.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

