text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ بَلَىٰ مَن كَسَبَ
  سَيِّئَةً وَأَحَاطَتْ بِهِ خَطِيـۤئَتُهُ فَأُوْلَـۤئِكَ أَصْحَابُ ٱلنَّارِ هُمْ
  فِيهَا خَالِدُونَ }{ بَلَى } إيجاب للنفي: إذا قال مالي عليك شيء فقال بلى [كان رداً
  لقوله وتقديره \" بلى لي عليك \" ]. { سَيِّئَةً } شركاً، أو ذنوباً وعد عليها بالنار.
  { وَأَحَاطَتْ بِهِ خَطِيئَتُهُ } مات عليها، أو سدت عليه مسالك النجاة.\r\n\t\t\t\r\n\t\t\t</section>"

