  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">بَلَىٰ
  مَن كَسَبَ سَيِّئَةً وَأَحَاطَتْ بِهِ خَطِيـۤئَتُهُ فَأُوْلَـۤئِكَ أَصْحَابُ ٱلنَّارِ
  هُمْ فِيهَا خَالِدُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { بَلَىٰ مَن كَسَبَ
  سَيِّئَةً... }</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال ابن عرفة: وجه مناسبتها لما
  قبلها أنه لما تضمن الكلام السابق (ادّعاء) الكفار أنّهم لا يعذبون بالنار إلا زمانا
  (مخصوصا) يسيرا، رد عليهم ذلك بوجهين:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">-
  الأول: مطالبتهم بالدّليل على ذلك حسبما تضمنه</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">قُلْ أَتَّخَذْتُمْ عِندَ ٱللَّهِ
  عَهْداً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">- الثاني: أنّهم لما عجزوا عن الإتيان بالدليل (احتمل) أن يكون دعواهم
  في نفس الأمر صحيحة، فأتى بهذا الدليل على بطلانها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فقال:
  { بَلَىٰ مَن كَسَبَ سَيِّئَةً }. ظاهر الآية حجة لأهل السنة في إثبات الكسب لأنهم
  اصطلحوا على إطلاق هذا اللفظ مرادا به القدرة على الفعل مع العلم بما فيه من مصلحة
  أو مفسدة، والأصل عدم النقل،</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فإن
  قلت: المراد به معناه اللّغوي؟</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قلنا:
  الأصل موافقة اللغة للاصطلاح، وعدم النقل فلعله كذلك في اللغة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">فإن قلت بقول (المعتزلة): المراد به عندي استقلال العبد بقدرته وأنه
  يخلق أفعاله، والأصل عدم النقل، فلعله كذلك في اللغة؟</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قلنا:
  قد أبطلنا مذهبهم في الأصول بموافقتهم على الدّاعي.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">و
  \" مَن \" إما موصولة أو شرطية، والظاهر الأول لعطف الموصول عليها ولأنّ الشرط (قد)
  يتركب من المحال.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">تقول: (لو اجتمع) النقيضان لكان
  زيد متحركا ساكنا، وهذا صادق مع أنه محال، وكسب السيئة قيل: المراد به ما سوى الكفر
  من المعاصي.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">{ وَأَحَاطَتْ بِهِ خَطِيـۤئَتُهُ
  } المراد به الكفر. وقيل: بالعكس.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قيل
  لابن عرفة: أو المراد بالجميع الكفر؟</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فقال:
  يكون العطف تكرارا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">(قيل له): بل المعنى كسب السيئة
  وأحاطت به تلك السيئة؟</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">(قال): والخلود إن كان كسب السيئة
  مرادا به المعاصي سوى الكفر، والخطيئة المراد بها الكفر، فيكون من استعمال اللّفظ الواحد
  في حقيقته ومجازه لأن خلود الكفار حقيقة وإن كان شيئا واحدا، (فيجوز) فيه أنّ الكفار
  مخاطبون بفروع الشريعة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ويفرع على القول الأول بأن معنى
  الخطاب بذلك راجع إلى تضعيف العذاب على المخالفة في الدار الآخرة، فيكون هذا خلودا
  خاصا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والآية حجة لأهل السّنّة (بدليل)
  أداة الحصر.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">(فالمعنى): هم الخالدون لا غيرهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قيل لابن عرفة: يخرج من حافظ منهم على الفروع فيلزم أن يكون غير (مخلد)؟</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">فقال: السياق يبين أنّ هذا خلود خاص.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  الطيبي: يحتمل أن يراد بالسّيئة كل ما فعل عن قصد، وبالخطيئة ما فعل غير مقصود كمن
  شرب الخمر فلما سكر ضرب رجلا (أو قتله).</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الزمخشري:
  قال الحسن: كل آية نهى الله عنها، وأخبرك أن من عمل بها أدخله النار فهي الخطيئة المحيطة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال ابن عرفة: صوابه كل نهي.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن عرفة: وزيادة لفظ الخلود دليل على أن الصحبة (تطلق) على مطلق الاجتماع وإن لم يكن
  معه دوام.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

