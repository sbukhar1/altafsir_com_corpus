  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلَّذِينَ
  يَأْكُلُونَ ٱلرِّبَٰواْ لاَ يَقُومُونَ إِلاَّ كَمَا يَقُومُ ٱلَّذِي يَتَخَبَّطُهُ
  ٱلشَّيْطَانُ مِنَ ٱلْمَسِّ ذَلِكَ بِأَنَّهُمْ قَالُوۤاْ إِنَّمَا ٱلْبَيْعُ مِثْلُ
  ٱلرِّبَٰواْ وَأَحَلَّ ٱللَّهُ ٱلْبَيْعَ وَحَرَّمَ ٱلرِّبَٰواْ فَمَن جَآءَهُ مَوْعِظَةٌ
  مِّنْ رَّبِّهِ فَٱنْتَهَىٰ فَلَهُ مَا سَلَفَ وَأَمْرُهُ إِلَى ٱللَّهِ وَمَنْ عَادَ
  فَأُوْلَـٰئِكَ أَصْحَابُ ٱلنَّارِ هُمْ فِيهَا خَالِدُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  ٱلَّذِينَ يَأْكُلُونَ ٱلرّبَوٰاْ } أي يأخذونه وهو الزيادة في المعاملة بالنقود والمطعومات
  في القَدْر أو الأجل { لاَ يَقُومُونَ } من قبورهم { إِلا } قياماً { كَمَا يَقُومُ
  ٱلَّذِى يَتَخَبَّطُهُ } يصرعه { ٱلشَّيْطَٰنُ مِنَ ٱلْمَسّ } الجنون، متعلق (بيقومون)
  { ذٰلِكَ } الذي نزل بهم { بِأَنَّهُمْ } بسبب أنهم { قَالُواْ إِنَّمَا ٱلْبَيْعُ
  مِثْلُ ٱلرّبَوٰاْ } في الجواز وهذا من عكس التشبيه مبالغة فقال تعالى رداً عليهم {
  وَأَحَلَ ٱللهُ البَيْعَ وَحَرَمَ ٱلرِبَٰواْ فَمن جَآءَهُ } بلغه { مَّوْعِظَةٌ }
  وعظ { مّنْ رَّبّهِ فَٱنتَهَىٰ } عن أكله { فَلَهُ مَا سَلَفَ } قبل النهي أي لا يسترد
  منه { وَأَمْرُهُ } في العفو عنه { إِلَى ٱللَّهِ وَمَنْ عَادَ } إلى أكله مشبهاً له
  بالبيع في الحل { فَأُوْلَٰئِكَ أَصْحَٰبُ ٱلنَّارِ هُمْ فِيهَا خَٰلِدُونَ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
