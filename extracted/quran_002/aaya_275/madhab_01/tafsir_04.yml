  ٱلرّبَوٰاْ } فهو كلام الله تعالى ونصه على هذا الفرق ذكره إبطالاً لقول الكفار إنما
  البيع مثل الربا، والحجة على صحة هذا القول وجوه الحجة الأولى أن قول من قال هذا كلام
