  الى صفحة القرآن</font>        </a>      </td>    </tr>  </table></div>, <font id=\"AyahText\"
  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">ٱلَّذِينَ يَأْكُلُونَ ٱلرِّبَٰواْ لاَ يَقُومُونَ
  إِلاَّ كَمَا يَقُومُ ٱلَّذِي يَتَخَبَّطُهُ ٱلشَّيْطَانُ مِنَ ٱلْمَسِّ ذَلِكَ بِأَنَّهُمْ
  قَالُوۤاْ إِنَّمَا ٱلْبَيْعُ مِثْلُ ٱلرِّبَٰواْ وَأَحَلَّ ٱللَّهُ ٱلْبَيْعَ وَحَرَّمَ
  ٱلرِّبَٰواْ فَمَن جَآءَهُ مَوْعِظَةٌ مِّنْ رَّبِّهِ فَٱنْتَهَىٰ فَلَهُ مَا سَلَفَ
  وَأَمْرُهُ إِلَى ٱللَّهِ وَمَنْ عَادَ فَأُوْلَـٰئِكَ أَصْحَابُ ٱلنَّارِ هُمْ فِيهَا
  خَالِدُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">أما مقدمة الآية فلأن قوله { فَمَن
  جَاءهُ مَوْعِظَةٌ مّنْ رَّبّهِ فَٱنتَهَىٰ } ليسس فيه بيان أنه انتهى عماذا فلا بد
  وأن يصرف ذلك المذكور إلى السابق، وأقرب المذكورات في هذه الكلمة ما حكى الله أنهم
  قالوا إنما البيع مثل الربا، فكان قوله { فَٱنتَهَىٰ } عائداً إليه، فكان المعنى فانتهى
  عن هذا القول. وأما مؤخرة الآية فقوله { وَمَنْ عَادَ فَأُوْلَـٰئِكَ أَصْحَـٰبُ ٱلنَّارِ
  هُمْ فِيهَا خَـٰلِدُونَ } ومعناه عاد إلى الكلام المتقدم، وهو استحلال الربا { فأمره
  إِلَى ٱللَّهِ } ثم هذا الإنسان إما أن يقال إنه كما انتهى عن استحلال الربا انتهى
  أيضاً عن أكل الربا، أو ليس كذلك، فإن كان الأول كان هذا الشخص مقراً بدين الله عالماً
  بتكليف الله، فحينئذ يستحق المدح والتعظيم والإكرام، لكن قوله { فأمره إِلَى ٱللَّهِ
  } ليس كذلك لأنه يفيد أنه تعالى إن شاء عذبه وإن شاء غفر له، فثبت أن هذه الآية لا
  تليق بالكافر ولا بالمؤمن المطيع، فلم يبق إلا أن يكون مختصاً بمن أقر بحرمة الربا
  ثم أكل الربا فههنا أمره لله إن شاء عذبه وإن شاء غفر له وهو كقوله { إِنَّ ٱللَّهَ
  لاَ يَغْفِرُ أَن يُشْرَكَ بِهِ وَيَغْفِرُ مَا دُونَ ذَلِكَ لِمَن يَشَاء } فيكون
  ذلك دليلاً ظاهراً على صحة قولنا أن العفو من الله مرجو. أما قوله { وَمَنْ عَادَ فَأُوْلَـٰئِكَ
  أَصْحَـٰبُ ٱلنَّارِ هُمْ فِيهَا خَـٰلِدُونَ } فالمعنى ومن عاد إلى استحلال الربا
  حتى يصير كافراً. واعلم أن قوله { فَأُوْلَـٰئِكَ أَصْحَـٰبُ ٱلنَّارِ هُمْ فِيهَا
  خَـٰلِدُونَ } دليل قاطع في أن الخلود لا يكون إلا للكافر لأن قوله { أُوْلَـئِكَ أَصْحَـٰبُ
  ٱلنَّارِ } يفيد الحصر فيمن عاد إلى قول الكافر وكذلك قوله { هُمْ فِيهَا خَـٰلِدُونَ
  } يفيد الحصر، وهذا يدل على أن كونه صاحب النار، وكونه خالداً في النار لا يحصل إلا
  في الكفار أقصى ما في الباب أنا خالفنا هذا الظاهر وأدخلنا سائر الكفار فيه، لكنه يبقى
  على ظاهره في صاحب الكبيرة فتأمل في هذه المواضع، وذلك أن مذهبنا أن صاحب الكبيرة إذا
  كان مؤمناً بالله ورسوله يجوز في حقه أن يعفو الله عنه، ويجوز أن يعاقبه الله وأمره
  في البابين موكل إلى الله، ثم بتقدير أن يعاقبه الله فإنه لا يخلد في النار بل يخرجه
  منها، والله تعالى بيّن صحة هذا المذهب في هذه الآيات بقوله { فأمره إِلَى ٱللَّهِ
  } على جواز العفو في حق صاحب الكبيرة على ما بيناه. ثم قوله { فَأُوْلَـٰئِكَ أَصْحَـٰبُ
  ٱلنَّارِ هُمْ فِيهَا خَـٰلِدُونَ } يدل على أن بتقدير أن يدخله الله النار لكنه لا
  يخلده فيها الأن الخلود مختص بالكفار لا بأهل الإيمان، وهذا بيان شريف وتفسير حسن.</font></font>&#13;\t\t\t<label
