  يحمل ذلك على الرواية من قول المسلمين، ومعلوم أن الإضمار خلاف الأصل، وأما إذا جعلناه
  كلام الله ابتداء لم يحتج فيه إلى هذا الإضمار، فكان ذلك أولى. الحجة الثانية أن المسلمين
