  class=\"TextResultArabic\"><font color=\"black\">أما قوله تعالى { وَأَحَلَّ ٱللَّهُ
  ٱلْبَيْعَ وَحَرَّمَ ٱلرّبَوٰاْ } ففيه مسائل المسألة الأولى يحتمل أن يكون هذا الكلام
  من تمام كلام الكفار، والمعنى أنهم قالوا البيع مثل الربا، ثم إنكم تقولون { وَأَحَلَّ
  ٱللَّهُ ٱلْبَيْعَ وَحَرَّمَ ٱلرّبَوٰاْ } فكيف يعقل هذا؟ يعني أنهما لما كانا متماثلين
  فلو حل أحدهما وحرم الآخر لكان ذلك إيقاعاً للتفرقة بين المثلين، وذلك غير لائق بحكمة
  الحكيم فقوله { أَحَلَّ ٱللَّهُ ٱلْبَيْعَ وَحَرَّمَ ٱلرّبَوٰاْ } ذكره الكفار على
  سبيل الاستبعاد، وأما أكثر المفسرين فقد اتفقوا على أن كلام الكفار انقطع عند قوله
