  إِلاَّ كَمَا يَقُومُ ٱلَّذِي يَتَخَبَّطُهُ ٱلشَّيْطَانُ مِنَ ٱلْمَسِّ ذَلِكَ بِأَنَّهُمْ
  قَالُوۤاْ إِنَّمَا ٱلْبَيْعُ مِثْلُ ٱلرِّبَٰواْ وَأَحَلَّ ٱللَّهُ ٱلْبَيْعَ وَحَرَّمَ
  ٱلرِّبَٰواْ فَمَن جَآءَهُ مَوْعِظَةٌ مِّنْ رَّبِّهِ فَٱنْتَهَىٰ فَلَهُ مَا سَلَفَ
  وَأَمْرُهُ إِلَى ٱللَّهِ وَمَنْ عَادَ فَأُوْلَـٰئِكَ أَصْحَابُ ٱلنَّارِ هُمْ فِيهَا
  خَالِدُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">وذلك هو ربا النسيئة، فكان قوله
  { وَحَرَّمَ ٱلرّبَوٰاْ } مخصوصاً بالنسيئة، فثبت أن قوله { وَأَحَلَّ ٱللَّهُ ٱلْبَيْعَ
  } يتناول ربا النقد، وقوله { وَحَرَّمَ ٱلرّبَوٰاْ } لا يتناوله، فوجب أن يبقى على
  الحل، ولا يمكن أن يقال إنما يحرمه بالحديث، لأنه يقتضي تخصيص ظاهر القرآن بخبر الواحد
  وأنه غير جائز، وهذا هو عرف ابن عباس وحقيقته راجعة إلى أن تخصيص القرآن بخبر الواحد
  هل يجوز أم لا؟ وأما جمهور المجتهدين فقد اتفقوا على تحريم الربا في القسمين، أما القسم
  الأول فبالقرآن، وأما ربا النقد فبالخبر، ثم إن الخبر دل على حرمة ربا النقد في الأشياء
  الستة، ثم اختلفوا فقال عامة الفقهاء حرمة التفاضل غير مقصورة على هذه الستة، بل ثابتة
  في غيرها، وقال نفاة القياس بل الحرمة مقصورة عليها وحجة هؤلاء من وجوه الحجة الأولى
  أن الشارع خص من المكيلات والمطعومات والأقوات أشياء أربعة، فلو كان الحكم ثابتاً في
  كل المكيلات أو في كل المطعومات لقال لا تبيعوا المكيل بالمكيل متفاضلاً، أو قال لا
  تبيعوا المطعوم بالمطعوم متفاضلاً، فإن هذا الكلام يكون أشد اختصاراً، وأكثرر فائدة،
  فلما لم يقل ذلك بل عد الأربعة، علمنا أن حكم الحرمة مقصور عليها فقط. الحجة الثانية
  أنا بينا في قوله تعالى { وَأَحَلَّ ٱللَّهُ ٱلْبَيْعَ } يقتضي حل ربا النقد فأنتم
  أخرجتم ربا النقد من تحت هذا العموم بخبر الواحد في الأشياء الستة، ثم أثبتم الحرمة
  في غيرها بالقياس عليها، فكان هذا تخصيصاً لعموم نص القرآن في الأشياء الستة بخبر الواحد،
  وفي غيرها بالقياس على الأشياء الستة، ثبت الحكم فيها بخبر الواحد، ومثل هذا القياس
  يكون أضعف بكثير من خبر الواحد، وخبر الواحد أضعف من ظاهر القرآن، فكان هذا ترجيحاً
  للأضعف على الأقوى، وأنه غير جائز. الحجة الثالثة أن التعدية من محل النص إلى غير محل
  النص، لا تمكن إلا بواسطة تعليل الحكم في مورد النص، وذلك غير جائز، أما أولاً فلأنه
  يقتضي تعليل حكم الله، وذلك محال على ما ثبت في الأصول، وأما ثانياً فلأن الحكم في
  مورد النص معلوم، واللغة مظنونة وربط المعلوم بالمظنون غير جائز، وأما جمهور الفقهاء
  فقد اتفقوا على أن حرمة ربا النقد غير مقصورة على هذه الأشياء الستة، بل هي ثابتة في
  غيرها، ثم من المعلوم أنه لا يمكن تعدية الحكم عن محل النص إلى غير محل النص إلا بتعليل
  الحكم الثابت في محل النص بعلة حاصلة في غير محل النص فلهذا المعنى اختلفوا في العلة
