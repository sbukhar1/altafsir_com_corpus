  الدنيا بسبب حب المال أورثه الخبط في الآخرة، وأوقعه في ذل الحجاب، وهذا التأويل أقرب
  عندي من الوجهين اللذين نقلناهما عمن نقلنا. أما قوله تعالى { ذَلِكَ بِأَنَّهُمْ قَالُواْ
