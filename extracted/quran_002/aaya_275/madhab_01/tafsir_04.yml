  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلَّذِينَ
  يَأْكُلُونَ ٱلرِّبَٰواْ لاَ يَقُومُونَ إِلاَّ كَمَا يَقُومُ ٱلَّذِي يَتَخَبَّطُهُ
  ٱلشَّيْطَانُ مِنَ ٱلْمَسِّ ذَلِكَ بِأَنَّهُمْ قَالُوۤاْ إِنَّمَا ٱلْبَيْعُ مِثْلُ
  ٱلرِّبَٰواْ وَأَحَلَّ ٱللَّهُ ٱلْبَيْعَ وَحَرَّمَ ٱلرِّبَٰواْ فَمَن جَآءَهُ مَوْعِظَةٌ
  مِّنْ رَّبِّهِ فَٱنْتَهَىٰ فَلَهُ مَا سَلَفَ وَأَمْرُهُ إِلَى ٱللَّهِ وَمَنْ عَادَ
  فَأُوْلَـٰئِكَ أَصْحَابُ ٱلنَّارِ هُمْ فِيهَا خَالِدُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">إعلم
  أن بين الربا وبين الصدقة مناسبة من جهة التضاد، وذلك لأن الصدقة عبارة عن تنقيص المال
  بسبب أمر الله بذلك، والربا عبارة عن طلب الزيادة على المال مع نهي الله عنه، فكانا
  متضادين، ولهذا قال الله تعالى { يَمْحَقُ ٱللَّهُ ٱلْرّبَوٰاْ وَيُرْبِى ٱلصَّدَقَـٰتِ
  } فلما حصل بين هذين الحكمين هذا النوع من المناسبة، لا جرم ذكر عقيب حكم الصدقات حكم
  الربا. أما قوله { ٱلَّذِينَ يَأْكُلُونَ ٱلرّبَوٰاْ } فالمراد الذين يعاملون به، وخص
  الأكل لأنه معظم الأمر، كما قال</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">ٱلَّذِينَ يَأْكُلُونَ أَمْوٰلَ ٱلْيَتَـٰمَىٰ
  ظُلْماً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">النساء 10 وكما لا يجوز أكل مال اليتيم لا يجوز إتلافه، ولكنه نبّه
  بالأكل على ما سواه وكذلك قوله</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَلاَ تَأْكُلُواْ أَمْوٰلَكُمْ بَيْنَكُم
  بِٱلْبَاطِلِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">البقرة 188 وأيضاً فلأن نفس الربا الذي هو الزيادة في المال على ما
  كانوا يفعلون في الجاهلية لا يؤكل، إنما يصرف في المأكول فيؤكل، والمراد التصرف فيه،
  فمنع الله من التصرف في الربا بما ذكرنا من الوعيد، وأيضاً فقد ثبت أنه صلى الله عليه
  وسلم</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\"> \" لعن
  آكل الربا وموكله وشاهده وكاتبه والمحلل له \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">فعلمنا أن الحرمة غير مختصة بالآكل، وأيضاً فقد ثبت بشهادة الطرد والعكس،
  أن ما يحرم لا يوقف تحريمه على الأكل دون غيره من التصرفات فثبت بهذه الوجوه الأربعة
  أن المراد من أكل الربا في هذه الآية التصرف في الربا، وأما الربا ففيه مسائل المسألة
  الأولى الربا في اللغة عبارة عن الزيادة يقال ربا الشيء يربو ومنه قوله</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">ٱهْتَزَّتْ
  وَرَبَتْ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">الحج 5 أي زادت، وأربى الرجل إذا عامل في الربا، ومنه الحديث</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" من أجبى فقد أربى \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">أي عامل بالربا، والاجباء بيع الزرع
  قبل أن يبدو صلاحه، هذا معنى الربا في اللغة. المسألة الثانية قرأ حمزة والكسائي {
  ٱلرّبَا } بالإمالة لمكان كسرة الراء والباقون بالتفخيم بفتح الباء، وهي في المصاحف
  مكتوبة بالواو، وأنت مخير في كتابتها بالألف والواو والياء، قال صاحب «الكشاف» الربا
  كتبت بالواو على لغة من يفخم كما كتبت الصلاة والزكاة وزيدت الألف بعدها تشبيهاً بواو
  الجمع. المسألة الثالثة إعلم أن الربا قسمان ربا النسيئة، وربا الفضل. أما ربا النسيئة
  فهو الأمر الذي كان مشهوراً متعارفاً في الجاهلية، وذلك أنهم كانوا يدفعون المال على
  أن يأخذوا كل شهر قدراً معيناً، ويكون رأس المال باقياً، ثم إذا حل الدين طالبوا المديون
  برأس المال، فإن تعذر عليه الأداء زادوا في الحق والأجل، فهذا هو الربا الذي كانوا
  في الجاهلية يتعاملون به. وأما ربا النقد فهو أن يباع من الحنطة بمنوين منها وما أشبه
  ذلك. إذا عرفت هذا فنقول المروي عن ابن عباس أنه كان لا يحرم إلا القسم الأول فكان
  يقول لا ربا إلا في النسيئة، وكان يجوز بالنقد، فقال له أبو سعيد الخدري شهدت ما لم
  تشهد، أو سمعت من رسول الله صلى الله عليه وسلم ما لم تسمع ثم روي أنه رجع عنه قال
  محمد بن سيرين كنا في بيت ومعنا عكرمة، فقال رجل يا عكرمة ما تذكر ونحن في بيت فلان
  ومعنا ابن عباس، فقال إنما كنت استحللت التصرف برأيي، ثم بلغني أنه صلى الله عليه وسلم
  حرمه، فاشهدوا أني حرمته وبرئت منه إلى الله، وحجة ابن عباس أن قوله { وَأَحَلَّ ٱللَّهُ
  ٱلْبَيْعَ } يتناول بيع الدرهم بالدرهمين نقداً، وقوله { وَحَرَّمَ ٱلرّبَوٰاْ } لا
  يتناوله لأن الربا عبارة عن الزيادة، وليست كل زيادة محرمة، بل قوله { وَحَرَّمَ ٱلرّبَوٰاْ
  } إنما يتناول العقد المخصوص الذي كان مسمى فيما بينهم بأنه ربا.</font></font>&#13;\t\t\t<label
