  class=\"TextResultArabic\"><font color=\"black\">الأعراف 12 صۤ 76 واعلم أن نفاة
  القياس يتمسكون بهذا الحرف، فقالوا لو كان الدين بالقياس لكانت هذه الشبهة لازمة، فلما
  كانت مدفوعة علمنا أن الدين بالنص لا بالقياس، وذكر القفال رحمة الله عليه الفرق بين
