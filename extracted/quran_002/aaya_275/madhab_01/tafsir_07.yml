  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">ٱلَّذِينَ يَأْكُلُونَ ٱلرِّبَٰواْ لاَ يَقُومُونَ
  إِلاَّ كَمَا يَقُومُ ٱلَّذِي يَتَخَبَّطُهُ ٱلشَّيْطَانُ مِنَ ٱلْمَسِّ ذَلِكَ بِأَنَّهُمْ
  قَالُوۤاْ إِنَّمَا ٱلْبَيْعُ مِثْلُ ٱلرِّبَٰواْ وَأَحَلَّ ٱللَّهُ ٱلْبَيْعَ وَحَرَّمَ
  ٱلرِّبَٰواْ فَمَن جَآءَهُ مَوْعِظَةٌ مِّنْ رَّبِّهِ فَٱنْتَهَىٰ فَلَهُ مَا سَلَفَ
  وَأَمْرُهُ إِلَى ٱللَّهِ وَمَنْ عَادَ فَأُوْلَـٰئِكَ أَصْحَابُ ٱلنَّارِ هُمْ فِيهَا
  خَالِدُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { ذَلِكَ بِأَنَّهُمْ قَالُوۤاْ
  إِنَّمَا ٱلْبَيْعُ مِثْلُ ٱلرِّبَوٰاْ وَأَحَلَّ ٱللَّهُ ٱلْبَيْعَ وَحَرَّمَ ٱلرِّبَوٰاْ
  } ، أي: إنما جوزوا بذلك لاعتراضهم على أحكام الله في شرعه، وليس هذا قياساً منهم للربا
  على البيع، لأن المشركين لا يعترفون بمشروعية أصل البيع الذي شرعه الله في القرآن،
  ولو كان هذا من باب القياس لقالوا: إنما الربا مثل البيع، وإنما قالوا: { إِنَّمَا
  ٱلْبَيْعُ مِثْلُ ٱلرِّبَوٰاْ } أي: هو نظيره، فلم حرم هذا وأبيح هذا؟ وهذا اعتراض
  منهم على الشرع، أي: هذا مثل هذا، وقد أحل هذا وحرم هذا، وقوله تعالى: { وَأَحَلَّ
  ٱللَّهُ ٱلْبَيْعَ وَحَرَّمَ ٱلرِّبَوٰاْ } يحتمل أن يكون من تمام الكلام رداً عليهم،
  أي: على ما قالوه من الاعتراض، مع علمهم بتفريق الله بين هذا وهذا حكماً، وهو العليم
  الحكيم الذي لا معقب لحكمه، ولا يسأل عما يفعل، وهم يسألون، وهو العالم بحقائق الأمور
  ومصالحها وما ينفع عباده فيبيحه لهم، وما يضرهم فينهاهم عنه، وهو أرحم بهم من الوالدة
  بولدها الطفل، ولهذا قال: { فَمَن جَآءَهُ مَوْعِظَةٌ مِّنْ رَّبِّهِ فَٱنتَهَىٰ فَلَهُ
  مَا سَلَفَ وَأَمْرُهُ إِلَى ٱللَّهِ } أي: من بلغه نهي الله عن الربا، فانتهى حال
  وصول الشرع إليه، فله ما سلف من المعاملة، لقوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">عَفَا ٱللَّهُ عَمَّا سَلَف</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[المائدة:
  95] وكما قال النبي صلى الله عليه وسلم يوم فتح مكة:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" وكل ربا في الجاهلية موضوع تحت قدميّ هاتين، وأول ربا أضع ربا العباس
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">ولم
  يأمرهم برد الزيادات المأخوذة في حال الجاهلية، بل عفا عما سلف، كما قال تعالى: { فَلَهُ
  مَا سَلَفَ وَأَمْرُهُ إِلَى ٱللَّهِ } قال سعيد بن جبير والسدي: فله ما سلف: ما كان
  أكل من الربا قبل التحريم. وقال ابن أبي حاتم: قرىء على محمد بن عبد الله بن عبد الحكم،
  أخبرنا ابن وهب، أخبرني جرير بن حازم، عن أبي إسحاق الهمداني، عن أم يونس، يعني: امرأته
  العالية بنت أيفع، أن عائشة زوج النبي صلى الله عليه وسلم قالت لها أم محبة أم ولد
  لزيد بن أرقم: يا أم المؤمنين أتعرفين زيد بن أرقم؟ قالت: نعم، قالت: فإني بعته عبداً
  إلى العطاء بثمانمائة، فاحتاج إلى ثمنه، فاشتريته قبل محل الأجل بستمائة، فقالت: بئس
  ما شريت، وبئس ما اشتريت، أبلغي زيداً أنه قد أبطل جهاده مع رسول الله صلى الله عليه
  وسلم إن لم يتب، قال: فقلت: أرأيت إن تركت المائتين وأخذت الستمائة؟ قالت: نعم { فَمَن
  جَآءَهُ مَوْعِظَةٌ مِّنْ رَّبِّهِ فَٱنتَهَىٰ فَلَهُ مَا سَلَفَ }. وهذا الأثر مشهور،
  وهو دليل لمن حرم مسألة العينة، مع ما جاء فيها من الأحاديث المذكورة المقررة في كتاب
  الأحكام، ولله الحمد والمنة، ثم قال تعالى: { وَمَنْ عَادَ } أي: إلى الربا، ففعله
  بعد بلوغه نهي الله له عنه، فقد استوجب العقوبة، وقامت عليه الحجة، ولهذا قال: { فَأُوْلَـٰۤئِكَ
  أَصْحَـٰبُ ٱلنَّارِ هُمْ فِيهَا خَـٰلِدُونَ } وقد قال أبو داود: حدثنا يحيى بن معين،
  أخبرنا عبد الله ابن رجاء المكي، عن عبد الله بن عثمان بن خثيم، عن أبي الزبير، عن
  جابر، قال: لما نزلت: { ٱلَّذِينَ يَأْكُلُونَ ٱلرِّبَوٰاْ لاَ يَقُومُونَ إِلاَّ كَمَا
  يَقُومُ ٱلَّذِى يَتَخَبَّطُهُ ٱلشَّيْطَـٰنُ مِنَ ٱلْمَسِّ } قال رسول الله صلى الله
  عليه وسلم:</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
