  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلَّذِينَ
  يَأْكُلُونَ ٱلرِّبَٰواْ لاَ يَقُومُونَ إِلاَّ كَمَا يَقُومُ ٱلَّذِي يَتَخَبَّطُهُ
  ٱلشَّيْطَانُ مِنَ ٱلْمَسِّ ذَلِكَ بِأَنَّهُمْ قَالُوۤاْ إِنَّمَا ٱلْبَيْعُ مِثْلُ
  ٱلرِّبَٰواْ وَأَحَلَّ ٱللَّهُ ٱلْبَيْعَ وَحَرَّمَ ٱلرِّبَٰواْ فَمَن جَآءَهُ مَوْعِظَةٌ
  مِّنْ رَّبِّهِ فَٱنْتَهَىٰ فَلَهُ مَا سَلَفَ وَأَمْرُهُ إِلَى ٱللَّهِ وَمَنْ عَادَ
  فَأُوْلَـٰئِكَ أَصْحَابُ ٱلنَّارِ هُمْ فِيهَا خَالِدُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">لما
  ذكر تعالى الأبرار المؤدين النفقات، المخرجين الزكوات، المتفضلين بالبر والصدقات لذوي
  الحاجات والقرابات في جميع الأحوال والأوقات، شرع في ذكر أكلة الربا وأموال الناس بالباطل
  وأنواع الشبهات، فأخبر عنهم يوم خروجهم من قبورهم، وقيامهم منها إلى بعثهم ونشورهم،
  فقال: { ٱلَّذِينَ يَأْكُلُونَ ٱلرِّبَوٰاْ لاَ يَقُومُونَ إِلاَّ كَمَا يَقُومُ ٱلَّذِى
  يَتَخَبَّطُهُ ٱلشَّيْطَـٰنُ مِنَ ٱلْمَسِّ } ، أي: لا يقومون من قبورهم يوم القيامة
  إلا كما يقوم المصروع حال صرعه، وتخبط الشيطان له، وذلك أنه يقوم قياماً منكراً. وقال
  ابن عباس: آكل الربا يبعث يوم القيامة مجنوناً يخنق، رواه ابن أبي حاتم، قال: وروي
  عن عوف بن مالك وسعيد بن جبير والسدي والربيع بن أنس وقتادة ومقاتل بن حيان نحو ذلك،
  وحكي عن عبد الله بن عباس وعكرمة وسعيد بن جبير والحسن وقتادة ومقاتل بن حيان أنهم
  قالوا في قوله: { ٱلَّذِينَ يَأْكُلُونَ ٱلرِّبَوٰاْ لاَ يَقُومُونَ إِلاَّ كَمَا يَقُومُ
  ٱلَّذِى يَتَخَبَّطُهُ ٱلشَّيْطَـٰنُ مِنَ ٱلْمَسِّ } يعني: لا يقومون يوم القيامة،
  وكذا قال ابن أبي نجيح عن مجاهد والضحاك وابن زيد، وروى ابن أبي حاتم من حديث أبي بكر
  بن أبي مريم عن ضمرة بن حبيب، عن ابن عبد الله بن مسعود، عن أبيه، أنه كان يقرأ: {
  الذين يأكلون الربا لا يقومون إلا كما يقوم الذي يتخبطه الشيطان من المس يوم القيامة
  } وقال ابن جرير: حدثني المثنى، حدثنا مسلم بن إبراهيم، حدثنا ربيعة بن كلثوم، حدثنا
  أبي، عن سعيد بن جبير، عن ابن عباس، قال: يقال يوم القيامة لآكل الربا: خذ سلاحك للحرب،
  وقرأ: { ٱلَّذِينَ يَأْكُلُونَ ٱلرِّبَوٰاْ لاَ يَقُومُونَ إِلاَّ كَمَا يَقُومُ ٱلَّذِى
  يَتَخَبَّطُهُ ٱلشَّيْطَـٰنُ مِنَ ٱلْمَسِّ } قال: وذلك حين يقوم من قبره. وفي حديث
  أبي سعيد في الإسراء، كما هو مذكور في سورة سبحان، أنه عليه السلام مر ليلتئذ بقوم
  لهم أجواف مثل البيوت، فسأل عنهم، فقيل: هؤلاء أكلة الربا. رواه البيهقي مطولاً، وقال
  ابن أبي حاتم: حدثنا أبو بكر بن أبي شيبة، حدثنا الحسن بن موسى، عن حماد بن سلمة، عن
  علي بن زيد، عن أبي الصلت، عن أبي هريرة، قال: قال رسول الله صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" أتيت ليلة أسري بي على قوم بطونهم
  كالبيوت فيها الحيات تُرى من خارج بطونهم، فقلت: من هؤلاء يا جبريل؟ قال: هؤلاء أكلة
  الربا \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">ورواه
  الإمام أحمد، عن حسن وعفان، كلاهما عن حماد بن سلمه به، وفي إسناده ضعف. وقد روى البخاري
  عن سمرة بن جندب في حديث المنام الطويل: فأتينا على نهر، حسبت أنه كان يقول: أحمر مثل
  الدم، وإذا في النهر رجل سابح يسبح، وإذا على شط النهر رجل قد جمع عنده حجارة كثيرة،
  وإذا ذلك السابح يسبح، ثم يأتي الذي قد جمع الحجارة عنده، فيفغر له فاه، فيلقمه حجراً،
  وذكر في تفسيره أنه آكل الربا.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
