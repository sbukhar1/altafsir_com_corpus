  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلَّذِينَ
  يَأْكُلُونَ ٱلرِّبَٰواْ لاَ يَقُومُونَ إِلاَّ كَمَا يَقُومُ ٱلَّذِي يَتَخَبَّطُهُ
  ٱلشَّيْطَانُ مِنَ ٱلْمَسِّ ذَلِكَ بِأَنَّهُمْ قَالُوۤاْ إِنَّمَا ٱلْبَيْعُ مِثْلُ
  ٱلرِّبَٰواْ وَأَحَلَّ ٱللَّهُ ٱلْبَيْعَ وَحَرَّمَ ٱلرِّبَٰواْ فَمَن جَآءَهُ مَوْعِظَةٌ
  مِّنْ رَّبِّهِ فَٱنْتَهَىٰ فَلَهُ مَا سَلَفَ وَأَمْرُهُ إِلَى ٱللَّهِ وَمَنْ عَادَ
  فَأُوْلَـٰئِكَ أَصْحَابُ ٱلنَّارِ هُمْ فِيهَا خَالِدُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله
  عز وجل: { الذين يأكلون الربا } أي يعاملون به وإنما خص الأكل لأنه معظم الأمر المقصود
  من المال لأن المال لا يؤكل إنما يصرف في المأكول ثم يؤكل فمنع الله التصرف في الربا
  بما ذكر فيه من الوعيد (م) عن جابر قال: \" لعن رسول الله صلى الله عليه وسلم آكل الربا
  ومؤكله وكاتبه وشاهديه وقال: هم سواء \" وأصل الربا في اللغة الزيادة يقال ربا الشيء
  يربو إذا زاد وكثر فالربا الزيادة في المال { لا يقومون } يعني من قبورهم يوم القيامة
  { إلاّ كما يقوم الذي يتخبطه الشيطان } أي يصرعه، وأصل الخبط الضرب والوطء وهو ضرب
  على غير استواء يقال ناقة خبوط للتي تضرب الأرض بقوائمها وتطأ الناس بأخفافها ومنه
  قولهم: يخبط خبط عشواء للرجل الذي يتصرف في الأمور على غير اهتداء وتمييز وتدبر، وتخبطه
  الشيطان إذا مسه بخبل وجنون { من المس } يعني من الجنون يقال: مس الرجل فهو ممسوس إذا
  كان به جنون، ومعنى الآية أن آكل الربا يبعث يوم القيامة مثل المصروع الذي لا يستطيع
  الحركة الصحيحة لأن الربا ربا في بطونهم حتى أثقلهم فلا يقدرون على الإسراع. قال سعيد
  بن جبير تلك علامة آكل الربا إذا استحله يوم القيامة وروى البغوي بسند الثعلبي عن أبي
  سعيد الخدري عن رسول الله صلى الله عليه وسلم في قصة الإسراء قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" فانطلق بي جبريل إلى رجال كثير
  كل رجل بطنه مثل البيت الضخم منضدين على سابلة آل فرعون وآل فرعون يعرضون على النار
  غدواً وعشياً قال فيقبلون مثل الإبل المنهومة يخبطون الحجارة والشجر لا يسمعون ولا
  يعقلون فإذا أحس بهم أصحاب تلك البطون قاموا فتميل بهم بطونهم فيصرعون ثم يقوم أحدهم
  فيميل به بطنه فيصرع فلا يستطيعون أن يبرحوا حتى يغشاهم آل فرعون فيردوهم مقبلين ومدبرين
  فذلك عذابهم في البرزخ بين الدنيا والآخرة، قال: وآل فرعون يقولون: اللهم لا تقم الساعة
  أبداً. قال: ويوم القيامة يقول أدخلوا آل فرعون أشد العذاب قلت: يا جبريل من هؤلاء؟
  قال: هؤلاء الذين يأكلون الربا لا يقومون إلاّ كما يقوم الذي يتخبطه الشيطان من المس
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">قوله:
  بطنه مثل البيت الضخم أي العظيم الكبير الغليظ، وقوله: منضدين أي موضوعين بعضهم على
  بعض والسابلة الطريق، وقوله مثل الإبل المنهومة، النهم بالتحريك إفراط في الشهوة بالطعام
  من الجوع. قوله عز وجل: { ذلك بأنهم قالوا إنما البيع مثل الربا } أي ذلك الذي نزل
  بهم من العذاب بقولهم هذا واستحلالهم إياه وذلك أن أهل الجاهلية كان أحدهم إذا حل ماله
  على غريمه يطالبه به فيقول الغريم لصاحب الحق زدني في الأجل حتى أزيدك في المال فيفعلان
  ذلك وكانوا يقولون: سواء علينا الزيادة في أول البيع بالربح أو عند المحل لأجل التأخير
  فكذبهم الله تعالى.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
