  color=\"black\">(م) عن أبي هريرة قال قال رسول الله صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" الذهب بالذهب وزناً بوزن مثلاً
  بمثل والفضة بالفضة وزناً بوزن مثلاً بمثل فمن زاد واستزاد فقد أربى \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">وفي رواية:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" التمر بالتمر والحنطة بالحنطة
  والشعير بالشعير والملح بالملح مثلاً بمثل يداً بيد، فمن زاد واستزاد فقد أربى إلاّ
  ما اختلفت ألوانه \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">(م)
  عن عبادة بن الصامت قال قال رسول الله صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" الذهب بالذهب والفضة بالفضة والبر بالبر والشعير بالشعير والتمر
  بالتمر والملح بالملح مثلاً بمثل سواء بسواء يداً بيد، فإذا اختلفت هذه الأصناف فبيعوا
  كيف شئتم إذا كان يداً بيد \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">فنص رسول الله صلى الله عليه وسلم على جريان الربا في هذه الستة أشياء
