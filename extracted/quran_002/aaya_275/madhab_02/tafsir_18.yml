  إِلاَّ كَمَا يَقُومُ ٱلَّذِي يَتَخَبَّطُهُ ٱلشَّيْطَانُ مِنَ ٱلْمَسِّ ذَلِكَ بِأَنَّهُمْ
  قَالُوۤاْ إِنَّمَا ٱلْبَيْعُ مِثْلُ ٱلرِّبَٰواْ وَأَحَلَّ ٱللَّهُ ٱلْبَيْعَ وَحَرَّمَ
  ٱلرِّبَٰواْ فَمَن جَآءَهُ مَوْعِظَةٌ مِّنْ رَّبِّهِ فَٱنْتَهَىٰ فَلَهُ مَا سَلَفَ
  وَأَمْرُهُ إِلَى ٱللَّهِ وَمَنْ عَادَ فَأُوْلَـٰئِكَ أَصْحَابُ ٱلنَّارِ هُمْ فِيهَا
  خَالِدُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">ورد عليهم ذلك بقوله: { وأحل الله
  البيع وحرم الربا } يعني وأحل الله لكم الأرباح في التجارة بالبيع والشراء وحرم الربا
  الذي هو زيادة في المال لأجل تأخير الأجل وذلك لأن الله تعالى خلق الخلق فهم عبيده
  وهو مالكهم يحكم فيهم بما يشاء ويستعبدهم بما يريد ليس لأحد أن يعترض عليه في شيء مما
  حل أو حرم، وإنما على كافة الخلق الطاعة والتسليم لحكمه وأمره ونهيه. وذكر بعض العلماء
  الفرق بين البيع الربا فقال إذا باع ثوباً يساوي عشرة بعشرين فقد جعل ذات الثوب مقابلاً
  للعشرين فلما حصل التراضي على هذا التقابل صار كل واحد منهما مقابلاً للآخر في المالية
  عندهما فلم يكن أخذ من صاحبه شيئاً بغير عوض، أما إذا باع عشرة دراهم بعشرين فقد أخذ
  العشرة الزائدة بغير عوض ولا يمكن أن يقال: إن العوض هو الإمهال في مدة الأجل لأن الإمهال
  ليس مالاً أو شيئاً يشار إليه حتى يجعله عوضاً عن العشرة الزائدة فقد ظهر الفرق بين
  الصورتين.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">فصل: في حكم الربا وفيه مسائل</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">المسألة الأولى: ذكروا في سبب تحريم الربا وجوهاً: أحدها: أن الربا
  يقتضي أخذ مال الغير بغير عوض، لأن من يبيع درهماً بدرهمين نقداً كان أو نسيئة فقد
  حصل له زيادة درهم من غير عوض فهو حرام. الوجه الثاني: إنما حرم عقد الربا لأنه يمنع
  الناس من الاشتغال بالتجارة لأن صاحب الدراهم إذا تمكن من عقد الربا خف عليه تحصيل
  الزيادة من غير تعب ولا مشقة، فيقضي ذلك إلى انقطاع منافع الناس بالتجارات وطلب الأرباح.
  الوجه الثالث: أن الربا هو سبب إلى انقطاع المعروف بين الناس من القرض، فلما حرم الربا
  طابت النفوس بقرض الدراهم للمحتاج واسترجاع مثله لطلب الأجر من الله تعالى. الوجه الرابع:
  أن تحريم الربا قد ثبت بالنص ولا يجب أن يكون حكم جميع التكاليف معلومة للخلق فوجب
  القطع بتحريم الربا وإن كنا لا نعلم وجه الحكمة في ذلك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">المسألة
  الثانية: اعلم أن الربا في اللغة هو الزيادة، وطلب الزيادة بطريق التجارة غير حرام
  فثبت أن الزيادة المحرمة هو الربا وهو على صفة مخصوصة في مال مخصوص بينه رسول الله
  صلى الله عليه وسلم (ق) عن عمر بن الخطاب قال قال رسول الله صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" الذهب بالورق رباً إلاّ هاء وهاء
  والبر بالبر رباً إلا هاء وهاء والشعير بالشعير رباً إلاّ هاء وهاء والتمر بالتمر رباً
  إلاّ هاء وهاء \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">وفي
  رواية:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\"> \"
  الورق بالورق رباً إلاّ هاء وهاء والذهب بالذهب رباً إلاّ هاء وهاء \" </font></font></b>&#13;\t\t\t<label
