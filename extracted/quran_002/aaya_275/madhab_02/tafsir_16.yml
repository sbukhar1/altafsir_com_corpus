  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلَّذِينَ
  يَأْكُلُونَ ٱلرِّبَٰواْ لاَ يَقُومُونَ إِلاَّ كَمَا يَقُومُ ٱلَّذِي يَتَخَبَّطُهُ
  ٱلشَّيْطَانُ مِنَ ٱلْمَسِّ ذَلِكَ بِأَنَّهُمْ قَالُوۤاْ إِنَّمَا ٱلْبَيْعُ مِثْلُ
  ٱلرِّبَٰواْ وَأَحَلَّ ٱللَّهُ ٱلْبَيْعَ وَحَرَّمَ ٱلرِّبَٰواْ فَمَن جَآءَهُ مَوْعِظَةٌ
  مِّنْ رَّبِّهِ فَٱنْتَهَىٰ فَلَهُ مَا سَلَفَ وَأَمْرُهُ إِلَى ٱللَّهِ وَمَنْ عَادَ
  فَأُوْلَـٰئِكَ أَصْحَابُ ٱلنَّارِ هُمْ فِيهَا خَالِدُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  يَأْكُلُونَ } يأخذون, عبّر به عن الأخذ، لأنه الأغلب والربا: الزيادة على الدَّيْن
  لمكان الأجل، رَبَا السويق زاد. { لا يَقُومُونَ } من قبورهم يوم القيامة. { يَتَخَبَّطُهُ
  } يتخنقه الشيطان في الدنيا. { مِنَ الْمَسِّ } وهو الجنون، وذلك لغلبة السوداء، فنسب
  إلى الشيطان تشبيهاً بما يفعله من إغوائه به، أو هو فعل للشيطان، لجوازه عقلاً، وهو
  ظاهر القرآن. { إِنَّمَا الْبَيْعُ } قالته ثقيف، وكانوا من أكثر العرب رِباً. { مَا
  سَلَفَ } ما أَكل من الربا لا يلزمه رده.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

