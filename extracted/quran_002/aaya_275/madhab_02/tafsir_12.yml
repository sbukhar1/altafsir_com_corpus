  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلَّذِينَ
  يَأْكُلُونَ ٱلرِّبَٰواْ لاَ يَقُومُونَ إِلاَّ كَمَا يَقُومُ ٱلَّذِي يَتَخَبَّطُهُ
  ٱلشَّيْطَانُ مِنَ ٱلْمَسِّ ذَلِكَ بِأَنَّهُمْ قَالُوۤاْ إِنَّمَا ٱلْبَيْعُ مِثْلُ
  ٱلرِّبَٰواْ وَأَحَلَّ ٱللَّهُ ٱلْبَيْعَ وَحَرَّمَ ٱلرِّبَٰواْ فَمَن جَآءَهُ مَوْعِظَةٌ
  مِّنْ رَّبِّهِ فَٱنْتَهَىٰ فَلَهُ مَا سَلَفَ وَأَمْرُهُ إِلَى ٱللَّهِ وَمَنْ عَادَ
  فَأُوْلَـٰئِكَ أَصْحَابُ ٱلنَّارِ هُمْ فِيهَا خَالِدُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله
  عز وجل: { الَّذِينَ يَأْكُلُونَ الرِّبَا } يعني يأخذون الربا فعبر عن الأخذ بالأكل
  لأن الأخذ إنما يراد للأكل، والربا: هو الزيادة من قولهم: ربا السويق يربو إذا زاد،
  وهو الزيادة على مقدار الدَّيْنِ لمكان الأجل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">{
  لاَ يَقُومُونَ إِلاَّ كَمَا يَقُومُ الَّذِي يَتَخَبَّطُهُ الشَّيْطَانُ مِنَ الْمَسِّ
  } يعني من قبورهم يوم القيامة، وفيه قولان:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدهما:
  كالسكران من الخمر يقطع ظهراً لبطن، ونسب إلى الشيطان لأنه مطيع له في سكره.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والثاني: قاله ابن عباس، وابن جبير، ومجاهد، والحسن: لا يقومون يوم
  القيامة من قبورهم إلا كما يقوم الذي يتخبطه الشيطان من المسّ، يعني الذي يخنقه الشيطان
  في الدنيا من المس، يعني الجنون، فيكون ذلك في القيامة علامة لأكل الربا في الدنيا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">واختلفوا في مس الجنون، هل هو بفعل الشيطان؟</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فقال
  بعضهم: هذا من فعل الله بما يحدثه من غلبة السوداء فيصرعه، ينسب إلى الشيطان مجازاً
  تشبيهاً بما يفعله من إغوائه الذي يصرعه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: بل هو من فعل الشيطان بتمكين الله له من ذلك في بعض الناس دون بعض، لأنه ظاهر
  القرآن وليس في العقل ما يمنعه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">{
  ذَلِكَ بِأَنَّهُمْ قَالُوا إِنَّمَا الْبَيْعُ مِثْلُ الرِّبَا } قيل إنه يعني ثقيفاً
  لأنهم كانوا أكثر العرب رباً، فلمّا نهوا عنه قالوا: كيف ننهى عن الربا وهو مثل البيع
  فحكى الله تعالى ذلك عنهم، ثم أبطل ما ذكروه من التشبيه بالبيع فقال تعالى:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">{ وَأَحَلَّ اللهُ الْبَيْعَ وَحَرَّمَ الرِّبَا } وللشافعي في قوله:
  { وَأَحَلَّ اللهُ الْبَيْعَ وَحَرَّمَ الرِّبَا } ثلاثة أقاويل:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أحدها: أنها من العامِّ الذي يجري على عمومه في إباحة كل بيع وتحريم
  كل ربا إلا ما خصهما دليل من تحريم بعض البيع وإحلال بعض الربا، فعلى هذا اختلف في
  قوله، هل هو من العموم الذي أريد به العموم، أو من العموم الذي أريد به الخصوص على
  قولين:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">أحدهما: أنه عموم أريد به العموم
  وإن دخله دليل التخصيص.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والثاني: أنه عموم أريد به الخصوص.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وفي الفرق بينهما وجهان: أحدهما: أن العموم الذي أريد به العموم: أن
  يكون الباقي من العموم من بعد التخصيص أكثر من المخصوص، والعموم الذي أريد به الخصوص
  أن يكون الباقي منه بعد التخصيص أقل من المخصوص.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والفرق
  الثاني: أن البيان فيما أريد به الخصوص متقدِّم على اللفظ، وأن ما أريد به العموم متأخِر
  عن اللفظ ومقترن به، [هذا] أحد أقاويله:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والقول
  الثاني: أنه المجمل الذي لا يمكن [أن] يستعمل في إحلال بيع أو تحريمه إلا أن يقترن
  به بيان من سنّة الرسول، وإن دل على إباحة البيوع في الجملة دون التفصيل.</font></font>&#13;\t\t\t<label
