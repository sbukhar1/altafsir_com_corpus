  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">ٱلَّذِينَ يَأْكُلُونَ ٱلرِّبَٰواْ لاَ يَقُومُونَ
  إِلاَّ كَمَا يَقُومُ ٱلَّذِي يَتَخَبَّطُهُ ٱلشَّيْطَانُ مِنَ ٱلْمَسِّ ذَلِكَ بِأَنَّهُمْ
  قَالُوۤاْ إِنَّمَا ٱلْبَيْعُ مِثْلُ ٱلرِّبَٰواْ وَأَحَلَّ ٱللَّهُ ٱلْبَيْعَ وَحَرَّمَ
  ٱلرِّبَٰواْ فَمَن جَآءَهُ مَوْعِظَةٌ مِّنْ رَّبِّهِ فَٱنْتَهَىٰ فَلَهُ مَا سَلَفَ
  وَأَمْرُهُ إِلَى ٱللَّهِ وَمَنْ عَادَ فَأُوْلَـٰئِكَ أَصْحَابُ ٱلنَّارِ هُمْ فِيهَا
  خَالِدُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">وهذا فرق ما بين العموم والمجمل،
  أن العموم يدل على إباحة البيوع في الجملة ولا يدل على إباحتها في التفصيل حتى يقترن
  به بيان.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">فعلى هذا القول أنها مجملة اختلف
  في إجمالها، هل هو لتعارض فيها أو لمعارضة غيرها لها على وجهين:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أحدهما: أنه لمَّا تعارض ما في الآية من إحلال البيع وتحريم الربا
  وهو بيع صارت بهذا التعارض مجملة وكان إجمالها منها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثاني:
  أن إجمالها بغيرها لأن السنّة منعت من بيوع وأجازت بيوعاً فصارت بالسنة مجملة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وإذا صح إجمالها فقد اختلف فيه: ـ</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">هل
  هو إجمال في المعنى دون اللفظ، لأن لفظ البيع معلوم في اللغة وإنما الشرع أجمل المعنى
  والحكم حين أحل بيعاً وحرّم بيعاً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والوجه
  الثاني: أن الإجمال في لفظها ومعناها، لأنه لما عدل بالبيع عن إطلاقه على ما استقر
  عليه في الشرع فاللفظ والمعنى محتملان معاً، فهذا شرح القول الثاني.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والقول الثالث: أنها داخلة في العموم والمجمل، فيكون عموماً دخله التخصيص،
  ومجملاً لحقه التفسير، لاحتمال عمومها في اللفظ وإجمالها في المعنى، فيكون اللفظ عموماً
  دخله التخصيص، والمعنى مجملاً لحقه التفسير.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والوجه
  الثاني: أن عمومها في أول الآية من قوله: { وَأَحَلَّ اللهُ الْبَيْعَ وَحَرَّمَ الرِّبَا
  } ، وإجمالها في آخرها من قوله: { وَحَرَّمَ الرِّبَا } ، فيكون أولها عاماً دخله التخصيص،
  وآخرها مجملاً لحقه التفسير.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والوجه
  الثالث: أن اللفظ كان مجملاً، فلما بَيَّنَهُ الرسول صار عاماً، فيكون داخلاً في المجمل
  قبل البيان، في العموم بعد البيان.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ثم
  قال تعالى: { فَمَن جَاءَهُ مَوْعِظَةٌ مِّن رَّبِّه فَانتَهَى } في الموعظة وجهان:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أحدهما: التحريم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثاني:
  الوعيد.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">{ فَلَهُ مَا سَلَفَ } قاله السدي:
  يعني ما أكل من الربا لا يلزمه رَدُّه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">{
  وَأَمْرُهُ إِلَى اللهِ } يحتمل وجهين:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدهما:
  في المحاسبة والجزاء.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والثاني: في العفو والعقوبة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقيل فيه وجه ثالث: في العصمة والتوفيق.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقيل
  فيه وجه رابع: فأمره إلى الله والمستقل في تثبيته على التحريم أو انتقاله إلى الاستباحة.</font></font><font
