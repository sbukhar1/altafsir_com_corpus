  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلَّذِينَ
  يَأْكُلُونَ ٱلرِّبَٰواْ لاَ يَقُومُونَ إِلاَّ كَمَا يَقُومُ ٱلَّذِي يَتَخَبَّطُهُ
  ٱلشَّيْطَانُ مِنَ ٱلْمَسِّ ذَلِكَ بِأَنَّهُمْ قَالُوۤاْ إِنَّمَا ٱلْبَيْعُ مِثْلُ
  ٱلرِّبَٰواْ وَأَحَلَّ ٱللَّهُ ٱلْبَيْعَ وَحَرَّمَ ٱلرِّبَٰواْ فَمَن جَآءَهُ مَوْعِظَةٌ
  مِّنْ رَّبِّهِ فَٱنْتَهَىٰ فَلَهُ مَا سَلَفَ وَأَمْرُهُ إِلَى ٱللَّهِ وَمَنْ عَادَ
  فَأُوْلَـٰئِكَ أَصْحَابُ ٱلنَّارِ هُمْ فِيهَا خَالِدُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { ٱلَّذِينَ يَأْكُلُونَ ٱلرِّبَوٰاْ لاَ يَقُومُونَ إِلاَّ كَمَا يَقُومُ ٱلَّذِي
  يَتَخَبَّطُهُ ٱلشَّيْطَانُ مِنَ ٱلْمَسِّ... }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن عرفة: يحتمل أن يكون التشبيه بمن يتخبطه \" الشيطان من المس (حال) تخبطه. ويحتمل
  أن يكون التّشبيه بالمتخبط إثر تخبطه)) والظاهر العموم، لأن الآكلين من الربا متفاوتون
  في الأكل، فالمكثر منهم شبيه به حال التخبط والمقلل شبيه به أثر التخبط.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال ابن عرفة: وجه مناسبتها لما قبلها أنها تقدمها إنفاق الصدقة، والصدقة
  (من) غير عوض (والرّبا في ظاهر الأمر زيادة من غير عوض) لأنه يدفع قليلا في كثير. وقدّر
  الفخر المناسبة بأن الصدقة (نقص من المال) والرّبا زيادة فيه، فالنفوس تحبه وتكره الصدقة
  فجاءت الآية ردّا عليهم وإشعارا بأن ذلك النقص زيادة وتلك الزيادة نقص.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال الزمخشري: \" مِنَ المَسّ \" متعلّق بـ \" يقومون \" (أو يقوم،
  فرد عليه أبو حيان تعلقه بـ \" يقومون \" ) لأن قيامهم في الآخرة وليس فيه جنون ولا
  مس.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال ابن عرفة: وفيه عندي نظر من
  وجه آخر وهو (أنّك تقول):</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ما أكل زيد إلا كالشيطان يأكل بشماله.
  أو تقول: ما أكل زيد بشماله إلاّ كالشيطان (يأكل بشماله). فهذه الحالة أخف لأنه في
  الأولى ذمّ لآكله مطلقا، وفي الثانية ذم له إذا اتّصف بالأكل بالشّمال وقد لا يتصف
  به، وكذلك هذا يلزم أن يكون التشبيه خاصا بقيامهم من المس فيقال: لعل لهم (حالة) أخرى
  يقومون (بها) من المس.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال ابن عرفة: اعلم أن القدماء من
  المعتزلة ينكرون الجنّ بالأصالة، وهو كفر لا شك فيه فإنه تكذيب للقرآن والحديث، والمتأخرون
  منهم يثبتونهم وينكرون الصرع.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { ذَلِكَ بِأَنَّهُمْ قَالُوۤاْ إِنَّمَا ٱلْبَيْعُ مِثْلُ ٱلرِّبَو䁲 }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال الزمخشري: الإشارة للعقاب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن عرفة: أو لأكلهم الربا لأنه سبب في عقوبتهم وسبب السبب مسبب، وهذا قياس تمثيلي
  ذكروا منه قياس (الشبه) والتسوية وهو قياس أخروي بمعنى أن الحكم في المقيس عليه ثابت
  في الفرع المقيس من باب أحرى فينعكس فيه التشبيه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ومثله
  ابن مالك في المصباح بهذه الآية وبقول الشاعر:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">كأن انتظار البدر من تحت غيمه\t</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">\tنجاة من
  البأساء بعد الوقوع</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وبقول الآخر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وكأن النجوم بين الدّجى\t</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">\tسنن لاح
  بينهن ابتداع</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">فجعل أهل السنة بين المبتدعة بمنزلة النجوم في الظلام.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال غيره: الاهتداء بالنجوم يحتاج فيه إلى معرفة استدلال واتباع أهل
  السنة لا يحتاج فيه إلى تكليف دليل فكان أحرى.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { وَأَحَلَّ ٱللَّهُ ٱلْبَيْعَ وَحَرَّمَ ٱلرِّبَوٰاْ... }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال الزمخشري: هذا رد على قياسهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن عرفة: بل هو عندي تجهيل لهم، ويكون النّص متقدما فهو قياس في معرض النّص فهو فاسد
  الوضع وعلى ما قال الزمخشري يكون النص غير متقدم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

