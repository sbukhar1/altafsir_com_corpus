  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلَّذِينَ
  يَأْكُلُونَ ٱلرِّبَٰواْ لاَ يَقُومُونَ إِلاَّ كَمَا يَقُومُ ٱلَّذِي يَتَخَبَّطُهُ
  ٱلشَّيْطَانُ مِنَ ٱلْمَسِّ ذَلِكَ بِأَنَّهُمْ قَالُوۤاْ إِنَّمَا ٱلْبَيْعُ مِثْلُ
  ٱلرِّبَٰواْ وَأَحَلَّ ٱللَّهُ ٱلْبَيْعَ وَحَرَّمَ ٱلرِّبَٰواْ فَمَن جَآءَهُ مَوْعِظَةٌ
  مِّنْ رَّبِّهِ فَٱنْتَهَىٰ فَلَهُ مَا سَلَفَ وَأَمْرُهُ إِلَى ٱللَّهِ وَمَنْ عَادَ
  فَأُوْلَـٰئِكَ أَصْحَابُ ٱلنَّارِ هُمْ فِيهَا خَالِدُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { الذين يأكلون الربا } الربا: أصله في اللغة: الزيادة، ومنه الربوة والرابية،
  و أربى فلان على فلان: زاد. وهذا الوعيد يشمل الآكل، والعامل به، و إنما خص الآكل بالذكر،
  لأنه معظم المقصود. وقد صح عن النبي صلى الله عليه وسلم أنه</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" لعن آكل الربا وموكله وشاهديه
  وكاتبه \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { لا يقومون } قال ابن قتيبة أي: يوم البعث من القبور. والمس: الجنون، يقال:
  رجل ممسوس. فالناس إذا خرجوا من قبورهم أسرعوا كما قال تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">يوم يخرجون من الأجداث سراعاً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[المعارج:43]
  إلا أكله الربا، فانهم يقومون ويسقطون، لأن الله أربى الربا في بطونهم يوم القيامة
  حتى أثقلهم، فلا يقدرون على الإسراع. وقال سعيد بن جبير: تلك علامة آكل الربا إذا استحله
  يوم القيامة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { ذلك } أي: هذا الذي
  ذكر من عقابهم { بأنهم قالوا: إنما البيع مثل الربا } وقيل: إن ثقيفاً كانوا أكثر العرب
  رباً، فلما نهوا عنه؛ قالوا: إِنما هو مثل البيع.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { فمن جاءه موعظة من ربه } قال الزجاج: كل تأنيث ليس بحقيقي، فتذكيره جائز،
  ألا ترى أن الوعظ والموعظة معبران عن معنى واحد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { فله ما سلف } أي: ما أكل من الربا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وفي
  قوله تعالى: { وأمره إلى الله } قولان. أحدهما: أن «الهاء» ترجع إلى المربي، فتقديره:
  إن شاء عصَمَه منه، وإن شاء لم يفعل، قاله سعيد بن جبير، ومقاتل. والثاني: أنها ترجع
  إلى الربا، فمعناه: يعفو الله عما شاء منه، ويعاقب على ما شاء منه، قاله أبو سليمان
  الدمشقي.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { ومن عاد } قال ابن
  جبير: من عاد إلى الربا مستحلاً محتجاً بقوله تعالى: { إِنما البيع مثل الربا }</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
