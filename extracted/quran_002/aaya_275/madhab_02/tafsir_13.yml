  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلَّذِينَ
  يَأْكُلُونَ ٱلرِّبَٰواْ لاَ يَقُومُونَ إِلاَّ كَمَا يَقُومُ ٱلَّذِي يَتَخَبَّطُهُ
  ٱلشَّيْطَانُ مِنَ ٱلْمَسِّ ذَلِكَ بِأَنَّهُمْ قَالُوۤاْ إِنَّمَا ٱلْبَيْعُ مِثْلُ
  ٱلرِّبَٰواْ وَأَحَلَّ ٱللَّهُ ٱلْبَيْعَ وَحَرَّمَ ٱلرِّبَٰواْ فَمَن جَآءَهُ مَوْعِظَةٌ
  مِّنْ رَّبِّهِ فَٱنْتَهَىٰ فَلَهُ مَا سَلَفَ وَأَمْرُهُ إِلَى ٱللَّهِ وَمَنْ عَادَ
  فَأُوْلَـٰئِكَ أَصْحَابُ ٱلنَّارِ هُمْ فِيهَا خَالِدُونَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَمْحَقُ
  ٱللَّهُ ٱلرِّبَٰواْ وَيُرْبِي ٱلصَّدَقَٰتِ وَٱللَّهُ لاَ يُحِبُّ كُلَّ كَفَّارٍ
  أَثِيمٍ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالىٰ: { الَّذِينَ يأْكُلُونَ
  الرِّبَا } أي يعاملون به، وإنما خص الأكل لأنه معظم المقصود من المال { لاَ يَقُومُونَ
  } يعني يوم القيامة من قبورهم { إِلاَّ كَمَا يَقُومُ ٱلَّذِى يَتَخَبَّطُهُ } أي يصرعه
  { ٱلشَّيْطَـٰنُ } أصل الخبط الضرب والوطء، وهو ضرب على غير استواء يقال: ناقة خبوط
  للتي تطأ الناس وتضرب الأرض بقوائمها { مِنَ ٱلْمَسِّ } أي الجنون يقال: مس الرجل فهو
  ممسوس إذا كان مجنوناً، ومعناه: أن آكل الربا يبعث يوم القيامة وهو كمثل المصروع.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أخبرنا أبو سعيد أحمد بن إبراهيم السرخسي، أخبرنا أبو إسحاق الثعلبي،
  أخبرنا عبد الله بن حامد، أخبرنا أحمد بن محمد بن يوسف، أخبرنا عبد الله بن يحيى، أخبرنا
  يعقوب بن سفيان أخبرنا إسماعيل بن سالم، أخبرنا عباد بن عباد عن أبي هارون العبدي عن
  أبي سعيد الخدري رضي الله عنه</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" عن رسول الله صلى الله عليه وسلم في قصة الإِسراء قال: «فانطلق بي
  جبريل عليه السلام إلى رجال كثير كل رجل منهم بطنه مثل البيت الضخم منضدين على سابلة
  آل فرعون - وآل فرعون يعرضون على النار غُدواً وعشياً - قال: فيقبلون مثل الإِبل المنهومة
  يخبطون الحجارة والشجر لا يسمعون ولا يعقلون، فإذا أحس بهم أصحاب تلك البطون قاموا،
  فتميل بهم بطونهم فيصرعون، ثم يقوم أحدهم فيميل به بطنه فيصرع، فلا يستطيعون أن يبرحوا
  حتى يغشاهم آل فرعون فيردوهم مقبلين ومدبرين، فذلك عذابهم في البرزخ بين الدنيا والآخرة
  (قال) وآل فرعون يقولون: اللهم لا تقم الساعة أبداً، (قال) ويوم القيامة يقال: { أَدْخِلُوۤاْ
  آلَ فِرْعَوْنَ أَشَدَّ ٱلْعَذَابِ } [غافر:46] قلت: يا جبريل من هؤلاء؟ قال: هؤلاء
  الذين يأكلون الربا لا يقومون إلا كما يقوم الذي يتخبطه الشيطان من المس» \". </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالىٰ: { ذَلِكَ بِأَنَّهُمْ
  قَالُوۤاْ إِنَّمَا ٱلْبَيْعُ مِثْلُ ٱلرِّبَوٰاْ } ، أي ذلك الذي نزل بهم لقولهم هذا
  واستحلالهم إياه، وذلك أن أهل الجاهلية كان أحدهم إذا حلَّ ماله على غريمه فطالبه به
  فيقول الغريم لصاحب الحق: زدني في الأجل حتى أزيدك في المال، فيفعلان ذلك، ويقولون:
  سواء علينا الزيادة في أول البيع بالربح أو عند المحل لأجل التأخير فكذبهم الله تعالىٰ
  وقال: { وَأَحَلَّ ٱللَّهُ ٱلْبَيْعَ وَحَرَّمَ ٱلرِّبَوٰاْ } واعلم أن الربا في اللغة
  الزيادة قال الله تعالىٰ: { وَمَآ ءَاتَيْتُم مِّن رِّباً لِّيَرْبُوَاْ فِى أَمْوَالِ
  ٱلنَّاسِ } أي ليكثر</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فَلا يَرْبُواْ عِندَ اللهِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الروم: 39] وطلب الزيادة بطريق
  التجارة غير حرام في الجملة، إنما المحرم زيادة على صفة مخصوصة في مال مخصوص بيَّنه
  رسول الله صلى الله عليه وسلم فيما أخبرنا عبد الوهاب بن محمد الخطيب، أخبرنا عبد العزيز
  بن أحمد الخلال، أخبرنا أبو العباس الأصم، أخبرنا الربيع، أخبرنا الشافعي، أخبرنا عبد
  الوهاب عن أيوب بن أبي تميمة عن محمد بن سيرين عن مسلم بن يسار ورجل آخر عن عبادة بن
  الصامت رضي الله عنه أن رسول الله صلى الله عليه وسلم قال:</font></font>&#13;\t\t\t<label
