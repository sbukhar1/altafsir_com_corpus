  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">ٱلَّذِينَ يَأْكُلُونَ ٱلرِّبَٰواْ لاَ يَقُومُونَ
  إِلاَّ كَمَا يَقُومُ ٱلَّذِي يَتَخَبَّطُهُ ٱلشَّيْطَانُ مِنَ ٱلْمَسِّ ذَلِكَ بِأَنَّهُمْ
  قَالُوۤاْ إِنَّمَا ٱلْبَيْعُ مِثْلُ ٱلرِّبَٰواْ وَأَحَلَّ ٱللَّهُ ٱلْبَيْعَ وَحَرَّمَ
  ٱلرِّبَٰواْ فَمَن جَآءَهُ مَوْعِظَةٌ مِّنْ رَّبِّهِ فَٱنْتَهَىٰ فَلَهُ مَا سَلَفَ
  وَأَمْرُهُ إِلَى ٱللَّهِ وَمَنْ عَادَ فَأُوْلَـٰئِكَ أَصْحَابُ ٱلنَّارِ هُمْ فِيهَا
  خَالِدُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">يَمْحَقُ ٱللَّهُ ٱلرِّبَٰواْ وَيُرْبِي ٱلصَّدَقَٰتِ
  وَٱللَّهُ لاَ يُحِبُّ كُلَّ كَفَّارٍ أَثِيمٍ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\"/></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" لا تبيعوا الذهب بالذهب، ولا الورق
  بالورق، ولا البر بالبر، ولا الشعير بالشعير ولا التمر بالتمر ولا الملح بالملح إلا
  سواء بسواء، عيناً بعين، يداً بيد، ولكن بيعوا الذهب بالورق، والورق بالذهب، والبر
  بالشعير، والشعير بالبر، والتمر بالملح، والملح بالتمر يداً بيد كيف شئتم - ونقص أحدهما
  الملح أو التمر وزاد أحدهما: من زاد وازداد فقد أربى \". </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">روي هذا الحديث من طرق عن محمد بن سيرين عن مسلم بن يسار وعبد الله
  بن عتيك عن عبادة فالنبي صلى الله عليه وسلم نص على ستة أشياء.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وذهب عامة أهل العلم إلى أن حكم الربا يثبت في هذه الأشياء الست بالأوصاف
  فيها فيتعدى إلى كل مال توجد فيه تلك الأوصاف، ثم اختلفوا في تلك الأوصاف، فذهب قوم:
  إلى أن المعنى في جميعها واحد وهو النفع وأثبتوا الربا في جميع الأموال، وذهب الأكثرون
  إلى أن الربا يثبت في الدراهم والدنانير بوصف وفي الأشياء المطعومة بوصف آخر، واختلفوا
  في ذلك الوصف فقال قوم: ثبت في الدراهم والدنانير بوصف، النقدية، وهو قول مالك والشافعي،
  وقال قوم: ثبت بعلة الوزن وهو قول أصحاب الرأي وأثبتوا الربا في جميع الموزونات مثل
  الحديد والنحاس والقطن ونحوها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأما
  الأشياء الأربعة فذهب قوم إلى أن الربا ثبت فيها بعلة الكيل وهو قول أصحاب الرأي، وأثبتوا
  الربا في جميع المكيلات مطعوماً كان أو غير مطعوم كالجص والنورة ونحوهما، وذهب جماعة
  إلى أن العلة فيها الطعم مع الكيل والوزن، فكل مطعوم وهو مكيل أو موزون يثبت فيه الربا،
  ولا يثبت فيما ليس بمكيل ولا موزون، وهو قول سعيد بن المسيب، وقاله الشافعي رحمه الله
  في القديم، وقال في الجديد: يثبت فيها الربا بوصف الطعم، وأثبت الربا في جميع الأشياء
  المطعومة من الثمار والفواكه والبقول والأدوية مكيلة كانت أو موزونة لما روي عن معمر
  بن عبد الله قال: كنت أسمع رسول الله صلى الله عليه وسلم يقول:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" الطعام بالطعام مثلاً بمثل \".
  </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">فجملة مال
  الربا عند الشافعي ما كان ثمناً أو مطعوماً، والربا نوعان: ربا الفضل وربا النَّساء،
  فإذا باع مال الربا بجنسه مثلاً بمثل بأن باع أحد النقدين بجنسه أو باع مطعوماً بجنسه
  كالحنطة بالحنطة ونحوها يثبت فيه كلا نوعي الربا حتى لا يجوز إلا متساويين في معيار
  الشرع، فإن كان موزوناً كالدراهم والدنانير فيشترط المساواة في الوزن، وإن كان مكيلاً
  كالحنطة والشعير بيع بجنسه، فيشترط المساواة في الكيل ويشترط التقابض في مجلس العقد،
  وإذا باع مال الربا بغير جنسه نظر: إن باع بما لا يوافقه في وصف الربا مثل أن باع مطعوماً
  بأحد النقدين فلا ربا فيه، كما لو باع بغير مال الربا، وإن باعه بما يوافقه في الوصف
  مثل أن باع الدراهم بالدنانير أو باع الحنطة بالشعير أو باع مطعوماً بمطعوم آخر من
  غير جنسه فلا يثبت فيه ربا الفضل حتى يجوز متفاضلاً أو جُزَافاً ويثبت فيه ربا النساء
  حتى يشترط التقابض في المجلس، وقول النبي صلى الله عليه وسلم:</font></font>&#13;\t\t\t<label
