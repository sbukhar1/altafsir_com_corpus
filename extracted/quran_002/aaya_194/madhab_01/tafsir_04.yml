  قِصَاصٌ فَمَنِ ٱعْتَدَىٰ عَلَيْكُمْ فَٱعْتَدُواْ عَلَيْهِ بِمِثْلِ مَا ٱعْتَدَىٰ
  عَلَيْكُمْ وَٱتَّقُواْ ٱللَّهَ وَٱعْلَمُواْ أَنَّ ٱللَّهَ مَعَ ٱلْمُتَّقِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">أما قوله تعالى { فَمَنِ ٱعْتَدَىٰ عَلَيْكُمْ فَٱعْتَدُواْ عَلَيْهِ
  بِمِثْلِ مَا ٱعْتَدَىٰ عَلَيْكُمْ } فالمراد منه الأمر بما يقابل الإعتداء من الجزاء
  والتقدير فمن اعتدى عليكم فقابلوه، والسبب في تسميته اعتداء قد تقدم ثم قال { وَٱتَّقُواْ
  ٱللَّهَ } وقد تقدم معنى التقوى، ثم قال { وَٱعْلَمُواْ أَنَّ ٱللَّهَ مَعَ ٱلْمُتَّقِينَ
  } أي بالمعونة والنصرة والحفظ والعلم، وهذا من أقوى الدلائل على أنه ليس بجسم ولا في
  مكان إذ لو كان جسماً لكان في مكان معين، فكان إما أن يكون مع أحد منهم ولم يكن مع
  الآخر أو يكون مع كل واحد من المؤمنين جزء من أجزائه وبعض من أبعاضه تعالى الله عنه
