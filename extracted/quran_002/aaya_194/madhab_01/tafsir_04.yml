  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلشَّهْرُ
  ٱلْحَرَامُ بِٱلشَّهْرِ ٱلْحَرَامِ وَٱلْحُرُمَاتُ قِصَاصٌ فَمَنِ ٱعْتَدَىٰ عَلَيْكُمْ
  فَٱعْتَدُواْ عَلَيْهِ بِمِثْلِ مَا ٱعْتَدَىٰ عَلَيْكُمْ وَٱتَّقُواْ ٱللَّهَ وَٱعْلَمُواْ
  أَنَّ ٱللَّهَ مَعَ ٱلْمُتَّقِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">اعلم أن الله
  تعالى لما أباح القتال وكان ذلك منكراً فيما بينهم، ذكر في هذه الآية ما يزيل ذلك فقال
  { ٱلشَّهْرُ ٱلْحَرَامُ بِٱلشَّهْرِ ٱلْحَرَامِ } وفيه وجوه أحدها روي عن ابن عباس
  ومجاهد والضحاك أن رسول الله صلى الله عليه وسلم خرج عام الحديبية للعمرة وكان ذلك
  في ذي القعدة سنة ست من الهجرة فصده أهل مكة عن ذلك ثم صالحوه عن أن ينصرف ويعود في
  العام القابل حتى يتركوا له مكة ثلاثة أيام، فرجع رسول الله صلى الله عليه وسلم في
  العام القابل وهو في ذي القعدة سنة سبع ودخل مكة واعتمر، فأنزل الله تعالى هذه الآية
  يعني إنك دخلت الحرم في الشهر الحرام، والقوم كانوا صدوك في السنة الماضية في هذا الشهر
  فهذا الشهر بذاك الشهر وثانيها ما روي عن الحسن أن الكفار سمعوا أن الله تعالى نهى
  الرسول صلى الله عليه وسلم عن أن يقاتلهم في الأشهر الحرم، فأرادوا مقاتلته وظنوا أنه
  لا يقاتلهم، وذلك قوله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">يَسْـئَلُونَكَ عَنِ ٱلشَّهْرِ ٱلْحَرَامِ قِتَالٍ فِيهِ قُلْ
  قِتَالٌ فِيهِ كَبِيرٌ وَصَدٌّ عَن سَبِيلِ ٱللَّهِ وَكُفْرٌ بِهِ وَٱلْمَسْجِدِ ٱلْحَرَامِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">البقرة
  217 فأنزل الله تعالى هذه الآية لبيان الحكم في هذه الواقعة، فقال { ٱلشَّهْرُ ٱلْحَرَامُ
  بِٱلشَّهْرِ ٱلْحَرَامِ } أي من استحل دمكم من المشركين في الشهر الحرام فاستحلوه فيه
  وثالثها ما ذكره قوم من المتكلمين وهو أن الشهر الحرام لما لم يمنعكم عن الكفر بالله،
  فكيف يمنعنا عن مقاتلتكم، فالشهر الحرام من جانبنا، مقابل بالشهر الحرام من جانبكم،
  والحاصل في الوجوه الثلاثة أن حرمة الشهر الحرام لما لم تمنعهم عن الكفر والأفعال القبيحة،
  فكيف جعلوه سبباً في أن يمنع للقتال من شرهم وفسادهم. أما قوله تعالى { وَٱلْحُرُمَـٰتُ
  قِصَاصٌ } فالحرمات جمع حرمة والحرمة ما منع من انتهاكه والقصاص المساواة وإذا عرفت
  هذا ففي هذه الآية تعود تلك الوجوه. أما على الوجه الأول فهو أن المراد بالحرمات الشهر
  الحرام، والبلد الحرام، وحرمة الإحرام فقوله { وَٱلْحُرُمَـٰتُ قِصَاصٌ } معناه أنهم
  لما أضاعوا هذه الحرمات في سنة ست فقد وقفتم حتى قضيتموه على زعمكم في سنة سبع. وأما
  على الوجه الثاني فهو أن المراد إن أقدموا على مقاتلتكم فقاتلوهم أنتم أيضاً، قال الزجاج
  وعلم الله تعالى بهذه الآية أنه ليس للمسلمين أن ينتهكوا هذه الحرمات على سبيل الإبتداء
  بل على سبيل القصاص، وهذا القول أشبه بما قبل هذه الآية، وهو قوله</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَلاَ
  تُقَـٰتِلُوهُمْ عِندَ ٱلْمَسْجِدِ ٱلْحَرَامِ حَتَّىٰ يُقَـٰتِلُوكُمْ فِيهِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">البقرة
  191 وبما بعدها وهو قوله { فَمَنِ ٱعْتَدَىٰ عَلَيْكُمْ فَٱعْتَدُواْ عَلَيْهِ بِمِثْلِ
  مَا ٱعْتَدَىٰ عَلَيْكُمْ }. أما على القول الثالث فقوله { وَٱلْحُرُمَـٰتُ قِصَاصٌ
  } يعني حرمة كل واحد من الشهرين كحرمة الآخر فهما مثلان، والقصاص هو المثل فلما لم
  يمنعكم حرمة الشهر من الكفر والفتنة والقتال فكيف يمنعنا عن القتال.</font></font>&#13;\t\t\t<label
