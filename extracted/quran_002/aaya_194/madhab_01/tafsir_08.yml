  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلشَّهْرُ
  ٱلْحَرَامُ بِٱلشَّهْرِ ٱلْحَرَامِ وَٱلْحُرُمَاتُ قِصَاصٌ فَمَنِ ٱعْتَدَىٰ عَلَيْكُمْ
  فَٱعْتَدُواْ عَلَيْهِ بِمِثْلِ مَا ٱعْتَدَىٰ عَلَيْكُمْ وَٱتَّقُواْ ٱللَّهَ وَٱعْلَمُواْ
  أَنَّ ٱللَّهَ مَعَ ٱلْمُتَّقِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ ٱلشَّهْرُ ٱلْحَرَامُ
  } المحرّم مقابل { بِٱلشَّهْرِ ٱلْحَرَامِ } فكما قاتلوكم فيه فاقتلوهم في مثله ردّ
  لاستعظام المسلمين ذلك { وَٱلْحُرُمَٰتُ } جمع (حرمة) ما يجب احترامه { قِصَاصٌ } أي
  يقتص بمثلها إذا انتهكت { فَمَنِ ٱعْتَدَىٰ عَلَيْكُمْ } بالقتال في الحرم أو الإحرام
  أو الشهر الحرام { فَٱعْتَدُواْ عَلَيْهِ بِمِثْلِ مَا ٱعْتَدَىٰ عَلَيْكُمْ } سمى
  مقابلته اعتداء لشبهها بالمقابَل به في الصورة { وَٱتَّقُواْ ٱللَّهَ } في الانتصار
  وترك الاعتداء { وَٱعْلَمُواْ أَنَّ ٱللَّهَ مَعَ ٱلْمُتَّقِينَ } بالعون والنصر.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
