  قِصَاصٌ فَمَنِ ٱعْتَدَىٰ عَلَيْكُمْ فَٱعْتَدُواْ عَلَيْهِ بِمِثْلِ مَا ٱعْتَدَىٰ
  عَلَيْكُمْ وَٱتَّقُواْ ٱللَّهَ وَٱعْلَمُواْ أَنَّ ٱللَّهَ مَعَ ٱلْمُتَّقِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">حتـى إذا كان من العام الـمقبل أقبل نبـيّ الله وأصحابه حتـى دخـلوا
  مكة، فـاعتـمروا فـي ذي القعدة، فأقاموا بها ثلاث لـيال، فكان الـمشركون قد فخروا علـيه
  حين ردّوه يوم الـحديبـية، فأقصه الله منهم، فأدخـله مكة فـي ذلك الشهر الذي كانوا
  ردّوه فـيه فـي ذي القعدة، فقال الله: { الشَّهْرُ الـحَرَامُ بـالشَّهْرِ الـحَرَامِ
  والـحُرُماُت قِصَاصٌ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا الـحسن بن يحيى، قال: أخبرنا
  عبد الرزاق، قال: أخبرنا معمر، عن قتادة، وعن عثمان، عن مقسم فـي قوله: { الشَّهْرُ
  الـحَرَامُ بـالشَّهْرِ الـحَرَامِ والـحُرُماُت قِصَاصٌ } قالا: كان هذا فـي سفر الـحديبـية،
  صدّ الـمشركون النبـيّ صلى الله عليه وسلم وأصحابه عن البـيت فـي الشهر الـحرام، فقاضُوا
  الـمشركين يومئذٍ قضية «إن لكم أن تعتـمروا فـي العام الـمقبل» فـي هذا الشهر الذي
  صدوهم فـيه، فجعل الله تعالـى ذكره لهم شهراً حراماً يعتـمرون فـيه مكان شهرهم الذي
  صدوا، فلذلك قال: { والـحُرُماتُ قِصَاصٌ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  موسى بن هارون، قال: ثنا عمرو بن حماد، قال: ثنا أسبـاط، عن السدي: { الشَّهْرُ الـحَرَامُ
  بـالشَّهْرِ الـحَرَامِ والـحُرُماُت قِصَاصٌ } قال: لـما اعتـمر رسول الله صلى الله
  عليه وسلم عمرة الـحديبـية فـي ذي القعدة سنة ستّ من مهاجره صدّه الـمشركون، وأبوا
  أن يتركوه، ثم إنهم صالـحوه فـي صلـحهم علـى أن يخـلوا له مكة من عام قابل ثلاثة أيام
  يخرجون، ويتركونه فـيها، فأتاهم رسول الله صلى الله عليه وسلم بعد فتـح خيبر من السنة
  السابعة، فخـلوا له مكة ثلاثة أيام، فنكح فـي عمرته تلك ميـمونة بنت الـحرث الهلالـية.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـمثنى، قال: ثنا إسحاق، قال: ثنا أبو زهير عن جويبر، عن الضحاك
  فـي قوله: { الشَّهْرُ الـحَرَامُ بـالشَّهْرِ الـحَرَامِ والـحُرُماُت قِصَاصٌ } أحصروا
  النبـيّ صلى الله عليه وسلم فـي ذي القعدة عن البـيت الـحرام، فأدخـله الله البـيت
  الـحرام العام الـمقبل، واقتصّ له منهم، فقال: { الشَّهْرُ الـحَرَامُ بـالشَّهْرِ
  الـحَرَامِ والـحُرُماُت قِصَاصٌ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الـمثنى، قال: ثنا إسحاق، قال: ثنا ابن أبـي جعفر، عن أبـيه، عن الربـيع، قال: أقبل
  نبـيّ الله صلى الله عليه وسلم وأصحابه، فأحرموا بـالعمرة فـي ذي القعدة ومعهم الهدي،
  حتـى إذا كانوا بـالـحديبـية صدّهم الـمشركون، فصالـحهم رسول الله صلى الله عليه وسلم
  أن يرجع ذلك العام حتـى يرجع العام الـمقبل، فـيقـيـم بـمكة ثلاثة أيام، ولا يخرج معه
  بأحد من أهل مكة. فنـحروا الهدي بـالـحديبـية، وحلقوا وقصروا. حتـى إذا كانوا من العام
  الـمقبل، أقبل النبـيّ صلى الله عليه وسلم وأصحابه حتـى دخـلوا مكة، فـاعتـمروا فـي
  ذي القعدة وأقاموا بها ثلاثة أيام، وكان الـمشركون قد فخروا علـيه حين ردّوه يوم الـحديبـية،
  فقاصّ الله له منهم، وأدخـله مكة فـي ذلك الشهر الذي كانوا ردّوه فـيه فـي ذي القعدة.</font></font>&#13;\t\t\t<label
