  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلشَّهْرُ
  ٱلْحَرَامُ بِٱلشَّهْرِ ٱلْحَرَامِ وَٱلْحُرُمَاتُ قِصَاصٌ فَمَنِ ٱعْتَدَىٰ عَلَيْكُمْ
  فَٱعْتَدُواْ عَلَيْهِ بِمِثْلِ مَا ٱعْتَدَىٰ عَلَيْكُمْ وَٱتَّقُواْ ٱللَّهَ وَٱعْلَمُواْ
  أَنَّ ٱللَّهَ مَعَ ٱلْمُتَّقِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يعنـي بقوله جل
  ثناؤه: { الشَّهْرُ الـحَرَامُ بـالشَّهْرِ الـحَرَامِ } ذا القعدة، وهو الشهر الذي
  كان رسول الله صلى الله عليه وسلم اعتـمر فـيه عمرة الـحديبـية، فصده مشركو أهل مكة
  عن البـيت ودخول مكة، وكان ذلك سنة ستّ من هجرته، وصالـح رسول الله صلى الله عليه وسلم
  الـمشركين فـي تلك السنة، علـى أن يعود من العام الـمقبل، فـيدخـل مكة ويقـيـم ثلاثاً،
  فلـما كان العام الـمقبل، وذلك سنة سبع من هجرته خرج معتـمراً وأصحابه فـي ذي القعدة،
  وهو الشهر الذي كان الـمشركون صدّوه عن البـيت فـيه فـي سنة ستّ، وأخـلـى له أهل مكة
  البلد، حتـى دخـلها رسول الله صلى الله عليه وسلم، فقضى حاجته منها، وأتـمّ عمرته،
  وأقام بها ثلاثاً، ثم خرج منها منصرفـاً إلـى الـمدينة، فقال الله جل ثناؤه لنبـيه
  صلى الله عليه وسلم وللـمسلـمين معه: { الشَّهْرُ الـحَرَامُ } يعنـي ذا القعدة الذي
  أوصلكم الله فـيه إلـى حرمه وبـيته علـى كراهة مشركي قريش ذلك حتـى قضيتـم منه وطركم
  بـالشَّهْرِ الـحَرَامِ الذي صدكم مشركو قريش العام الـماضي قبله فـيه، حتـى انصرفتـم
  عن كره منكم عن الـحرم، فلـم تدخـلوه ولـم تصلوا إلـى بـيت الله، فأقصكم الله أيها
  الـمؤمنون من الـمشركين بإدخالكم الـحرم فـي الشهر الـحرام علـى كره منهم لذلك، بـما
  كان منهم إلـيكم فـي الشهر الـحرام من الصدّ والـمنع من الوصول إلـى البـيت. كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن عبد الله بن بزيع، قال: ثنا يوسف، يعنـي ابن خالد
  السهمي، قال: ثنا نافع بن مالك، عن عكرمة، عن ابن عبـاس فـي قوله: { وَالـحُرُماتُ
  قِصَاصٌ } قال: هم الـمشركون حبسوا مـحمداً صلى الله عليه وسلم فـي ذي القعدة، فرجعه
  الله فـي ذي القعدة، فأدخـله البـيت الـحرام، فـاقتصّ له منهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي
  نـجيح، عن مـجاهد فـي قول الله جل ثناؤه: { الشَّهْرُ الـحَرَامُ بـالشَّهْرِ الـحَرَامِ
  والـحُرُماُت قِصَاصٌ } قال: فخرَت قريش بردّها رسول الله صلى الله عليه وسلم يوم الـحديبـية
  مـحرماً فـي ذي القعدة عن البلد الـحرام، فأدخـله الله مكة فـي العام الـمقبل من ذي
  القعدة فقضى عمرته، وأقصّه بـما حيـل بـينه وبـينها يوم الـحديبـية.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح،
  عن مـجاهد، مثله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر بن معاذ، قال: حدثنا يزيد،
  قال: ثنا سعيد، عن قتادة قوله: { الشَّهْرُ الـحَرَامُ بـالشَّهْرِ الـحَرَامِ والـحُرُماُت
  قِصَاصٌ } أقبل نبـيّ الله صلى الله عليه وسلم وأصحابه فـاعتـمروا فـي ذي القعدة ومعهم
  الهديُ، حتـى إذا كانوا بـالـحديبـية صدهم الـمشركون، فصالـحهم نبـيّ الله صلى الله
  عليه وسلم علـى أن يرجع من عامه ذلك، حتـى يرجع من العام الـمقبل، فـيكون بـمكة ثلاثة
  أيام، ولا يدخـلها إلا بسلاح راكب ويخرج، ولا يخرج بأحد من أهل مكة، فنـحروا الهدي
  بـالـحديبـية، وحلقوا وقصروا.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
