  قِصَاصٌ فَمَنِ ٱعْتَدَىٰ عَلَيْكُمْ فَٱعْتَدُواْ عَلَيْهِ بِمِثْلِ مَا ٱعْتَدَىٰ
  عَلَيْكُمْ وَٱتَّقُواْ ٱللَّهَ وَٱعْلَمُواْ أَنَّ ٱللَّهَ مَعَ ٱلْمُتَّقِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وقال رسول الله صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" انصر أخاك ظالماً أو مظلوماً \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وأخذ الحق من الظالم نَصْرٌ له.</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" وقال صلى الله عليه وسلم لهِنْد بنت عُتْبة ٱمرأة أبي سُفيان لما
  قالت له: إن أبا سفيان رجل شَحيح لا يعطيني من النفقة ما يكفيني ويكفي بَنِيّ إلا ما
  أخذتُ من ماله بغير علمه، هل عليّ جناح؟ فقال رسول الله صلى الله عليه وسلم: «خُذِي
  ما يَكفيك ويَكْفِي وَلَدك بالمعروف» \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">فأباح لها الأخذ وألاّ تأخذ إلا القدر الذي يجب لها. وهذا كله ثابت
  في الصحيح، وقولُه تعالى: { فَمَنِ ٱعْتَدَىٰ عَلَيْكُمْ فَٱعْتَدُواْ عَلَيْهِ بِمِثْلِ
  مَا ٱعْتَدَىٰ عَلَيْكُمْ } قاطع في موضع الخلاف.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الثالثة:
  وٱختلفوا إذا ظَفِر له بمال من غير جنس ماله؛ فقيل: لا يأخذ إلا بحُكم الحاكم. وللشافعيّ
  قولان، أصحهما الأخذ، قياساً على ما لو ظَفِر له من جنس ماله. والقول الثاني لا يأخذ
  لأنه خلاف الجنس. ومنهم من قال: يتحرّى قيمة ما له عليه ويأخذ مقدار ذلك. وهذا هو الصحيح
  لما بيّناه من الدليل، والله أعلم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الرابعة:
  وإذا فرّعنا على الأخذ فهل يعتبر ما عليه من الديون وغير ذلك؛ فقال الشافعيّ: لا، بل
  يأخذ ماله عليه. وقال مالك: يعتبر ما يحصل له مع الغرماء في الفلس؛ وهو القياس، والله
  أعلم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">الخامسة: قوله تعالى: { فَمَنِ ٱعْتَدَىٰ
  عَلَيْكُمْ فَٱعْتَدُواْ عَلَيْهِ بِمِثْلِ مَا ٱعْتَدَىٰ عَلَيْكُمْ } عموم متفق عليه،
  إمّا بالمباشرة إن أمكن، وإمّا بالحُكّام. وٱختلف الناس في المكافأة هل تُسمَّى عُدواناً
  أم لا؛ فمن قال: ليس في القرآن مجاز، قال: المقابلة عدوان، وهو عدوان مباح، كما أن
  المجاز في كلام العرب كذب مباح؛ لأن قول القائل:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فقالت له العينان سمعاً وطاعة</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وكذلك:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">ٱمتلأ الحوض وقال قَطْنِي</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وكذلك:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">شكا إليّ جملي طول السُّرَى</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">ومعلوم أن هذه الأشياء لا تَنطِق.
  وحدّ الكذب: إخبار عن الشيء على خلاف ما هو به. ومن قال في القرآن مجاز سَمَّى عدواناً
  على طريق المجاز ومقابلة الكلام بمثله؛ كما قال عمرو بن كلثوم:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">ألاَ لا يجهلن أحد علينا</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فنجهلَ فوق جهل الجاهلينا</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقال الآخر:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">ولي فَرَسٌ للحلم بالحلم مُلْجَمٌ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">ولي فرس للجهل بالجهل مُسْرَجُ</font></font></b></td></tr><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">ومن رام
  تقويمي فإني مُقَوَّمٌ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">ومن رام
  تعويجي فإني مُعَوَّجُ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">يريد: أكافىء الجاهل والمعَوجّ، لا أنه ٱمتدح بالجهل والاعوجاج.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">السادسة: وٱختلف العلماء فيمن ٱستهلك أو أفسد شيئاً من الحيوان أو
  العُرُوض التي لا تكال ولا توزن؛ فقال الشافعي وأبو حنيفة وأصحابهما وجماعة من العلماء:
  عليه في ذلك المِثْل، ولا يُعَدل إلى القيمة إلا عند عدم المثل؛ لقوله تعالى: { فَمَنِ
  ٱعْتَدَىٰ عَلَيْكُمْ فَٱعْتَدُواْ عَلَيْهِ بِمِثْلِ مَا ٱعْتَدَىٰ عَلَيْكُمْ } وقوله
  تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَإِنْ عَاقَبْتُمْ فَعَاقِبُواْ بِمِثْلِ مَا عُوقِبْتُمْ بِهِ</font></font> }</b><br
