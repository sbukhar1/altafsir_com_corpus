  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلشَّهْرُ
  ٱلْحَرَامُ بِٱلشَّهْرِ ٱلْحَرَامِ وَٱلْحُرُمَاتُ قِصَاصٌ فَمَنِ ٱعْتَدَىٰ عَلَيْكُمْ
  فَٱعْتَدُواْ عَلَيْهِ بِمِثْلِ مَا ٱعْتَدَىٰ عَلَيْكُمْ وَٱتَّقُواْ ٱللَّهَ وَٱعْلَمُواْ
  أَنَّ ٱللَّهَ مَعَ ٱلْمُتَّقِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">فيه عشر مسائل:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">الأولى: قوله تعالى: { ٱلشَّهْرُ ٱلْحَرَامُ } قد تقدّم ٱشتقاق الشهر.
  وسبب نزولها ما رُوي عن ٱبن عباس وقتادة ومجاهد ومِقْسَم والسُّدّي والربيع والضحاك.
  وغيرهم قالوا: نزلت في عُمْرة القضيّة وعام الحُدَيْبِيَة، (وذلك أن رسول الله صلى
  الله عليه وسلم خرج مُعْتَمِراً حتى بلغ الحديبية) في ذي القعدة سنة ستّ، فصدّه المشركون
  كفارُ قريش عن البيت فٱنصرف؛ ووعده الله سبحانه أنه سيدخله، فدخله سنة سبع وقضى نُسكه؛
  فنزلت هذه الآية. ورُوي عن الحسن</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" أن المشركين قالوا للنبيّ صلى الله عليه وسلم: أَنُهِيت يا محمد
  عن القتال في الشهر الحرام؟ قال: «نعم». فأرادوا قتاله؛ فنزلت الآية \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">المعنى: إن ٱستحلُّوا ذلك فيه فقاتلهم؛
  فأباح الله بالآية مدافعتهم، والقول الأوّل أشهر وعليه الأكثر.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">الثانية: قوله تعالى: { وَٱلْحُرُمَاتُ قِصَاصٌ } الحُرُمات جمع حُرْمة،
  كالظُّلُمات جمع ظُلْمة، والحُجُرات جمع حُجرة. وإنما جُمعت الحُرُمات لأنه أراد (حُرْمة)
  الشهر الحرام (وحُرْمة) البلد الحرام، وحُرْمة الإحرام. والحُرْمة: ما مُنِعتَ من ٱنتهاكه.
  والقصاص المساواة؛ أي ٱقتصصت لكم منهم إذ صدّوكم سنة سِتٍّ فقضيتم العُمْرة سنة سبع.
  فـ { ٱلْحُرُمَاتُ قِصَاصٌ } على هذا متّصل بما قبله ومتعلّق به. وقيل: هو مقطوع منه.
  وهو ٱبتداءُ أمرٍ كان في أوّل الإسلام: إن مَن ٱنتهك حُرْمتك نِلت منه مثلَ ما ٱعتدى
  عليك؛ ثم نسخ ذلك بالقتال. وقالت طائفة: ما تناولت الآية من التعدّي بين أمة محمد صلى
  الله عليه وسلم والجنايات ونحوها لم يُنسخ، وجاز لمن تُعُدّيَ عليه في مال أو جرح أن
  يَتعدّى بمثل ما تُعَدِّيَ به عليه إذا خفي له ذلك، وليس بينه وبين الله تعالى في ذلك
  شيء؛ قاله الشافعي وغيره، وهي رواية في مذهب مالك. وقالت طائفة من أصحاب مالك: ليس
  ذلك له، وأمور القصاص وَقْفٌ على الحكام. والأموال يتناولها قوله صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" أدّ الأمانة إلى من ائتمنك ولا
  تَخُن من خانك \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">خرّجه
  الدّارقطنيّ وغيره. فمن ائتمنه من خانه فلا يجوز له أن يخونه ويصل إلى حقه مما ائتمنه
  عليه، وهو المشهور من المذهب، وبه قال أبو حنيفة تمسُّكاً بهذا الحديث، وقوله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّ
  ٱللَّهَ يَأْمُرُكُمْ أَن تُؤدُّواْ ٱلأَمَانَاتِ إِلَىۤ أَهْلِهَا</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[النساء:
  58]. وهو قول عطاء الخُراسانِيّ. قال قُدَامة بن الهَيْثَم: سألت عطاء بن مَيْسرة الخراساني
  فقلت له: لي على رجل حقّ، وقد جَحَدني به وقد أعيا عليّ البيّنة، أفأقتص من ماله؟ قال:
  أرأيت لو وقع بجاريتك، فعلمت ما كنت صانعاً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قلت:
  والصحيح جواز ذلك كيف ما توصّل إلى أخذ حقّه ما لم يعدّ سارقاً؛ وهو مذهب الشافعيّ
  وحكاه الدّاودي عن مالك، وقال به ٱبن المنذر، وٱختاره ٱبن العربي، وأن ذلك ليس خيانة
  وإنما هو وصول إلى حق.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
