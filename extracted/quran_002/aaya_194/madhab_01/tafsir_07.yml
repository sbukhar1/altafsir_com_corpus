  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلشَّهْرُ
  ٱلْحَرَامُ بِٱلشَّهْرِ ٱلْحَرَامِ وَٱلْحُرُمَاتُ قِصَاصٌ فَمَنِ ٱعْتَدَىٰ عَلَيْكُمْ
  فَٱعْتَدُواْ عَلَيْهِ بِمِثْلِ مَا ٱعْتَدَىٰ عَلَيْكُمْ وَٱتَّقُواْ ٱللَّهَ وَٱعْلَمُواْ
  أَنَّ ٱللَّهَ مَعَ ٱلْمُتَّقِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قال عكرمة: عن
  ابن عباس والضحاك والسدي وقتادة ومقسم والربيع بن أنس وعطاء وغيرهم: لما سار رسول الله
  صلى الله عليه وسلم معتمراً في سنة ست من الهجرة، وحبسه المشركون عن الدخول والوصول
  إلى البيت، وصدوه بمن معه من المسلمين، في ذي القعدة، وهو شهر حرام، حتى قاضاهم على
  الدخول من قابل، فدخلها في السنة الآتية هو ومن كان من المسلمين، وأقصه الله منهم،
  فنزلت في ذلك هذه الآية: { ٱلشَّهْرُ ٱلْحَرَامُ بِٱلشَّهْرِ ٱلْحَرَامِ وَٱلْحُرُمَـٰتُ
  قِصَاصٌ } وقال الإمام أحمد: حدثنا إسحاق بن عيسى حدثنا ليث بن سعد عن أبي الزبير عن
  جابر بن عبد الله، قال: لم يكن رسول الله صلى الله عليه وسلم يغزو في الشهر الحرام،
  إلا أن يغزى ويغزوا، فإذا حضره أقام حتى ينسلخ. هذا إسناد صحيح: ولهذا لما بلغ النبي
  صلى الله عليه وسلم وهو مخيم بالحديبية، أن عثمان قتل، وكان قد بعثه في رسالة إلى المشركين،
  بايع أصحابه، وكانوا ألفاً وأربعمائة تحت الشجرة، على قتال المشركين، فلما بلغه أن
  عثمان لم يقتل، كف عن ذلك، وجنح إلى المسالمة والمصالحة، فكان ما كان. وكذلك لما فرغ
  من قتال هوازن يوم حنين، وتحصن فلهم بالطائف، عدل إليها فحاصرها، ودخل ذو القعدة وهو
  محاصر لها بالمنجنيق، واستمر عليه إلى كمال أربعين يوماً كما ثبت في الصحيحين عن أنس،
  فلما كثر القتل في أصحابه، انصرف عنها ولم تفتح، ثم كر راجعاً إلى مكة، واعتمر من الجعرانة
  حيث قسم غنائم حنين، وكانت عمرته هذه في ذي القعدة أيضاً، عام ثمان، صلوات الله وسلامه
  عليه. وقوله: { فَمَنِ ٱعْتَدَىٰ عَلَيْكُمْ فَٱعْتَدُواْ عَلَيْهِ بِمِثْلِ مَا ٱعْتَدَىٰ
  عَلَيْكُمْ } أمر بالعدل حتى في المشركين، كما قال:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَإِنْ عَاقَبْتُمْ فَعَاقِبُواْ بِمِثْلِ
  مَا عُوقِبْتُمْ بِهِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[النحل: 126] وقال:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَجَزَآءُ سَيِّئَةٍ سَيِّئَةٌ مِّثْلُهَا</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الشورى:
  40] وروى علي بن أبي طلحة، عن ابن عباس أن قوله: { فَمَنِ ٱعْتَدَىٰ عَلَيْكُمْ فَٱعْتَدُواْ
  عَلَيْهِ بِمِثْلِ مَا ٱعْتَدَىٰ عَلَيْكُمْ } ، نزلت بمكة حيث لا شوكة ولا جهاد، ثم
  نسخ بآية القتال بالمدينة، وقد رد هذا القول ابن جرير، وقال: بل الآية مدنية بعد عمرة
  القضية، وعزا ذلك إلى مجاهد رحمه الله، وقوله: { وَٱتَّقُواْ ٱللَّهَ وَٱعْلَمُوۤاْ
  أَنَّ ٱللَّهَ مَعَ ٱلْمُتَّقِينَ } أمر لهم بطاعة الله وتقواه، وإخباره بأنه تعالى
  مع الذين اتقوا بالنصر والتأييد في الدنيا والآخرة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

