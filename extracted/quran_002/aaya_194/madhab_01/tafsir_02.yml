  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلشَّهْرُ
  ٱلْحَرَامُ بِٱلشَّهْرِ ٱلْحَرَامِ وَٱلْحُرُمَاتُ قِصَاصٌ فَمَنِ ٱعْتَدَىٰ عَلَيْكُمْ
  فَٱعْتَدُواْ عَلَيْهِ بِمِثْلِ مَا ٱعْتَدَىٰ عَلَيْكُمْ وَٱتَّقُواْ ٱللَّهَ وَٱعْلَمُواْ
  أَنَّ ٱللَّهَ مَعَ ٱلْمُتَّقِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قاتلهم المشركون
  عام الحديبية في الشهر الحرام وهو ذو القعدة، فقيل لهم عند خروجهم لعمرة القضاء وكراهتهم
  القتال وذلك في ذي القعدة: { ٱلشَّهْرُ ٱلْحَرَامُ بِٱلشَّهْرِ ٱلْحَرَامِ } أي هذا
  الشهر بذلك الشهر وهتكه بهتكه، يعني تهتكون حرمته عليهم كما هتكوا حرمته عليكم { وَٱلْحُرُمَـٰتُ
  قِصَاصٌ } أي وكل حرمة يجري فيها القصاص من هتك حرمة أيّ حرمة كانت، اقتص منه بأن تهتك
  له حرمة، فحين هتكوا حرمة شهركم فافعلوا بهم نحو ذلك ولا تبالوا، وأكد ذلك بقوله {
  فَمَنِ ٱعْتَدَىٰ عَلَيْكُمْ فَٱعْتَدُواْ عَلَيْهِ بِمِثْلِ مَا ٱعْتَدَىٰ عَلَيْكُمْ
  وَٱتَّقُواْ ٱللَّهَ } في حال كونكم منتصرين ممن اعتدى عليكم، فلا تعتدوا إلى ما لا
  يحلّ لكم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

