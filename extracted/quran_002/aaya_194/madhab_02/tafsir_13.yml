  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلشَّهْرُ
  ٱلْحَرَامُ بِٱلشَّهْرِ ٱلْحَرَامِ وَٱلْحُرُمَاتُ قِصَاصٌ فَمَنِ ٱعْتَدَىٰ عَلَيْكُمْ
  فَٱعْتَدُواْ عَلَيْهِ بِمِثْلِ مَا ٱعْتَدَىٰ عَلَيْكُمْ وَٱتَّقُواْ ٱللَّهَ وَٱعْلَمُواْ
  أَنَّ ٱللَّهَ مَعَ ٱلْمُتَّقِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله تعالى {
  ٱلشَّهْرُ ٱلْحَرَامُ بِٱلشَّهْرِ ٱلْحَرَامِ } نزلت هذه الآية في عمرة القضاء وذلك
  أنّ النبي صلى الله عليه وسلم خرج معتمراً في ذي القعدة فصدَّه المشركون عن البيت بالحديبية
  فصالح أهل مكة على أن ينصرف عامه ذلك ويرجع العام القابل فيقضي عمرته، فانصرف رسول
  الله صلى الله عليه وسلم عامه ذلك ورجع في العام القابل في ذي القعدة وقضى عمرته سنة
  سبع من الهجرة فذلك معنى قوله تعالىٰ { ٱلشَّهْرُ ٱلْحَرَامُ } يعني: ذا القعدة الذي
  دخلتم فيه مكة وقضيتم فيه عمرتكم سنة سبع { بِٱلشَّهْرِ ٱلْحَرَامِ } يعني ذا القعدة
  الذي صددتم فيه عن البيت سنة ست { وَٱلْحُرُمَـٰتُ قِصَاصٌ } جمع حرمة، وإنما جمعها
  لأنه أراد حرمة الشهر الحرام والبلد الحرام وحرمة الإِحرام، والقِصاص المساواة والمماثلة
  وهو أن يفعل بالفاعل مثل ما فعل، وقيل هذا في أمر القتال معناه: إن بدؤوكم بالقتال
  في الشهر الحرام فقاتلوهم فيه فإنه قصاص بما فعلوا فيه { فَمَنِ ٱعْتَدَىٰ عَلَيْكُمْ
  فَٱعْتَدُواْ عَلَيْهِ } وقاتلوه { بِمِثْلِ مَا ٱعْتَدَىٰ عَلَيْكُمْ } سمي الجزاء
  باسم الابتداء على ازدواج الكلام كقوله تعالىٰ</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَجَزَآءُ سَيِّئَةٍ سَيِّئَةٌ مِّثْلُهَا</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الشورى:
