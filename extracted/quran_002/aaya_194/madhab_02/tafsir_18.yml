  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلشَّهْرُ
  ٱلْحَرَامُ بِٱلشَّهْرِ ٱلْحَرَامِ وَٱلْحُرُمَاتُ قِصَاصٌ فَمَنِ ٱعْتَدَىٰ عَلَيْكُمْ
  فَٱعْتَدُواْ عَلَيْهِ بِمِثْلِ مَا ٱعْتَدَىٰ عَلَيْكُمْ وَٱتَّقُواْ ٱللَّهَ وَٱعْلَمُواْ
  أَنَّ ٱللَّهَ مَعَ ٱلْمُتَّقِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله عز وجل:
  { الشهر الحرام بالشهر الحرام } نزلت في عمرة القضاء وذلك أن النبي صلى الله عليه وسلم
  خرج معتمراً في ذي القعدة سنة ست من الهجرة فصده المشركون عن البيت بالحديبية فصالح
  أهل مكة على أن ينصرف عامه ذلك ويرجع من قابل فيقضي عمرته فانصرف رسول الله صلى الله
  عليه وسلم ثم رجع في ذي القعدة سنة سبع فقضى عمرته وذلك قوله تعالى: { الشهر الحرام
  } يعني ذا القعدة الذي دخلتم فيه مكة وقضيتم عمرتكم { بالشهر الحرام } الذي صددتم فيه
  عن البيت { والحرمات } جمع حرمة وإنما جمعت لأنه أراد حرمة الشهر وحرمة البلد وحرمة
  الإحرام { قصاص } القصاص المساواة والمماثلة وهو أن يفعل بالفاعل مثل ما فعل، والمعنى
  أنهم لما منعوكم عن العمرة وأضاعوا هذه الحرمات في سنة ست، فقد وفقتم حتى قضيتموها
  على رغمهم في سنة سبع. وقيل: هذا في القتال، ومعناه: فإن بدؤوكم بالقتال في الشهر الحرام
  فاقتلوهم فيه فإنه قصاص { فمن اعتدى عليكم } أي بالقتال { فاعتدوا عليه } أي فقاتلوه
  { بمثل ما اعتدى عليكم } سمي الجزاء بالاعتداء على سبيل المشاكلة { واتقوا الله واعلموا
  أن الله مع المتقين }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
