  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلشَّهْرُ
  ٱلْحَرَامُ بِٱلشَّهْرِ ٱلْحَرَامِ وَٱلْحُرُمَاتُ قِصَاصٌ فَمَنِ ٱعْتَدَىٰ عَلَيْكُمْ
  فَٱعْتَدُواْ عَلَيْهِ بِمِثْلِ مَا ٱعْتَدَىٰ عَلَيْكُمْ وَٱتَّقُواْ ٱللَّهَ وَٱعْلَمُواْ
  أَنَّ ٱللَّهَ مَعَ ٱلْمُتَّقِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: {
  الشَّهْرُ الحَرامُ بِالشَّهْرِ الحَرامِ }</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">هذه
  الآية نزلت على سبب، واختلفوا فيه على قولين. أحدهما: أن النبي صلى الله عليه وسلم،
  أقبل هو وأصحابه معتمرين في ذي القعدة ومعهم الهدي، فصدهم المشركون، فصالحهم نبي الله
  على أن يرجع عنهم ثم يعود في العام المقبل، فيكون بمكة ثلاث ليال، ولا يدخلها بسلاح،
  ولا يخرج بأحد من أهل مكة، فلما كان العام المقبل؛ أقبل هو وأصحابه فدخلوها، فافتخر
  المشركون عليه إذ ردوه يوم الحديبية، فأقصه الله منهم وأدخله مكة في الشهر الذي ردوه
  فيه، فقال: { الشَّهْرُ الحَرامُ بِالشَّهْرِ الحَرامِ والحُرُماتُ قِصاصٌ } وإلى هذا
  المعنى ذهب ابن عباس، ومجاهد، وعطاء، وأبو العالية، وقتادة، في آخرين. والثاني: أن
  مشركي العرب قالوا للنبي، عليه السلام: أنهيت عن قتالنا في الشهر الحرام؟ قال «نعم»
  وأرادوا أن يفتروه في الشهر الحرام، فيقاتلوه فيه، فنزلت هذه الآية، يقول: إن استحلّوا
  منكم شيئاً في الشهر الحرام، فاستحلوا منهم مثله، هذا قول الحسن، واختاره إبراهيم بن
  السري والزجاج. فأما أرباب القول الأول؛ فيقولون: معنى الآية: الشهر الحرام، الذي دخلتم
  فيه الحرم بالشهر الحرام الذي صدوكم فيه عام أول. { والحرمات قصاص }: اقتصصت لكم منهم
  في ذي القعدة كما صدوكم في ذي القعدة. وقال الزجاج: الشهر الحرام، أي: قتال الشهر الحرام
  بالشهر الحرام، فأعلم الله تعالى أن أمر هذه الحرمات لا تجوز للمسلمين إلا قصاصاً،
  ثم نسخ ذلك بآية السيف، وقيل: إنما جمع الحرمات، لأنه أراد الشهر الحرام بالبلد الحرام،
  وحرمة الإحرام.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { فمن اعتدى عليكم فاعتدوا
  عليه } قال ابن عباس: من قاتلكم في الحرم فقاتلوه. وإنما سمى المقابلة على الاعتداء
  اعتداءً، لأن صورة الفعلين واحدة، وإن كان أحدهما طاعة والآخر معصية. قال الزجاج: والعرب
  تقول: ظلمني فلان فظلمته، أي: جازيته بظلمه. وجهل فلان عليَّ، فجهلت عليه. وقد سبق
  بيان هذا المعنى في أول السورة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { واتقوا الله } قال سعيد بن جبير: واتقوا الله، ولا تبدؤوهم بقتال في الحرم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
