text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ٱلشَّهْرُ ٱلْحَرَامُ
  بِٱلشَّهْرِ ٱلْحَرَامِ وَٱلْحُرُمَاتُ قِصَاصٌ فَمَنِ ٱعْتَدَىٰ عَلَيْكُمْ فَٱعْتَدُواْ
  عَلَيْهِ بِمِثْلِ مَا ٱعْتَدَىٰ عَلَيْكُمْ وَٱتَّقُواْ ٱللَّهَ وَٱعْلَمُواْ أَنَّ
  ٱللَّهَ مَعَ ٱلْمُتَّقِينَ }{ الشَّهْرُ الْحَرَامُ بِالشَّهْرِ الْحَرَامِ } لما
  اعتمر الرسول صلى الله عليه وسلم في ذي القعدة فَصُدًّ، فصالح على القضاء في العام
  المقبل، فقضى في ذي القعدة نزل { الشَّهْرُ الْحَرَامُ } وهو ذي القعدة المقضي فيه
  { بِالشَّهْرِ الْحَرَامِ } المصدود فيه، أُخذ ذو القعدة من قعودهم عن القتال فيه لحرمته،
  { وَالْحُرُمَاتُ قِصَاصٌ } لما فخرت قريش على الرسول صلى الله عليه وسلم حين صدته
  اقتص الله ـ تعالى ـ له، أو نزلت لما قال المشركون: \" أَنُهِيتَ عن قتالنا في الشهر
  الحرام، فقال: \" نعم \". فأرادوا قتاله في الشهر الحرام فقيل له: إن قاتلوك في الشهر
  الحرام فاستحل منهم ما استحلوا منك.\r\n\t\t\t\r\n\t\t\t</section>"

