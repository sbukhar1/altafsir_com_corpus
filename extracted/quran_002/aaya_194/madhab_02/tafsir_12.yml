  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلشَّهْرُ
  ٱلْحَرَامُ بِٱلشَّهْرِ ٱلْحَرَامِ وَٱلْحُرُمَاتُ قِصَاصٌ فَمَنِ ٱعْتَدَىٰ عَلَيْكُمْ
  فَٱعْتَدُواْ عَلَيْهِ بِمِثْلِ مَا ٱعْتَدَىٰ عَلَيْكُمْ وَٱتَّقُواْ ٱللَّهَ وَٱعْلَمُواْ
  أَنَّ ٱللَّهَ مَعَ ٱلْمُتَّقِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: {
  الشَّهْرُ الْحَرَامُ بِالشَّهْرِ الْحَرَامِ } في سبب نزولها قولان:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أحدهما: أن رسول الله صلى الله عليه وسلم، كان قد أحرم بالعمرة في
  ذي القعدة سنة ست، فصدّه المشركون عن البيت، فصالحهم على أن يقضي في عامه الآخر، فحل
  ورجع، ثم اعتمر قاضياً في ذي القعدة سنة سبع، وأحلّت له قريش مكة حتى قضى عمرته. فنزل
  قوله تعالى: { الشَّهْرُ الْحَرَامُ بِالشَّهْرِ الْحَرَامِ } يعني ذا القعدة الذي
  قضى فيه العمرة من عامه وهو من الأشهر الحرم بالشهر الحرام الذي صدوكم فيه، وهو ذو
  القعدة في العام الماضي، سمي ذو القعدة لقعود العرب فيه عن القتال لحرمته.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ثم قال تعالى: { وَالْحُرُمَاتُ قِصَاصٌ } لأن قريشاً فخرت على رسول
  الله صلى الله عليه وسلم حين صدّته، فاقتص الله عز وجل له، وهذا قول قتادة والربيع
  بن زيد.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والقول الثاني: أن سبب نزولها أن
  مشركي العرب، قالوا للنبي صلى الله عليه وسلم: أَنُهِيتَ يا محمد عن قتالنا في الشهر
  الحرام؟ فقال نعم، فأرادوا أن يقاتلوه في الشهر الحرام، فأنزل الله تعالى: { الشَّهْرُ
  الْحَرَامُ بِالشَّهْرِ الْحَرَامِ وَالْحُرُمَاتُ قِصَاصٌ } أي إن استحلوا قتالكم
  في الشهر الحرام، فاستحلوا منهم مثل ما استحلوا منكم، وهذا قول الحسن البصري.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
