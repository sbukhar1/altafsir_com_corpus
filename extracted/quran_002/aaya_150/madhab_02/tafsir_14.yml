  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمِنْ
  حَيْثُ خَرَجْتَ فَوَلِّ وَجْهَكَ شَطْرَ ٱلْمَسْجِدِ ٱلْحَرَامِ وَحَيْثُ مَا كُنْتُمْ
  فَوَلُّواْ وُجُوهَكُمْ شَطْرَهُ لِئَلاَّ يَكُونَ لِلنَّاسِ عَلَيْكُمْ حُجَّةٌ إِلاَّ
  ٱلَّذِينَ ظَلَمُواْ مِنْهُمْ فَلاَ تَخْشَوْهُمْ وَٱخْشَوْنِي وَلأُتِمَّ نِعْمَتِي
  عَلَيْكُمْ وَلَعَلَّكُمْ تَهْتَدُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">كَمَآ أَرْسَلْنَا
  فِيكُمْ رَسُولاً مِّنْكُمْ يَتْلُواْ عَلَيْكُمْ آيَاتِنَا وَيُزَكِّيكُمْ وَيُعَلِّمُكُمُ
  ٱلْكِتَابَ وَٱلْحِكْمَةَ وَيُعَلِّمُكُم مَّا لَمْ تَكُونُواْ تَعْلَمُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { فولوا وجوهكم شطره } هو فرض استقبال القبلة على المصلين،
  وفرض المصلي ما دام يرى الكعبة أن يصادفها باستقباله، فإذا غابت عنه ففرضه الاجتهاد
  في مصادفتها، فإن اجتهد ثم كشف الغيب أنه أخطأ فلا شيء عليه عند كثير من العلماء، ورأى
  مالك رحمه الله أن يعيد في الوقت إحرازاً لفضيلة القبلة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله
  تعالى: { لئلا يكون للناس عليكم حجة } الآية، قرأ نافع وحده بتسهيل الهمزة، وقرأ الباقون
  { لئلا } بالهمز، والمعنى: عرفتكم وجه الصواب في قبلتكم والحجة في ذلك { لئلا } ، وقوله:
  { للناس } عموم في اليهود والعرب وغيرهم، وقيل: المراد بالناس اليهود ثم استثنى كفار
  العرب.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال القاضي أبو محمد: وقوله { منهم
  } يرد هذا التأويل: وقالت فرقة { إلا الذين } استثناء متصل، وهذا مع عموم لفظة الناس،
  والمعنى أنه لا حجة لأحد عليكم إلا الحجة الداحضة للذين ظلموا، يعني اليهود وغيرهم
  من كل من تكلم في النازلة في قولهم { ما ولاهم } استهزاء، وفي قولهم: تحير محمد في
  دينه، وغير ذلك من الأقوال التي لم تنبعث إلا من عابد وثن أو من يهودي أو من منافق،
  وسماها تعالى حجة وحكم بفسادها حين كانت من ظلمة، وقالت طائفة { إلا الذين } استثناء
  منقطع وهذا مع كون الناس اليهود فقط، وقد ذكرنا ضعف هذا القول، والمعنى: لكن الذين
  ظلموا يعني كفار قريش في قولهم رجع محمد إلى قبلتنا وسيرجع إلى ديننا كله، ويدخل في
  ذلك كل من تكلم في النازلة من غير اليهود، وقرأ ابن عباس وزيد بن علي وابن زيد: \"
  ألا \" بفتح الهمزة وتخفيف اللام على معنى استفتاح لكلام، فيكون { الذين } ابتداء،
  أو على معنى الإغراء بهم فيكون { الذين } نصباً بفعل مقدر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله
  تعالى: { فلا تخشوهم واخشوني } الآية، تحقير لشأنهم وأمر باطراح أمرهم ومراعاة أمره،
  وقوله { ولأتم } عطف على قوله { لئلا } ، وقيل: هو مقطوع في موضع رفع بالابتداء والخبر
  مضمر بعد ذاك، والتقدير لأتم نعمتي عليكم عرفتكم قبلتي ونحوه. و { لعلكم تهتدون } ترجٍّ
  في حق البشر.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والكاف في قوله { كما } رد على قوله
  { لأتم } أي إتماماً كما، وهذا أحسن الأقوال، أي لأتم نعمتي عليكم في بيان سنة إبراهيم
  عليه السلام { كما أرسلنا فيكم رسولاً منكم } إجابة لدعوته في قوله { ربنا وابعث فيهم
  رسولاً منهم } الآية، وقيل: الكاف من { كما } رد على { تهتدون } ، أي اهتداء كما، وقيل،
  هو في موضع نصب على الحال، وقيل: هو في معنى التأخير متعلق بقوله { فاذكروني } ، وهذه
  الآية خطاب لأمة محمد صلى الله عليه وسلم وهو المعنيّ بقوله { رسولاً منكم } ، و {
  يتلو } في موضع نصب على الصفة، والآيات: القرآن، و { يزكيكم } يطهركم من الكفر وينميكم
  بالطاعة، و { الكتاب } القرآن، و { الحكمة } ما يتلقى عنه عليه السلام من سنة وفقه
  في دين، و { ما لم تكونوا تعلمون } قصص من سلف وقصص ما يأتي من الغيوب.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
