  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمِنْ
  حَيْثُ خَرَجْتَ فَوَلِّ وَجْهَكَ شَطْرَ ٱلْمَسْجِدِ ٱلْحَرَامِ وَحَيْثُ مَا كُنْتُمْ
  فَوَلُّواْ وُجُوهَكُمْ شَطْرَهُ لِئَلاَّ يَكُونَ لِلنَّاسِ عَلَيْكُمْ حُجَّةٌ إِلاَّ
  ٱلَّذِينَ ظَلَمُواْ مِنْهُمْ فَلاَ تَخْشَوْهُمْ وَٱخْشَوْنِي وَلأُتِمَّ نِعْمَتِي
  عَلَيْكُمْ وَلَعَلَّكُمْ تَهْتَدُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: {
  لِئَلاَّ يَكُونَ لِلنَّاسِ عَلَيْكُمْ حُجَّةٌ إِلاَّ ٱلَّذِينَ ظَلَمُواْ مِنْهُمْ...
  }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">الاستثناء منفصل، والمعنى: لكنّ
  الّذين ظلموا فما يكون لهم عليكم حجة، أو متصل، والمعنى (لتنفى) حجة النّاس عليكم إلا
  الّذين ظلموا فما تنفى حجّتُهم عليكم لما هم عليه من الظلم ولذلك (يقال): فما أضيع
  البرهان عند المقلد.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قلت: وهذا شطر بيت لابن سهل من قصيدة
  شهيرة.</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">أقلد وجدي
  فليبرهن مفندي\t</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">\tفما أضيع البرهان عند المقلد</font></font></b></td></tr><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">هبوا نصحكم شمسا فما عين أرمد</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">بأوضح في
  مرآه من عين مكمد</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">قال أبو حيان: والحجة على هذا الاحتجاج والخصومة وعلى الأول الدليل
  الصحيح (والمراد بالناس اليهود).</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن عرفة: فإن قلت على الاتصال يلزم أن يكون الذين ظلموا عليهم الحجة؟ وأجاب ابن عرفة
  في الختمة الأخرى بوجهين:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">الأول: أنه من باب أحرى لأنه إذا
  لم يكن الحجة للمنصفين العارفين فأحرى أن لايكون للآخرين فإن هؤلاء فهموا وعاندوا (وأنصفوا)
  في الدليل وأولئك لم (ينصفوا).</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ـ
  الثاني: أنّ ابن مالك في هذه الآية جعل إلا بمعنى الواو.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  أبو حيان: فعلى الاتصال التقدير: لئلا يكون لأحد من اليهود حجة عليكم إلا المعاندين
  منهم القائلين: ما ترك قبلتنا وتوجه (للكعبة) إلا ميلا منه لدين قومه وحبا لبلده.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال ابن عرفة: وعلى الانفصال فالمراد إلاّ الظالمين من المشركين كذا
  قال في الختمة الأخرى.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال أبو حيان: وعلى الانفصال تقديره:
  الذين ظلموا منهم فإنهم يتعلقون عليكم بالشبهة. قوله تعالى: { فَلاَ تَخْشَوْهُمْ وَٱخْشَوْنِي...
  }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال ابن عرفة: كيف ينهى المكلف عن
  فعل أمر هو فيه بالطبع لأن الخوف من العدو أمر جبلي لا يستطيع الإنسان زواله؟</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأجاب عن ذلك بأن أوائل ذلك حاصل بالطبع والدوام عليه هو المنهي (عنه).</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { وَلَعَلَّكُمْ تَهْتَدُونَ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">إن
  قلت: هذا تكرار لأن الهداية من جملة (النعم)؟</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قلنا:
  المراد النعم الآتية من عند الله تعالى لا تسبب فيها للمكلف بخلاف الهداية والضلال
  فإن له (فيها كسبا وإرادة).</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

