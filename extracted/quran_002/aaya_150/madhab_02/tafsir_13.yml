  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمِنْ
  حَيْثُ خَرَجْتَ فَوَلِّ وَجْهَكَ شَطْرَ ٱلْمَسْجِدِ ٱلْحَرَامِ وَحَيْثُ مَا كُنْتُمْ
  فَوَلُّواْ وُجُوهَكُمْ شَطْرَهُ لِئَلاَّ يَكُونَ لِلنَّاسِ عَلَيْكُمْ حُجَّةٌ إِلاَّ
  ٱلَّذِينَ ظَلَمُواْ مِنْهُمْ فَلاَ تَخْشَوْهُمْ وَٱخْشَوْنِي وَلأُتِمَّ نِعْمَتِي
  عَلَيْكُمْ وَلَعَلَّكُمْ تَهْتَدُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ وَمِنْ حَيْثُ
  خَرَجْتَ فَوَلِّ وَجْهَكَ شَطْرَ المَسْجِدِ الحَرَامِ وَحَيْثُ مَا كُنتُمْ فَوَلُواْ
  وُجُوهَكُمْ شَطْرَهُ } وإنما كرر لتأكيد النسخ { لِئَلاَّ يَكُونَ لِلنَّاسِ عَلَيْكُمْ
  حُجَّةٌ إِلاَّ ٱلَّذِينَ ظَلَمُواْ } اختلفوا في تأويل هذه الآية ووجه قوله { إِلاَّ
  } فقال بعضهم: معناه حولت القبلة إلى الكعبة { لِئَلاَّ يَكُونَ لِلنَّاسِ عَلَيْكُمْ
  حُجَّةٌ } إذا توجهتم إلى غيرها فيقولون ليست لكم قبلة { إِلاَّ ٱلَّذِينَ ظَلَمُواْ
  } وهم قريش واليهود فأما قريش فتقول رجع محمد إلى الكعبة، لأنه علم أنها الحق وأنها
  قبلة آبائه، فكذلك يرجع إلى ديننا، وأما اليهود فتقول لم ينصرف عن بيت المقدس مع علمه
  بأنه حق إلا أنه يعمل برأيه وقال قوم { لِئَلاَّ يَكُونَ لِلنَّاسِ عَلَيْكُمْ حُجَّةٌ
  } يعني اليهود وكانت حجتهم على طريق المخاصمة على المؤمنين في صلاتهم إلى بيت المقدس
  أنهم كانوا يقولون ما درى محمد صلى الله عليه وسلم وأصحابه أين قبلتهم حتى هديناهم
  نحن.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { إِلاَّ ٱلَّذِينَ ظَلَمُواْ
  } وهم مشركوا مكة، وحجتهم: أنهم قالوا - لما صرفت القبلة إلى الكعبة إن محمداً قد تحير
  في دينه وسيعود إلى ملتنا كما عاد إلى قبلتنا، وهذا معنى قول مجاهد وعطاء وقتادة، وعلى
  هذين التأويلين يكون الاستثناء صحيحاً، وقوله: { إِلاَّ ٱلَّذِينَ ظَلَمُواْ } يعني
  لا حجة لأحد عليكم إلا لمشركي قريش فإنهم يحاجونكم فيجادلونكم ويخاصمونكم بالباطل والظلم
  والاحتجاج بالباطل يسمى حجة كما قال الله تعالىٰ</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">حُجَّتُهُمْ دَاحِضَةٌ عِندَ رَبِّهِمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الشورى:
  16]، وموضع { ٱلَّذِينَ } خفض كأنه قال سوى الذين ظلموا قاله الكسائي وقال الفراء نصب
  بالاستثناء.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالىٰ: { مِنْهُمْ } يعني
  من الناس وقيل هذا استثناء منقطع عن الكلام الأول، معناه ولكن الذين ظلموا يجادلونكم
  بالباطل، كما قال الله تعالىٰ:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">مَا لَهُم بِهِ مِنْ عِلْمٍ إِلاَّ
  ٱتِّبَاعَ ٱلظَّنِّ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[النساء: 157] يعني لكن يتبعون الظن فهو كقول الرجل ما لك عندي حق
  إلا أن تظلم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال أبو روق { لِئَلاَّ يَكُونَ
  لِلنَّاسِ } يعني لليهود { عَلَيْكُمْ حُجَّةٌ } وذلك أنهم عرفوا أن الكعبة قبلة إبراهيم
  ووجدوا في التوراة أن محمداً سيحول إليها فحوله الله تعالىٰ إليها لئلا يكون لهم حجة
  فيقولون: إن النبي الذي نجده في كتابنا سيحول إليها ولم تحول أنت، فلما حول إليها ذهبت
  حجتهم { إِلاَّ ٱلَّذِينَ ظَلَمُواْ } يعني إلا أن يظلموا فيكتموا ما عرفوا من الحق.
  وقال أبو عبيدة قوله { إِلاَّ ٱلَّذِينَ ظَلَمُواْ } ليس باستثناء ولكن «إلا» في موضع
  واو العطف يعني: والذين ظلموا أيضاً لا يكون لهم حجة، كما قال الشاعر:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">وكُلُّ أخٍ مُفَارِقُه أَخُوه</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">لَعَمرُ أَبيْكَ إلاّ الفَرْقَدَانِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">معناه والفرقدان أيضاً يتفرقان،
  فمعنى الآية فتوجهوا إلى الكعبة { لِئَلاَّ يَكُونَ لِلنَّاسِ } يعني لليهود { عَلَيْكُمْ
  حُجَّةٌ } فيقولوا لم تركتم الكعبة وهي قبلة إبراهيم وأنتم على دينه ولا الذين ظلموا
  وهم مشركو مكة فيقولون لم ترك محمد قبلة جده وتحول عنها إلى قبلة اليهود { فَلاَ تَخْشَوْهُمْ
  } في انصرافكم إلى الكعبة وفي تظاهرهم عليكم بالمجادلة فإني وليكم أظهركم عليهم بالحجة
  والنصرة { وَٱخْشَوْنِى وَلأُتِمَّ نِعْمَتِى عَلَيْكُمْ } عطف على قوله { لِئَلاَّ
  يَكُونَ لِلنَّاسِ عَلَيْكُمْ حُجَّةٌ } ولكي أتم نعمتي عليكم بهدايتي إياكم إلى قبلة
  إبراهيم فتتم به لكم الملة الحنيفية، وقال علي بن أبي طالب رضي الله عنه تمام النعمة
  الموت على الإِسلام.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال سعيد بن جبير ولا يتم نعمة على
  المسلم إلا أن يدخله الجنة { وَلَعَلَّكُمْ تَهْتَدُونَ } لكي تهتدوا من الضلالة و
  لعل وعسى من الله واجب.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

