aaya: وَمِنْ حَيْثُ خَرَجْتَ فَوَلِّ وَجْهَكَ شَطْرَ الْمَسْجِدِ الْحَرَامِ ۚ وَحَيْثُ
  مَا كُنْتُمْ فَوَلُّوا وُجُوهَكُمْ شَطْرَهُ لِئَلَّا يَكُونَ لِلنَّاسِ عَلَيْكُمْ
  حُجَّةٌ إِلَّا الَّذِينَ ظَلَمُوا مِنْهُمْ فَلَا تَخْشَوْهُمْ وَاخْشَوْنِي وَلِأُتِمَّ
  نِعْمَتِي عَلَيْكُمْ وَلَعَلَّكُمْ تَهْتَدُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمِنْ حَيْثُ
  خَرَجْتَ فَوَلِّ وَجْهَكَ شَطْرَ ٱلْمَسْجِدِ ٱلْحَرَامِ وَحَيْثُ مَا كُنْتُمْ فَوَلُّواْ
  وُجُوهَكُمْ شَطْرَهُ لِئَلاَّ يَكُونَ لِلنَّاسِ عَلَيْكُمْ حُجَّةٌ إِلاَّ ٱلَّذِينَ
  ظَلَمُواْ مِنْهُمْ فَلاَ تَخْشَوْهُمْ وَٱخْشَوْنِي وَلأُتِمَّ نِعْمَتِي عَلَيْكُمْ
  وَلَعَلَّكُمْ تَهْتَدُونَ }{ إِلاَّ الَّذِينَ ظَلَمُواْ } فإنهم يحتجون بحجة باطلة
  كقوله ـ تعالى ـ{ حُجَّتُهُمْ دَاحِضَةٌ عِندَ رَبِّهِمْ }[الشورى: 16] فسماها حجة،
  أو إلاَّ بمعنى \" بعد \" كقوله:{ إِلاَّ ٱلْمَوْتَةَ ٱلأُولَىٰ }[الدخان: 56] وكقوله
  تعالى:{ إِلاَّ مَا قَدْ سَلَفَ }[النساء: 22] بمعنى \" بَعْد فيهما \" ، والذين ظلموا:
  قريش واليهود، قالت قريش بعد التحويل: \" قد علم أنا على الهدى \" ، وقالت اليهود:
  \" إن يرجع عنها تابعناه \". { فَلاَ تَخْشَوْهُمْ } في المباينة، { وَاخْشَوْنِى }
  في المخالفة.\r\n\t\t\t\r\n\t\t\t</section>"

