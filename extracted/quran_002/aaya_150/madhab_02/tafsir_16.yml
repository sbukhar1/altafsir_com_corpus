  عَلَيْكُمْ وَلَعَلَّكُمْ تَهْتَدُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ إِلاَّ الَّذِينَ
  ظَلَمُواْ } فإنهم يحتجون بحجة باطلة كقوله ـ تعالى ـ</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">حُجَّتُهُمْ دَاحِضَةٌ عِندَ رَبِّهِمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الشورى:
  16] فسماها حجة، أو إلاَّ بمعنى \" بعد \" كقوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إِلاَّ ٱلْمَوْتَةَ ٱلأُولَىٰ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الدخان:
  56] وكقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إِلاَّ مَا قَدْ سَلَفَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[النساء: 22] بمعنى \" بَعْد فيهما
  \" ، والذين ظلموا: قريش واليهود، قالت قريش بعد التحويل: \" قد علم أنا على الهدى
  \" ، وقالت اليهود: \" إن يرجع عنها تابعناه \". { فَلاَ تَخْشَوْهُمْ } في المباينة،
  { وَاخْشَوْنِى } في المخالفة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

