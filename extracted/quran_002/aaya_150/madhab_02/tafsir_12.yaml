  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمِنْ
  حَيْثُ خَرَجْتَ فَوَلِّ وَجْهَكَ شَطْرَ ٱلْمَسْجِدِ ٱلْحَرَامِ وَإِنَّهُ لَلْحَقُّ
  مِن رَّبِّكَ وَمَا ٱللَّهُ بِغَافِلٍ عَمَّا تَعْمَلُونَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمِنْ
  حَيْثُ خَرَجْتَ فَوَلِّ وَجْهَكَ شَطْرَ ٱلْمَسْجِدِ ٱلْحَرَامِ وَحَيْثُ مَا كُنْتُمْ
  فَوَلُّواْ وُجُوهَكُمْ شَطْرَهُ لِئَلاَّ يَكُونَ لِلنَّاسِ عَلَيْكُمْ حُجَّةٌ إِلاَّ
  ٱلَّذِينَ ظَلَمُواْ مِنْهُمْ فَلاَ تَخْشَوْهُمْ وَٱخْشَوْنِي وَلأُتِمَّ نِعْمَتِي
  عَلَيْكُمْ وَلَعَلَّكُمْ تَهْتَدُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">ثم أكد الله أمره
  في استقبال الكعبة، لما جرى من خوض المشركين ومساعدة المنافقين، بإعادته فقال: { وَمِنْ
  حَيْثُ خَرَجْتَ فَوَلِّ وَجْهَكَ شَطْرَ الْمَسْجِدِ الْحَرَامِ وَإِنَّهُ لَلْحَقُّ
  مِن رَّبِّكَ وَمَا اللهُ بِغَافِلٍ عَمَّا تَعْمَلُونَ } تبييناً لِنَبِيِّهِ وصرفاً
  له عن الاغترار بقول اليهود: أنهم يتبعونه إن عاد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">{
  وَمَا اللهُ بِغَافِلٍ عَمَّا تَعْمَلُونَ } يحتمل وجهين:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدهما:
  أن يقول ذلك ترغيباً لهم في الخير.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثاني:
  تحذيراً من المخالفة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ثم أعاد الله تعالى تأكيد أمره،
  ليخرج من قلوبهم ما استعظموه من تحويلهم إلى غير ما أَلِفُوه، فقال: { وَمِنْ حَيْثُ
  خَرَجْتَ فَوَلِّ وَجْهَكَ شَطْرَ الْمَسْجِدِ الْحَرَامِ وَحَيْثُمَا كُنتُمْ فَوَلُّوا
  وُجُوهَكُمْ شَطْرَهُ } فأفاد كل واحد من الأوامر الثلاثة مع استوائها في التزام الحكم
  فائدة مستجده:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">أما الأمر الأول فمفيد لنسخ غيره،
  وأما الأمر الثاني فمفيد لأجل قوله تعالى:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">{
  وَإِنَّهُ لَلْحَقُّ مِن رَّبِّكَ } أنه لا يتعقبه نسخ.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأما
  الأمر الثالث فمفيد أن لا حجة عليهم فيه، لقوله: { لِئَلاَّ يَكُونَ لِلنَّاسِ عَلَيْكُمْ
  حُجَّةٌ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ثم قال تعالى: { إِلاَّ الَّذِينَ
  ظَلَمُوا مِنْهُمُ } ليس يريد أن لهم عليكم حجة. وفيه قولان:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدهما:
  أن المعنى، ولكن الذين ظلموا قد يحتجون عليكم بأباطيل الحجج، وقد ينطلق اسم الحجة على
  ما بطل منها، لإقامتها في التعلق بها مقام الصحيح حتى يظهر فسادها لمن علم، مع خفائها
  على من جهل، كما قال تعالى { حُجَّتُهُمْ دَاحِضَةٌ عِندَ رَبِّهِمْ } فَسَمَّاهَا
  حجة، وجعلها عند الله دَاحِضَةْ.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والقول
  الثاني: أن المعنى لِئَلاَّ يكون للناس عليكم حُجَّةٌ بعد الذين ظلموا، فتكون (إلاّ)
  بمعنى (بعد)] كما قيل في قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَلاَ تَنكَحُوا مَا نَكَحَ ءَابَاءُكُمْ
  مِنَ النِّسَاءِ إِلاَّ مَا قَدْ سَلَفَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[النساء: 22] أي بعدما قد سلف. وكما
  قيل في قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">لاَ يَذُوقُونَ فِيهَا المَوتَ إِلاَّ المَوتَةَ الأولى</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الدخان:
  56] أي بعد الموتة الأولى. وأراد بالذين ظلموا قريشاً واليهود، لقول قريش حين استقبل
  الكعبة: قد علم أننا على هُدًى، ولقول اليهود: إن رَجَعَ عنها تابعناه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">{ فَلاَ تَخْشَوْهُمْ وَاخْشَونِي } في المخالفة { وَلأُتِمَّ نِعْمَتي
  عَلَيْكُمْ } يحتمل وجهين:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">أحدهما: فيما هديناكم إليه من القبلة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والثاني: ما أعددته لكم من ثواب الطاعة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

