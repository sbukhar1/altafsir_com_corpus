  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمِنْ
  حَيْثُ خَرَجْتَ فَوَلِّ وَجْهَكَ شَطْرَ ٱلْمَسْجِدِ ٱلْحَرَامِ وَإِنَّهُ لَلْحَقُّ
  مِن رَّبِّكَ وَمَا ٱللَّهُ بِغَافِلٍ عَمَّا تَعْمَلُونَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمِنْ
  حَيْثُ خَرَجْتَ فَوَلِّ وَجْهَكَ شَطْرَ ٱلْمَسْجِدِ ٱلْحَرَامِ وَحَيْثُ مَا كُنْتُمْ
  فَوَلُّواْ وُجُوهَكُمْ شَطْرَهُ لِئَلاَّ يَكُونَ لِلنَّاسِ عَلَيْكُمْ حُجَّةٌ إِلاَّ
  ٱلَّذِينَ ظَلَمُواْ مِنْهُمْ فَلاَ تَخْشَوْهُمْ وَٱخْشَوْنِي وَلأُتِمَّ نِعْمَتِي
  عَلَيْكُمْ وَلَعَلَّكُمْ تَهْتَدُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: {
  ومن حيث خرجت فَوَلِّ وجهك شطر المسجد الحرام } فانه تكرير تأكيد، ليحسم طمع أهل الكتاب
  في رجوع المسلمين أبداً إلى قبلتهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { لئلا يكون للناس } في الناس قولان، أحدهما: أنهم أهل الكتاب، قاله ابن عباس،
  وأبو العالية، وقتادة، ومقاتل. والثاني: مشركو العرب، رواه السدي عن أشياخه. فمن قال
  بالأول؛ قال: احتجاج أهل الكتاب أنهم قالوا للنبي: مالك تركت قبلة بيت المقدس؟! إن
  كانت ضلالة فقد دِنت بها الله، وإن كانت هدى؛ فقد نقلت عنها. وقال قتادة: قالوا: اشتاق
  الرجل إلى بيت أبيه ودين قومه. ومن قال بالثاني؛ قال: احتجاج المشركين أنهم قالوا:
  قد رجع إلى قبلتكم، ويوشك أن يعود إلى دينكم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وتسمية
  باطلهم حجة على وجه الحكاية عن المحتج به، كقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">حجتهم داحضة عند ربهم</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الشورى:16].
  وقوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فرحوا بما عندهم من العلم</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[غافر:83].</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { إِلا الذين ظلموا منهم } قال الزجاج: معناه: إلا من ظلم باحتجاجه فيما قد
  وضح له، كما تقول: مالك عليَّ حجة إِلا الظلم، أي: إلا أن تظلمني. أي: مالك عليّ البتة،
  ولكنك تظلمني. قال ابن عباس: { فلا تخشوهم } في انصرافكم إلى الكعبة { واخشوني } في
  تركها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

