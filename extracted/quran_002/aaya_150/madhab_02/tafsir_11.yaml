  مِن رَّبِّكَ وَمَا ٱللَّهُ بِغَافِلٍ عَمَّا تَعْمَلُونَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمِنْ
  حَيْثُ خَرَجْتَ فَوَلِّ وَجْهَكَ شَطْرَ ٱلْمَسْجِدِ ٱلْحَرَامِ وَحَيْثُ مَا كُنْتُمْ
  فَوَلُّواْ وُجُوهَكُمْ شَطْرَهُ لِئَلاَّ يَكُونَ لِلنَّاسِ عَلَيْكُمْ حُجَّةٌ إِلاَّ
  ٱلَّذِينَ ظَلَمُواْ مِنْهُمْ فَلاَ تَخْشَوْهُمْ وَٱخْشَوْنِي وَلأُتِمَّ نِعْمَتِي
  عَلَيْكُمْ وَلَعَلَّكُمْ تَهْتَدُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">ثم قال عز وجل:
  { وَمِنْ حَيْثُ خَرَجْتَ } [يقول: حيث صليت] { فَوَلِّ وَجْهَكَ } بالصلاة { شَطْرَ
  ٱلْمَسْجِدِ ٱلْحَرَامِ } أي نحوه وتلقاءه، { وَإِنَّهُ لَلْحَقُّ مِن رَّبِّكَ } يعني
  التوجه إلى الكعبة بالصلاة هو الحق من ربك { وَمَا ٱللَّهُ بِغَـٰفِلٍ عَمَّا تَعْمَلُونَ
  } أي يجازيكم بأعمالكم { وَمِنْ حَيْثُ خَرَجْتَ فَوَلّ وَجْهَكَ شَطْرَ ٱلْمَسْجِدِ
  ٱلْحَرَامِ وَحَيْثُمَا كُنتُمْ فَوَلُّواْ وُجُوهَكُمْ شَطْرَهُ لِئَلاَّ يَكُونَ
  لِلنَّاسِ } أي لكي لا يكون لليهود { عَلَيْكُمْ حُجَّةٌ } لأنهم يعلمون أن الكعبة
  هي القبلة فلا حجة لهم عليكم { إِلاَّ ٱلَّذِينَ ظَلَمُواْ مِنْهُمْ } أي إلا من ظلم
  باحتجاجه فيما وضح له كما يقول الرجل لصاحبه: مالك على الحجة إلا أن تظلمني. وقال بعضهم:
  { إِلاَّ ٱلَّذِينَ ظَلَمُواْ } يعني ولا الذين ظلموا لا حجة لهم عليكم وذكر عن أبي
  عبيدة أنه قال: { إِلاَّ ٱلَّذِينَ ظَلَمُواْ } أي ولا الذين ظلموا فهذا موضع واو العطف
  فكأنه قال: ليس للناس عليكم حجة ولا الذين ظلموا منهم أي لا حجة لهم عليكم { فَلاَ
  تَخْشَوْهُمْ } أي بانصرافكم إلى الكعبة { وَٱخْشَوْنِي } في تركها قرأ نافع في رواية
  ورش: (ليلا) بغير همز. والباقون: (لئلا) بالهمز لأن أصله (لأن لا) وإنما أسقط نافع
  الهمزة للتخفيف ثم قال تعالى: { وَلأُِتِمَّ نِعْمَتِي عَلَيْكُمْ } بتحويل القبلة
  وبإرسال الرسول { وَلَعَلَّكُمْ تَهْتَدُونَ } أي لكي تهتدوا من الضلالة.</font></font><font
