  ٱلْحَرَامِ وَحَيْثُ مَا كُنْتُمْ فَوَلُّواْ وُجُوهَكُمْ شَطْرَهُ لِئَلاَّ يَكُونَ
  لِلنَّاسِ عَلَيْكُمْ حُجَّةٌ إِلاَّ ٱلَّذِينَ ظَلَمُواْ مِنْهُمْ فَلاَ تَخْشَوْهُمْ
  وَٱخْشَوْنِي وَلأُتِمَّ نِعْمَتِي عَلَيْكُمْ وَلَعَلَّكُمْ تَهْتَدُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـمثنى، قال: ثنا إسحاق، قال: ثنا ابن أبـي جعفر، عن أبـيه،
  عن الربـيع: { إلاَّ الَّذِينَ ظَلَـمُوا مِنْهُمْ } يعنـي مشركي قريش.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر،
  عن قتادة، وابن أبـي نـجيح، عن مـجاهد فـي قوله: { إلاَّ الَّذِينَ ظَلَـمُوا مِنْهُمْ
  } قال: هم مشركو العرب.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر بن معاذ، قال: ثنا يزيد
  بن زريع، عن سعيد، عن قتادة قوله: { إلاَّ الَّذِينَ ظَلَـمُوا مِنْهُمْ } والذين ظلـموا
  مشركو قريش.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: حدثنـي حجاج عن ابن جريج، قال: قال عطاء: هم مشركو قريش. قال ابن جريج: وأخبرنـي
  عبد الله بن كثـير أنه سمع مـجاهداً يقول مثل قول عطاء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فإن
  قال قائل: وأية حجة كانت لـمشركي قريش علـى رسول الله صلى الله عليه وسلم وأصحابه فـي
  توجههم فـي صلاتهم إلـى الكعبة؟ وهل يجوز أن يكون للـمشركين علـى الـمؤمنـين حجة فـيـما
  أمرهم الله تعالـى ذكره به أو نهاهم عنه؟ قـيـل: إن معنى ذلك بخلاف ما توهمت وذهبت
  إلـيه، وإنـما الـحجة فـي هذا الـموضع الـخصومة والـجدال. ومعنى الكلام: لئلا يكون
  لأحد من الناس علـيكم خصومة ودعوى بـاطلة، غير مشركي قريش، فإن لهم علـيكم دعوى بـاطلة
  وخصومة بغير حقّ بقـيـلهم لكم: رجع مـحمد إلـى قبلتنا، وسيرجع إلـى ديننا. فذلك من
  قولهم وأمانـيهم البـاطلة هي الـحجة التـي كانت لقريش علـى رسول الله صلى الله عليه
  وسلم وأصحابه ومن أجل ذلك استثنى الله تعالـى ذكره الذين ظلـموا من قريش من سائر الناس
  غيرهم، إذ نفـى أن يكون لأحد منهم فـي قبلتهم التـي وجههم إلـيها حجة. وبـمثل الذي
  قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد فـي
  قول الله تعالـى ذكره: { لِئَلاَّ يَكُونَ لِلنَّاسِ عَلَـيْكُمْ حُجَّةٌ إلاَّ الَّذِينَ
  ظَلَـمُوا مِنْهُمْ } قوم مـحمد صلى الله عليه وسلم قال مـجاهد: يقول: حجتهم، قولهم:
  قد رجَعْتَ قبلَتنا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـمثنى، قال: ثنا أبو حذيفة،
  قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد مثله إلا أنه قال قولهم: قد رجعت إلـى
  قبلتنا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا الـحسن بن يحيى قال: أخبرنا
  عبد الرزاق، قال: ثنا معمر، عن قتادة وابن أبـي نـجيح، عن مـجاهد فـي قوله: { لِئَلاَّ
  يَكُونَ لِلنَّاسِ عَلَـيْكُمْ حُجَّةٌ إلاَّ الَّذِينَ ظَلَـمُوا مِنْهُمْ } قالا:
  هم مشركو العرب، قالوا حين صرفت القبلة إلـى الكعبة: قد رجع إلـى قبلتكم فـيوشك أن
  يرجع إلـى دينكم. قال الله عز وجل: { فَلاَ تَـخْشَوْهُمْ وَاخْشَوْنِـي }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر بن معاذ قال: ثنا يزيد عن سعيد عن قتادة قوله: { إلاَّ الَّذِينَ
  ظَلَـمُوا مِنْهُمْ } والذين ظلـموا مشركو قريش، يقول: إنهم سيحتـجون علـيكم بذلك،
  فكانت حجتهم علـى نبـيّ الله صلى الله عليه وسلم بـانصرافه إلـى البـيت الـحرام أنهم
  قالوا سيرجع إلـى ديننا كما رجع إلـى قبلتنا، فأنزل الله تعالـى ذكره فـي ذلك كله.</font></font>&#13;\t\t\t<label
