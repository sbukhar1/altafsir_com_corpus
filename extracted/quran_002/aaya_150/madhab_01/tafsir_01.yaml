  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمِنْ
  حَيْثُ خَرَجْتَ فَوَلِّ وَجْهَكَ شَطْرَ ٱلْمَسْجِدِ ٱلْحَرَامِ وَحَيْثُ مَا كُنْتُمْ
  فَوَلُّواْ وُجُوهَكُمْ شَطْرَهُ لِئَلاَّ يَكُونَ لِلنَّاسِ عَلَيْكُمْ حُجَّةٌ إِلاَّ
  ٱلَّذِينَ ظَلَمُواْ مِنْهُمْ فَلاَ تَخْشَوْهُمْ وَٱخْشَوْنِي وَلأُتِمَّ نِعْمَتِي
  عَلَيْكُمْ وَلَعَلَّكُمْ تَهْتَدُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يعنـي بقوله تعالـى
  ذكره: { وَمِنْ حَيْثُ خَرَجْتَ فَوَلّ وَجْهَكَ شَطْرَ الـمَسْجِدِ الـحَرَام }: من
  أيّ مكان وبقعة شخصت فخرجت يا مـحمد، فولّ وجهك تلقاء الـمسجد الـحرام وهو شطره. ويعنـي
  بقوله: { وَحَيْثُ مَا كُنْتُـمْ فَوَلُّوا وُجُوهَكُمْ } وأينـما كنتـم أيها الـمؤمنون
  من أرض الله فولوا وجوهكم فـي صلاتكم تـجاهه وقبله وقصده.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">القول
  فـي تأويـل قوله تعالـى: { لِئَلاَّ يَكُونَ لِلنَّاسِ عَلَـيْكُمْ حُجَّةٌ إلاَّ الَّذِينَ
  ظَلَـمُوا مِنْهُمْ فَلاَ تَـخْشَوْهُمْ وَاخْشَوْنِـي }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فقال
  جماعة من أهل التأويـل: عنى الله تعالـى بـالناس فـي قوله: { لِئَلاَّ يَكُونَ لِلنَّاسِ
  } أهل الكتاب. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر بن معاذ، قال: ثنا يزيد بن زريع، قال: ثنا سعيد، عن قتادة قوله: { لِئَلاَّ يَكُونَ
  للنَّاسِ عَلَـيْكُمْ حُجَّةٌ } يعنـي بذلك أهل الكتاب، قالوا حين صُرِف نبـيّ الله
  صلى الله عليه وسلم إلـى الكعبة البـيت الـحرام: اشتاق الرجل إلـى بـيت أبـيه ودين
  قومه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـمثنى، قال: ثنا إسحاق،
  قال: ثنا ابن أبـي جعفر، عن أبـيه، عن الربـيع فـي قوله: { لِئَلاَّ يَكُونَ للنَّاسِ
  عَلَـيْكُمْ حُجَّةٌ } يعنـي بذلك أهل الكتاب، قالوا حين صُرِف نبـيّ الله صلى الله
  عليه وسلم إلـى الكعبة اشتاق الرجل إلـى بـيت أبـيه ودين قومه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">فإن قال قائل: فأية حجة كانت لأهل الكتاب بصلاة رسول الله صلى الله
  عليه وسلم وأصحابه نـحو بـيت الـمقدس علـى رسول الله صلى الله عليه وسلم وأصحابه؟ قـيـل:
  قد ذكرنا فـيـما مضى ما رُوي فـي ذلك، قـيـل إنهم كانوا يقولون: ما درى مـحمد وأصحابه
  أين قبلتهم حتـى هديناهم نـحن، وقولهم: يخالفنا مـحمد فـي ديننا ويتبع قبلتنا! فهي
  الـحجة التـي كانوا يحتـجون بها علـى رسول الله صلى الله عليه وسلم وأصحابه علـى وجه
  الـخصومة منهم لهم، والتـمويه منهم بها علـى الـجهال وأهل العناد من الـمشركين. وقد
  بـينا فـيـما مضى أن معنى حجاج القوم إياه الذي ذكره الله تعالـى ذكره فـي كتابه إنـما
  هي الـخصومات والـجدال، فقطع الله جل ثناؤه ذلك من حجتهم وحسمه بتـحويـل قبلة نبـيه
  صلى الله عليه وسلم والـمؤمنـين به من قبلة الـيهود إلـى قبلة خـلـيـله إبراهيـم علـيه
  السلام، وذلك هو معنى قول الله جل ثناؤه: { لِئَلاَّ يَكُونَ للنَّاسِ عَلَـيْكُمْ
  حُجَّةٌ } يعنـي بـالناس: الذين كانوا يحتـجون علـيهم بـما وصفت.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأما قوله: { إلاَّ الَّذِينَ ظَلَـمُوا مِنْهُمْ } فإنهم مشركو العرب
  من قريش فـيـما تأوّله أهل التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد: {
  إلاَّ الَّذِينَ ظَلَـمُوا مِنْهُمْ } قوم مـحمد صلى الله عليه وسلم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي موسى بن هارون، قال: ثنا عمرو بن حماد، قال: ثنا أسبـاط عن
  السدي، قال: هم الـمشركون، من أهل مكة.</font></font>&#13;\t\t\t<label disabled=\"true\"
