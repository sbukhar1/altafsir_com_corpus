  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن جريج: وأخبرنـي عبد الله بن كثـير أنه سمع مـجاهداً يقول مثل قول عطاء، فقال مـجاهد:
  حجتهم: قولهم رجعت إلـى قبلتنا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فقد
  أبـان تأويـل من ذكرنا تأويـله من أهل التأويـل قوله: { إلاَّ الَّذِينَ ظَلَـمُوا
  مِنْهُمْ } عن صحة ما قلنا فـي تأويـله وأنه استثناء علـى معنى الاستثناء الـمعروف
  الذي يثبت فـيهم لـما بعد حرف الاستثناء ما كان منفـياً عما قبلهم، كما أنّ قول القائل:
  «ما سار من الناس أحد إلا أخوك» إثبـات للأخ من السير ما هو منفـيّ عن كل أحد من الناس،
  فكذلك قوله: { لِئَلاَّ يَكُونَ لِلنَّاسِ عَلَـيْكُمْ حُجَّةٌ إلاَّ الَّذِينَ ظَلَـمُوا
  مِنْهُمْ } نفـى عن أن يكون لأحد خصومة وجدل قِبَل رسول الله صلى الله عليه وسلم، ودعوى
  بـاطلة علـيه وعلـى أصحابه بسبب توجههم فـي صلاتهم قبل الكعبة، إلا الذين ظلـموا أنفسهم
  من قريش، فإن لهم قِبَلَهم خصومةً ودعوى بـاطلة بأن يقولوا: إنـما توجهتـم إلـينا وإلـى
  قبلتنا لأنا كنا أهدى منكم سبـيلاً، وأنكم كنتـم بتوجهكم نـحو بـيت الـمقدس علـى ضلال
  وبـاطل. وإذ كان ذلك معنى الآية بإجماع الـحجة من أهل التأويـل، فبـيّنٌ خطأ قول من
