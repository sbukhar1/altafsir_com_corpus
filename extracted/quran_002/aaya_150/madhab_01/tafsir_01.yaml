  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا الـمثنى، قال: ثنا إسحاق، قال: ثنا ابن أبـي جعفر، عن أبـيه،
  عن الربـيع، مثله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي موسى بن هارون، قال: ثنا
  عمرو بن حماد، قال: ثنا أسبـاط، عن السدي فـيـما يذكر عن أبـي مالك، وعن أبـي صالـح،
  عن ابن عبـاس، وعن مرة الهمدانـي، عن ابن مسعود، وعن ناس من أصحاب رسول الله صلى الله
  عليه وسلم قالوا: لـما صُرف نبـيّ الله صلى الله عليه وسلم نـحو الكعبة بعد صلاته إلـى
  بـيت الـمقدس قال الـمشركون من أهل مكة: تـحيّر علـى مـحمد دينه، فتوجه بقبلته إلـيكم،
  وعلـم أنكم كنتـم أهدى منه سبـيلاً، ويوشك أن يدخـل فـي دينكم. فأنزل الله جل ثناؤه
  فـيهم: { لِئَلاَّ يَكُونَ لِلنَّاسِ عَلَـيْكُمْ حُجَّةٌ إلاَّ الَّذِينَ ظَلَـمُوا
  مِنْهُمْ فَلاَ تَـخْشَوْهُمْ وَاخْشَوْنِـي }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: حدثنـي الـحسين، قال: حدثنـي حجاج، عن ابن جريج قال: قلت لعطاء: قوله:
