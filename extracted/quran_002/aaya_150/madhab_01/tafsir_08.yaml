aaya: وَمِنْ حَيْثُ خَرَجْتَ فَوَلِّ وَجْهَكَ شَطْرَ الْمَسْجِدِ الْحَرَامِ ۚ وَحَيْثُ
  مَا كُنْتُمْ فَوَلُّوا وُجُوهَكُمْ شَطْرَهُ لِئَلَّا يَكُونَ لِلنَّاسِ عَلَيْكُمْ
  حُجَّةٌ إِلَّا الَّذِينَ ظَلَمُوا مِنْهُمْ فَلَا تَخْشَوْهُمْ وَاخْشَوْنِي وَلِأُتِمَّ
  نِعْمَتِي عَلَيْكُمْ وَلَعَلَّكُمْ تَهْتَدُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمِنْ حَيْثُ
  خَرَجْتَ فَوَلِّ وَجْهَكَ شَطْرَ ٱلْمَسْجِدِ ٱلْحَرَامِ وَحَيْثُ مَا كُنْتُمْ فَوَلُّواْ
  وُجُوهَكُمْ شَطْرَهُ لِئَلاَّ يَكُونَ لِلنَّاسِ عَلَيْكُمْ حُجَّةٌ إِلاَّ ٱلَّذِينَ
  ظَلَمُواْ مِنْهُمْ فَلاَ تَخْشَوْهُمْ وَٱخْشَوْنِي وَلأُتِمَّ نِعْمَتِي عَلَيْكُمْ
  وَلَعَلَّكُمْ تَهْتَدُونَ }{ وَمِنْ حَيْثُ خَرَجْتَ فَوَلّ وَجْهَكَ شَطْرَ ٱلْمَسْجِدِ
  ٱلْحَرَامِ وَحَيْثُ مَا كُنتُمْ فَوَلُّواْ وُجُوهَكُمْ شَطْرَهُ } كرّره للتأكيد
  { لِئَلاَّ يَكُونَ لِلنَّاسِ } اليهود أو المشركين { عَلَيْكُمْ حُجَّةٌ } أي مجادلة
  في التولي إلى غيره أي لتنتفي مجادلتهم لكم من قول اليهود يجحد ديننا ويتبع قبلتنا
  وقول المشركين يدَّعي ملة إبراهيم ويخالف قبلته { إِلاَّ ٱلَّذِينَ ظَلَمُواْ مِنْهُمْ
  } بالعناد فإنهم يقولون ما تحوّل إليها إلا ميلاً إلى دين آبائه والاستثناء متصل والمعنى:
  لا يكون لأحد عليكم كلام إلا كلام هؤلاء { فَلاَ تَخْشَوْهُمْ } تخافوا جدالهم في التولي
  إليها { وَٱخْشَوْنِى } بامتثال أمري { وَلأُتِمَّ } عطف على (لئلا يكون) { نِعْمَتِى
  عَلَيْكُمْ } بالهداية إلى معالم دينكم { وَلَعَلَّكُمْ تَهْتَدُونَ } إلى الحق.\r\n\t\t\t\r\n\t\t\t</section>"

