  href=\"JavaScript:Open_Menu()\">وَمِنْ حَيْثُ خَرَجْتَ فَوَلِّ وَجْهَكَ شَطْرَ ٱلْمَسْجِدِ
  ٱلْحَرَامِ وَإِنَّهُ لَلْحَقُّ مِن رَّبِّكَ وَمَا ٱللَّهُ بِغَافِلٍ عَمَّا تَعْمَلُونَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمِنْ
  حَيْثُ خَرَجْتَ فَوَلِّ وَجْهَكَ شَطْرَ ٱلْمَسْجِدِ ٱلْحَرَامِ وَحَيْثُ مَا كُنْتُمْ
  فَوَلُّواْ وُجُوهَكُمْ شَطْرَهُ لِئَلاَّ يَكُونَ لِلنَّاسِ عَلَيْكُمْ حُجَّةٌ إِلاَّ
  ٱلَّذِينَ ظَلَمُواْ مِنْهُمْ فَلاَ تَخْشَوْهُمْ وَٱخْشَوْنِي وَلأُتِمَّ نِعْمَتِي
  عَلَيْكُمْ وَلَعَلَّكُمْ تَهْتَدُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">والجواب الرابع
  أن الأمر الأول مقرون بإكرامه إياهم بالقبلة التي كانوا يحبونها وهي قبلة أبيهم إبراهيم
  عليه السلام والثاني مقرون بقوله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَلِكُلّ وِجْهَةٌ هُوَ مُوَلّيهَا</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">البقرة
  148 أي لكل صاحب دعوة وملة قبلة يتوجه إليها فتوجهوا أنتم إلى أشرف الجهات التي يعلم
  الله تعالى أنها حق وذلك هو قوله { وَمِنْ حَيْثُ خَرَجْتَ فَوَلِّ وَجْهَكَ شَطْرَ
  ٱلْمَسْجِدِ ٱلْحَرَامِ وَإِنَّهُ للْحَقُّ مِن رَّبّكَ }. والثالث مقرون بقطع الله
  تعالى حجة من خاصمه من اليهود في أمرالقبلة فكانت هذه عللاً ثلاثاً قرن بكل واحدة منها
  أمر بالتزام القبلة نظيره أن يقال ألزم هذه القبلة فإنها القبلة التي كنت تهواها، ثم
  يقال ألزم هذه القبلة فإنها قبلة الحق لا قبلة الهوى، وهو قوله { وَإِنَّهُ لَلْحَقُّ
  مِن رَّبّكَ } ثم يقال إلزم هذه القبلة فإن في لزومك إياها انقطاع حجج اليهود عنك،
  وهذا التكرار في هذا الموضع كالتكرار في قوله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَبِأَىّ ءَالاء رَبّكُمَا تُكَذّبَانِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">الرحمن
  12 وكذلك ما كرر في قوله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّ فِي ذَلِكَ لآيَةً وَمَا كَانَ
  أَكْثَرُهُمْ مُّؤْمِنِينَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">الشعراء 174. والجواب الخامس أن هذه الواقعة أول الوقائع التي ظهر
  النسخ فيها في شرعنا فدعت الحاجة إلى التكرار لأجل التأكيد والتقرير وإزالة الشبهة
  وإيضاح البينات. أما قوله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَمَا ٱللَّهُ بِغَـٰفِلٍ عَمَّا تَعْمَلُونَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">البقرة
  74 يعني ما يعمله هؤلاء المعاندون الذين يكتمون الحق وهم يعرفونه ويدخلون الشبهة على
  العامة بقولهم</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">مَا وَلَّـٰهُمْ عَن قِبْلَتِهِمُ ٱلَّتِى كَانُواْ عَلَيْهَا</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">البقرة
  142 وبأنه قد اشتاق إلى مولده ودين آبائه فإن الله عالم بهذا فأنزل ما أبطله وكشف عن
  وهنه وضعفه. أما قوله { لِئَلاَّ يَكُونَ لِلنَّاسِ عَلَيْكُمْ حُجَّةٌ } ففيه مسائل
  المسألة الأولى اعلم أن هذا الكلام يوهم حجاجاً وكلاماً تقدم من قبل في باب القبلة
  عن القوم فأراد الله تعالى أن يبين أن تلك الحجة تزول الآن باستقبال الكعبة، وفي كيفية
  تلك الحجة روايات. أحدها أن اليهود قالوا تخالفنا في ديننا وتتبع قبلتنا. وثانيها قالوا
  ألم يدر محمد أين يتوجه في صلاته حتى هديناه. وثالثها أن العرب قالوا إنه كان يقول
  أنا على دين إبراهيم والآن ترك التوجه إلى الكعبة، ومن ترك التوجه إلى الكعبة فقد ترك
  دين إبراهيم عليه السلام فصارت هذه الوجوه وسائل لهم إلى الطعن في شرعه عليه الصلاة
  والسلام، إلا أن الله تعالى لما علم أن الصلاح في ذلك أوجب عليهم التوجه إلى بيت المقدس
  لما فيه من المصلحة في الدين، لأن قولهم لا يؤثر في المصالح، وقد بينا من قبل تلك المصلحة،
  وهي تميز من اتبعه بمكة ممن أقام على تكذيبه، فإن ذلك الامتياز ما كان يظهر إلا بهذا
  الجنس ولما انتقل عليه الصلاة والسلام إلى المدينة تغيرت المصلحة فاقتضت الحكمة تحويل
  القبلة إلى الكعبة، فلهذا قال الله تعالى { لِئَلاَّ يَكُونَ لِلنَّاسِ عَلَيْكُمْ
  حُجَّةٌ } يعني تلك الشبهة التي ذكروها تزول بسبب هذا التحويل، ولما كان فيهم من المعلوم
