  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمِنْ
  حَيْثُ خَرَجْتَ فَوَلِّ وَجْهَكَ شَطْرَ ٱلْمَسْجِدِ ٱلْحَرَامِ وَإِنَّهُ لَلْحَقُّ
  مِن رَّبِّكَ وَمَا ٱللَّهُ بِغَافِلٍ عَمَّا تَعْمَلُونَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمِنْ
  حَيْثُ خَرَجْتَ فَوَلِّ وَجْهَكَ شَطْرَ ٱلْمَسْجِدِ ٱلْحَرَامِ وَحَيْثُ مَا كُنْتُمْ
  فَوَلُّواْ وُجُوهَكُمْ شَطْرَهُ لِئَلاَّ يَكُونَ لِلنَّاسِ عَلَيْكُمْ حُجَّةٌ إِلاَّ
  ٱلَّذِينَ ظَلَمُواْ مِنْهُمْ فَلاَ تَخْشَوْهُمْ وَٱخْشَوْنِي وَلأُتِمَّ نِعْمَتِي
  عَلَيْكُمْ وَلَعَلَّكُمْ تَهْتَدُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">اعلم أن أول ما
  في هذه الآية من البحث أن الله تعالى قال قبل هذه الآيات</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">قَد نرى تقلب وجهك في السماء فلنولينك
  قبلة ترضاها فول وجهك شطر المسجد الحرام وحيث ما كنتم فولوا وجوهكم شطره وإن الذين
  أوتوا الكتاب ليعلمون أن الحق من ربهم وما الله بغافل عما يعملون</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">البقرة
  144 ثم ذكر ههنا ثانياً قوله تعالى { وَمِنْ حَيْثُ خَرَجْتَ فَوَلّ وَجْهَكَ شَطْرَ
  ٱلْمَسْجِدِ ٱلْحَرَامِ وَإِنَّهُ لَلْحَقُّ مِن رَّبّكَ وَمَا ٱللَّهُ بِغَـٰفِلٍ
  عَمَّا تَعْمَلُونَ } وذكر ثالثاً قوله { وَمِنْ حَيْثُ خَرَجْتَ فَوَلّ وَجْهَكَ شَطْرَ
  ٱلْمَسْجِدِ ٱلْحَرَامِ وَحَيْثُ مَا كُنتُمْ فَوَلُّواْ وُجُوهَكُمْ شَطْرَهُ لِئَلاَّ
  يَكُونَ لِلنَّاسِ عَلَيْكُمْ حُجَّةٌ } فهل في هذا التكرار فائدة أم لا؟ وللعلماء
  فيه أقوال. أحدها أن الأحوال ثلاثة، أولها أن يكون الإنسان في المسجد الحرام. وثانيها
  أن يخرج عن المسجد الحرام ويكون في البلد. وثالثها أن يخرج عن البلد إلى أقطار الأرض،
  فالآية الأولى محمولة على الحالة الأولى، والثانية على الثانية، والثالثة على الثالثة،
  لأنه قد كان يتوهم أن للقرب حرمة لا تثبت فيها للعبد، فلأجل إزالة هذا الوهم كرر الله
  تعالى هذه الآيات. والجواب الثاني أنه سبحانه إنما أعاد ذلك ثلاث مرات لأنه علق بها
  كل مرة فائدة زائدة أما / في المرة الأولى فبين أن أهل الكتاب يعلمون أن أمر نبوة محمد
  صلى الله عليه وسلم وأمر هذه القبلة حق، لأنهم شاهدوا ذلك في التوراة والإنجيل، وأما
  في المرة الثانية فبين أنه تعالى يشهد أن ذلك حق، وشهادة الله بكونه حقاً مغايرة لعلم
  أهل الكتاب بكونه حقاً، وأما في المرة الثالثة فبين أنه إنما فعل ذلك لئلا يكون للناس
  عليكم حجة، فلما اختلفت هذه الفوائد حسنت إعادتها لأجل أن يترتب في كل واحدة من المرات
  واحدة من هذه الفوائد، ونظيره قوله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَوَيْلٌ لّلَّذِينَ يَكْتُبُونَ ٱلْكِتَـٰبَ
  بِأَيْدِيهِمْ ثُمَّ يَقُولُونَ هَـٰذَا مِنْ عِندِ ٱللَّهِ لِيَشْتَرُواْ بِهِ ثَمَنًا
  قَلِيلاً فَوَيْلٌ لَّهُمْ مّمَّا كَتَبَتْ أيديهم وويل لهم مما يكسبون</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">البقرة
  79. والجواب الثالث أنه تعالى قال في الآية الأولى { فَلَنُوَلّيَنَّكَ قِبْلَةً تَرْضَاهَا
  فَوَلّ وَجْهَكَ شَطْرَ ٱلْمَسْجِدِ ٱلْحَرَامِ وَحَيْثُ مَا كُنتُمْ فَوَلُّواْ وُجُوهَكُمْ
  شَطْرَهُ } فكان ربما يخطر ببال جاهل أنه تعالى إنما فعل ذلك طلباً لرضا محمد صلى الله
  عليه وسلم لأنه قال { فَلَنُوَلّيَنَّكَ قِبْلَةً تَرْضَاهَا } فأزال الله تعالى هذا
  الوهم الفاسد بقوله { وَمِنْ حَيْثُ خَرَجْتَ فَوَلّ وَجْهَكَ شَطْرَ ٱلْمَسْجِدِ ٱلْحَرَامِ
  وَإِنَّهُ لَلْحَقُّ مِن رَّبّكَ } أي نحن ما حولناك إلى هذه القبلة بمجرد رضاك، بل
  لأجل أن هذا التحويل هو الحق الذي لا محيد عنه فاستقبالها ليس لأجل الهوى والميل كقبلة
  اليهود المنسوخة التي إنما يقيمون عليها بمجرد الهوى والميل، ثم أنه تعالى قال ثالثاً
  { وَمِنْ حَيْثُ خَرَجْتَ فَوَلّ وَجْهَكَ شَطْرَ ٱلْمَسْجِدِ ٱلْحَرَامِ وَحَيْثُ
  مَا كُنتُمْ فَوَلُّواْ وُجُوهَكُمْ شَطْرَهُ } والمراد دوموا على هذه القبلة في جميع
  الأزمنة والأوقات، ولا تولوا فيصير ذلك التولي سبباً للطعن في دينكم، والحاصل أن الآية
  السالفة أمر بالدوام في جميع الأمكنة والثانية أمر بالدوام في جميع الأزمنة والأمكنة،
  والثالثة أمر بالدوام في جميع الأزمنة وإشعار بأن هذا لا يصير منسوخاً ألبتة.</font></font>&#13;\t\t\t<label
