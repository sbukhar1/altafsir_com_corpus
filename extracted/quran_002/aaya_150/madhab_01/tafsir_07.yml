  مِن رَّبِّكَ وَمَا ٱللَّهُ بِغَافِلٍ عَمَّا تَعْمَلُونَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمِنْ
  حَيْثُ خَرَجْتَ فَوَلِّ وَجْهَكَ شَطْرَ ٱلْمَسْجِدِ ٱلْحَرَامِ وَحَيْثُ مَا كُنْتُمْ
  فَوَلُّواْ وُجُوهَكُمْ شَطْرَهُ لِئَلاَّ يَكُونَ لِلنَّاسِ عَلَيْكُمْ حُجَّةٌ إِلاَّ
  ٱلَّذِينَ ظَلَمُواْ مِنْهُمْ فَلاَ تَخْشَوْهُمْ وَٱخْشَوْنِي وَلأُتِمَّ نِعْمَتِي
  عَلَيْكُمْ وَلَعَلَّكُمْ تَهْتَدُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">هذا أمر ثالث
  من الله تعالى باستقبال المسجد الحرام من جيمع أقطار الأرض، وقد اختلفوا في حكمة هذا
  التكرار ثلاث مرات، فقيل: تأكيد؛ لأنه أول ناسخ وقع في الإسلام، على ما نص عليه ابن
  عباس وغيره، وقيل: بل هو منزل على أحوال، فالأمر الأول لمن هو مشاهد الكعبة، والثاني
  لمن هو في مكة غائباً عنها، والثالث لمن هو في بقية البلدان، هكذا وجهه فخر الدين الرازي.
  وقال القرطبي: الأول لمن هو بمكة، والثاني لمن هو في بقية الأمصار، والثالث لمن خرج
  في الأسفار، ورجح هذا الجواب القرطبي، وقيل: إنما ذكر ذلك لتعلقه بما قبله أو بعده
  من السياق، فقال أولاً: { قَدْ نَرَىٰ تَقَلُّبَ وَجْهِكَ فِي ٱلسَّمَآءِ فَلَنُوَلِّيَنَّكَ
  قِبْلَةً تَرْضَاهَا } إلى قوله: { وَإِنَّ ٱلَّذِينَ أُوتُواْ ٱلْكِتَـٰبَ لَيَعْلَمُونَ
  أَنَّهُ ٱلْحَقُّ مِن رَّبِّهِمْ وَمَا ٱللَّهُ بِغَـٰفِلٍ عَمَّا يَعْمَلُونَ } فذكر
  في هذا المقام إجابته إلى طلبته، وأمره بالقبلة التي كان كان يود التوجه إليها ويرضاها،
  وقال في الأمر الثاني: { وَمِنْ حَيْثُ خَرَجْتَ فَوَلِّ وَجْهَكَ شَطْرَ ٱلْمَسْجِدِ
  ٱلْحَرَامِ وَإِنَّهُ لَلْحَقُّ مِن رَّبِّكَ وَمَا ٱللَّهُ بِغَـٰفِلٍ عَمَّا تَعْمَلُونَ
  } فذكر أنه الحق من الله، وارتقاءه عن المقام الأول؛ حيث كان موافقاً لرضا الرسول صلى
  الله عليه وسلم فبين أنه الحق أيضاً من الله، يحبه ويرتضيه، وذكر في الأمر الثالث حكمة
  قطع حجة المخالف من اليهود الذين كانوا يتحججون باستقبال الرسول إلى قبلتهم، وقد كانوا
  يعلمون بما في كتبهم أنه سيصرف إلى قبلة إبراهيم عليه السلام إلى الكعبة، وكذلك مشركو
  العرب انقطعت حجتهم لما صرف الرسول صلى الله عليه وسلم عن قبلة اليهود إلى قبلة إبراهيم
  التي هي أشرف، وقد كانوا يعظمون الكعبة، وأعجبهم استقبال الرسول إليها، وقيل غير ذلك
  من الأجوبة عن حكمة التكرار، وقد بسطها الرازي وغيره، والله أعلم. وقوله: { لِئَلاَّ
  يَكُونَ لِلنَّاسِ عَلَيْكُمْ حُجَّةٌ } أي: أهل الكتاب؛ فإنهم يعلمون من صفة هذه الأمة
  التوجه إلى الكعبة، فإذا فقدوا ذلك من صفتها ربما احتجوا بها على المسلمين، ولئلا يحتجوا
  بموافقة المسلمين إياهم في التوجه إلى بيت المقدس، وهذا أظهر، قال أبو العالية: { لِئَلاَّ
  يَكُونَ لِلنَّاسِ عَلَيْكُمْ حُجَّةٌ } يعني به: أهل الكتاب، حين قالوا: صرف محمد
  إلى الكعبة. وقالوا: اشتاق الرجل إلى بيت أبيه ودين قومه، وكان حجتهم على النبي صلى
  الله عليه وسلم انصرافه إلى البيت الحرام، أن قالوا: سيرجع إلى ديننا كما رجع إلى قبلتنا،
  قال ابن أبي حاتم: وروي عن مجاهد وعطاء والضحاك والربيع بن أنس وقتادة والسدي نحو هذا،
  وقال هؤلاء في قوله: { إِلاَّ ٱلَّذِينَ ظَلَمُواْ مِنْهُمْ } يعني: مشركي قريش. ووجه
  بعضهم حجة الظلمة، وهي داحضة، أن قالوا: إن هذا الرجل يزعم أنه على دين إبراهيم، فلم
  يرجع عنه؟ والجواب أن الله تعالى اختار له التوجه إلى بيت المقدس أولاً؛ لما له تعالى
  في ذلك من الحكمة، فأطاع ربه تعالى في ذلك، ثم صرفه إلى قبلة إبراهيم، وهي الكعبة،
  فامتثل أمر الله في ذلك أيضاً، فهو صلوات الله وسلامه عليه مطيع لله في جميع أحواله،
  لا يخرج عن أمر الله طرفة عين، وأمته تبع له، وقوله: { فَلاَ تَخْشَوْهُمْ وَٱخْشَوْنِى
  } أي: لا تخشوا شبه الظملة المتعنتين، وأفردوا الخشية لي، فإنه تعالى هو أهل أن يخشى
  منه، وقوله: { وَلأُِتِمَّ نِعْمَتِى عَلَيْكُمْ } عطف على { لِئَلاَّ يَكُونَ لِلنَّاسِ
  عَلَيْكُمْ حُجَّةٌ } ، أي: لأتم نعمتي عليكم فيما شرعت لكم من استقبال الكعبة، لتكمل
  لكم الشريعة من جميع وجوهها { وَلَعَلَّكُمْ تَهْتَدُونَ } أي: إلى ما ضلت عنه الأمم،
  هديناكم إليه، وخصصناكم به، ولهذا كانت هذه الأمة أشرف الأمم وأفضلها.</font></font>&#13;\t\t\t<label
