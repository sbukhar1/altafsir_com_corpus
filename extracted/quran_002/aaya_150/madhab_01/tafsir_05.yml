  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمِنْ
  حَيْثُ خَرَجْتَ فَوَلِّ وَجْهَكَ شَطْرَ ٱلْمَسْجِدِ ٱلْحَرَامِ وَإِنَّهُ لَلْحَقُّ
  مِن رَّبِّكَ وَمَا ٱللَّهُ بِغَافِلٍ عَمَّا تَعْمَلُونَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمِنْ
  حَيْثُ خَرَجْتَ فَوَلِّ وَجْهَكَ شَطْرَ ٱلْمَسْجِدِ ٱلْحَرَامِ وَحَيْثُ مَا كُنْتُمْ
  فَوَلُّواْ وُجُوهَكُمْ شَطْرَهُ لِئَلاَّ يَكُونَ لِلنَّاسِ عَلَيْكُمْ حُجَّةٌ إِلاَّ
  ٱلَّذِينَ ظَلَمُواْ مِنْهُمْ فَلاَ تَخْشَوْهُمْ وَٱخْشَوْنِي وَلأُتِمَّ نِعْمَتِي
  عَلَيْكُمْ وَلَعَلَّكُمْ تَهْتَدُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: {
  وَمِنْ حَيْثُ خَرَجْتَ فَوَلِّ وَجْهَكَ شَطْرَ ٱلْمَسْجِدِ ٱلْحَرَامِ } قيل: هذا
  تأكيد للأمر بٱستقبال الكعبة وٱهتمام بها؛ لأن موقع التحويل كان صعباً في نفوسهم جداًّ؛
  فأكد الأمر ليرى الناس الاهتمام به فيخفّ عليهم وتسكن نفوسهم إليه. وقيل: أراد بالأوّل:
  ولِّ وجهك شطر الكعبة؛ أي عاينها إذا صلّيت تلقاءها. ثم قال: { وَحَيْثُ مَا كُنْتُمْ
  } معاشر المسلمين في سائر المساجد بالمدينة وغيرها { فَوَلُّواْ وُجُوهَكُمْ شَطْرَهُ
  }. ثم قال: { وَمِنْ حَيْثُ خَرَجْتَ } يعني وجوب الاستقبال في الأسفار؛ فكان هذا أمراً
  بالتوجّه إلى الكعبة في جميع المواضع من نواحي الأرض.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قلت:
  هذا القول أحسن من الأوّل، لأن فيه حملَ كلّ آية على فائدة. وقد روى الدَّارَقُطْنِي
  عن أنس بن مالك قال: كان النبيّ صلى الله عليه وسلم إذا كان في سفر فأراد أن يصلّي
  على راحلته ٱستقبل القبلة وكَبّر ثم صلّى حيث توجّهت به. أخرجه أبو داود أيضاً، وبه
  قال الشافعيّ وأحمد وأبو ثور. وذهب مالك إلى أنه لا يلزمه الاستقبال؛ لحديث ٱبن عمر
  قال: كان رسول الله صلى الله عليه وسلم يصلّي وهو مُقْبل من مكة إلى المدينة على راحلته،
  قال: وفيه نزل</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فَأَيْنَمَا تُوَلُّواْ فَثَمَّ وَجْهُ ٱللَّهِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  115] وقد تقدّم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قلت: ولا تعارض بين الحديثين؛ لأن
  هذا من باب المطلق والمقيَّد؛ فقول الشافعيّ أوْلَى، وحديث أنس في ذلك حديث صحيح. ويروى
  أن جعفر بن محمد سُئل ما معنى تكرير القَصَص في القرآن؟ فقال: عَلم الله أن كلّ الناس
  لا يحفظ القرآن، فلو لم تكن القصة مكّررة لجاز أن تكون عند بعض الناس ولا تكون عند
  بعض؛ فكُرِّرت لتكون عند من حفظ البعض.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { لِئَلاَّ يَكُونَ لِلنَّاسِ عَلَيْكُمْ حُجَّةٌ إِلاَّ ٱلَّذِينَ ظَلَمُواْ
  مِنْهُمْ } قال مجاهد: هم مشركو العرب. وحجّتهم قولهم: راجعتَ قبلتنا؛ وقد أجيبوا عن
  هذا بقوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">قُل للَّهِ ٱلْمَشْرِقُ وَٱلْمَغْرِبُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  142]. وقيل: معنى { لِئَلاَّ يَكُونَ لِلنَّاسِ عَلَيْكُمْ حُجَّةٌ } لئلاّ يقولوا
  لكم: قد أُمِرتم باستقبال الكعبة ولستم تَرَوْنها؛ فلما قال عز وجل: { وَحَيْثُ مَا
  كُنْتُمْ فَوَلُّواْ وُجُوهَكُمْ شَطْرَهُ } زال هذا. وقال أبو عبيدة: إنّ «إلا» ها
  هنا بمعنى الواو، أي والذين ظلموا؛ فهو ٱستثناء بمعنى الواو؛ ومنه قول الشاعر:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">ما بالمدينة دارٌ غيرُ واحدة</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">دار الخليفة إلاّ دارُ مَرْوانَا</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">كأنه قال: إلاّ دار الخليفة ودارُ
  مَرْوان؛ وكذا قيل في قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إِلاَّ ٱلَّذِينَ آمَنُواْ وَعَمِلُواْ
  ٱلصَّالِحَاتِ فَلَهُمْ أَجْرٌ غَيْرُ مَمْنُونٍ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[التين: 6] أي الذين آمنوا. وأبطل
  الزجاج هذا القول وقال: هذا خطأ عند الحُذّاق من النحويين، وفيه بُطلان المعاني، وتكون
  «إلا» وما بعدها مستغنىً عن ذكرهما. والقول عندهم أن هذا ٱستثناء ليس من الأوّل؛ أي
  لكن الذين ظلموا منهم فإنهم يحتجُّون قال أبو إسحاق الزجاجّ: أي عرّفكم الله أمر الاحتجاج
  في القِبلة في قوله: { وَلِكُلٍّ وِجْهَةٌ هُوَ مُوَلِّيهَا } ، { لِئَلاَّ يَكُونَ
  لِلنَّاسِ عَلَيْكُمْ حُجَّةٌ } إلاّ مَن ظلم بٱحتجاجه فيما قد وضح له؛ كما تقول: مالك
  عليّ حُجَّةٌ إلا الظلم أو إلاّ أن تظلمني؛ أي مالك حجةٌ الْبَتَّةَ ولكنك تظلمني؛
  فسمّى ظلمه حُجّة لأن المحتجّ به سمَّاه حجة وإن كانت داحضة.</font></font>&#13;\t\t\t<label
