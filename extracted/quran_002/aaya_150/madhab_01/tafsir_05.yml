  فَوَلُّواْ وُجُوهَكُمْ شَطْرَهُ لِئَلاَّ يَكُونَ لِلنَّاسِ عَلَيْكُمْ حُجَّةٌ إِلاَّ
  ٱلَّذِينَ ظَلَمُواْ مِنْهُمْ فَلاَ تَخْشَوْهُمْ وَٱخْشَوْنِي وَلأُتِمَّ نِعْمَتِي
  عَلَيْكُمْ وَلَعَلَّكُمْ تَهْتَدُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وقال قُطْرُب:
  يجوز أن يكون المعنى لئلا يكون للناس عليكم حجة إلاّ على الذين ظلموا؛ فالذين بدل من
  الكاف والميم في «عليكم». وقالت فرقة: «إلاَّ الَّذِين» ٱستثناء متَّصل؛ روي معناه
  عن ٱبن عباس وغيره، وٱختاره الطبري وقال: نَفَى الله أن يكون لأحد حُجّةٌ على النبيّ
  صلى الله عليه وسلم وأصحابه في ٱستقبالهم الكعبة. والمعنى: لا حُجَّةَ لأحد عليكم إلا
  الحجة الداحضة. حيث قالوا: ما وَلاّهم، وتحيّر محمد في دينه، وما توجّه إلى قِبلتنا
  إلاّ أنّا كنا أهدى منه؛ وغير ذلك من الأقوال التي لم تنبعث إلاّ من عابد وثَنٍ أو
  يهودي أو منافق. والحجَّةُ بمعنى المحاجّة التي هي المخاصمة والمجادلة. وسَمّاها الله
  حُجّة وحَكم بفسادها حيث كانت من ظَلَمة. وقال ٱبن عطية: وقيل إن الاستثناء منقطع؛
  وهذا على أن يكون المراد بالناس اليهود، ثم ٱستثنى كُفّار العرب، كأنه قال: لكن الذين
  ظلموا يحاجُّونكم؛ وقوله: «مِنْهم» يردّ هذا التأويل. والمعنى لكن الذين ظلموا، يعني
  كفار قريش في قولهم: رجع محمد إلى قبلتنا وسيرجع إلى ديننا كله. ويدخل في ذلك كلّ من
  تكلّم في النازلة من غير اليهود. وقرأ ٱبن عباس وزيد بن عليّ وٱبن زيد «ألا الذين ظَلَمُوا»
  بفتح الهمزة وتخفيف اللام على معنى ٱستفتاح الكلام، فيكون «الذين ظَلَمُوا» ابتداء،
  أو على معنى الإغراء، فيكون «الذين» منصوباً بفعل مقدّر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { فَلاَ تَخْشَوْهُمْ } يريد الناس { وَٱخْشَوْنِي } الخَشْيَةُ أصلها طمأنينة
  في القلب تبعث على التَّوقي. والخوف: فزع القلب تَخِفُ له الأعضاء، ولِخفّة الأعضاء
  به سُمِّيَ خَوْفاً. ومعنى الآية التّحقير لكل مَن سوى الله تعالى، والأمر بٱطّراح
  أمرهم ومراعاة أمر الله تعالى.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { وَلأُتِمَّ نِعْمَتِي عَلَيْكُمْ } معطوف على «لِئَلاَّ يَكُونَ» أي ولأن
  أتِمَّ؛ قاله الأخفش. وقيل: مقطوع في موضع رفع بالابتداء والخبر مضمر، التقدير: ولأُتِمَّ
  نعمتي عليكم عرّفتكم قِبلتي؛ قاله الزجاج. وإتمام النعمة الهداية إلى القِبْلة، وقيل:
  دخول الجنة. قال سعيد بن جُبير: ولم تتم نعمة الله على عبد حتى يُدخله الجنة. و { لَعَلَّكُمْ
