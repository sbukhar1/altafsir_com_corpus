  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">صِبْغَةَ
  ٱللَّهِ وَمَنْ أَحْسَنُ مِنَ ٱللَّهِ صِبْغَةً وَنَحْنُ لَهُ عَابِدونَ</a> <b>} *
  </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُلْ
  أَتُحَآجُّونَنَا فِي اللَّهِ وَهُوَ رَبُّنَا وَرَبُّكُمْ وَلَنَآ أَعْمَالُنَا وَلَكُمْ
  أَعْمَالُكُمْ وَنَحْنُ لَهُ مُخْلِصُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَمْ تَقُولُونَ
  إِنَّ إِبْرَاهِيمَ وَإِسْمَاعِيلَ وَإِسْحَـاقَ وَيَعْقُوبَ وَالأَسْبَاطَ كَانُواْ
  هُوداً أَوْ نَصَارَىٰ قُلْ أَأَنْتُمْ أَعْلَمُ أَمِ ٱللَّهُ وَمَنْ أَظْلَمُ مِمَّنْ
  كَتَمَ شَهَادَةً عِندَهُ مِنَ ٱللَّهِ وَمَا ٱللَّهُ بِغَافِلٍ عَمَّا تَعْمَلُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله عز وجل: { صبغة الله } قال ابن عباس: دين الله وإنما سماه الله
  صبغة لأن أثر الدين يظهر على المتدين كما يظهر أثر الصبغ على الثوب وقيل: فطرة الله
  وقيل: سنة الله وقيل: أراد به الختان لأنه يصبغ المختتن بالدم قال ابن عباس: إن النصارى
  إذا ولد لأحدهم مولود وأتى عليه سبعة أيام غمسوه في ماء لهم أصفر يسمونه ماء المعمودية
  وصبغوه به ليطهروه به مكان الختان، فإذا فعلوا ذلك به قالوا الآن صار نصرانياً حقاً،
  فأخبر الله أن دينه الإسلام لا ما تفعله النصارى { ومن أحسن من الله صبغة } أي ديناً
  وقيل تطهيراً لأنه يطهر من أوساخ الكفر { ونحن له عابدون } أي مطيعون { قل } يعني يا
  محمد لليهود والنصارى الذين قالوا إن دينهم خير من دينكم وأمروكم باتباعهم { أتحاجوننا
  في الله } أي أتخاصموننا وتجادلوننا في دين الله الذي أمرنا أن نتدين به والمحاجة المجادلة
  لإظهار الحجة، وذلك أنهم قالوا: إن ديننا أقدم من دينكم وإن الأنبياء منا وعلى ديننا
  فنحن أولى بالله منكم، فأمر الله تعالى المؤمنين أن يقولوا لهم: أتحاجوننا في الله
  { وهو ربنا وربكم } أي ونحن وأنتم في الله سواء فإنه ربنا وربكم { ولنا أعمالنا ولكم
  أعمالكم } يعني أن لكل أحد جزاء عمله { ونحن له مخلصون } أي مخلصو الطاعة والعبادة
  له وفيه توبيخ لليهود والنصارى والمعنى وأنتم به مشركون. والأخلاص أن يخلص العبد دينه،
  وعمله لله تعالى فلا يشرك في دينه ولا يرائي بعمله، قال الفضيل بن عياض: ترك العمل
  من أجل الناس رياء والعمل من أجل الناس شرك والإخلاص أن يعافيك الله منهما وهذا الآية
  منسوخة بآية السيف. قوله عز وجل: { أم تقولون } يعني اليهود والنصارى وهو استفهام ومعناه
  التوبيخ { إن إبراهيم وإسماعيل وإسحاق ويعقوب والأسباط كانوا هوداً أو نصارى } يعني
  أتزعمون أن إبراهيم وبنيه كانوا على دينكم وملتكم وإنما حدثت اليهودية والنصرانية بعدهم
  فثبت كذبكم يا معشر اليهود والنصارى على إبراهيم وبنيه { قل } يا محمد { أأنتم أعلم
  } يعني بدينهم { أم الله } أي الله أعلم بذلك. وقد أخبر أن إبراهيم وبنيه لم يكونوا
  على اليهودية والنصرانية ولكن كانوا مسلمين حنفاء { ومن أظلم ممن كتم } يعني أخفى {
  شهادة عنده من الله } وهي علمهم بأن إبراهيم وبنيه كانوا مسلمين وأن محمداً أحق بنعته
  وصفته وجدوا ذلك في كتبهم وكتموه وجحدوه، والمعنى ومن أظلم ممن كتم شهادة جاءته من
  عند الله فكتمها وأخفاها { وما الله بغافل عما تعملون } يعني من كتمانكم الحق فيما
  ألزمكم به في كتابه من أن إبراهيم وبنيه كانوا مسلمين حنفاء. وأن الدين هو الإسلام
  لا اليهودية والنصرانية، والمعنى وما الله غافل عن عملكم بل هو محصيه عليكم ثم يعاقبكم
  عليه في الآخرة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
