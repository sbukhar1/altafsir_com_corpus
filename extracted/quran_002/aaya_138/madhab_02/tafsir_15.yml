  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">صِبْغَةَ
  ٱللَّهِ وَمَنْ أَحْسَنُ مِنَ ٱللَّهِ صِبْغَةً وَنَحْنُ لَهُ عَابِدونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { صبغةَ الله } سبب نزولها أن النصارى كانوا إذا ولد لأحدهم
  ولد، فأتى عليه سبعة أيام، صبغوه في ماء لهم، يقال له: المعمودية، ليطهروه بذلك، ويقولون:
  هذا طهور مكان الختان، فاذا فعلوا ذلك؛ قالوا: صار نصرانياً حقاً، فنزلت هذه الآية،
  قاله ابن عباس. قال ابن مسعود وابن عباس، وأبو العالية، ومجاهد، والنخعي، وابن زيد:
  { صبغةَ الله }: دينه. قال الفراء: { صبغةَ الله } [نصب] مردودة على الملة. وقرأ ابن
  عبلة: { صبغةُ الله } بالرفع على معنى: هذه صبغة الله. وكذلك قرأ: { ملةُ إِبراهيم
  } بالرفع أيضاً على معنى: هذه ملة إبراهيم. قال ابن قتيبة: المراد بصبغة الله: الختان،
  فسماه صبغة، لأن النصارى كانوا يصبغون أولادهم في ماء [ويقولون: هذا طهرة لهم، كالختان
  للحنفاء] فقال الله تعالى: { صبغة الله } أي: الزموا صبغة الله، لا صبغة النصارى أولادهم،
  وأراد بها: ملة ابراهيم. وقال غيره: إنما سمي الدين صبغة لبيان أثره على الإنسان، كظهور
  الصبغ على الثوب.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
