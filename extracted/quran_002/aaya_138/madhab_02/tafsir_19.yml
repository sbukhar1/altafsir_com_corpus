  لأنهم كانوا قد عرفوه، وهو دين الإسلام.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">{
  فلا تموتنّ إلا وأنتم مسلمون }: هذا استثناء من الأحوال، أي إلا على هذه الحالة، والمعنى:
  الثبوت على الإسلام، والنهي في الحقيقة إنما هو عن كونهم على خلاف الإسلام. إلا أن
  ذلك نهي عن الموت، ونظير ذلك في الأمر: مت وأنت شهيد، لا يكون أمراً بالموت، بل أمر
  بالشهادة، فكأنه قال: لتستشهد في سبيل الله، وذكر الموت على سبيل التوطئة للشهادة.
  وقد تضمن هذا الكلام إيجازاً بليغاً ووعظاً وتذكيراً، وذلك أن الإنسان يتيقن بالموت
  ولا يدري متى يفاجئه. فإذا أمر بالتباس بحالة لا يأتيه الموت إلا عليها، كان متذكراً
  للموت دائماً، إذ هو مأمور بتلك الحالة دائماً،. وهذا على الحقيقة نهي عن تعاطي الأشياء
  التي تكون سبباً للموافاة على غير الإسلام، ونظير ذلك قولهم: لا أرينك هنا، لا ينهي
  نفسه عن الرؤية، ولكن المعنى على النهي عن حضوره في هذا المكان، فيكون يراه، فكأنه
  قال: اذهب عن هذا المكان. ألا ترى أن المخاطب ليس له أن يحجب إدراك الآمر عنه إلا بالذهاب
  عن ذلك المكان، فأتى بالمقصود بلفظ يدل على الغضب والكراهة، لأن الإنسان لا ينهى إلا
  عن شيء يكره وقوعه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقد اشتملت هذه الجملة على لطائف،
