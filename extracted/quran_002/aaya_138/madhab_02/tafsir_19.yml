  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَوَصَّىٰ
  بِهَآ إِبْرَاهِيمُ بَنِيهِ وَيَعْقُوبُ يَابَنِيَّ إِنَّ ٱللَّهَ ٱصْطَفَىٰ لَكُمُ
  ٱلدِّينَ فَلاَ تَمُوتُنَّ إِلاَّ وَأَنْتُم مُّسْلِمُونَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَمْ
  كُنتُمْ شُهَدَآءَ إِذْ حَضَرَ يَعْقُوبَ ٱلْمَوْتُ إِذْ قَالَ لِبَنِيهِ مَا تَعْبُدُونَ
  مِن بَعْدِي قَالُواْ نَعْبُدُ إِلَـٰهَكَ وَإِلَـٰهَ آبَائِكَ إِبْرَاهِيمَ وَإِسْمَاعِيلَ
  وَإِسْحَاقَ إِلَـٰهاً وَاحِداً وَنَحْنُ لَهُ مُسْلِمُونَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">تِلْكَ
  أُمَّةٌ قَدْ خَلَتْ لَهَا مَا كَسَبَتْ وَلَكُمْ مَّا كَسَبْتُمْ وَلاَ تُسْأَلُونَ
  عَمَّا كَانُوا يَعْمَلُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَقَالُواْ كُونُواْ هُوداً أَوْ نَصَارَىٰ
  تَهْتَدُواْ قُلْ بَلْ مِلَّةَ إِبْرَاهِيمَ حَنِيفاً وَمَا كَانَ مِنَ ٱلْمُشْرِكِينَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُولُوۤاْ
  آمَنَّا بِٱللَّهِ وَمَآ أُنْزِلَ إِلَيْنَا وَمَآ أُنزِلَ إِلَىٰ إِبْرَاهِيمَ وَإِسْمَاعِيلَ
  وَإِسْحَاقَ وَيَعْقُوبَ وَٱلأَسْبَاطِ وَمَآ أُوتِيَ مُوسَىٰ وَعِيسَىٰ وَمَا أُوتِيَ
  ٱلنَّبِيُّونَ مِن رَّبِّهِمْ لاَ نُفَرِّقُ بَيْنَ أَحَدٍ مِّنْهُمْ وَنَحْنُ لَهُ
  مُسْلِمُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">فَإِنْ آمَنُواْ بِمِثْلِ مَآ آمَنْتُمْ بِهِ
  فَقَدِ ٱهْتَدَواْ وَّإِن تَوَلَّوْاْ فَإِنَّمَا هُمْ فِي شِقَاقٍ فَسَيَكْفِيكَهُمُ
  ٱللَّهُ وَهُوَ ٱلسَّمِيعُ ٱلْعَلِيمُ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">صِبْغَةَ ٱللَّهِ
  وَمَنْ أَحْسَنُ مِنَ ٱللَّهِ صِبْغَةً وَنَحْنُ لَهُ عَابِدونَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُلْ
  أَتُحَآجُّونَنَا فِي اللَّهِ وَهُوَ رَبُّنَا وَرَبُّكُمْ وَلَنَآ أَعْمَالُنَا وَلَكُمْ
  أَعْمَالُكُمْ وَنَحْنُ لَهُ مُخْلِصُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَمْ تَقُولُونَ
  إِنَّ إِبْرَاهِيمَ وَإِسْمَاعِيلَ وَإِسْحَـاقَ وَيَعْقُوبَ وَالأَسْبَاطَ كَانُواْ
  هُوداً أَوْ نَصَارَىٰ قُلْ أَأَنْتُمْ أَعْلَمُ أَمِ ٱللَّهُ وَمَنْ أَظْلَمُ مِمَّنْ
  كَتَمَ شَهَادَةً عِندَهُ مِنَ ٱللَّهِ وَمَا ٱللَّهُ بِغَافِلٍ عَمَّا تَعْمَلُونَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">تِلْكَ
  أُمَّةٌ قَدْ خَلَتْ لَهَا مَا كَسَبَتْ وَلَكُمْ مَّا كَسَبْتُمْ وَلاَ تُسْأَلُونَ
  عَمَّا كَانُواْ يَعْمَلُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">الوصية: العهد،
  وصى بنيه: أي عهد إليهم وتقدم إليهم بما يعمل به مقترناً بوعظ. ووصى وأوصى لغتان، إلا
  أنهم قالوا: إن وصى المشدّد يدل على المبالغة والتكثير. يعقوب: اسم أعجمي ممنوع الصرف
  للعلمية والعجمة الشخصية، ويعقوب عربي، وهو ذكر القبج، وهو مصروف، ولو سمي بهذا لكان
  مصروفاً. ومن زعم أن يعقوب النبي إنما سمي يعقوب لأنه هو وأخوه العيص توأمان، فخرج
  العيص أولاً ثم خرج هو يعقبه، أو سمي بذلك لكثرة عقبه، فقوله فاسد، إذ لو كان كذلك
  لكان له اشتقاق عربي، فكان يكون مصروفاً. الحضور: الشهود، تقول منه: حضر بفتح العين،
  وفي المضارع: يحضر بضمهما، ويقال: حضر بكسر العين، وقياس المضارع أن يفتح فيه فيقال:
  يحضر، لكن العرب استغنت فيه بمضارع فعل المفتوح العين فقالت: حضر يحضر بالضم، وهي ألفاظ
  شذت فيها العرب، فجاء مضارع فعل المكسور العين على يفعل بضمها، قالوا: نعم ينعم، وفضل
  يفضل، وحضر يحضر، ومت تموت، ودمت تدوم، وكل هذه جاء فيها فعل بفتح العين، فلذلك استغنى
  بمضارعه عن مضارع فعل، كما استغنت فيه بيفعل بكسر العين عن يفعل بفتحها. قالوا: ضللت
  بكسر العين، تضل بالكسر، لأنه يجوز فيه ضللت بفتح العين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">إسحاق:
  اسم أعجمي لا ينصرف للعلمية والعجمة الشخصية، وإسحاق: مصدر أسحق، ولو سميت به لكان
  مصروفاً، وقالوا في الجمع: أساحقة وأساحيق، وفي جمع يعقوب: يعاقبه ويعاقيب، وفي جمع
  إسرائيل: أسارلة. وجوز الكوفيون في إبراهيم وإسماعيل: براهمة وسماعلة، والهاء بدل من
  الياء كما في زنادقة زناديق. وقال أبو العباس: هذا الجمع خطأ، لأن الهمزة ليست زائدة،
  والجمع: أباره وأسامع، ويجوز: أباريه وأساميع، والوجه أن يجمع هذه جمع السلامة فيقال:
  إبراهيمون، وإسماعيلون، وإسحاقون، ويعقوبون. وحكى الكوفيون أيضاً: براهم، وسماعل، وأساحق،
  ويعاقب، بغير ياء ولا هاء. وقال الخليل وسيبويه: براهيم، وسماعيل. وردّ أبو العباس
  على من أسقط الهمزة، لأن هذا ليس موضع زيادتها. وأجاز ثعلب: براه، كما يقال في التصغير:
  بريه. وقال أبو جعفر: الصفار: أما إسرائيل، فلا نعلم أحداً يجيز حذف الهمزة من أوله،
  وإنما يقال: أساريل. وحكى الكوفيون: أسارلة وأسارل. انتهى. وقد تقدّم لنا الكلام في
  شيء من نحو جمع هذه الأشياء، واستوفي النقل هنا. الحنف: لغة الميل، وبه سمي الأحنف
  لميل كان في إحدى قدميه عن الأخرى، قال الشاعر:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">والله لولا حنف في رجله</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">ما كان في
  صبيانكم من مثله</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وقال ابن قتيبة: الحنف الاستقامة، وسمي الأحنف على سبيل التفاؤل، كما
  سمي اللديغ سليماً. وقال القفال: الحنف لقب لمن دان بالإسلام كسائر ألقاب الديانات.
  وقال عمر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">حمدت الله
  حين هدى فؤادي</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
