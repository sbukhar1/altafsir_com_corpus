aaya: صِبْغَةَ اللَّهِ ۖ وَمَنْ أَحْسَنُ مِنَ اللَّهِ صِبْغَةً ۖ وَنَحْنُ لَهُ عَابِدُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ صِبْغَةَ ٱللَّهِ
  وَمَنْ أَحْسَنُ مِنَ ٱللَّهِ صِبْغَةً وَنَحْنُ لَهُ عَابِدونَ }قوله تعالى: { صِبْغَةَ
  ٱللَّهِ وَمَنْ أَحْسَنُ مِنَ ٱللَّهِ صِبْغَةً... }قال ابن عرفة: هذا في معنى: الله
  أحسن صبغة من غيره مثل:{ وَمَنْ أَصْدَقُ مِنَ ٱللَّهِ حَدِيثاً }أي الله من أصدق من
  غيره. قال: وهذا التركيب يرد على وجهين تقول: زيد أحسن القوم، وتقول: لا أحسن من زيد
  في قومه، فيقتضي الأول نفي الأعلى والمساوي (ويقتضي) الثاني نفي الأعلى فقط.قال الزمخشري:
  وانتصاب \" صِبْغَةً \" على أنّه مصدر مؤكد وهو الذي ذكره سيبويه، والقول ما قالت حذام.قيل
  لابن عرفة: هذا هو معرفة الحق بالرجال؟فقال: نعم الذين لا يعرف الحق إلا منهم، وهذا
  صواب. انتهى.قوله تعالى: { وَنَحْنُ لَهُ عَابِدُونَ }راجع للعمل{ وَنَحْنُ لَهُ مُخْلِصُونَ }للإيمان
  الاعتقادي التوحيدي فتضمنت الآية العلم والعمل.\r\n\t\t\t\r\n\t\t\t</section>"

