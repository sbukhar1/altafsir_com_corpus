  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">صِبْغَةَ
  ٱللَّهِ وَمَنْ أَحْسَنُ مِنَ ٱللَّهِ صِبْغَةً وَنَحْنُ لَهُ عَابِدونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ صِبْغَةَ ٱللَّهِ } مصدر مؤكد منتصب على قوله: { آمنا بالله } كما
  انتصب { وَعَدَ ٱللَّهُ } عما تقدمه، وهي (فعلة) من صبغ، كالجلسة من جلس، وهي الحالة
  التي يقع عليها الصبغ والمعنى: تطهير الله، لأن الإيمان يطهر النفوس. والأصل فيه أن
  النصارى كانوا يغمسون أولادهم في ماء أصفر يسمونه المعمودية، ويقولون: هو تطهير لهم،
  وإذا فعل الواحد منهم بولده ذلك قال: الآن صار نصرانياً حقاً، فأمر المسلمون بأن يقولوا
  لهم: { قُولُواْ ءامَنَّا بِٱللَّهِ } وصبغنا الله بالإيمان صبغة لا مثل صبغتنا، وطهرنا
  به تطهيراً لا مثل تطهيرنا. أو يقول المسلمون. صبغنا الله بالإيمان صبغته ولم نصبغ
  صبغتكم. وإنما جيء بلفظ الصبغة على طريقة المشاكلة، كما تقول لمن يغرس الأشجار: اغرس
  كما يغرس فلان، تريد رجلاً يصطنع الكرم { وَمَنْ أَحْسَنُ مِنَ ٱللَّهِ صِبْغَةً }
  يعني أنه يصبغ عباده بالإيمان. ويطهرهم به من أوضار الكفر فلا صبغة أحسن من صبغته.
  وقوله: { وَنَحْنُ لَهُ عَـٰبِدونَ } عطف على { آمنا بالله }. وهذا العطف يردّ قول
  من زعم أن { صِبْغَةَ ٱللَّهِ } بدل من { مِلَّةِ إِبْرٰهِيمَ } أو نصب على الإغراء
  بمعنى: عليكم صبغة الله، لما فيه من فك النظم وإخراج الكلام عن التئامه واتساقه، وانتصابها
  على أنها مصدر مؤكد هو الذي ذكره سيبويه، والقول ما قالت حذام.</font></font><font
