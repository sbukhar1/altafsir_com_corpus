  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَإِنْ
  آمَنُواْ بِمِثْلِ مَآ آمَنْتُمْ بِهِ فَقَدِ ٱهْتَدَواْ وَّإِن تَوَلَّوْاْ فَإِنَّمَا
  هُمْ فِي شِقَاقٍ فَسَيَكْفِيكَهُمُ ٱللَّهُ وَهُوَ ٱلسَّمِيعُ ٱلْعَلِيمُ</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">صِبْغَةَ
  ٱللَّهِ وَمَنْ أَحْسَنُ مِنَ ٱللَّهِ صِبْغَةً وَنَحْنُ لَهُ عَابِدونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى: فإن آمنوا، يعني الكفار من أهل الكتاب وغيرهم، بمثل ما
  آمنتم به يا أيها المؤمنون من الإيمان بجميع كتب الله ورسله، ولم يفرقوا بين أحد منهم
  { فَقَدِ ٱهْتَدَواْ } أي: فقد أصابوا الحق وأرشدوا إليه { وَّإِنْ تَوَلَّوْاْ } أي:
  عن الحق إلى الباطل بعد قيام الحجة عليهم { فَإِنَّمَا هُمْ فِى شِقَاقٍ فَسَيَكْفِيكَهُمُ
  ٱللَّهُ } ، أي فسينصرك عليهم، ويظفرك بهم { وَهُوَ ٱلسَّمِيعُ ٱلْعَلِيمُ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال ابن أبي حاتم: قرأ عليّ يونس بن عبد الأعلى، أخبرنا ابن وهب، أخبرنا
  زياد بن يونس، حدثنا نافع بن أبي نعيم، قال: أرسل إلى بعض الخلفاء مصحف عثمان بن عفان
  ليصلحه، قال زياد: فقلت له: إن الناس ليقولون: إن مصحفه كان في حجره حين قتل، فوقع
  الدم على { فَسَيَكْفِيكَهُمُ ٱللَّهُ وَهُوَ ٱلسَّمِيعُ ٱلْعَلِيمُ } فقال نافع: بصرت
  عيني بالدم على هذه الآية، وقد قدم. وقوله: { صِبْغَةَ ٱللَّهِ } ، قال الضحاك عن ابن
  عباس: دين الله، وكذا روي عن مجاهد وأبي العالية وعكرمة وإبراهيم والحسن وقتادة والضحاك
  وعبد الله بن كثير وعطية العوفي والربيع بن أنس والسدي نحو ذلك، وانتصاب صبغة الله
  إما على الإغراء؛ كقوله: { فِطْرَتَ اللهِ } أي: الزموا ذلك، عليكموه، وقال بعضهم:
  بدلاً من قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">مِّلَّةِ إِبْرَٰهِيمَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[البقرة: 135] وقال سيبويه: هو مصدر
  مؤكد انتصب عن قوله: { ءَامَنَّا بِٱللَّهِ } كقوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَعَدَ ٱللَّهُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[النساء:
  122] وقد ورد في حديث رواه ابن أبي حاتم وابن مردويه من رواية أشعث بن إسحاق عن سعيد
  بن جبير، عن ابن عباس أن نبي الله صلى الله عليه وسلم قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" إن بني إسرائيل قالوا: يا رسول الله هل يصبغ ربك؟ فقال: اتقوا الله.
  فناداه ربه: يا موسى سألوك هل يصبغ ربك؟ فقل: نعم، أنا أصبغ الألوان: الأحمر والأبيض
  والأسود، والألوان كلها من صبغي \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وأنزل الله على نبيه صلى الله عليه وسلم { صِبْغَةَ ٱللَّهِ وَمَنْ
  أَحْسَنُ مِنَ ٱللَّهِ صِبْغَةً } كذا وقع في رواية ابن مردويه مرفوعاً، وهو في رواية
  ابن أبي حاتم موقوف، وهو أشبه إن صح إسناده، والله أعلم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

