  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">صِبْغَةَ
  ٱللَّهِ وَمَنْ أَحْسَنُ مِنَ ٱللَّهِ صِبْغَةً وَنَحْنُ لَهُ عَابِدونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يعنـي تعالـى ذكره بـالصبغة: صبغة الإسلام، وذلك أن النصارى إذا أرادت
  أن تُنَصِّر أطفـالهم جعلتهم فـي ماء لهم تزعم أن ذلك لها تقديس بـمنزلة غسل الـجنابة
  لأهل الإسلام، وأنه صبغة لهم فـي النصرانـية، فقال الله تعالـى ذكره إذ قالوا لنبـيه
  مـحمد صلى الله عليه وسلم وأصحابه الـمؤمنـين به:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">كُونُواْ هُوداً أَوْ نَصَارَىٰ تَهْتَدُواْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  135]: قل لهم يا مـحمد: أيها الـيهود والنصارى، بل اتبعوا ملة إبراهيـم صبغة الله التـي
  هي أحسن الصبغ، فإنها هي الـحنـيفـية الـمسلـمة، ودعوا الشرك بـالله والضلال عن مـحجة
  هداه. ونصب «الصبغة» من قرأها نصبـاً علـى الردّ علـى «الـملة»، وكذلك رفع «الصبغة»
  من رفع الـملة علـى ردّها علـيها. وقد يجوز رفعها علـى غير هذا الوجه، وذلك علـى الابتداء،
  بـمعنى: هي صبغة الله. وقد يجوز نصبها علـى غيرِ وجه الردّ علـى «الـملة»، ولكن علـى
  قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">قُولُوۤاْ آمَنَّا بِٱللَّهِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[البقرة: 136] إلـى قوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَنَحْنُ
  لَهُ مُسْلِمُونَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[البقرة: 133] صبغةَ الله، بـمعنى: آمنَّا هذا الإيـمان، فـيكون الإيـمان
  حينئذ هو صبغة الله. وبـمثل الذي قلنا فـي تأويـل الصبغة قال جماعة من أهل التأويـل.
  ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر قال: ثنا يزيد، قال: ثنا
  سعيد، عن قتادة قوله: { صَبْغَةَ الله وَمَنْ أحْسَنُ مِنَ الله صِبْغَةً } إن الـيهود
  تصبغ أبناءها يهود، والنصارى تصبغ أبناءها نصارى، وإن صبغة الله الإسلام، فلا صبغة
  أحسن من الإسلام ولا أطهر، وهو دين الله بعث به نوحاً والأنبـياء بعده.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: حدثنـي حجاج، عن ابن جريج، قال
  عطاء: { صِبْغَةَ اللَّهِ } صبغت الـيهود أبناءهم خالفوا الفطرة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">واختلفوا أهل التأويـل فـي تأويـل قوله { صِبْغَةَ الله } فقال بعضهم:
  دين الله. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـحسن بن يحيى، قال: أخبرنا
  عبد الرزاق، قال: أخبرنا معمر، عن قتادة: { صِبْغَةَ اللَّهِ } قال: دين الله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا أبو كريب، قال: ثنا وكيع، عن أبـي جعفر، عن الربـيع، عن أبـي
  العالـية فـي قوله: { صِبْغَةَ اللَّهِ } قال: دين الله. { وَمَنْ أَحْسَنُ مِنَ اللَّهِ
  صِبْغَةً }: ومن أحسن من الله ديناً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: ثنا إسحاق، قال: ثنا ابن أبـي جعفر، عن أبـيه، عن الربـيع، مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا أحمد بن إسحاق الأهوازي، قال: ثنا أبو أحمد الزبـيري، قال: ثنا
  سفـيان، عن رجل، عن مـجاهد، مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: ثنا أبو نعيـم، قال: ثنا سفـيان، عن مـجاهد، مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح،
  عن مـجاهد، مثله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا أحمد بن إسحاق، قال: ثنا أبو
  أحمد، قال: ثنا فصيـل بن مرزوق، عن عطية قوله: { صبْغَةَ اللَّهِ } قال: دين الله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا موسى بن هارون، قال: ثنا عمرو بن حماد، قال: ثنا أسبـاط، عن
  السدي: { صِبْغَةَ الله وَمَنْ أحْسَنُ مِنَ اللَّهِ صِبْغَةً } يقول: دين الله، ومن
  أحسن من الله دينا.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
