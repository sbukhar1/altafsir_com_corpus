  href=\"JavaScript:Open_Menu()\">صِبْغَةَ ٱللَّهِ وَمَنْ أَحْسَنُ مِنَ ٱللَّهِ صِبْغَةً
  وَنَحْنُ لَهُ عَابِدونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد
  بن سعد، قال: حدثنـي أبـي، قال: حدثنـي عمي، قال: حدثنـي أبـي عن أبـيه، عن ابن عبـاس:
  { صِبْغَةَ اللَّهِ } قال: دين الله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد فـي قول الله: { صِبْغَةَ اللَّهِ } قال:
  دين الله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي ابن البرقـي، قال: ثنا عمرو
  بن أبـي سلـمة، قال: سألت ابن زيد عن قول الله: { صبْغَةَ اللَّهِ } فذكر مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: { صِبْغَةَ اللَّهِ } فطرة الله. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي
  نـجيح، عن مـجاهد فـي قول الله: { صِبْغَةَ اللَّهِ } قال: فطرة الله التـي فطر الناس
  علـيها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـمثنى، قال: ثنا إسحاق،
  قال: ثنا مـحمد بن حرب، قال: ثنا ابن لهيعة، عن جعفر بن ربـيعة، عن مـجاهد: { وَمَنْ
  أحْسَنُ مِنَ اللَّهِ صِبْغَةً } قال: الصبغة: الفطرة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنا حجاج عن ابن جريج، عن مـجاهد، قال: { صِبْغَةَ
  اللَّهِ } الإسلام، فطرة الله التـي فطر الناس علـيها. قال ابن جريج: قال لـي عبد الله
  بن كثـير { صِبْغَةَ اللَّهِ } قال: دين الله وَمَنْ أحسن من الله دينا. قال: هي فطر
  الله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ومن قال هذا القول، فوجه الصبغة
  إلـى الفطرة، فمعناه: بل نتبع فطرة الله وملته التـي خـلق علـيها خـلقه، وذلك الدين
  القـيـم. من قول الله تعالـى ذكره:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَاطِرِ ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأنعام:
  14] بـمعنى خالق السموات والأرض.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">القول
  فـي تأويـل قوله تعالـى: { وَنَـحنُ لَهُ عابِدُونَ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله
  تعالـى ذكره: { وَنَـحْنُ لَهُ عابِدُونَ } أمر من الله تعالـى ذكره نبـيه صلى الله
  عليه وسلم أن يقوله للـيهود والنصارى الذين قالوا له ولـمن تبعه من أصحابه:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">كُونُواْ
  هُوداً أَوْ نَصَارَىٰ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[البقرة: 135] فقال لنبـيه مـحمد صلى الله عليه وسلم: قل بل نتبع ملة
  إبْرَاهِيـمَ حَنِـيفـاً، صِبْغَةَ اللَّهِ، وَنَـحْنُ لَهُ عابِدُونَ. يعنـي ملة الـخاضعين
  لله الـمستكينـين له فـي اتبـاعنا ملة إبراهيـم ودينونتنا له بذلك، غير مستكبرين فـي
  اتبـاع أمره والإقرار برسالته رسلَه، كما استكبرت الـيهود والنصارى، فكفروا بـمـحمد
  صلى الله عليه وسلم استكبـاراً وبغياً وحسداً.</font></font><font class=\"TextResultArabic\"><font
