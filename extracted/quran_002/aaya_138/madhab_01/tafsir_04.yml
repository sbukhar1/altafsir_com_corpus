  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">صِبْغَةَ
  ٱللَّهِ وَمَنْ أَحْسَنُ مِنَ ٱللَّهِ صِبْغَةً وَنَحْنُ لَهُ عَابِدونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">اعلم أنه تعالى لما ذكر الجواب الثاني وهو أن ذكر ما يدل على صحة هذا
  الدين ذكر بعده ما يدل على أن دلائل هذا الدين واضحة جلية فقال { صِبْغَةَ ٱللَّهِ
  } ثم في الآية مسائل المسألة الأولى الصبغ ما يلون به الثياب ويقال صبغ الثوب يصبغه
  بفتح الباء وكسرها وضمها ثلاث لغات صبغاً بفتح الصاد وكسرها لغتان. والصبغة فعلة من
  صبغ كالجلسة من جلس، وهي الحالة التي يقع عليها الصبغ، ثم اختلفوا في المراد بصبغة
  الله على أقوال. الأول أنه دين الله وذكروا في أنه لم سمي دين الله بصبغة الله وجوهً.
  أحدها أن بعض النصارى كانوا يغمسون أولادهم في ماء أصفر يسمونه المعمودية ويقولون هو
  تطهير لهم. وإذا فعل الواحد بولده ذلك قال الآن صار نصرانياً. فقال الله تعالى اطلبوا
  صبغة الله وهي الدين، والإسلام لا صبغتهم، والسبب في إطلاق لفظ الصبغة على الدين طريقة
  المشاكلة كما تقول لمن يغرس الأشجار وأنت تريد أن تأمره بالكرم اغرس كما يغرس فلان
  تريد رجلاً مواظباً على الكرم، ونظيره قوله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّمَا نَحْنُ مُسْتَهْزِءونَ *
  ٱللَّهُ يَسْتَهْزِىء بِهِمْ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">البقرة 14، 15،</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">يُخَـٰدِعُونَ ٱللَّهَ وَهُوَ خَادِعُهُمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">النساء
  142،</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَمَكَرُواْ وَمَكَرَ ٱللَّهُ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">آل عمران 54،</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَجَزَاءُ سَيّئَةٍ سَيّئَةٌ مّثْلُهَا</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">الشورى
  40،</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">إِن
  تَسْخَرُواْ مِنَّا فَإِنَّا نَسْخَرُ مِنكُمْ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">هود 38. وثانيها اليهود تصبغ أولادها
  يهودا والنصارى تصبغ أولادها نصارى بمعنى يلقونهم فيصبغونهم بذلك لما يشربون في قلوبهم،
  عن قتادة قال ابن الأنباري يقال فلان يصبغ فلاناً في الشيء، أي يدخله فيه ويلزمه إياه
  كما يجعل الصبغ لازماً للثواب وأنشد ثعلب</font></font><table border=\"0\" class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">دع الشر وأنزل بالنجاة تحرزا   إذا أنت لم يصبغك في الشر صابغ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وثالثها سمي الدين صبغة لأن هيئته تظهر بالمشاهدة من أثر الطهارة والصلاة،
  قال الله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">سِيمَـٰهُمْ فِى وُجُوهِهِمْ مّنْ أَثَرِ ٱلسُّجُودِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">الفتح
  29. ورابعها قال القاضي قوله { صِبْغَةَ ٱللَّهِ } متعلق بقوله</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">قُولُواْ ءامَنَّا بِٱللَّهِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">البقرة
  136 إلى قوله</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَنَحْنُ لَهُ مُسْلِمُون</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">العنكبوت 46 فوصف هذا الإيمان منهم
  بأنه صبغة الله تعالى ليبين أن المباينة بين هذا الدين الذي اختاره الله، وبين الدين
  الذي اختاره المبطل ظاهرة جلية، كما تظهر المباينة بين الألوان والأصباغ لذي الحس السليم.
  القول الثاني أن صبغة الله فطرته وهو كقوله</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فِطْرَةَ ٱللَّهِ ٱلَّتِى فَطَرَ ٱلنَّاسَ
  عَلَيْهَا لاَ تَبْدِيلَ لِخَلْقِ ٱللَّهِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">الروم 30 ومعنى هذا الوجه أن الإنسان
  موسوم في تركيبه وبنيته بالعجز والفاقة، والآثار الشاهدة عليه بالحدوث والافتقار إلى
  الخالق فهذه الآثار كالصبغة له وكالسمة اللازمة. قال القاضي من حمل قوله { صِبْغَةَ
  ٱللَّهِ } على الفطرة فهو مقارب في المعنى، لقول من يقول هو دين الله لأن الفطرة التي
  أمروا بها هو الذي تقتضيه الأدلة من عقل وشرع، وهو الدين أيضاً، لكن الدين أظهر لأن
  المراد على ما بينا هو الذي وصفوا أنفسهم به في قوله { قُولُواْ ءامَنَّا بِٱللَّهِ
  } فكأنه تعالى قال في ذلك إن دين الله الذي ألزمكم التمسك به فالنفع به سيظهر ديناً
  ودنيا كظهور حسن الصبغة، وإذا حمل الكلام على ما ذكرناه لم يكن لقول من يقول إنما قال
  ذلك لعادة جارية لليهود والنصارى في صبغ يستعملونه في أولادهم معنى، لأن الكلام إذا
  استقام على أحسن الوجوه بدونه فلا فائدة فيه ولنذكر الآن بقية أقوال المفسرين القول
  الثالث أن صبغة الله هي الختان، الذي هو تطهير، أي كما أن المخصوص الذي للنصارى تطهير
  لهم فكذلك الختان تطهير للمسلمين عن أبي العالية.</font></font>&#13;\t\t\t<label disabled=\"true\"
