  وَنَحْنُ لَهُ عَابِدونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">القول الرابع
  إنه حجة الله، عن الأصم، وقيل إنه سنة الله، عن أبي عبيدة، والقول الجيد هو الأول،
  والله أعلم. المسألة الثانية في نصب صبغة أقوال. أحدها أنه بدل من ملة وتفسير لها.
  الثاني اتبعوا صبغة الله. الثالث قال سيبويه إنه مصدر مؤكد فينتصب عن قوله { آمنا بِٱللَّهِ
  } كما انتصب وعد الله عما تقدمه. أما قوله { وَمَنْ أَحْسَنُ مِنَ ٱللَّهِ صِبْغَةً
  } فالمراد أنه يصبغ عباده بالإيمان ويطهرهم به من أوساخ الكفر، فلا صبغة أحسن من صبغته.
  أما قوله تعالى { وَنَحْنُ لَهُ عَـٰبِدونَ } فقال صاحب «الكشاف» إنه عطف على { آمنا
  بِٱللَّهِ } وهذا يرد قول من يزعم أن صبغة الله بدل من ملة إبراهيم أو نصب على الإغراء
  بمعنى عليكم صبغة الله لما فيه من فك النظم وانتصابها على أنها مصدر مؤكد هو الذي ذكره
  سيبويه، والقول ما قالت حذام.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
