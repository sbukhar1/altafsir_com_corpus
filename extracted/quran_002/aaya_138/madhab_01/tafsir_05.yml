  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">صِبْغَةَ
  ٱللَّهِ وَمَنْ أَحْسَنُ مِنَ ٱللَّهِ صِبْغَةً وَنَحْنُ لَهُ عَابِدونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">فيه مسألتان:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الأولى:
  قوله تعالى: { صِبْغَةَ ٱللَّهِ } قال الأخفش وغيره: دين الله؛ وهو بدل من «ملّة».
  وقال الكسائي: وهي منصوبة على تقدير ٱتبعوا. أو على الإغراء أي ٱلزموا. ولو قُرئت بالرفع
  لجاز؛ أي هي صبغة الله. وروى شَيبان عن قتادة قال: إن اليهود تصبغ أبناءهم يهودا، وإن
  النصارى تصبغ أبناءهم نصارى؛ وإن صبغة الله الإسلامُ. قال الزجاج: ويدلُّك على هذا
  أن { صِبْغَة } بدل من { مِّلَّةِ }. وقال مجاهد: أي فطرة الله التي فطر الناس عليها.
  قال أبو إسحٰق الزجاج: وقول مجاهد هذا يرجع إلى الإسلام؛ لأن الفطرة ٱبتداء الخلق،
  وٱبتداء ما خُلقوا عليه الإسلام. وروي عن مجاهد والحسن وأبي العالية وقتادة: الصّبغة
  الدِّين. وأصل ذلك أن النصارى كانوا يصبغون أولادهم في الماء، وهو الذي يسمُّونه المعمودِيّة،
  ويقولون: هذا تطهير لهم. وقال ٱبن عباس: هو أن النصارى كانوا إذا وُلد لهم ولد فأتى
  عليه سبعة أيام غمسوه في ماء لهم يقال له ماء المعمودِيّة، فصبغوه بذلك ليطهّروه به
  مكان الخِتان؛ لأن الختان تطهير، فإذا فعلوا ذلك قالوا: الآن صار نصرانيًّا حقًّا؛
  فردّ الله تعالى ذلك عليهم بأن قال: { صِبْغَةَ ٱللَّهِ } أي صبغة الله أحسن صِبغة
  وهي الإسلام؛ فسُمِّيَ الدِّين صبغة ٱستعارة ومجازاً من حيث تظهر أعماله وسِمَته على
  المتديِّن، كما يظهر أثر الصبغ في الثوب. وقال بعض شعراء ملوك هَمْدان:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">وكلُّ أُناسٍ لهم صِبْغَةٌ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وصبغةُ هَمْدان خير الصِّبَغْ</font></font></b></td></tr><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">صَبَغنا
  على ذاك أبناءَنا</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">فأكْرِم بِصبغتنا في الصِّبغْ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقيل: إن الصّبغة الاغتسال لمن أراد
  الدخول في الإسلام، بدلاً من معمودية النصارى؛ ذكره الماوردي.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قلت:
  وعلى هذا التأويل يكون غسل الكافر واجباً تعبُّداً، وهي المسألة:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">الثانية: لأن معنى «صبغةَ الله» غُسل الله؛ أي ٱغتسلوا عند إسلامكم
  الغسل الذي أوجبه الله عليكم. وبهذا المعنى جاءت السُّنة الثابتة في قيس بن عاصم وثُمَامة
  بن أثَال حين أسلما. روى أبو حاتم البُسْتي في صحيح مسنده عن أبي هريرة رضي الله عنه:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" أن ثُمَامة الحنفي أُسِر فمرّ
  به النبيّ صلى الله عليه وسلم يوماً فأسلم؛ فبعث به إلى حائط أبي طَلْحة فأمره أن يغتسل
  فٱغتسل وصلّى ركعتين؛ فقال رسول الله صلى الله عليه وسلم: «حَسُنَ إسلامُ صاحبكم» \"
  </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">وخرّج أيضاً:
  عن قيس بن عاصم أنه أسلم، فأمره النبيّ صلى الله عليه وسلم أن يغتسل بماء وسِدْر. ذكره
  النسائي وصحّحه أبو محمد عبد الحق. وقيل: إن القُرْبة إلى الله تعالى يقال لها صِبْغة؛
  حكاه ٱبن فارس في المُجْمَل. وقال الجوهري: «صبغة الله» دينه. وقيل: إن الصّبغة الخِتان،
  ٱختتن إبراهيم فجرت الصبغة على الختان لصبغهم الغلمان في الماء؛ قاله الفَرّاء. { وَنَحْنُ
  لَهُ عَابِدونَ } ابتداء وخبر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

