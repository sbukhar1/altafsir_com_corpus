  وفاقته، وقيل: أراد بالمغفرة التجاوز عن السائل إن استطال على المسؤول وقت رده { خير
  من صدقة يتبعها أذى } وقد سبق بيانه.</font></font><font class=\"TextResultArabic\"><font
