text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَوْلٌ مَّعْرُوفٌ
  وَمَغْفِرَةٌ خَيْرٌ مِّن صَدَقَةٍ يَتْبَعُهَآ أَذًى وَٱللَّهُ غَنِيٌّ حَلِيمٌ }يعنى
  تعالى ذكره بقوله: { قَوْلٌ مَّعْرُوفٌ } قول جميـل، ودعاء الرجل لأخيه الـمسلـم. {
  وَمَغْفِرَةٌ } يعنـي: وستر منه علـيه لـما علـم من خـلته وسوء حالته، خير عند الله
  من صدقة يتصدقها علـيه يتبعها أذى، يعنـي يشتكيه علـيها ويؤذيه بسببها. كما:حدثنـي
  الـمثنى، قال: ثنا إسحاق، قال: ثنا أبو زهير، عن جويبر، عن الضحاك: { قَوْلٌ مَّعْرُوفٌ
  وَمَغْفِرَةٌ خَيْرٌ مّن صَدَقَةٍ يَتْبَعُهَا أَذًى } يقول: أن يـمسك ماله خير من
  أن ينفق ماله ثم يتبعه منًّا وأذى.وأما قوله: { غَنِىٌّ حَلِيمٌ } فإنه يعنـي: والله
  غنـيّ عما يتصدقون به، حلـيـم حين لا يعجل بـالعقوبة علـى من يـمنّ بصدقته منكم، ويؤذي
  فـيها من يتصدّق بها علـيه.ورُوي عن ابن عبـاس فـي ذلك ما:حدثنا به الـمثنى، قال: ثنا
  عبد الله بن صالـح، قال: ثنـي معاوية، عن علـيّ بن أبـي طلـحة، عن ابن عبـاس: الغنـيّ:
  الذي كمل فـي غناه، والـحلـيـم: الذي قد كمل فـي حلـمه.\r\n\t\t\t\r\n\t\t\t</section>"

