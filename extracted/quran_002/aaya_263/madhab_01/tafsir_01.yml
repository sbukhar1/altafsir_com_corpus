  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَوْلٌ
  مَّعْرُوفٌ وَمَغْفِرَةٌ خَيْرٌ مِّن صَدَقَةٍ يَتْبَعُهَآ أَذًى وَٱللَّهُ غَنِيٌّ
  حَلِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يعنى تعالى ذكره بقوله: { قَوْلٌ
  مَّعْرُوفٌ } قول جميـل، ودعاء الرجل لأخيه الـمسلـم. { وَمَغْفِرَةٌ } يعنـي: وستر
  منه علـيه لـما علـم من خـلته وسوء حالته، خير عند الله من صدقة يتصدقها علـيه يتبعها
  أذى، يعنـي يشتكيه علـيها ويؤذيه بسببها. كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: ثنا إسحاق، قال: ثنا أبو زهير، عن جويبر، عن الضحاك: { قَوْلٌ مَّعْرُوفٌ
  وَمَغْفِرَةٌ خَيْرٌ مّن صَدَقَةٍ يَتْبَعُهَا أَذًى } يقول: أن يـمسك ماله خير من
  أن ينفق ماله ثم يتبعه منًّا وأذى.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأما
  قوله: { غَنِىٌّ حَلِيمٌ } فإنه يعنـي: والله غنـيّ عما يتصدقون به، حلـيـم حين لا
  يعجل بـالعقوبة علـى من يـمنّ بصدقته منكم، ويؤذي فـيها من يتصدّق بها علـيه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ورُوي عن ابن عبـاس فـي ذلك ما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  به الـمثنى، قال: ثنا عبد الله بن صالـح، قال: ثنـي معاوية، عن علـيّ بن أبـي طلـحة،
  عن ابن عبـاس: الغنـيّ: الذي كمل فـي غناه، والـحلـيـم: الذي قد كمل فـي حلـمه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

