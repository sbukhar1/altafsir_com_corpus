  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَوْلٌ
  مَّعْرُوفٌ وَمَغْفِرَةٌ خَيْرٌ مِّن صَدَقَةٍ يَتْبَعُهَآ أَذًى وَٱللَّهُ غَنِيٌّ
  حَلِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">فيه ثلاث مسائل:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">الأُولى ـ قوله تعالى: { قَوْلٌ مَّعْرُوفٌ } إبتداءِ والخبر محذوف،
  أي قول معروف أولى وأمثل؛ ذكره النحاس والمهدويّ. قال النحاس: ويجوز أن يكون «قَوْلٌ
  مَعْرُوفٌ» خبر ابتداء محذوف، أي الذي أُمرتم به قولٌ معروف. والقول المعروف هو الدعاء
  والتأنيس والترجية بما عند الله، خير من صدقة هي في ظاهرها صدقة وفي باطنها لا شيء؛
  لأن ذكر القول المعروف فيه أجر وهذه لا أجر فيها. قال صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" الكلمة الطيبة صدقة وإن من المعروف
  أن تلقى أخاك بوجه طَلِق \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">أخرجه مسلم. فيتلقّى السائل بالبشر والترحيب، ويقابله بالطلاقة والتقريب؛
  ليكون مشكوراً إن أعطى ومعذوراً إن منع. وقد قال بعض الحكماء: ٱلق صاحب الحاجة بالبشر
  فإن عدمت شكره لم تعدم عذره. وحكى ابن لنكك أن أبا بكر بن دُرَيْد قصد بعض الوزراء
  في حاجة لم يقضها وظهر له منه ضجر فقال:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">لا تدخلنّك ضَجْرةٌ من سائلٍ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">فَلخيرُ
  دهرِك أن تُرى مَسؤولا</font></font></b></td></tr><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">لا تَجْبَهنْ بالردِّ وجهَ مُؤمِّلٍ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فبقاءُ عِزِّك أن تُرى مأمُولا</font></font></b></td></tr><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">تلقَى الكريمَ
  فتستدلّ ببِشْره</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">وتَرى العُبُوس على اللّئيم دَليلا</font></font></b></td></tr><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وٱعلمْ بأنك عن قليل صائرٌ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">خبراً فكُنْ
  خَبراً يَروق جَميلاً</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وروي من حديث عمر رضي الله عنه قال قال النبيّ صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" إذا سأل السائل فلا تقطعوا عليه
  مسألته حتى يفرغ منها ثم رُدّوا عليه بوَقَار ولِين أو ببَذْلٍ يسير أو رَدّ جميل فقد
  يأتيكم من ليس بإنس ولا جانّ ينظرون صنيعكم فيما خوّلكم الله تعالى \". </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">قلت: دليله حديث أبرص وأقرع وأعمى،
  خرّجه مسلم وغيره. وذلك أن ملكاً تصوّر في صورة أبْرَصَ مرةً وأقْرَع أُخرى وأعْمى
  أُخرى امتحاناً للمسؤول. وقال بِشْر بن الحارث: رأيت علياً في المنام فقلت: يا أمير
  المؤمنين! قل لي شيئاً ينفعني الله به؛ قال: ما أحسن عطف الأغنياء على الفقراء رغبة
  في ثواب الله تعالى، وأحسن منه تيه الفقراء على الأغنياء ثقة بموعود الله. فقلت: يا
  أمير المؤمن زِدني؛ فولَّى وهو يقول:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">قد كنتَ مَيْتاً فصرتَ حيّا</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وعن قليل
  تصير مَيْتَا</font></font></b></td></tr><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">فاخرب بدار الفناء بَيْتاً</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وٱبن بدار البقاء بيتا</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">الثانية ـ قوله تعالى: { وَمَغْفِرَةٌ } المغفرة هنا: الستر للخَلّة
  وسوء حالة المحتاج؛ ومن هذا قول الأعرابيّ ـ وقد سأل قوماً بكلام فصيح فقال له قائل:
  مِمّن الرجل؟ فقال له: اللهم غَفْرا سُوءُ الاكتساب يمنع من الانتساب. وقيل: المعنى
  تجاوزٌ عن السائل إذا ألحّ وأغلظ وجفَى خيرٌ من التصدّق عليه مع المنِّ والأذى؛ قال
  معناه النقّاش. وقال النحاس: هذا مشكل يبيّنه الإعراب. «مَغْفِرَةٌ» رفع بالابتداء
  والخبر { خَيْرٌ مِّن صَدَقَةٍ }. والمعنى والله أعلم وفِعل يؤدي إلى المغفرة خير من
  صدقة يتبعها أذى، وتقديره في العربية وفعل مغفِرةٍ. ويجوز أن يكون مثل قولك: تفضُّلُ
  الله عليك أكْبَرُ من الصدقة التي تَمُنّ بها، أي غفران الله خير من صدقتكم هذه التي
  تمُنّون بها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">الثالثة ـ قوله تعالى: { وَٱللَّهُ
  غَنِيٌّ حَلِيمٌ } أخبر تعالى عن غناه المطلق أنه غني عن صدقة العِباد؛ وإنما أمر بها
  ليُثِيبهم، وعن حلمه بأنه لا يعاجل بالعقوبة مَنْ مَنّ وأذى بصدقته.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

