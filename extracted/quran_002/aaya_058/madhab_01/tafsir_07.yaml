  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وحاصل الأمر أنهم أمروا أن يخضعوا لله تعالى عند الفتح بالفعل والقول،
  وأن يعترفوا بذنوبهم، ويستغفروا منها، والشكر على النعمة عندها، والمبادرة إلى ذلك
  من المحبوب عند الله تعالى؛ كما قال تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إِذَا جَآءَ نَصْرُ ٱللَّهِ وَٱلْفَتْحُ
  وَرَأَيْتَ ٱلنَّاسَ يَدْخُلُونَ فِي دِينِ ٱللَّهِ أَفْوَاجاً فَسَبِّحْ بِحَمْدِ
  رَبِّكَ وَٱسْتَغْفِرْهُ إِنَّهُ كَانَ تَوَّابَا</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[النصر: 1 - 3] فسره بعض الصحابة
  بكثرة الذكر والاستغفار عند الفتح والنصر، وفسره ابن عباس بأنه نعى إلى رسول الله صلى
  الله عليه وسلم أجله فيها، وأقره على ذلك عمر رضي الله عنه، ولا منافاة بين أن يكون
  قد أمر بذلك عند ذلك، ونعى إليه روحه الكريمة أيضاً، ولهذا كان عليه الصلاة والسلام
  يظهر عليه الخضوع جداً عند النصر؛ كما روي أنه كان يوم الفتح فتح مكة داخلاً إليها
  من الثنية العليا، وأنه لخاضع لربه، حتى إن عثنونه ليمس مورك رحله؛ شكراً لله على ذلك،
  ثم لما دخل البلد، اغتسل وصلى ثماني ركعات، وذلك ضحى، فقال بعضهم: هذه صلاة الضحى،
  وقال آخرون: بل هي صلاة الفتح، فاستحبوا للإمام وللأمير إذا فتح بلداً أن يصلي فيه
  ثماني ركعات عند أول دخوله؛ كما فعل سعد بن أبي وقاص رضي الله عنه، لما دخل إيوان كسرى
  صلى فيه ثماني ركعات. والصحيح أنه يفصل بين كل ركعتين بتسليم، وقيل: يصليها كلها بتسليم
  واحد، والله أعلم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله تعالى: { فَبَدَّلَ ٱلَّذِينَ
  ظَلَمُواْ قَوْلاً غَيْرَ ٱلَّذِي قِيلَ لَهُمْ } قال البخاري: حدثني محمد حدثنا عبد
  الرحمن بن مهدي عن ابن المبارك عن معمر عن همام بن منبه عن أبي هريرة رضي الله عنه
  عن النبي صلى الله عليه وسلم قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" قيل لبني اسرائيل: ادخلوا الباب سجداً وقولوا حطة، فدخلوا يزحفون
  على أستاههم، فبدلوا، وقالوا: حبة في شعرة \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">ورواه النسائي عن محمد بن إسماعيل بن إبراهيم عن عبد الرحمن به موقوفاً،
  وعن محمد بن عبيد بن محمد عن ابن المبارك ببعضه مسنداً في قوله تعالى: { حِطَّةٌ }
  قال: فبدلوا، وقالوا: حبة، وقال عبد الرزاق: أنبأنا معمر عن همام بن منبه أنه سمع أبا
