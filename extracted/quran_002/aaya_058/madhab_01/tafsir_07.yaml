  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذْ
  قُلْنَا ٱدْخُلُواْ هَـٰذِهِ ٱلْقَرْيَةَ فَكُلُواْ مِنْهَا حَيْثُ شِئْتُمْ رَغَداً
  وَٱدْخُلُواْ ٱلْبَابَ سُجَّداً وَقُولُواْ حِطَّةٌ نَّغْفِرْ لَكُمْ خَطَٰيَٰكُمْ
  وَسَنَزِيدُ ٱلْمُحْسِنِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">فَبَدَّلَ ٱلَّذِينَ ظَلَمُواْ قَوْلاً غَيْرَ
  ٱلَّذِي قِيلَ لَهُمْ فَأَنزَلْنَا عَلَى ٱلَّذِينَ ظَلَمُواْ رِجْزاً مِّنَ ٱلسَّمَآءِ
  بِمَا كَانُواْ يَفْسُقُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالى لائماً
  على نكولهم عن الجهاد، ودخولهم الأرض المقدسة لما قدموا من بلاد مصر صحبة موسى عليه
  السلام، فأمروا بدخول الأرض المقدسة التي هي ميراث لهم عن أبيهم إسرائيل، وقتال من
  فيها من العماليق الكفرة، فنكلوا عن قتالهم، وضعفوا واستحسروا، فرماهم الله في التيه
  عقوبة لهم؛ كما ذكره تعالى في سورة المائدة، ولهذا كان أصح القولين أن هذه البلدة هي
  بيت المقدس؛ كما نص على ذلك السدي والربيع بن أنس وقتادة وأبو مسلم الأصفهاني وغير
  واحد. وقد قال الله تعالى حاكياً عن موسى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">يَاقَوْمِ ادْخُلُوا الأَرْضَ المُقَدَّسَةَ
  الَّتِى كَتَبَ اللَّهُ لَكُمْ وَلاَ تَرْتَدُّوا</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[المائدة: 21] الآيات. وقال آخرون:
  هي أريحاء، ويحكى عن ابن عباس وعبد الرحمن بن زيد، وهذا بعيد؛ لأنها ليست على طريقهم
  وهم قاصدون بيت المقدس لا أريحاء، وأبعد من ذلك قول من ذهب إلى أنها مصر، حكاه الرازي
  في تفسيره، والصحيح الأول أنها بيت المقدس، وهذا كان لما خرجوا من التيه بعد أربعين
  سنة مع يوشع بن نون عليه السلام، وفتحها الله عليهم عشية جمعة، وقد حبست لهم الشمس
  يومئذ قليلاً حتى أمكن الفتح، ولما فتحوها أمروا أن يدخلوا الباب باب البلد { سُجَّدًا
  } أي: شكراً لله تعالى على ما أنعم به عليهم من الفتح والنصر، ورد بلدهم عليهم، وإنقاذهم
  من التيه والضلال، قال العوفي في تفسيره عن ابن عباس إنه كان يقول في قوله تعالى: {
  وَٱدْخُلُواْ ٱلْبَابَ سُجَّدًا } أي: ركعاً، وقال ابن جرير: حدثنا محمد بن بشار حدثنا
  أبو أحمد الزبيري حدثنا سفيان عن الأعمش عن المنهال بن عمرو عن سعيد بن جبير عن ابن
  عباس في قوله: { وَٱدْخُلُواْ ٱلْبَابَ سُجَّدًا } قال: ركعاً من باب صغير، رواه الحاكم
  من حديث سفيان به، ورواه ابن أبي حاتم من حديث سفيان، وهو الثوري، به وزاد: فدخلوا
  من قبل أستاههم، وقال الحسن البصري: أمروا أن يسجدوا على وجوههم حال دخولهم، واستبعده
  الرازي، وحكي عن بعضهم أن المراد ههنا بالسجود الخضوع؛ لتعذر حمله على حقيقته، وقال
  خصيف: قال عكرمة: قال ابن عباس: كان الباب قبل القبلة، وقال ابن عباس ومجاهد والسدي
  وقتادة والضحاك: هو باب الحطة من باب إيلياء بيت المقدس، وحكى الرازي عن بعضهم أنه
  عني بالباب جهة من جهات القبلة، وقال خصيف: قال عكرمة: قال ابن عباس: فدخلوا على شق،
  وقال السدي عن أبي سعيد الأزدي عن أبي الكنود عن عبد الله بن مسعود: قيل لهم: ادخلوا
  الباب سجّداً، فدخلوا مقنعي رؤوسهم، أي: رافعي رؤوسهم، خلاف ما أمروا، وقوله تعالى:
  { وَقُولُواْ حِطَّةٌ } قال الثوري عن الأعمش عن المنهال عن سعيد بن جبير عن ابن عباس
  { وَقُولُواْ حِطَّةٌ } قال: مغفرة، استغفروا، وروي عن عطاء والحسن وقتادة والربيع
  بن أنس نحوه، وقال الضحاك عن ابن عباس: { وَقُولُواْ حِطَّةٌ } قال: قولوا: هذا الأمر
  حق؛ كما قيل لكم، وقال عكرمة: قولوا: { لا إله إلا الله } ، وقال الأوزاعي: كتب ابن
  عباس إلى رجل قد سماه، فسأله عن قوله تعالى: { وَقُولُواْ حِطَّةٌ } فكتب إليه أن:
  أقروا بالذنب، وقال الحسن وقتادة: أي: احطط عنا خطايانا { نَّغْفِرْ لَكُمْ خَطَـٰيَـٰكُمْ
  وَسَنَزِيدُ ٱلْمُحْسِنِينَ } وقال: هذا جواب الأمر، أي: إذا فعلتم ما أمرناكم، غفرنا
  لكن الخطيئات، وضاعفنا لكم الحسنات.</font></font>&#13;\t\t\t<label disabled=\"true\"
