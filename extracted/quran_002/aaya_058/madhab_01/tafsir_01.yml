  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وقال
  بعض نـحويـي الكوفـيـين: رفعت الـحطة بضمير «هذه»، كأنه قال: وقولوا هذه حطة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون منهم: هي مرفوعة بضمير معناه الـخبر، كأنه قال: قولوا ما
  هو حطة، فتكون حطة حينئذٍ خبراً ل«ما».</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والذي
  هو أقرب عندي فـي ذلك إلـى الصواب وأشبه بظاهر الكتاب، أن يكون رفع حطة بنـية خبر مـحذوف
  قد دل علـيه ظاهر التلاوة، وهو دخولنا البـاب سجداً حطة، فكفـى من تكريره بهذا اللفظ
  ما دل علـيه الظاهر من التنزيـل، وهو قوله: { وَٱدْخُلُواْ ٱلْبَابَ سُجَّداً } كما
  قال جل ثناؤه:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَإِذْ قَالَتْ أُمَّةٌ مِّنْهُمْ لِمَ تَعِظُونَ قَوْماً ٱللَّهُ
  مُهْلِكُهُمْ أَوْ مُعَذِّبُهُمْ عَذَاباً شَدِيداً قَالُواْ مَعْذِرَةً إِلَىٰ رَبِّكُمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأعراف:
  164] يعنـي موعظتنا إياهم معذرة إلـى ربكم. فكذلك عندي تأويـل قوله: { وَقُولُواْ حِطَّةٌ
  } يعنـي بذلك: { وَإِذْ قُلْنَا ٱدْخُلُواْ هَـٰذِهِ ٱلْقَرْيَةَ... وَٱدْخُلُواْ ٱلْبَابَ
  سُجَّداً وَقُولُواْ } دخولنا ذلك سجداً { حُطّةٌ } لذنوبنا، وهذا القول علـى نـحو
  تأويـل الربـيع بن أنس وابن جريج وابن زيد الذي ذكرناه آنفـا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأما
  علـى تأويـل قول عكرمة، فإن الواجب أن تكون القراءة بـالنصب فـي «حطة»، لأن القوم إن
  كانوا أمروا أن يقولوا: لا إلٰه إلا الله، أو أن يقولوا: نستغفر الله، فقد قـيـل لهم:
  قولوا هذا القول، ف«قولوا» واقع حينئذٍ علـى الـحطة، لأن الـحطة علـى قول عكرمة هي
