  لو أمر رجل رجلاً بقول الـخير، فقال له: «قل خيراً» نصبـاً، ولـم يكون صوابـاً أن يقول
  له «قل خير» إلا علـى استكراه شديد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وفـي
