  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">وَإِذْ قُلْنَا ٱدْخُلُواْ هَـٰذِهِ ٱلْقَرْيَةَ فَكُلُواْ
  مِنْهَا حَيْثُ شِئْتُمْ رَغَداً وَٱدْخُلُواْ ٱلْبَابَ سُجَّداً وَقُولُواْ حِطَّةٌ
  نَّغْفِرْ لَكُمْ خَطَٰيَٰكُمْ وَسَنَزِيدُ ٱلْمُحْسِنِينَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يعنـي
  بقوله: سجداً: خاشعة خاضعة. ومن ذلك قول أعشى بنـي قـيس بن ثعلبة:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">يُرَاوِحُ مِنْ صَلَوَاتِ الـمَلِـيـ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">كِ طَوْراً سُجُوداً وَطَوْراً جؤارا</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">فذلك تأويـل ابن عبـاس قوله: { سُجَّداً
  } ركعاً، لأن الراكع منـحن، وإن كان الساجد أشدّ انـحناء منه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">القول
  فـي تأويـل قوله تعالـى: { وَقُولُواْ حِطَّةٌ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وتأويـل
  قوله: { حِطّةٌ }: فعلة، من قول القائل: حطّ الله عنك خطاياك فهو يحطها حطة، بـمنزلة
  الردة والـحدّة والـمدة من حددت ومددت.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلف
  أهل التأويـل فـي تأويـله، فقال بعضهم بنـحو الذي قلنا فـي ذلك. ذكر من قال ذلك منهم:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال أنبأنا معمر: {
  وَقُولُواْ حِطَّةٌ } قال الـحسن وقتادة: أي احطط عنا خطايانا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد: { وَقُولُواْ
  حِطَّةٌ }: يحطّ الله بها عنكم ذنبكم وخطاياكم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم بن الـحسن، قال: ثنا الـحسين، قال: حدثنـي حجاج، قال: قال ابن جريج، قال ابن
  عبـاس: { وَقُولُواْ حِطَّةٌ } قال: يحطّ عنكم خطاياكم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أبو كريب، قال: حدثنا وكيع، عن سفـيان، عن الأعمش، عن الـمنهال بن عمرو، عن سعيد بن
  جبـير، عن ابن عبـاس قوله: { حِطّةٌ }: مغفرة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثت
  عن عمار بن الـحسن، قال: حدثنا ابن أبـي جعفر، عن أبـيه، عن الربـيع قوله: { حِطّةٌ
  } قال: يحطّ عنكم خطاياكم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: حدثنا الـحسين،
  قال: أخبرنـي حجاج، عن ابن جريج، قال: قال لـي عطاء فـي قوله: { وَقُولُواْ حِطَّةٌ
  } قال: سمعنا أنه يحطّ عنهم خطاياهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: معنى ذلك: قولوا لا إلٰه إلا الله. كأنهم وجهوا تأويـله: قولوا الذي يحطّ عنكم
  خطاياكم، وهو قول لا إلٰه إلا الله. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى وسعد بن عبد الله بن عبد الـحكم الـمصري، قالا: أخبرنا حفص بن عمر، ثنا الـحكم
  بن أبـان، عن عكرمة: { وَقُولُواْ حِطَّةٌ } قال: قولوا لا إلٰه إلا الله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون بـمثل معنى قول عكرمة، إلا أنهم جعلوا القول الذي أمروا
  بقـيـله الاستغفـار. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الـحسن بن الزبرقان النـخعي، ثنا أبو أسامة، عن سفـيان، عن الأعمش، عن الـمنهال، عن
  سعيد بن جبـير، عن ابن عبـاس: { وَقُولُواْ حِطَّةٌ } قال: أمروا أن يستغفروا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون نظير قول عكرمة، إلا أنهم قالوا القول الذي أمروا أن يقولوه
  هو أن يقولوا هذا الأمر حقّ كما قـيـل لكم. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثت
  عن الـمنـجاب، قال: ثنا بشر، عن أبـي روق، عن الضحاك، عن ابن عبـاس فـي قوله: { وَقُولُواْ
  حِطَّةٌ } قال: قولوا هذا الأمر حقّ كما قـيـل لكم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلف
  أهل العربـية فـي الـمعنى الذي من أجله رفعت الـحطة، فقال بعض نـحويـي البصرة: رفعت
  الـحطة بـمعنى «قولوا» لـيكن منكم حطة لذنوبنا، كما تقول للرجل سَمْعُك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون منهم: هي كلـمة أمرهم الله أن يقولوها مرفوعة، وفرض علـيهم
  قـيـلها كذلك.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
  dir=\"rtl\"><tr><td><a href=\"Javascript:InnerLink_onchange(1,1,1)\"><img src=\"images/Tafasir/TafasirPaging/PreviousAR.GIF\"
