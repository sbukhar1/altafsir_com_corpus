  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذْ
  قُلْنَا ٱدْخُلُواْ هَـٰذِهِ ٱلْقَرْيَةَ فَكُلُواْ مِنْهَا حَيْثُ شِئْتُمْ رَغَداً
  وَٱدْخُلُواْ ٱلْبَابَ سُجَّداً وَقُولُواْ حِطَّةٌ نَّغْفِرْ لَكُمْ خَطَٰيَٰكُمْ
  وَسَنَزِيدُ ٱلْمُحْسِنِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">والقرية التـي
  أمرهم الله جل ثناؤه أن يدخـلوها، فـيأكلوا منها رغداً حيث شاءوا فـيـما ذكر لنا: بـيت
  الـمقدس. ذكر الرواية بذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا الـحسن بن يحيى، قال: أنبأنا
  عبد الرزاق، قال: أنبأنا معمر، عن قتادة فـي قوله: { ٱدْخُلُواْ هَـٰذِهِ ٱلْقَرْيَةَ
  } قال: بـيت الـمقدس.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي موسى بن هارون، قال: حدثنـي
  عمرو بن حماد، قال: ثنا أسبـاط، عن السدِي: { وَإِذْ قُلْنَا ٱدْخُلُواْ هَـٰذِهِ ٱلْقَرْيَةَ
  } أما القرية فقرية بـيت الـمقدس.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثت
  عن عمار بن الـحسن، قال: ثنا عبد الله بن أبـي جعفر، عن أبـيه، عن الربـيع: { وَإِذْ
  قُلْنَا ٱدْخُلُواْ هَـٰذِهِ ٱلْقَرْيَةَ } يعنـي بـيت الـمقدس.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب، قال: سألته يعنـي ابن زيد عن قوله:
  { ٱدْخُلُواْ هَـٰذِهِ ٱلْقَرْيَةَ فَكُلُواْ مِنْهَا } قال: هي أريحا، وهي قريبة من
  بـيت الـمقدس.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">القول فـي تأويـل قوله تعالـى: {
  فَكُلُواْ مِنْهَا حَيْثُ شِئْتُمْ رَغَداً }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">يعنـي
  بذلك: فكلوا من هذه القرية حيث شئتـم عيشا هنـياً واسعاً بغير حساب. وقد بـينا معنى
  الرغد فـيـما مضى من كتابنا، وذكرنا أقوال أهل التأويـل فـيه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">القول
  فـي تأويـل قوله تعالـى: { وَٱدْخُلُواْ ٱلْبَابَ سُجَّداً }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أما
  البـاب الذي أمروا أن يدخـلوه، فإنه قـيـل: هو بـاب الـحطة من بـيت الـمقدس. ذكر من
  قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن عمرو البـاهلـي،
  قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد: { ٱدْخُلُواْ ٱلْبَابَ
  سُجَّداً } قال: بـاب الـحطة من بـاب إيـلـياء من بـيت الـمقدس.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح،
  عن مـجاهد، مثله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي موسى بن هارون، قال: ثنا
  عمرو بن حماد، قال: ثنا أسبـاط، عن السدي: { وَٱدْخُلُواْ ٱلْبَابَ سُجَّداً } أما
  البـاب فبـاب من أبواب بـيت الـمقدس.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن سعد، قال: حدثنـي أبـي، قال: حدثنـي عمي، قال حدثنـي أبـي عن أبـيه، عن ابن
  عبـاس قوله: { وَٱدْخُلُواْ ٱلْبَابَ سُجَّداً } أنه أحد أبواب بـيت الـمقدس، وهو يدعى
  بـاب حطة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وأما قوله: { سُجَّداً } فإن ابن
  عبـاس كان يتأوّله بـمعنى الركع.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن بشار، قال: ثنا أبو أحمد الزبـيري، قال: ثنا سفـيان عن الأعمش، عن الـمنهال
  بن عمرو، عن سعيد بن جبـير، عن ابن عبـاس فـي قوله: { ٱدْخُلُواْ ٱلْبَابَ سُجَّداً
  } قال: ركعاً من بـاب صغير.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا الـحسن بن الزبرقان النـخعي،
  قال: ثنا أبو أسامة، عن سفـيان، عن الأعمش، عن الـمنهال، عن سعيد، عن ابن عبـاس فـي
  قوله: { ٱدْخُلُواْ ٱلْبَابَ سُجَّداً } قال: أمروا أن يدخـلوا ركعاً. وأصل السجود:
  الانـحناء لـمن سجد له معظماً بذلك، فكل منـحن لشيء تعظيـماً له فهو ساجد، ومنه قول
  الشاعر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">بِجَمْعٍ
  تَضِلُّ البُلْقُ فِـي حَجَرَاتِهِ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">تَرَى أُلاكْمَ
  فِـيهِ سُجّداً للْـحَوَافِرِ</font></font></b></td></tr></table><label disabled=\"true\"
  class=\"############\"/>&#13;\t\t\t<center><br/><table dir=\"rtl\"><tr><td><img
