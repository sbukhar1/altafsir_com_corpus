text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذْ قُلْنَا
  ٱدْخُلُواْ هَـٰذِهِ ٱلْقَرْيَةَ فَكُلُواْ مِنْهَا حَيْثُ شِئْتُمْ رَغَداً وَٱدْخُلُواْ
  ٱلْبَابَ سُجَّداً وَقُولُواْ حِطَّةٌ نَّغْفِرْ لَكُمْ خَطَٰيَٰكُمْ وَسَنَزِيدُ ٱلْمُحْسِنِينَ
  }{ وَإِذْ قُلْنَا } لهم بعد خروجهم من التيه { ٱدْخُلُواْ هَٰذِهِ ٱلْقَرْيَةَ } بيت
  المقدس أو أريحا { فَكُلُواْ مِنْهَا حَيْثُ شِئْتُمْ رَغَدًا } واسعاً لا حَجْرَ فيه
  { وَٱدْخُلُواْ ٱلْبَابَ } أي بابها { سُجَّدًا } منحنين { وَقُولُواْ } مسألَتُنا
  { حِطَّةٌ } أي أن تَحُطُّ عنا خطايانا { نَّغْفِرْ } وفي قراء بالياء والتاء مبنيًّا
  للمفعول فيهما { لَكُمْ خَطَٰيَٰكُمْ وَسَنَزِيدُ ٱلْمُحْسِنِينَ } بالطاعة ثواباً.\r\n\t\t\t\r\n\t\t\t</section>"

