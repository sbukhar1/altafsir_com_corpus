  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذْ
  قُلْنَا ٱدْخُلُواْ هَـٰذِهِ ٱلْقَرْيَةَ فَكُلُواْ مِنْهَا حَيْثُ شِئْتُمْ رَغَداً
  وَٱدْخُلُواْ ٱلْبَابَ سُجَّداً وَقُولُواْ حِطَّةٌ نَّغْفِرْ لَكُمْ خَطَٰيَٰكُمْ
  وَسَنَزِيدُ ٱلْمُحْسِنِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ وَإِذْ قُلْنَا
  } لهم بعد خروجهم من التيه { ٱدْخُلُواْ هَٰذِهِ ٱلْقَرْيَةَ } بيت المقدس أو أريحا
  { فَكُلُواْ مِنْهَا حَيْثُ شِئْتُمْ رَغَدًا } واسعاً لا حَجْرَ فيه { وَٱدْخُلُواْ
  ٱلْبَابَ } أي بابها { سُجَّدًا } منحنين { وَقُولُواْ } مسألَتُنا { حِطَّةٌ } أي
  أن تَحُطُّ عنا خطايانا { نَّغْفِرْ } وفي قراء بالياء والتاء مبنيًّا للمفعول فيهما
  { لَكُمْ خَطَٰيَٰكُمْ وَسَنَزِيدُ ٱلْمُحْسِنِينَ } بالطاعة ثواباً.</font></font><font
