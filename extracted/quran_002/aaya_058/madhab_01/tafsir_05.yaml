  مِنْهَا حَيْثُ شِئْتُمْ رَغَداً وَٱدْخُلُواْ ٱلْبَابَ سُجَّداً وَقُولُواْ حِطَّةٌ
  نَّغْفِرْ لَكُمْ خَطَٰيَٰكُمْ وَسَنَزِيدُ ٱلْمُحْسِنِينَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\"/></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">عَزْل الأمير للأمير المُبْدَل</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وقال الله عز وجل:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَقَالَ ٱلَّذِينَ لاَ يَرْجُونَ لِقَآءَنَا
  ٱئْتِ بِقُرْآنٍ غَيْرِ هَـٰذَآ أَوْ بَدِّلْهُ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[يونس: 15] وحديث ٱبن مسعود قالوا:
  «حِطّة» تفسير على الرفع. هذا كله قول النحاس. وقال الحسن وعكرمة: «حِطّةً» بمعنى حُطّ
  ذنوبنا؛ أُمِروا أن يقولوا: لا إلٰه إلا الله ليحطّ بها ذنوبهم. وقال ٱبن جبير: معناه
  الاستغفار. أبان بن تَغْلِب: التوبة؛ قال الشاعر:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فاز بالحطة التي جعل اللّـ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">ـه بها ذنب
  عبده مغفورا</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وقال ٱبن فارس في المُجْمَل: «حِطّة» كلمة أمر بها بنو إسرائيل لو
  قالوها لحطّت أوزارهم. وقاله الجوهري أيضاً في الصحاح.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قلت:
  يحتمل أن يكونوا تعبّدوا بهذا اللفظ بعينه، وهو الظاهر من الحديث. روى مسلم عن أبي
  هريرة قال: قال رسول الله صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" قيل لبني إسرائيل ٱدخلوا الباب سُجَّداً وقولوا حِطّةٌ يُغفر لكم
  خطاياكم (فبدّلوا) فدخلوا الباب يَزْحَفُون على أستاههم وقالوا حَبّةٌ في شَعرة \"
  </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">وأخرجه
  البخاري وقال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" فبدلوا وقالوا حِطَّةَ حبّةٌ في شعرة \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">في غير الصحيحين:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" حنطة في شَعَر \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وقيل: هِطّا سُمْهاثا. وهي لفظة عبرانية، تفسيرها: حنطة حمراء؛ حكاها
  ٱبن قتيبة، وحكاه الهروِي عن السدّي ومجاهد. وكان قصدهم خلاف ما أمرهم الله به فعصوا
  وتمرّدوا وٱستهزءوا؛ فعاقبهم الله بالرجز وهو العذاب. وقال ٱبن زيد: كان طاعونا أهلك
  منهم سبعين ألفاً. ورُوِيَ أن الباب جُعل قصيراً ليدخلوه ركّعاً فدخلوه متورّكين على
  أستاههم. والله أعلم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">السادسة: استدل بعض العلماء بهذه
  الآية على أن تبديل الأقوال المنصوص عليها في الشريعة لا يخلو أن يقع التعبُّد بلفظها
  أو بمعناها؛ فإن كان التعبُّد وقع بلفظها فلا يجوز تبديلها؛ لذمّ الله تعالى مَن بدّل
  ما أمره بقوله. وإن وقع بمعناها جاز تبديلها بما يؤدّي إلى ذلك المعنى؛ ولا يجوز تبديلها
  بما يخرج عنه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقد ٱختلف العلماء في هذا المعنى؛
  فحُكِيَ عن مالك والشافعيّ وأبي حنيفة وأصحابهم أنه يجوز للعالم بمواقع الخطاب البصير
  بآحاد كلماته نقل الحديث بالمعنى لكن بشرط المطابقة للمعنى بكماله؛ وهو قول الجمهور.
  ومنع ذلك جمعٌ كثير من العلماء منهم ٱبن سِيرين والقاسم بن محمد ورجاء بن حَيْوَة.
  وقال مجاهد: انْقُصْ من الحديث إن شئت ولا تزد فيه. وكان مالك بن أنس يشدّد في حديث
  رسول الله صلى الله عليه وسلم في التاء والياء ونحو هذا. وعلى هذا جماعة من أئمة الحديث
  لا يرون إبدال اللفظ ولا تغييره حتى إنهم يسمعون ملحوناً ويعلمون ذلك ولا يغيّرونه.
  وروى أبو مِجْلَز عن قيس بن عُبَاد قال: قال عمر بن الخطاب: مَن سمع حديثاً فحدّث به
  كما سمع فقد سلم. وروي نحوه عن عبد اللَّه بن عمرو وزيد بن أرقم. وكذا الخلاف في التقديم
  والتأخير والزيادة والنقصان؛ فإن منهم من يعتدّ بالمعنى ولا يعتدّ باللفظ، ومنهم من
  يشدّد في ذلك ولا يفارق اللفظ.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
