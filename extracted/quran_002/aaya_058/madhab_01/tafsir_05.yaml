  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذْ
  قُلْنَا ٱدْخُلُواْ هَـٰذِهِ ٱلْقَرْيَةَ فَكُلُواْ مِنْهَا حَيْثُ شِئْتُمْ رَغَداً
  وَٱدْخُلُواْ ٱلْبَابَ سُجَّداً وَقُولُواْ حِطَّةٌ نَّغْفِرْ لَكُمْ خَطَٰيَٰكُمْ
  وَسَنَزِيدُ ٱلْمُحْسِنِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">فيه تسع مسائل:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">الأولى: قوله تعالى: { وَإِذْ قُلْنَا ٱدْخُلُواْ هَـٰذِهِ ٱلْقَرْيَةَ
  } حُذفت الألف من «قلنا» لسكونها وسكون الدال بعدها، والألف التي يُبتدأ بها قبل الدال
  ألف وصل؛ لأنه من يدخل.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">الثانية: قوله تعالى: { هَـٰذِهِ
  ٱلْقَرْيَةَ } أي المدينة؛ سُمِّيت بذلك لأنها تقرّت أي ٱجتمعت؛ ومنه قَرَيت الماء
  في الحوض؛ أي جمعته؛ وٱسم ذلك الماء قِرًى (بكسر القاف) مقصور. وكذلك ما قُرِيَ به
  الضيف؛ قاله الجوهري. والمِقْراة للحوض. والقَرِيّ لمسيل الماء. والقَرَا للظهر؛ ومنه
  قوله:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">لاحِقُ بطنٍ
  بِقَراً سمينِ</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">والمقارِي: الجِفان الكبار؛ قال:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">عظام المقاري ضيفهم لا يُفْزَّع</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وواحد المقاري مِقراة؛ وكله بمعنى
  الجمع غير مهموز. والقِرية (بكسر القاف) لغة اليمن. وٱختُلف في تعيينها؛ فقال الجمهور:
  هي بيت المقدس. وقيل: أرِيحاء من بيت المقدس. قال عمر بن شَبّة: كانت قاعدة ومسكن ملوك.
  ٱبن كَيْسَان: الشام. الضحاك: الرَّمْلة والأُرْدُنّ وفلسطين وتَدْمُر. وهذه نعمة أخرى،
  وهي أنه أباح لهم دخول البلدة وأزال عنهم التِّيه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الثالثة:
  قوله تعالى: { فَكُلُواْ } إباحة. و { رَغَداً } كثيراً واسعاً؛ وهو نعت لمصدر محذوف؛
  أي أكلاً رَغَداً. ويجوز أن يكون في موضع الحال؛ على ما تقدّم. وكانت أرضاً مباركة
  عظيمة الغَلّة، فلذلك قال: «رغدا».</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الرابعة:
  قوله تعالى: { وَٱدْخُلُواْ ٱلْبَابَ سُجَّداً } الباب يُجمع أبواباً؛ وقد قالوا: أبْوِبَة
  للازدواج؛ قال الشاعر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">هتّاك أخْبيةٍ
  ولاّج أبوِبَة</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">يَخْلِط بالبِرّ منه الجِدَّ واللِّينا</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">ولو أفرده لم يجز. ومثله قوله عليه
  السلام:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\"> \"
  مرحبا بالقوم ـ أو بالوفد ـ غير خَزَايا ولا نَدَامَى \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وتبوّبت بوّابا ٱتخذته. وأبواب مبوّبة؛ كما قالوا: أصناف مُصنّفة.
  وهذا شيء من بابَتِك؛ أي يصلح لك. وقد تقدّم معنى السجود فلا معنى لإعادته. والحمد
  لله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والباب الذي أمِروا بدخوله هو باب
  في بيت المقدس يعرف اليوم بـ «ـباب حِطّة»؛ عن مجاهد وغيره. وقيل: باب القُبّة التي
  كان يصلي إليها موسى وبنو إسرائيل. و «سجداً» قال ٱبن عباس: منحنين ركوعاً. وقيل: متواضعين
  خضوعاً لا على هيئة متعينة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">الخامسة: قوله تعالى: { وَقُولُواْ
  } عطف على ٱدخلوا. و { حِطَّةٌ } بالرفع قراءة الجمهور؛ على إضمار مبتدأ، أي مسألتنا
  حطة، أو يكون حكاية. قال الأخفش: وقرئت «حِطّةً» بالنصب، على معنى ٱحطط عنا ذنوبنا
  حِطة. قال النحاس: جاء الحديث عن ٱبن عباس أنه قيل لهم: قولوا لا إلٰه إلا الله، وفي
  حديث آخر عنه قيل لهم: قولوا مغفرة ـ تفسير للنصب؛ أي قولوا شيئاً يحط ذنوبكم؛ كما
  يقال: قل خيراً. والأئمة من القراء على الرفع. وهو أولى في اللغة؛ لما حكي عن العرب
  في معنى بدّل، قال أحمد بن يحيى: يقال بدّلته؛ أي غيرته ولم أزِل عينه. وأبدلته أزلت
  عينه وشخصه؛ كما قال:</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
