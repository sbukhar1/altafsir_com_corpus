  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذْ
  قُلْنَا ٱدْخُلُواْ هَـٰذِهِ ٱلْقَرْيَةَ فَكُلُواْ مِنْهَا حَيْثُ شِئْتُمْ رَغَداً
  وَٱدْخُلُواْ ٱلْبَابَ سُجَّداً وَقُولُواْ حِطَّةٌ نَّغْفِرْ لَكُمْ خَطَٰيَٰكُمْ
  وَسَنَزِيدُ ٱلْمُحْسِنِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">في القائل لهم
  قولان.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">أحدهما: أنه موسى بعد مضي أربعين
  سنة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والثاني: أنه يوشع بن نون بعد موت
  موسى. والقرية: مأخوذة من الجمع، ومنه: قريت الماء في الحوض. والمقراة: الحوض يجمع
  فيه الماء. وفي المراد بـ: هذه القرية قولان. أحدهما: أنها بيت المقدس، قاله ابن مسعود
  وابن عباس وقتادة والسدي. وروي عن ابن عباس أنها أريحا. قال السدي: وأريحا: هي أرض
  بيت المقدس. والثاني: أنها قرية من أداني قرى الشام، قاله وهب.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { وادخلوا الباب سجدا } قال ابن عباس: وهو أحد أبواب بيت
  المقدس، وهو يدعى: باب حطة. وقوله: { سجداً } أي: ركعاً. قال وهب: أمروا بالسجود شكراً
  لله تعالى إذ ردهم إليها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { وقولوا حطة } وقرأ
  ابن السميفع وابن أبي عبلة { حطةً } بالنصب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وفي
  معنى حطة ثلاثة أقوال.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">أحدها: أن معناه: استغفروا، قاله
  ابن عباس ووهب. قال ابن قتيبة: وهي كلمة [أُمروا أن يقولوها] في معنى الاستغفار، من:
  حططت، أي: حط عنا ذنوبنا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والثاني: أن معناها: قولوا: هذا
  الأمر حق كما قيل لكم، ذكره الضحاك عن ابن عباس. والثالث: أن معناها: لا إله إلا الله،
  قاله عكرمة. قال ابن جرير الطبري: فيكون المعنى: قولوا الذي يحط عنكم خطاياكم. وهو
  قول: [«لا إِله إِلا الله»].</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ولماذا
  أمروا بدخول القرية؟ فيه قولان. أحدهما: أن ذلك لذنوب ركبوها فقيل: { ادخلوا القرية
  } ، { وادخلوا الباب سجداً نغفر لكم خطاياكم } قاله وهب. والثاني: أنهم ملوا المن والسلوى،
  فقيل: { اهبطوا مصراً } فكان أول ما لقيهم أريحا، فأمروا بدخولها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { نغفرْ لكم خطاياكم }</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قرأ
  ابن كثير، وأبو عمرو، وعاصم، وحمزة، والكسائي: { نغفر لكم } بالنون مع كسر الفاء. وقرأ
  نافع وأبان عن عاصم { يغفر } بياء مضمومة وفتح الفاء. وقرأ ابن عامر بتاء مضمومة مع
  فتح الفاء.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

