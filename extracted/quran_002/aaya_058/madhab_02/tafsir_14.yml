  href=\"JavaScript:Open_Menu()\">ثُمَّ بَعَثْنَٰكُم مِّن بَعْدِ مَوْتِكُمْ لَعَلَّكُمْ
  تَشْكُرُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَظَلَّلْنَا عَلَيْكُمُ ٱلْغَمَامَ وَأَنزَلْنَا
  عَلَيْكُمُ ٱلْمَنَّ وَٱلسَّلْوَىٰ كُلُواْ مِن طَيِّبَٰتِ مَا رَزَقْنَٱكُمْ وَمَا
  ظَلَمُونَا وَلَـٰكِن كَانُوۤاْ أَنْفُسَهُمْ يَظْلِمُونَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذْ
  قُلْنَا ٱدْخُلُواْ هَـٰذِهِ ٱلْقَرْيَةَ فَكُلُواْ مِنْهَا حَيْثُ شِئْتُمْ رَغَداً
  وَٱدْخُلُواْ ٱلْبَابَ سُجَّداً وَقُولُواْ حِطَّةٌ نَّغْفِرْ لَكُمْ خَطَٰيَٰكُمْ
  وَسَنَزِيدُ ٱلْمُحْسِنِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وقيل: أراد أنه
  لا تعب في الكمأة ولا جذاذ ولا حصاد، فهي منه دون تكلف من جنس من بني إسرائيل في أنه
  كان دون تكلف.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وروي أن { المن } كان ينزل عليهم
  من طلوع الفجر إلى طلوع الشمس كالثلج فيأخذ منه الرجل ما يكفيه ليومه، فإن ادخر فسد
  عليه إلا في يوم الجمعة فإنهم كانوا يدخرون ليوم السبت فلا يفسد عليهم، لأن يوم السبت
  يوم عبادة، و { المن } هنا اسم جمع لا واحد له من لفظه، { والسلوى } طير بإجماع من
  المفسرين، قاله ابن عباس ومجاهد وقتادة والربيع بن أنس وغيرهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قيل: هو السماني بعينه. وقيل: طائر يميل إلى الحمرة مثل السمانى، وقيل:
  طائر مثل الحمام تحشره عليهم الجنوب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  الأخفش: \" السلوى جمعه وواحده بلفظ واحد \". قال الخليل: { السلوى } جمع واحدته سلواة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال الكسائي: { السلوى } واحدة جمعها سلاوى، { والسلوى } اسم مقصور
  لا يظهر فيه الإعراب، لأن آخره ألف، والألف حرف هوائي أشبه الحركة فاستحالت حركته ولو
  حرك لرجع حرفاً آخر، وقد غلط الهذلي فقال: [الطويل]</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وقاسمها
  بالله عهداً لأنتمُ</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">ألذُّ من السلوى إذا ما نشورُها</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">ظن السلوى العسل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله تعالى: { كلوا } الآية، معناه وقلنا كلوا، فحذف اختصاراً لدلالة
  الظاهر عليه، والطيبات هنا قد جمعت الحلال واللذيذ.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله
  تعالى: { وما ظلمونا } يقدر قبله: فعصوا ولم يقابلوا النعم بالشكر، والمعنى وما وضعوا
  فعلهم في موضع مضرة لنا ولكن وضعوه في موضع مضرة لهم حيث لا يجب.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال بعض المفسرين: { ما ظلمونا } ما نقصونا، والمعنى يرجع إلى ما
  لخصناه، و { القرية } المدينة تسمى بذلك لأنها تقرت أي اجتمعت، ومنه قريت الماء في
  الحوض أي جمعته، والإشارة بهذه إلى بيت المقدس في قول الجمهور. وقيل إلى أريحا، وهي
  قريب من بيت المقدس.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال عمر بن شبة: كانت قاعدة ومسكن
  ملوك، ولما خرج ذرية بني إسرائيل من التيه أمروا بدخول القرية المشار إليها، وأما الشيوخ
  فماتوا فيه، وروي أن موسى صلى الله عليه وسلم مات في التيه، وكذلك هارون عليه السلام.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وحكى الزجاج عن بعضهم أن موسى وهارون لم يكونا في التيه لأنه عذاب،
  والأول أكثر، و { كلوا } إباحة، وقد تقدم معنى الرغد، وهي أرض مباركة عظيمة الغلة،
  فلذلك قال { رغداً }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">و { الباب } قال مجاهد: هو باب في
  مدينة بيت المقدس يعرف إلى اليوم بباب حطة، وقيل هو باب القبة التي كان يصلي إليها
  موسى صلى الله عليه وسلم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وروي عن مجاهد أيضاً: أنه باب في
  الجبل الذي كلم عليه موسى كالفرضة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">و
  { سجداً } قال ابن عباس رضي الله عنه: معناه ركوعاً، وقيل متواضعين خضوعاً لا على هيئة
  معينة، والسجود يعم هذا كله لأنه التواضع، ومنه قول الشاعر: [الطويل]</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
