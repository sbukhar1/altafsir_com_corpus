  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ثُمَّ
  بَعَثْنَٰكُم مِّن بَعْدِ مَوْتِكُمْ لَعَلَّكُمْ تَشْكُرُونَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَظَلَّلْنَا
  عَلَيْكُمُ ٱلْغَمَامَ وَأَنزَلْنَا عَلَيْكُمُ ٱلْمَنَّ وَٱلسَّلْوَىٰ كُلُواْ مِن
  طَيِّبَٰتِ مَا رَزَقْنَٱكُمْ وَمَا ظَلَمُونَا وَلَـٰكِن كَانُوۤاْ أَنْفُسَهُمْ يَظْلِمُونَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذْ
  قُلْنَا ٱدْخُلُواْ هَـٰذِهِ ٱلْقَرْيَةَ فَكُلُواْ مِنْهَا حَيْثُ شِئْتُمْ رَغَداً
  وَٱدْخُلُواْ ٱلْبَابَ سُجَّداً وَقُولُواْ حِطَّةٌ نَّغْفِرْ لَكُمْ خَطَٰيَٰكُمْ
  وَسَنَزِيدُ ٱلْمُحْسِنِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">أجاب الله تعالى
  فيهم رغبة موسى عليه السلام وأحياهم من ذلك الهمود أو الموت، ليستوفوا آجالهم، وتاب
  عليهم، والبعث هنا الإثارة كما قال الله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">من بعثنا من مرقدنا</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[يس:
  52].</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال قوم: إنهم لما أحيوا وأنعم
  عليهم بالتوبة سألوا موسى عليه السلام أن يجعلهم الله أنبياء، فذلك قوله تعالى: { ثم
  بعثناكم من بعد موتكم } أي أنبياء { لعلكم تشكرون } أي على هذه النعمة، والترجي إنما
  هو في حق البشر، ونزلت الألواح بالتوراة على موسى في تلك المدة، وهذا قول جماعة، وقال
  آخرون: إن الألواح نزلت في ذهابه الأول وحده.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وذكر
  المفسرون في تظليل الغمام: أن بني إسرائيل لما كان من أمرهم ما كان من القتل وبقي منهم
  من بقي حصلوا في فحص التيه بين مصر والشام، فأمروا بقتال الجبارين فعصوا وقالوا:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فاذهب
  أنت وربك فقاتلا</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[المائدة: 24] فدعا موسى عليهم فعوقبوا بالبقاء في ذلك الفحص أربعين
  سنة يتيهون في مقدار خمسة فراسخ أو ستة، روي أنهم كانوا يمشون النهار كله وينزلون للمبيت
  فيصبحون حيث كانوا بكرة أمس، فندم موسى عليه السلام على دعائه، عليهم، فقيل له:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فلا
  تأس على القوم الفاسقين</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[المائدة: 26].</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وروي
  أنهم ماتوا بأجمعهم في فحص التيه، ونشأ بنوهم على خير طاعة، فهم الذين خرجوا من فحص
  التيه وقاتلوا الجبارين، وإذ كان جميعهم في التيه قالوا لموسى: من لنا بالطعام؟ قال:
  الله، فأنزل الله عليهم المن والسلوى، قالوا: من لنا من حر الشمس؟ فظلل عليهم الغمام،
  قالوا: بم نستصبح بالليل؟ فضرب لهم عمود نور في وسط محلتهم، وذكر مكي: عمود نار. فقالوا:
  من لنا بالماء؟ فأمر موسى بضرب الحجر، قالوا: من لنا باللباس؟ فأعطوا أن لا يبلى لهم
  ثوب ولا يخلق ولا يدرن، وأن تنمو صغارها حسب نمو الصبيان.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ومعنى
  { ظللنا } جعلناه ظللاً، و { الغمام } السحاب لأنه يغم وجه السماء أي يستره.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال مجاهد: \" هو أبرد من السحاب وأرق وأصفى، وهو الذي يأتي الله
  فيه يوم القيامة \".</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال القاضي أبو محمد عبد الحق رحمه
  الله: يأتي أمره وسلطانه وقضاؤه. وقيل { الغمام } ما ابيض من السحاب.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">و { المن } صمغة حلوه، هذا قول فرقة، وقيل: هو عسل، وقيل: شراب حلو،
  وقيل: الذي ينزل اليوم على الشجر، وقيل: { المن } خبز الرقاق مثل النقي: وقيل: هو الترنجبين
  وقيل الزنجبيل، وفي بعض هذه الأقوال بعد. وقيل: { المن } مصدر يعني به جميع ما من الله
  به مجملاً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال النبي صلى الله عليه وسلم في
  كتاب مسلم: الكمأة مما من الله به على بني إسرائيل وماؤها شفاء للعين.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">فقيل: أراد عليه السلام أن الكمأة نفسها مما أنزل نوعها على بني إسرائيل.</font></font>&#13;\t\t\t<label
