  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذْ
  قُلْنَا ٱدْخُلُواْ هَـٰذِهِ ٱلْقَرْيَةَ فَكُلُواْ مِنْهَا حَيْثُ شِئْتُمْ رَغَداً
  وَٱدْخُلُواْ ٱلْبَابَ سُجَّداً وَقُولُواْ حِطَّةٌ نَّغْفِرْ لَكُمْ خَطَٰيَٰكُمْ
  وَسَنَزِيدُ ٱلْمُحْسِنِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ الْقَرْيَةَ
  } بيت المقدس، أو قرية بيت المقدس، أو أريحيا. { الْبَابَ } باب القرية المأمور بدخولها،
  أو باب حِطة، وهو الثامن من بيت المقدس. { سُجَّداً } ركعاً، أو متواضعين خاضعين، أصل:
  السجود الانحناء تعظيماً وخضوعاً. { حِطَّةٌ } لا إله إلا الله، أو أُمروا بالاستغفار
  أو حط عنا خطايانا، أو قولوا: هذا الأمر حق كما قيل لكم. [ { نَّغْفِرْ لَكُمْ خَطَايَاكُمْ
  } ] نغفرها بسترها عليكم فلا نفضحكم، من الغفر وهو الستر، ومنه بيضة الحديد: مغفر.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

