text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذْ قُلْنَا
  ٱدْخُلُواْ هَـٰذِهِ ٱلْقَرْيَةَ فَكُلُواْ مِنْهَا حَيْثُ شِئْتُمْ رَغَداً وَٱدْخُلُواْ
  ٱلْبَابَ سُجَّداً وَقُولُواْ حِطَّةٌ نَّغْفِرْ لَكُمْ خَطَٰيَٰكُمْ وَسَنَزِيدُ ٱلْمُحْسِنِينَ
  }{ الْقَرْيَةَ } بيت المقدس، أو قرية بيت المقدس، أو أريحيا. { الْبَابَ } باب القرية
  المأمور بدخولها، أو باب حِطة، وهو الثامن من بيت المقدس. { سُجَّداً } ركعاً، أو متواضعين
  خاضعين، أصل: السجود الانحناء تعظيماً وخضوعاً. { حِطَّةٌ } لا إله إلا الله، أو أُمروا
  بالاستغفار أو حط عنا خطايانا، أو قولوا: هذا الأمر حق كما قيل لكم. [ { نَّغْفِرْ
  لَكُمْ خَطَايَاكُمْ } ] نغفرها بسترها عليكم فلا نفضحكم، من الغفر وهو الستر، ومنه
  بيضة الحديد: مغفر.\r\n\t\t\t\r\n\t\t\t</section>"

