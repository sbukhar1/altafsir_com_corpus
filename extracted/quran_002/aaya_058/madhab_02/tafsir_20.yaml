  نَّغْفِرْ لَكُمْ خَطَٰيَٰكُمْ وَسَنَزِيدُ ٱلْمُحْسِنِينَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">فإن
  قلت: لم قال هنا: { وَإِذْ قُلْنَا ٱدْخُلُواْ هَـٰذِهِ ٱلْقَرْيَة فَكُلُواْ } ، وفي
  الأعراف</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَإِذْ قِيلَ لَهُمُ ٱسْكُنُواْ هَـٰذِهِ ٱلْقَرْيَةَ وَكُلُواْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">قلت:
  نقل (لي) عن القاضي أبي عبد الله محمد بن عبد السلام أنه قَال: إن كانت القصة واحدة،
  وتلك مكررة بهذه، فعبر فيها بـ \" قيل لهم \" عن \" قُلْنَا \" التي في هذه، وأخبر
  بما بعد الدخول وهو السكنى (لالتزامها) إيّاه وان (كانا) قصتين فتلك بعد هذه. وأجاب
  أبو جعفر (الزبير) بأنهم أمروا أولا بالوسيلة وهو الدخول، ثم أمروا (بالمقصد)وهو السكنى.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال الشيخ أبو جعفر: وعطف هنا بالفاء لأن الأكل من الموضع (لا يكون)
  إلا بعد الدخول عليه وعطف في الأعراف (بالواو) لأنّ السكنى قد تقارن الأكل، وقد يتأخر
  عنه، وقد يتقدم (عليه)</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال ابن عبد السلام: أو هما قصتان
  أو يقال: لما فيهم التعقيب من الأول لم يحتج إلى إعادته في الثانية وقال هنا: { حَيْثُ
  شِئْتُمْ رَغَداً }. وأسقط في الأعراف (رغدا) لأن السكنى يفهم منها الملازمة والدوام
  وعطفها على الأمر بالأكل من حيث شاء، وأشعر بدوام الأكل من غير مانع (فتحصل) فيه معنى
  الرغد (فأغنى) عن ذكره هناك وقال هنا { نَّغْفِرْ لَكُمْ خَطَايَاكُمْ } ، وفي الأعراف
  على قراءة الجماعة غير أبي عمرو وابن عامر، (نَغْفِرْ لَكُمْ) خَطَايَاكُمْ، مجموعة
  جمع سلامة ولأن آية البقرة (بنيت) على كثرة تعداد النعم فناسبت جمع الكثرة وآية الأعراف
  لم يبالغ فيها بكثرة تعداد النعم فناسبت جمع القلة وهو جمع السلامة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقلت: ونقل/ لي عن القاضي ابن عبد السلام أجاب بأن آية البقرة صدرت
  بـ \" إِذْ قُلْنَا \" المكنى به عن الله تعالى فناسب جمع الكثرة (ولما ذكر) هنا {
  وَإِذْ قِيلَ لَهُمُ } بحذف الفاعل فناسب جمع القلة، وقال هناك \" وَسَنَزِيدُ \" بالواو
  وفي الأعراف بغير واو لأن البقرة بولغ فيها بتعداد ما لم يبالغ في الأعراف، أي ولنجزي
  المُحْسِنِينَ على مَا تَقَدّم من تعداد النعم بالعفو وزيادة الإحسان.</font></font>&#13;\t\t\t<label
