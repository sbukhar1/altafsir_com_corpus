  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذْ
  قُلْنَا ٱدْخُلُواْ هَـٰذِهِ ٱلْقَرْيَةَ فَكُلُواْ مِنْهَا حَيْثُ شِئْتُمْ رَغَداً
  وَٱدْخُلُواْ ٱلْبَابَ سُجَّداً وَقُولُواْ حِطَّةٌ نَّغْفِرْ لَكُمْ خَطَٰيَٰكُمْ
  وَسَنَزِيدُ ٱلْمُحْسِنِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: {
  وَإِذْ قُلْنَا ٱدْخُلُواْ هَـٰذِهِ ٱلْقَرْيَةَ... }</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن عرفة: هذا إما خطاب لهم مباشرة أو بواسطة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والأول:
  (يمتنع) لأنّ الله تعالى لم يباشرهم بالخطاب إلا على لسان نبيه إلا أن يكون الخطاب
  لجماعة أنبياء وهو بعيد.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والثاني: أيضا ممتنع لأنهم غائبون
  عن الخطاب، وفعل الأمر الغائب إنما يكون باللام فكيف (يقول): \" ادْخُلُوا \".</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأجيب باختيار أنه مباشرة، وأن قول الرّسول لهم منزل منزلة خطاب الله
  لهم قال الله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">مَّن يُطِعِ ٱلرَّسُولَ فَقَدْ أَطَاعَ ٱللَّهَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">وكما
  يقول الملك: بنيت داري، وكاتبت فلانا (بكذا) وهو لم يفعله بنفسه، إنما فعله أعوانه
  وخدمه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال ابن عرفة: والقرية إن أريد بها
  بيت المقدس فصيغة أفعل للطلب، وإن أريد بها (أريحا) فهي للإباحة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قيل لابن عرفة: هذا أمر ورد عقب الحظر فهو للإباحة (مطلقا)؟</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">فقال: لم يرد عقب الحظر القولي، وإنما (ورد) عقب (الحظر) الجبري (المعلن)
  بالبقاء في أرض وعدم التمكن في الخروج عنها أربعين سنة ولم يقع هنالك نهي بالقول حتى
  يكون هذا أمر بعده.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قيل له: قد قال تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">قَالَ
  فَإِنَّهَا مُحَرَّمَةٌ عَلَيْهِمْ أَرْبَعِينَ سَنَةً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">فقال: هذا إخبار عن واقع، لأنهم
  كلفوا بالبقاء فيها وعدم الخروج بل منعوا من ذلك فمقامهم ليس باختيارهم لأجل التكليف
  به، بل جبرا واضطرارا لأجل عدم قدرتهم على الخروج.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن عرفة: وعموم \" حيث شئتم \" مخصوص بالمساجد، (فإنه) يمتنع الأكل فيها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { وَٱدْخُلُواْ ٱلْبَابَ سُجَّداً... }</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أعيد لفظ \" ادْخُلُوا \" (لأجل وصفهم) سجدا فليس بتكرار، والمراد
  بالسجود الركوع لتعذر الدخول حالة السجود أو يكون حالا مقدرة، فيكون الدخول سابقا على
  السجود.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">واحتج ابن التلمساني على أن الواو
  لا تفيد ترتيبا بكون المقدم هنا مؤخرا في سورة الأعراف، فلو كانت الواو للترتيب للزم
  عليه: إما التنافي بين الآيتين، أو المجاز في أحدهما، وأجاب بأنه قصد تكليفهم ((بأن
  يقولوا: حطة (حال كونهم) قبل السجود وبعده، وأجاب أبو جعفر (الزّبير) بأنه قصد تكليفهم))
  بالجمع بين السجود والقول في حالة واحدة لأن كلا الأمرين حصل له وصف (الاهتمام) بالتقديم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { نَّغْفِرْ لَكُمْ خَطَايَاكُمْ... }</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال الفخر الرّازي: يحتج بها على المعتزلة في قولهم: إن قبول التوبة
  واجب عقلا لأجل ما اشتملت عليه من أوصاف الامتنان بتعداد (النعم)، فغفران الخطايا نعمة
  وتفضل (لا أنّه) واجب لأجل التوبة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ورده
  ابن عرفة: بأنهم يقولون: إن الامتنان بهذه النعمة سبب لطريق التوبة والخطايا مرتفعة
  بالتوبة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { وَسَنَزِيدُ ٱلْمُحْسِنِينَ
  }</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال ابن عرفة: لما تضمّن الكلام
  السابق حصول المغفرة لهؤلاء وعدم المؤاخذة بالذنب فقط من غير زيادة على ذلك أفاد هذا
  أن المحسنين لهم مع ذلك ثواب جزيل وعبر عنهم بالاسم تهييجا على الاتصاف بذلك وإشارة
  إلى (أنّ) الزيادة إنما هي لمن بالغ في الإحسان وحصل منه الحظ (الوافر) (لينَالَها)
  من حصل مطلقة وأدناه.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
