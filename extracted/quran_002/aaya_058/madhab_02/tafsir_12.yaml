text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذْ قُلْنَا
  ٱدْخُلُواْ هَـٰذِهِ ٱلْقَرْيَةَ فَكُلُواْ مِنْهَا حَيْثُ شِئْتُمْ رَغَداً وَٱدْخُلُواْ
  ٱلْبَابَ سُجَّداً وَقُولُواْ حِطَّةٌ نَّغْفِرْ لَكُمْ خَطَٰيَٰكُمْ وَسَنَزِيدُ ٱلْمُحْسِنِينَ
  } * { فَبَدَّلَ ٱلَّذِينَ ظَلَمُواْ قَوْلاً غَيْرَ ٱلَّذِي قِيلَ لَهُمْ فَأَنزَلْنَا
  عَلَى ٱلَّذِينَ ظَلَمُواْ رِجْزاً مِّنَ ٱلسَّمَآءِ بِمَا كَانُواْ يَفْسُقُونَ }قولُهُ
  عزَّ وجلَّ: { وَإِذْ قُلْنَا ادْخُلُوا هذِهِ الْقَرْيَةَ }:اختلفوا فيها على ثلاثةِ
  أقاويلَ:أحدها: أنها بيت المقدس، وهو قول قتادة، والربيع بن أنس.والثاني: أنها قريةٌ
  ببيت المقدس، وهو قول السدي.والثالث: أنها \" أريحا \" قرب بيت المقدس، وهو قول ابن
  زيد.قوله عز وجل: { وَادْخُلُوا الْبَابَ سُجَّداً }.اختلفوا في الباب على قولين:أحدهما:
  أنه باب حِطَّةَ وهو الباب الثامن ببيت المقدس، وهذا قول مجاهد، والسُّدِّيِّ.والثاني:
  أنه باب القرية، التي أمروا بدخولها.وفي قوله: { سُجَّداً } تأويلان:أحدهما: يعني:
  رُكَّعاً، وهذا قول ابن عباس.والثاني: معناه: خاضعين متواضعين. وأصل السجود الانحناء
  تعظيماً لمن يُسجَد له، وخضوعاً، ومنه قول الشاعر:بَجَمْعٍ تَضَلُّ الْبَلْقُ في حُجُرَاتِهِ   تَرَى
  الأكْمَ فِيهِ سُجَّداً لِلْحَوافِرِوقال أعشى قيس:يُرَاوِحُ مِنْ صَلَواتِ الْمِلَيـ   ـكِ
  طَوْراً سُجُوداً وَطَوْراً حِوَاراًوفي قوله تعالى: { وَقُولُوا حِطَّةٌ } أربعةُ
  تأويلاتٍ:أحدها: أنه قول: لا إله إلا الله، وهو قول عكرمة.والثاني: أن \" حِطَّة \"
  المغفرة، فكأنه أمر بالاستغفار، وهو رواية سعيد بن جبيرٍ، عن ابن عباسٍ.والثالث: هو
  قولهم: هذا الأمر حق كما قيل لكم، وهو رواية الضحاك، عن ابن عباسٍ.والرابع: معناه:
  حُطَّ عنا خطايانا، وهو قول الحسن، وقتادة، وابن زيدٍ، وهو أشبهُ بظاهر اللفظ.قوله
  عز وجل: { نَغْفِرْ لَكُمْ خَطَايَاكُمْ } أي نرحمْكم، ونسترها عليكم، فلا نفضحكم بالعقوبة
  عليها.والخطأ: العدولُ عن القصد، يقال خَطِئ الشيءَ خَطَأً، إذا أصابه ولم يُرِدْهُ،
  وأَخْطَأَ يُخْطِئُ، إذا أراده ولم يُصِبْهُ، فالأول خاطئ والثاني مُخطِئ.وأصل المغفرة:
  التغطية والستر؛ ولذلك قيل للبيضة من الحديد: مِغْفَرٌ، لأنها تُغَطِّي الرأسَ وتُغَطِّي
  الرأسَ وتُجِنُّهُ، ومنه قول أوسِ بنِ حجر:وَلاَ أَعْتِبُ ابْنَ الْعَمِّ إِنْ كَانَ
  مُخْطِئاً   وَأَغْفِرُ عَنْهُ الْجَهْلَ إِنْ كَانَ جَاهِلاًقوله تعالى: { فَبَدَّلَ
  الَّذِينَ ظَلَمُوا قَوْلاً غَيْرَ الَّذِي قِيلَ لَهُمْ } يعني أنهم بَدَّلوا ما أمِروا
  به من قول وفعل، فأُمِرُوا أن يدخُلُوا الباب سُجَّداً، فَدَخَلُوا يزحفون على أستاهم،
  وأن يقولوا: حِطَّةٌ، فقالوا: حنطة في شعير، مستهزئين بذلك.{ فَأَنْزَلْنَا عَلَى الَّذِينَ
  ظَلَمُوا رِجْزاً من السَّمَاءِ }:وفي الرجز ثلاثة أقاويل:أحدها: أنه العذاب، وهو قول
  ابن عباس وقتادة.والثاني: أنه الغضب، وهو قول أبي العالية.والثالث: أنه الطاعون، بعثه
  الله عليهم فأهلكهم، وبقي الأبناء، وهو قول ابن زيد.\r\n\t\t\t\r\n\t\t\t</section>"

