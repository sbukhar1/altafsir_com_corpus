  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذَا
  قِيلَ لَهُمْ آمِنُواْ بِمَا أَنْزَلَ اللَّهُ قَالُواْ نُؤْمِنُ بِمَآ أُنْزِلَ عَلَيْنَا
  وَيَكْفُرونَ بِمَا وَرَآءَهُ وَهُوَ ٱلْحَقُّ مُصَدِّقاً لِّمَا مَعَهُمْ قُلْ فَلِمَ
  تَقْتُلُونَ أَنْبِيَآءَ ٱللَّهِ مِن قَبْلُ إِن كُنْتُمْ مُّؤْمِنِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ وَإِذَا قِيلَ لَهُمْ ءامِنُواْ بِمَا أَنزَلَ اللَّهُ } القرآن
  وغيره { قَالُواْ نُؤْمِنُ بِمَا أُنزِلَ عَلَيْنَا } أي التوراة قال تعالى: { وَيَكْفُرونَ
  } الواو للحال { بِمَا وَرَاءَهُ } سواه أو بعده من القرآن { وَهُوَ ٱلْحَقُّ } حال
  { مُصَدِّقاً } حال ثانية مؤكدة { لِّمَا مَعَهُمْ قُلْ } لهم { فَلِمَ تَقْتُلُونَ
  } أي قتلتم { أَنبِيَاءَ ٱللَّهِ مِن قَبْلُ إِن كُنتُم مُّؤْمِنِينَ } بالتوراة وقد
  نهيتم فيها عن قتلهم؟ والخطاب للموجودين في زمن نبينا بما فعل آباؤهم لرضاهم به.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
