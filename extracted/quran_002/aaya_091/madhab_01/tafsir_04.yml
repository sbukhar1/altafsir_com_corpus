  قَالُواْ نُؤْمِنُ بِمَآ أُنْزِلَ عَلَيْنَا وَيَكْفُرونَ بِمَا وَرَآءَهُ وَهُوَ ٱلْحَقُّ
  مُصَدِّقاً لِّمَا مَعَهُمْ قُلْ فَلِمَ تَقْتُلُونَ أَنْبِيَآءَ ٱللَّهِ مِن قَبْلُ
  إِن كُنْتُمْ مُّؤْمِنِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">المسألة الثانية
  هذه الآية دالة على أن المجادلة في الدين من حرف الأنبياء عليهم الصلاة والسلام وإن
  إيراد المناقضة على الخصم جائز. المسألة الثالثة قوله { فَلِمَ تَقْتُلُونَ } وإن كان
  خطاب مشافهة لكن المراد من تقدم من سلفهم ويدل عليه وجوه، أحدها أن الأنبياء في ذلك
  الزمان ما كانوا موجودين. وثانيها أنهم ما أقدموا على ذلك، وثالثها أنه لا يتأتى فيه
  من قبل. فأما المراد به الماضي فظاهر لأن القرينة دالة عليه. فإن قيل قوله { ءامَنُواْ
  } خطاب لهؤلاء الموجودين { ولم تَقْتُلُونَ } حكاية فعل أسلافهم فكيف وجه الجمع بينهما؟
  قلنا معناه أنكم بهذا التكذيب خرجتم من الإيمان بما آمنتم كما خرج أسلافكم بقتل بعض
  الأنبياء عن الإيمان بالباقين. المسألة الرابعة يقال كيف جاز قوله لم تقتلون من قبل
  ولا يجوز أن يقال أنا أضربك أمس؟ والجواب فيه قولان. أحدهما أن ذلك جائز فيما كان بمنزلة
  الصفة اللازمة كقولك لمن تعرفه بما سلف من قبح فعله ويحك لم تكذب؟ كأنك قلت لم يكن
  هذا من شأنك. قال الله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَٱتَّبَعُواْ مَا تَتْلُواْ ٱلشَّيَـٰطِينُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">البقرة
  102 ولم يقل ما تلت لأنه أراد من شأنها التلاوة. والثاني كأنه قال لم ترضون بقتل الأنبياء
  من قبل إن كنتم آمنتم بالتوراة،والله أعلم.</font></font>&#13;\t\t\t<label disabled=\"true\"
