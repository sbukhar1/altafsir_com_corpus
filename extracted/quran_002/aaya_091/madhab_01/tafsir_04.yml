  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذَا
  قِيلَ لَهُمْ آمِنُواْ بِمَا أَنْزَلَ اللَّهُ قَالُواْ نُؤْمِنُ بِمَآ أُنْزِلَ عَلَيْنَا
  وَيَكْفُرونَ بِمَا وَرَآءَهُ وَهُوَ ٱلْحَقُّ مُصَدِّقاً لِّمَا مَعَهُمْ قُلْ فَلِمَ
  تَقْتُلُونَ أَنْبِيَآءَ ٱللَّهِ مِن قَبْلُ إِن كُنْتُمْ مُّؤْمِنِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">اعلم أن هذا النوع أيضاً من قبائح أفعالهم { وَإِذَا قِيلَ لَهُمْ
  } يعني به اليهود { آمنوا بِمَا أَنزَلَ اللَّهُ } أي بكل ما أنزل الله، والقائلون
  بالعموم احتجوا بهذه الآية على أن لفظة «ما» بمعنى الذي تفيد العموم، قالوا لأن الله
  تعالى أمرهم بأن يؤمنوا بما أنزل الله فلما آمنوا بالبعض دون البعض ذمهم على ذلك ولولا
  أن لفظة «ما» تفيد العموم لما حسن هذا الذم، ثم إنه تعالى حكى عنهم أنهم لما أمروا
  بذلك { قَالُواْ نُؤْمِنُ بِمَا أُنزِلَ عَلَيْنَا } يعني بالتوراة وكتب سائر الأنبياء
  الذين أتوا بتقرير شرع موسى عليه السلام ثم أخبر الله تعالى عنهم أنهم يكفرون بما وراءه
  وهو الإنجيل والقرآن. وأورده هذه الحكاية عنهم على سبيل الذم لهم وذلك أنه لا يجوز
  أن يقال لهم آمنوا بما أنزل الله إلا ولهم طريق إلى أن يعرفوا كونه منزلاً من عند الله
  وإلا كان ذلك تكليف ما لا يطاق وإذا دل الدليل على كونه منزلاً من عند الله وجب الإيمان
  به، فثبت أن الإيمان ببعض ما أنزل الله دون البعض تناقض. أما قوله تعالى { وَهُوَ ٱلْحَقُّ
  مُصَدّقًا لّمَا مَعَهُمْ } فهو كالإشارة إلى ما يدل على وجوب الإيمان بمحمد صلى الله
  عليه وسلم، وبيانه من وجهين الأول ما دل عليه قوله تعالى { وَهُوَ ٱلْحَقُّ } أنه لما
  ثبتت نبوة محمد صلى الله عليه وسلم بالمعجزات التي ظهرت عليه، إنه عليه الصلاة والسلام
  أخبر أن هذا القرآن منزل من عند الله تعالى وأنه أمر المكلفين بالإيمان به وكان الإيمان
  به واجباً لا محالة، وعند هذا يظهر أن الإيمان ببعض الأنبياء وبعض الكتب مع الكفر ببعض
  الأنبياء وبعض الكتب محال. الثاني ما دل عليه قوله { مُصَدّقًا لّمَا مَعَهُمْ } وتقريره
  من وجهين، الأول أن محمداً صلوات الله وسلامه عليه لم يتعلم علماً ولا استفاد من أستاذ،
  فلما أتى بالحكايات والقصص موافقة لما في التوراة من غير تفاوت أصلاً علمنا أنه عليه
  الصلاة والسلام إنما استفادها من الوحي والتنزيل. الثاني أن القرآن يدل على نبوة محمد
  صلى الله عليه وسلم فلما أخبر الله تعالى عنه أنه مصدق للتوراة وجب اشتمال التوراة
  على الإخبار عن نبوته، وإلا لم يكن القرآن مصدقاً للتوراة بل مكذباً لها وإذا كانت
  التوراة مشتملة على نبوة محمد عليه الصلاة والسلام وهم قد اعترفوا بوجوب الإيمان بالتوراة
  لزمهم من هذه الجهة وجوب الإيمان بالقرآن وبنبوة محمد عليه الصلاة والسلام. أما قوله
  تعالى { فَلِمَ تَقْتُلُونَ أَنبِيَاء ٱللَّهِ مِن قَبْلُ } ففيه مسائل المسألة الأولى
  أنه سبحانه وتعالى بين من جهة أخرى أن دعواهم كونهم مؤمنين بالتوراة متناقضة من وجوه
  أخر، وذلك لأن التوراة دلت على أن المعجزة تدل على الصدق ودلت على أن من كان صادقاً
  في ادعاء النبوة فإن قتله كفر، وإذا كان الأمر كذلك كان السعي في قتل يحيى وزكريا وعيسى
  عليهم السلام كفراً فلم سعيتم في ذلك إن صدقتم في ادعائكم كونكم مؤمنين بالتوراة.</font></font>&#13;\t\t\t<label
