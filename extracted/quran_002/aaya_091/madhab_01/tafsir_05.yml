  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذَا
  قِيلَ لَهُمْ آمِنُواْ بِمَا أَنْزَلَ اللَّهُ قَالُواْ نُؤْمِنُ بِمَآ أُنْزِلَ عَلَيْنَا
  وَيَكْفُرونَ بِمَا وَرَآءَهُ وَهُوَ ٱلْحَقُّ مُصَدِّقاً لِّمَا مَعَهُمْ قُلْ فَلِمَ
  تَقْتُلُونَ أَنْبِيَآءَ ٱللَّهِ مِن قَبْلُ إِن كُنْتُمْ مُّؤْمِنِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { وَإِذَا قِيلَ لَهُمْ آمِنُواْ } أي صدّقوا { بِمَا
  أَنْزَلَ اللَّهُ } يعني القرآن { قَالُواْ نُؤْمِنُ } أي نصدّق { بِمَآ أُنْزِلَ عَلَيْنَا
  } يعني التوراة. { وَيَكْفُرونَ بِمَا وَرَآءَهُ } أي بما سواه؛ عن الفرّاء. وقتادة:
  بما بعده؛ وهو قول أبي عُبيدة، والمعنى واحد. قال الجوهري: وراء بمعنى خلف؛ وقد تكون
  بمعنى قدّام. وهي من الأضداد؛ قال الله تعالى: { وَكَانَ وَرَآءَهُم مَّلِكٌ } أي أمامهم؛
  وتصغيرها وُرَيِّئَة (بالهاء) وهي شاذّة. وٱنتصب «وراءه» على الظرف. قال الأخفش: يقال
  لَقِيته من وراءُ؛ فترفعه على الغاية إذا كان غير مضاف تجعله اسما وهو غير متمكّن؛
  كقولك: مِن قبلُ ومِن بعدُ؛ وأنشد:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">إذا أنا لم أُومَن عليكَ ولم يكن</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">لقاؤكَ إلا
  مِن وراءُ وراءُ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">قلت: ومنه قول إبراهيم عليه السلام في حديث الشفاعة:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" إنما كنتُ خليلاً مِن وراءَ وراءَ
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">والوراء:
  ولد الولد أيضاً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { وَهُوَ ٱلْحَقُّ }
  ابتداء وخبر. { مُصَدِّقاً } حال مؤكّدة عند سيبويه. { لِّمَا مَعَهُمْ } ما في موضع
  خفض باللام، و «معهم» صلتها، و «معهم» نصب بالاستقرار؛ ومن أسكن جعله حرفاً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { قُلْ فَلِمَ تَقْتُلُونَ أَنْبِيَآءَ ٱللَّهِ مِن قَبْلُ
  } رَدٌّ من ٱلله تعالى عليهم في قولهم إنهم آمنوا بما أنزل عليهم، وتكذيبٌ منه لهم
  وتوبيخ؛ المعنى: فكيف قتلتم وقد نَهيتم عن ذلك! فالخطاب لمن حضر محمداً صلى الله عليه
  وسلم والمراد أسلافهم. وإنما توجَّه الخطاب لأبنائهم؛ لأنهم كانوا يتولَّون أولئك الذين
  قتلوا، كما قال:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَلَوْ كَانُوا يُؤْمِنُونَ بِالله والنَّبِيِّ وَمَا أُنْزِلَ
  إِلَيْهِ مَا اتَّخَذُوهُمْ أَوْلِيَآءَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[المائدة: 81] فإذا تولَّوهم فهم
  بمنزلتهم. وقيل: لأنهم رَضُوا فعلهم فنُسب ذلك إليهم. وجاء «تقتلون» بلفظ الاستقبال
  وهو بمعنى المضيّ لما ٱرتفع الإشكال بقوله: «مِنْ قَبْلُ». وإذا لم يشكِل فجائز أن
  يأتي الماضي بمعنى المستقبل، والمستقبل بمعنى الماضي، قال الحُطَيئة:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">شَهِد الحُطَيئةُ يوم يلقَى رَبَّه</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">أن الوليد أحقّ بالعذر</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">شهد بمعنى يشهد. { إِن كُنْتُمْ مُّؤْمِنِينَ } أي إن كنتم معتقدين
  الإيمان فلِم رضيتم بقتل الأنبياء! وقيل: «إنْ» بمعنى ما، وأصل «لِم» لِما، حذفت الألف
  فرقاً بين الاستفهام والخبر؛ ولا ينبغي أن يوقف عليه؛ لأنه إن وقف عليه بلا هاء كان
  لحناً، وإن وقف عليه بالهاء زيد في السواد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

