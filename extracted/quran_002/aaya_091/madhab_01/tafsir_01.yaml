text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذَا قِيلَ
  لَهُمْ آمِنُواْ بِمَا أَنْزَلَ اللَّهُ قَالُواْ نُؤْمِنُ بِمَآ أُنْزِلَ عَلَيْنَا
  وَيَكْفُرونَ بِمَا وَرَآءَهُ وَهُوَ ٱلْحَقُّ مُصَدِّقاً لِّمَا مَعَهُمْ قُلْ فَلِمَ
  تَقْتُلُونَ أَنْبِيَآءَ ٱللَّهِ مِن قَبْلُ إِن كُنْتُمْ مُّؤْمِنِينَ }يعنـي بقوله
  جل ثناؤه: { وَإذَا قِـيـلَ لَهُمْ } وإذا قـيـل للـيهود من بنـي إسرائيـل الذين كانوا
  بـين ظهرانـي مهاجر رسول الله صلى الله عليه وسلم: { آمِنُوا } أي صدّقوا، { بِـمَا
  أنْزَلَ اللَّهُ } يعنـي بـما أنزل الله من القرآن علـى مـحمد صلى الله عليه وسلم.
  { قالُوا نُؤْمِنُ } أي نصدّق، { بِـمَا أُنْزِلَ عَلَـيْنَا } يعنـي بـالتوراة التـي
  أنزلها الله علـى موسى.القول فـي تأويـل قوله تعالـى: { وَيَكْفُرُونَ بِـمَا وَرَاءَهُ
  }.يعنـي جل ثناؤه بقوله: { وَيَكْفُرُونَ بِـمَا وَرَاءَهُ } ويجحدون بـما وراءه، يعنـي
  بـما وراء التوراة.قال أبو جعفر: وتأويـل «وراءه» فـي هذا الـموضع «سوى» كما يقال للرجل
  الـمتكلـم بـالـحسن: ما وراء هذا الكلام شيء، يراد به لـيس عند الـمتكلـم به شيء سوى
  ذلك الكلام فكذلك معنى قوله: { وَيَكْفُرُونَ بِـمَا وَرَاءَهُ } أي بـما سوى التوراة
  وبـما بعده من كتب الله التـي أنزلها إلـى رسله. كما:حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة قوله: { وَيَكُفُرُونَ بِـمَا وراءَهُ } يقول: بـما بعده.حدثنـي
  الـمثنى، قال: ثنا آدم، قال: ثنا أبو جعفر، عن الربـيع، عن أبـي العالـية: { وَيَكْفُرُونَ
  بِـمَا وَرَاءَهُ } أي بـما بعده، يعنـي بـما بعد التوراة.حدثنـي الـمثنى، قال: ثنا
  إسحاق، قال: ثنا ابن أبـي جعفر، عن أبـيه، عن الربـيع: { وَيَكْفُرُونَ بِـمَا وَرَاءَهُ
  } يقول: بـما بعده.القول فـي تأويـل قوله تعالـى: { وَهُوَ الـحَقّ مُصَدّقاً لِـمَا
  مَعَهُمْ }.يعنـي بقوله جل ثناؤه: { وهُوَ الـحَقُّ مُصدّقاً } أي ما وراء الكتاب الذي
  أنزل علـيهم من الكتب التـي أنزلها الله إلـى أنبـيائه الـحق. وإنـما يعنـي بذلك تعالـى
  ذكره القرآن الذي أنزله إلـى مـحمد صلى الله عليه وسلم. كما:حدثنـي موسى، قال: ثنا
  عمرو، قال: ثنا أسبـاط، عن السدي: { وَإذَا قِـيـلَ لَهُمْ آمِنُوا بِـمَا أنْزَلَ
  اللَّهُ قالُوا نُؤْمِنُ بِـمَا أُنْزِلَ عَلَـيْنَا وَيَكْفُرُونَ بِـمَا وَرَاءَهُ
  } وهو القرآن. يقول الله جل ثناؤه: { وَهُوَ الـحَقُّ مُصَدّقاً لِـمَا مَعَهُمْ }.
  وإنـما قال جل ثناؤه: { مُصَدّقاً لِـمَا مَعَهُمْ } لأن كتب الله يصدّق بعضها بعضاً
  ففـي الإنـجيـل والقرآن من الأمر بـاتبـاع مـحمد صلى الله عليه وسلم والإيـمان به وبـما
  جاء به، مثل الذي من ذلك فـي توراة موسى علـيه السلام فلذلك قال جل ثناؤه للـيهود إذ
  خبرهم عما وراء كتابهم الذي أنزله علـى موسى صلوات الله علـيه من الكتب التـي أنزلها
  إلـى أنبـيائه: { إنّهُ الـحَقُّ } مُصَدّقاً للكتاب الذي معهم، يعنـي أنه له موافق
  فـيـما الـيهود به مكذّبون.قال: وذلك خبر من الله أنهم من التكذيب بـالتوراة علـى مثل
  الذي هم علـيه من التكذيب بـالإنـجيـل والفرقان، عناداً لله وخلافـاً لأمره وبغياً
  علـى رسله صلوات الله علـيهم.القول فـي تأويـل قوله تعالـى: { قُلْ لـمَ تَقْتُلُونَ
  أنبـياءَ اللَّهِ مِنْ قَبْلُ إنْ كُنْتُـمْ مُؤْمِنِـينَ }.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذَا قِيلَ لَهُمْ آمِنُواْ بِمَا
  أَنْزَلَ اللَّهُ قَالُواْ نُؤْمِنُ بِمَآ أُنْزِلَ عَلَيْنَا وَيَكْفُرونَ بِمَا وَرَآءَهُ
  وَهُوَ ٱلْحَقُّ مُصَدِّقاً لِّمَا مَعَهُمْ قُلْ فَلِمَ تَقْتُلُونَ أَنْبِيَآءَ ٱللَّهِ
  مِن قَبْلُ إِن كُنْتُمْ مُّؤْمِنِينَ }يعنـي جل ذكره بقوله: { قُلْ فَلِـمَ تَقْتُلُونَ
  أَنْبِـيَاءَ اللَّهِ }: قل يا مـحمد لـيهود بنـي إسرائيـل الذين إذا قلت لهم: { آمِنُوا
  بِـما أنْزَلَ اللَّهُ قالُوا نُؤْمِنُ بِـمَا أُنْزِلَ عَلَـيْنَا لِـمَ تَقْتُلُونَ
  } إن كنتـم يا معشر الـيهود مؤمنـين بـما أنزل الله علـيكم { أنْبِـياءهُ } وقد حرّم
  الله فـي الكتاب الذي أنزل علـيكم قتلهم، بل أمركم فـيه بـاتبـاعهم وطاعتهم وتصديقهم.
  وذلك من الله جل ثناؤه تكذيب لهم فـي قولهم: { نُؤمِنُ بِـمَا أُنْزِلَ عَلَـيْنَا
  } وتعيـير لهم. كما:حدثنـي موسى، قال: ثنا عمرو، قال: ثنا أسبـاط، عن السدي، قال: قال
  الله تعالـى ذكره وهو يعيرهم، يعنـي الـيهود: { فلـم تَقْتُلُون أنبـياء الله من قبل
  إن كنتـم مؤمنـين }.فآن قال قائل: وكيف قـيـل لهم: { فَلِـمَ تَقْتُلُونَ أنْبِـياء
  اللَّهِ مِنْ قَبْلُ } فـابتدأ الـخبر علـى لفظ الـمستقبل، ثم أخبر أنه قد مضى؟ قـيـل:
  إن أهل العربـية مختلفون فـي تأويـل ذلك، فقال بعض البصريـين: معنى ذلك: فلـم قتلتـم
  أنبـياء الله من قبل؟ كما قال جل ثناؤه: وَاتّبعُوا ما تَتْلُو الشّياطِين أي ما تلت،
  وكما قال الشاعر:ولقَدْ أمُرُّ علـى اللّئِيـمِ يسُبُّنِـي   فمَضَيْتُ عَنْهُ وقُلْتُ
  لا يَعْنِـينِـييريد بقوله: «ولقد أمرّ»: ولقد مررت. واستدلّ علـى أن ذلك كذلك بقوله:
  «فمضيت عنه»، ولـم يقل: «فأمضي عنه». وزعم أن «فعل ويفعل» قد تشترك فـي معنى واحد،
  واستشهد علـى ذلك بقول الشاعر:وإنّـي لآتِـيكُمْ بشَكُّرَي ما مَضَى   مِنَ الأمرِ
  واسْتِـيجابَ ما كانَ فِـي غَدِيعنـي بذلك: ما يكون فـي غد. وبقول الـحطيئة:شَهِدَ
  الـخَطَيْئَةُ يَوْمَ يَـلْقَـى رَبَّهُ   أنَّ الوَلِـيدَ أحَقُّ بـالعُذْرِيعنـي:
  يشهد. وكما قال الآخر:فَمَا أُضْحي وَلا أمْسَيْتُ إلاَّ   أرَانِـي مِنْكُمُ فـي كَوَّفـانٍفقال:
  أضحي، ثم قال: ولا أمسيت.وقال بعض نـحويـي الكوفـيـين: إنـما قـيـل: { فَلِـمَ تَقْتُلُونَ
  أنْبِـياءَ اللَّهِ مِنْ قَبْلُ } فخاطبهم بـالـمستقبل من الفعل ومعناه الـماضي، كما
  يعنف الرجلُ الرجل علـى ما سلف منه من فعل، فـيقول له: ويحك لـم تكذب ولـم تبغِّض نفسك
  إلـى الناس؟ كما قال الشاعر:إذَا ما انْتَسَبْنا لَـمْ تَلِدنِـي لَئِيـمَةٌ   ولَـمْ
  تَـجْدِي مِنْ أَنْ تُقِرِّي بِهِ بُدّافـالـجزاء للـمستقبل، والولادة كلها قد مضت
  وذلك أن الـمعنى معروف، فجاز ذلك.قال: ومثله فـي الكلام إذا نظرت فـي سيرة عمر لـم
  تـجده يسيء، الـمعنى: لـم تـجده أساء، فلـما كان أمر عمر لا يشكّ فـي مضيه لـم يقع
  فـي الوهم أنه مستقبل، فلذلك صلـحت من قبل مع قوله: { فَلِـمَ تَقْتُلُونَ أنْبِـيَاءَ
  اللَّهِ مِنْ قَبْلُ }.قال: ولـيس الذين خوطبوا بـالقتل هم القتلة، إنـما قتلَ الأنبـياءَ
  أسلافُهم الذين مضوا، فتلوهم علـى ذلك ورضوا فنسب القتل إلـيهم.والصواب فـيه من القول
  عندنا أن الله خاطب الذين أدركوا رسول الله صلى الله عليه وسلم من يهود بنـي إسرائيـل،
  بـما خاطبهم فـي سورة البقرة وغيرها من سائر السور، بـما سلف من إحسانه إلـى أسلافهم،
  وبـما سلف من كفران أسلافهم نعمه، وارتكابهم معاصيه، واجترائهم علـيه وعلـى أنبـيائه،
  وأضاف ذلك إلـى الـمخاطبـين به نظير قول العرب بعضها لبعض: فعلنا بكم يوم كذا وكذا،
  وفعلتـم بنا يوم كذا كذا وكذا، علـى نـحو ما قد بـيناه فـي غير موضع من كتابنا هذا
  يعنون بذلك أن أسلافنا فعلوا ذلك بأسلافكم وأن أوائلنا فعلوا ذلك بأوائلكم.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذَا قِيلَ لَهُمْ آمِنُواْ بِمَا
  أَنْزَلَ اللَّهُ قَالُواْ نُؤْمِنُ بِمَآ أُنْزِلَ عَلَيْنَا وَيَكْفُرونَ بِمَا وَرَآءَهُ
  وَهُوَ ٱلْحَقُّ مُصَدِّقاً لِّمَا مَعَهُمْ قُلْ فَلِمَ تَقْتُلُونَ أَنْبِيَآءَ ٱللَّهِ
  مِن قَبْلُ إِن كُنْتُمْ مُّؤْمِنِينَ }فكذلك ذلك فـي قوله: { فَلِـمَ تَقْتُلُونَ
  أنْبِـياءَ اللَّهِ مِنْ قَبْلُ } وإن كان قد خرج علـى لفظ الـخبر عن الـمخاطبـين به
  خبرا من الله تعالـى ذكره عن فعل السالفـين منهم علـى نـحو الذي بـينا، جاز أن يقال
  من قبل إذْ كان معناه: قل فلـم يقتل أسلافكم أنبـياء الله من قبل؟ وكان معلوماً بأن
  قوله: { فَلِـمَ تَقْتُلُونَ أنْبِـياءَ اللَّهِ مِنْ قَبْلُ } إنـما هو خبر عن فعل
  سلفهم. وتأويـل قوله: { مِنْ قَبْلُ } أي من قبل الـيوم.أما قوله: { إنْ كُنْتُـمْ
  مُؤْمِنِـينَ } فإنه يعنـي إن كنتـم مؤمنـين بـما أنزل الله علـيكم كما زعمتـم. وإنـما
  عَنَى بذلك الـيهود الذين أدركوا رسول الله صلى الله عليه وسلم وأسلافهم، إن كانوا
  وكنتـم كما تزعمون أيها الـيهود مؤمنـين. وإنـما عيرهم جل ثناؤه بقتل أوائلهم أنبـياءه
  عند قولهم حين قـيـل لهم: { آمِنُوا بِـمَا أَنْزَلَ اللَّهُ قالُوا نُؤمِنُ بِـمَا
  أُنْزِلَ عَلَـيْنَا } لأنهم كانوا لأوائلهم الذين تولوا قتل أنبـياء الله مع قـيـلهم:
  { نُؤْمِنُ بِـمَا أُنْزِلَ عَلَـيْنا } متولّـين، وبفعلهم راضين، فقال لهم: إن كنتـم
  كما تزعمون مؤمنـين بـما أنزل علـيكم، فلـم تتولون قتله أنبـياء الله؟ أي ترضون أفعالهم.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section>"

