  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذَا
  قِيلَ لَهُمْ آمِنُواْ بِمَا أَنْزَلَ اللَّهُ قَالُواْ نُؤْمِنُ بِمَآ أُنْزِلَ عَلَيْنَا
  وَيَكْفُرونَ بِمَا وَرَآءَهُ وَهُوَ ٱلْحَقُّ مُصَدِّقاً لِّمَا مَعَهُمْ قُلْ فَلِمَ
  تَقْتُلُونَ أَنْبِيَآءَ ٱللَّهِ مِن قَبْلُ إِن كُنْتُمْ مُّؤْمِنِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يعنـي بقوله جل ثناؤه: { وَإذَا قِـيـلَ لَهُمْ } وإذا قـيـل للـيهود
  من بنـي إسرائيـل الذين كانوا بـين ظهرانـي مهاجر رسول الله صلى الله عليه وسلم: {
  آمِنُوا } أي صدّقوا، { بِـمَا أنْزَلَ اللَّهُ } يعنـي بـما أنزل الله من القرآن علـى
  مـحمد صلى الله عليه وسلم. { قالُوا نُؤْمِنُ } أي نصدّق، { بِـمَا أُنْزِلَ عَلَـيْنَا
  } يعنـي بـالتوراة التـي أنزلها الله علـى موسى.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">القول
  فـي تأويـل قوله تعالـى: { وَيَكْفُرُونَ بِـمَا وَرَاءَهُ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">يعنـي
  جل ثناؤه بقوله: { وَيَكْفُرُونَ بِـمَا وَرَاءَهُ } ويجحدون بـما وراءه، يعنـي بـما
  وراء التوراة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال أبو جعفر: وتأويـل «وراءه» فـي
  هذا الـموضع «سوى» كما يقال للرجل الـمتكلـم بـالـحسن: ما وراء هذا الكلام شيء، يراد
  به لـيس عند الـمتكلـم به شيء سوى ذلك الكلام فكذلك معنى قوله: { وَيَكْفُرُونَ بِـمَا
  وَرَاءَهُ } أي بـما سوى التوراة وبـما بعده من كتب الله التـي أنزلها إلـى رسله. كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة قوله: { وَيَكُفُرُونَ
  بِـمَا وراءَهُ } يقول: بـما بعده.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: ثنا آدم، قال: ثنا أبو جعفر، عن الربـيع، عن أبـي العالـية: { وَيَكْفُرُونَ
  بِـمَا وَرَاءَهُ } أي بـما بعده، يعنـي بـما بعد التوراة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: ثنا إسحاق، قال: ثنا ابن أبـي جعفر، عن أبـيه، عن الربـيع: { وَيَكْفُرُونَ
  بِـمَا وَرَاءَهُ } يقول: بـما بعده.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">القول
  فـي تأويـل قوله تعالـى: { وَهُوَ الـحَقّ مُصَدّقاً لِـمَا مَعَهُمْ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">يعنـي بقوله جل ثناؤه: { وهُوَ الـحَقُّ مُصدّقاً } أي ما وراء الكتاب
  الذي أنزل علـيهم من الكتب التـي أنزلها الله إلـى أنبـيائه الـحق. وإنـما يعنـي بذلك
  تعالـى ذكره القرآن الذي أنزله إلـى مـحمد صلى الله عليه وسلم. كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي موسى، قال: ثنا عمرو، قال: ثنا أسبـاط، عن السدي: { وَإذَا
  قِـيـلَ لَهُمْ آمِنُوا بِـمَا أنْزَلَ اللَّهُ قالُوا نُؤْمِنُ بِـمَا أُنْزِلَ عَلَـيْنَا
  وَيَكْفُرُونَ بِـمَا وَرَاءَهُ } وهو القرآن. يقول الله جل ثناؤه: { وَهُوَ الـحَقُّ
  مُصَدّقاً لِـمَا مَعَهُمْ }. وإنـما قال جل ثناؤه: { مُصَدّقاً لِـمَا مَعَهُمْ }
  لأن كتب الله يصدّق بعضها بعضاً ففـي الإنـجيـل والقرآن من الأمر بـاتبـاع مـحمد صلى
  الله عليه وسلم والإيـمان به وبـما جاء به، مثل الذي من ذلك فـي توراة موسى علـيه السلام
  فلذلك قال جل ثناؤه للـيهود إذ خبرهم عما وراء كتابهم الذي أنزله علـى موسى صلوات الله
  علـيه من الكتب التـي أنزلها إلـى أنبـيائه: { إنّهُ الـحَقُّ } مُصَدّقاً للكتاب الذي
  معهم، يعنـي أنه له موافق فـيـما الـيهود به مكذّبون.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال:
  وذلك خبر من الله أنهم من التكذيب بـالتوراة علـى مثل الذي هم علـيه من التكذيب بـالإنـجيـل
  والفرقان، عناداً لله وخلافـاً لأمره وبغياً علـى رسله صلوات الله علـيهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">القول فـي تأويـل قوله تعالـى: { قُلْ لـمَ تَقْتُلُونَ أنبـياءَ اللَّهِ
  مِنْ قَبْلُ إنْ كُنْتُـمْ مُؤْمِنِـينَ }.</font></font>&#13;\t\t\t<label disabled=\"true\"
