  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">وَإِذَا قِيلَ لَهُمْ آمِنُواْ بِمَا أَنْزَلَ اللَّهُ
  قَالُواْ نُؤْمِنُ بِمَآ أُنْزِلَ عَلَيْنَا وَيَكْفُرونَ بِمَا وَرَآءَهُ وَهُوَ ٱلْحَقُّ
  مُصَدِّقاً لِّمَا مَعَهُمْ قُلْ فَلِمَ تَقْتُلُونَ أَنْبِيَآءَ ٱللَّهِ مِن قَبْلُ
  إِن كُنْتُمْ مُّؤْمِنِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يعنـي جل ذكره
  بقوله: { قُلْ فَلِـمَ تَقْتُلُونَ أَنْبِـيَاءَ اللَّهِ }: قل يا مـحمد لـيهود بنـي
  إسرائيـل الذين إذا قلت لهم: { آمِنُوا بِـما أنْزَلَ اللَّهُ قالُوا نُؤْمِنُ بِـمَا
  أُنْزِلَ عَلَـيْنَا لِـمَ تَقْتُلُونَ } إن كنتـم يا معشر الـيهود مؤمنـين بـما أنزل
  الله علـيكم { أنْبِـياءهُ } وقد حرّم الله فـي الكتاب الذي أنزل علـيكم قتلهم، بل
  أمركم فـيه بـاتبـاعهم وطاعتهم وتصديقهم. وذلك من الله جل ثناؤه تكذيب لهم فـي قولهم:
  { نُؤمِنُ بِـمَا أُنْزِلَ عَلَـيْنَا } وتعيـير لهم. كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  موسى، قال: ثنا عمرو، قال: ثنا أسبـاط، عن السدي، قال: قال الله تعالـى ذكره وهو يعيرهم،
  يعنـي الـيهود: { فلـم تَقْتُلُون أنبـياء الله من قبل إن كنتـم مؤمنـين }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">فآن قال قائل: وكيف قـيـل لهم: { فَلِـمَ تَقْتُلُونَ أنْبِـياء اللَّهِ
  مِنْ قَبْلُ } فـابتدأ الـخبر علـى لفظ الـمستقبل، ثم أخبر أنه قد مضى؟ قـيـل: إن أهل
  العربـية مختلفون فـي تأويـل ذلك، فقال بعض البصريـين: معنى ذلك: فلـم قتلتـم أنبـياء
  الله من قبل؟ كما قال جل ثناؤه: وَاتّبعُوا ما تَتْلُو الشّياطِين أي ما تلت، وكما
  قال الشاعر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">ولقَدْ أمُرُّ
  علـى اللّئِيـمِ يسُبُّنِـي</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">فمَضَيْتُ
  عَنْهُ وقُلْتُ لا يَعْنِـينِـي</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">يريد بقوله: «ولقد أمرّ»: ولقد مررت. واستدلّ علـى أن ذلك كذلك بقوله:
  «فمضيت عنه»، ولـم يقل: «فأمضي عنه». وزعم أن «فعل ويفعل» قد تشترك فـي معنى واحد،
  واستشهد علـى ذلك بقول الشاعر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وإنّـي لآتِـيكُمْ بشَكُّرَي ما مَضَى</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">مِنَ الأمرِ
  واسْتِـيجابَ ما كانَ فِـي غَدِ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">يعنـي بذلك: ما يكون فـي غد. وبقول الـحطيئة:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">شَهِدَ الـخَطَيْئَةُ يَوْمَ يَـلْقَـى
  رَبَّهُ</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">أنَّ الوَلِـيدَ أحَقُّ بـالعُذْرِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">يعنـي: يشهد. وكما قال الآخر:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">فَمَا أُضْحي وَلا أمْسَيْتُ إلاَّ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">أرَانِـي مِنْكُمُ فـي كَوَّفـانٍ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">فقال: أضحي، ثم قال: ولا أمسيت.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال بعض نـحويـي الكوفـيـين: إنـما قـيـل: { فَلِـمَ تَقْتُلُونَ
  أنْبِـياءَ اللَّهِ مِنْ قَبْلُ } فخاطبهم بـالـمستقبل من الفعل ومعناه الـماضي، كما
  يعنف الرجلُ الرجل علـى ما سلف منه من فعل، فـيقول له: ويحك لـم تكذب ولـم تبغِّض نفسك
  إلـى الناس؟ كما قال الشاعر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">إذَا ما انْتَسَبْنا لَـمْ تَلِدنِـي لَئِيـمَةٌ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">ولَـمْ تَـجْدِي مِنْ أَنْ تُقِرِّي بِهِ بُدّا</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">فـالـجزاء للـمستقبل، والولادة كلها
  قد مضت وذلك أن الـمعنى معروف، فجاز ذلك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال:
  ومثله فـي الكلام إذا نظرت فـي سيرة عمر لـم تـجده يسيء، الـمعنى: لـم تـجده أساء،
  فلـما كان أمر عمر لا يشكّ فـي مضيه لـم يقع فـي الوهم أنه مستقبل، فلذلك صلـحت من
  قبل مع قوله: { فَلِـمَ تَقْتُلُونَ أنْبِـيَاءَ اللَّهِ مِنْ قَبْلُ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال: ولـيس الذين خوطبوا بـالقتل هم القتلة، إنـما قتلَ الأنبـياءَ
  أسلافُهم الذين مضوا، فتلوهم علـى ذلك ورضوا فنسب القتل إلـيهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
