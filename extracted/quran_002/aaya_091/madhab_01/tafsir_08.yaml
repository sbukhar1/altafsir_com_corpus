text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذَا قِيلَ
  لَهُمْ آمِنُواْ بِمَا أَنْزَلَ اللَّهُ قَالُواْ نُؤْمِنُ بِمَآ أُنْزِلَ عَلَيْنَا
  وَيَكْفُرونَ بِمَا وَرَآءَهُ وَهُوَ ٱلْحَقُّ مُصَدِّقاً لِّمَا مَعَهُمْ قُلْ فَلِمَ
  تَقْتُلُونَ أَنْبِيَآءَ ٱللَّهِ مِن قَبْلُ إِن كُنْتُمْ مُّؤْمِنِينَ }{ وَإِذَا
  قِيلَ لَهُمْ ءامِنُواْ بِمَا أَنزَلَ اللَّهُ } القرآن وغيره { قَالُواْ نُؤْمِنُ
  بِمَا أُنزِلَ عَلَيْنَا } أي التوراة قال تعالى: { وَيَكْفُرونَ } الواو للحال { بِمَا
  وَرَاءَهُ } سواه أو بعده من القرآن { وَهُوَ ٱلْحَقُّ } حال { مُصَدِّقاً } حال ثانية
  مؤكدة { لِّمَا مَعَهُمْ قُلْ } لهم { فَلِمَ تَقْتُلُونَ } أي قتلتم { أَنبِيَاءَ
  ٱللَّهِ مِن قَبْلُ إِن كُنتُم مُّؤْمِنِينَ } بالتوراة وقد نهيتم فيها عن قتلهم؟ والخطاب
  للموجودين في زمن نبينا بما فعل آباؤهم لرضاهم به.\r\n\t\t\t\r\n\t\t\t</section>"

