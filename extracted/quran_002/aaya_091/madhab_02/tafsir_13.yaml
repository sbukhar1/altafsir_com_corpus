text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذَا قِيلَ
  لَهُمْ آمِنُواْ بِمَا أَنْزَلَ اللَّهُ قَالُواْ نُؤْمِنُ بِمَآ أُنْزِلَ عَلَيْنَا
  وَيَكْفُرونَ بِمَا وَرَآءَهُ وَهُوَ ٱلْحَقُّ مُصَدِّقاً لِّمَا مَعَهُمْ قُلْ فَلِمَ
  تَقْتُلُونَ أَنْبِيَآءَ ٱللَّهِ مِن قَبْلُ إِن كُنْتُمْ مُّؤْمِنِينَ }قوله تعالى:
  { وَإِذَا قِيلَ لَهُمْ آمِنُواْ بِمَآ أَنزَلَ اللَّهُ } يعني القرآن { قَالُواْ نُؤْمِنُ
  بِمَآ أُنزِلَ عَلَيْنَا } يعني التوراة، يكفينا ذلك { وَيَكْفُرُونَ بِمَا وَرَآءَهُ
  } أي بما سواه من الكتب كقوله عز وجل{ فَمَنِ ٱبْتَغَىٰ وَرَآءَ ذٰلِكَ }[المؤمنون:
  7] أي سواه، وقال أبو عبيدة: [بما وراءه] أي: بما سواه من الكتب { وَهُوَ الْحَقُّ
  } يعني القرآن { مُصَدِّقًا } نصب على الحال، { لِّمَا مَعَهُمْ } من التوراة { قُلْ
  } لهم يا محمد { فَلِمَ تَقْتُلُونَ } أي قَتَلْتُم { أَنبِيَآءَ اللَّهِ مِن قَبْلُ
  } ، ولِمَ: أصله لِمَا فحذفت الألف فرقاً بين الجر والاستفهام كقولهم فيم وبم؟ { إِن
  كُنتُم مُّؤْمِنِينَ } بالتوراة، وقد نهيتم فيها عن قتل الأنبياء عليهم السلام.\r\n\t\t\t\r\n\t\t\t</section>"

