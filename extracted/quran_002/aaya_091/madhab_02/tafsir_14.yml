  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَمَّا
  جَآءَهُمْ كِتَابٌ مِّنْ عِندِ ٱللَّهِ مُصَدِّقٌ لِّمَا مَعَهُمْ وَكَانُواْ مِن قَبْلُ
  يَسْتَفْتِحُونَ عَلَى ٱلَّذِينَ كَفَرُواْ فَلَمَّا جَآءَهُمْ مَّا عَرَفُواْ كَفَرُواْ
  بِهِ فَلَعْنَةُ ٱللَّهِ عَلَى ٱلْكَافِرِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">بِئْسَمَا ٱشْتَرَوْاْ
  بِهِ أَنْفُسَهُمْ أَن يَكْفُرُواْ بِمَآ أنَزَلَ ٱللَّهُ بَغْياً أَن يُنَزِّلُ ٱللَّهُ
  مِن فَضْلِهِ عَلَىٰ مَن يَشَآءُ مِنْ عِبَادِهِ فَبَآءُو بِغَضَبٍ عَلَىٰ غَضَبٍ وَلِلْكَافِرِينَ
  عَذَابٌ مُّهِينٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَإِذَا قِيلَ لَهُمْ آمِنُواْ بِمَا أَنْزَلَ
  اللَّهُ قَالُواْ نُؤْمِنُ بِمَآ أُنْزِلَ عَلَيْنَا وَيَكْفُرونَ بِمَا وَرَآءَهُ
  وَهُوَ ٱلْحَقُّ مُصَدِّقاً لِّمَا مَعَهُمْ قُلْ فَلِمَ تَقْتُلُونَ أَنْبِيَآءَ ٱللَّهِ
  مِن قَبْلُ إِن كُنْتُمْ مُّؤْمِنِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">الكتاب القرآن،
  و { مصدق لما معهم } يعني التوراة، وروي أن في مصحف أبي بن كعب \" مصدقاً \" بالنصب.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">و { يستفتحون } معناه أن بني إسرائيل كانوا قبل مبعث النبي صلى الله
  عليه وسلم قد علموا خروجه بما عندهم من صفته وذكر وقته، وظنوا أنه منهم، فكانوا إذا
  حاربوا الأوس والخزرج فغلبتهم العرب قالوا لهم: لو قد خرج النبي الذي قد أظل وقته لقاتلناكم
  معه واستنصرنا عليكم به و { يستفتحون } معناه يستنصرون، وفي الحديث: \" كان رسول الله
  صلى الله عيله وسلم يستفتح بصعاليك المهاجرين \" ، وروي أن قريظة والنضير وجميع يهود
  الحجاز في ذلك الوقت كانوا يستفتحون على سائر العرب، وبسبب خروج النبي المنتظر كانت
  نقلتهم إلى الحجاز وسكناهم به، فإنهم كانوا علموا صقع المبعث، وما عرفوا أنه محمد عليه
  السلام وشرعه، ويظهر من هذه الآيات العناد منهم، وأن كفرهم كان مع معرفة ومعاندة، \"
  ولعنة الله \": معناه إبعاده لهم وخزيهم لذلك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلفت
  النحاة في جواب { لما } و { لِما } الثانية في هذه الآية. فقال أبو العباس المبرد:
  جوابهما في قولَه: { كَفروا } ، وأعيدت { لما } الثانية لطول الكلام، ويفيد ذلك تقريراً
  للذنب، وتأكيداً له، وقال الزجاج: { لما } الأولى لا جواب لها للاستغناء عن ذلك بدلالة
  الظاهر من الكلام عليه؟</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال القاضي أبو محمد عبد الحق رضي
  الله عنه: فكأنه محذوف، وقال الفراء: جواب { لما } الأولى في الفاء وما بعدها، وجواب
  { لما } الثانية { كفروا }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">\" وبيس \" أصله \" بئس \" سهلت
  الهمزة ونقلت إلى الباء حركتها، ويقال في \" بئس \" \" بيس \" اتباعاً للكسرة، وهي
  مستوفية للذم كما نعم مستوفية للمدح، واختلف النحويون في { بيسما } في هذا الموضع،
  فمذهب سيبويه أن \" ما \" فاعلة ببيس، ودخلت عليها بيس كما تدخل على أسماء الأجناس
  والنكرات لما أشبهتها \" ما \" في الإبهام، فالتقدير على هذا القول: بيس الذي { اشتروا
  به أنفسهم أن يكفروا } ، كقولك: بيس الرجل زيد، و \" ما \" في هذا القول موصولة، وقال
  الأخفش: \" ما \" في موضع نصب على التمييز كقولك \" بيس رجلاً زيد \" ، فالتقدير \"
  بيس شيئاً أن يكفروا \" ، و { اشتروا به أنفسهم } في هذا القول صفة \" ما \" ، وقال
  الفراء \" بيسما بجملته شيء واحد ركب كحبذا \" ، وفي هذا القول اعتراض لأنه فعل يبقى
  بلا فاعل، و \" ما \" إنما تكف أبداً حروفاً، وقال الكسائي: \" ما \" ، و { اشتروا
  } بمنزلة اسم واحد قائم بنفسه، فالتقدير بيس اشتراؤهم أنفسهم أن يكفروا، وهذا أيضاً
  معترض لأن \" بيس \" لا تدخل على اسم معين متعرف بالإضافة إلى الضمير، وقال الكسائي
  أيضاً: إن \" ما \" في موضع نصب على التفسير وثم \" ما \" أخرى مضمرة، فالتقدير بيس
  شيئاً ما اشتروا به أنفسهم، و { أن يكفروا } في هذا القول بدل من \" ما \" المضمرة،
  ويصح في بعض الأقوال المتقدمة أن يكون { أن يكفروا } في موضع خفض بدلاً من الضمير في
  { به } ، وأما في القولين الأولين فـ { أن }  { يكفروا } ابتداء وخبره فيما قبله، و
  { اشتروا } بمعنى باعوا، يقال: شرى واشترى بمعنى باع، وبمعنى ابتاع، و { بما أنزل الله
  } يعني به القرآن، ويحتمل أن يراد به التوراة لأنهم إذ كفروا بعيسى ومحمد عليهما السلام
  فقد كفروا بالتوراة، ويحتمل أن يراد به الجميع من توراة وإنجيل وقرآن، لأن الكفر بالبعض
  يلزم الكفر بالكل، و { بغياً } مفعول من أجله، وقيل نصب على المصدر، و { أن ينزل }
  نصب على المفعول من أجله أو في موضع خفض بتقدير بأن ينزل.</font></font>&#13;\t\t\t<label
