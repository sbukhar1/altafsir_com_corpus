  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذَا قِيلَ لَهُمْ
  آمِنُواْ بِمَا أَنْزَلَ اللَّهُ قَالُواْ نُؤْمِنُ بِمَآ أُنْزِلَ عَلَيْنَا وَيَكْفُرونَ
  بِمَا وَرَآءَهُ وَهُوَ ٱلْحَقُّ مُصَدِّقاً لِّمَا مَعَهُمْ قُلْ فَلِمَ تَقْتُلُونَ
  أَنْبِيَآءَ ٱللَّهِ مِن قَبْلُ إِن كُنْتُمْ مُّؤْمِنِينَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وقرأ
  أبو عمرو وابن كثير \" أن ينزل \" بالتخفيف في النون والزاي، و { من فضله } يعني من
  النبوة والرسالة. و { من يشاء } يعني به محمداً صلى الله عليه وسلم لأنهم حسدوه لما
  لم يكن منهم وكان من العرب. ويدخل في المعنى عيسى عليه السلام لأنهم قد كفروا به بغياً،
  والله قد تفضل عليه، و \" باؤوا \" معناه: مضوا متحملين لما يذكر أنهم باؤوا به، و
  { يغضب } معناه من الله تعالى لكفرهم بمحمد صلى الله عليه وسلم على غضب متقدم من الله
  تعالى عليهم، قيل لعبادتهم العجل، وقيل لقولهم عزير ابن الله، وقيل لكفرهم بعيسى عليه
  السلام.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال القاضي أبو محمد رحمه الله:
  فالمعنى على غضب قد باء به أسلافهم حظ هؤلاء وافر بسبب رضاهم بتلك الأفعال وتصويبهم
  لها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال قوم: المراد بقوله { بغضب على
  غضب } التأكيد وتشديد الحال عليهم لا أنه أراد غضبين معللين بقصتين، و { مهين } مأخوذ
  من الهوان وهو ما اقتضى الخلود في النار لأن من لا يخلد من عصاة المسلمين إنما عذابه
  كعذاب الذي يقام عليه الحد لا هوان فيه بل هو تطهير له.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله
  تعالى: { وإذا قيل لهم } يعني: اليهود أنهم إذ قيل لهم: آمنوا بالقرآن الذي أنزل الله
  على محمد صلى الله عليه وسلم { قالوا نؤمن بما أنزل علينا } يعنون التوراة وما وراءه.
  قال قتادة: أي ما بعده، وقال الفراء، أي ما سواه ويعني به القرآن، وإذا تكلم رجل أو
  فعل فعلاً فأجاد يقال له ما وراء ما أتيت به شيء، أي ليس يأتي بعده. ووصف الله تعالى
  القرآن بأنه الحق، و { مصدقاً } حال مؤكدة عند سيبويه، وهي غير منتقلة، وقد تقدم معناها
  في الكلام ولم يبق لها هي إلا معنى التأكيد، وأنشد سيبويه على الحال المؤكدة.</font></font>&#13;\t\t\t<label
