text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذَا قِيلَ
  لَهُمْ آمِنُواْ بِمَا أَنْزَلَ اللَّهُ قَالُواْ نُؤْمِنُ بِمَآ أُنْزِلَ عَلَيْنَا
  وَيَكْفُرونَ بِمَا وَرَآءَهُ وَهُوَ ٱلْحَقُّ مُصَدِّقاً لِّمَا مَعَهُمْ قُلْ فَلِمَ
  تَقْتُلُونَ أَنْبِيَآءَ ٱللَّهِ مِن قَبْلُ إِن كُنْتُمْ مُّؤْمِنِينَ } * { وَلَقَدْ
  جَآءَكُمْ مُّوسَىٰ بِٱلْبَيِّنَاتِ ثُمَّ ٱتَّخَذْتُمُ ٱلْعِجْلَ مِن بَعْدِهِ وَأَنْتُمْ
  ظَالِمُونَ }وقوله تعالى: { وَإِذَا قِيلَ لَهُمْ: ءَامِنُوا بِمَا أَنَزَلَ اللهُ
  } يعني القرآن.{ قَالُواْ: نُؤْمِنُ بِمَآ أُنزِلَ عَلَيْنَا } يعني التوراة.{ وَيَكْفُرُونَ
  بِمَا وَرَاءَهُ } يعني بما بعده.{ وَهُوَ الْحَقُّ } يعني القرآن.{ مُصَدِّقاً لِّمَا
  مَعَهُمْ } يعني التوراة، لأن كتب الله تعالى يصدق بعضها بعضاً.{ قُلْ فَلِمَ تَقْتُلُونَ
  أَنْبِيَاءَ اللهِ مِن قَبْلُ } معناه فلم قتلتم، فعبر عن الفعل الماضي بالمستقبل،
  وهذا يجوز، فيما كان بمنزلة الصفة، كقوله تعالى: { وَاتَّبَعُواْ مَا تَتْلُوا الشَّيَاطِينُ
  } أي ما تلت، وقال الشاعر:وإني لآتيكم بشكر ما مضى   من الأمر واستحباب ما كان في غديعني
  ما يكون في غد، وقيل معناه: فلم ترضون بقتل أنبياء الله، إن كنتم مؤمنين؟\r\n\t\t\t\r\n\t\t\t</section>"

