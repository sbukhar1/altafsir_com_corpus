  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذَا
  قِيلَ لَهُمْ آمِنُواْ بِمَا أَنْزَلَ اللَّهُ قَالُواْ نُؤْمِنُ بِمَآ أُنْزِلَ عَلَيْنَا
  وَيَكْفُرونَ بِمَا وَرَآءَهُ وَهُوَ ٱلْحَقُّ مُصَدِّقاً لِّمَا مَعَهُمْ قُلْ فَلِمَ
  تَقْتُلُونَ أَنْبِيَآءَ ٱللَّهِ مِن قَبْلُ إِن كُنْتُمْ مُّؤْمِنِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { وَإِذَا قِيلَ لَهُمْ آمِنُواْ بِمَآ أَنزَلَ اللَّهُ
  } يعني القرآن { قَالُواْ نُؤْمِنُ بِمَآ أُنزِلَ عَلَيْنَا } يعني التوراة، يكفينا
  ذلك { وَيَكْفُرُونَ بِمَا وَرَآءَهُ } أي بما سواه من الكتب كقوله عز وجل</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فَمَنِ
  ٱبْتَغَىٰ وَرَآءَ ذٰلِكَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[المؤمنون: 7] أي سواه، وقال أبو عبيدة: [بما وراءه] أي: بما سواه
  من الكتب { وَهُوَ الْحَقُّ } يعني القرآن { مُصَدِّقًا } نصب على الحال، { لِّمَا
  مَعَهُمْ } من التوراة { قُلْ } لهم يا محمد { فَلِمَ تَقْتُلُونَ } أي قَتَلْتُم {
  أَنبِيَآءَ اللَّهِ مِن قَبْلُ } ، ولِمَ: أصله لِمَا فحذفت الألف فرقاً بين الجر والاستفهام
  كقولهم فيم وبم؟ { إِن كُنتُم مُّؤْمِنِينَ } بالتوراة، وقد نهيتم فيها عن قتل الأنبياء
  عليهم السلام.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

