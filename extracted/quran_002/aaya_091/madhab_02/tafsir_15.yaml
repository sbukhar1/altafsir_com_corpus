text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذَا قِيلَ
  لَهُمْ آمِنُواْ بِمَا أَنْزَلَ اللَّهُ قَالُواْ نُؤْمِنُ بِمَآ أُنْزِلَ عَلَيْنَا
  وَيَكْفُرونَ بِمَا وَرَآءَهُ وَهُوَ ٱلْحَقُّ مُصَدِّقاً لِّمَا مَعَهُمْ قُلْ فَلِمَ
  تَقْتُلُونَ أَنْبِيَآءَ ٱللَّهِ مِن قَبْلُ إِن كُنْتُمْ مُّؤْمِنِينَ }قوله تعالى:
  { وإذا قيل لهم آمنوا بما أنزل الله } يعني: القرآن؛ { قالوا نؤمن بما أنزل علينا }
  يعنون: التوراة.وفي قوله: { ويكفرون بما وراءه } قولان. أحدهما: أنه أراد بما سواه.
  ومثله { وأحل لكم ما وراء ذلكم } [النساء: 24] قاله الفراء ومقاتل. والثاني: بما بعد
  الذي أنزل عليهم. قاله الزجاج.قوله تعالى: { وهو الحق } يعود على ما وراءه.{ فلم تقتلون
  أنبياء الله } هذا جواب قولهم: { نؤمن بما أُنزل علينا } فان الأنبياء، وتقتلون بمعنى:
  قتلتم، فوضع المستقبل في موضع الماضي، لأن الوهم لا يذهب إلى غيره. وأنشدوا في ذلك:شهدَ
  الحطيئةُ حين يلقى رَبَّه   أنَ الوليدَ أحقُّ بالعذرِأراد: يشهد.\r\n\t\t\t\r\n\t\t\t</section>"

