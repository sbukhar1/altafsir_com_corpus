text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذَا قِيلَ
  لَهُمْ آمِنُواْ بِمَا أَنْزَلَ اللَّهُ قَالُواْ نُؤْمِنُ بِمَآ أُنْزِلَ عَلَيْنَا
  وَيَكْفُرونَ بِمَا وَرَآءَهُ وَهُوَ ٱلْحَقُّ مُصَدِّقاً لِّمَا مَعَهُمْ قُلْ فَلِمَ
  تَقْتُلُونَ أَنْبِيَآءَ ٱللَّهِ مِن قَبْلُ إِن كُنْتُمْ مُّؤْمِنِينَ }{ بِمَآ أَنزَلَ
  اللَّهُ } القرآن. { بِمَآ أُنزِلَ عَلَيْنَا } التوارة ـ { بِمَا وَرَآءَهُ } بما
  بعده. { مُصَدِّقًا لِّمَا مَعَهُمْ } من التوراة، وكتب الله ـ تعالى ـ يصدق بعضها
  بعضاً. { فَلِمَ تَقْتُلُونَ } فَلِمَ قتلتم، أو فَلِمَ ترضون بقتلهم.\r\n\t\t\t\r\n\t\t\t</section>"

