  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  ٱلصَّفَا وَٱلْمَرْوَةَ مِن شَعَآئِرِ ٱللَّهِ فَمَنْ حَجَّ ٱلْبَيْتَ أَوِ ٱعْتَمَرَ
  فَلاَ جُنَاحَ عَلَيْهِ أَن يَطَّوَّفَ بِهِمَا وَمَن تَطَوَّعَ خَيْراً فَإِنَّ ٱللَّهَ
  شَاكِرٌ عَلِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">قال الإمام أحمد: حدثنا سليمان بن
  داود الهاشمي أنا إبراهيم بن سعد عن الزهري عن عروة عن عائشة، قال: قلت: أرأيت قول
  الله تعالى: { إِنَّ ٱلصَّفَا وَٱلْمَرْوَةَ مِن شَعَآئِرِ ٱللَّهِ فَمَنْ حَجَّ ٱلْبَيْتَ
  أَوِ ٱعْتَمَرَ فَلاَ جُنَاحَ عَلَيْهِ أَن يَطَّوَّفَ بِهِمَا }؟ قلت: فوالله ما على
  أحد جناح أن لا يتطوف بهما، فقالت عائشة: بئسما قلت يا بن أختي إنها لو كانت على ما
  أولتها عليه كانت: فلا جناح عليه ألاّ يطوف بهما، ولكنها إنما أنزلت أن الأنصار كانوا
  قبل أن يسلموا كانوا يهلون لمناة الطاغية التي كانوا يعبدونها عند المشلل، وكان من
  أهل لها يتحرج أن يطوف بالصفا والمروة، فسألوا عن ذلك رسول الله صلى الله عليه وسلم
  فقالوا: يا رسول الله إنا كنا نتحرج أن نطوف بالصفا والمروة في الجاهلية. فأنزل الله
  عز وجل: { إِنَّ ٱلصَّفَا وَٱلْمَرْوَةَ مِن شَعَآئِرِ ٱللَّهِ فَمَنْ حَجَّ ٱلْبَيْتَ
  أَوِ ٱعْتَمَرَ فَلاَ جُنَاحَ عَلَيْهِ أَن يَطَّوَّفَ بِهِمَا } قالت عائشة: ثم قد
  سن رسول الله صلى الله عليه وسلم الطواف بهما، فليس لأحد أن يدع الطواف بهما. أخرجاه
  في الصحيحين. وفي رواية عن الزهري أنه قال: فحدثت بهذا الحديث أبا بكر بن عبد الرحمن
  بن الحارث ابن هشام، فقال: إن هذا العلم ما كنت سمعته، ولقد سمعت رجالاً من أهل العلم
  يقولون: إن الناس ـ إلا من ذكرت عائشة ـ كانوا يقولون: إن طوافنا بين هذين الحجرين
  من أمر الجاهلية. وقال آخرون من الأنصار: إنما أمرنا بالطواف بالبيت، ولم نؤمر بالطواف
  بين الصفا والمروة، فأنزل الله تعالى: { إِنَّ ٱلصَّفَا وَٱلْمَرْوَةَ مِن شَعَآئِرِ
  ٱللَّهِ } قال أبو بكر بن عبد الرحمن: فلعلها نزلت في هؤلاء وهؤلاء. ورواه البخاري
  من حديث مالك عن هشام بن عروة عن أبيه عن عائشة بنحو ما تقدم. ثم قال البخاري: حدثنا
  محمد بن يوسف حدثنا سفيان عن عاصم بن سليمان قال: سألت أنساً عن الصفا والمروة، قال:
  كنا نرى أنهما من أمر الجاهلية، فلما جاء الإسلام، أمسكنا عنهما، فأنزل الله عز وجل:
  { إِنَّ ٱلصَّفَا وَٱلْمَرْوَةَ مِن شَعَآئِرِ ٱللَّهِ } ، وذكر القرطبي في تفسيره
  عن ابن عباس قال: كانت الشياطين تفرق بين الصفا والمروة الليل كله، وكانت بينهما آلهة،
  فلما جاء الإسلام، سألوا رسول الله صلى الله عليه وسلم عن الطواف بينهما، فنزلت هذه
  الآية. وقال الشعبي: كان إساف على الصفا، وكانت نائلة على المروة، وكانوا يستلمونهما،
  فتحرجوا بعد الإسلام من الطواف بينهما، فنزلت هذه الآية (قلت): ذكر محمد بن إسحاق في
  كتاب السيرة أن إسافاً ونائلة كانا بشرين، فزنيا داخل الكعبة، فمسخا حجرين، فنصبتهما
  قريش تجاه الكعبة ليعتبر بهما الناس، فلما طال عهدهما عبدا، ثم حولا إلى الصفا والمروة،
  فنصبا هنالك، فكان من طاف بالصفا والمروة يستلمهما، ولهذا يقول أبو طالب في قصيدته
  المشهورة:</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
