  فَمَنْ حَجَّ ٱلْبَيْتَ أَوِ ٱعْتَمَرَ فَلاَ جُنَاحَ عَلَيْهِ أَن يَطَّوَّفَ بِهِمَا
  وَمَن تَطَوَّعَ خَيْراً فَإِنَّ ٱللَّهَ شَاكِرٌ عَلِيمٌ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وأن
  يلتجىء إلى الله عز وجل، لتفريج ما هو به من النقائص والعيوب، وأن يهديه إلى الصراط
  المستقيم، وأن يثبته عليه إلى مماته، وأن يحوله من حاله الذي هو عليه من الذنوب والمعاصي،
  إلى حال الكمال والغفران والسداد والاستقامة؛ كما فعل بهاجر عليها السلام.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { وَمَن تَطَوَّعَ خَيْرًا } قيل: زاد في طوافه بينهما على
  قدر الواجب، ثامنة وتاسعة ونحو ذلك، وقيل: يطوف بينهما في حجة تطوع، أو عمرة تطوع،
  وقيل: المراد تطوع خيراً في سائر العبادات، حكى ذلك الرازي، وعزي الثالث إلى الحسن
  البصري، والله أعلم، وقوله: { فَإِنَّ ٱللَّهَ شَاكِرٌ عَلِيمٌ } أي: يثيب على القليل
