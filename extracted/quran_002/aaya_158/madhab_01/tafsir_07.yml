  فَمَنْ حَجَّ ٱلْبَيْتَ أَوِ ٱعْتَمَرَ فَلاَ جُنَاحَ عَلَيْهِ أَن يَطَّوَّفَ بِهِمَا
  وَمَن تَطَوَّعَ خَيْراً فَإِنَّ ٱللَّهَ شَاكِرٌ عَلِيمٌ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\"/></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">وحيثُ يُنيخُ الأَشعرون ركابَهُمْ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">لمفضى السيولِ من إسافٍ ونائِلِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وفي صحيح مسلم من حديث جابر الطويل،
  وفيه أن رسول الله صلى الله عليه وسلم لما فرغ من طوافه بالبيت، عاد إلى الركن فاستلمه،
  ثم خرج من باب الصفا، وهو يقول: { إِنَّ ٱلصَّفَا وَٱلْمَرْوَةَ مِن شَعَآئِرِ ٱللَّهِ
  } ثم قال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" أبدأ بما بدأ الله به \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وفي رواية النسائي:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" ابدؤوا بما بدأ الله به \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وقال الإمام أحمد: حدثنا شريح حدثنا عبد الله بن المؤمل عن عطاء بن
  أبي رباح عن صفية بنت شيبة عن حبيبة بنت أبي تجراة قالت: رأيت رسول الله صلى الله عليه
  وسلم يطوف بين الصفا والمروة، والناس بين يديه، وهو وراءهم، وهو يسعى، حتى أرى ركبتيه
  من شدة السعي يدور به إزاره، وهو يقول:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" اسعوا؛ فإن الله كتب عليكم السعي \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">ثم رواه الإمام أحمد عن عبد الرزاق: أخبرنا معمر عن واصل مولى أبي
  عيينة عن موسى بن عبيدة عن صفية بنت شيبة، أن امرأة أخبرتها أنها سمعت النبي صلى الله
  عليه وسلم بين الصفا والمروة يقول:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" كتب عليكم السعي فاسعوا \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وقد استدل بهذا الحديث على مذهب من يرى أن السعي بين الصفا والمروة
  ركن في الحج، كما هو مذهب الشافعي ومن وافقه، ورواية عن أحمد، وهو المشهور عن مالك.
  وقيل: إنه واجب، وليس بركن، فإن تركه عمداً أو سهواً جبره بدم، وهو رواية عن أحمد،
  وبه يقول طائفة، وقيل: بل مستحب، وإليه ذهب أبو حنيفة والثوري والشعبي وابن سيرين،
  وروي عن أنس وابن عمر وابن عباس، وحكي عن مالك في العتبية. قال القرطبي: واحتجوا بقوله
  تعالى: { فَمَنْ تَطَوَّعَ خَيْرًا } والقول الأول أرجح؛ لأنه عليه السلام طاف بينهما،
  وقال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\"> \" لتأخذوا
  عني مناسككم \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">فكل
  ما فعله في حجته تلك واجب لا بد من فعله في الحج، إلا ما خرج بدليل، والله أعلم، وقد
  تقدم قوله عليه السلام:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" اسعوا فإن الله كتب عليكم السعي \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">فقد بين الله تعالى أن الطواف بين الصفا والمروة من شعائر الله، أي:
  مما شرع الله تعالى لإبراهيم في مناسك الحج، وقد تقدم في حديث ابن عباس، أن أصل ذلك
  مأخوذ من طواف هاجر وتردادها بين الصفا والمروة في طلب الماء لولدها لما نفد ماؤهما
  وزادهما حين تركهما إبراهيم عليه السلام هنالك، وليس عندهما أحد من الناس، فلما خافت
  على ولدها الضيعة هنالك، ونفد ما عندهما، قامت تطلب الغوث من الله عز وجل، فلم تزل
  تتردد في هذه البقعة المشرفة بين الصفا والمروة، متذللة خائفة وجلة مضطرة فقيرة إلى
  الله عز وجل، حتى كشف الله كربتها، وآنس غربتها، وفرج شدتها، وأنبع لها زمزم التي ماؤها
  «طعام طعم، وشفاء سقم» فالساعي بينهما ينبغي له أن يستحضر فقره وذله وحاجته إلى الله،
  في هداية قلبه وصلاح حاله وغفران ذنبه.</font></font>&#13;\t\t\t<label disabled=\"true\"
