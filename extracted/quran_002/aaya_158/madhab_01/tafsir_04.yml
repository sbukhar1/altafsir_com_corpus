  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  ٱلصَّفَا وَٱلْمَرْوَةَ مِن شَعَآئِرِ ٱللَّهِ فَمَنْ حَجَّ ٱلْبَيْتَ أَوِ ٱعْتَمَرَ
  فَلاَ جُنَاحَ عَلَيْهِ أَن يَطَّوَّفَ بِهِمَا وَمَن تَطَوَّعَ خَيْراً فَإِنَّ ٱللَّهَ
  شَاكِرٌ عَلِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">وفي الآية مسائل المسألة الأولى
  اعلم أن تعلق هذه الآية بما قبلها من وجوه. أحدها أن الله تعالى بين أنه إنما حول القبلة
  إلى الكعبة ليتم إنعامه على محمد صلى الله عليه وسلم وأمته بإحياء شرائع إبراهيم ودينه
  على ما قال</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَلأُتِمَّ نِعْمَتِى عَلَيْكُمْ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">البقرة150 وكان السعي بين الصفا
  والمروة من شعائر إبراهيم على ما ذكر في قصة بناء الكعبة وسعى هاجر بين الجبلين فلما
  كان الأمر كذلك ذكر الله تعالى هذا الحكم عقيب تلك الآية. وثانيها أنه تعالى لما قال</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَلَنَبْلُوَنَّكُم
  بِشَيْءٍ مّنَ ٱلْخَوفْ وَٱلْجُوعِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">البقرة 155 إلى قوله { وَبَشّرِ
  ٱلصَّـٰبِرِينَ } قال { إِنَّ ٱلصَّفَا وَٱلْمَرْوَةَ مِن شَعَائِرِ ٱللَّهِ } وإنما
  جعلهما كذلك لأنهما من آثار هاجر وإسماعيل مما جرى عليهما من البلوى واستدلوا بذلك
  على أن من صبر على البلوى لا بد وأن يصل إلى أعظم الدرجات وأعلى المقامات. وثالثها
  أن أقسام تكليف الله تعالى ثلاثة. أحدها ما يحكم العقل بحسنه في أول الأمر فذكر هذا
  القسم أولاً وهو قوله</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">اذْكُرُونِى أَذْكُرْكُمْ وَٱشْكُرُواْ لِي وَلاَ تَكْفُرُونِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">البقرة
  152 فإن كان عاقل يعلم أن ذكر المنعم بالمدح والثناء والمواظبة على شكره أمر مستحسن
  في العقول. وثانيها ما يحكم العقل بقبحه في أول الأمر إلا أنه بسبب ورود الشرع به يسلم
  حسنه، وذلك مثل إنزال الآلام والفقر والمحن فإن ذلك كالمستقبح في العقول لأن الله تعالى
  لا ينتفع به ويتألم العبد منه فكان ذلك كالمستقبح إلا أن الشرع لما ورد به وبين الحكمة
  فيه، وهي الإبتلاء والامتحان على ما قال</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَلَنَبْلُوَنَّكُم بِشَيْء مّنَ ٱلْخَوفْ
  وَٱلْجُوعِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">البقرة 155 فحينئذ يعتقد المسلم حسنه وكونه حكمة وصواباً. وثالثها
  الأمر الذي لا يهتدي لا إلى حسنه ولا إلى قبحه، بل يراه كالعبث الخالي عن المنفعة والمضرة
  وهو مثل أفعال الحج من السعي بين الصفا والمروة، فذكر الله تعالى هذا القسم عقيب القسمين
  الأولين ليكون قد نبه على جميع أقسام تكاليفه وذاكراً لكلها على سبيل الاستيفاء والاستقصاء
  والله أعلم. المسألة الثانية اعلم أن الصفا والمروة علمان للجبلين المخصوصين إلا أن
  الناس تكلموا في أصل اشتقاقهما قال القفال رحمه الله قيل إن الصفا واحد ويجمع على صفي
  وأصفاء كما يقال عصا وعصي، ورحا وأرحاء قال الراجز</font></font><table border=\"0\"
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">كأن متنيه من النفي   مواقع الطير من الصفي</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وقد يكون بمعنى جمع واحدته صفاة قال جرير</font></font><table border=\"0\"
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">إنا إذا قرع العدو صفاتنا   لاقوا لنا حجراً
  أصم صلودا</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وفي كتاب الخليل الصفا الحجر الضخم الصلب الأملس، وإذا نعتوا الصخرة
  قالوا صفاة صفواء، وإذا ذكروا قالوا صفا صفوان. فجعل الصفا والصفاة كأنهما في معنى
  واحد وقال المبرد الصفا كل حجر لا يخالطه غيره من طين أو تراب متصل به، واشتقاقه من
  صفا يصفوا إذا خلص وأما المروة فقال الخليل من الحجارة ما كان أبيض أملس صلباً شديد
  الصلابة، وقاله غير هو الحجارة الصغيرة يجمع في القليل مروات وفي الكثير مرو قال أبو
  ذؤيب</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
