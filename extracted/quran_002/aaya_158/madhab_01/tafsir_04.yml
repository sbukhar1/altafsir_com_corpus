  ذات نفسك مما لا يجب عليك. المسألة الثالثة الذين قالوا السعي واجب، فسروا هذا التطوع
  بالسعي الزائد على قدر الواجب ومنهم من فسره بالسعي في الحجة الثانية التي هي غير واجبة
  وقال الحسن المراد منه جميع الطاعات وهذا أولى لأنه أوفق لعموم اللفظ. أما قوله تعالى
