  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\"/></font><table
  border=\"0\" class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">حتى كأني للحوادث مروة   بصفا المشاعر كل
  يوم يقرع</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وأما { شَعَـٰئِرَ ٱللَّهِ } فهي أعلام طاعته، وكل شيء جعل علماً من
  أعلام طاعة الله فهو من شعائر الله، قال الله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَٱلْبُدْنَ جَعَلْنَـٰهَا لَكُمْ
  مّن شَعَـٰئِرِ ٱللَّهِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">الحج 36 أي علامة للقربة، وقال</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">ذٰلِكَ وَمَن يُعَظّمْ شَعَـٰئِرَ
  ٱللَّهِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">الحج 32 وشعائر الحج معالم نسكه ومنه المشعر الحرام، ومنه إشعار السنام
  وهو أن يعلم بالمدية فيكون ذلك علماً على إحرام صاحبها، وعلى أنه قد جعله هديا لبيت
  الله، ومنه الشعائر في الحرب، وهو العلامة التي يتبين بها إحدى الفئتين من الأخرى والشعائر
  جمع شعيرة، وهو مأخوذ من الإشعار الذي هو الإعلام ومنه قولك شعرت بكذا، أي علمت. المسألة
  الثالثة الشعائر إما أن نحملها على العبادات أو على النسك، أو نحملها على مواضع العبادات
  والنسك، فإن قلنا بالأول حصل في الكلام حذف، لأن نفس الجبلين لا يصح وصفهما بأنهما
  دين ونسك، فالمراد به أن الطواف بينهما والسعي من دين الله تعالى، وإن قلنا بالثاني
  استقام ظاهر الكلام، لأن هذين الجبلين يمكن أن يكونا موضعين للعبادات والمناسك وكيف
  كان فالسعي بين هذين الجبلين من شعائر الله ومن أعلام دينه، وقد شرعه الله تعالى لأمة
  محمد صلى الله عليه وسلم ولإبراهيم عليه السلام قبل ذلك، وهو من المناسك الذي حكى الله
  تعالى عن إبراهيم عليه السلام أنه قال</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَأَرِنَا مَنَاسِكَنَا</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">البقرة
  128 واعلم أن السعي ليس عبادة تامة في نفسه بل إنما يصير عبادة إذا صار بعضاً من أبعاض
  الحج، فلهذا السر بين الله تعالى الموضع الذي فيه يصير السعي عبادة فقال { فَمَنْ حَجَّ
  ٱلْبَيْتَ أَوِ ٱعْتَمَرَ فَلاَ جُنَاحَ عَلَيْهِ أَن يَطَّوَّفَ بِهِمَا }. المسألة
  الرابعة الحكمة في شرع هذا السعي الحكاية المشهورة وهي أن هاجر أم إسماعيل حين ضاق
  بها الأمر في عطشها وعطش ابنها إسماعيل عليه السلام أغاثها الله تعالى بالماء الذي
  أنبعه لها ولابنها من زمزم حتى يعلم الخلق أنه سبحانه وإن كان لا يخلي أولياءه في دار
  الدنيا من أنواع المحن إلا أن فرجه قريب ممن دعاه فإنه غياث المستغيثين، فانظر إلى
  حال هاجر وإسماعيل كيف أغاثهما وأجاب دعاءهما، ثم جعل أفعالهما طاعة لجميع المكلفين
  إلى يوم القيامة، وآثارهما قدوة للخلائق أجمعين ليعلم أن الله لا يضيع أجر المحسنين،
  وكل ذلك تحقيق لما أخبر به قبل ذلك من أنه يبتلي عباده بشيء من الخوف والجوع ونقص من
  الأموال والأنفس والثمرات إلا أن من صبر على ذلك نال السعادة في الدارين وفاز بالمقصد
  الأقصى في المنزلين.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
