  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  ٱلصَّفَا وَٱلْمَرْوَةَ مِن شَعَآئِرِ ٱللَّهِ فَمَنْ حَجَّ ٱلْبَيْتَ أَوِ ٱعْتَمَرَ
  فَلاَ جُنَاحَ عَلَيْهِ أَن يَطَّوَّفَ بِهِمَا وَمَن تَطَوَّعَ خَيْراً فَإِنَّ ٱللَّهَ
  شَاكِرٌ عَلِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">فيه تسع مسائل:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">الأولى: روى البخاريّ عن عاصم بن سليمان قال: سألت أنس بن مالك عن
  الصَّفا والمَرْوَة فقال: كنا نرى أنهما من أمر الجاهلية، فلما كان الإسلام أمسكنا
  عنهما؛ فأنزل الله عز وجل: { إِنَّ ٱلصَّفَا وَٱلْمَرْوَةَ مِن شَعَآئِرِ ٱللَّهِ فَمَنْ
  حَجَّ ٱلْبَيْتَ أَوِ ٱعْتَمَرَ فَلاَ جُنَاحَ عَلَيْهِ أَن يَطَّوَّفَ بِهِمَا }.
  وخرّج الترمذيّ عن عروة قال: «قلت لعائشة ما أرى على أحد لم يطف بين الصفا والمروة
  شيئاً، وما أبالي ألاّ أطوف بينهما. فقالت: بئس ما قلت يا بن أختي! طاف رسول الله صلى
  الله عليه وسلم وطاف المسلمون، وإنما كان من أَهَلَّ لِمَنَاة الطاغية التي بِالمُشَلَّل
  لا يطوفون بين الصفا والمروة؛ فأنزل الله تعالى: { فَمَنْ حَجَّ ٱلْبَيْتَ أَوِ ٱعْتَمَرَ
  فَلاَ جُنَاحَ عَلَيْهِ أَن يَطَّوَّفَ بِهِمَا } ولو كانت كما تقول لكانت: «فَلاَ
  جُنَاحَ عَلَيْهِ أَن يَطَّوَّفَ بِهِمَا». قال الزُّهْرِيّ: فذكرت ذلك لأبي بكر بن
  عبد الرحمن بن الحارث بن هشام فأعجبه ذلك وقال: إن هذا لَعِلْمٌ، ولقد سمعت رجالا من
  أهل العلم يقولون: إنما كان من لا يطوف بين الصفا والمروة من العرب يقولون إن طوافنا
  بين هذين الحجرين من أمر الجاهلية. وقال آخرون من الأنصار: إنما أمرنا بالطواف (بالبيت)
  ولم نؤمر به بين الصفا والمَرْوَة؛ فأنزل الله تعالى: { إِنَّ ٱلصَّفَا وَٱلْمَرْوَةَ
  مِن شَعَآئِرِ ٱللَّهِ } قال أبو بكر بن عبد الرحمن: فأراها قد نزلت في هؤلاء وهؤلاء.
  قال: «هذا حديث حسن صحيح». أخرجه البخاري بمعناه، وفيه بَعْدَ قوله فأنزل الله تعالى
  { إِنَّ ٱلصَّفَا وَٱلْمَرْوَةَ مِن شَعَآئِرِ ٱللَّهِ }: «قالت عائشة وقد سنّ رسول
  الله صلى الله عليه وسلم الطواف بينهما، فليس لأحد أن يترك الطواف بينهما»؛ ثم أخبرت
  أبا بكر بن عبد الرحمن فقال: إن هذا لَعِلْمٌ ما كنت سمعته، ولقد سمعت رجالاً من أهل
  العلم يذكرون أن الناس ـ إلاَ من ذكرتْ عائشةُ ـ ممن كان يُهِلّ بمَنَاة كانوا يطوفون
  كلهم بالصّفا والمروة؛ فلما ذكر الله تعالى الطواف بالبيت ولم يذكر الصفا والمروة في
  القرآن قالوا: يا رسول الله، كنا نطوف بالصفا والمروة، وإن الله أنزل الطواف بالبيت
  فلم يذكر الصفا، فهل علينا من حَرَج أن نطوف بالصفا والمروة؟ فأنزل الله عز وجل: {
  إِنَّ ٱلصَّفَا وَٱلْمَرْوَةَ مِن شَعَآئِرِ ٱللَّهِ } الآية. قال أبو بكر: فأسمع هذه
  الآية نزلت في الفريقين كليهما: في الذين كانوا يتحرّجون أن يطوفوا في الجاهلية بالصفا
  والمروة، والذين يطوفون ثم تحرَّجوا أن يطوفوا بهما في الإسلام؛ من أجل أن الله تعالى
  أمر بالطواف بالبيت، ولم يذكر الصفا حتى ذكر ذلك بعد ما ذكر الطواف بالبيت. وروى الترمذيّ
  عن عاصم بن سليمان الأحْوَل قال: «سألت أنس بن مالك عن الصفا والمروة فقال: كانا من
  شعائر الجاهلية، فلما كان الإسلام أمسكنا عنهما؛ فأنزل الله عز وجل: { إِنَّ ٱلصَّفَا
  وَٱلْمَرْوَةَ مِن شَعَآئِرِ ٱللَّهِ فَمَنْ حَجَّ ٱلْبَيْتَ أَوِ ٱعْتَمَرَ فَلاَ
  جُنَاحَ عَلَيْهِ أَن يَطَّوَّفَ بِهِمَا } قال: هما تطوّع، { وَمَن تَطَوَّعَ خَيْراً
  فَإِنَّ ٱللَّهَ شَاكِرٌ عَلِيمٌ }.</font></font>&#13;\t\t\t<label disabled=\"true\"
