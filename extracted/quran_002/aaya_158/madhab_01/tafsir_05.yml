  فَمَنْ حَجَّ ٱلْبَيْتَ أَوِ ٱعْتَمَرَ فَلاَ جُنَاحَ عَلَيْهِ أَن يَطَّوَّفَ بِهِمَا
  وَمَن تَطَوَّعَ خَيْراً فَإِنَّ ٱللَّهَ شَاكِرٌ عَلِيمٌ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قال:
  هذا حديث حسن صحيح». خرّجه البخاري أيضاً. وعن ٱبن عباس قال: كان في الجاهلية شياطين
  تعزف الليل كله بين الصفا والمروة وكان بينهما آلهة، فلما ظهر الإسلام قال المسلمون:
  يا رسول الله، لا نطوف بين الصفا والمروة فإنهما شرك؛ فنزلت. وقال الشعبيّ: كان على
  الصفا في الجاهلية صنم يُسَمَّى «إسَافاً» وعلى المَرْوة صنم يسمَّى «نائلة» فكانوا
  يمسحونهما إذا طافوا؛ فامتنع المسلمون من الطواف بينهما من أجل ذلك؛ فنزلت الآية.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">الثانية: أصل الصّفا في اللغة الحجر الأملس؛ وهو هنا جبل بمكة معروف،
  وكذلك المروة جبل أيضاً؛ ولذلك أخرجهما بلفظ التعريف. وذُكِر الصفا لأن آدم المصطفى
  صلى الله عليه وسلم وقف عليه فسُمِّيَ به، ووقفت حوّاء على المروة فسُمِّيت بٱسم المرأة،
  فأَنث لذلك؛ والله أعلم. وقال الشعبيّ: كان على الصفا صنم يسمى «إسافا» وعلى المروة
  صنم يدعى «نائلة» فاطرد ذلك في التذكير والتأنيث وقدّم المذكّر، وهذا حسن؛ لأن الأحاديث
  المذكورة تدل على هذا المعنى. وما كان كراهة من كره الطواف بينهما إلا من أجل هذا؛
  حتى رفع الله الحرج في ذلك. وزعم أهل الكتاب أنهما زَنَيَا في الكعبة فمسخهما الله
  حجرين فوضعهما على الصفا والمروة ليُعتبر بهما؛ فلما طالت المدّة عُبِدا من دون الله؛
  والله تعالى أعلم. والصفا (مقصور): جمع صَفاة، وهي الحجارة الملس. وقيل: الصفا ٱسم
  مفرد وجمعه صُفِيّ (بضم الصاد) وأصفاء على مثل أرحاء. قال الراجز:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">كأن مَتْنَيْه من النَّفِيّ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">مواقعُ الطير على الصُّفِيّ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقيل: من شروط الصفا البياض والصلابة؛
  وٱشتقاقه من صفا يصفو، أي خَلَص من التراب والطين. والمروة (واحدة المَرْو) وهي الحجارة
  الصغار التي فيها لين. وقد قيل إنها الصلاب. والصحيح أن المرو الحجارة صليبها ورخوها
  الذي يتشظّى وترقّ حاشيته؛ وفي هذا يقال: المرو أكثر ويقال في الصليب. قال الشاعر:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">وتولّى الأرض خفًّا ذابلاً</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فإذا ما صادف المرو رضخ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقال أبو ذؤيب:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">حتى كأني للحوادث مَرْوة</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">بصَفَا المُشَقَّر كل يوم تُقْرَعُ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقد قيل: إنها الحجارة السود. وقيل:
  حجارة بيض برّاقة تكون فيها النار.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الثالثة:
  قوله تعالى: { مِن شَعَآئِرِ ٱللَّهِ } أي من معالمه ومواضع عباداته؛ وهي جمع شعيرة.
  والشعائر: المتعبّدات التي أشعرها الله تعالى؛ أي جعلها أعلاما للناس، من الموقف والسَّعْي
  والنّحر. والشِّعار: العلامة؛ يقال: أشعر الهَدْيَ أعلَمَه بغرز حديدة في سَنَامه؛
  من قولك: أشعرت أي أعلمت، وقال الكُميت:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">نُقتِّلهم جِيلاً فجيلاً تَرَاهُمُ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">شعائِرَ
  قُرْبَانٍ بهم يُتقرَّبُ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">الرابعة: قوله تعالى: { فَمَنْ حَجَّ ٱلْبَيْتَ } أي قصد.</font></font>&#13;\t\t\t<label
