  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  ٱلصَّفَا وَٱلْمَرْوَةَ مِن شَعَآئِرِ ٱللَّهِ فَمَنْ حَجَّ ٱلْبَيْتَ أَوِ ٱعْتَمَرَ
  فَلاَ جُنَاحَ عَلَيْهِ أَن يَطَّوَّفَ بِهِمَا وَمَن تَطَوَّعَ خَيْراً فَإِنَّ ٱللَّهَ
  شَاكِرٌ عَلِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">{ إِنَّ ٱلصَّفَا وَٱلْمَرْوَةَ
  } جبلان بمكة { مِن شَعَائِرِ ٱللَّهِ } أعلام دينه جمع (شعيرة) { فَمَنْ حَجَّ ٱلْبَيْتَ
  أَوِ ٱعْتَمَرَ } أي تلبس بالحج أو العمرة وأصلهما القصد والزيارة { فَلاَ جُنَاحَ
  } إثم عَلَيْهِ { أَن يَطَّوَّفَ } فيه إدغام التاء في الأصل في الطاء { بِهِمَا }
  بأن يسعى بينهما سبعاً، نزلت لما كره المسلمون ذلك لأنّ أهل الجاهلية كانوا يَطّوفون
  بهما وعليهما صنمان يمسحونهما، وعن ابن عباس أنّ السعي غير فرض لما أفاده رفع الإثم
  من التخيير وقال الشافعي وغيره: ركن وبيَّن صلى الله عليه وسلم فريضته بقوله</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" إن الله كتب عليكم السعي \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">رواه البيهقي وغيره وقال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" ابدأوا بما بدَأ الله به \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">يعني الصفا رواه مسلم { وَمَن تَطَوَّعَ
  } في قراءة (من تطوع) بالتحتية وتشديد الطاء مجزوماً وفيه إدغام التاء فيها { خَيْرًا
  } أي بخير أي عمل ما لم يجب عليه من طواف وغيره { فَإِنَّ ٱللَّهَ شَاكِرٌ } لعمله
  بالإثابة عليه { عَلِيمٌ } به.</font></font><font class=\"TextResultArabic\"><font
