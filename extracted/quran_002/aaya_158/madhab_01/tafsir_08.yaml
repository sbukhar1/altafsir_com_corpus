aaya: ۞ إِنَّ الصَّفَا وَالْمَرْوَةَ مِنْ شَعَائِرِ اللَّهِ ۖ فَمَنْ حَجَّ الْبَيْتَ
  أَوِ اعْتَمَرَ فَلَا جُنَاحَ عَلَيْهِ أَنْ يَطَّوَّفَ بِهِمَا ۚ وَمَنْ تَطَوَّعَ
  خَيْرًا فَإِنَّ اللَّهَ شَاكِرٌ عَلِيمٌ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ ٱلصَّفَا
  وَٱلْمَرْوَةَ مِن شَعَآئِرِ ٱللَّهِ فَمَنْ حَجَّ ٱلْبَيْتَ أَوِ ٱعْتَمَرَ فَلاَ
  جُنَاحَ عَلَيْهِ أَن يَطَّوَّفَ بِهِمَا وَمَن تَطَوَّعَ خَيْراً فَإِنَّ ٱللَّهَ
  شَاكِرٌ عَلِيمٌ }{ إِنَّ ٱلصَّفَا وَٱلْمَرْوَةَ } جبلان بمكة { مِن شَعَائِرِ ٱللَّهِ
  } أعلام دينه جمع (شعيرة) { فَمَنْ حَجَّ ٱلْبَيْتَ أَوِ ٱعْتَمَرَ } أي تلبس بالحج
  أو العمرة وأصلهما القصد والزيارة { فَلاَ جُنَاحَ } إثم عَلَيْهِ { أَن يَطَّوَّفَ
  } فيه إدغام التاء في الأصل في الطاء { بِهِمَا } بأن يسعى بينهما سبعاً، نزلت لما
  كره المسلمون ذلك لأنّ أهل الجاهلية كانوا يَطّوفون بهما وعليهما صنمان يمسحونهما،
  وعن ابن عباس أنّ السعي غير فرض لما أفاده رفع الإثم من التخيير وقال الشافعي وغيره:
  ركن وبيَّن صلى الله عليه وسلم فريضته بقوله \" إن الله كتب عليكم السعي \" رواه البيهقي
  وغيره وقال: \" ابدأوا بما بدَأ الله به \" يعني الصفا رواه مسلم { وَمَن تَطَوَّعَ
  } في قراءة (من تطوع) بالتحتية وتشديد الطاء مجزوماً وفيه إدغام التاء فيها { خَيْرًا
  } أي بخير أي عمل ما لم يجب عليه من طواف وغيره { فَإِنَّ ٱللَّهَ شَاكِرٌ } لعمله
  بالإثابة عليه { عَلِيمٌ } به.\r\n\t\t\t\r\n\t\t\t</section>"

