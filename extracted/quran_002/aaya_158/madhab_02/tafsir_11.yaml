aaya: ۞ إِنَّ الصَّفَا وَالْمَرْوَةَ مِنْ شَعَائِرِ اللَّهِ ۖ فَمَنْ حَجَّ الْبَيْتَ
  أَوِ اعْتَمَرَ فَلَا جُنَاحَ عَلَيْهِ أَنْ يَطَّوَّفَ بِهِمَا ۚ وَمَنْ تَطَوَّعَ
  خَيْرًا فَإِنَّ اللَّهَ شَاكِرٌ عَلِيمٌ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ ٱلصَّفَا
  وَٱلْمَرْوَةَ مِن شَعَآئِرِ ٱللَّهِ فَمَنْ حَجَّ ٱلْبَيْتَ أَوِ ٱعْتَمَرَ فَلاَ
  جُنَاحَ عَلَيْهِ أَن يَطَّوَّفَ بِهِمَا وَمَن تَطَوَّعَ خَيْراً فَإِنَّ ٱللَّهَ
  شَاكِرٌ عَلِيمٌ }قوله تعالى: { إِنَّ ٱلصَّفَا وَٱلْمَرْوَةَ مِن شَعَائِرِ ٱللَّهِ
  } قال أهل اللغة: الصفا: الحجارة الصلبة (التي لا تنبت [بها شيء] والواحدة: صفاة يقال:
  حصى وحصاة) والمروة: الحجارة اللينة والشعائر: [علامة] متعبداته [واحدها] شعيرة. يعني
  أن الطواف بالصفا والمروة من أمور المناسك { فَمَنْ حَجَّ ٱلْبَيْتَ أَوِ ٱعْتَمَرَ
  فَلاَ جُنَاحَ عَلَيْهِ أَن يَطَّوَّفَ بِهِمَا } روي عن أبي بن كعب أنه كان يقرأ:
  فلا جناح عليه أن لا يطوف بهما. وروي عن ابن عباس، وأنس بن مالك أنهما كانا يقرآن كذلك
  ومعنى ذلك أن من حج البيت أو اعتمر فترك السعي لا يفسد حجه ولا عمرته ولكن يجب عليه
  جبر النقصان وهو إراقة الدم وفي مصحف الإمام (فلا جناح عليه أن يطوف بهما) بحذف كلمة
  (لا) وذلك أن أهل الجاهلية كان لهم صنمان على الصفا والمروة: أحدهما يقال له (اساف)
  والآخر (نائلة) وكان المشركون يطوفون بين الصفا والمروة ويستلمون الصنمين فلما قدم
  النبي - صلى الله عليه وسلم - بعمرة القضاء كان الأنصار لا يسعون فيما بين الصفا والمروة
  ويقولون: السعي فيما بينهما من أمر المشركين فنزلت هذه الآية. ويقال: إن النبي - صلى
  الله عليه وسلم - لما فتح مكة، طاف بالبيت، والمسلمون معه فلما سعى بين الصفا والمروة
  رفع المسلمون أزرهم وشمروا قمصهم كيلا يصيب ثيابهم ذينك الصنمين فنزل قوله تعالى: {
  إِنَّ ٱلصَّفَا وَٱلْمَرْوَةَ مِن شَعَائِرِ ٱللَّهِ } يعني من أمور المناسك { فَمَنْ
  حَجَّ ٱلْبَيْتَ أَوِ ٱعْتَمَرَ فَلاَ جُنَاحَ عَلَيْهِ أَن يَطَّوَّفَ بِهِمَا } يعني
  لو أصاب ثيابه من ذلك لا يضره ولا إثم عليه فخرج عمر فتناول المعول وكسر الصنمين. قال
  الفقيه: حدثنا الفقيه أبو جعفر قال: حدثنا علي بن أحمد قال: حدثنا محمد بن الفضل عن
  يعلى بن منبه عن صالح بن حيان عن أبي بريدة عن أبيه قال: \" دخل جبريل عليه السلام
  المسجد فبصر بالنبي - صلى الله عليه وسلم - نائماً في ظل الكعبة فأيقظه فقام وهو ينفض
  رأسه ولحيته من التراب فانطلق به نحو باب بني شيبة فلقيهما ميكائيل فقال جبريل لميكائيل:
  ما يمنعك أن تصافح النبي - صلى الله عليه وسلم - فقال: أجد من يده ريح نحاس فقال جبريل
  للنبي - صلى الله عليه وسلم - أفعلت ذلك؟ وكان النبي - صلى الله عليه وسلم - نسي ذلك
  ثم ذكر فقال: \" صدق أخي مررت أول أمس على (أساف ونائلة) فوضعت يدي على أحدهما وقلت:
  إن قوماً رضوا بكما آلهة مع الله هم قوم سوء \" قال صالح: قلت [لأبي بريدة] وما أساف
  ونائلة؟ قال: كانا إنسانين من قريش يطوفان بالكعبة [فوجدا فيها] خلوة فراود أحدهما
  صاحبه (فمسخهما) الله تعالى نحاساً [فجاءت بهما] قريش وقالوا: لولا أن الله رضي بأن
  نعبد هذين الإنسانين ما مسخهما نحاساً.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ ٱلصَّفَا وَٱلْمَرْوَةَ مِن شَعَآئِرِ
  ٱللَّهِ فَمَنْ حَجَّ ٱلْبَيْتَ أَوِ ٱعْتَمَرَ فَلاَ جُنَاحَ عَلَيْهِ أَن يَطَّوَّفَ
  بِهِمَا وَمَن تَطَوَّعَ خَيْراً فَإِنَّ ٱللَّهَ شَاكِرٌ عَلِيمٌ }(وأساف) كان رجلاً
  ونائلة كانت امرأة. قال الزجاج: الجناح في اللغة: أخذ من جنح إذا مال وعدل عن المقصد
  وأصل ذلك من جناح الطير. قوله تعالى: { وَمَن تَطَوَّعَ خَيْرًا }. قرأ حمزة والكسائي
  (يطوع) بالياء وجزم العين لأن الأصل يتطوع فأدغمت التاء في الطاء وشددت. وقرأ الباقون
  (تطوع) على معنى الماضي والمراد به الاستقبال يعني إذا زاد في الطواف حول البيت على
  ما هو واجب عليه { فَإِنَّ ٱللَّهَ شَاكِرٌ } يقبل منهم { عَلِيمٌ } [بنياتهم وبما
  نووا] وقال القتبي: يطوف أصله يتطوف فأدغمت التاء في الطاء ويقال: الجناح: الإثم ويقال
  إن الله شاكر عليم يقبل اليسير ويعطي الجزيل - ويقال: إن الله شاكر بقبول أعمالكم عليم
  بالثواب ويقال: الطواف للغرباء أفضل من الصلاة لأنهم يقدرون على الصلاة إذا رجعوا إلى
  منازلهم ولا يمكنهم الطواف إلا في ذلك الوقت فالله تعالى قد حث على الطواف. بقوله {
  وَمَن تَطَوَّعَ خَيْرًا فَإِنَّ ٱللَّهَ شَاكِرٌ عَلِيمٌ }.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

