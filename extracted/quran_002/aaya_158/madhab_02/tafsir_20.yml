  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  ٱلصَّفَا وَٱلْمَرْوَةَ مِن شَعَآئِرِ ٱللَّهِ فَمَنْ حَجَّ ٱلْبَيْتَ أَوِ ٱعْتَمَرَ
  فَلاَ جُنَاحَ عَلَيْهِ أَن يَطَّوَّفَ بِهِمَا وَمَن تَطَوَّعَ خَيْراً فَإِنَّ ٱللَّهَ
  شَاكِرٌ عَلِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { إِنَّ ٱلصَّفَا وَٱلْمَرْوَةَ
  مِن شَعَآئِرِ ٱللَّهِ... }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن عطية: الصفا والمروة جبلان بمكة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  الجوهري: في الصحاح موضعان بمكة. والصفاء بالمدّ ضد (الكدرة) والتغيّر.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ابن عطية: والصفا جمع صفاة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ابن
  عرفة: وجعله أبو حيان اسم جنس وهو الصواب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ابن
  عطية: وقيل إنه مفرد وجمعه صفى وأصفاء، وهي الصخرة العظيمة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  الراجز: (كأن منبته من النفي مواقع الطير على الصفا)</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقيل:
  من شرط الصفا البياض والصلابة وشرط الجوهري فيه الملوسة ولم يشترط الصلابة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ابن عطية: والمروة واحدة المرو، وهي الحجارة الصغار التي فيها لين
  ومنه قولهم (ذكيتها بمروْة).</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ابن
  عرفة: الصواب العكس لأن التذكية إنما تأتي بالصلب لا باللين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ابن
  عطية: ومنه قول (الأمين أخرجني) فإن قتلني بمروة قتلته بمروة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ابن
  عرفة: الأمين والمأمون ولدا هارون الرشيد وكان الأمين أراد أن (يغدر) أخاه المأمون
  فقال هذه المقالة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">الجوهري: الصفا والمروة علمان للجبلين
  كالصمان والمقطم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">الجوهري: الصّمان جبل قرب (الرملة)
  بالشام والمقطم جبل بمصر.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">أبو حيان: فالألف واللاّم فيهما
  زائدة كزيادتهما في الاسم العلم، وقيل للغلبة كالنجم والثريا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ابن
  عرفة: فرق بينهما بأنّ التي للغلبة يمتنع إسقاطها فلا تقول: صفا ومروة، وتريد هذين
  الموضعين والزائدة يصح إسقاطها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ابن
  عطية: والشعائر جمع شعيرة وهي العلامة أي من أعلام (مناسكه) ومتعبداته، أي من معالمه
  ومواضع عبادته.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ابن عرفة: أي عباداته الخاصة المؤقتة
  وإلا فكلّ مسجد من (مواضع) عباداته، فالمراد من معالمه التي وقّتها الشارع لهذه العبادة
  الخاصة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ابن عرفة: وعلى هذا لا يحتاج إلى
  ما قال أبو حيان إن الآية على حذف مضاف (لأن). المعنى: أن الصفا والمروة بعض (مواضع)
  عبادة الله إلاّ على تأويل، ذكره مختصرا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ابن
  الخطيب: المراد من عبادة الله فيحتاج أن يقال إن طواف الصفا والمروة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">واحتج بعض الأصوليين بالآية مع حديث</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" إبدؤوا بما بدأ الله به \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">على أنّ الواو تفيد الترتيب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  الآخرون: لو كانت تفيد الترتيب لما سألوه وهم عرب فصحاء، والصواب أنّها لا تقتضيه ولا
  (تنافيه) لكن يحتج بها على ترجيح تقديم ما قدمه الشارع في لفظه. وقرىء \" أَنْ لاَ
  يَطُوف بِهِمَا \".</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">أبو حيان: لا فرق بين ذكر \" لا
  \" وإسقاطها والمعنى واحد.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ابن عرفة: بل مختلف كقولك: لاجناح
  عليك أن تصلي العصر عند الغروب ولا جناح عليك أن لا تصليها عند الغروب.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ابن عطية: وليس المقصد إباحة الطواف للحاج وإنما المقصد زوال ما وقع
  فى نفوسهم من كراهة الطواف بهما. واختلف في أصل ذلك كيف كان؟ فروي أن الجن كانت تطوف
  بهما فى الجاهلية (فتحرج) المسلمون (من الطواف) بينهما لذلك. وروي عن عائشة: أن الأنصار
  كانوا يهلون لمناة التي بالمشلل (حذو) (قُدَيْد) ويعظمونها فكانوا (لا يطوفون) حذو
  أساف ولا نائلة إجلالا لتلك. فلما جاء الإسلام (تحرجوا) فنزلت الآية.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ابن عرفة: هذا لا يناسب ولا يليق بالمؤمنين أن يفعلوه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ابن عطية: وعن الشعبي أنهم كانوا يطوفون بهما معتقدين ذلك (السعي)
  إجلالا لأساف ونائلة وهما صنمان فتحرج المسلمون من ذلك فنزلت الآية.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ابن عرفة: هذا صواب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

