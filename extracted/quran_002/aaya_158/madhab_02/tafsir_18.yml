  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">وصححه
  الدارقطني (ق) عن عروة بن الزبير قال: قلت لعائشة زوج النبي صلى الله عليه وسلم أرأيت
  قول الله: { إن الصفا والمروة من شعائر الله فمن حج البيت أو اعتمر فلا جناح عليه أن
  يطوف بهما } فما أرى على أحد شيئاً أن لا يطوف بهما فقالت عائشة: كلا لو كان كما تقول
  كانت فلا جناح عليه، أن لا يطوف بهما إنما نزلت هذه الآية في الأنصار، كانوا يهلون
  لمناة وكانت مناة حذو قديد وكانوا يتحرجون أن يطوفوا بين الصفا والمروة، فلما جاء الإسلام
  سألوا رسول الله صلى الله عليه وسلم فأنزل الله تعالى: { إن الصفا والمروة من شعائر
  الله } الآية (م) عن جابر في حديثه الطويل في صفة حجة الوداع قال: ثم خرج من الباب
  إلى الصفا فلما دنا من الصفا قرأ:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" إن الصفا والمروة من شعائر الله أبدأ بما بدأ الله به فبدأ بالصفا
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">الحديث
  فإذا ثبت أن النبي صلى الله عليه وسلم سعى وجب علينا السعي لقوله تعالى: فاتبعوه، ولقوله
  صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" خذوا عني مناسككم \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">والأمر للوجوب ومن القياس أن السعي أشواط شرعت في بقعة من بقاع الحرم
  ويؤتى به في إحرام كامل فكان ركناً كطواف الزيارة واحتج أبو حنيفة ومن لا يرى وجوب
  السعي بقوله: { فلا جناح عليه أن يطوف بهما }. وهذا لا يقال في الواجبات ثم إنه تعالى
  أكد ذلك بقوله: { ومن تطوع خيراً } فبين أنه تطوع وليس بواجب. وأجيب عن الأول بأن قوله
  تعالى: { فلا جناح عليه } ليس فيه إلاّ أنه لا إثم على فعله وهذا القدر مشترك بين الواجب،
  وغيره كما تقدم بيانه فلا يكون فيه دلالة على نفي الوجوب. وعن الثاني وهو التمسك بقوله
  تعالى: { ومن تطوع خيراً } فضعيف لأن هذا لا يقتضي أن يكون المراد من هذا التطوع هو
  الطواف المذكور، أولاً بل يجوز أن يكون المقصود منه شيئاً أخر يدل على ذلك قول الحسن:
  إن المراد من قوله: { ومن تطوع خيراً } جميع الطاعات في الدين يعني فعل فعلاً زائداً
  على ما افترض عليه من صلاة وصدقة وصيام وحج وعمرة، وطواف، وغير ذلك من أنواع الطاعات.</font></font>&#13;\t\t\t<label
