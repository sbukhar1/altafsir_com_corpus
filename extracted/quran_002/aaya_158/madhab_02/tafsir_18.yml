  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  ٱلصَّفَا وَٱلْمَرْوَةَ مِن شَعَآئِرِ ٱللَّهِ فَمَنْ حَجَّ ٱلْبَيْتَ أَوِ ٱعْتَمَرَ
  فَلاَ جُنَاحَ عَلَيْهِ أَن يَطَّوَّفَ بِهِمَا وَمَن تَطَوَّعَ خَيْراً فَإِنَّ ٱللَّهَ
  شَاكِرٌ عَلِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">قوله عز وجل: { إن الصفا والمروة
  من شعائر الله } الصفا جمع صفاة، وهي الصخرة الصلبة الملساء، وقيل هي الحجارة الصافية.
  والمروة الحجر الرخو، وجمعها مرو ومروات وهذان أصلهما في اللغة، وإنما عنى الله بهما
  الجبلين المعروفين بمكة في طرفي المسعى، ولذلك أدخل فيهما الألف واللام وشعائر الله
  أعلام دينه وأصلها من الإشعار وهو الإعلام واحدتها شعيرة وكل ما كان معلماً لقربان
  يتقرب به إلى الله تعالى من صلاة، ودعاء وذبيحة فهو شعيرة من شعائر الله. ومشاعر الحج
  معالمه الظاهرة للحواس ويقال: شعائر الحج فالمطاف والموقف والمنحر، كلها شعائر والمراد
  بالشعائر هنا المناسك التي جعلها الله أعلاماً لطاعته فالصفا، والمروة منها حيث يسعى
  بينهما { فمن حج البيت } قصد البيت هذا أصله في اللغة وفي الشرع عبارة عن أفعال مخصوصة
  لإقامة المناسك { أو اعتمر } أي زار البيت والعمرة الزيارة ففي الحج والعمرة المشروعين
  قصد وزيارة { فلا جناح عليه } أي فلا إثم عليه وأصله من جنح إذا مال عن القصد المستقيم
  { أن يطوف بهما } أي يدور بهما ويسعى بينهما. وسبب نزول هذه الآية، أنه كان على الصفا
  والمروة صنمان يقال لهما إساف ونائلة فكاف إساف على الصفات ونائلة على المروة وكان
  أهل الجاهلية يطوفون بين الصفا والمروة تعظيماً للصنمين فلما جاء الإسلام وكسرت الأصنام،
  تحرج المسلمون عن السعي بين الصفا والمروة فأنزل الله هذه الآية وأذن في السعي بينهما
  وأخبر أنه من شعائر الله (ق) عن عاصم بن سليمان الأحول قال قلت لأنس: أكنتم تكرهون
  السعي بين الصفا والمروة؟ فقال: نعم لأنها كانت من شعائر الجاهلية حتى أنزل الله {
  إن الصفا والمروة من شعائر الله فمن حج البيت أو اعتمر فلا جناح عليه أن يطوف بهما
  }. وفي رواية قال: كانت الأنصار يكرهون أن يطوفوا بين الصفا والمروة حتى نزلت { إن
  الصفا والمروة من شعائر الله }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فصل</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">اختلف العلماء في حكم السعي بين الصفا والمروة، فذهب جماعة إلى وجوبه
  وهو قول ابن عمر وجابر وعائشة وبه قال الحسن: وإليه ذهب مالك والشافعي وذهب قوم إلى
  أنه تطوع. وهو قول ابن عباس: وبه قال ابن سيرين وذهب الثوري وأبو حنيفة إلى أنه ليس
  بركن وعلى من تركه دم وروي عن ابن الزبير ومجاهد وعطاء أن من تركه فلا شيء عليه واختلفت
  الرواية عن أحمد في ذلك فروي عنه أن من ترك السعي بين الصفا والمروة لم يجزه حجه وروي
  عنه أنه لا شيء في تركه عمداً، ولا سهواً ولا ينبغي أن يتركه ونقل الجمهور عنه أنه
  تطوع وسبب هذا الاختلاف أن قوله تعالى: { فلا جناح عليه } يصدق عليه أنه لا إثم عليه
  في فعله، فدخل تحته الواجب والمندوب والمباح فظاهر هذه الآية، لا يدل على أن السعي
  بين الصفا والمروة واجب أو ليس بواجب، لأن اللفظ الدال على القدر المشترك بين الأقسام
  الثلاثة لا دلالة فيه على خصوصية أحدهما، فإذا لا بد من دليل خارج يدل على أن السعي
  واجب أو غير واجب فحجة الشافعي ومن وافقه في أن السعي بين الصفا والمروة، ركن من أركان
  الحج والعمرة، ما روى الشافعي بسنده عن صفية بنت شيبة، قالت: أخبرتني بنت أبي تجزاة
  واسمها حبيبة إحدى نساء بني عبد الدار قالت: دخلت مع نسوة من قريش دار آل أبي حسين
  ننظر إلى النبي صلى الله عليه وسلم وهو يسعى بين الصفا والمروة، فرأيته يسعى وإن مئزره
  ليدور من شدة السعي حتى لأقول: إني لأرى ركبته وسمعته يقول:</font></font>&#13;\t\t\t<label
