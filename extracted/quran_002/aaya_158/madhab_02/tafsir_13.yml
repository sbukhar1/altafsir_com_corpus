  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  ٱلصَّفَا وَٱلْمَرْوَةَ مِن شَعَآئِرِ ٱللَّهِ فَمَنْ حَجَّ ٱلْبَيْتَ أَوِ ٱعْتَمَرَ
  فَلاَ جُنَاحَ عَلَيْهِ أَن يَطَّوَّفَ بِهِمَا وَمَن تَطَوَّعَ خَيْراً فَإِنَّ ٱللَّهَ
  شَاكِرٌ عَلِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالىٰ: { إنَّ الصَّفَا والمَرْوَةَ
  مِن شَعَآئِرِ اللهِ } الصفا جمع صفاة وهي الصخرة الصلبة الملساء، يقال صفاة وصفا،
  مثل: حصاة وحصى ونواة ونوى، والمروة: الحجر الرخو، وجمعها مروات، وجمع الكثير مرو،
  مثل تمرة وتمرات وتمر. وإنما عنى بهما الجبلين المعروفين بمكة في طرفي المسعى، ولذلك
  أدخل فيهما الألف واللام، وشعائر الله أعلام دينه، أصلها من الإِشعار وهو الإِعلام
  واحدتها شعيرة وكل ما كان مَعْلَماً لقربان يتقرب به إلى الله تعالى من صلاة ودعاء
  وذبيحة فهو شعيرة فالمطاف والموقف والنحر كلها شعائر لله ومثلها المشاعر، والمراد بالشعائر
  هاهنا: المناسك التي جعلها الله أعلاماً لطاعته، فالصفا والمروة منها حتى يطاف بهما
  جميعاً { فَمَنْ حَجَّ ٱلْبَيْتَ أَوِ ٱعْتَمَرَ } فالحج في اللغة: القصد، والعمرة:
  الزيارة، وفي الحج والعمرة المشروعين قصد وزيارة { فَلاَ جُنَاحَ عَلَيْهِ } أي لا
  إثم عليه، وأصله من جنح أي مال عن القصد { أَن يَطَّوَّفَ بِهِمَا } أي يدور بهما،
  وأصله يتطوف أدغمت التاء في الطاء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وسبب
  نزول هذه الآية أنه كان على الصفا والمروة صنمان إساف ونائلة، وكان إساف على الصفا
  ونائلة على المروة، وكان أهل الجاهلية يطوفون بين الصفا والمروة تعظيماً للصنمين ويتمسحون
  بهما، فلما جاء الإِسلام وكسرت الأصنام كان المسلمون يتحرجون عن السعي بين الصفا والمروة
  لأجل الصنمين فأذن الله فيه وأخبر أنه من شعائر الله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلف
  أهل العلم في حكم هذه الآية ووجوب السعي بين الصفا والمروة في الحج والعمرة فذهب جماعة
  إلى وجوبه وهو قول ابن عمر وجابر وعائشة وبه قال الحسن وإليه ذهب مالك والشافعي وذهب
  قوم إلى أنه تطوع وهو قول ابن عباس وبه قال ابن سيرين ومجاهد وإليه ذهب سفيان الثوري
  وأصحاب الرأي. وقال الثوري وأصحاب الرأي على من تركه دم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واحتج
  من أوجبه بما أخبرنا عبد الوهاب بن محمد الكسائي الخطيب أخبرنا عبد العزيز بن أحمد
  الخلال أخبرنا أبو العباس محمد بن يعقوب الأصم أخبرنا الربيع بن سليمان أخبرنا الشافعي
  أخبرنا عبد الله بن مؤمَّل العائذي عن عمرو بن عبد الرحمٰن بن محيصن عن عطاء بن أبي
  رباح عن صفية بنت شيبة قالت: أخبرتني بنت أبي تُجراة - اسمها حبيبة إحدى نساء بني عبد
  الدار - قالت: دخلت مع نسوة من قريش دار آل أبي حسين ننظر إلى رسول الله صلى الله عليه
  وسلم وهو يسعى بين الصفا والمروة فرأيته يسعى وإن مئزره ليدور من شدة السعي حتى لأقول
  إني لأرى ركبتيه، وسمعته يقول</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" اسعوا فإن الله كتب عليكم السعي \". </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">أخبرنا أبو الحسن محمد بن محمد السرخسي أخبرنا زاهر بن أحمد أخبرنا
  أبو إسحاق الهاشمي أخبرنا أبو مصعب عن مالك عن هشام بن عروة عن أبيه أنه قال: قلت لعائشة
  زوج النبي صلى الله عليه وسلم أرأيت قول الله تعالىٰ { إِنَّ ٱلصَّفَا وَٱلْمَرْوَةَ
  مِن شَعَآئِرِ ٱللَّهِ فَمَنْ حَجَّ ٱلْبَيْتَ أَوِ ٱعْتَمَرَ فَلاَ جُنَاحَ عَلَيْهِ
  أَن يَطَّوَّفَ بِهِمَا } فما أرى على أحد شيئاً ألا يطوف بهما، قالت عائشة: كلا لو
  كانت كما تقول كانت «فلا جناح عليه أن لا يطوف بهما» إنما أنزلت هذه الآية في الأنصار
  كانوا يهلون لمناة وكانت مناة حذو قُدَيْدٍ وكانوا يتحرجون أن يطوفوا بين الصفا والمروة.</font></font>&#13;\t\t\t<label
