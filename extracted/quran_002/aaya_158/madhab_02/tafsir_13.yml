  فَمَنْ حَجَّ ٱلْبَيْتَ أَوِ ٱعْتَمَرَ فَلاَ جُنَاحَ عَلَيْهِ أَن يَطَّوَّفَ بِهِمَا
  وَمَن تَطَوَّعَ خَيْراً فَإِنَّ ٱللَّهَ شَاكِرٌ عَلِيمٌ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">فلما
  جاء الإِسلام سألوا رسول الله صلى الله عليه وسلم عن ذلك فأنزل الله تعالىٰ { إِنَّ
  ٱلصَّفَا وَٱلْمَرْوَةَ مِن شَعَآئِرِ ٱللَّهِ } الآية.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  عاصم: قلت لأنس بن مالك: أكنتم تكرهون السعي بين الصفا والمروة؟ قال: نعم، لأنها كانت
  من شعائر الجاهلية حتى أنزل الله تعالىٰ: { إِنَّ ٱلصَّفَا وَٱلْمَرْوَةَ مِن شَعَآئِرِ
  ٱللَّهِ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">أخبرنا أبو الحسن السرخسي أخبرنا
  زاهر بن أحمد أخبرنا أبو إسحاق الهاشمي أخبرنا أبو مصعب عن مالك عن جعفر بن محمد عن
  أبيه عن جابر بن عبد الله أنه قال: سمعت رسول الله صلى الله عليه وسلم حين خرج من المسجد
  وهو يريد الصفا يقول:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" «نبدأ بما بدأ الله تعالىٰ به» فبدأ بالصفا \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وقال كان إذا وقف على الصفا يكبر ثلاثاً ويقول: لا إلٰه إلا الله وحده
  لا شريك له، له الملك وله الحمد وهو على كل شيء قدير. يصنع ذلك ثلاث مرات ويدعو ويصنع
  على المروة مثل ذلك. وقال: كان إذا نزل من الصفا مشى حتى إذا نصبت قدماه في بطن الوادي
  يسعى حتى يخرج منه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال مجاهد: - رحمه الله - حج موسى
  عليه السلام على جمل أحمر وعليه عباءتان قَطَوَانِيَّتَان، فطاف بالبيت ثم صعد الصفا
  ودعا ثم هبط إلى السعي وهو يلبي فيقول لبيك اللهم لبيك. فقال الله تعالىٰ: لبيك عبدي
  وأنا معك فخر موسى عليه السلام ساجداً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالىٰ: { وَمَن تَطَوَّعَ خَيْرًا } قرأ حمزة والكسائي بالياء وتشديد الطاء وجزم العين
  وكذلك الثانية</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فَمَن تَطَوَّعَ خَيْرًا فَهُوَ خَيْرٌ لَّهُ وَأَن تَصُومُواْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  184] بمعنى يتطوع ووافق يعقوب في الأولى وقرأ الباقون بالتاء وفتح العين على الماضي
  وقال مجاهد: معناه ومن تطوع بالطوف بالصفا والمروة. وقال مقاتل والكلبي: فمن تطوع:
  أي زاد في الطواف بعد الواجب. وقيل من تطوع بالحج والعمرة بعد أداء الحجة الواجبة عليه
  وقال الحسن وغيره: أراد سائر الأعمال يعني فعل غير المفترض عليه من زكاة وصلاة وطواف
  وغيرها من أنواع الطاعات { فَإِنَّ ٱللَّهَ شَاكِرٌ } مجازٍ لعبده بعمله { عَلِيمٌ
  } بنيته. والشكر من الله تعالىٰ أن يعطي لعبده فوق ما يستحق. يشكر اليسير ويعطي الكثير.</font></font><font
