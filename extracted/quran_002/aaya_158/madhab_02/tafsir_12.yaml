  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  ٱلصَّفَا وَٱلْمَرْوَةَ مِن شَعَآئِرِ ٱللَّهِ فَمَنْ حَجَّ ٱلْبَيْتَ أَوِ ٱعْتَمَرَ
  فَلاَ جُنَاحَ عَلَيْهِ أَن يَطَّوَّفَ بِهِمَا وَمَن تَطَوَّعَ خَيْراً فَإِنَّ ٱللَّهَ
  شَاكِرٌ عَلِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { إِنَّ الصَّفَا وَالْمَرْوَةَ
  مِن شَعَائِرِ اللهِ } أما الصفا والمروة فهما مبتدأ السعي ومنتهاه. وفيه قولان:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أحدهما: أن الصفا: الحجارة البيض، والمروة الحجارة السود. واشتقاق
  الصفا من قولهم صفا يصفو إذا خَلَص، وهو جمع واحده صفاة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثاني:
  أن الصفا: الحجارة الصلبة التي لا تنبت شيئاً، والمروة الحجارة الرخوة، وهذا أظهر القولين
  في اللغة. يدل على الصفا قول الطرماح:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">أبت لي قوتي
  والطول إلاّ</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">يؤيسَ حافراً أبداً صفاتي</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">ويدل على المروة قول الكميت:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">ويُوَلّي الأرضَ خفاً ذابلاً</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">فإذا ما
  صادف المَرْوَ رضخ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وحُكِيَ عن جعفر بن محمد قال: نزل آدم على الصفا، وحواء على المروة،
  فَسُمِّي الصفا باسم آدم المصطفى وسميت المروة باسم المرأة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقيل
  إن اسم الصفا ذكّر بإساف وهو صنم كان عليه مذكر الاسم، وأنثت المروة بنائلة وهو صنم
  كان عليه مؤنث الاسم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وفي قوله: { مِن شَعَائِرِ اللهِ
  } وجهان:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">أحدهما: يعني من معالم الله التي
  جعلها لعباده معلماً، ومنه قول الكميت:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">نقتّلهم
  جيلاً فجيلاً تراهُمُ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">شعائر قربان
  بها يُتَقَرَّبُ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">والثاني: إن الشعائر جمع شعيرة وهو الخبر الذي أخبر الله تعالى عنه،
  وهي من إشعار الله عباده أمر الصفا والمروة وما عليهم من الطواف بهما، وهذا قول مجاهد.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ثم قال تعالى: { فَمَنْ حَجَّ الْبَيْتَ أَوِ اعْتَمَرَ } أما الحج
  ففيه قولان:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">أحدهما: أنه القصد، سمي به النسك
  لأن البيت مقصود فيه، ومنه قول الشاعر:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وأشهد من
  عوف حلولاً كثيرة</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">يحجون سب الزبرقان المزعفرا</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">يعني بقوله يحجون أي يكثرون التردد
  إليه لسؤدده ورياسته، فسمي الحج حجاً لأن الحاج يأتي قِبَلَ البيت ثم يعود إليه لطواف
  الإفاضة، ثم ينصرف إلى منى ويعود إليه لطواف الصدر، فلتكرر العَوْد إليه مرة بعد أخرى
  قيل له: حاجّ.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وأما العمرة ففيها قولان:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أحدهما: أنها القصد أيضاً، وكل قاصد لشيء فهو معتمر، قال العجاج:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">لقد غزا ابن معمر حين اعتمر</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">مَغْزىً
  بعيداً من بعيد وصَبَر</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">يعني بقوله حين اعتمر أي حين قصد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والقول
  الثاني: أنها الزيارة ومنه قول الشاعر:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وجاشت النفسُ
  لمَّا جاءَ فَلُّهم</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">وراكب جاءَ من (تثليث) معتمرا</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">أي زائراً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ثم
  قال تعالى: { فَلاَ جُنَاحَ عَلَيْهِ أن يَطَّوَّفَ بِهِمَا } ورفع الجناح من أحكام
  المباحث دون الواجبات.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">فذهب أبو حنيفة على أنّ السعي بين
  الصفا والمروة غير واجب في الحج والعمرة منسكاً بأمرين:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدهما:
  قوله تعالى: { فَلاَ جُنَاحَ عَلَيْهِ أَن يَطَّوَّفَ بِهِمَا } ورفع الجناح من أحكام
  المباحات دون الواجبات.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والثاني: أن ابن عباس وابن مسعود
  قَرَء: { فَلاَ جُنَاحَ عَلَيْهِ أَن لاَّ يَطَّوَّفَ بِهِمَا }.</font></font>&#13;\t\t\t<label
