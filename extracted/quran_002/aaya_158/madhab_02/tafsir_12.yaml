  فَمَنْ حَجَّ ٱلْبَيْتَ أَوِ ٱعْتَمَرَ فَلاَ جُنَاحَ عَلَيْهِ أَن يَطَّوَّفَ بِهِمَا
  وَمَن تَطَوَّعَ خَيْراً فَإِنَّ ٱللَّهَ شَاكِرٌ عَلِيمٌ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وذهب
  الشافعي، ومالك، وفقهاء الحرمين، إلى وجوب السعي في النسكين تمسكاً بفحوى الخطاب ونص
  السنة، وليس في قوله: { فَلاَ جُنَاحَ } دليل على إباحته دون وجوبه، لخروجه على سبب،
  وهو أن الصفا كان عليه في الجاهلية صنم اسمه إساف، وعلى المروة صنم اسمه نائلة، فكانت
  الجاهلية إذا سعت بين الصفا والمروة طافوا حول الصفا والمروة تعظيماً لإساف ونائلة،
  فلما جاء الإسلام وألغيت الأصنام تَكَرَّهَ المسلمون أن يُوَافِقُوا الجاهلية في الطواف
  حول الصفا والمروة، مجانبةً لما كانوا عليه من تعظيم إساف ونائلة، فأباح الله تعالى
  ذلك لهم في الإسلام لاختلاف القصد فقال: { فَلاَ جُنَاحَ عَلَيْهِ أَن يَطَّوَّفَ بِهِمَا
  }. وأما قراءة ابن مسعود، وابن عباس: { فَلاَ جُنَاحَ عَلَيْهِ أَن لاَّ يَطَّوَّفَ
  بِهِمَا } ، فلا حجة فيها على سقوط فرض السعي بينهما لأن (لا) صلة في الكلام إذا تقدمها
  جَحْد، كقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">مَا مَنَعَكَ أَن تَسْجُدَ إِذْ أَمَرْتُكَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأعراف:
  12] بمعنى ما منعك أن تسجد، وكما قال الشاعر:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">ما كان يرضى
  رسول الله فعلهم</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">والطيبان أبو بكر ولا عُمَرُ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">{ وَمَن تَطَوَّعَ خَيْراً } فيه
  ثلاثة أقاويل:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">أحدها: ومن تطوع بالسعي بين الصفا
  والمروة، وهذا قول مَنْ أسقط وجوب السعي.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثاني:
  ومن تطوع بالزيادة على الواجب، وهذا قول من أوجب السعي.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثالث:
  ومن تطوع بالحج والعمرة بعد أداء فرضهما.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">{
  فَإِنَّ اللهَ شَاكِرٌ عَلِيمٌ } يحتمل تأويلين:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدهما:
  شاكر للعمل عليم بالقصد.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والثاني: شاكر للقليل عليم بالثواب.</font></font><font
