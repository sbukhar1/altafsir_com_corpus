  href=\"JavaScript:Open_Menu()\">إِنَّ ٱلصَّفَا وَٱلْمَرْوَةَ مِن شَعَآئِرِ ٱللَّهِ
  فَمَنْ حَجَّ ٱلْبَيْتَ أَوِ ٱعْتَمَرَ فَلاَ جُنَاحَ عَلَيْهِ أَن يَطَّوَّفَ بِهِمَا
  وَمَن تَطَوَّعَ خَيْراً فَإِنَّ ٱللَّهَ شَاكِرٌ عَلِيمٌ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  ٱلَّذِينَ يَكْتُمُونَ مَآ أَنزَلْنَا مِنَ ٱلْبَيِّنَاتِ وَٱلْهُدَىٰ مِن بَعْدِ مَا
  بَيَّنَّاهُ لِلنَّاسِ فِي ٱلْكِتَابِ أُولَـٰئِكَ يَلعَنُهُمُ ٱللَّهُ وَيَلْعَنُهُمُ
  ٱللاَّعِنُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">إِلاَّ ٱلَّذِينَ تَابُواْ وَأَصْلَحُواْ وَبَيَّنُواْ
  فَأُوْلَـئِكَ أَتُوبُ عَلَيْهِمْ وَأَنَا التَّوَّابُ الرَّحِيمُ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله تعالى: { إن الصفا والمروة من شعائر الله } خبر يقتضي الأمر
  بما عهد من الطواف بهما.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله { فلا جناح } ليس المقصد منه
  إباحة الطواف لمن شاء، لأن ذلك بعد الأمر لا يستقيم، وإنما المقصد منه رفع ما وقع في
  نفوس قوم من العرب من أن الطواف بينهما فيه حرج، وإعلامهم أن ما وقع في نفوسهم غير
  صواب، واختلف في كيفية ذلك فروي أن الجن كانت تعرف وتطوف بينهما في الجاهلية فكانت
  طائفة من تهامة لا تطوف بينهما في الجاهلية لذلك، فلما جاء الإسلام تحرجوا من الطواف.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وروي عن عائشة رضي الله عنها أن ذلك في الأنصار وذلك أنهم كانوا يهلون
  لمناة التي كانت بالمشلل حذو قديد ويعظمونها فكانوا لا يطوفون بين إساف ونائلة إجلالاً
  لتلك، فلما جاء الإسلام تحرجوا فنزلت هذه الآية، وروي عن الشعبي أن العرب التي كانت
  تطوف هنالك كانت تعتقد ذلك السعي إجلالاً لإساف ونائلة، وكان الساعي يتمسح بإساف فإذا
  بلغ المروة تمسح بنائلة وكذلك حتى تتم أشواطه، فلما جاء الإسلام كرهوا السعي هنالك
  إذ كان بسبب الصنمين.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">واختلف العلماء في السعي بين الصفا
  والمروة فمذهب مالك والشافعي أن ذلك فرض ركن من أركان الحج لا يجزي تاركه أو ناسيه
  إلا العودة، ومذهب الثوري وأصحاب الرأي أن الدم يجزيء تاركه وإن عاد فحسن، فهو عندهم
  ندب، وروي عن أبي حنيفة: إن ترك أكثر من ثلاثة أشواط فعليه دم، وإن ترك ثلاثة فأقل
  فعليه لكل شوط إطعام مسكين، وقال عطاء ليس على تاركه شيء لا دم ولا غيره، واحتج عطاء
  بما في مصحف ابن مسعود \" أن لا يطوف بهما \" وهي قراءة خالفت مصاحف الإسلام، وقد أنكرتها
  عائشة رضي الله عنها في قولها لعروة حين قال لها \" أرأيت قول الله: { فلا جناح أن
  يطوف بهما }؟ فما نرى على أحد شيئاً ألا يطوف بهما \" قالت: \" يا عروة كلا لو كان
  ذلك لقال: فلا جناح عليه ألا يطوف بها \".</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  القاضي أبو محمد عبد الحق رضي الله عنه: وأيضاً فإن ما في مصحف ابن مسعود يرجع إلى
  معنى أن يطوف وتكون \" لا \" زائدة صلة في الكلام، كقوله</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">ما منعك ألا تسجد</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأعراف:
  12]، وكقول الشاعر: [البسيط]</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">ما كان يرضى
  رسولُ اللَّهِ فِعْلَهُمُ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">والطِّيبانِ
  أبو بَكْرٍ ولا عمرُ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">أي وعمر وكقول الآخر: [الرجز]</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وما ألومُ
  البِيضَ أَنْ لا تَسْخَرَا</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">ومذهب مالك وأصحابه في العمرة أنها
  سنة إلا ابن حبيب فإنه قال بوجوبها، وقرأ قوم من السبعة وغيرهم \" ومن يطوع \" بالياء
  من تحت على الاستقبال والشرط، والجواب في قوله { فإن } ، وقرأ ابن كثير ونافع وأبو
  عمرو وعاصم \" تطوع \" على بابه في المضي، فـ { من } على هذه القراءة بمعنى الذي، ودخلت
  الفاء في قوله { فإن } للإبهام الذي في { من } ، حكاه مكي، وقال أبو علي: يحتمل \"
