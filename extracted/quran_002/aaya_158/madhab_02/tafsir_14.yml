  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  ٱلصَّفَا وَٱلْمَرْوَةَ مِن شَعَآئِرِ ٱللَّهِ فَمَنْ حَجَّ ٱلْبَيْتَ أَوِ ٱعْتَمَرَ
  فَلاَ جُنَاحَ عَلَيْهِ أَن يَطَّوَّفَ بِهِمَا وَمَن تَطَوَّعَ خَيْراً فَإِنَّ ٱللَّهَ
  شَاكِرٌ عَلِيمٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">إِنَّ ٱلَّذِينَ يَكْتُمُونَ مَآ أَنزَلْنَا
  مِنَ ٱلْبَيِّنَاتِ وَٱلْهُدَىٰ مِن بَعْدِ مَا بَيَّنَّاهُ لِلنَّاسِ فِي ٱلْكِتَابِ
  أُولَـٰئِكَ يَلعَنُهُمُ ٱللَّهُ وَيَلْعَنُهُمُ ٱللاَّعِنُونَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِلاَّ
  ٱلَّذِينَ تَابُواْ وَأَصْلَحُواْ وَبَيَّنُواْ فَأُوْلَـئِكَ أَتُوبُ عَلَيْهِمْ وَأَنَا
  التَّوَّابُ الرَّحِيمُ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">{ الصفا والمروة }: جبيلان بمكة،
  و { الصفا } جمع صفاة، وقيل: هو اسم مفرد جمعه صفى وأصفاء، وهي الصخرة العظيمة، قال
  الراجز: [الرجز]</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">مواقعُ الطَّيرِ على الصَّفى</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وقيل: من شروط الصفا البياض والصلابة، و { المروة } واحدة المرو، وهي
  الحجارة الصغار التي فيها لين، ومنه قول الذي أصاب شاته الموت من الصحابة \" فذكيتها
  بمروة \" ، ومنه قيل الأمين: \" اخرجني إلى أخي فإن قتلني فمروة كسرت مروة، وصمصامة
  قطعت صمصامة \" ، وقد قيل في المرو: إنها الصلاب. قال الشاعر: [الوافر]</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وَتَوَلَّى الأَرْضَ خِفّاً ذَابِلاً</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">فإذَا ما
  صَادَفَ الْمَرْوَ رَضَخْ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">والصحيح أن المرو الحجارة صليبها ورخوها الذي يتشظى وترق حاشيته، وفي
  هذا يقال المرو أكثر، وقد يقال في الصليب، وتأمل قول أبي ذؤيب: [الكامل]</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">حتى كأني للحوادث مروة</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">بصفا المشقر
  كل يوم تقرع</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وجبيل { الصفا } بمكة صليب، وجبيل { المروة } إلى اللين ماهق، فبذلك
  سميا، قال قوم: ذكر { الصفا } لأن آدم وقف عليه، ووقفت حواء على المروة فانثت لذلك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال الشعبي: \" كان على الصفا صنم يدعى إسافاً، وعلى المروة صنم يدعى
  نائلة \" ، فاطرَد ذلك في التذكير والتأنيث وقدم المذكر، و { من شعائر الله } معناه
  من معالمه ومواضع عبادته، وهي جمع شعيرة أو شعارة، وقال مجاهد: ذلك راجع إلى القول،
  أي مما أشعركم الله بفضله، مأخوذ من تشعرت إذا تحسست، وشعرت مأخوذ من الشعار وهو ما
  يلي الجسد من الثياب، والشعار مأخوذ من الشعر، ومن هذه اللفظة هو الشاعر: و { حج }
  معناه قصد وتكرر، ومنه قول الشاعر: [الطويل]</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وأَشْهَدُ
  مِنْ عوفٍ حلولاً كثيرةً</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">يحجُّونَ
  سَبَّ الزِّبْرِقَانِ الْمُزَعْفَرَا</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">ومنه قول الآخر: [البسيط]</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">يحج مأمومةً
  في قَعْرِها لجفُ</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">و { اعتمر } زار وتكرر مأخوذ من عمرت الموضع، والـ { جناح } الإثم
  الميل عن الحق والطاعة، ومن اللفظة الجناح لأنه في شق، ومنه قيل للخبا جناح لتمايله
  وكونه كذي أجنحة، ومنه:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وإن جنحوا للسلم فاجنح لها</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الأنفال: 61]، و { يطوف } أصله
  يتطوف سكنت التاء وأدغمت في الطاء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقرأ
  أبو السمال \" أن يطاف \" وأصله يطتوف تحركت الواو وانفتح ما قبلها فانقلبت ألفاً فجاء
  يطتاف أدغمت التاء بعد الإسكان في الطاء على مذهب من أجاز إدغام الثاني في الأول، كما
  جاء في مدكر، ومن لم يجز ذلك قال قلبت طاء ثم أدغمت الطاء في الطاء، وفي هذا نظر لأن
  الأصلي أدغم في الزائد وذلك ضعيف.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وروي
  عن ابن عباس وأنس بن مالك وشهر بن حوشب أنهم قرؤوا \" أن لا يتطوف \" وكذلك في مصحف
  عبد الله بن مسعود وأبي بن كعب \" أن لا يطوف \" ، قيل: \" أن لا يطوف \" بضم الطاء
  وسكون الواو.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
