  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">(وأساف)
  كان رجلاً ونائلة كانت امرأة. قال الزجاج: الجناح في اللغة: أخذ من جنح إذا مال وعدل
  عن المقصد وأصل ذلك من جناح الطير. قوله تعالى: { وَمَن تَطَوَّعَ خَيْرًا }. قرأ حمزة
  والكسائي (يطوع) بالياء وجزم العين لأن الأصل يتطوع فأدغمت التاء في الطاء وشددت. وقرأ
  الباقون (تطوع) على معنى الماضي والمراد به الاستقبال يعني إذا زاد في الطواف حول البيت
  على ما هو واجب عليه { فَإِنَّ ٱللَّهَ شَاكِرٌ } يقبل منهم { عَلِيمٌ } [بنياتهم وبما
  نووا] وقال القتبي: يطوف أصله يتطوف فأدغمت التاء في الطاء ويقال: الجناح: الإثم ويقال
  إن الله شاكر عليم يقبل اليسير ويعطي الجزيل - ويقال: إن الله شاكر بقبول أعمالكم عليم
  بالثواب ويقال: الطواف للغرباء أفضل من الصلاة لأنهم يقدرون على الصلاة إذا رجعوا إلى
  منازلهم ولا يمكنهم الطواف إلا في ذلك الوقت فالله تعالى قد حث على الطواف. بقوله {
  وَمَن تَطَوَّعَ خَيْرًا فَإِنَّ ٱللَّهَ شَاكِرٌ عَلِيمٌ }.</font></font><font class=\"TextResultArabic\"><font
