  شَاكِرٌ عَلِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { إِنَّ ٱلصَّفَا وَٱلْمَرْوَةَ
  مِن شَعَائِرِ ٱللَّهِ } قال أهل اللغة: الصفا: الحجارة الصلبة (التي لا تنبت [بها
  شيء] والواحدة: صفاة يقال: حصى وحصاة) والمروة: الحجارة اللينة والشعائر: [علامة] متعبداته
  [واحدها] شعيرة. يعني أن الطواف بالصفا والمروة من أمور المناسك { فَمَنْ حَجَّ ٱلْبَيْتَ
  أَوِ ٱعْتَمَرَ فَلاَ جُنَاحَ عَلَيْهِ أَن يَطَّوَّفَ بِهِمَا } روي عن أبي بن كعب
  أنه كان يقرأ: فلا جناح عليه أن لا يطوف بهما. وروي عن ابن عباس، وأنس بن مالك أنهما
  كانا يقرآن كذلك ومعنى ذلك أن من حج البيت أو اعتمر فترك السعي لا يفسد حجه ولا عمرته
  ولكن يجب عليه جبر النقصان وهو إراقة الدم وفي مصحف الإمام (فلا جناح عليه أن يطوف
  بهما) بحذف كلمة (لا) وذلك أن أهل الجاهلية كان لهم صنمان على الصفا والمروة: أحدهما
  يقال له (اساف) والآخر (نائلة) وكان المشركون يطوفون بين الصفا والمروة ويستلمون الصنمين
  فلما قدم النبي - صلى الله عليه وسلم - بعمرة القضاء كان الأنصار لا يسعون فيما بين
  الصفا والمروة ويقولون: السعي فيما بينهما من أمر المشركين فنزلت هذه الآية. ويقال:
  إن النبي - صلى الله عليه وسلم - لما فتح مكة، طاف بالبيت، والمسلمون معه فلما سعى
  بين الصفا والمروة رفع المسلمون أزرهم وشمروا قمصهم كيلا يصيب ثيابهم ذينك الصنمين
  فنزل قوله تعالى: { إِنَّ ٱلصَّفَا وَٱلْمَرْوَةَ مِن شَعَائِرِ ٱللَّهِ } يعني من
  أمور المناسك { فَمَنْ حَجَّ ٱلْبَيْتَ أَوِ ٱعْتَمَرَ فَلاَ جُنَاحَ عَلَيْهِ أَن
  يَطَّوَّفَ بِهِمَا } يعني لو أصاب ثيابه من ذلك لا يضره ولا إثم عليه فخرج عمر فتناول
  المعول وكسر الصنمين. قال الفقيه: حدثنا الفقيه أبو جعفر قال: حدثنا علي بن أحمد قال:
  حدثنا محمد بن الفضل عن يعلى بن منبه عن صالح بن حيان عن أبي بريدة عن أبيه قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" دخل جبريل عليه السلام المسجد
  فبصر بالنبي - صلى الله عليه وسلم - نائماً في ظل الكعبة فأيقظه فقام وهو ينفض رأسه
  ولحيته من التراب فانطلق به نحو باب بني شيبة فلقيهما ميكائيل فقال جبريل لميكائيل:
  ما يمنعك أن تصافح النبي - صلى الله عليه وسلم - فقال: أجد من يده ريح نحاس فقال جبريل
  للنبي - صلى الله عليه وسلم - أفعلت ذلك؟ وكان النبي - صلى الله عليه وسلم - نسي ذلك
  ثم ذكر فقال: \" صدق أخي مررت أول أمس على (أساف ونائلة) فوضعت يدي على أحدهما وقلت:
  إن قوماً رضوا بكما آلهة مع الله هم قوم سوء \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">قال صالح: قلت [لأبي بريدة] وما أساف ونائلة؟ قال: كانا إنسانين من
  قريش يطوفان بالكعبة [فوجدا فيها] خلوة فراود أحدهما صاحبه (فمسخهما) الله تعالى نحاساً
  [فجاءت بهما] قريش وقالوا: لولا أن الله رضي بأن نعبد هذين الإنسانين ما مسخهما نحاساً.</font></font>&#13;\t\t\t<label
