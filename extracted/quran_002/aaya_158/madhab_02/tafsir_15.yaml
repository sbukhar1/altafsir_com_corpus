  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  ٱلصَّفَا وَٱلْمَرْوَةَ مِن شَعَآئِرِ ٱللَّهِ فَمَنْ حَجَّ ٱلْبَيْتَ أَوِ ٱعْتَمَرَ
  فَلاَ جُنَاحَ عَلَيْهِ أَن يَطَّوَّفَ بِهِمَا وَمَن تَطَوَّعَ خَيْراً فَإِنَّ ٱللَّهَ
  شَاكِرٌ عَلِيمٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">إِنَّ ٱلَّذِينَ يَكْتُمُونَ مَآ أَنزَلْنَا
  مِنَ ٱلْبَيِّنَاتِ وَٱلْهُدَىٰ مِن بَعْدِ مَا بَيَّنَّاهُ لِلنَّاسِ فِي ٱلْكِتَابِ
  أُولَـٰئِكَ يَلعَنُهُمُ ٱللَّهُ وَيَلْعَنُهُمُ ٱللاَّعِنُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { إِن الصفا والمروة من شعائر الله }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">في سبب نزولها ثلاثة أقوال.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدها:
  أن رجالاً من الأنصار ممن كان يهلُّ لمناة في الجاهلية- ومناة: صنم كان بين مكة والمدينة-
  قالوا: يا رسول الله إنا كنا لا نطَّوف بين الصفا والمروة تعظيماً لمناة، فهل علينا
  من حرج أن نطوف بهما؟ فنزلت هذه الآية. رواه عروة عن عائشة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثاني:
  أن المسلمين كانوا لا يطوفون بين الصفا والمروة، لأنه كان على الصفا تماثيل وأصنام،
  فنزلت هذه الآية. رواه عكرمة عن ابن عباس. وقال الشعبي: كان وثن على الصفا يدعى: إساف،
  ووثن على المروة يدعى: نائلة، وكان أهل الجاهلية يسعون بينهما ويمسحونهما، فلما جاء
  الإسلام كفوا عن السعي بينهما، فنزلت هذه الآية.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثالث:
  أن الصحابة قالت للنبي صلى الله عليه وسلم: إنا كنا نطوف في الجاهلية بين الصفا والمروة،
  وإن الله تعالى ذكر الطواف بالبيت، ولم يذكره بين الصفا والمروة، فهل علينا من حرج
  أن لا نطَّوَّف بهما؛ فنزلت هذه الآية. رواه الزهري عن أبي بكر بن عبد الرحمن عن جماعة
  من أهل العلم. قال إبراهيم بن السري: الصفا في اللغة: الحجارة الصلبة الصلدة التي لا
  تنبت شيئاً، وهو جمع، واحده صفاة وصفا، مثل: حصاة وحصى. والمروة: الحجارة اللينة، وهذان
  الموضعان من شعائر الله، أي: من أعلام متعبداته. وواحد الشعائر: شعيرة. والشعائر: كل
  ما كان من موقف أو سعي أو ذبح. والشعائر: من شعرت بالشيء: إذا علمت به، فسميت الأعلام
  التي هي متعبدات الله: شعائر الله. والحج في اللغة: القصد، وكذلك كل قاصد شيئاً فقد
  اعتمره. والجناح: الإثم، أخذ من جنح: إذا مال وعدل، وأصله من جناح الطائر، وإنما اجتنب
  المسلمون الطواف بينهما، لمكان الأوثان، فقيل لهم: إن نصب الأوثان بينهما قبل الإسلام
  لا يوجب اجتنابهما فأعلم الله عز وجل أنه لا جناح في التطوف بهما، وأن من تطوع بذلك
  فان الله شاكر عليم. والشكر من الله: المجازاة والثناء الجميل، والجمهور قرؤوا { ومن
  تطوَّعَ } بالتاء ونصب العين. منهم: ابن كثير، ونافع، وعاصم، وأبو عمرو، وابن عامر،
  وقرأ حمزة، والكسائي «يطوع» بالياء وجزم العين. وكذلك خلافهم في التي بعدها بآيات.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">فصل</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">اختلفت الرواية عن إمامنا أحمد في
  السعي بين الصفا والمروة، فنقل الأثرم أن من ترك السعي لم يجزه حجه. ونقل أبو طالب:
  لا شيء في تركه عمداً أو سهواً، ولا ينبغي أن يتركه. ونقل الميموني أنه تطوع.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { إِن الذين يكتمون ما أنزلنا من البينات والهدى } قال
  أبو صالح عن ابن عباس: نزلت في رؤساء اليهود، كتموا ما أنزل الله في التوراة من البينات
  والهدى، فالبينات: الحلال والحرام والحدود والفرائض.</font></font>&#13;\t\t\t<label
