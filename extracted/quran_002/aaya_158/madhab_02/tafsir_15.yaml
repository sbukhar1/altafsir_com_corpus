  بَيَّنَّاهُ لِلنَّاسِ فِي ٱلْكِتَابِ أُولَـٰئِكَ يَلعَنُهُمُ ٱللَّهُ وَيَلْعَنُهُمُ
  ٱللاَّعِنُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">والهدى: نعت النبي وصفته { من بعد
  ما بيناه للناس } قال مقاتل: لبني إسرائيل. وفي الكتاب قولان. أحدهما: أنه التوراة،
  وهو قول ابن عباس، والثاني: التوراة والإنجيل، قاله قتادة. { أولئك } إشارة إلى الكاتمين
  { يلعنهم الله } قال ابن قتيبة: أصل اللعن في اللغة: الطرد، ولعن الله إبليس، أي: طرده،
  ثم انتقل ذلك فصار قولاً. قال الشماخ وذكر ماءً:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">ذعرتُ به القطا ونفيتُ عنه</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">مقام الذئب
  كالرجل اللعين</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">أي: الطريد وفي اللاعنين أربعة أقوال. أحدها: أن المراد بهم، دواب
  الأرض، رواه البراء عن النبي صلى الله عليه وسلم وهو قول مجاهد، وعكرمة. قال مجاهد:
  يقولون: إنما منعنا القطر بذنوبكم، فيلعنونهم. والثاني: أنهم المؤمنون، قاله عبد الله
  بن مسعود. والثالث: أنهم الملائكة والمؤمنون، قاله أبو العالية، وقتادة. والرابع: أنهم
  الجن والإنس وكل دابة، قاله عطاء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فصل</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وهذه الآية توجب إظهار علوم الدين، منصوصة كانت أو مستنبطة، وتدل على
  امتناع جواز أخذ الأجرة على ذلك، إذ غير جائز استحقاق الأجر على ما يجب فعله، وقد روى
  الأعرج عن أبي هريرة أنه قال: إنكم تقولون: أكثر أبو هريرة على النبي صلى الله عليه
  وسلم، والله الموعد، وأيم الله: لولا آية في كتاب الله ما حدّثت أحداً بشيء أبداً،
  ثم تلا { إِن الذين يكتمون ما أنزلنا }.. إلى آخرها.</font></font><font class=\"TextResultArabic\"><font
