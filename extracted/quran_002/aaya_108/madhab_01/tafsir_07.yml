  سُئِلَ مُوسَىٰ مِن قَبْلُ وَمَن يَتَبَدَّلِ ٱلْكُفْرَ بِٱلإِيمَانِ فَقَدْ ضَلَّ
  سَوَآءَ ٱلسَّبِيلِ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\"/></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">يَسْأَلُكَ أَهْلُ ٱلْكِتَـٰبِ أَن
  تُنَزِّلَ عَلَيْهِمْ كِتَـٰباً مِّنَ ٱلسَّمَآءِ فَقَدْ سَأَلُواْ مُوسَىٰ أَكْبَرَ
  مِن ذٰلِكَ فَقَالُوۤاْ أَرِنَا ٱللَّهِ جَهْرَةً فَأَخَذَتْهُمُ ٱلصَّـٰعِقَةُ بِظُلْمِهِمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[النساء:
  153]، قال محمد بن إسحاق: حدثني محمد بن أبي محمد عن عكرمة أو سعيد عن ابن عباس، قال:
  قال رافع بن حريملة ووهب بن زيد: يا محمد ائتنا بكتاب تنزله علينا من السماء نقرؤه،
  وفجر لنا أنهاراً، نتبعك ونصدقك، فأنزل الله من قولهم: { أَمْ تُرِيدُونَ أَن تَسْـأَلُواْ
  رَسُولَكُمْ كَمَا سُئِلَ مُوسَىٰ مِن قَبْلُ وَمَن يَتَبَدَّلِ ٱلْكُفْرَ بِٱلإِيمَـٰنِ
  فَقَدْ ضَلَّ سَوَآءَ ٱلسَّبِيلِ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  أبو جعفر الرازي عن الربيع بن أنس عن أبي العالية في قوله تعالى: { أَمْ تُرِيدُونَ
  أَن تَسْـأَلُواْ رَسُولَكُمْ كَمَا سُئِلَ مُوسَىٰ مِن قَبْلُ } قال: قال رجل: يا
  رسول الله لو كانت كفارتنا ككفارات بني إسرائيل، فقال النبي صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" اللهم لا نبغيها - ثلاثاً - ما
  أعطاكم الله خير مما أعطى بني إسرائيل، كانت بنو إسرائيل إذا أصاب أحدهم الخطيئة، وجدها
  مكتوبة على بابه وكفارتها، فإن كفرها كانت له خزياً في الدنيا، وإن لم يكفرها كانت
  له خزياً في الآخرة، فما أعطاكم الله خير مما أعطى بني إسرائيل \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">، قال:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَمَن يَعْمَلْ سُوۤءاً أَوْ يَظْلِمْ
  نَفْسَهُ ثُمَّ يَسْتَغْفِرِ ٱللَّهَ يَجِدِ ٱللَّهَ غَفُوراً رَّحِيماً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[النساء:
  110]، وقال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" الصلوات الخمس ومن الجمعة إلى الجمعة كفارة لما بينهن \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">وقال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" من هم بسيئة فلم يعملها لم تكتب عليه، وإن عملها كتبت سيئة واحدة،
  ومن همَّ بحسنة فلم يعملها كتبت له حسنة واحدة، وإن عملها كتبت له عشر أمثالها، ولا
  يهلك على الله إلا هالك \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">، فأنزل الله: { أَمْ تُرِيدُونَ أَن تَسْـأَلُواْ رَسُولَكُمْ كَمَا
  سُئِلَ مُوسَىٰ مِن قَبْلُ } ، وقال مجاهد: { أَمْ تُرِيدُونَ أَن تَسْـأَلُواْ رَسُولَكُمْ
  كَمَا سُئِلَ مُوسَىٰ مِن قَبْلُ } أن يريهم الله جهرة، قال: سألت قريش محمداً صلى
  الله عليه وسلم أن يجعل لهم الصفا ذهباً، قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" نعم، وهو لكم كالمائدة لبني إسرائيل \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">، فأبوا ورجعوا. وعن السدي وقتادة
  نحو هذا، والله أعلم. والمراد أن الله ذم من سأل الرسول صلى الله عليه وسلم عن شيء
  على وجه التعنت والاقتراح، كما سألت بنو إسرائيل موسى عليه السلام تعنتاً وتكذيباً
  وعناداً. قال الله تعالى: { وَمَن يَتَبَدَّلِ ٱلْكُفْرَ بِٱلإِيمَـٰنِ } ، أي: ومن
  يشتر الكفر بالإيمان { فَقَدْ ضَلَّ سَوَآءَ ٱلسَّبِيلِ } أي فقد خرج عن الطريق المستقيم
  إلى الجهل والضلال. وهكذا حال الذين عدلوا عن تصديق الأنبياء، واتباعهم والانقياد لهم
  إلى مخالفتهم وتكذيبهم، والاقتراح عليهم بالأسئلة التي لا يحتاجون إليها على وجه التعنت
  والكفر، كما قال تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">أَلَمْ تَرَ إِلَى ٱلَّذِينَ بَدَّلُواْ نِعْمَتَ ٱللَّهِ كُفْرًا
  وَأَحَلُّواْ قَوْمَهُمْ دَارَ ٱلْبَوَارِ جَهَنَّمَ يَصْلَوْنَهَا وَبِئْسَ ٱلْقَرَارُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[إبراهيم:
  28 - 29]، وقال أبو العالية: يتبدل الشدة بالرخاء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
