  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَمْ
  تُرِيدُونَ أَن تَسْأَلُواْ رَسُولَكُمْ كَمَا سُئِلَ مُوسَىٰ مِن قَبْلُ وَمَن يَتَبَدَّلِ
  ٱلْكُفْرَ بِٱلإِيمَانِ فَقَدْ ضَلَّ سَوَآءَ ٱلسَّبِيلِ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">نهى
  الله تعالى المؤمنين في هذه الآية الكريمة، عن كثرة سؤال النبي صلى الله عليه وسلم
  عن الأشياء قبل كونها؛ كما قال تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">يٰأَيُّهَا ٱلَّذِينَ ءَامَنُواْ لاَ
  تَسْأَلُواْ عَنْ أَشْيَآءَ إِن تُبْدَ لَكُمْ تَسُؤْكُمْ وَإِن تَسْأَلُواْ عَنْهَا
  حِينَ يُنَزَّلُ ٱلْقُرْءَانُ تُبْدَ لَكُمْ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[المائدة: 101] أي: وإن تسألوا عن
  تفصيلها بعد نزولها، تبين لكم، ولا تسألوا عن الشيء قبل كونه، فلعله أن يحرم من أجل
  تلك المسألة، ولهذا جاء في الصحيح:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" إن أعظم المسلمين جرماً من سأل عن شيء لم يحرم، فحرم من أجل مسألته
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">ولما
  سئل رسول الله صلى الله عليه وسلم عن الرجل يجد مع امرأته رجلاً، فإن تكلم تكلم بأمر
  عظيم، وإن سكت سكت على مثل ذلك، فكره رسول الله صلى الله عليه وسلم المسائل وعابها،
  ثم أنزل الله حكم الملاعنة، ولهذا ثبت في الصحيحين، من حديث المغيرة بن شعبة: أن رسول
  الله صلى الله عليه وسلم كان ينهى عن قيل وقال، وإضاعة المال، وكثرة السؤال. وفي صحيح
  مسلم:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\"> \" ذروني
  ما تركتكم، فإنما هلك من كان قبلكم بكثرة سؤالهم، واختلافهم على أنبيائهم، فإذا أمرتكم
  بأمر، فأتوا منه ما استطعتم، وإن نهيتكم عن شيء، فاجتنبوه \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">وهذا إنما قاله بعد ما أخبرهم أن
  الله كتب عليهم الحج، فقال رجل: أكل عام يا رسول الله؟ فسكت عنه رسول الله صلى الله
  عليه وسلم ثلاثاً، ثم قال عليه السلام:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" لا، ولو قلت: نعم، لوجبت، ولو وجبت لما استطعتم \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">، ثم قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" ذروني ما تركتكم \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">الحديث، ولهذا قال أنس بن مالك:
  نهينا أن نسأل رسول الله صلى الله عليه وسلم عن شيء، فكان يعجبنا أن يأتي الرجل من
  أهل البادية فيسأله ونحن نسمع. وقال الحافظ أبو يعلى الموصلي في مسنده: أخبرنا أبو
  كريب، أخبرنا إسحاق بن سليمان، عن أبي سنان عن أبي إسحاق عن البراء بن عازب، قال: إن
  كان ليأتي عليّ السنة، أريد أن أسأل رسول الله صلى الله عليه وسلم عن الشيء، فأتهيب
  منه، وإن كنا لنتمنى الأعراب. وقال البزار: أخبرنا محمد بن المثنى، أخبرنا ابن فضيل
  عن عطاء بن السائب عن سعيد بن جبير عن ابن عباس، قال: ما رأيت قوماً خيراً من أصحاب
  محمد صلى الله عليه وسلم ما سألوه إلا عن اثنتي عشرة مسألة، كلها في القرآن:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">يَسْأَلُونَكَ
  عَنِ ٱلْخَمْرِ وَٱلْمَيْسِرِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[البقرة: 219] و</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">يَسْأَلُونَكَ
  عَنِ ٱلشَّهْرِ ٱلْحَرَامِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[البقرة: 217]</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَيَسْأَلُونَكَ عَنِ ٱلْيَتَـٰمَىٰ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  220]، يعني هذا وأشباهه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله تعالى: { أَمْ تُرِيدُونَ
  أَن تَسْـأَلُواْ رَسُولَكُمْ كَمَا سُئِلَ مُوسَىٰ مِن قَبْلُ } أي: بل تريدون، أو
  هي على بابها في الاستفهام، وهو إنكاري، وهو يعمّ المؤمنين والكافرين، فإنه عليه السلام
  رسول الله إلى الجميع، كما قال تعالى:</font></font>&#13;\t\t\t<label disabled=\"true\"
