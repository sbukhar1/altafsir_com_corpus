  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَمْ
  تُرِيدُونَ أَن تَسْأَلُواْ رَسُولَكُمْ كَمَا سُئِلَ مُوسَىٰ مِن قَبْلُ وَمَن يَتَبَدَّلِ
  ٱلْكُفْرَ بِٱلإِيمَانِ فَقَدْ ضَلَّ سَوَآءَ ٱلسَّبِيلِ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">المسألة
  الأولى «أم» على ضربين متصلة ومنقطعة، فالمتصلة عديلة الألف وهي مفرقة لما جمعته أي،
  كما أن «أو» مفرقة لما جمعته تقول اضرب أيهم شئت زيداً أم عمراً، فإذا قلت اضرب أحدهم
  قلت اضرب زيداً أو عمراً، والمنقطعة لا تكون إلا بعد كلام تام، لأنها بمعنى بل والألف،
  كقول العرب إنها الإبل أم شاء، كأنه قال بل هي شاء، ومنه قوله تعالى</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">أَمْ
  يَقُولُونَ ٱفْتَرَاهُ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">الأحقاف 8 أي بل يقولون، قال الأخطل</font></font><table border=\"0\"
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">كذبتك عينك أم رأيت بواسط   غلس الظلام
  من الرباب خيالا</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">المسألة الثانية اختلفوا في المخاطب به على وجوه. أحدها أنهم المسلمون
  وهو قول الأصم والجبائي وأبي مسلم، واستدلوا عليه بوجوه. الأول أنه قال في آخر الآية
  { وَمَن يَتَبَدَّلِ ٱلْكُفْرَ بِٱلإِيمَـٰنِ } وهذا الكلام لا يصح إلا في حق المؤمنين.
  الثاني أن قوله { أَمْ تُرِيدُونَ } يقتضي معطوفاً عليه وهو قوله</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">لاَ
  تَقُولُواْ رٰعِنَا</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">البقرة 104 فكأنه قال وقولوا انظرنا واسمعوا فهل تفعلون ذلك كما أمرتم
  أم تريدون أن تسألوا رسولكم؟ الثالث أن المسلمين كانوا يسألون محمداً صلى الله عليه
  وسلم عن أمور لا خير لهم في البحث عنها ليعلموها كما سأل اليهود موسى عليه السلام ما
  لم يكن لهم فيه خير عن البحث عنه، الرابع سأل قوم من المسلمين أن يجعل لهم ذات أنواط
  كما كان للمشركين ذات أنواط، وهي شجرة كانوا يعبدونها ويعلقون عليها المأكول والمشروب،
  كما سألوا موسى أن يجعل لهم إلهاً كما لهم آلهة. القول الثاني أنه خطاب لأهل مكة وهو
  قول ابن عباس ومجاهد. قال إن عبد الله بن أمية المخزومي أتى رسول الله صلى الله عليه
  وسلم في رهط من قريش فقال يا محمد والله ما أؤمن بك حتى تفجر لنا من الأرض ينبوعاً،
  أو تكون لك جنة من نخيل وعنب، أو يكون لك بيت من زخرف، أو ترقى في السماء بأن تصعد،
  ولن نؤمن لرقيك بعد ذلك حتى تنزل علينا كتاباً من الله إلى عبد الله بن أمية أن محمداً
  رسول الله فاتبعوه. وقال له بقية الرهط فإن لم تستطع ذلك فائتنا بكتاب من عند الله
  جملة واحدة فيه الحلال والحرام والحدود والفرائض كما جاء موسى إلى قومه بالألواح من
  عند الله فيها كل ذلك، فنؤمن بك عند ذلك. فأنزل الله تعالى أم تريدون أن تسألوا رسولكم
  محمداً أن يأتيكم الآيات من عند الله كما سأل السبعون فقالوا أرنا الله جهرة. وعن مجاهد
  أن قريشاً سألت محمداً عليه السلام أن يجعل لهم الصفا ذهباً وفضة، فقال نعم هو لكم
  كالمائدة لبني إسرائيل فأبوا ورجعوا. القول الثالث المراد اليهود، وهذا القول أصح لأن
  هذه السورة من أول قوله</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
