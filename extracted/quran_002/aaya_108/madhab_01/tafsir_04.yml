  سُئِلَ مُوسَىٰ مِن قَبْلُ وَمَن يَتَبَدَّلِ ٱلْكُفْرَ بِٱلإِيمَانِ فَقَدْ ضَلَّ
  سَوَآءَ ٱلسَّبِيلِ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\"/></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">يَـٰبَنِى إِسْرٰءيلَ ٱذْكُرُواْ نِعْمَتِيَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">البقرة
  40، 47 حكاية عنهم ومحاجة معهم ولأن الآية مدنية ولأنه جرى ذكر اليهود وما جرى ذكر
  غيرهم، ولأن المؤمن بالرسول لا يكاد يسأله فإذا سأله كان متبدلاً كفراً بالإيمان. المسألة
  الثالثة ليس في ظاهر قوله { أَمْ تُرِيدُونَ أَن تَسْـئَلُواْ رَسُولَكُمْ كَمَا سُئِلَ
  مُوسَىٰ مِن قَبْلُ } أنهم أتوا بالسؤال فضلاً عن كيفية السؤال، بل المرجع فيه إلى
  الروايات التي ذكرناها في أنهم سألوا والله أعلم. المسألة الرابعة اعلم أن السؤال الذي
  ذكروه إن كان ذلك طلباً للمعجزات فمن أين أنه كفر؟ ومعلوم أن طلب الدليل على الشيء
  لا يكون كفراً، وإن كان ذلك طلباً لوجه الحكمة المفصلة في نسخ الأحكام، فهذا أيضاً
  لا يكون كفراً فإن الملائكة طلبوا الحكمة التفصيلية في خلقة البشر ولم يكن ذلك كفراً،
  فلعل الأولى حمل الآية على أنهم طلبوا منه أن يجعل لهم إلهاً كما لهم آلهة، وإن كانوا
  طلبوا المعجزات فإنهم يطلبونها على سبيل التعنت واللجاج فلهذا كفروا بسبب هذا السؤال.
  المسألة الخامسة ذكروا في اتصال هذه الآية بما قبلها وجوهاً، أحدها أنه تعالى لما حكم
  بجواز النسخ في الشرائع فلعلهم كانوا يطالبونه بتفاصيل ذلك الحكم فمنعهم الله تعالى
  عنها وبين أنهم ليس لهم أن يشتغلوا بهذه الأسئلة كما أنه ما كان لقوم موسى أن يذكروا
  أسئلتهم الفاسدة. وثانيها لما تقدم من الأوامر والنواهي قال لهم إن لم تقبلوا ما أمرتكم
  به وتمردتم عن الطاعة كنتم كمن سأل موسى ما ليس له أن يسأله، عن أبي مسلم، وثالثها
  لما أمر ونهى قال أتفعلون ما أمرتم أم تفعلون كما فعل من قبلكم من قوم موسى؟ المسألة
  السادسة { سَوَاء ٱلسَّبِيلِ } وسطه قال تعالى</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَٱطَّلَعَ فَرَءاهُ فِى سَوَاء ٱلْجَحِيمِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">الصافات
  55 أي وسط الجحيم، والغرض التشبيه دون نفس الحقيقة، ووجه التشبيه في ذلك أن من سلك
  طريقة الإيمان فهو جار على الاستقامة المؤدية إلى الفوز والظفر بالطلبة من الثواب والنعيم،
  فالمبدل لذلك بالكفر عادل عن الاستقامة فقيل فيه إنه ضل سواء السبيل.</font></font>&#13;\t\t\t<label
