  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَمْ
  تُرِيدُونَ أَن تَسْأَلُواْ رَسُولَكُمْ كَمَا سُئِلَ مُوسَىٰ مِن قَبْلُ وَمَن يَتَبَدَّلِ
  ٱلْكُفْرَ بِٱلإِيمَانِ فَقَدْ ضَلَّ سَوَآءَ ٱلسَّبِيلِ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">اختلف
  أهل التأويـل فـي السبب الذي من أجله أنزلت هذه الآية. فقال بعضهم بـما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا به أبو كريب، قال: حدثنـي يونس بن بكير، وحدثنا ابن حميد، قال:
  ثنا سلـمة بن الفضل، قال: ثنا ابن إسحاق، قال: حدثنـي مـحمد بن أبـي مـحمد مولـى زيد
  بن ثابت، قال: حدثنـي سعيد بن جبـير أو عكرمة عن ابن عبـاس: قال رافع بن حريـملة ووهب
  بن زيد لرسول الله صلى الله عليه وسلم: ائتنا بكتاب تنزله علـينا من السماء نقرؤه وفجّرْ
  لنا أنهارا نتبعك ونصدّقك فأنزل الله فـي ذلك من قولهم: { أمْ تُرِيدُونَ أَنْ تَسألُوا
  رَسُولَكُمْ كما سُئِلَ مُوسَى مِنْ قَبْلُ } الآية. وقال آخرون بـما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر بن معاذ، قال ثنا يزيد، قال: ثنا سعيد، عن قتادة قوله: {
  أمْ تُرِيدُونَ أنْ تَسألُوا رَسُولَكُمْ كما سُئِلَ مُوسَى مِنْ قَبْلُ } وكان موسى
  يُسأل فقـيـل له:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">أَرِنَا ٱللَّهَ جَهْرَةً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[النساء: 153]. حدثنـي موسى بن هارون،
  قال: ثنا عمرو، قال: ثنا أسبـاط، عن السدي: { أمْ تُرِيدُونَ أنْ تَسألُوا رَسُولَكُمْ
  كما سُئِلَ مُوسَى مِنْ قَبْلُ } أن يريهم الله جهرة، فسألت العرب رسول الله صلى الله
  عليه وسلم أن يأتـيهم بـالله فـيروه جهرة. وقال آخرون بـما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  به مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد
  فـي قوله الله: { أمْ تُرِيدُونَ أنْ تَسألُوا رَسُولَكُمْ كَما سُئِلَ مُوسَى مِنْ
  قَبْلُ } أن يريهم الله جهرة. فسألت قريش مـحمدا صلى الله عليه وسلم أن يجعل الله له
  الصفـا ذهبـا، قال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" نَعَمْ، وَهُوَ لَكُمْ كمائِدَةِ بَنِـي إسْرَائِيـلَ إنْ كَفَرْتُـمْ \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">فأبوا ورجعوا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: حدثنا الـحسين، قال: حدثنـي حجاج، عن ابن جريج،
  عن مـجاهد قال: سألت قريش مـحمداً أن يجعل لهم الصفـا ذهبـا، فقال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" نَعَمْ، وَهُوَ لَكُمْ كالـمَائِدَةِ
  لِبَنِـي إسْرَائِيـلَ إنْ كَفَرَتُـمْ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">فأبوا ورجعوا، فأنزل الله { أمْ تُرِيدُونَ أنْ تَسألُوا رَسُولَكُمْ
  كما سُئِلَ مُوسَى مِنْ قَبْلُ } أن يريهم الله جهرة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد مثله/</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون بـما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  به الـمثنى، قال: ثنا إسحاق، قال: ثنا ابن أبـي جعفر، عن أبـيه، عن الربـيع، عن أبـي
  العالـية، قال:قال رجل: يا رسول الله لو كانت كفـاراتنا كفـارات بنـي إسرائيـل فقال
  النبـيّ صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" اللّهُمَّ لا نَبْغِيها ما أعْطاكُمُ اللَّهُ خَيْرٌ مِـمّا أعْطَى
  بَنِـي إسْرَائِيـلَ كانت بَنُو إسْرَائِيـلَ إذَا فَعَلَ أحَدُهُمُ الـخَطِيئَةَ وَجَدَهَا
  مَكْتُوبَةً علـى بـابِهِ وَكَفّـارَتَها، فإنْ كَفّرَها كانَتْ لَهُ خِزْياً فِـي
  الدُّنْـيا، وإنْ لَـمْ يُكَفِّرْهَا كانَتْ لَهُ خِزْياً فِـي الآخِرَةِ. وَقَدْ أعْطاكُمُ
  اللَّهُ خَيْراً مِـمّا أعْطَى بَنِـي إسْرائِيـلَ، قالَ: وَمَنْ يَعْمَلْ سُوءاً أوْ
  يَظْلِـمْ نَفْسَهُ ثُمَّ يَسْتَغْفِرِ اللَّهَ يَجِدِ اللَّهَ غَفُوراً رَحِيـماً
  } \" </font></font></b>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
