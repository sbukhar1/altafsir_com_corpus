  color=\"black\">قال: وقال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" </font></font></b><b><font class=\"TextResultArabic\"><font color=\"Red\"><b>
  <a href=\" Javascript:OpenWindow(47) \" title=\" اضغط هنا لعرض تخريج الحديث \" style=\"
  color: Red \" class=\" TextResultArabic \">الصَّلَوَاتُ الـخَمْسُ وَالـجُمَعَةُ
  إلـى الـجُمُعَةِ كَفّـارَاتٌ لِـمَا بَـيْنَهُنَّ</a> </b></font></font></b><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \". </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وقال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" </font></font></b><b><font class=\"TextResultArabic\"><font color=\"Red\"><b>
  <a href=\" Javascript:OpenWindow(48) \" title=\" اضغط هنا لعرض تخريج الحديث \" style=\"
  color: Red \" class=\" TextResultArabic \">مَنْ هَمَّ بِحَسَنَةً فَلَـمْ يَعْمَلْهَا
  كُتِبَتْ لَهُ حَسَنَةً، فإنْ عَمِلَهَا كُتِبَتْ لَهُ عَشْرَ أمْثَالِهَا، وَلاَ يَهْلِكُ
  عَلَـى اللَّهِ إلا هالِكٌ</a> </b></font></font></b><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">فأنزل
  الله: { أمْ تُرِيدُونَ أنْ تَسألُوا رَسُولَكُمْ كما سُئِلَ مُوسَى مِنْ قَبْلُ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">واختلف أهل العربـية فـي معنى { أمْ } التـي فـي قوله: { أمْ تُرِيدُونَ
  }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">فقال بعض البصريـين: هي بـمعنى الاستفهام،
  وتأويـل الكلام: أتريدون أن تسألوا رسولكم؟ وقال آخرون منهم: هي بـمعنى استفهام مستقبل
  منقطع من الكلام، كأنك تـميـل بها إلـى أوله كقول العرب: إنها لإبل يا قوم أم شاء،
  ولقد كان كذا وكذا أم حدس نفسي.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال:
  ولـيس قوله: { أَمْ تُرِيدُونَ } علـى الشك ولكنه قاله لـيقبح له صنـيعهم. واستشهد
  لقوله ذلك ببـيت الأخطل:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">كَذَبَتْكَ عَيْنُكَ أمْ رأيْتَ بِوَاسِطٍ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">غَلَسَ الظّلامِ مِنَ الرّبـابِ خيَالاَ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقال بعض نـحويـي الكوفـيـين: إن
  شئت جعلت قوله: { أمْ تُرِيدُونَ } استفهاماً علـى كلام قد سبقه، كما قال جل ثناؤه:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">الۤـمۤ
  * تَنزِيلُ ٱلْكِتَابِ لاَ رَيْبَ فِيهِ مِن رَّبِّ ٱلْعَالَمِينَ * أَمْ يَقُولُونَ
  ٱفْتَرَاهُ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[السجدة: 1-3] فجاءت «أم» ولـيس قبلها استفهام. فكان ذلك عنده دلـيلاً
  علـى أنه استفهام مبتدأ علـى كلام سبقه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  قائل هذه الـمقالة: «أم» فـي الـمعنى تكون ردّاً علـى الاستفهام علـى جهتـين، إحداهما:
  أن تعرّف معنى «أيّ»، والأخرى أن يستفهم بها، ويكون علـى جهة النسق، وللذي ينوي به
  الابتداء إلا أنه ابتداء متصل بكلام، فلو ابتدأت كلاما لـيس قبله كلام ثم استفهمت لـم
  يكن إلا بـالألف أو ب«هَلْ». قال: وإن شئت قلت فـي قوله: { أمْ تُرِيدُونَ } قبله استفهام،
  فردّ علـيه وهو فـي قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">أَلَمْ تَعْلَمْ أَنَّ ٱللَّهَ عَلَىٰ كُلِّ شَيْءٍ قَدِيرٌ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  106]. والصواب من القول فـي ذلك عندي علـى ما جاءت به الآثار التـي ذكرناها عن أهل
  التأويـل أنه استفهام مبتدأ بـمعنى: أتريدون أيها القوم أن تسألوا رسولكم؟ وإنـما جاز
  أن يستفهم القوم ب«أَمْ» وإن كانت «أم» أحد شروطها أن تكون نسقاً فـي الاستفهام لتقدّم
  ما تقدّمها من الكلام لأنها تكون استفهاماً مبتدأ إذا تقدمها سابق من الكلام، ولـم
  يسمع من العرب استفهام بها ولـم يتقدمها كلام.</font></font>&#13;\t\t\t<label disabled=\"true\"
