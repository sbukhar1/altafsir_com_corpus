  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَمْ
  تُرِيدُونَ أَن تَسْأَلُواْ رَسُولَكُمْ كَمَا سُئِلَ مُوسَىٰ مِن قَبْلُ وَمَن يَتَبَدَّلِ
  ٱلْكُفْرَ بِٱلإِيمَانِ فَقَدْ ضَلَّ سَوَآءَ ٱلسَّبِيلِ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { أَمْ تُرِيدُونَ } هذه «أَمْ» المنقطعة التي بمعنى بل، أي بل تريدون، ومعنى
  الكلام التوبيخ. { أَن تَسْأَلُواْ } في موضع نصب بـ «تريدون». { كَمَا سُئِلَ } الكاف
  في موضع نصب نعت لمصدر؛ أي سؤالاً كما. و «موسى» في موضع رفع على ما لم يسم فاعله.
  «من قبل»: سؤالهم إياه أن يريهم الله جهرة، وسألوا محمداً أن يأتي بالله والملائكة
  قَبِيلاً. عن ٱبن عباس ومجاهد: سألوا أن يجعل لهم الصَّفَا ذهباً. وقرأ الحسن «كما
  سِيل»، وهذا على لغة من قال: سِلْتُ أسالُ؛ ويجوز أن يكون على بدل الهمزة ياء ساكنة
  على غير قياس فانكسرت السين قبلها. قال النحاس: بدل الهمزة بعيد. والسّواء من كل شيء:
  الوسط. قاله أبو عبيدة مَعْمَر بن المُثَنَّى؛ ومنه قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فِي سَوَآءِ ٱلْجَحِيمِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الصافات:
  55]. وحكى عيسى بن عمر قال: ما زلت أكتب حتى ٱنقطع سوائي؛ وأنشد قول حسان يرثي رسول
  الله صلى الله عليه وسلم:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">يا وَيْحَ أصحابِ النبيّ ورهطِهِ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">بعدَ المُغَيَّبِ
  في سواء المُلْحَد</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وقيل: السواء القصد؛ عن الفَرّاء، أي ذهب عن قصد الطريق وسَمْته، أي
  طريق طاعة الله عز وجل. وعن ٱبن عباس أيضاً أن سبب نزول هذه الآية أن رافع بن خُزيمة
  ووهب بن زيد قالا للنبيّ صلى الله عليه وسلم: ٱئتنا بكتاب من السماء نقرؤه، وفجِّر
  لنا أنهاراً نتَّبعك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

