  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">ونزل
  لما سأله أهل مكة أن يُوسِّعها ويجعل الصفا ذهباً { أَمْ } بل أ { تُرِيدُونَ أَن تَسْئَلُواْ
  رَسُولَكُمْ كَمَا سُئِلَ مُوسَىٰ } أي سأله قومه { مِن قَبْلُ } من قولهم (أرنا الله
  جهرة ) وغير ذلك { وَمَن يَتَبَدَّلِ ٱلْكُفْرَ بِٱلإِيمَٰنِ } أي يأخذه بدله بترك
  النظر في الآيات البينات واقتراح غيرها { فَقَدْ ضَلَّ سَوَاء ٱلسَّبِيلِ } أخطأ الطريق
  الحق( والسواء) في الأصل الوسط.</font></font><font class=\"TextResultArabic\"><font
