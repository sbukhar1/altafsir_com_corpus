  وَٱلأَرْضِ وَمَا لَكُمْ مِّن دُونِ ٱللَّهِ مِن وَلِيٍّ وَلاَ نَصِيرٍ</a> <b>} *
  </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَمْ
  تُرِيدُونَ أَن تَسْأَلُواْ رَسُولَكُمْ كَمَا سُئِلَ مُوسَىٰ مِن قَبْلُ وَمَن يَتَبَدَّلِ
  ٱلْكُفْرَ بِٱلإِيمَانِ فَقَدْ ضَلَّ سَوَآءَ ٱلسَّبِيلِ</a> <b>} * </b><b>{</b> <a
  class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَدَّ
  كَثِيرٌ مِّنْ أَهْلِ ٱلْكِتَابِ لَوْ يَرُدُّونَكُم مِنْ بَعْدِ إِيمَانِكُمْ كُفَّاراً
  حَسَداً مِّنْ عِنْدِ أَنْفُسِهِمْ مِّن بَعْدِ مَا تَبَيَّنَ لَهُمُ ٱلْحَقُّ فَٱعْفُواْ
  وَٱصْفَحُواْ حَتَّىٰ يَأْتِيَ ٱللَّهُ بِأَمْرِهِ إِنَّ ٱللَّهَ عَلَىٰ كُلِّ شَيْءٍ
  قَدِيرٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">قال القاضي أبو محمد: وهذا ضعيف،
  إلا أن يريدهما مستعارتين، أي الشدة على نفسه والرخاء لها عبارة عن العذاب والتنعيم،
  وأما المتعارف من شدة أمور الدنيا ورخائها فلا تفسر الآية به، و { ضل } أخطأ الطريق،
  و \" السواء \" من كل شيء الوسط والمعظم، ومنه قوله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">في سواء الجحيم</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الصافات:
  55].</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال عيسى بن عمر: كتبت حتى انقطع
  سوائي، وقال حسان بن ثابت في رثاء النبي صلى الله عليه وسلم على ما ذكر ابن إسحاق وغيره
  [الكامل]:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">يا ويح أنصار النبيِّ ورهطِهِ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">بَعْدَ المغيَّبِ في سواءِ الملحدِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقال أبو عبيد: هو في عثمان بن عفان
  رضي الله عنه وهو عندي وهم منه، و { السبيل } عبارة عن الشريعة التي أنزلها الله لعباده،
  لما كانت كالسبب إلى نيل رحمته كانت كالسبيل إليها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله
  تعالى: { ود كثير من أهل الكتاب } ، { كثير } مرتفع بـ { ود } ، وهو نعت لنكرة، وحذف
  الموصوف النكرة قلق، ولكن جاز هنا لأنها صفة متمكنة ترفع الإشكال بمنزلة فريق، قال
  الزهري عنى بـ { كثير } واحد، وهو كعب بن الأشرف، وهذا تحامل، وقوله تعالى { يردونكم
  } يرد عليه، وقال ابن عباس: المراد ابنا أخطب، حيي وأبو ياسر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  القاضي أبو محمد عبد الحق رضي الله عنه: وفي الضمن الاتباع، فتجيء العبارة متمكنة،
  و { الكتاب } هنا التوراة، و { لو } هنا بمنزلة \" إن \" لا تحتاج إلى جواب، وقيل يتقدر
  جوابها في { ود } ، التقدير لو يردونكم لودوا ذلك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  القاضي أبو محمد: فـ \" ود \" دالة على الجواب، لأن من شرطه أن يكون متأخراً عن { لو
  } ،و { كفاراً } مفعول ثان، ويحتمل أن يكون حالاً، و { حسداً } مفعول له، وقيل: هو
  مصدر في موضع الحال.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">واختلف في تعلق قوله { من عند أنفسهم
  }: فقيل يتعلق بـ { ود } لأنه بمعنى ودوا، وقيل: يتعلق بقوله { حسداً } فالوقف على
  قوله { كفاراً } ، والمعنى على هذين القولين أنهم لم يجدوا ذلك في كتاب ولا أمروا به
  فهو من تلقائهم، ولفظة الحسد تعطي هذا، فجاء من عند أنفسهم تأكيداً وإلزاماً، كما قال
  تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">يقولون بأفواههم</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[آل عمران: 167]، و</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">يكتبون
  الكتاب بأيديهم</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[البقرة: 79]،</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">ولا طائر يطير بجناحيه</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأنعام:
  38]، وقيل يتعلق بقوله { يردونكم } ، فالمعنى أنهم ودوا الرد بزيادة أن يكون من تلقائهم
  أي بإغوائهم وتزيينهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">واختلف في سبب هذه الآية، فقيل:
  إن حذيفة بن اليمان وعمار بن ياسر أتيا بيت المدراس، فأراد اليهود صرفهم عن دينهم،
  فثبتا عليه ونزلت الآية، وقيل: إنما هذه الآية تابعة في المعنى لما تقدم من نهي الله
  عن متابعة أقوال اليهود في</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">راعنا</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[البقرة: 104] وغيره، وأنهم لا يودون أن ينزل خير، ويودون أن يردوا
  المؤمنين كفاراً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">و { الحق }: المراد به في هذه الآية
  نبوة محمد صلى الله عليه وسلم، وصحة ما المسلمون عليه، وهذه الآية من الظواهر في صحة
  الكفر عناداً، واختلف أهل السنة في جواز ذلك، والصحيح عندي جوازه غفلاً وبعده وقوعاً،
  ويترتب في كل آية تقتضيه أن المعرفة تسلب في ثاني حال من العناد، والعفو ترك العقوبة
  وهو من \" عفت الآثار \" والصفح الإعراض عن المذنب كأنه يولي صفحة العنق.</font></font>&#13;\t\t\t<label
