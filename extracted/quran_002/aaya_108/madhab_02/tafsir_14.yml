  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَلَمْ
  تَعْلَمْ أَنَّ ٱللَّهَ لَهُ مُلْكُ ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ وَمَا لَكُمْ مِّن دُونِ
  ٱللَّهِ مِن وَلِيٍّ وَلاَ نَصِيرٍ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَمْ تُرِيدُونَ
  أَن تَسْأَلُواْ رَسُولَكُمْ كَمَا سُئِلَ مُوسَىٰ مِن قَبْلُ وَمَن يَتَبَدَّلِ ٱلْكُفْرَ
  بِٱلإِيمَانِ فَقَدْ ضَلَّ سَوَآءَ ٱلسَّبِيلِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَدَّ كَثِيرٌ مِّنْ
  أَهْلِ ٱلْكِتَابِ لَوْ يَرُدُّونَكُم مِنْ بَعْدِ إِيمَانِكُمْ كُفَّاراً حَسَداً
  مِّنْ عِنْدِ أَنْفُسِهِمْ مِّن بَعْدِ مَا تَبَيَّنَ لَهُمُ ٱلْحَقُّ فَٱعْفُواْ وَٱصْفَحُواْ
  حَتَّىٰ يَأْتِيَ ٱللَّهُ بِأَمْرِهِ إِنَّ ٱللَّهَ عَلَىٰ كُلِّ شَيْءٍ قَدِيرٌ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">الملك السلطان ونفوذ الأمر والإرادة، وجمع الضمير في { لكم } دال على
  أن المراد بخطاب النبي صلى الله عليه وسلم خطاب أمته، و \" الولي \" فعيل من ولي إذا
  جاور ولحق، فالناصر والمعين والقائم بالأمر والحافظ كلهم مجاور بوجه ما، و \" النصير
  \" فعيل من النصر، وهو أشد مبالغة من ناصر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله
  تعالى: { أم تريدون }: قالت فرقة: { أم } رد على الاستفهام الأول، فهي معادلته.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقالت فرقة { أم } استفهام مقطوع من الأول، كأنه قال: أتريدون، وهذا
  موجود في كلام العرب.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقالت فرقة: { أم } هنا بمعنى بل
  وألف الاستفهام، قال مكي وغيره: وهذا يضعف لأن \" أم \" لا تقع بمعنى بل إلا اعترض
  المتكلم شك فيما يورده.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال القاضي أبو محمد: وليس كما قال
  مكي رحمه الله، لأن \" بل \" قد تكون للإضراب عن اللفظ الأول لا عن معناه، وإنا يلزم
  ما قال على أحد معنيي \" بل \" وهو الإضراب عن اللفظ والمعنى، ونعم ما قال سيبويه:
  بل هي لترك كلام وأخذ في غيره.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  أبو العالية: إن هذه الآية نزلت حين قال بعض الصحابة للنبي صلى الله عليه وسلم: ليت
  ذنوبنا جرت مجرى ذنوب بني إسرائيل بتعجيل العقوبة في الدنيا، فقال النبي صلى الله عليه
  وسلم: قد أعطاكم الله خيراً مما أعطى بني إسرائيل. وتلا:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">ومن يعمل سوءاً أو يظلم نفسه ثم يستغفر
  الله يجد الله غفوراً رحيماً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[النساء:110].</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  القاضي أبو محمد: فتجيء إضافة الرسول صلى الله عليه وسلم إلى الأمة على هذا حسب الأمر
  في نفسه وحسب إقرارهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال ابن عباس رضي الله عنه: إن
  رافع بن حريملة اليهودي سأل النبي صلى الله عليه وسلم تفجير عيون وغير ذلك، وقيل: إن
  كفار قريش سألوا النبي صلى الله عليه وسلم أن يأتيهم بالله جهرة، وقيل: سألوه أن يأتي
  بالله والملائكة قبيلاً، وقال مجاهد: سألوه أن يرد الصفا ذهباً، فقال لهم: خذوا ذلك
  كالمائدة لبني إسرائيل، فأبوا ونكصوا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  القاضي أبو محمد عبد الحق رضي الله عنه: فتجيء على هذه الأقوال إضافة الرسول إليهم
  حسب الأمر في نفسه، لا على إقرارهم، و { كما سئلَ موسى } عليه السلام هو أن يرى الله
  جهرة. وقرأ الحسن بن أبي الحسن وغيره \" سِيل \" بكسر السين وياء وهي لغة، يقال: سلت
  أسال، ويحتمل أن يكون من همز أبدل الهمزة ياء على غير قياس ثم كسر السين من أجل الياء،
  وقرأ بعض القراء بتسهيل الهمزة بين الهمزة والياء مع ضم السين، وكني عن الإعراض عن
  الإيمان والإقبال على الكفر بالتبدل، وقال أبو العالية: \" الكفر هنا الشدة، والإيمان
  الرخاء \".</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
