  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَمْ
  تُرِيدُونَ أَن تَسْأَلُواْ رَسُولَكُمْ كَمَا سُئِلَ مُوسَىٰ مِن قَبْلُ وَمَن يَتَبَدَّلِ
  ٱلْكُفْرَ بِٱلإِيمَانِ فَقَدْ ضَلَّ سَوَآءَ ٱلسَّبِيلِ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { أم تريدون أن تسألوا رسولكم }</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">في
  سبب نزولها خمسة أقوال.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">أحدها: أن رافع بن حريملة، ووهب
  بن زيد، قالا لرسول الله: ائتنا بكتاب نقرؤه تنزله من السماء علينا، وفجر لنا أنهاراً
  حتى نتبعك، فنزلت الآية، قاله ابن عباس.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثاني:
  أن قريشاً سألت النبي صلى الله عليه وسلم أن يجعل لهم الصفا ذهباً، فقال: «هو لكم كالمائدة
  لبني إِسرائيل [إن كفرتم] فأبوا» قاله مجاهد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثالث:
  أن رجلاً قال: يا رسول الله لو كانت كفاراتنا ككفارات بني إسرائيل، فقال النبي، صلى
  الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" اللهم لا نبغيها، ما أعطاكم الله، خير مما أعطى بني إسرائيل، كانوا إذا أصاب أحدهم
  الخطيئة؛ وجدها مكتوبة على بابه وكفارتها، فان كفرها كانت له خزياً في الدنيا، وإن
  لم يكفرها كانت له خزياً في الآخرة، فقد أعطاكم الله خيراً مما أعطى بني إسرائيل \"
  </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">فقال:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">ومن
  يعمل سوءاً أو يظلم نفسه ثم يستغفر الله يجد الله غفوراً رحيماً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[النساء:
  110] وقال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" الصلوات الخمس، والجمعة إلى الجمعة كفارة لما بينهن \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">فنزلت هذه الآية. قاله أبو العالية.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والرابع: أن عبد الله بن أبي أمية المخزومي أتى النبي، صلى الله عليه
  وسلم، في رهط من قريش، فقال: يا محمد: والله لا أؤمن بك حتى تأتي بالله والملائكة قبيلاً،
  فنزلت هذه الآية. ذكره ابن السائب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والخامس:
  أن جماعة من المشركين جاؤوا إلى النبي صلى الله عليه وسلم، فقال بعضهم: لن نؤمن لك
  حتى تفجر لنا من الأرض ينبوعاً. وقال آخر: لن أؤمن لك حتى تسير لنا جبال مكة، وقال
  عبد الله بن أبي أمية: لن أؤمن لك حتى تأتي بكتاب من السماء، فيه: من الله رب العالمين
  إلى ابن أبي أمية: اعلم أني قد أرسلت محمدا إلى الناس. وقال آخر: هلا جئت بكتابك مجتمعاً،
  كما جاء موسى بالتوراة. فنزلت هذه الآية. ذكره محمد بن القاسم الأنباري.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وفي المخاطبين بهذه الآية ثلاثة أقوال.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدها:
  أنهم قريش، قاله ابن عباس ومجاهد. والثاني اليهود، قاله مقاتل. والثالث: جميع العرب،
  قاله أبو سليمان الدمشقي.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وفي «أم» قولان.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أحدهما: أنها بمعنى: بل تقول العرب: هل لك عليَّ حق، أم أنت معروف
  بالظلم. يريدون: بل أنت. وأنشدوا:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">بدت مثل قرن الشمس في رونق الضحى</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وصورتها
  أم أنت في العين أملح</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">ذكره الفراء والزجاج.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثاني:
  بمعنى الاستفهام. فان اعترض معترض، فقال: إنما تكون للاستفهام إذا كانت مردودة على
  استفهام قبلها، فأين الاستفهام الذي تقدمها؟ فعنه جوابان. أحدهما: أنه قد تقدمها استفهام،
  وهو قوله { ألم تعلم أن الله على كل شيء قدير } ذكره الفراء. وكذلك قال ابن الأنباري:
  هي مردودة على الألف في: { ألم تعلم } فإن اعترض على هذا الجواب، فقيل: كيف يصح العطف
  ولفظ: { ألم تعلم } ينبىء عن الواحد، و { تريدون } عن جماعة؟ فالجواب: أنه إنما رجع
  الخطاب من التوحيد إلى الجمع، لأن ما خوطب به النبي صلى الله عليه وسلم، فقد خوطبت
  به أمته، فاكتفى به من أمته في المخاطبة الأولى، ثم أظهر المعنى في المخاطبة الثانية.</font></font>&#13;\t\t\t<label
