  class=\"TextResultArabic\"><font color=\"black\">ومثل هذا قوله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">يا
  أيها النبي إِذا طلقتم النساء فطلقوهن لعدتهن</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الطلاق:1]. ذكر هذا الجواب ابن
  الأنباري. فأما الجواب الثاني عن { أم }؛ فهو أنها للاستفهام، وليست مردودة على شيء.
  قال الفراء: إذا توسط الاستفهام الكلام؛ ابتدىء بالألف وبأم، وإذا لم يسبقه كلام؛ لم
  يكن إلا بالألف أو بـ «هل». وقال ابن الأنباري: «أم» جارية مجرى «هل»، غير أن الفرق
  بينهما: أن «هل» استفهام مبتدأ، لا يتوسط ولا يتأخر، و «أم»: استفهام متوسط، لا يكون
  إلا بعد كلام.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">فأما الرسول هاهنا؛ فهو: محمد صلى
  الله عليه وسلم، والذي سئل موسى من قبل قولهم:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">أرنا الله جهرة</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[النساء:
  153]. وهل سألوا ذلك نبياً أم لا؟ فيه قولان. أحدهما: أنهم سألوا ذلك، فقالوا</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">لن
  نؤمن لك حتى تأتي بالله والملائكة قبيلاً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الإسراء:92]. قاله ابن عباس والثاني:
  أنهم بالغوا في المسائل، فقيل لهم بهذه الآية: لعلكم تريدون أن تسألوا محمداً أن يريكم
  الله جهرة، قاله أبو سليمان الدمشقي.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والكفر:
  الجحود، والإيمان: التصديق. وقال أبو العالية: المعنى: ومن يتبدل الشدة بالرخاء. وسواء
