  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَمْ تُرِيدُونَ
  أَن تَسْأَلُواْ رَسُولَكُمْ كَمَا سُئِلَ مُوسَىٰ مِن قَبْلُ وَمَن يَتَبَدَّلِ ٱلْكُفْرَ
  بِٱلإِيمَانِ فَقَدْ ضَلَّ سَوَآءَ ٱلسَّبِيلِ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  ألم تعلم أن الله له ملك السموات والأرض } يعني أنه تعالى هو المتصرف في السموات والأرض،
  وله سلطانهما دون غيره يحكم فيهما وفيما فيهما بما شاء من أمر ونهي ونسخ وتبديل هذا
  الخبر وإن كان خطاباً للنبي صلى الله عليه وسلم لكن فيه تكذيب لليهود الذين أنكروا
  النسخ، وجحدوا نبوة عيسى ومحمد عليهما الصلاة والسلام فأخبرهم الله أن له ملك السموات
  والأرض، وأن الخلق كلهم عبيده وتحت تصرفه يحكم فيهم بما يشاء، وعليهم السمع والطاعة
  { وما لكم } يعني يا معشر الكفار عند نزول العذاب { من دون الله } أي مما سوى الله
  { من ولي } أي قريب وصديق، وقيل من وال وهو المقيم بالأمور { ولا نصير } أي ناصر يمنعكم
  من العذاب وقيل في معنى الآية، وليس لكم أيها المؤمنين بعد الله من قيم يأمركم ولا
  نصير يؤيدكم، ويقويكم على أعدائكم. قوله عز وجل: { أم تريدون أن تسألوا رسولكم } نزلت
  في اليهود، وذلك أنهم قالوا يا محمد ائتنا بكتاب من السماء جملة كما أتى موسى بالتوراة،
  وقيل: إنهم سألوا رسول الله صلى الله عليه وسلم فقالوا: لن نؤمن لك حتى تأتي بالله
  والملائكة قبيلاً كما سئل قوم موسى فقالوا: أرنا الله جهرة فأنزل الله تعالى هذه الآية،
  والمعنى أتريدون وقيل بل تريدون أن تسألوا رسولكم يعني محمداً صلى الله عليه وسلم {
  كما سئل موسى من قبل } وذلك أن موسى سأله قومه فقالوا:أرنا الله جهرة ففي الآية منعهم
  ونهيهم عن السؤالات المقترحة بعد ظهور الدلالات والمعجزات وثبوت الحجج والبراهين على
  صحة نبوة محمد صلى الله عليه وسلم. { ومن يتبدل } أي يستبدل { الكفر بالإيمان فقد ضل
  سواء السبيل } أي أخطأ قصد الطريق، وقيل: إن قوله ومن يتبدل الكفر بالإيمان خطاب للمؤمنين
  أعلمهم أن اليهود أهل غش وحسد، وأنهم يتمنون للمؤمنين المكاره فنهاهم الله تعالى أن
  يقبلوا من اليهود شيئاً ينصحونهم به في الظاهر، وأخبرهم أن من ارتد عن دينه فقد أخطأ
  قصد السبيل.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
