aaya: أَمْ تُرِيدُونَ أَنْ تَسْأَلُوا رَسُولَكُمْ كَمَا سُئِلَ مُوسَىٰ مِنْ قَبْلُ
  ۗ وَمَنْ يَتَبَدَّلِ الْكُفْرَ بِالْإِيمَانِ فَقَدْ ضَلَّ سَوَاءَ السَّبِيلِ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَمْ تُرِيدُونَ
  أَن تَسْأَلُواْ رَسُولَكُمْ كَمَا سُئِلَ مُوسَىٰ مِن قَبْلُ وَمَن يَتَبَدَّلِ ٱلْكُفْرَ
  بِٱلإِيمَانِ فَقَدْ ضَلَّ سَوَآءَ ٱلسَّبِيلِ }قوله تعالى: { أَمْ تُرِيدُونَ أَن
  تَسْئَلُواْ رَسُولَكُمْ... }إن كان الخطاب للمؤمنين فالمراد أن تسألوا الرسول الذي
  (أقررتم برسالته، وإن كان الخطاب للكفار فالمراد الرسول) الذي ثبتت رسالته إليكم في
  نفس الأمر.قوله تعالى: { وَمَن يَتَبَدَّلِ ٱلْكُفْرَ بِٱلإِيمَانِ فَقَدْ ضَلَّ سَوَآءَ
  ٱلسَّبِيلِ }.قالوا: { سَوَآءَ ٱلسَّبِيلِ } وسطه. ورد عليه ابن عرفة: أنه يلزمهم المفهوم
  وهو أنه يكون اهتدى لبعض سبيل الحق وهو جانباه والجواب: أن السبيل اسم جنس يعم طريق
  الحق والباطل و { سَوَآءَ } هنا هو طريق الحق منهما، قال الله تعالى:{ إِنَّا هَدَيْنَاهُ
  ٱلسَّبِيلَ إِمَّا شَاكِراً وَإِمَّا كَفُوراً }\r\n\t\t\t</section>"

