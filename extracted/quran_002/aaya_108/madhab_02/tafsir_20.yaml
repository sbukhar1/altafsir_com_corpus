  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَمْ
  تُرِيدُونَ أَن تَسْأَلُواْ رَسُولَكُمْ كَمَا سُئِلَ مُوسَىٰ مِن قَبْلُ وَمَن يَتَبَدَّلِ
  ٱلْكُفْرَ بِٱلإِيمَانِ فَقَدْ ضَلَّ سَوَآءَ ٱلسَّبِيلِ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { أَمْ تُرِيدُونَ أَن تَسْئَلُواْ رَسُولَكُمْ... }</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">إن
  كان الخطاب للمؤمنين فالمراد أن تسألوا الرسول الذي (أقررتم برسالته، وإن كان الخطاب
  للكفار فالمراد الرسول) الذي ثبتت رسالته إليكم في نفس الأمر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { وَمَن يَتَبَدَّلِ ٱلْكُفْرَ بِٱلإِيمَانِ فَقَدْ ضَلَّ سَوَآءَ ٱلسَّبِيلِ
  }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قالوا: { سَوَآءَ ٱلسَّبِيلِ } وسطه.
  ورد عليه ابن عرفة: أنه يلزمهم المفهوم وهو أنه يكون اهتدى لبعض سبيل الحق وهو جانباه
  والجواب: أن السبيل اسم جنس يعم طريق الحق والباطل و { سَوَآءَ } هنا هو طريق الحق
  منهما، قال الله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إِنَّا هَدَيْنَاهُ ٱلسَّبِيلَ إِمَّا شَاكِراً وَإِمَّا كَفُوراً</font></font> }</b><br
  class=\"TextArabic\"/><label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

