  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">مَا
  نَنسَخْ مِنْ آيَةٍ أَوْ نُنسِهَا نَأْتِ بِخَيْرٍ مِّنْهَا أَوْ مِثْلِهَا أَلَمْ
  تَعْلَمْ أَنَّ ٱللَّهَ عَلَىٰ كُلِّ شَيْءٍ قَدِيرٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَلَمْ تَعْلَمْ
  أَنَّ ٱللَّهَ لَهُ مُلْكُ ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ وَمَا لَكُمْ مِّن دُونِ ٱللَّهِ
  مِن وَلِيٍّ وَلاَ نَصِيرٍ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">أَمْ تُرِيدُونَ أَن تَسْأَلُواْ رَسُولَكُمْ
  كَمَا سُئِلَ مُوسَىٰ مِن قَبْلُ وَمَن يَتَبَدَّلِ ٱلْكُفْرَ بِٱلإِيمَانِ فَقَدْ
  ضَلَّ سَوَآءَ ٱلسَّبِيلِ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله عز وجل {
  مَا نَنسَخْ مِنْ آيَةٍ أَوْ نُنسِهَا } وذلك أن المشركين قالوا: إن محمداً ما يأمر
  أصحابه بأمر ثم ينهاهم عنه ويأمرهم بخلاف ما يقوله إلا من تلقاء نفسه يقول اليوم قولا
  ويرجع عنه غداً كما أخبر الله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَإِذَا بَدَّلنَا آيَةً مَّكَانَ
  آيَةٍ وَاللهُ أَعْلَمُ بِمَا يُنَزِّلُ قَالُوۤاْ إِنَّمَآ أَنتَ مُفْتَرٍ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[النحل:
  101] وأنزل { مَا نَنسَخ مِنْ آيَةٍ أَو نُنسِهَا } فبين وجه الحكمة من النسخ بهذه
  الآية.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والنسخ في اللغة شيئان:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أحدهما: بمعنى التحويل والنقل ومنه نسخ الكتاب وهو أن يحول من كتاب
  إلى كتاب فعلى هذا الوجه كل القرآن منسوخ لأنه نسخ من اللوح المحفوظ.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والثاني: يكون بمعنى الرفع يقال: نسخت الشمس الظل أي ذهبت به وأبطلته.
  فعلى هذا يكون بعض القرآن ناسخاً وبعضه منسوخاً وهو المراد من الآية / وهذا على وجوه،
  أحدها: أن يثبت الخط وينسخ الحكم مثل آية الوصية للأقارب. وآية عدة الوفاء بالحول وآية
  التخفيف في القتال وآية الممتحنة ونحوها، وقال ابن عباس رضي الله عنهما في قوله تعالىٰ
  { مَا نَنسَخْ مِن ءَايَةٍ } ما نثبت خطها ونبدل حكمها، ومنها أن ترفع تلاوتها ويبقى
  حكمها مثل آية الرجم، ومنها أن ترفع تلاوته أصلاً عن المصحف وعن القلوب كما روي عن
  أبي أمامة بن سهل بن حنيف: أن قوماً من الصحابة رضي الله عنهم قاموا ليلة ليقرؤوا سورة
  فلم يذكروا منها إلا بسم الله الرحمٰن الرحيم فغدوا إلى النبي صلى الله عليه وسلم فأخبروه
  فقال رسول الله صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" تلك سورة رفعت تلاوتها وأحكامها \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">، وقيل: كانت سورة الأحزاب مثل سورة البقرة، فرفع أكثرها تلاوة وحكماً،
  ثم من نسخ الحكم ما يرفع ويقام غيره مقامه، كما أن القبلة نسخت من بيت المقدس إلى الكعبة،
  والوصية للأقارب نسخت بالميراث وعدة الوفاء نسخت من الحول إلى أربعة أشهر وعشر، ومصابرة
  الواحد العشر في القتال نسخت بمصابرة الاثنين، ومنها ما يرفع ولا يُقام غيره مقامه،
  كامتحان النساء. والنسخ إنما يعترض على الأوامر والنواهي دون الأخبار.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أما معنى الآية فقوله { مَا نَنسَخْ مِنْ ءَايَةٍ } ، قراءة العامة
  بفتح النون وكسر السين من النسخ أي: نرفعها، وقرأ ابن عامر بضم النون وكسر السين من
  الإِنساخ وله وجهان.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">أحدهما: ان نجعله كالمنسوخ.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والثاني: أن نجعله نسخة له يقال: نسخت الكتاب أي كتبته، وأنسخته غيري
  إذا جعلته نسخة له { أو نُنسِهَا } أي ننسها عن قلبك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  ابن عباس رضي الله عنهما: نتركها لا ننسخها، قال الله تعالىٰ:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">نَسُواْ ٱللَّهَ فَنَسِيَهُمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[التوبة:
  67] أي تركوه فتركهم وقيل { نُنسِهَا } أي: نأمر بتركها، يقال: أُنسيت الشيء إذا أُمرت
  بتركه، فيكون النسخ الأول من رفع الحكم واقامة غيره مقامه، والإِنساء يكون ناسخاً من
  غير اقامة غيره مقامه.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
