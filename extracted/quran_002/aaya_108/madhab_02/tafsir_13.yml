  ٱللَّهِ مِن وَلِيٍّ وَلاَ نَصِيرٍ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَمْ تُرِيدُونَ
  أَن تَسْأَلُواْ رَسُولَكُمْ كَمَا سُئِلَ مُوسَىٰ مِن قَبْلُ وَمَن يَتَبَدَّلِ ٱلْكُفْرَ
  بِٱلإِيمَانِ فَقَدْ ضَلَّ سَوَآءَ ٱلسَّبِيلِ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وقرأ
  ابن كثير وأبو عمرو أو ننسأها بفتح النون الأول والسين مهموزاً أي نؤخرها فلا نبدلها
  يقال: نسأ الله في أجله وأنسأ الله أجله، وفي معناه قولان: أحدهما: نرفع تلاوتها ونؤخر
  حكمها كما فعل في آية الرجم فعلى هذا يكون النسخ الأول بمعنى رفع التلاوة والحكم، والقول
  الثاني: قال سعيد بن المسيب وعطاء: أما ما نسخ من آية فهو ما قد نزل من القرآن جعلاه
  من النسخة أو ننسأها أي نؤخرها ونتركها في اللوح المحفوظ فلا تنزل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">{ نَأْتِ بِخَيْرٍ مِّنْهَا } أي بما هو أنفع لكم وأسهل عليكم وأكثر
  لأجركم، لا أنَّ آية خيرٌ من آية، لأن كلام الله واحد وكله خير { أَوْ مِثْلِهَا }
  في المنفعة والثواب فكل ما نسخ إلى الأيسر فهو أسهل في العمل وما نسخ إلى الأشق فهو
  في الثواب أكثر { أَلَمْ تَعْلَمْ أَنَّ ٱللَّهَ عَلَىٰ كُلِّ شَيْءٍ قَدِيرٌ }؟ من
  النسخ والتبديل، لفظة استفهام، ومعناه تقرير، أي: إنك تعلم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">{
  أَلَمْ تَعْلَمْ أَنَّ ٱللَّهَ لَهُ مُلْكُ ٱلسَّمَـٰوَٰتِ وَٱلأَرْضِ وَمَا لَكُم
  } يا معشر الكفار عند نزول العذاب { مِّن دُونِ ٱللَّهِ } مما سوى الله { مِن وَلِيٍّ
  } قريب وصديق وقيل: من والٍ وهو القيم بالأمور { وَلاَ نَصِيرٍ } ناصر يمنعكم من العذاب.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله: { أَمْ تُرِيدُونَ أن تَسْأَلُواْ رَسُولَكُمْ } نزلت في اليهود
  حين قالوا: يا محمد ائتنا بكتاب من السماء جملة كما أتى موسى بالتوراة فقال تعالىٰ:
  { أَمْ تُرِيدُونَ } يعني أتريدون فالميم صلة وقيل: بل تريدون أن تسألوا رسولكم محمداً
  صلى الله عليه وسلم، { كَمَا سُئِلَ مُوسَىٰ مِن قَبْلُ } سأله قومه: أرنا الله جهرة
  وقيل: إنهم سألوا رسول الله صلى الله عليه وسلم فقالوا: لن نؤمن لك حتى تأتي بالله
  والملائكة قبيلاً، كما أن موسى سأله قومه فقالوا: أرنا الله جهرة، ففيه منعهم عن السؤالات
  المقبوحة بعد ظهور الدلائل والبراهين { وَمَن يَتَبَدَّلِ ٱلْكُفْرَ بِٱلإِيمَـٰنِ
  } يستبدل الكفر بالإِيمان { فَقَدْ ضَلَّ سَوَآءَ ٱلسَّبِيلِ } أخطأ وسط الطريق وقيل:
