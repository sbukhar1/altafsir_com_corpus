aaya: إِنَّ الَّذِينَ يَكْتُمُونَ مَا أَنْزَلَ اللَّهُ مِنَ الْكِتَابِ وَيَشْتَرُونَ
  بِهِ ثَمَنًا قَلِيلًا ۙ أُولَٰئِكَ مَا يَأْكُلُونَ فِي بُطُونِهِمْ إِلَّا النَّارَ
  وَلَا يُكَلِّمُهُمُ اللَّهُ يَوْمَ الْقِيَامَةِ وَلَا يُزَكِّيهِمْ وَلَهُمْ عَذَابٌ
  أَلِيمٌ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ ٱلَّذِينَ
  يَكْتُمُونَ مَآ أَنزَلَ ٱللَّهُ مِنَ ٱلْكِتَابِ وَيَشْتَرُونَ بِهِ ثَمَناً قَلِيلاً
  أُولَـٰئِكَ مَا يَأْكُلُونَ فِي بُطُونِهِمْ إِلاَّ ٱلنَّارَ وَلاَ يُكَلِّمُهُمُ
  ٱللَّهُ يَوْمَ ٱلْقِيَامَةِ وَلاَ يُزَكِّيهِمْ وَلَهُمْ عَذَابٌ أَلِيمٌ }{ إِنَّ
  ٱلَّذِينَ يَكْتُمُونَ مَا أَنزَلَ ٱللَّهُ مِنَ ٱلْكِتَٰبِ } المشتمل على نعت محمد
  صلى الله عليه وسلم وهم اليهود { وَيَشْتَرُونَ بِهِ ثَمَنًا قَلِيلاً } من الدنيا
  يأخذونه بدله من سفلتهم فلا يظهرونه خوف فوته عليهم { أُولَئِكَ مَا يَأْكُلُونَ فِي
  بُطُونِهِمْ إِلاَّ ٱلنَّارَ } لأنها مآلهم { وَلاَ يُكَلّمُهُمُ ٱللَّهُ يَوْمَ ٱلْقِيَٰمَةِ
  } غضباً عليهم { وَلاَ يُزَكّيهِمْ } يطهرهم من دنس الذنوب { وَلَهُمْ عَذَابٌ أَلِيمٌ
  } مؤلم هو النار.\r\n\t\t\t\r\n\t\t\t</section>"

