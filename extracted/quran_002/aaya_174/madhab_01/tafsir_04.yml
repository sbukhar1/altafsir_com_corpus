  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  ٱلَّذِينَ يَكْتُمُونَ مَآ أَنزَلَ ٱللَّهُ مِنَ ٱلْكِتَابِ وَيَشْتَرُونَ بِهِ ثَمَناً
  قَلِيلاً أُولَـٰئِكَ مَا يَأْكُلُونَ فِي بُطُونِهِمْ إِلاَّ ٱلنَّارَ وَلاَ يُكَلِّمُهُمُ
  ٱللَّهُ يَوْمَ ٱلْقِيَامَةِ وَلاَ يُزَكِّيهِمْ وَلَهُمْ عَذَابٌ أَلِيمٌ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">اعلم أن في قوله { إِنَّ ٱلَّذِينَ يَكْتُمُونَ } مسائل المسألة الأولى
  قال ابن عباس نزلت هذه الآية في رؤساء اليهود كعب بن الأشرف، وكعب بن أسد، ومالك بن
  الصيف، وحيـي بن أخطب، وأبـي ياسر بن أخطب، كانوا يأخذون من أتباعهم الهدايا، فلما
  بعث محمد عليه السلام خافوا انقطاع تلك المنافع، فكتموا أمر محمد عليه السلام وأمر
  شرائعه فنزلت هذه الآية. المسألة الثانية اختلفوا في أنهم أي شيء كانوا يكتمون؟ فقيل
  كانوا يكتمون صفة محمد صلى الله عليه وسلم ونعته والبشارة به، وهو قول ابن عباس وقتادة
  والسدي والأصم وأبـي مسلم، وقال الحسن كتموا الأحكام وهو قوله تعالى</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّ
  كَثِيراً مّنَ ٱلأَحْبَارِ وَٱلرُّهْبَانِ لَيَأْكُلُونَ أَمْوَالَ ٱلنَّاسِ بِٱلْبَـٰطِلِ
  وَيَصُدُّونَ عَن سَبِيلِ ٱللَّهِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">التوبة 34. المسألة الثالثة اختلفوا
  في كيفية الكتمان، فالمروى عن ابن عباس أنهم كانوا محرفين يحرفون التوراة والإنجيل،
  وعند المتكلمين هذا ممتنع، لأنهما كانا كتابين بلغا في الشهرة والتواتر إلى حيث يتعذر
  ذلك فيهما، بل كانوا يكتمون التأويل، لأنه قد كان فيهم من يعرف الآيات الدالة على نبوة
  محمد عليه السلام، وكانوا يذكرون لها تأويلات باطلة، ويصرفونها عن محاملها الصحيحة
  الدالة على نبوة محمد عليه السلام، فهذا هو المراد من الكتمان، فيصير المعنى إن الذين
  يكتمون معاني ما أنزل الله من الكتاب. أما قوله تعالى { وَيَشْتَرُونَ بِهِ ثَمَنًا
  قَلِيًلا } ففيه مسائل المسألة الأولى الكناية في به، يجوز أن تعود إلى الكتمان والفعل
  يدل على المصدر، ويحتمل أن تكون عائدة إلى ما أنزل الله، ويحتمل أن تكون عائدة إلى
  المكتوم. المسألة الثانية معنى قوله { وَيَشْتَرُونَ بِهِ ثَمَنًا قَلِيًلا } كقوله</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَلاَ
  تَشْتَرُواْ بِآيَـٰتِي ثَمَنًا قَلِيلاً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">البقرة 41 وقد مر ذلك وبالجملة فكان
  غرضهم من ذلك الكتمان أخذ الأموال بسبب ذلك، فهذا هو المراد من اشترائهم بذلك ثمناً
  قليلاً. المسألة الثالثة إنما سماه قليلاً إما لأنه في نفسه قليل، وإما لأنه بالإضافة
  إلى ما فيه من الضرر العظيم قليل. المسألة الرابعة من الناس من قال كان غرضهم من ذلك
  الكتمان أخذ الأموال من عوامهم وأتباعهم، وقال آخرون بل كان غرضهم من ذلك أخذهم الأموال
  من كبرائهم وأغنيائهم الذين كانوا ناصرين لذلك المذهب، وليس في الظاهر أكثر من اشترائهم
  بذلك الكتمان الثمن القليل، وليس فيه بيان من طمعوا فيه وأخذوا منه، فالكلام مجمل وإنما
  يتوجه الطمع في ذلك إلى من يجتمع إليه الجهل، وقلة المعرفة المتمكن من المال والشح
  على المألوف في الدين فينزل عليه ما يلتمس منه فهذا هو معلوم بالعادة، واعلم أنه سبحانه
  وتعالى لما ذكر هذه الحكاية عنهم ذكر الوعيد على ذلك من وجوه أولها قوله تعالى { أُولَـئِكَ
  مَا يَأْكُلُونَ فِي بُطُونِهِمْ إِلاَّ ٱلنَّارَ } وفيه مسألتان المسألة الأولى قال
  بعضهم ذكر البطن ههنا زيادة بيان لأنه يقال أكل فلان المال إذا بدره وأفسده وقال آخرون
  بل فيه فائدة فقوله { فِي بُطُونِهِمْ } أي ملء بطونهم يقال أكل فلان في بطنه وأكل
  في بعض بطنه.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
