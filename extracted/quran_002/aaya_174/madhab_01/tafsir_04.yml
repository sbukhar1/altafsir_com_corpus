  مِنَ ٱلْكِتَابِ وَيَشْتَرُونَ بِهِ ثَمَناً قَلِيلاً أُولَـٰئِكَ مَا يَأْكُلُونَ
  فِي بُطُونِهِمْ إِلاَّ ٱلنَّارَ وَلاَ يُكَلِّمُهُمُ ٱللَّهُ يَوْمَ ٱلْقِيَامَةِ
  وَلاَ يُزَكِّيهِمْ وَلَهُمْ عَذَابٌ أَلِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">المسألة
  الثانية قيل إن أكلهم في الدنيا وإن كان طيباً في الحال فعاقبته النار فوصف بذلك كقوله</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّ
  ٱلَّذِينَ يَأْكُلُونَ أَمْوٰلَ ٱلْيَتَـٰمَىٰ ظُلْماً إِنَّمَا يَأْكُلُونَ فِى بُطُونِهِمْ
  نَاراً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">النساء 10 عن الحسن والربيع وجماعة من أهل العلم، وذلك لأنه لما أكل
  ما يوجب النار فكأنه أكل النار، كما روي في حديث آخر</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" الشارب من آنية الذهب والفضة إنما يجرجر في بطنه نار جهنم \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إِنّى أَرَانِى أَعْصِرُ خَمْرًا</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">يوسف
  36 أي عنباً فسماه بإسم ما يؤول إليه وقيل إنهم في الآخرة يأكلون النار لأكلهم في الدنيا
  الحرام عن الأصم وثانيها قوله تعالى { وَلاَ يُكَلِّمُهُمُ ٱللَّهُ } فظاهره أنه لا
  يكلمهم أصلا لكنه لما أورده مورد الوعيد فهم منه ما يجري مجرى العقوبة لهم، وذكروا
  فيه ثلاثة أوجه الأول أنه قد دلت الدلائل على أنه سبحانه وتعالى يكلمهم، وذلك قوله</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فَوَرَبّكَ
  لَنَسْـئَلَنَّهُمْ أَجْمَعِينَ * عَمَّا كَانُوا يَعْمَلُونَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">الحجر
  92 ـ 93 وقوله</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فَلَنَسْـئَلَنَّ ٱلَّذِينَ أُرْسِلَ إِلَيْهِمْ وَلَنَسْـئَلَنَّ
  ٱلْمُرْسَلِينَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">الأعراف 6 فعرفنا أنه يسأل كل واحد من المكلفين، والسؤال لا يكون إلا
  بكلام فقالوا وجب أن يكون المراد من الآية أنه تعالى لا يكلمهم بتحية وسلام وإنما يكلمهم
  بما يعظم عنده من الغم والحسرة من المناقشة والمساءلة وبقوله</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">ٱخْسَئُواْ فِيهَا وَلاَ تُكَلّمُونِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">المؤمنون
  108 الثاني أنه تعالى لا يكلمهم وأما قوله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَوَرَبّكَ لَنَسْـئَلَنَّهُمْ أَجْمَعِينَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">الحجر
  92 فالسؤال إنما يكون من الملائكة بأمره تعالى وإنما كان عدم تكليمهم يوم القيامة مذكوراً
  في معرض التهديد لأن يوم القيامة هو اليوم الذي يكلم الله تعالى فيه كل الخلائق بلا
  واسطة فيظهر عند كلامه السرور في أوليائه، وضده في أعدائه، ويتميز أهل الجنة بذلك من
  أهل النار فلا جرم كان ذلك من أعظم الوعيد الثالث أن قوله { وَلاَ يُكَلّمُهُمُ } استعارة
  عن الغضب لأن عادة الملوك أنهم عند الغضب يعرضون عن المغضوب عليه ولا يكلمونه كما أنهم
  عند الرضا يقبلون عليه بالوجه والحديث وثالثها قوله { وَلاَ يُزَكّيهِمْ } وفيه وجوه
  الأول لا ينسبهم إلى التزكية ولا يثني عليهم الثاني لا يقبل أعمالهم كما يقبل أعمال
  الأزكياء الثالث لا ينزلهم منازل الأزكياء ورابعها قوله { وَلَهُمْ عَذَابٌ أَلِيمٌ
  } واعلم أن الفعيل قد يكون بمعنى الفاعل كالسميع بمعنى السامع والعليم بمعنى العالم،
  وقد يكون بمعنى المفعول كالجريح والقتيل بمعنى المجروح والمقتول، وقد يكون بمعنى المفعل
  كالبصير بمعنى المبصر والأليم بمعنى المؤلم واعلم أن هذه الآية مشتملة على مسائل المسألة
  الأولى أن علماء الأصول قالوا العقاب هو المضرة الخالصة المقرونة بالإهانة فقوله {
  وَلاَ يُكَلِّمُهُمُ ٱللَّهُ وَلاَ يُزَكّيهِمْ } إشارة إلى الإهانة والاستخفاف، وقوله
  { وَلَهُمْ عَذَابٌ أَلِيمٌ } إشارة إلى المضرة وقدم الإهانة على المضرة تنبيهاً على
  أن الإهانة أشق وأصعب. المسألة الثانية دلت الآية على تحريم الكتمان لكل علم في باب
  الدين يجب إظهاره. المسألة الثالثة العبرة بعموم اللفظ لا بخصوص السبب فالآية وإن نزلت
  في اليهود لكنها عامة في حق كل من كتم شيئاً من باب الدين يجب إظهاره فتصلح لأن يتمسك
  بها القاطعون بوعيد أصحاب الكبائر والله اعلم.</font></font>&#13;\t\t\t<label disabled=\"true\"
