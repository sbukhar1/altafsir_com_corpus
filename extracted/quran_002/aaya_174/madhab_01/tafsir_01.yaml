aaya: إِنَّ الَّذِينَ يَكْتُمُونَ مَا أَنْزَلَ اللَّهُ مِنَ الْكِتَابِ وَيَشْتَرُونَ
  بِهِ ثَمَنًا قَلِيلًا ۙ أُولَٰئِكَ مَا يَأْكُلُونَ فِي بُطُونِهِمْ إِلَّا النَّارَ
  وَلَا يُكَلِّمُهُمُ اللَّهُ يَوْمَ الْقِيَامَةِ وَلَا يُزَكِّيهِمْ وَلَهُمْ عَذَابٌ
  أَلِيمٌ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ ٱلَّذِينَ
  يَكْتُمُونَ مَآ أَنزَلَ ٱللَّهُ مِنَ ٱلْكِتَابِ وَيَشْتَرُونَ بِهِ ثَمَناً قَلِيلاً
  أُولَـٰئِكَ مَا يَأْكُلُونَ فِي بُطُونِهِمْ إِلاَّ ٱلنَّارَ وَلاَ يُكَلِّمُهُمُ
  ٱللَّهُ يَوْمَ ٱلْقِيَامَةِ وَلاَ يُزَكِّيهِمْ وَلَهُمْ عَذَابٌ أَلِيمٌ }يعنـي تعالـى
  ذكره بقوله: { إنَّ الّذِينَ يَكْتُـمُون مَا أنْزَلَ الله مِنَ الكِتابِ } أحبـار
  الـيهود الذين كتـموا الناس أمر مـحمد صلى الله عليه وسلم ونبوّته، وهم يجدونه مكتوبـاً
  عندهم فـي التوراة بِرُشاً كانوا أعطوها علـى ذلك. كما:حدثنا بشر بن معاذ، قال: ثنا
  يزيد بن زريع، قال: ثنا سعيد، عن قتادة قوله: { إنَّ الذِينَ يَكْتُـمُونَ ما أنْزَلَ
  اللّه مِنَ الكِتابِ } الآية كلها: هم أهل الكتاب كتـموا ما أنزل الله عليهم وبين لهم
  من الـحق والهدى من بعث محمد صلى الله عليه وسلم وأمره.حدثنا الـمثنى، قال: ثنا إسحاق،
  قال: ثنا ابن أبـي جعفر، عن أبـيه، عن الربـيع فـي قوله: { إنَّ الَّذِينَ يَكْتُـمُونَ
  ما أنْزَلَ اللّه مِنَ الكِتابِ وَيَشْتَرونَ بِهِ ثَمَناً قَلِـيلاً } قال: هم أهل
  الكتاب كتـموا ما أنزل الله علـيهم من الـحق والإسلام وشأن مـحمد صلى الله عليه وسلم.حدثنـي
  موسى بن هارون، قال: ثنا عمرو، قال: ثنا أسبـاط، عن السدي: { إنَّ الَّذِينَ يَكْتُـمُونَ
  ما أنْزَلَ اللّه مِنَ الِكتابِ } فهؤلاء الـيهود كتـموا اسم مـحمد صلى الله عليه وسلم.حدثنا
  القاسم، قال: ثنا الـحسين، قال: حدثنـي حجاج، عن ابن جريج، عن عكرمة قوله: { إنَّ الّذِينَ
  يَكْتُـمُونَ ما أنْزَلَ اللّهُ مِن الكِتابِ } والتـي فـي آل عمران:{ إنَّ الَّذِينَ
  يَشْتَرُونَ بِعَهْدِ اللّهِ وأيـمَانِهِم ثَمَناً قَلِـيلاً إِنَّ ٱلَّذِينَ يَشْتَرُونَ
  بِعَهْدِ ٱللَّهِ وَأَيْمَانِهِمْ ثَمَناً قَلِيلاً }[آل عمرآن: 77] نزلتا جميعاً فـي
  يهود.وأما تأويـل قوله: { وَيَشْتَرُونَ بِهِ ثَمَناً قَلِـيلاً } فإنه يعنـي: يبتاعون
  به. والهاء التـي فـي «به» من ذكر الكتـمان، فمعناه: ابتاعوا بكتـمانهم ما كتـموا الناس
  من أمر مـحمد صلى الله عليه وسلم وأمر نبوّته ثمناً قلـيلاً.وذلك أن الذي كانوا يُعطون
  علـى تـحريفهم كتاب الله وتأويـلهموه علـى غير وجهه وكتـمانهم الـحق فـي ذلك، الـيسيرُ
  من عرض الدنـيا. كما:حدثنـي موسى بن هارون، قال: ثنا عمرو، قال: ثنا أسبـاط، عن السدي:
  { وَيَشْتَرُونَ بِهِ ثَمَنا قَلِـيلاً } قال: كتـموا اسم مـحمد صلى الله عليه وسلم،
  وأخذوا علـيه طمعاً قلـيلاً، فهو الثمن القلـيـل.وقد بـينت فـيـما مضى صفة اشترائهم
  ذلك بـما أغنى عن إعادته ههنا.القول فـي تأويـل قوله تعالـى: { أُولَئِكَ ما يأكُلُونَ
  فِـي بُطونِهِمْ إلاَّ النارَ وَلا يُكَلِّـمُهُمُ اللّهُ يَومَ القِـيامَةِ وَلا يُزَكّيهِمْ
  وَلهُم عَذَابٌ ألِـيـم }.يعنـي تعالـى ذكره بقوله: { أُولَئِكَ } هؤلاء الذين يكتـمون
  ما أنزل الله من الكتاب فـي شأن مـحمد صلى الله عليه وسلم بـالـخسيس من الرشوة يعُطوْنها،
  فـيحرّفون لذلك آيات الله ويغيرون معانـيها. { ما يأكُلُونَ فِـي بُطُونِهِم } بأكلهم
  ما أكلوا من الرشا علـى ذلك والـجعالة وماأخذوا علـيه من الأجر { إلاَّ النَّارِ }
  ، يعنـي إلا ما يوردهم النار ويصلـيهموها، كما قال تعالـى ذكره:\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ ٱلَّذِينَ يَكْتُمُونَ مَآ أَنزَلَ
  ٱللَّهُ مِنَ ٱلْكِتَابِ وَيَشْتَرُونَ بِهِ ثَمَناً قَلِيلاً أُولَـٰئِكَ مَا يَأْكُلُونَ
  فِي بُطُونِهِمْ إِلاَّ ٱلنَّارَ وَلاَ يُكَلِّمُهُمُ ٱللَّهُ يَوْمَ ٱلْقِيَامَةِ
  وَلاَ يُزَكِّيهِمْ وَلَهُمْ عَذَابٌ أَلِيمٌ }{ إِنَّ ٱلَّذِينَ يَأْكُلُونَ أَمْوَالَ
  ٱلْيَتَٰمَىٰ ظُلْماً إِنَّمَا يَأْكُلُونَ فِي بُطُونِهِمْ نَاراً وَسَيَصْلَوْنَ
  سَعِيراً }[النساء: 10] معناه: ما يأكلون فـي بطونهم إلا ما يوردهم النار بأكلهم. فـاستغنى
  بذكر النار وفهم السامعين معنى الكلام عن ذكر ما يوردهم أو يدخـلهم.وبنـحو الذي قلنا
  فـي ذلك قال جماعة من أهل التأويـل. ذكر من قال ذلك:حدثنـي الـمثنى، قال: ثنا إسحاق،
  قال: ثنا عبد الله بن أبـي جعفر، عن أبـيه، عن الربـيع: { أُولَئِكَ ما يَأكُلُونَ
  فِـي بُطونِهِمْ إلاَّ النَّار } يقول: ما أخذوا علـيه من الأجر.فإن قال قائل: فهل
  يكون الأكل فـي غير البطن فـيقال: ما يأكلون فـي بطونهم؟ قـيـل: قد تقول العرب جعت
  فـي غير بطنـي، وشبعت فـي غير بطنـي، فقـيـل فـي بطونهم لذلك كما يقال: فعل فلان هذا
  نفسه. وقد بـينا ذلك فـي غير هذا الـموضع فـيـما مضى.وأما قوله: { وَلا يُكَلِّـمُهُمُ
  اللّهُ يَوْمَ القِـيامَةِ } يقول: ولا يكلـمهم بـما يحبون ويشتهون، فأما بـما يسوءهم
  ويكرهون فإنه سيكلـمهم لأنه قد أخبر تعالـى ذكره أنه يقول لهم إذا قالوا:{ رَبَّنَآ
  أَخْرِجْنَا مِنْهَا فَإِنْ عُدْنَا فَإِنَّا ظَالِمُونَ * قَالَ ٱخْسَئُواْ فِيهَا
  وَلاَ تُكَلِّمُونِ }[المؤمنون: 107-108] الآيتـين.وأما قوله: { وَلا يُزَكِّيهِمْ
  } فإنه يعنـي: ولا يطهرهم من دنس ذنوبهم وكفرهم، { وَلهُمْ عَذَابٌ ألِـيـم } يعنـي
  موجع.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

