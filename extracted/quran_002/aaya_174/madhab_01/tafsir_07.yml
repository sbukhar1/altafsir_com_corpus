  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  ٱلَّذِينَ يَكْتُمُونَ مَآ أَنزَلَ ٱللَّهُ مِنَ ٱلْكِتَابِ وَيَشْتَرُونَ بِهِ ثَمَناً
  قَلِيلاً أُولَـٰئِكَ مَا يَأْكُلُونَ فِي بُطُونِهِمْ إِلاَّ ٱلنَّارَ وَلاَ يُكَلِّمُهُمُ
  ٱللَّهُ يَوْمَ ٱلْقِيَامَةِ وَلاَ يُزَكِّيهِمْ وَلَهُمْ عَذَابٌ أَلِيمٌ</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أُولَـٰئِكَ
  ٱلَّذِينَ ٱشْتَرَوُاْ ٱلضَّلاَلَةَ بِٱلْهُدَىٰ وَٱلْعَذَابَ بِٱلْمَغْفِرَةِ فَمَآ
  أَصْبَرَهُمْ عَلَى ٱلنَّارِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">ذَلِكَ بِأَنَّ ٱللَّهَ نَزَّلَ ٱلْكِتَابَ
  بِٱلْحَقِّ وَإِنَّ ٱلَّذِينَ ٱخْتَلَفُواْ فِي ٱلْكِتَابِ لَفِي شِقَاقٍ بَعِيدٍ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى: { إِنَّ ٱلَّذِينَ يَكْتُمُونَ مَآ أَنزَلَ ٱللَّهُ مِنَ
  ٱلْكِتَـٰبِ } يعني: اليهود الذين كتموا صفة محمد صلى الله عليه وسلم في كتبهم التي
  بأيديهم؛ مما تشهد له بالرسالة والنبوة، فكتموا ذلك لئلا تذهب رياستهم، وما كانوا يأخذونه
  من العرب من الهدايا والتحف على تعظيمهم إياهم، فخشوا ـ لعنهم الله ـ إن أظهروا ذلك،
  أن يتبعه الناس ويتركوهم، فكتموا ذلك إبقاء على ما كان يحصل لهم من ذلك، وهو نزر يسير،
  فباعوا أنفسهم بذلك، واعتاضوا عن الهدى واتباع الحق وتصديق الرسول والإيمان بما جاء
  عن الله، بذلك النزر اليسير، فخابوا وخسروا في الدنيا والآخرة، أما في الدنيا فإن الله
  أظهر لعباده صدق رسوله بما نصبه وجعله معه من الآيات الظاهرات والدلائل القاطعات، فصدقه
  الذين كانوا يخافون أن يتبعوه، وصاورا عوناً له على قتالهم، وباؤوا بغضب على غضب، وذمهم
  الله في كتابه في غير موضع، فمن ذلك هذه الآية الكريمة: { إِنَّ ٱلَّذِينَ يَكْتُمُونَ
  مَآ أَنزَلَ ٱللَّهُ مِنَ ٱلْكِتَـٰبِ وَيَشْتَرُونَ بِهِ ثَمَنًا قَلِيًلا } وهو عرض
  الحياة الدنيا { أُولَـٰئِكَ مَا يَأْكُلُونَ فِي بُطُونِهِمْ إِلاَّ ٱلنَّارَ } أي:
  إنما يأكلون ما يأكلونه في مقابلة كتمان الحق، ناراً تأجج في بطونهم يوم القيامة، كما
  قال تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إِنَّ ٱلَّذِينَ يَأْكُلُونَ أَمْوَٰلَ ٱلْيَتَـٰمَىٰ ظُلْماً
  إِنَّمَا يَأْكُلُونَ فِى بُطُونِهِمْ نَاراً وَسَيَصْلَوْنَ سَعِيراً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[النساء:
  10] وفي الحديث الصحيح عن رسول الله صلى الله عليه وسلم أنه قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" إن الذي يأكل أو يشرب في آنية
  الذهب والفضة إنما يجرجر في بطنه نار جهنم \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { وَلاَ يُكَلِّمُهُمُ ٱللَّهُ يَوْمَ ٱلْقِيَـٰمَةِ وَلاَ
  يُزَكِّيهِمْ وَلَهُمْ عَذَابٌ أَلِيمٌ } وذلك لأنه تعالى غضبان عليهم؛ لأنهم كتموا
  وقد علموا، فاستحقوا الغضب، فلا ينظر إليهم ولا يزكيهم، أي: يثني عليهم ويمدحهم، بل
  يعذبهم عذاباً أليماً، وقد ذكر ابن أبي حاتم وابن مردويه، ههنا حديث الأعمش عن أبي
  حازم، عن أبي هريرة، عن رسول الله صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" ثلاثة لا يكلمهم الله، ولا ينظر إليهم، ولا يزكيهم، ولهم عذاب أليم:
  شيخ زان، وملك كذاب، وعائل مستكبر \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">ثم قال تعالى مخبراً عنهم: { أُوْلَـٰئِكَ ٱلَّذِينَ ٱشْتَرَوُاْ ٱلضَّلَـٰلَةَ
  بِٱلْهُدَىٰ } أي: اعتاضوا عن الهدى، وهو نشر ما في كتبهم من صفة الرسول وذكر مبعثه
  والبشارة به من كتب الأنبياء واتباعه وتصديقه، استبدلوا عن ذلك، واعتاضوا عنه الضلالة،
  وهو تكذيبه والكفر به وكتمان صفاته في كتبهم { وَٱلْعَذَابَ بِٱلْمَغْفِرَةِ } أي:
  اعتاضوا عن المغفرة بالعذاب، وهو ما تعاطوه من أسبابه المذكورة، وقوله تعالى: { فَمَآ
  أَصْبَرَهُمْ عَلَى ٱلنَّارِ } يخبر تعالى أنهم في عذاب شديد عظيم هائل، يتعجب من رآهم
  فيها من صبرهم على ذلك مع شدة ما هم فيه من العذاب والنكال والأغلال، عياذاً بالله
  من ذلك، وقيل: معنى قوله: { فَمَآ أَصْبَرَهُمْ عَلَى ٱلنَّارِ } أي: فما أدومهم لعمل
  المعاصي التي تفضي بهم إلى النار، وقوله تعالى: { ذَٰلِكَ بِأَنَّ ٱللَّهَ نَزَّلَ
  ٱلْكِتَـٰبَ بِٱلْحَقِّ } أي: إنما استحقوا هذا العذاب الشديد لأن الله تعالى أنزل
  على رسوله محمد صلى الله عليه وسلم وعلى الأنبياء قبله كتبه بتحقيق الحق وإبطال الباطل،
  وهؤلاء اتخذوا آيات الله هزواً، فكتابهم يأمرهم بإظهار العلم ونشره، فخالفوه وكذبوه،
  وهذا الرسول الخاتم يدعوهم إلى الله تعالى، ويأمرهم بالمعروف، وينهاهم عن المنكر، وهم
  يكذبونه ويخالفونه، ويجحدونه ويكتمون صفته، فاستهزؤا بآيات الله المنزلة على رسله،
  فلهذا استحقوا العذاب والنكال، ولهذا قال: { ذَٰلِكَ بِأَنَّ ٱللَّهَ نَزَّلَ ٱلْكِتَـٰبَ
  بِٱلْحَقِّ وَإِنَّ ٱلَّذِينَ ٱخْتَلَفُواْ فِى ٱلْكِتَـٰبِ لَفِى شِقَاقٍ بَعِيدٍ
  }</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

