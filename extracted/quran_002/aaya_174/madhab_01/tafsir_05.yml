  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  ٱلَّذِينَ يَكْتُمُونَ مَآ أَنزَلَ ٱللَّهُ مِنَ ٱلْكِتَابِ وَيَشْتَرُونَ بِهِ ثَمَناً
  قَلِيلاً أُولَـٰئِكَ مَا يَأْكُلُونَ فِي بُطُونِهِمْ إِلاَّ ٱلنَّارَ وَلاَ يُكَلِّمُهُمُ
  ٱللَّهُ يَوْمَ ٱلْقِيَامَةِ وَلاَ يُزَكِّيهِمْ وَلَهُمْ عَذَابٌ أَلِيمٌ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { إِنَّ ٱلَّذِينَ يَكْتُمُونَ مَآ أَنزَلَ ٱللَّهُ مِنَ
  ٱلْكِتَابِ } يعني علماء اليهود، كتموا ما أنزل الله في التوراة من صفة محمد صلى الله
  عليه وسلم وصحة رسالته. ومعنى «أنزل»: أظهر؛ كما قال تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَمَن قَالَ سَأُنزِلُ مِثْلَ مَآ
  أَنَزلَ ٱللَّهُ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الأنعام: 93] أي سأظهر. وقيل: هو على بابه من النزول؛ أي ما أنزل
  به ملائكته على رسله. { وَيَشْتَرُونَ بِهِ } أي بالمكتوم { ثَمَناً قَلِيلاً } يعني
  أخذ الرّشاء. وسمّاه قليلاً لانقطاع مدّته وسوء عاقبته. وقيل: لأن ما كانوا يأخذونه
  من الرشاء كان قليلاً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قلت: وهذه الآية وإن كانت في الأخبار
  فإنها تتناول من المسلمين من كتم الحق مختاراً لذلك بسبب دنيا يصيبها؛ وقد تقدم هذا
  المعنى.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { فِي بُطُونِهِمْ }
  ذكر البطون دلالةً وتأكيداً على حقيقة الأكل؛ إذ قد يستعمل مجازاً في مثل أكل فلان
  أرضي ونحوه. وفي ذكر البطون أيضاً تنبيه على جشعهم وأنهم باعوا آخرتهم بحظّهم من المطعم
  الذي لا خطر له. ومعنى { إِلاَّ ٱلنَّارُ } أي إنه حرام يعذّبهم الله عليه بالنار؛
  فسُمّي ما أكلوه من الرّشاء ناراً لأنه يؤدّيهم إلى النار؛ هكذا قال أكثر المفسرين.
  وقيل: أي إنه يعاقبهم على كتمانهم بأكل النار في جهنم حقيقةً. فأخبر عن المآل بالحال؛
  كما قال تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إِنَّ ٱلَّذِينَ يَأْكُلُونَ أَمْوَالَ ٱلْيَتَامَىٰ ظُلْماً
  إِنَّمَا يَأْكُلُونَ فِي بُطُونِهِمْ نَاراً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[النساء: 10] أي أن عاقبته تؤول
  إلى ذلك؛ ومنه قولهم:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">لِدُوا للموت
  وٱبنُوا للخراب</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">قال:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">فللموت ما
  تلد الوالده</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">آخر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">ودُورُنا
  لخراب الدّهر نبنيها</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وهو في القرآن والشعر كثير.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { وَلاَ يُكَلِّمُهُمُ ٱللَّهُ } عبارة عن الغضب عليهم وإزالة الرضا عنهم؛ يقال:
  فلان لا يكلّم فلاناً إذا غضب عليه. وقال الطبري: المعنى { وَلاَ يُكَلِّمُهُمُ } بما
  يحبونه. وفي التنزيل:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">ٱخْسَئُواْ فِيهَا وَلاَ تُكَلِّمُونِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[المؤمنون:
  108]. وقيل: المعنى ولا يرسل إليهم الملائكة بالتحية. { وَلاَ يُزَكِّيهِمْ } أي لا
  يصلح أعمالهم الخبيثة فيطهّرهم. وقال الزجاج: لا يثني عليهم خيراً ولا يسمّيهم أزكياء.
  و { أَلِيمٌ } بمعنى مؤلم؛ وقد تقدّم. وفي صحيح مسلم عن أبي هريرة رضي الله عنه قال
  قال رسول الله صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" ثلاثة لا يكلّمهم الله يوم القيامة ولا يزكيهم ولا ينظر إليهم ولهم
  عذاب أليم شيخٌ زانٍ ومَلِكٌ كذاب وعائلٌ مستكبر \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وإنما خصّ هؤلاء بأليم العذاب وشدّة العقوبة لمحض المعاندة والاستخفاف
  الحامل لهم على تلك المعاصي؛ إذ لم يحملهم على ذلك حاجة، ولا دعتهم إليه ضرورة كما
  تدعو من لم يكن مثلهم. ومعنى { لاَ ينظَرُ إِلَيْهِمْ } لا يرحمهم ولا يعطف عليهم.
  وسيأتي في «آل عمران» إن شاء الله تعالى.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

