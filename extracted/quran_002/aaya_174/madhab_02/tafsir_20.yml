  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  ٱلَّذِينَ يَكْتُمُونَ مَآ أَنزَلَ ٱللَّهُ مِنَ ٱلْكِتَابِ وَيَشْتَرُونَ بِهِ ثَمَناً
  قَلِيلاً أُولَـٰئِكَ مَا يَأْكُلُونَ فِي بُطُونِهِمْ إِلاَّ ٱلنَّارَ وَلاَ يُكَلِّمُهُمُ
  ٱللَّهُ يَوْمَ ٱلْقِيَامَةِ وَلاَ يُزَكِّيهِمْ وَلَهُمْ عَذَابٌ أَلِيمٌ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { إِنَّ ٱلَّذِينَ يَكْتُمُونَ مَآ أَنزَلَ ٱللَّهُ مِنَ
  ٱلْكِتَابِ وَيَشْتَرُونَ بِهِ ثَمَناً قَلِيلاً... }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن عرفة: عطفه بالواو مع أن الشراء مسبوق عن الكتم فهلا عطف بالفاء؟</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأجاب عن ذلك بأن المراد الذمّ على كل وصف منهما لا على واحد فقط.
  وجعل الثمن مشترى فإما أن يتجوز في لفظ \" يَشْتَرُونَ \" فيجعل بمعنى يبيعون أو في
  لفظ \" ثمنا \" بمعنى مثمون قليلا؟</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وهذا
  إن حملنا اللّفظ على حقيقته اللّغوية فنقول يصح: إطلاق الثمن على المشترى وعلى عوضه
  وإن نظرنا الاصطلاح فيجيء ما قلناه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قيل
  لابن عرفة: ظاهره منع أخذ الأجرة على تعليم القرآن لأنه من كتم ما أنزل الله؟</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">فقال ابن عرفة: أباح له أخذ الأجرة عليه كما أباح له ثمن الماء لأجل
  المشقة، (وكما) أباح له أخذ ثمن الطّعام في الأعوام التي هي مسبغة مع أنه يجب عليه
  إعطاؤه والواجب إنما هو تعليمه وإعطاؤه ما عنده سواء كان بالثمن أو بغيره وليس الواجب
  عليه بذل ما عنده بلا ثمن وهذه أمور جعلية لا عقلية.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { أُولَـٰئِكَ مَا يَأْكُلُونَ فِي بُطُونِهِمْ إِلاَّ ٱلنَّارَ... }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال تعالى في سورة الغاشية</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">لَّيْسَ لَهُمْ طَعَامٌ إِلاَّ مِن
  ضَرِيعٍ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">وأجاب ابن عرفة: بأن الضريع طعامهم ولا يأكلون منه وإنما تكون المعارضة
  إن لو قيل ليس لهم أكل (إلا) الضريع أو يكون باختلاف الحالات في الأوقات (أو يكون)
  الضريع نارا فأكلهم للضريع أكل للنار، والأكل المضغ فهو في الفم لا في البطن لكن روعي
  السبب.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

