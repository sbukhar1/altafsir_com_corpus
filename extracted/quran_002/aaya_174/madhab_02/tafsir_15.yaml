aaya: إِنَّ الَّذِينَ يَكْتُمُونَ مَا أَنْزَلَ اللَّهُ مِنَ الْكِتَابِ وَيَشْتَرُونَ
  بِهِ ثَمَنًا قَلِيلًا ۙ أُولَٰئِكَ مَا يَأْكُلُونَ فِي بُطُونِهِمْ إِلَّا النَّارَ
  وَلَا يُكَلِّمُهُمُ اللَّهُ يَوْمَ الْقِيَامَةِ وَلَا يُزَكِّيهِمْ وَلَهُمْ عَذَابٌ
  أَلِيمٌ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ ٱلَّذِينَ
  يَكْتُمُونَ مَآ أَنزَلَ ٱللَّهُ مِنَ ٱلْكِتَابِ وَيَشْتَرُونَ بِهِ ثَمَناً قَلِيلاً
  أُولَـٰئِكَ مَا يَأْكُلُونَ فِي بُطُونِهِمْ إِلاَّ ٱلنَّارَ وَلاَ يُكَلِّمُهُمُ
  ٱللَّهُ يَوْمَ ٱلْقِيَامَةِ وَلاَ يُزَكِّيهِمْ وَلَهُمْ عَذَابٌ أَلِيمٌ }قوله تعالى:
  { إن الذين يكتمون ما أنزل الله من الكتاب }.قال ابن عباس: نزلت في اليهود، كتموا اسم
  النبي صلى الله عليه وسلم، وغيّروه في كتابهم. والثمن القليل: ما يصيبونه من أتباعهم
  من الدنيا. { أولئك ما يأكلون في بطونهم إِلا النار } قال الزجاج: معناه: إن الذين
  يأكلونه يعذّبون به، فكأنهم يأكلون النار. { ولا يكلِّمهم } هذا دليل على أن الله لا
  يكلم الكفار ولا يحاسبهم.قوله تعالى: { ولا يزكيهم } [فيه] ثلاثة أقوال. أحدها: لا
  يزكي أعمالهم، قاله مقاتل. والثاني: لا يثني عليهم، قاله الزجاج. والثالث: لا يطهرهم
  من دنس كفرهم وذنوبهم، قاله ابن جرير.\r\n\t\t\t\r\n\t\t\t</section>"

