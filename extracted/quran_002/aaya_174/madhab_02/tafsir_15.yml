  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  ٱلَّذِينَ يَكْتُمُونَ مَآ أَنزَلَ ٱللَّهُ مِنَ ٱلْكِتَابِ وَيَشْتَرُونَ بِهِ ثَمَناً
  قَلِيلاً أُولَـٰئِكَ مَا يَأْكُلُونَ فِي بُطُونِهِمْ إِلاَّ ٱلنَّارَ وَلاَ يُكَلِّمُهُمُ
  ٱللَّهُ يَوْمَ ٱلْقِيَامَةِ وَلاَ يُزَكِّيهِمْ وَلَهُمْ عَذَابٌ أَلِيمٌ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { إن الذين يكتمون ما أنزل الله من الكتاب }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال ابن عباس: نزلت في اليهود، كتموا اسم النبي صلى الله عليه وسلم،
  وغيّروه في كتابهم. والثمن القليل: ما يصيبونه من أتباعهم من الدنيا. { أولئك ما يأكلون
  في بطونهم إِلا النار } قال الزجاج: معناه: إن الذين يأكلونه يعذّبون به، فكأنهم يأكلون
  النار. { ولا يكلِّمهم } هذا دليل على أن الله لا يكلم الكفار ولا يحاسبهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { ولا يزكيهم } [فيه] ثلاثة أقوال. أحدها: لا يزكي أعمالهم،
  قاله مقاتل. والثاني: لا يثني عليهم، قاله الزجاج. والثالث: لا يطهرهم من دنس كفرهم
  وذنوبهم، قاله ابن جرير.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

