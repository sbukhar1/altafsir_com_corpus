  هُمُ ٱلْمُتَّقُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\"/></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">مَّا كَانَ حُجَّتَهُمْ إِلاَّ أَن
  قَالُواْ ائْتُواْ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الجاثية: 25].</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والبر
  كل عمل خير يفضي بصاحبه إلى الجنة، واختلفوا في المخاطبين بهذه الآية، فقال قوم: عنى
  بها اليهود والنصارى، وذلك أن اليهود كانت تصلي قبل المغرب إلى بيت المقدس والنصارى
  قِبَل المشرق، وزعم كل فريق منهم: أن البر في ذلك، فأخبر الله تعالىٰ أن البر غير دينهم
  وعملهم ولكنه ما بينه في هذه الآية وعلى هذا القول قتادة ومقاتل بن حيان. وقال الآخرون:
  المراد بها المؤمنون وذلك أن الرجل كان في ابتداء الإِسلام قبل نزول الفرائض إذا أتى
  بالشهادتين وصلى الصلاة إلى أي جهة كانت ثم مات على ذلك وجبت له الجنة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">فلما هاجر رسول الله صلى الله عليه وسلم ونزلت الفرائض وحددت الحدود
  وصرفت القبلة إلى الكعبة أنزل الله هذه الآية فقال: { لَّيْسَ ٱلْبِرَّ } أي كله أن
  تصلوا قبل المشرق والمغرب ولا تعملوا على غير ذلك { وَلَـٰكِنَّ ٱلْبِرَّ } ما ذكر
  في هذه الآية وعلى هذا القول ابن عباس ومجاهد وعطاء والضحاك. { وَلَـٰكِنَّ ٱلْبِرَّ
  } قرأ نافع وابن عامر ولكن خفيفة النون البر رفع وقرأ الباقون بتشديد النون ونصب البر.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالىٰ: { مَنْ ءَامَنَ بِٱللَّهِ } جعل من وهي اسم خبر للبر
