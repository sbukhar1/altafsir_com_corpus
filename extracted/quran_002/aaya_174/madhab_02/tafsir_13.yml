  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  ٱلَّذِينَ يَكْتُمُونَ مَآ أَنزَلَ ٱللَّهُ مِنَ ٱلْكِتَابِ وَيَشْتَرُونَ بِهِ ثَمَناً
  قَلِيلاً أُولَـٰئِكَ مَا يَأْكُلُونَ فِي بُطُونِهِمْ إِلاَّ ٱلنَّارَ وَلاَ يُكَلِّمُهُمُ
  ٱللَّهُ يَوْمَ ٱلْقِيَامَةِ وَلاَ يُزَكِّيهِمْ وَلَهُمْ عَذَابٌ أَلِيمٌ</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أُولَـٰئِكَ
  ٱلَّذِينَ ٱشْتَرَوُاْ ٱلضَّلاَلَةَ بِٱلْهُدَىٰ وَٱلْعَذَابَ بِٱلْمَغْفِرَةِ فَمَآ
  أَصْبَرَهُمْ عَلَى ٱلنَّارِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">ذَلِكَ بِأَنَّ ٱللَّهَ نَزَّلَ ٱلْكِتَابَ
  بِٱلْحَقِّ وَإِنَّ ٱلَّذِينَ ٱخْتَلَفُواْ فِي ٱلْكِتَابِ لَفِي شِقَاقٍ بَعِيدٍ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لَّيْسَ
  ٱلْبِرَّ أَن تُوَلُّواْ وُجُوهَكُمْ قِبَلَ ٱلْمَشْرِقِ وَٱلْمَغْرِبِ وَلَـٰكِنَّ
  ٱلْبِرَّ مَنْ آمَنَ بِٱللَّهِ وَٱلْيَوْمِ ٱلآخِرِ وَٱلْمَلاۤئِكَةِ وَٱلْكِتَابِ
  وَٱلنَّبِيِّينَ وَآتَى ٱلْمَالَ عَلَىٰ حُبِّهِ ذَوِي ٱلْقُرْبَىٰ وَٱلْيَتَامَىٰ
  وَٱلْمَسَاكِينَ وَٱبْنَ ٱلسَّبِيلِ وَٱلسَّآئِلِينَ وَفِي ٱلرِّقَابِ وَأَقَامَ ٱلصَّلٰوةَ
  وَآتَى ٱلزَّكَاةَ وَٱلْمُوفُونَ بِعَهْدِهِمْ إِذَا عَاهَدُواْ وَٱلصَّابِرِينَ فِي
  ٱلْبَأْسَآءِ وٱلضَّرَّآءِ وَحِينَ ٱلْبَأْسِ أُولَـٰئِكَ ٱلَّذِينَ صَدَقُواْ وَأُولَـٰئِكَ
  هُمُ ٱلْمُتَّقُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالىٰ: { إِنَّ ٱلَّذِينَ
  يَكْتُمُونَ مَآ أَنزَلَ ٱللَّهُ مِنَ ٱلْكِتَـٰبِ } «نزلت في رؤساء اليهود وعلمائهم
  كانوا يصيبون من سفلتهم الهدايا والمآكل وكانوا يرجون أن يكون النبي المبعوث منهم،
  فلما بعث محمد صلى الله عليه وسلم من غيرهم خافوا ذهاب مأكلهم وزوال رياستهم، فعمدوا
  إلى صفة رسول الله صلى الله عليه وسلم فغيروها ثم أخرجوها إليهم، فلما نظرت السفلة
  إلى النعت المغير وجدوه مخالفاً لصفة محمد صلى الله عليه وسلم فلم يتبعوه» فأنزل الله
  تعالىٰ { إِنَّ ٱلَّذِينَ يَكْتُمُونَ مَآ أَنزَلَ ٱللَّهُ مِنَ ٱلْكِتَـٰبِ } يعني
  صفة محمد صلى الله عليه وسلم ونبوته { وَيَشْتَرُونَ بِهِ } أي بالمكتوم { ثَمَنًا
  قَلِيًلا } أي عوضاً يسيراً يعني المآكل التي يصيبونها من سفلتهم { أُوْلَـٰئِكَ مَا
  يَأْكُلُونَ فِي بُطُونِهِمْ إِلاَّ ٱلنَّارَ } يعني إلا ما يؤديهم إلى النار وهو الرشوة
  والحرام وثمن الدين، فلما كان يفضي ذلك بهم إلى النار فكأنهم أكلوا النار وقيل معناه
  أنه يصير ناراً في بطونهم { وَلاَ يُكَلِّمُهُمُ ٱللَّهُ يَوْمَ ٱلْقِيَـٰمَةِ } أي
  لا يكلمهم بالرحمة وبما يسرهم إنما يكلمهم بالتوبيخ. وقيل: أراد به أنه يكون عليهم
  غضبان، كما يقال: فلان لا يكلم فلاناً إذا كان عليه غضبان { وَلاَ يُزَكِّيهِمْ } أي
  لا يطهرهم من دنس الذنوب { وَلَهُمْ عَذَابٌ أَلِيمٌ * أُوْلَـٰئِكَ ٱلَّذِينَ ٱشْتَرَوُاْ
  ٱلضَّلاَلَةَ بِٱلْهُدَىٰ وَٱلْعَذَابَ بِٱلْمَغْفِرَةِ فَمَآ أَصْبَرَهُمْ عَلَى ٱلنَّارِ
  } قال عطاء والسدي: هو ما: استفهام معناه ما الذي صبرهم على النار وأي شيء يصبرهم على
  النار حتى تركوا الحق واتبعوا الباطل وقال الحسن وقتادة: والله ما لهم عليها من صبر،
  ولكن ما أجرأهم على العمل الذي يقربهم إلى النار قال الكسائي: فما أصبرهم على عمل أهل
  النار أي ما أدومهم عليه { ذَٰلِكَ بِأَنَّ ٱللَّهَ نَزَّلَ ٱلْكِتَـٰبَ بِٱلْحَقِّ
  } يعني ذلك العذاب بأن الله نزل الكتاب بالحق فأنكروه وكفروا به وحينئذ يكون ذلك في
  محل الرفع وقال بعضهم محله نصب معناه فعلنا ذلك بهم بأن الله أي لأن الله نزل الكتاب
  بالحق فاختلفوا فيه وقيل معناه ذلك أي فعلهم الذي يفعلون من الكفر والاختلاف والاجتراء
  على الله من أجل أن الله نزل الكتاب بالحق وهو قوله تعالىٰ</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إنَّ الَّذِين كَفَرُواْ سَوآءٌ عَلَيْهِمْ
  ءَأَنْذَرْتَهُمْ أمْ لمْ تُنذِرْهُمْ لاَ يُؤْمِنُونَ * خَتَمَ اللهُ عَلَى قُلُوبِهِمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  6-7] { وَإنَّ الَّذِينَ اختَلَفُواْ فِي الكِتَابِ } فآمنوا ببعض وكفروا ببعض { لَفِى
  شِقَاقٍ بَعِيدٍ } أي في خلاف وضلال بعيد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { لَّيْسَ ٱلْبِرَّ أَن تُوَلُّواْ وُجُوهَكُمْ قِبَلَ ٱلْمَشْرِقِ وَٱلْمَغْرِبِ
  } قرأ حمزة وحفص: ليس البرَّ بنصب الراء والباقون برفعها، فمن رفعها جعل { البرَّ }
  اسم ليس، وخبره قوله: أن تولوا، تقديره: ليس البر توليتكم وجوهكم. ومن نصب جعل { أَن
  تُوَلُّواْ } في موضع الرفع على اسم ليس تقديره: ليس توليتكم وجوهكم البر كله، كقوله
  تعالىٰ</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
