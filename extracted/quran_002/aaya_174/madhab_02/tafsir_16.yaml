  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  ٱلَّذِينَ يَكْتُمُونَ مَآ أَنزَلَ ٱللَّهُ مِنَ ٱلْكِتَابِ وَيَشْتَرُونَ بِهِ ثَمَناً
  قَلِيلاً أُولَـٰئِكَ مَا يَأْكُلُونَ فِي بُطُونِهِمْ إِلاَّ ٱلنَّارَ وَلاَ يُكَلِّمُهُمُ
  ٱللَّهُ يَوْمَ ٱلْقِيَامَةِ وَلاَ يُزَكِّيهِمْ وَلَهُمْ عَذَابٌ أَلِيمٌ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ الِّذِينَ يَكْتُمُونَ } علماء اليهود، كتموا ما في التوراة من صفة
  محمد صلى الله عليه وسلم، ونبوته. { ثَمَناً } الرشا التي أخذوها على كتم رسالته، وتغيير
  صفته، وسماه قليلاً، لانقطاع مدته، وسوء عاقبته، أو لقلته في نفسه. { إِلاَّ النَّارَ
  } سمى مأكولهم ناراً، لأنه سبب عذابهم بالنار، أو لأنه يصير يوم القيامة في بطونهم
  ناراً، فسماه بما يؤول إليه. { وَلاَ يُكَلِّمُهُمُ اللَّهُ } ولا يُسمعهم كلامه، أو
  لا يُرسل إليهم بالتحية مع الملائكة، أو عبَّر بذلك عن غضبه عليهم، فلان لا يكلم فلاناً
  إذا غضب عليه { وَلا يُزَكِّيهِمْ } لا يثني عليهم، أو لا يصلح أعمالهم الخبيثة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
