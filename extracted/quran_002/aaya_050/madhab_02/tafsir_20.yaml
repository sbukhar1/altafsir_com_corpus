text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذْ فَرَقْنَا
  بِكُمُ ٱلْبَحْرَ فَأَنجَيْنَٰكُمْ وَأَغْرَقْنَا آلَ فِرْعَوْنَ وَأَنْتُمْ تَنظُرُونَ
  }قوله تعالى: { فَأَنجَيْنَاكُمْ... }قال البسيلي: في تفسير قوله تعالى: \" فأنجيناكم
  \" قدم الإنجاء وإن كان دفع المؤلم آكد مراعاة للترتيب الوجودي لأن الإنجاء متقدم على
  إغراق آل فرعون.\r\n\t\t\t\r\n\t\t\t</section>"

