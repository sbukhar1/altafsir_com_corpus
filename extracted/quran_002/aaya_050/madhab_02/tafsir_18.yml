  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذْ
  فَرَقْنَا بِكُمُ ٱلْبَحْرَ فَأَنجَيْنَٰكُمْ وَأَغْرَقْنَا آلَ فِرْعَوْنَ وَأَنْتُمْ
  تَنظُرُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { وإذ فرقنا بكم البحر
  }  { فأنجيناكم } يعني من فرعون { وأغرقنا آل فرعون }. وذلك أن فرعون لما وصل إلى البحر
  فرآه منفلقاً، قال لقومه: انظروا إلى البحر كيف انفلق من هيبتي حتى أدرك عبيدي الذين
  أبقوا مني ادخلوا البحر فهاب قومه أن يدخلوا، وقيل: قالوا له: إن كنت رباً فادخل البحر
  كما دخل موسى وكان فرعون على حصان أدهم ولم يكن في خيل فرعون فرس أنثى فجاء جبريل عليه
  السلام على فرس أنثى وديق فتقدمه، وخاض البحر فلما شم أدهم فرعون ريحها اقتحم البحر
  في أثرها ولم يملك فرعون من أمره شيئاً، واقتحمت الخيول خلفه في البحر وجاء ميكائيل
  خلفهم يسوقهم وهو على فرس ويقول: الحقوا بأصحابكم حتى صاروا كلهم في البحر وخرج جبريل
  من البحر وهم أولهم بالخروج فأمر الله البحر أن يأخذهم، فالتطم عليهم وأغرقهم أجمعين
  وكان بين طرفي البحر أربع فراسخ وهو بحر القلزم وهو على طرف من بحر فارس، وقيل: هو
  بحر من وراء مصر يقال له: إساف وكان إغراق آل فرعون بمرأى من بني إسرائيل فذلك قوله:
  { وأنتم تنظرون } يعني إلى هلاكهم وقيل: إلى مصارعهم وقيل: إن البحر قذفهم حتى نظروا
  إليهم ووافق ذلك يوم عاشوراء فصام موسى عليه السلام ذلك اليوم شكراً لله تعالى.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
