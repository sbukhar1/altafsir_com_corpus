text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذْ فَرَقْنَا
  بِكُمُ ٱلْبَحْرَ فَأَنجَيْنَٰكُمْ وَأَغْرَقْنَا آلَ فِرْعَوْنَ وَأَنْتُمْ تَنظُرُونَ
  }الفرق: الفصل بين الشيئين و «بكم» بمعنى «لكم». وإِنما ذكر آل فرعون دونه، لأنه قد
  علم كونه فيهم. وفي قوله تعالى: { وأنتم تنظرون }: قولان. أحدهما: أنه من نظر العين،
  معناه: وأنتم ترونهم يغرقون. والثاني: أَنه بمعنى: العلم، كقوله تعالى:{ ألم تر إِلى
  ربك كيف مد الظل }[الفرقان:45]. قاله الفراء.الاشارة إِلى قصتهمروى السدي عن أشياخه:
  أن الله تعالى أمر موسى أن يخرج ببني إسرائيل، وألقى على القبط الموت، فمات بكر كل
  رجل منهم، فأصبحوا يدفنونه، فشغلوا عن طلبهم حتى طلعت الشمس، قال عمرو بن ميمون: فلما
  خرج موسى بلغ ذلك فرعون، فقال: لا تتبعوهم حتى يصيح الديك، فما صاح ديك ليلتئذ. قال
  أبو السليل: لما انتهى موسى إِلى البحر قال: هيه أبا خالد، فأخذه أفكل، يعني: رعدة،
  قال مقاتل: تفرق الماء يميناً وشمالاً كالجبلين المتقابلين، وفيهما كوىً ينظر كل سبط
  إلى الآخر. قال السدي: فلما رآه فرعون متفرقاً قال: ألا ترون البحر فرق مني، فانفتح
  لي؟! فأتت خيل فرعون فأبت أن تقتحم، فنزل جبريل على ماذيانة، فتشامت الحصن ريح الماذيانة،
  فاقتحمت في إثرها، حتى إِذا همَّ أولهم أن يخرج، ودخل آخرهم، أمر البحر أن يأخذهم،
  فالتطم عليهم.\r\n\t\t\t\r\n\t\t\t</section>"

