  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذْ
  فَرَقْنَا بِكُمُ ٱلْبَحْرَ فَأَنجَيْنَٰكُمْ وَأَغْرَقْنَا آلَ فِرْعَوْنَ وَأَنْتُمْ
  تَنظُرُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">{ وَإِذْ فَرَقْنَا بِكُمُ ٱلْبَحْرَ
  } أي فرق الماء يميناً وشمالاً حين خرج موسى مع بني إسرائيل من مصر، فخرج فرعون وقومه
  في طلبهم، فلما انتهوا إلى البحر ضرب موسى عصاه على البحر فانفلق فصار اثني عشر طريقاً
  يبساً، لكل سبط منهم طريق فلما جاوز موسى البحر ودخل فيه فرعون مع قومه غشيهم من اليم
  ما غشيهم. أي غشيهم الماء فغرقوا في اليم فذلك قوله تعالى: { وَإِذْ فَرَقْنَا بِكُمُ
  ٱلْبَحْرَ } يقول: واذكروا نعمة الله عليكم إذ فلقنا بكم البحر { فَأَنجَيْنَـٰكُمْ
  } من الغرق { وَأَغْرَقْنَا آلَ فِرْعَوْنَ } يعني فرعون وآله قال بعض أهل اللغة الآل
  أتباع الرجل قريبه كان أو غيره وأهله قريبه أتبعه أو لم يتبعه. ويقال: الآل والأهل
  بمعنى واحد، إلا أن الآل يستعمل لاتباع رئيس من الرؤساء. يقال: آل فرعون وآل موسى،
  وآل هارون ولا يقال: آل زيد، وآل عمرو. وروي</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" عن رسول الله - صلى الله عليه وسلم - أنه قيل له: من آلك؟ قال: آلي
  كل تقي إلى يوم القيامة \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { وَأَنتُمْ تَنظُرُونَ } أي تنظرون إليهم حين لفظهم البحر
  بعدما غرقوا يعني آباءهم. وقال بعضهم: معناه أنكم تعلمون ذلك كأنكم تنظرون إليهم. قال
  الفقيه: وكان في قصة فرعون وغيره علامة نبوة محمد - صلى الله عليه وسلم - لأنه لا يعرف
  ذلك إلا بالوحي، فلما أخبرهم بذلك من غير أن يقرأ كتاباً، كان ذلك دليلاً أنه قاله
  بالوحي وفيه أيضاً تهديد للكفار ليؤمنوا حتى لا يصيبهم مثل ما أصاب أولئك. وفيه أيضاً
  تنبيه للمؤمنين وعظة لهم ليزجرهم ذلك عن المعاصي.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

