  بَلاۤءٌ مِّن رَّبِّكُمْ عَظِيمٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَإِذْ فَرَقْنَا بِكُمُ ٱلْبَحْرَ فَأَنجَيْنَٰكُمْ
  وَأَغْرَقْنَا آلَ فِرْعَوْنَ وَأَنْتُمْ تَنظُرُونَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وعن
  ابن مسعود رضي الله عنه قال: كان أصحاب موسى ستمائة ألف وسبعين ألفاً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وعن عمرو بن ميمون قال: كانوا ستمائة ألف فلما أرادوا السير ضرب عليهم
  التيه فلم يدروا أين يذهبون فدعا موسى مشيخه بني إسرائيل وسألهم عن ذلك فقالوا: إن
  يوسف عليه السلام لما حضره الموت أخذ على إِخوته عهداً أن لا يخرجوا من مصر حتى يخرجوه
  معهم فلذلك انسدَّ علينا الطريق، فسألهم عن موضع قبره فلم يعلموا فقام موسى ينادي:
  أنشد اللَّه كل من يعلم أين موضع قبر يوسف عليه السلام إلا أخبرني به؟ ومن لم يُعْلمِ
  به فُصُمَّت أذناه عن قولي! وكان يمر بين الرجلين ينادي فلا يسمعان صوته حتى سمعته
  عجوز لهم فقالت: أرأيتك إن دللتك على قبره أتعطيني كل ما سألتك؟ فأبى عليها وقال: حتى
  أسأل ربي فأمره الله تعالىٰ بإيتائها سؤلها فقالت: إني عجوز كبيرة لا أستطيع المشي
  فاحملني وأخرجني من مصر، هذا في الدنيا وأما في الآخرة فأسألك أن لا تنزل غرفة من الجنة
  إلا نزلتها معك قال: نعم قالت: إنه في جوف الماء في النيل، فادع الله حتى يحسر عنه
  الماء، فدعا الله تعالىٰ فحسر عنه الماء، ودعا أن يؤخر طلوع الفجر إلى أن يفرغ من أمر
  يوسف عليه السلام، فحفر موسى عليه السلام ذلك الموضع واستخرجه في صندوق من مرمر، وحمله
  حتى دفنه بالشام، ففتح لهم الطريق فساروا وموسى عليه السلام على ساقتهم وهٰرون على
  مقدمتهم، ونذر بهم فرعون فجمع قومه وأمرهم أن لا يخرجوا في طلب بني إسرائيل حتى يصيح
  الديك، فوالله ما صاح ديك تلك الليلة، فخرج فرعون في طلب بني إسرائيل وعلى مقدمته هامان
  في ألف ألف وسبعمائة ألف، وكان فيهم سبعون ألفاً من دهم الخيل سوى سائر الشيات. وقال
  محمد بن كعب رضي الله عنه: كان في عسكر فرعون مائة ألف حصان أدهم سوى سائر الشيات وكان
  فرعون يكون في الدهم وقيل: كان فرعون في سبعة آلاف ألف، وكان بين يديه مائة ألف ناشب،
  ومائة ألف أصحاب حراب، ومائة ألف أصحاب الأعمدة، فسارت بنو إسرائيل حتى وصلوا إلى البحر
  و الماء في غاية الزيادة فنظروا فإذا هم بفرعون حين أشرقت الشمس فبقوا متحيرين فقالوا:
  يا موسى كيف نصنع؟ وأين ما وعدتنا؟ هذا فرعون خلفنا إن أدركنا قتلنا! والبحرُ أمامنا
  إنْ دخلناه غرقنا؟ قال الله تعالىٰ:</font></font>&#13;\t\t\t<label disabled=\"true\"
  class=\"############\"/>&#13;\t\t\t<center><br/><table dir=\"rtl\"><tr><td><a href=\"Javascript:InnerLink_onchange(13,1,1)\"><img
