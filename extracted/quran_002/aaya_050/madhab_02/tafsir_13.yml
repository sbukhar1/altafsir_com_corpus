  none\" href=\"JavaScript:Open_Menu()\">وَإِذْ فَرَقْنَا بِكُمُ ٱلْبَحْرَ فَأَنجَيْنَٰكُمْ
  وَأَغْرَقْنَا آلَ فِرْعَوْنَ وَأَنْتُمْ تَنظُرُونَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\"/></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فَلَمَّا
  تَرَآءَا الجَمْعَانِ قَالَ أَصْحَابُ موسَى إِنَّا لَمُدْرَكُونَ * قالَ كَلاَّ إِنَّ
  مَعِيَ رَبِّي سَيَهْدِين</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الشعراء: 61 ـ 62].</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فأوحى
  الله إليه أن اضرب بعصاك البحر فضربه فلم يُطعْهُ فأوحى الله إليه أن كَنِّه فضربَهُ
