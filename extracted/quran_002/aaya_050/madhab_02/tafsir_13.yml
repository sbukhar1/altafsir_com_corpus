  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذْ
  نَجَّيْنَٰكُم مِّنْ آلِ فِرْعَوْنَ يَسُومُونَكُمْ سُوۤءَ ٱلْعَذَابِ يُذَبِّحُونَ
  أَبْنَآءَكُمْ وَيَسْتَحْيُونَ نِسَآءَكُمْ وَفِي ذَٰلِكُمْ بَلاۤءٌ مِّن رَّبِّكُمْ
  عَظِيمٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">وَإِذْ فَرَقْنَا بِكُمُ ٱلْبَحْرَ فَأَنجَيْنَٰكُمْ
  وَأَغْرَقْنَا آلَ فِرْعَوْنَ وَأَنْتُمْ تَنظُرُونَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  وإِذْ نَجَّيْنَـٰكُم } يعني: أسلافكم وأجدادكم فاعتدها مِنّةً عليهم لأنهم نجوا بنجاتهم
  { مِّنْ ءَالِ فِرْعَوْنَ }: أتباعه وأهل دينه، وفرعون هو الوليد مصعب بن الريان، وكان
  من القبط العماليق وعمّر أكثر من اربعمائة سنة { يَسُومُونَكُمْ } يكلفونكم ويذيقونكم،
  { سُوۤءَ ٱلْعَذَابِ } أشد العذاب وأسوأه وقيل: يصرفونكم في العذاب مرة هكذا ومرة هكذا
  كالإبل السائمة في البرية، وذلك أن فرعون جعل بني إسرائيل خدماً وخولاً، وصنفهم في
  الأعمال فصنف يبنون، وصنف يحرثون ويزرعون، وصنف يخدمونه، ومن لم يكن منهم في عمل وضع
  عليه الجزية.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال وهب: كانوا أصنافاً في أعمال
  فرعون، فذوو القوة ينحتون السواري من الجبال حتى قرحت أعناقهم وأيديهم ودبرت ظهورهم
  من قطعها ونقلها، وطائفة ينقلون الحجارة، وطائفة يبنون له القصور، وطائفة منهم يضربون
  اللَّبِن ويطبخون الآجر، وطائفة نجارون وحدادون، والضعفة منهم يضرب عليهم الخراج ضريبة
  يؤدونها كل يوم، فمن غربت عليه الشمس قبل أن يؤدي ضريبته غُلَّت يمينه إلى عنقه شهراً،
  والنساء يغزلن الكتان وينسجن، وقيل: تفسيره ذكر ما بعده: { يُذَبِّحُونَ أَبْنَآءَكُمْ
  } فهو مذكور على وجه البدل من قوله: - يسومونكم سوء العذاب { وَيَسْتَحْيُونَ نِسَآءَكُمْ
  } يتركونهن أحياء، وذلك أن فرعون رأى في منامه كأن ناراً أقبلت من بيت المقدس وأحاطت
  بمصر وأحرقت كل قبطي بها ولم تتعرض لبني إسرائيل فهاله ذلك وسأل الكهنة عن رؤياه؟ فقالوا:
  يولد في بني إسرائيل غلام يكون على يده هلاكك وزوال ملكك، فأمر فرعون بقتل كل غلام
  يولد في بني إسرائيل وجمع القوابل فقال لهن: لا يسقطنَّ على أيديكن غلام من بني إسرائيل
  إلا قتل ولا جارية إلا تركت، ووكَّل بالقوابل، فكن يفعلن ذلك حتى قيل: إنه قتل في بني
  إسرائيل اثنى عشر ألف صبي في طلب موسى. وقال وهب: بلغني أنه ذبح في طلب موسى عليه السلام
  تسعين ألف وليد. قالوا: وأسرع الموت في مشيخه بني إسرائيل فدخل رؤوس القبط على فرعون
  وقالوا: إن الموت قد وقع في بني إسرائيل أفتذبح صغارهم ويموت كبارهم فيوشك أن يقع العمل
  علينا؟ فأمر فرعون أن يذبحوا سنة ويتركوا سنة، فولد هٰرون في السنة التي لا يذبحون
  فيها، وموسى في السنة التي يذبحون فيها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">{
  وَفِى ذَٰلِكُم بَلاۤءٌ مِّن رَّبِّكُمْ عَظِيمٌ } قيل: البلاء المحنة، أي في سومهم
  إياكم سوء العذاب محنة عظيمة، وقيل: البلاء النعمة، أي في إنجائي إياكم منهم نعمة عظيمة،
  فالبلاء يكون بمعنى النعمة وبمعنى الشدة، فالله تعالىٰ قد يختبر على النعمة بالشكر،
  وعلى الشدة بالصبر وقال الله تعالىٰ:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَنَبْلُوكُم بِٱلشَّرِّ وَٱلْخَيْرِ
  فِتْنَةً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الأنبياء: 35].</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">{
  وَإِذْ فَرَقْنَا بِكُمُ ٱلْبَحْرَ } قيل: معناه فرقنا لكم وقيل: فرقنا البحر بدخولكم
  إياه، وسمي البحر بحراً لاتساعه، ومنه قيل للفرس: بحر إذا اتسع في جريه، وذلك أنه لما
  دنا هلاك فرعون أمر الله تعالىٰ موسى عليه السلام أن يسري ببني إسرائيل من مصر ليلاً
  فأمر موسى قومه أن يسرجوا في بيوتهم إلى الصبح، وأخرج الله تعالىٰ كل ولد زنا في القبط
  من بني إسرائيل إليهم، وكل ولد زنا في بني إسرائيل من القبط إلى القبط حتى رجع كل إلى
  أبيه، وألقى الله الموت على القبط فمات كل بكر لهم واشتغلوا بدفنهم حتى أصبحوا وطلعت
  الشمس، وخرج موسى عليه السلام في ستمائة ألف وعشرين ألف مقاتل، لا يعدُّون ابن العشرين
  لصغره، ولا ابن الستين لكبره، وكانوا يوم دخلوا مصر مع يعقوب اثنين وسبعين إنساناً
  ما بين رجل وامرأة.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
  dir=\"rtl\"><tr><td><img src=\"images/Tafasir/TafasirPaging/PreviousAR.GIF\" align=\"Middle\"
