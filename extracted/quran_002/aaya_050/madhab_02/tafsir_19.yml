  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">البحر: قيل هو
  بحر القلزم من بحار فارس، وكان بين طرفيه أربعة فراسخ، وقيل: بحر من بحار مصر يقال
