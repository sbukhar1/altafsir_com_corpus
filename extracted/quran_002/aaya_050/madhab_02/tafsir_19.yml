  color=\"ForestGreen\">فأتبعهم فرعون بجنوده فغشيهم من اليمّ ما غشيهم</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[طه:
  78]. وناسب نجاتهم من فرعون بإلقائهم في البحر وخروجهم منه سالمين، نجاة نبيهم موسى
  على نبينا وعليه السلام من الذبح، بإلقائه وهو طفل في البحر، وخروجه منه سالماً. ولكل
  أمّة نصيب من نبيها. وناسب هلاك فرعون وقومه بالغرق، هلاك بني إسرائيل على أيديهم بالذبح،
