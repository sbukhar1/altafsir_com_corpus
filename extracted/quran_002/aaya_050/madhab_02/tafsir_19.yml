  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">بعد: ظرف زمان،
  وأصله الوصف، كقبل، وحكمه حكمه في كونه يبنى على الضم إذا قطع عن الإضافة إلى معرفة،
  ويعرب بحركتين، فإذا قلت: جئت بعد زيد، فالتقدير: جئت زماناً بعد زمان مجيء زيد، ولا
  يحفظ جرّه إلا بمن وحدها. عفا: بمعنى كثر، فلا يتعدى حتى عفوا، وقالوا: وبمعنى درس،
  فيكون لازماً متعدياً نحو: عفت الديار، ونحو: عفاها الريح، وعفا عن زيد: لم يؤاخذه
  بجريمته، واعفوا عن اللحى، أي اتركوها ولا تأخذوا منها شيئاً، ورجل عفوّ، والجمع عفو
  على فعل بإسكان العين، وهو جمع شاذ، والعفاء: الشعر الكثير، قال الشاعر:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">عليـه مـن عقيقتـه عفـاء</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">ويقال في الدعاء على الشخص: عليه العفاء، قال:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">علـى آثـار مـن ذهـب العفـاء</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">يريد الدروس، وتأتي عفا: بمعنى سهل من قولهم: خذ ما عفا وصفا، وأخذت
  عفوه: أي ما سهل عليه،</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">ماذا ينفقون قل العفو</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[البقرة: 219] أي الفضل الذي يسهل
  إعطاؤه، ومنه: خذ العفو، أي السهل على أحد الأقوال، والعافية: الحالة السهلة السمحة.
  الشكر: الثناء على إسداء النعم، وفعلة: شكر يشكرشكراً وشكوراً، ويتعدى لواحد تارة بنفسه
  وتارة بحرف جر، وهو من ألفاظ مسموعة تحفظ ولا يقاس عليها، وهو قسم برأسه، تارة يتعدى
  بنفسه وتارة بحرف جر على حد سواء، خلافاً لمن زعم استحالة ذلك. وكان شيخنا أبو الحسين
  بن أبي الربيع يذهب إلى أن شكر أصله أن يتعدى بحرف جر، ثم أسقط اتساعاً. وقيل: الشكر:
  إظهار النعمة من قولهم: شكرت الرمكة مهرها إذا أظهرته، والشكير: صغار الورق يظهر من
  أثر الماء، قال الشاعر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وبينا الفتى يهتز للعيش ناضراً</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">كعسلوجة
  يهتز منها شكيرها</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وأوّل الشيب، قال الراجز:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
