  بعدد الأسباط، اثنى عشر مسلكاً. واختلفوا في عدد المفروق بهم، وعدد آل فرعون، على أقوال
  يضاد بعضها بعضاً، وحكوا في كيفية خروج بني إسرائيل، وتعنتهم وهم في البحر مقتحمون،
