  تذكر في الفقه. وبين قوله: { فرّقنا بكم البحر } ، وبين قوله: { فأنجيناكم } محذوف
  يدلّ عليه المعنى تقديره: وإذ فرقنا بكم البحر وتبعكم فرعون وجنوده في تقحمه فأنجيناكم.
  { وأغرقنا آل فرعون } والهمزة في أغرقنا للتعدية، ويعدى أيضاً بالتضعيف. ولم يذكر فرعون
  فيمن غرق، لأن وجوده معهم مستقرّ، فاكتفى بذكر الآل هنا، لأنهم هم الذين ذكروا في الآية
