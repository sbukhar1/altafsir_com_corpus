  عليها، فالله أعلم بالصحيح منها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">{
  فأنجيناكم }: يعني من الغرق، ومن إدراك فرعون لكم واليوم الذي وقع فيه الفرق والنجاة
