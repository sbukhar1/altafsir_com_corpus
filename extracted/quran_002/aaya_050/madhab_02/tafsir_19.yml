  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذْ
  فَرَقْنَا بِكُمُ ٱلْبَحْرَ فَأَنجَيْنَٰكُمْ وَأَغْرَقْنَا آلَ فِرْعَوْنَ وَأَنْتُمْ
  تَنظُرُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَإِذْ وَٰعَدْنَا مُوسَىٰ أَرْبَعِينَ لَيْلَةً
  ثُمَّ ٱتَّخَذْتُمُ ٱلْعِجْلَ مِن بَعْدِهِ وَأَنْتُمْ ظَٰلِمُونَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ثُمَّ
  عَفَوْنَا عَنكُم مِّن بَعْدِ ذَلِكَ لَعَلَّكُمْ تَشْكُرُونَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذْ
  آتَيْنَا مُوسَى ٱلْكِتَابَ وَٱلْفُرْقَانَ لَعَلَّكُمْ تَهْتَدُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">الفرق: الفصل، فرق بين كذا وكذا: فصل، وفرق كذا: فصل بعضه من بعض،
  ومنه: الفرق في شعر الرأس، والفريق، والفرقان، والتفرق، والفرق، المفروق، كالطحن. والفرق
  ضده: الجمع، ونظائره: الفصل، وضده: الوصل، والشق والصدع: وضدهما اللأم، والتمييز: وضده
  الاختلاط. وقيل: يقال فرق في المعانى، وفرق في الأجسام، وليس بصحيح. البحر: مكان مطمئن
  من الأرض يجمع المياه، ويجمع في القلة على أبحر، وفي الكثرة على بحور وبحار، وأصله
  قيل: الشق، وقيل: السعة. فمن الأول: البحيرة، وهي التي شقت أذنها، ومن الثاني: البحيرة،
  المدينة المتسعة، وفرس بحر: واسع العدو، وتبحر في العلم: أي اتسع، وقال:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">انعق بضأنك في بقل تبحره</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">من الأباطح وأحبسها بخلدان</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وجاء استعماله في الماء الحلو والماء
  الملح، قال تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وما يستوي البحران هذا عذب فرات سائغ شرابه وهذا ملح أجاج</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[فاطر:
  12]، وجاء استعماله للملح، ويقال: هو الأصل، فيه أنشد أحمد بن يحيـى:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">وقد عاد عذب الماء بحراً فزادني</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">على مرض أن أبحر المشرب العذب</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">أي صار ملحاً. الغرق: معروف، والفعل
  منه فعل بكسر العين يفعل بالفتح، قال:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وتـارات يـجـمّ فيـغـرق</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">والتغريق، والتعويص، والترسيب، والتغييب،
  بمعنى واحد. النظر: تصويب المقلة إلى المرئيّ، ويطلق على الرؤية، وتعديته بإلى، ويعلق،
  وإن لم يكن من أفعال القلوب، فلينظر أيها أزكى طعاماً، ونظره وانتظره وانظره: أخره،
  والنظرة: التأخير. وعد في الخير والشر، والوعد في الخير، وأوعد في الشر، والإيعاد والوعيد
  في الشر. موسى: اسم أعجمي لا ينصرف للعجمة والعلمية. يقال: هو مركب من مو: وهو الماء،
  وشاو: هو الشجر. فلما عرّب أبدلوا شينه سيناً، وإذا كان أعجمياً فلا يدخله اشتقاق عربي.
  وقد اختلفوا في اشتقاقه، فقال مكيّ: موسى مفعل من أوسيت، وقال غيره: هو مشتق من ماس
  يميس، ووزنه: فعلى، فأبدلت الياء واواً الضمة ما قبلها، كما قالوا: طوبى، وهي من ذوات
  الياء، لأنها من طاب يطيب. وكون وزنه فعلى هو مذهب المعربين. وقد نص سيبويه على أن
  وزن موسى مفعل، وذلك فيما لا ينصرف. واحتج سيبويه في الأبنية على ذلك بأن زيادة الميم
  أولاً أكثر من زيادة الألف آخراً، واحتج الفارسي على كونه مفعلاً لا فعلى، بالإجماع
  على صرفه نكرة، ولو كان فعلى لم ينصرف نكرة لأن الألف كانت تكون للتأنيث، وألف التأنيث
  وحدها تمنع الصرف في المعرفة والنكرة. الأربعون: ليس بجمع سلامة، بل هو من قبيل المفرد
  الذي هو اسم جمع، ومدلوله معروف، وقد أعرب إعراب الجمع المذكر السالم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">الليلة: مدلولها معروف، وتكسر شاذاً على فعالى، فيقال: الليالي، ونظيره:
  الكيكة والكياكي، كأنه جمع ليلاه وكيكاه، وأهل والأهالي. وقد شذوا في التصغير كما شذوا
  في التكسير، قالوا: لييله.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
