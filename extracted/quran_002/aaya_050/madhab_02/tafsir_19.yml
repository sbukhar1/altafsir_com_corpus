  none\" href=\"JavaScript:Open_Menu()\">وَإِذْ آتَيْنَا مُوسَى ٱلْكِتَابَ وَٱلْفُرْقَانَ
  لَعَلَّكُمْ تَهْتَدُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">الاتخاذ: افتعال
  من الأخذ، وكان القياس أن لا تبدل الهمزة إلا ياء، فتقول: إيتخذ كهمزة إيمان إذ أصله:
  إإمان، وكقولهم: ائتزر: افتعل من الإزار، فمتى كانت فاء الكلمة واواً أو ياء، وبنيت
  افتعل منها، فاللغة الفصحى إبدالها تاء وإدغامها في تاء الافتعال، فتقول: اتصل واتسر
  من الوصل واليسر، فإن كانت فاء الكلمة همزة، وبنيت افتعل، أبدلت تلك الهمزة ياء وأقررتها.
  هذا هو القياس، وقد تبدل هذه الياء تاء فتدغم، قالوا: إتمن، وأصله: إئتمن. وعلى هذا
  جاء: اتخذ. ومما علق بذهني من فوائد الشيخ الإمام بهاء الدين أبي عبد الله محمد بن
  إبراهيم بن محمد بن أبي نصر الحلبي، عرف بابن النحاس، رحمه الله، وهو كان المشتهر بعلم
  النحو في ديار مصر: أن اتخذ مما أبدل فيه الواو تاء على اللغة الفصحى، لأن فيه لغة
  أنه يقال: وخذ بالواو، فجاء هذا على الأصل في البدل، وإن كان مبنياً على اللغة القليلة،
  وهذا أحسن، لأنهم نصوا على أن اتمن لغة رديئة، وكان رحمه الله يغرب بنقل هذه اللغة.
  وقد خرج الفارسي مسألة اتخذ على أن التاء الأولى أصلية، إذ قلت: قالت العرب تخذ بكسر
  الخاء، بمعنى: أخذ، قال: تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">لاتخذت عليه أجراً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الكهف:
  77]، في قراءة من قرأ كذلك، وأنشد الفارسي، رحمه الله:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وقد تخذت رجلي إلى جنب غرزها</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">نسيفاً كأفحوص
  القطاة المطوّق</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">فعلى قوله: التاء أصل، وبنيت منه افتعل، فقلت: اتخذ، كما تقول: اتبع،
  مبنياً من تبع، وقد نازع أبو القاسم الزجاجي في تخذ، فزعم أن أصله: اتخذ، وحذف كما
  حذف اتقى، فقالوا: تقى، واستدل على ذلك بقولهم: تخذ بفتح التاء مخففة، كما قالوا: يتقي
  ويتسع بحذف التاء التي هي بدل من فاء الكلمة. ورد السيرافي هذا القول وقال: لو كان
  محذوفاً منه ما كسرت الخاء، بل كانت تكون مفتوحة، كقاف تفي، وأما يتخذ فمحذوف مثل:
  يتسع، حذف من المضارع دون الماضي، وتخذ بناء أصلي، انتهى. وما ذهب إليه الفارسي والسيرافي
  من أنه بناء أصلي على حده هو الصحيح، بدليل ما حكاه أبو زيد وهو: تخذ يتخذ تخذاً، قال
  الشاعر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">ولا تكثرن
  تخذ العشار فإنها</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">تريد مباءات فسيحاً بناؤها</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وذكر المهدوي في شرح الهداية: أن
  الأصل واو مبدلة من همزة، ثم قلبت الواو تاء وأدغمت في التاء، فصار في اتخذ أقوال:
  أحدها: التاء الأولى أصل. الثاني: أنها بدل من واو أصلية. الثالث: أنها بدل من تاء
  أبدلت من همزة. الرابع: أنها بدل من واو أبدلت من همزة، واتخذ تارة يتعدى لواحد، وذلك
  نحو قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">اتخذت بيتاً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[العنكبوت: 41]، وتارة لاثنين نحو
  قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">أفرأيت من اتخذ إلهه هواه</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الجاثية: 23] بمعنى صير. العجل:
  معروف، وهو ولد البقرة الصغير الذكر.</font></font>&#13;\t\t\t<label disabled=\"true\"
