  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">وَإِذْ فَرَقْنَا بِكُمُ ٱلْبَحْرَ فَأَنجَيْنَٰكُمْ
  وَأَغْرَقْنَا آلَ فِرْعَوْنَ وَأَنْتُمْ تَنظُرُونَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وثانيها
  أنا إذا تصورنا ما جرى لهم وعليهم من هذه الأمور العظيمة علمنا أن من خالف الله شقي
  في الدنيا والآخرة ومن أطاعه فقد سعد في الدنيا والآخرة، فصار ذلك مرغباً لنا في الطاعة
  ومنفراً عن المعصية. وثالثها أن أمة موسى عليه السلام مع أنهم خصوا بهذه المعجزات الظاهرة
  والبراهين الباهرة، فقد خالفوا موسى عليه السلام في أمور حتى قالوا</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">ٱجْعَلْ
  لَّنَا إِلَـٰهًا كَمَا لَهُمْ ءالِهَةٌ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">الأعراف138 وأما أمة محمد صلى الله
  عليه وسلم فمع أن معجزتهم هي القرآن الذي لا يعرف كونه معجزاً إلا بالدلائل الدقيقة
  انقادوا لمحمد صلى الله عليه وسلم وما خالفوه في أمر ألبتة، وهذا يدل على أن أمة محمد
  صلى الله عليه وسلم أفضل من أمة موسى عليه السلام. وبقي على الآية سؤالان السؤال الأول
  أن فلق البحر في الدلالة على وجود الصانع القادر وفي الدلالة على صدق موسى كالأمر الضروري،
  فكيف يجوز فعله في زمان التكليف؟ والجواب أما على قولنا فظاهر، وأما المعتزلة فقد أجاب
  الكعبي الجواب الكلي بأن في المكلفين من يبعد عن الفطنة والذكاء ويختص بالبلادة وعامة
  بني إسرائيل كانوا كذلك، فاحتاجوا في التنبيه إلى معاينة الآيات العظام كفلق البحر
  ورفع الطور وإحياء الموتى، ألا ترى أنهم بعد ذلك مروا بقوم يعكفون على أصنام لهم فقالوا
  يا موسى اجعل لنا إلهاً كما لهم آلهة، وأما العرب فحالهم بخلاف ذلك، لأنهم كانوا في
  نهاية الكمال في العقول، فلا جرم، اقتصر الله تعالى معهم على الدلائل الدقيقة والمعجزات
  اللطيفة. السؤال الثاني أن فرعون لما شاهد فلق البحر وكان عاقلاً فلا بد وأن يعلم أن
  ذلك ما كان من فعله بل لا بد من قادر عالم مخالف لسائر القادرين، فكيف بقي على الكفر
  مع ذلك؟ فإن قلت إنه كان عارفاً بربه إلا أنه كان كافراً على سبيل العناد والجحود.
  قلت فإذا عرف ذلك بقلبه فكيف استخار توريط نفسه في المهلكة ودخول البحر مع أنه كان
  في تلك الساعة كالمضطر إلى العلم بوجود الصانع وصدق موسى عليه السلام، والجواب حب الشيء
  يعمي ويصم فحبه الجاه والتلبيس حمله على اقتحام تلك المهلكة. وأما قوله تعالى { وَأَنتُمْ
  تَنظُرُونَ } ففيه وجوه. أحدها أنكم ترون التطام أمواج البحر بفرعون وقومه. وثانيها
  أن قوم موسى عليه السلام سألوه أن يريهم الله تعالى حالهم فسأل موسى عليه السلام ربه
  أن يريهم إياهم فلفظهم البحر ألف ألف ومائتي ألف نفس وفرعون معهم، فنظروا إليهم طافين
  وإن البحر لم يقبل واحداً منهم لشؤم كفرهم فهو قوله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَٱلْيَوْمَ نُنَجّيكَ بِبَدَنِكَ
  لِتَكُونَ لِمَنْ خَلْفَكَ ءايَةً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">يونس 92 أي نخرجك من مضيق البحر
  إلى سعة الفضاء ليراك الناس، وتكون عبرة لهم. وثالثها أن المراد وأنتم بالقرب منهم
  حيث توجهونهم وتقابلونهم وإن كانوا لا يرونهم بأبصارهم، قال الفراء وهو مثل قولك لقد
