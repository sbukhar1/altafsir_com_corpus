  onmouseover=\"return menuit1_onmouseover()\">قراءة الآية</font>        </a>      </td>
  \   </tr>    <tr class=\"TextArabic\">      <td align=\"right\" class=\"TextArabic\">
  \       <a href=\"javascript:Open_QurPage(2, 50)\">          <font id=\"OpenQurPage\"
  onmouseover=\"return menuit2_onmouseover()\">فتح صفحة القرآن</font>        </a>
  \     </td>    </tr>    <tr class=\"TextArabic\">      <td align=\"right\" class=\"TextArabic\">
  \       <a href=\"javascript:go_QurPage(2,50)\">          <font id=\"getQurPage\"
  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذْ
  فَرَقْنَا بِكُمُ ٱلْبَحْرَ فَأَنجَيْنَٰكُمْ وَأَغْرَقْنَا آلَ فِرْعَوْنَ وَأَنْتُمْ
  تَنظُرُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">هذا هو النعمة الثانية، وقوله {
  فَرَقْنَا } أي فصلنا بين بعضه وبعض حتى صارت فيه مسالك لكم وقرىء { فَرَقْنَا } بالتشديد
  بمعنى فصلنا. يقال فرق بين الشيئين وفرق بين الأشياء لأن المسالك كانت اثنتي عشرة على
  عدد الأسباط، فإن قلت ما معنى بكم؟ قلنا فيها وجهان، أحدهما أنهم كانوا يسلكونه ويتفرق
  الماء عند سلوكهم فكأنما فرق بهم كما يفرق بين الشيئين بما توسط بينهما، الثاني فرقناه
  بسببكم وبسبب إنجائكم ثم ههنا أبحاث البحث الأول روي أنه تعالى لما أراد إغراق فرعون
  والقبط وبلغ بهم الحال في معلوم الله أنه لا يؤمن أحد منهم أمر موسى عليه السلام بني
  إسرائيل أن يستعيروا حلي القبط، وذلك لغرضين. أحدهما ليخرجوا خلفهم لأجل المال، والثاني
  أن تبقى أموالهم في أيديهم ثم نزل جبريل عليه السلام بالعشي وقال لموسى أخرج قومك ليلاً،
  وهو المراد من قوله</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَأَوْحَيْنَا إِلَىٰ مُوسَىٰ أَنْ أَسْرِ بِعِبَادِى</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">طه
  77 وكانوا ستمائة ألف نفس لأنهم كانوا اثني عشر سبطاً كل سبط خمسون ألفاً، فلما خرج
  موسى عليه السلام ببني إسرائيل بلغ ذلك فرعون، فقال لا تتبعوهم حتى يصيح الديك. قال
  الراوي فوالله ما صاح ليلته ديك فلما أصبحوا دعا فرعون بشاة فذبحت ثم قال لا أفرغ من
  تناول كبد هذه الشاة حتى يجتمع إلي ستمائة ألف من القبط، وقال قتادة اجتمع إليه ألف
  ألف ومائتا ألف نفس كل واحد منهم على فرس حصان فتبعوهم نهاراً. وهو قوله تعالى</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فَأَتْبَعُوهُم
  مُّشْرِقِينَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">الشعراء 60 أي بعد طلوع الشمس.</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَلَمَّا تَرَاءا ٱلْجَمْعَانِ قَالَ
  أَصْحَـٰبُ مُوسَىٰ إِنَّا لَمُدْرَكُونَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">الشعراء 61 فقال موسى</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">كَلاَّ
  إِنَّ مَعِىَ رَبّى سَيَهْدِينِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">الشعراء 62 فلما سار بهم موسى وأتى
  البحر قال له يوشع بن نون أين أمرك ربك؟ فقال موسى إلى أمامك وأشار إلى البحر فأقحم
  يوشع بن نون فرسه في البحر فكان يمشي في الماء حتى بلغ الغمر، فسبح الفرس وهو عليه
  ثم رجع وقال له يا موسى أين أمرك ربك؟ فقال البحر، فقال والله ما كذبت، ففعل ذلك ثلاث
  مرات، فأوحى الله إليه</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">أَنِ ٱضْرِب بّعَصَاكَ ٱلْبَحْرَ فَٱنفَلَقَ فَكَانَ كُلُّ فِرْقٍ
  كَٱلطَّوْدِ ٱلْعَظِيمِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">الشعراء 67، فانشق البحر اثني عشر جبلاً في كل واحد منها طريق، فقال
  له ادخل فكان فيه وحل فهبت الصبا فجف البحر، وكل طريق فيه حتى صار طريقاً يابساً كما
  قال تعالى</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فَٱضْرِبْ لَهُمْ طَرِيقاً فِى ٱلْبَحْرِ يَبَساً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">طه
  77، فأخذ كل سبط منهم طريقاً ودخلوا فيه فقالوا لموسى إن بعضنا لا يرى صاحبه، فضرب
  موسى عصاه على البحر فصار بين الطرق منافذ وكوى فرأى بعضهم بعضاً، ثم أتبعهم فرعون،
  فلما بلغ شاطىء البحر رأى إبليس واقفاً فنهاه عن الدخول فهم بأن لا يدخل البحر فجاء
  جبريل عليه السلام على حجرة فتقدم فرعون وهو كان على فحل فتبعه فرس فرعون ودخل البحر،
  فلما دخل فرعون البحر صاح ميكائيل بهم الحقوا آخركم بأولكم، فلما دخلوا البحر بالكلية
  أمر الله الماء حتى نزل عليهم في ذلك قوله تعالى { وَإِذْ فَرَقْنَا بِكُمُ ٱلْبَحْرَ
  فَأَنجَيْنَـٰكُمْ } وقيل كان ذلك اليوم يوم عاشوراء، فصام موسى عليه السلام ذلك اليوم
  شكراً لله تعالى.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
  dir=\"rtl\"><tr><td><img src=\"images/Tafasir/TafasirPaging/PreviousAR.GIF\" align=\"Middle\"
  border=\"0\" style=\"BORDER-TOP-STYLE: none; BORDER-RIGHT-STYLE: none; BORDER-LEFT-STYLE:
  none; BORDER-BOTTOM-STYLE: none\"/></td><td/><td/><td/><td><a href=\"Javascript:InnerLink_onchange(4,2,1)\"><img
  src=\"images/Tafasir/TafasirPaging/NextAR.GIF\" align=\"Middle\" border=\"0\" style=\"BORDER-TOP-STYLE:
  none; BORDER-RIGHT-STYLE: none; BORDER-LEFT-STYLE: none; BORDER-BOTTOM-STYLE: none\"/></a></td></tr></table><table
