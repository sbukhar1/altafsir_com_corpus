  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">وَإِذْ فَرَقْنَا بِكُمُ ٱلْبَحْرَ فَأَنجَيْنَٰكُمْ
  وَأَغْرَقْنَا آلَ فِرْعَوْنَ وَأَنْتُمْ تَنظُرُونَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">البحث
  الثاني اعلم أن هذه الواقعة تضمنت نعماً كثيرة في الدين والدنيا، أما نعم الدنيا في
  حق موسى عليه السلام فهي من وجوه، أحدها أنهم لما وقعوا في ذلك المضيق الذي من ورائهم
  فرعون وجنوده وقدامهم البحر، فإن توقفوا أدركهم العدو وأهلكهم بأشد العذاب وإن ساروا
  غرقوا فلا خوف أعظم من ذلك، ثم إن الله نجاهم بفلق البحر فلا فرج أشد من ذلك. وثانيها
  أن الله تعالى خصهم بهذه النعمة العظيمة والمعجزة الباهرة، وذلك سبب لظهور كرامتهم
  على الله تعالى. وثالثها أنهم شاهدوا أن الله تعالى أهلك أعداءهم ومعلوم أن الخلاص
  من مثل هذا البلاء من أعظم النعم، فكيف إذا حصل معه ذلك الإكرام العظيم وإهلاك العدو.
  ورابعها أن أورثهم أرضهم وديارهم ونعمهم وأموالهم. وخامسها أنه تعالى لما أغرق آل فرعون
  فقد خلص بني إسرائيل منهم، وذلك نعمة عظيمة لأنه كان خائفاً منهم، ولو أنه تعالى خلص
  موسى وقومه من تلك الورطة وما أهلك فرعون وقومه لكان الخوف باقياً من حيث إنه ربما
  اجتمعوا واحتالوا بحيلة وقصدوا إيذاء موسى عليه السلام وقومه، ولكن الله تعالى لما
  أغرقهم فقد حسم مادة الخوف بالكلية. وسادسها أنه وقع ذلك الإغراق بمحضر من بني إسرائيل
  وهو المراد من قوله تعالى { وَأَنتُمْ تَنظُرُونَ } وأما نعم الدين في حق موسى عليه
  السلام فمن وجوه، أحدها أن قوم موسى لما شاهدوا تلك المعجزة الباهرة زالت عن قلوبهم
  الشكوك والشبهات، فإن دلالة مثل هذا المعجز على وجود الصانع الحكيم وعلى صدق موسى عليه
  السلام تقرب من العلم الضروري، فكأنه تعالى رفع عنهم تحمل النظر الدقيق والاستدلال
  الشاق. وثانيها أنهم لما عاينوا ذلك صار داعياً لهم إلى الثبات على تصديق موسى والانقياد
  له وصار ذلك داعياً لقوم فرعون إلى ترك تكذيب موسى عليه السلام والإقدام على تكذيب
  فرعون. وثالثها أنهم عرفوا أن الأمور بيد الله فإنه لا عز في الدنيا أكمل مما كان لفرعون
  ولا شدة أشد مما كانت ببني إسرائيل، ثم إن الله تعالى في لحظة واحدة جعل العزيز ذليلاً
  والذليل عزيزاً، وذلك يوجب انقطاع القلب عن علائق الدنيا والإقبال بالكلية على خدمة
  الخالق والتوكل عليه في كل الأمور، وأما النعم الحاصلة لأمة محمد صلى الله عليه وسلم
  من ذكر هذه القصة فكثيرة، أحدها أنه كالحجة لمحمد صلى الله عليه وسلم على أهل الكتاب
  لأنه كان معلوماً من حال محمد عليه الصلاة والسلام أنه كان أمياً لم يقرأ ولم يكتب
  ولم يخالط أهل الكتاب فإذا أورد عليهم من أخبارهم المفصلة ما لا يعلم إلا من الكتب
  علموا أنه أخبر عن الوحي وأنه صادق، فصار ذلك حجة له عليه السلام على اليهود وحجة لنا
  في تصديقه.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
