  title: تفسير تفسير الجلالين
  author: المحلي و السيوطي
  year: '864'
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذْ فَرَقْنَا
  بِكُمُ ٱلْبَحْرَ فَأَنجَيْنَٰكُمْ وَأَغْرَقْنَا آلَ فِرْعَوْنَ وَأَنْتُمْ تَنظُرُونَ
  }{ وَ } اذكروا { إِذْ فَرَقْنَا } فلقنا { بِكُمْ } بسببكم { ٱلْبَحْرَ } حتى دخلتموه
  هاربين من عدوّكم { فَأَنجَيْنَٰكُمْ } من الغرق { وَأَغْرَقْنَا ءَالَ فِرْعَوْنَ
  } قومه معه { وَأَنتُمْ تَنظُرُونَ } إلى انطباق البحر عليهم.\r\n\t\t\t\r\n\t\t\t</section>"

