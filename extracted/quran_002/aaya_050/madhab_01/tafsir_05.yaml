  وَأَغْرَقْنَا آلَ فِرْعَوْنَ وَأَنْتُمْ تَنظُرُونَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\"/></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فَأَتْبَعُوهُم
  مُّشْرِقِينَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الشعراء: 60]. وذهب موسى إلى ناحية البحر حتى بلغه. وكانت عِدّة بني
  إسرائيل نَيِّفاً على ستمائة ألف. وكانت عِدّة فرعون ألف ألف ومائتي ألف. وقيل: إن
  فرعون اتّبعه في ألف ألف حصان سوى الإناث. وقيل: دخل إسرائيل ـ وهو يعقوب عليه السلام
  ـ مصر في ستة وسبعين نفساً من ولده وولد ولده؛ فأنمى الله عددهم وبارك في ذرّيته؛ حتى
  خرجوا إلى البحر يوم فرعون وهم ستمائة ألف من المقاتلة سوى الشيوخ والذرية والنساء.
  وذكر أبو بكر عبد اللَّه بن محمد بن أبي شيبة قال حدّثنا شَبَابة بن سَوّار عن يونس
  بن أبي إسحٰق عن أبي إسحٰق عن عمرو بن ميمون عن عبد اللَّه بن مسعود أن موسى عليه السلام
  حين أسري ببني إسرائيل بلغ فرعون فأمر بشاة فذبحت، ثم قال: لا والله لا يفرغ من سلخها
  حتى تجتمع لي ستمائة ألف من القبط؛ قال: فانطلق موسى حتى ٱنتهى إلى البحر؛ فقال له:
  ٱفْرُق؛ فقال له البحر: لقد ٱستكبرت يا موسى! وهل فَرْقت لأحد من ولد آدم فأفرق لك!
  قال: ومع موسى رجل على حصان له؛ قال: فقال له ذلك الرجل: أين أُمرتَ يا نبيّ الله؟
  قال: ما أُمِرْتُ إلا بهذا الوجه؛ قال: فأقحم فرسه فسبح فخرج. فقال أين أُمرتَ يا نبي
  الله؟ قال: ما أمِرتُ إلا بهذا الوجه؛ قال: والله مَا كَذَبْتَ ولا كُذِّبْتَ؛ ثم ٱقتحم
  الثانية فسَبَح به حتى خرج؛ فقال: أين أُمرت يا نبيّ الله؟ فقال: ما أمرتُ إلا بهذا
  الوجه؛ قال: والله ما كَذَبْتَ ولا كُذِّبْتَ؛ قال فأوحى الله إليه:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">أن
  ٱضْرِبْ بِعَصَاكَ الْبَحْرَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الأعراف:160] فضربه موسى بعصاه؛</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَٱنفَلَقَ فَكَانَ كُلُّ فِرْقٍ كَٱلطَّوْدِ
  ٱلْعَظِيمِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الشعراء: 63]. فكان فيه ٱثنا عشر فِرقاً، لاثني عشر سِبْطا، لكل سبط
  طريق يتراءون؛ وذلك أن أطواد الماء صارفيها طيقاناً وشبابيك يرى منها بعضهم بعضاً؛
  فلما خرج أصحاب موسى وقام أصحاب فرعون التطم البحر عليهم فأغرقهم. ويذكر أن البحر هو
  بحر القُلْزم، وأن الرجل الذي كان مع موسى على الفرس هو فتاه يوشع بن نون. وأن الله
  تعالى أوحى إلى البحر أن ٱنفرق لموسى إذا ضربك؛ فبات البحر تلك الليلة يضطرب؛ فحين
  أصبح ضرب البحر وكنّاه أبا خالد. ذكره ٱبن أبي شيبة أيضاً. وقد أكثر المفسرون في قصص
  هذا المعنى؛ وما ذكرناه كافٍ، وسيأتي في سورة «يونس، والشعراء» زيادة بيان إن شاء الله
  تعالى.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">فصل: ذكر الله تعالى الإنجاء والإغراق،
  ولم يذكر اليوم الذي كان ذلك فيه. فروى مسلم عن ٱبن عباس:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" أن رسول الله صلى الله عليه وسلم قدم المدينة فوجد اليهود صياماً
  يوم عاشوراء؛ فقال لهم رسول الله صلى الله عليه وسلم: «ما هذا اليوم الذي تصومونه»
  فقالوا: هذا يوم عظيم أنجى الله فيه موسى وقومه وغَرّق فرعونَ وقومه، فصامه موسى شكراً؛
  فنحن نصومه. فقال رسول الله صلى الله عليه وسلم: «فنحن أحق وأولى بموسى منكم» فصامه
  رسول الله صلى الله عليه وسلم وأمر بصيامه \" </font></font></b>&#13;\t\t\t<label
