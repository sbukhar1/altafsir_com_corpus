  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذْ
  فَرَقْنَا بِكُمُ ٱلْبَحْرَ فَأَنجَيْنَٰكُمْ وَأَغْرَقْنَا آلَ فِرْعَوْنَ وَأَنْتُمْ
  تَنظُرُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { وَإِذْ فَرَقْنَا
  بِكُمُ ٱلْبَحْرَ فَأَنجَيْنَاكُمْ } «إذ» في موضع نصب. و «فَرَقْنَا» فلقنا؛ فكان
  كل فِرْق كالطَّوْد العظيم، أي الجبل العظيم. وأصل الفَرْق الفصل؛ ومنه فَرْق الشّعر؛
  ومنه الفُرقان؛ لأنه يفرق بين الحق والباطل أي يفصل؛ ومنه:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَٱلْفَارِقَاتِ فَرْقاً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[المرسلات:
  4] يعني الملائكة تنزل بالفرق بين الحق والباطل؛ ومنه:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">يَوْمَ ٱلْفُرْقَانِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأنفال:
  41] يعني يوم بَدْر، كان فيه فرق بين الحق والباطل، ومنه:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَقُرْآناً فَرَقْنَاهُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الإسراء:
  106] أي فصّلناه وأحكمناه. وقرأ الزُّهْرِيّ: «فرّقنا» بتشديد الراء؛ أي جعلناه فرقاً.
  ومعنى «بكم» أي لكم، فالباء بمعنى اللام. وقيل: الباء في مكانها؛ أي فرقنا البحر بدخولكم
  إياه. أي صاروا بين الماءين، فصار الفرق بهم؛ وهذا أوْلَى يبيّنه</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فَٱنفَلَقَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الشعراء:
  63].</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { ٱلْبَحْرَ } البحر
  معروف، سُمي بذلك لاتساعه. ويقال: فَرَسٌ بَحْرٌ إذا كان واسع الجَرْي؛ أي كثيره. ومن
  ذلك</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\"> \" قول
  رسول الله صلى الله عليه وسلم في مَنْدُوب فرس أبي طلحة: «وإنْ وجدناه لبحراً» \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">والبحر: الماء الملح. ويقال: أبحر
  الماء: مَلُح؛ قال نُصَيب:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وقد عاد ماءُ الأرض بَحْراً فزادني</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">إلى مَرَضِي
  أن أبْحَرَ المَشْربُ العذْبُ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">والبحر: البلدة؛ يقال: هذه بَحْرَتُنا؛ أي بلدتنا. قاله الأُمويّ.
  والبَحَر: السُّلال يصيب الإنسان. ويقولون: لقيته صَحْرَةً بَحْرَةً؛ أي بارزاً مكشوفاً.
  وفي الخبر عن كعب الأحبار قال: إن لله ملَكاً يقال له: صندفاييل، البحار كلها في نقرة
  إبهامه. ذكره أبو نعيم عن ثور بن يزيد عن خالد بن مَعْدان عن كعب.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { فَأَنجَيْنَاكُمْ } أي أخرجناكم منه؛ يقال: نجوت من
  كذا نجاء، ممدود، ونجاة، مقصور. والصدق منجاة. وأنجيت غيري ونجّيته؛ وقرىء بهما «وإذ
  نجيناكم»، «فأنجيناكم».</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { وَأَغْرَقْنَا آلَ
  فِرْعَوْنَ } يقال: غَرق في الماء غَرَقاً فهو غَرِق وغارق أيضاً؛ ومنه قول أبي النَّجْم:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">من بين مقتولٍ وطافٍ غارِقِ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وأغرقه غيره وغَرّقه فهو مغرَّق وغريق. ولجام مغرّق بالفضة؛ أي مُحَلًّى.
  والتغريق: القتل؛ قال الأعشى:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">ألا ليت قَيْساً غَرّقته القوابل</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وذلك أن القابلة كانت تغرّق المولود
  في ماء السَّلَى عام القحط، ذكرا كان أو أنثى حتى يموت، ثم جعل كل قتل تغريقاً؛ ومنه
  قول ذي الرُّمة:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">إذا غَرَّقتْ
  أرباضُها ثِنْيَ بَكْرةٍ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">بتَيْهَاءَ
  لم تُصبِح رَءُوماً سَلُوبُهَا</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">والأرباض: الحبال. والبَكْرة: الناقة الفتِيّة. وثِنْيُها: بطنها الثاني؛
  وإنما لم تعطف على ولدها لما لحقها من التعب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">القول
  في ٱختلاف العلماء في كيفيّة إنجاء بني إسرائيل</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فذكر
  الطبري أن موسى عليه السلام أُوحِيَ إليه أن يسري من مصر ببني إسرائيل فأمرهم موسى
  أن يستعيروا الحليّ والمتاع من القبط، وأحلّ الله ذلك لبني إسرائيل؛ فسرى بهم موسى
  من أول الليل؛ فأعلم فرعون فقال: لا يتبعهم أحد حتى تصيح الدِّيكَة، فلم يصِح تلك الليلة
  بمصر ديك؛ وأمات الله تلك الليلة كثيراً من أبناء القبط فاشتغلوا في الدفن وخرجوا في
  الأتباع مشرقين؛ كما قال تعالى:</font></font>&#13;\t\t\t<label disabled=\"true\"
  class=\"############\"/>&#13;\t\t\t<center><br/><table dir=\"rtl\"><tr><td><img
