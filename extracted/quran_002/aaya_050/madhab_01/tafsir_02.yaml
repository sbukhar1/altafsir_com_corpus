  \       <a href=\"javascript:go_QurPage(2,50)\">          <font id=\"getQurPage\"
  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذْ
  فَرَقْنَا بِكُمُ ٱلْبَحْرَ فَأَنجَيْنَٰكُمْ وَأَغْرَقْنَا آلَ فِرْعَوْنَ وَأَنْتُمْ
  تَنظُرُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">{ فَرَقْنَا } فصلنا بين بعضه وبعض
  حتى صارت فيه مسالك لكم. وقرىء: فرّقنا، بمعنى فصلنا. يقال: فرق بين الشيئين، وفرّق
  بين الأشياء؛ لأن المسالك كانت اثني عشر على عدد الأسباط. فإن قلت: ما معنى { بُكْمٌ
  }؟ قلت: فيه أوجه: أن يراد أنهم كانوا يسلكونه، ويتفرّق الماء عند سلوكهم، فكأنما فرق
  بهم كما يفرق بين الشيئين بما يوسط بينهما، وأن يراد فرقناه بسببكم، وبسبب إنجائكم،
  وأن يكون في موضع الحال بمعنى فرقناه ملتبساً بكم كقوله:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">تَدُوسُ بِنَا الْجَمَاجِمَ وَالتَّرِيبَا</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">أي تدوسها ونحن راكبوها. وروى أنّ بني إسرائيل قالوا لموسى: أين أصحابنا
  لا نراهم؟ قال: سيروا فإنهم على طريق مثل طريقكم. قالوا: لا نرضى حتى نراهم. فقال:
  اللَّهم أعني على أخلاقهم السيئة. فأوحى إليه: أن قل بعصاك هكذا، فقال بها على الحيطان.
  فصارت فيها كوى. فتراؤا وتسامعوا كلامهم { وَأَنتُمْ تَنظُرُونَ } إلى ذلك وتشاهدونه
  لا تشكون فيه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

