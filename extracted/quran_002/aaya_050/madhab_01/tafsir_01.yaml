text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذْ فَرَقْنَا
  بِكُمُ ٱلْبَحْرَ فَأَنجَيْنَٰكُمْ وَأَغْرَقْنَا آلَ فِرْعَوْنَ وَأَنْتُمْ تَنظُرُونَ
  }أما تأويـل قوله: { وَإِذْ فَرَقْنَا بِكُمُ } فإنه عطف علـى: { وَإذْ نَـجّيْناكُمْ
  } بـمعنى: واذكروا نعمتـي التـي أنعمت علـيكم، واذكروا إذ نـجيناكم من آل فرعون، وإذ
  فرقنا بكم البحر. ومعنى قوله: { فَرَقْنَا بِكُمُ }: فصلنا بكم البحر، لأنهم كانوا
  اثنـي عشر سبطاً، ففرق البحر اثنـي عشر طريقاً، فسلك كل سبط منهم طريقاً منها. فذلك
  فرق الله بهم جل ثناؤه البحر، وفصله بهم بتفريقهم فـي طرقه الاثنـي عشر. كما:حدثنـي
  موسى بن هارون، قال: حدثنا عمرو بن حماد، قال: حدثنا أسبـاط بن نصر، عن السدي: لـما
  أتـى موسى البحر كناه أبـا خالد، وضربه فـانفلق فكان كل فرق كالطود العظيـم، فدخـلت
  بنو إسرائيـل، وكان فـي البحر اثنا عشر طريقاً فـي كل طريق سبط.وقد قال بعض نـحويـي
  البصرة: معنى قوله: { وَإِذْ فَرَقْنَا بِكُمُ ٱلْبَحْرَ } فرقنا بـينكم وبـين الـماء:
  يريد بذلك: فصلنا بـينكم وبـينه وحجزناه حيث مررتـم به. وذلك خلاف ما فـي ظاهر التلاوة
  لأن الله جل ثناؤه إنـما أخبر أنه فرق البحر بـالقوم، ولـم يخبر أنه فرق بـين القوم
  وبـين البحر، فـيكون التأويـل ما قاله قائلوا هذه الـمقالة، وفرقه البحر بـالقوم، إنـما
  هو تفريقه البحر بهم علـى ما وصفنا من افتراق سبـيـله بهم علـى ما جاءت به الآثار.القول
  فـي تأويـل قوله تعالـى: { فَأَنجَيْنَٰكُمْ وَأَغْرَقْنَا آلَ فِرْعَوْنَ وَأَنْتُمْ
  تَنظُرُونَ }.قال أبو جعفر: إن قال لنا قائل: وكيف غرق الله جل ثناؤه آل فرعون، ونَـجَّى
  بنـي إسرائيـل؟ قـيـل له: كما:حدثنا ابن حميد، قال: حدثنا سلـمة، عن ابن إسحاق، عن
  مـحمد بن كعب القرظي، عن عبد الله بن شداد بن الهاد، قال: لقد ذكر لـي أنه خرج فرعون
  فـي طلب موسى علـى سبعين ألفـاً من دُهْم الـخيـل سوى ما فـي جنده من شُهْبِ الـخيـل
  وخرج موسى، حتـى إذا قابله البحر ولـم يكن له عنه منصرف، طلع فرعون فـي جنده من خـلفهم،{ فَلَمَّا
  تَرَاءَى ٱلْجَمْعَانِ قَالَ أَصْحَابُ مُوسَىٰ إِنَّا لَمُدْرَكُونَ }[الشعراء: 61]
  قال موسى:{ كَلاَّ إِنَّ مَعِيَ رَبِّي سَيَهْدِينِ }[الشعراء: 62] أي للنـجاة، وقد
  وعدنـي ذلك ولا خـلف لوعده.حدثنا ابن حميد، قال: حدثنا سلـمة، قال: حدثنـي ابن إسحاق،
  قال: أوحى الله إلـى البحر فـيـما ذكر إذا ضربك موسى بعصاه فـانفلقْ له، قال: فبـات
  البحر يضرب بعضه بعضاً فَرَقاً من الله وانتظار أمره، فأوحى الله جل وعزّ إلـى موسى:{ أَنِ
  ٱضْرِب بِّعَصَاكَ ٱلْبَحْرَ }[الشعراء: 63] فضربه بها وفـيها سلطان الله الذي أعطاه،{ فَٱنفَلَقَ
  فَكَانَ كُلُّ فِرْقٍ كَٱلطَّوْدِ ٱلْعَظِيمِ }[الشعراء: 63] أي كالـجبل علـى يبس.من
  الأرض. يقول الله لـموسى:{ ٱضْرِبْ لَهُمْ طَرِيقاً فِي ٱلْبَحْرِ يَبَساً لاَّ تَخَافُ
  دَرَكاً وَلاَ تَخْشَىٰ }[طه: 77] فلـما استقرّ له البحر علـى طريق قائمة يَبَسٍ سلك
  فـيه موسى ببنـي إسرائيـل، وأتبعه فرعون بجنوده.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذْ فَرَقْنَا بِكُمُ ٱلْبَحْرَ
  فَأَنجَيْنَٰكُمْ وَأَغْرَقْنَا آلَ فِرْعَوْنَ وَأَنْتُمْ تَنظُرُونَ }وحدثنا ابن
  حميد، قال: حدثنا سلـمة، قال: حدثنـي مـحمد بن إسحاق، عن مـحمد بن كعب القرظي، عن عبد
  الله بن شداد بن الهاد اللـيثـي، قال: حدثت أنه لـما دخـل بنو إسرائيـل البحر، فلـم
  يبق منهم أحد، أقبل فرعون وهو علـى حصان له من الـخيـل حتـى وقـف علـى شفـير البحر،
  وهو قائم علـى حاله، فهاب الـحصان أن ينفذه فعرض له جبريـل علـى فرس أنثى وَدِيق، فقرّبها
  منه فشمها الفحل، فلـما شمها تبعها، فتقدم معها الـحصان علـيه فرعون، فلـما رأى جند
  فرعون فرعونَ قد دخـل دخـلوا معه وجبريـل أمامه، وهم يتبعون فرعون وميكائيـل علـى فرس
  من خـلف القوم يسوقهم، يقول: الـحقوا بصاحبكم. حتـى إذا فصل جبريـل من البحر لـيس أمامه
  أحد، ووقـف ميكائيـل علـى ناحيته الأخرى ولـيس خـلفه أحد، طبق علـيهم البحر، ونادى
  فرعون حين رأى من سلطان الله عزّ وجلّ وقدرته ما رأى وعرف ذلته وخذلته نفسه:{ آمَنتُ
  أَنَّهُ لاۤ إِلِـٰهَ إِلاَّ ٱلَّذِي آمَنَتْ بِهِ بَنوۤاْ إِسْرَائِيلَ وَأَنَاْ مِنَ
  ٱلْمُسْلِمِينَ }[يونس: 90] حدثنا الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا
  معمر، عن أبـي إسحاق الهمدانـي، عن عمرو بن ميـمون الأودي فـي قوله: { وَإِذْ فَرَقْنَا
  بِكُمُ ٱلْبَحْرَ فَأَنجَيْنَٰكُمْ وَأَغْرَقْنَا آلَ فِرْعَوْنَ وَأَنْتُمْ تَنظُرُونَ
  } قال: لـما خرج موسى ببنـي إسرائيـل بلغ ذلك فرعون، فقال: لا تتبعوهم حتـى يصيح الديك.
  قال: فوالله ما صاح لـيـلتئذ ديك حتـى أصبحوا فدعا بشاة فذبحت، ثم قال: لا أفرغ من
  كبدها حتـى يجتـمع إلـيّ ستـمائة ألف من القبط. فلـم يفرغ من كبدها حتـى اجتـمع إلـيه
  ستـمائة ألف من القبط. ثم سار، فلـما أتـى موسى البحر، قال له رجل من أصحابه يقال له
  يوشع بن نون: أين أمرك ربك يا موسى؟ قال: أمامك يشير إلـى البحر. فأقحم يوشك فرسه فـي
  البحر حتـى بلغ الغمر، فذهب به ثم رجع، فقال: أين أمرك ربك يا موسى؟ فوالله ما كذبت
  ولا كذبت ففعل ذلك ثلاث مرات، ثم أوحى الله جل ثناؤه إلـى موسى:{ أَنِ ٱضْرِب بِّعَصَاكَ
  ٱلْبَحْرَ فَٱنفَلَقَ فَكَانَ كُلُّ فِرْقٍ كَٱلطَّوْدِ ٱلْعَظِيمِ }[الشعراء: 63]
  يقول: مثل جبل. قال: ثم سار موسى ومن معه وأتبعهم فرعون فـي طريقهم، حتـى إذا تتاموا
  فـيه أطبقه الله علـيهم، فلذلك قال: { وَأَغْرَقْنَا آلَ فِرْعَوْنَ وَأَنْتُمْ تَنظُرُونَ
  } قال معمر: قال قتادة: كان مع موسى ستـمائة ألف، وأتبعه فرعون علـى ألف ألف ومائة
  ألف حصان.وحدثنـي عبد الكريـم بن الهيثم، قال: حدثنا إبراهيـم بن بشار الرمادي، قال:
  حدثنا سفـيان، قال: حدثنا أبو سعيد، عن عكرمة، عن ابن عبـاس، قال: أوحى الله جل وعز
  إلـى موسى{ أَنْ أَسْرِ بِعِبَادِيۤ إِنَّكُم مّتَّبَعُونَ }[الشعراء: 52] قال: فسرى
  موسى ببنـي إسرائيـل لـيلاً، فأتبعهم فرعون فـي ألف ألف حصان سوى الإناث وكان موسى
  فـي ستـمائة ألف، فلـما عاينهم فرعون قال:\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذْ فَرَقْنَا بِكُمُ ٱلْبَحْرَ
  فَأَنجَيْنَٰكُمْ وَأَغْرَقْنَا آلَ فِرْعَوْنَ وَأَنْتُمْ تَنظُرُونَ }{ إِنَّ هَـٰؤُلاۤءِ
  لَشِرْذِمَةٌ قَلِيلُونَ * وَإِنَّهُمْ لَنَا لَغَآئِظُونَ * وَإِنَّا لَجَمِيعٌ حَاذِرُونَ }[الشعراء:
  54-56] فسرى موسى ببنـي إسرائيـل حتـى هجموا علـى البحر، فـالتفتوا فإذا هم برَهْج
  دوابّ فرعون فقالوا: يا موسى{ أُوذِينَا مِن قَبْلِ أَن تَأْتِينَا وَمِن بَعْدِ مَا
  جِئْتَنَا }[الأعراف: 129] هذا البحر أمامنا، وهذا فرعون قد رهقنا بـمن معه.{ قَالَ
  عَسَىٰ رَبُّكُمْ أَن يُهْلِكَ عَدُوَّكُمْ وَيَسْتَخْلِفَكُمْ فِي ٱلأَرْضِ فَيَنظُرَ
  كَيْفَ تَعْمَلُونَ }[الأعراف: 129] قال: فأوحى الله جل ثناؤه إلـى موسى{ أَنِ ٱضْرِب
  بِّعَصَاكَ ٱلْبَحْرَ }[الشعراء: 63] وأوحى إلـى البحر: أن اسمع لـموسى وأطع إذا ضربك.
  قال: فثـاب البحر له أفكل يعنـي له رعدة لا يدرى من أيّ جوانبه يضربه، قال: فقال يوشع
  لـموسى: بـماذا أمرت؟ قال: أمرت أن أضرب البحر. قال: فـاضربه قال: فضرب موسى البحر
  بعصاه، فـانفلق، فكان فـيه اثنا عشر طريقاً، كل طريق كالطود العظيـم، فكان لكل سبط
  منهم طريق يأخذون فـيه. فلـما أخذوا فـي الطريق، قال بعضهم لبعض: ما لنا لا نرى أصحابنا؟
  قالوا لـموسى: أين أصحابنا لا نراهم؟ قال: سيروا فإنهم علـى طريق مثل طريقكم. قالوا:
  لا نرضى حتـى نراهم قال سفـيان، قال عمار الدهنـي: قال موسى: اللهمّ أعنـي علـى أخلاقهم
  السيئة. قال: فأوحى الله إلـيه: أن قل بعصاك هكذا وأومأ إبراهيـم بـيده يديرها علـى
  البحر قال موسى بعصاه علـى الـحيطان هكذا، فصار فـيها كُوًى ينظر بعضهم إلـى بعض، قال
  سفـيان: قال أبو سعيد، عن عكرمة، عن ابن عبـاس: فساروا حتـى خرجوا من البحر، فلـما
  جاز آخر قوم موسى هجم فرعون علـى البحر هو وأصحابه، وكان فرعون علـى فرس أدهم ذَنُوب
  حصان. فلـما هجم علـى البحر هاب الـحصان أن يقتـحم فـي البحر، فتـمثل له جبريـل علـى
  فرس أنثى وَدِيق. فلـما رآها الـحصان تقحَّم خـلفها، وقـيـل لـموسى: اترك البحر رَهْواً
  قال: طرقاً علـى حاله قال: ودخـل فرعون وقومه فـي البحر، فلـما دخـل آخر قوم فرعون
  وجاز آخر قوم موسى أطبق البحر علـى فرعون وقومه فأغرقوا.حدثنا موسى بن هارون، قال:
  حدثنا عمرو بن حماد، قال: حدثنا أسبـاط بن نصر، عن السدي: أن الله أمر موسى أن يخرج
  ببنـي إسرائيـل، فقال:{ أَسْرِ بِعِبَادِي لَيْلاً إِنَّكُم مُّتَّبَعُونَ }[الدخان:
  23] فخرج موسى وهارون فـي قومهما، وأُلقـي علـى القبط الـموت فمات كل بكر رجل. فأصبحوا
  يدفنونهم، فشغلوا عن طلبهم حتـى طلعت الشمس، فذلك حين يقول الله جل ثناؤه:{ فَأَتْبَعُوهُم
  مُّشْرِقِينَ }[الشعراء: 60] فكان موسى علـى ساقة بنـي إسرائيـل، وكان هارون أمامهم
  يقدُمُهم. فقال الـمؤمن لـموسى: يا نبـيّ الله، أين أمرت؟ قال: البحر. فأراد أن يقتـحم،
  فمنعه موسى. وخرج موسى فـي ستـمائة ألف وعشرين ألف مقاتل، لا يعدّون ابنَ العشرين لصغره
  ولا ابن الستـين لكبره، وإنـما عدوّا ما بـين ذلك سوى الذرية.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذْ فَرَقْنَا بِكُمُ ٱلْبَحْرَ
  فَأَنجَيْنَٰكُمْ وَأَغْرَقْنَا آلَ فِرْعَوْنَ وَأَنْتُمْ تَنظُرُونَ }وتبعهم فرعون
  وعلـى مقدمته هامان فـي ألف ألف وسبعمائة ألف حصان لـيس فـيها ما ذبـانه، يعنـي الأنثى
  وذلك حين يقول الله جل ثناؤه:{ فَأَرْسَلَ فِرْعَونُ فِي ٱلْمَدَآئِنِ حَاشِرِينَ*
  إِنَّ هَـٰؤُلاۤءِ لَشِرْذِمَةٌ قَلِيلُونَ }[الشعراء: 53-54] يعنـي بنـي إسرائيـل.
  فتقدم هارون، فضرب البحر، فأبى البحر أن ينفتـح، وقال: من هذا الـجبـار الذي يضربنـي؟
  حتـى أتاه موسى، فكناه أبـا خالد وضربه فـانفلق{ فَكَانَ كُلُّ فِرْقٍ كَٱلطَّوْدِ
  ٱلْعَظِيمِ }[الشعراء: 63] يقول: كالـجبل العظيـم. فدخـلت بنو إسرائيـل. وكان فـي البحر
  اثنا عشر طريقاً، فـي كل طريق سبط، وكانت الطرق انفلقت بجدران، فقال كل سبط: قد قتل
  أصحابنا: فلـما رأى ذلك موسى، دعا الله، فجعلها لهم قناطر كهيئة الطِّيقان. فنظر آخرهم
  إلـى أولهم، حتـى خرجوا جميعاً. ثم دنا فرعون وأصحابه، فلـما نظر فرعون إلـى البحر
  منفلقاً، قال: ألا ترون البحر فرق منـي قد انفتـح لـي حتـى أدرك أعدائي فأقتلهم؟ فذلك
  حين يقول الله جل ثناؤه:{ وَأَزْلَفْنَا ثَمَّ ٱلآخَرِينَ }[الشعراء: 64] يقول: قرّبنا
  ثم الآخرين يعنـي آل فرعون. فلـما قام فرعون علـى أفواه الطرق أبت خيـله أن تقتـحم،
  فنزل جبريـل علـى ماذبـانه، فشامَّ الـحصان ريح الـماذبـانه، فـاقتـحم فـي أثرها، حتـى
  إذا همّ أولهم أن يخرج ودخـل آخرهم، أمر البحر أن يأخذهم، فـالتطم علـيهم.وحدثنـي يونس
  بن عبد الأعلـى، قال: أخبرنا ابن وهب، قال: قال ابن زيد: لـما أخذ علـيهم فرعون الأرض
  إلـى البحر قال لهم فرعون: قولوا لهم يدخـلون البحر إن كانوا صادقـين. فلـما رآهم أصحاب
  موسى، قالوا:{ إِنَّا لَمُدْرَكُونَ * قَالَ كَلاَّ إِنَّ مَعِيَ رَبِّي سَيَهْدِينِ }[الشعراء:
  61-62] فقال موسى للبحر: ألست تعلـم أنـي رسول الله؟ قال: بلـى. قال: وتعلـم أن هؤلاء
  عبـاد من عبـاد الله أمرنـي أن آتـي بهم؟ قال: بلـى. قال: أتعلـم أن هذا عدوّ الله؟
  قال: بلـى. قال: فـانفرقْ لـي طريقاً ولـمن معي. قال: يا موسى، إنـما أنا عبد مـملوك
  لـيس لـي أمر إلا أن يأمرنـي الله تعالـى. فأوحى الله عزّ وجل إلـى البحر: إذا ضربك
  موسى بعصاه فـانفرق، وأوحى إلـى موسى أن يضرب البحر، وقرأ قول الله تعالـى:{ فَٱضْرِبْ
  لَهُمْ طَرِيقاً فِي ٱلْبَحْرِ يَبَساً لاَّ تَخَافُ دَرَكاً وَلاَ تَخْشَىٰ }[طه:
  77] وقرأ قوله:{ وَٱتْرُكِ ٱلْبَحْرَ رَهْواً }[الدخان: 24] سَهَلاً لـيس فـيه تعدّ.
  فـانفرق اثنتـي عشرة فرقة، فسلك كل سبط فـي طريق. قال: فقالوا لفرعون: إنهم قد دخـلوا
  البحر. قال: ادخـلوا علـيهم، قال: وجبريـل فـي آخر بنـي إسرائيـل يقول لهم: لـيـلـحق
  آخركم أولكم. وفـي أول آل فرعون، يقول لهم: رويدا يـلـحق آخركم أولكم. فجعل كل سبط
  فـي البحر يقولون للسبط الذين دخـلوا قبلهم: قد هلكوا. فلـما دخـل ذلك قلوبهم، أوحى
  الله جلّ وعزّ إلـى البحر، فجعل لهم قناطر ينظر هؤلاء إلـى هؤلاء، حتـى إذا خرج آخر
  هؤلاء ودخـل آخر هؤلاء أمر الله البحر فأطبق علـى هؤلاء.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذْ فَرَقْنَا بِكُمُ ٱلْبَحْرَ
  فَأَنجَيْنَٰكُمْ وَأَغْرَقْنَا آلَ فِرْعَوْنَ وَأَنْتُمْ تَنظُرُونَ }ويعنـي بقوله:
  { وَأَنْتُمْ تَنظُرُونَ } أي تنظرون إلـى فَرْقِ الله لكم البحر وإهلاكه آل فرعون
  فـي الـموضع الذي نـجاكم فـيه، وإلـى عظيـم سلطانه فـي الذي أراكم من طاعة البحر إياه
  من مصيره رُكاماً فَرقاً كهيئة الأطواد الشامخة غير زائل عن حدّه، انقـياداً لأمر الله
  وإذعاناً لطاعته، وهو سائل ذائب قبل ذلك. يوقـفهم بذلك جل ذكره علـى موضع حججه علـيهم،
  ويذكرهم آلاءه عند أوائلهم، ويحذرهم فـي تكذيبهم نبـينا مـحمداً صلى الله عليه وسلم
  أن يحلّ بهم ما حلّ بفرعون وآله فـي تكذيبهم موسى صلى الله عليه وسلم.وقد زعم بعض أهل
  العربـية أن معنى قوله: { وَأَنْتُمْ تَنظُرُونَ } كمعنى قول القائل: «ضُربت وأهلك
  ينظرون، فما أتوك ولا أعانوك» بـمعنى: وهم قريب بـمرأى ومسمع، وكقول الله تعالـى:{ أَلَمْ
  تَرَ إِلَىٰ رَبِّكَ كَيْفَ مَدَّ ٱلظِّلَّ }[الفرقان: 45] ولـيس هناك رؤية، إنـما
  هو علـم. والذي دعاه إلـى هذا التأويـل أنه وجه قوله: { وَأَنْتُمْ تَنظُرُونَ }: أي
  وأنتـم تنظرون إلـى غرق فرعون. فقال: قد كانوا فـي شغل من أن ينظروا مـما اكتنفهم من
  البحر إلـى فرعون وغرقه. ولـيس التأويـل الذي تأوله تأويـل الكلام، إنـما التأويـل:
  وأنتـم تنظرون إلـى فرق الله البحر لكم علـى ما قد وصفنا آنفـاً، والتطام أمواج البحر
  بآل فرعون فـي الـموضع الذي صير لكم فـي البحر طريقاً يبساً، وذلك كان لا شك نظر عيان
  لا نظر علـم كما ظنه قائل هذا القول الذي حكينا قوله.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 \r\n\t\t\t\t\t\t\t\t\t</section>"

