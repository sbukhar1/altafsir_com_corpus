  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">الۤـمۤ
  &#13;</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">قوله عز وجل: { الم } اختلف فيه
  المفسرون على ثمانية أقاويل:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدها:
  أنه اسم من أسماء القرآن كالفرقان والذكر، وهو قوله قتادة وابن جريج.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والثاني: أنه من أسماء السور، وهو قول زيد ابن أسلم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والثالث: أنه اسم الله الأعظم، وهو قول السدي والشعبي.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والرابع: أنه قسم أقسم الله تعالى به، وهو من أسمائه، وبه قال ابن
  عباس وعكرمة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والخامس: أنها حروف مقطعة من أسماء
  وأفعال، فالألف من أنا واللام من الله، والميم من أعلم، فكان معنى ذلك: أنا الله أعلم،
  وهذا قول ابن مسعود وسعيد بن جبير، ونحوه عن ابن عباس أيضاً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والسادس:
  أنها حروف يشتمل كل حرف منها على معانٍ مختلفة، فالألف مفتاح اسمه الله، واللام مفتاح
  اسمه لطيف، والميم مفتاح اسمه مجيد، والألف آلاء الله، والميم مجدُه، والألِفُ سَنَةٌ،
  واللامُ ثلاثون سنة، والميم أربعون سنة، آجال قد ذكرها الله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والسابع:
  أنها حروف من حساب الجمل، لما جاء في الخبر عن عن الكلبي، عن أبي صالح، عن ابن عباس
  وجابر بن عبد الله، قال: مَرَّ أبو ياسر بن أخطب برسول الله صلى الله عليه وسلم وهو
  يتلو فاتحة الكتاب وسورة البقرة: { الم. ذلِكَ الكِتَابُ لاَ رَيْبَ فِيهِ } فأتى أخاه
  حُيَيَّ بْنَ أَخْطبَ في رجال من اليهود إلى رسول الله صلى الله عليه وسلم فقالوا:
  يا محمد ألم تذكر لنا أنك تتلو فيما أنزل اللهُ عليك: { الم. ذلك الكِتَابُ } فقال
  رسول الله صلى الله عليه وسلم: \" بلى \" ، فقالوا: \" أجاءك بها جبريل من عند الله
  \". قال: \" نعم \" ، قالوا: \" لقد بعث الله قبلك أنبياء ما نعلم أنه بُيِّنَ لنبي
  منهم مدة ملكه وما أُكل أمته غيرك \" ، فقال حُيَيُّ بن أخطب وأقبل على من كان معه،
  فقال لهم: \" الألف واحدة واللام ثلاثون والميم أربعون فهذه إحدى وسبعون سنة \" ، ثم
  أقبل على رسول الله صلى الله عليه وسلم، ثم قال: \" يا محمد هل كان مع هذا غيره \"؟،
  قال: \" نعم \" ، قال: \" ماذا \"؟ قال: \" المص \" ، قال هذه أثقل وأطول، الألف واحدة
  واللام ثلاثون والميم أربعون، والصاد تسعون، فهذه إحدى وستون ومائة سنة، فهل مع هذا
  يا محمد غيره \" ، قال: \" نعم \" ، قال: \" ماذا \" قال: \" الر \" قال: \" هذه أثقل
  وأطول، الألف واحد، واللام ثلاثون، والراء مائتان، فهذه إحدى وثلاثون ومائتان سنةٍ،
  فهل مع هذا يا محمد غيره \" ، قال: \" نعم \" قال: \" ماذا \"؟، قال: \" المر \" ،
  قال هذه أثقل وأطول، الألف واحدة، واللام ثلاثون، والميم أربعون، والراء مائتان، فهذه
  إحدى وسبعون ومائتا سنة.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
