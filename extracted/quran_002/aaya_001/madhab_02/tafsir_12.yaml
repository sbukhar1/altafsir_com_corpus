  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">.،
  ثم قال: \" لقد التبس علينا أمرك حتى ما ندري أقليلاً أعطيت أم كثيراً \" ، ثم قاموا
  عنه، فقال أبو ياسر لأخيه حُيَيَّ بن أخطبَ ولمن معه من الأحبار: \" ما يدريكم لعله
  قد جمع هذا كله لمحمد إحدى وسبعون، وإحدى وستون ومائة، وإحدى وثلاثون ومائتان، وإحدى
  وسبعون ومائتان، فذلك سبعمائة سنة وأربع وثلاثون سنة \" ، قالوا: \" لقد تشابه علينا
  أمره \". فيزعمون أن هذه الآيات نزلت فيهم: { هُوَ الَّذي أَنْزَلَ عَلَيْكَ الْكِتَابَ
  مِنْهُ آيَاتٌ مُحْكَمَاتٌ هُنَّ أُمُّ الْكِتَابِ وَأُخَرُ مُتَشَابِهَاتٌ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والثامن: أنه حروف هجاء أَعلم الله تعالى بها العَرَب حين تحداهم بالقرآن،
  أنه مُؤلَف من حروف كلام، هي هذه التي منها بناء كلامهم ليكون عجزهم عنه أبلغ في الحجة
  عليهم، إذ لم يخرج عن كلامهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فأما
  حروف أبجدَ فليس بناء كلامهم عليها، ولا هي أصل، وقد اختلف أهل العلم فيها على أربعة
  أقاويل:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">أحدها: أنها الأيام الستة، التي
  خلق الله تعالى فيها الدنيا، وهذا قول الضحاك بن مزاحم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثاني:
  أنها أسماء ملوك مَدْيَن، وهذا قول الشعبي وفي قول بعض شعراء مَدْيَن دليل على ذلك
  قال شاعرهم:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">أَلاَ يَا شُعَيْبٌ قَدْ نَطَقْتَ مَقَالةً</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">سَبَبْتَ بِهَا عَمْراً وَحَيَّ بني عَمْرو</font></font></b></td></tr><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">مُلُوكُ بني حطّى وَهَوَّزُ مِنْهُمُ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وَسَعْفَصُ
  أَصْلٌ لِلْمَكَارِمِ وَالْفَخْرِ</font></font></b></td></tr><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">هُمُ صَبَّحُوا
  أَهْلَ الحِجَازِ بغارَةٍ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">كَمِثْل
  شُعَاعِ الشَّمْسِ أَوْ مَطْلَعِ الْفَجْرِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">والثالث: ما روى ميمون بن مهران،
  عن ابن عباس، أن لأبي جاد حديثاً عجباً: (أبى) آدمُ الطاعة، و (جد) في أكل الشجرة،
  وأما (هوّز)، فنزل آدم فهوى من السماء إلى الأرض، وأما (حطي) فحطت خطيئته، وأما (كلمن)
  فأكل من الشجرة، ومَنَّ عليه بالتوبة، وأما (سعفص) فعصى آدم، فأُخرج من النعيم إلى
  النكد، وأما قرشت فأقرّ بالذنب، وسَلِمَ من العقوبة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والرابع:
  أنها حروف من أسماء الله تعالى، روى ذلك معاوية بن قرة، عن أبيه، عن النبي صلى الله
  عليه وسلم.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
