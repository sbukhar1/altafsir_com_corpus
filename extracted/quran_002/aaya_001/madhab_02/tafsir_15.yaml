  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وقال
  أبو روق عطية بن الحارث الهمداني: كان النبي صلى الله عليه وسلم يجهر بالقراءة في الصلوات
  كلها، وكان المشركون يصفّقون ويصفّرون، فنزلت هذه الحروف المقطعة، فسمعوها فبقوا متحيرين.
  وقال غيره: إِنما خاطبهم بما لا يفهمون ليقبلوا على سماعه، لأن النفوس تتطلع إِلى ما
  غاب عنها معناه، فاذا أقبلوا اليه خاطبهم بما يفهمون، فصار ذلك كالوسيلة إلى الإبلاغ،
  إلا أنه لا بد له من معنى يعلمه غيرهم، أو يكون معلوماً عند المخاطبين، فهذا الكلام
  يعم جميع الحروف.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقد خص المفسرون قوله «الۤمۤ» بخمسة
  أقوال:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">أحدها: أنه من المتشابه الذي لا
  يعلم معناه الا الله عز وجل، وقد سبق بيانه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثاني:
  أَن معناه: أَنا الله أعلم. رواه أَبو الضحى عن ابن عباس، وبه قال ابن مسعود، وسعيد
  بن جبير.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والثالث: أنه قسم. رواه أبو صالح
  عن ابن عباس، وخالد الحذاء عن عكرمة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والرابع:
  أنها حروف من أسماء. ثم فيها قولان. أَحدهما: أَن الألف من «الله» واللام من «جبريل»
  والميم من «محمد» قاله ابن عباس.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فان
  قيل: إِذا كان قد تنوول من كل اسم حرفه الأول اكتفاءً به، فلم أُخذت اللام من جبريل
  وهي آخر الاسم؟!</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">فالجواب: أن مبتدأَ القرآن من الله
  تعالى، فدلَّ على ذلك بابتداء أول حرف من اسمه، وجبريل انختم به التنزيل والإِقراء،
  فتنوول من اسمه نهاية حروفه، و«محمد» مبتدأ في الإقراء، فتنوول أول حرف فيه. والقول
  الثاني: أَن الألف من «الله» تعالى، واللام من «لطيف» والميم من «مجيد» قاله أبو العالية.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والخامس: أنه اسم من أسماء القرآن، قاله مجاهد، والشعبي، وقتادة، وابن
  جريج.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
