  \       <a href=\"javascript:go_QurPage(2,1)\">          <font id=\"getQurPage\"
  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">الۤـمۤ
  &#13;</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">وأما التفسير. فقوله: { ألم } اختلف
  العلماء فيها وفي سائر الحروف المقطعة في أوائل السور على ستة أقوال.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أحدها: أنها من المتشابه الذي لا يعلمه الا الله. قال أبو بكر الصديق
  رضي الله عنه: لله عز وجل في كل كتاب سر، وسر الله في القرآن أوائل السور، وإلى هذا
  المعنى ذهب الشعبي، وأبو صالح، وابن زيد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثاني:
  أنها حروف من أسماء، فاذا أُلفت ضرباً من التأليف كانت أسماء من أَسماء الله عز وجل.
  قال علي بن أبي طالب: هي أسماء مقطعة لو علم الناس تأليفها علموا اسم الله الذي إِذا
  دعي به أجاب.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وسئل ابن عباس عن «آلر» و«حم» و
  «نون» فقال: اسم الرحمن على الهجاء، وإِلى نحو هذا ذهب أبو العالية، والربيع بن أنس.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والثالث: أنها حروف أقسم الله بها، قاله ابن عباس، وعكرمة. قال ابن
  قتيبة: ويجوز أن يكون أقسم بالحروف المقطعة كلها، واقتصر على ذكر بعضها كما يقول القائل:
  تعلمت «أ ب ت ث» وهو يريد سائر الحروف، وكما يقول: قرأت الحمد، يريد فاتحة الكتاب،
  فيسميها بأول حرف منها، وإِنما أقسم بحروف المعجم لشرفها ولأنها مباني كتبه المنزلة،
  وبها يذكر ويوحد. قال ابن الانباري: وجواب القسم محذوف، تقديره: وحروف المعجم لقد بين
  الله لكم السبيل، وأنهجت لكم الدّلالات بالكتاب المنزل، وإِنما حذف لعلم المخاطبين
  به، ولأن في قوله: { ذلك الكتاب لا ريب فيه } دليلاً على الجواب.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والرابع: انه أشار بما ذكر من الحروف إِلى سائرها، والمعنى أنه لما
  كانت الحروف أُصولاً للكلام المؤلف، أخبر أن هذا القرآن إِنما هو مؤلف من هذه الحروف،
  قاله الفراء، وقطرب.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">فان قيل: فقد علموا أنه حروف، فما
  الفائدة في إِعلامهم بهذا؟</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">فالجواب أنه نبه بذلك على إِعجازه،
  فكأنه قال: هو من هذه الحروف التي تؤلفون منها كلامكم، فما بالكم تعجزون عن معارضته؟!
  فاذا عجزتم فاعلموا أنه ليس من قول محمد عليه السلام.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والخامس:
  أنها أسماء للسور. روي عن زيد بن أسلم، وابنه، وأبي فاختة سعيد ابن علاقة مولى أم هانىء.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والسادس: أنها من الرمز الذي تستعمله العرب في كلامها. يقول الرجل
  للرجل: هل تا؟ فيقول له: بلى، يريد هل تأتي؟ فيكتفي بحرف من حروفه. وأنشدوا:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">قلنا لها قفي لنا فقالت قاف</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">لا تحسبى أنا نسينا الإيجاف</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">أراد قالت: أقف. ومثله:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">نادوهم ألا الجموا ألا تا</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">قالوا جميعاً كلهم ألا فا</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">يريد: ألا تركبون؟ قالوا: بلى فاركبوا.
  ومثله:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">بالخير خيرات
  وإن شراً فا</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">ولا أريد الشر إِلا أن تا</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">معناه: وإن شراً فشر ولا أريد الشر
  إِلا أن تشاء. وإِلى هذا القول ذهب الأخفش، والزجاج، وابن الأنباري.</font></font>&#13;\t\t\t<label
