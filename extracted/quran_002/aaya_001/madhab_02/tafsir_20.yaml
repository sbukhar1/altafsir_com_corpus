text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ الۤـمۤ \r\n }قوله
  تعالى: { الۤمۤ }قال ابن عطية: اختلف في الحروف التي في أوائل السور فقال الشعبي وسفيان
  الثوري وجماعة: إنّها من المتشابه الذى انفرد الله بعلمه.قال ابن عرفة: قال الفخر في
  المحصول: اختلفوا هل يرد في القرآن ما لا يفهم أو لا على قولين؟قال (السراج): في اختصاره
  إنما ذلك في الألفاظ الحادثة (وأما) الكلام القديم الأزلي فمجمع عليه.قال ابن عرفة:
  وهذا لا يحتاج إليه إلاّ لو قال: اختلفوا هل يصح أن يرد في القرآن اللفظ المهمل الذي
  لا معنى له؟ وقوله: ما لا يفهم دليل على أنه عنده معنى ودلالة لم تفهم.قال ابن عطية:
  (والجمهور) على أن لها معاني اختلفوا فيها على اثني عشر قولا.قال ابن عرفة: اعلم أن
  قول الصحابي إذا كان مخالفا للقياس هو عندهم من قبيل المسند لأن التجاسر (على) التفسير
  بمثل هذا لا يكون إلا عن توقيف من نصّ أو إجماع. وقال قوم: هو بحساب (أبجد) (دليل)
  على مدة النبي صلى الله عليه وسلم. وذكر السهيلي في الروض الأنف حديثا استخرج منه المدة
  ومن أوائل السور وأسقط المتكرر من الحروف.وقال قوم هي أمارة على أن الله تعالى وعد
  أهل الكتاب أنه سينزل على محمد كتابا في أول كل سورة منه حروف مقطعة.قال ابن عرفة:
  يقال له: ما معنى تلك الحروف؟ (فلم يزل) الإشكال فيها، (وهذه الم مبنية على الوقف).فإن
  قلت: إنما تكون موقوفة قبل الترتيب مثل: واحد - اثنان - ثلاثة - إذا أردت مجرد العَدَدِ
  (وهذه) جزء كلام (وقع) الإسناد (فيزول) الوقف (ويعرف).قال: (في) الجواب (إنها) محكية
  مثل سائر الأسماء المحكية.\r\n\t\t\t\r\n\t\t\t</section>"

