  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\"/></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">قلنا لها قفي فقالت قاف</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">أراد قالت: وقفت. وكقول القائل: [زهير بن أبي سلمى] [الرجز].</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">بالخير خيرات وإن شرّاً فا</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">ولا أريد
  الشر إلا أن تا</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">أراد: وإن شرّاً فشر، وأراد: إلا أن تشاء. والشواهد في هذا كثيرة،
  فليس كونها في القرآن مما تنكره العرب في لغتها، فينبغي إذا كان معهود كلام العرب أن
  يطلب تأويله ويلتمس وجهه، والوقف على هذه الحروف على السكون لنقصانها إلا إذا أخبرْتَ
  عنها أو عطفْتَها فإنك تُعربها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وموضع
  { الم } من الإعراب رفع على أنه خبر ابتداء مضمر، أو على أنه ابتداء، أو نصب بإضمار
  فعل، أو خفض بالقسم، وهذا الإعراب يتجه الرفع منه في بعض الأقوال المتقدمة في الحروف،
  والنصب في بعض، والخفض في قول ابن عباس رضي الله عنه أنها أسماء لله أقسم بها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
