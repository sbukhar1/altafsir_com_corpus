  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">الۤـمۤ
  &#13;</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">اختلف في الحروف التي في أوائل السورة
  على قولين:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال الشعبي عامر بن شراحيل وسفيان
  الثوري وجماعة من المحدثين: \" هي سرّ الله في القرآن، وهي من المتشابه الذي انفرد
  الله بعلمه، ولا يجب أن يتكلم فيها، ولكن يؤمن بها وتُمَرُّ كما جاءت \".</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال الجمهور من العلماء: \" بل يجب أن يُتكلم فيها وتُلتمس الفوائد
  التي تحتها والمعاني التي تتخرج عليها \" واختلفوا في ذلك على اثني عشر قولاً:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">فقال علي بن أبي طالب وابن عباس رضي الله عنهما: \" الحروف المقطعة
  في القرآن هي اسم الله الأعظم، إلا أنا لا نعرف تأليفه منها \".</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال ابن عباس أيضاً: \" هي أسماء الله أقسم بها \".</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال زيد بن أسلم: \" هي أسماء للسور \".</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  قتادة: \" هي أسماء للقرآن كالفرقان والذكر \".</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  مجاهد: \" هي فواتح للسور \".</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  القاضي أبو محمد عبد الحق رضي الله عنه: كما يقولون في أول الإنشاد لشهير القصائد:
  \" بل \" و \" لا بل \". نحا هذا النحو أبو عبيدة والأخفش.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  قوم: \" هي حساب أبي جاد لتدل على مدة ملة محمد صلى الله عليه وسلم كما ورد في حديث
  حيي بن أخطب \" وهو قول أبي العالية رفيع وغيره.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  قطرب وغيره: \" هي إشارة إلى حروف المعجم، كأنه يقول للعرب: إنما تحديتكم بنظم من هذه
  الحروف التي عرفتم، فقوله { الم } بمنزلة قولك أ، ب، ت، ث، لتدل بها على التسعة والعشرين
  حرفاً \".</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال قوم: \" هي أمارة قد كان الله
  تعالى جعلها لأهل الكتاب أنه سينزل على محمد كتاباً في أول سور منه حروف مقطعة \".</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال ابن عباس: \" هي حروف تدل على: أنا الله أعلم، أنا الله أرى،
  أنا الله أفصّل \".</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال ابن جبير عن ابن عباس: \" هي
  حروف كل واحد منها إما أن يكون من اسم من أسماء الله، وإما من نعمة من نعمه، وإما من
  اسم ملك من ملائكة، أو نبي من أنبيائه \".</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  قوم: \" هي تنبيه كـ \" يا \" في النداء \".</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  قوم: \" روي أن المشركين لما أعرضوا عن سماع القرآن بمكة نزلت ليستغربوها فيفتحوا لها
  أسماعهم فيسمعون القرآن بعدها فتجب عليهم الحجة \".</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  القاضي أبو محمد: والصواب ما قاله الجمهور أن تفسر هذه الحروف ويلتمس لها التأويل:
  لأنا نجد العرب قد تكلمت بالحروف المقطعة نظماً لها ووضعاً بدل الكلمات التي الحروف
  منها، كقول الشاعر: [الوليد بن المغيرة] [الرجز].</font></font>&#13;\t\t\t<label disabled=\"true\"
