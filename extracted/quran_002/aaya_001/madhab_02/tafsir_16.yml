  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\"/></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">ألا يا شعيب قد نطقت مقالة</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">\t\tسَببْت بها عمرا وحي بني عمرو</font></font></b></td></tr><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">ملوك بني حطي وهواز منهم\t\t</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">\t\tوسعفص
  أصل في المكارم والفخر</font></font></b></td></tr><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">هم صبحوا أهل الحجاز بغارة\t\t</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">\t\tكمثل شعاع الشمس أو مطلع الفجر</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">أو أول من وضع الكتاب العربي ستة
  أنفس \" أبجد، هوز، حطي، كلمن، سعفص، قرشت \" ، فوضعوا الكتاب على أسمائهم، وبقي ستة
  أحرف لم تدخل في أسمائهم، وهي الضاء، والذال، والشين، والغين، والثاء، والخاء، وهي
  الروادف التي تحسب بعد حساب الجُمَّل، قاله عروة بن الزبير، ابن عباس \" أبجد \" أبى
  آدم الطاعة، وجد في أكل الشجرة، \" هوز \" فزل آدم فهوى من السماء إلى الأرض، \" حطي
  \" ، فحطت عنه خطيئته، \" كلمن \" فأكل من الشجرة، ومَنَّ عليه بالتوبة \" سعفص \"
  فعصى آدم فأُخرج من النعيم إلى النكد \" قرشت \" فأقر بالذنب، وسلم من العقوبة.</font></font><font
