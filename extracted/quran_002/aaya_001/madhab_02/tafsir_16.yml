  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">الۤـمۤ
  &#13;</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">{ الۤمۤ } اسم من أسماء القرآن،
  كالذكر، والفرقان، أو اسم للسورة أو اسم الله الأعظم، أو اسم من أسماء الله أقسم به،
  وجوابه ذلك الكتاب، أو افتتاح للسورة يفصل به ما قبلها، لأنه يتقدمها ولا يدخل في أثنائها،
  أو هي حروف قطعت من أسماء، أفعال، الألف من أنا، اللام من الله، الميم، من أعلم، معناه
  \" أنا الله أعلم \" ، أو هي حروف لكل واحد منها معاني مختلفة، الألف مفتاح الله، أو
  آلاؤه، واللام مفتاح لطيف، والميم مجيد أو مجده، والألف سنة، واللام ثلاثون، والميم
  أربعون سنة، آجالا ذكرها، أو هي حروف من حساب الجُمَّل، لما روى جابر قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" مر أبو ياسر بن أخطب بالنبي صلى
  الله عليه وسلم يقرأ { الۤمۤ } ، فأتى أخاه حُيي بن أخطب في نفر من اليهود، فقال: سمعت
  محمداً صلى الله عليه وسلم يتلو فيما أُنزل عليه { الۤمۤ } ، قالوا: أنت سمعته قال:
  نعم، فمشى حُيي في أولئك النفر إلى النبي صلى الله عليه وسلم، وقالوا: يا محمد، ألم
  يذكر لنا أنك تتلو فيما أُنزل عليك { الۤمۤ } ، قال: \" بلى \" فقال: أجاءك بها جبريل
  ـ عليه السلام ـ من عند الله ـ تعالى ـ قال: \" نعم \" ، قالوا: لقد بعث قبلك أنبياء،
  ما نعلمه بُين لنبي منهم مدة ملكه، وأجل أمته غيرك. فقال حُيي لمن كان معه: الألف واحدة،
  واللام ثلاثون، والميم أربعون، فهذه إحدى وسبعون سنة، ثم قال: يا محمد هل كان مع هذا
  غيره قال: \" نعم \" ، قال: ماذا، قال: { الۤمۤصۤ } قال: هذه أثقل وأطول، الألف واحدة
  واللام ثلاثون، والميم أربعون، والصاد تسعون، فهذه إحدى وستون ومائة سنة، وهل مع هذا
  غيره قال: \" نعم \" فذكر { الۤمۤر } فقال: هذه أثقل، وأطول، الألف واحدة، واللام ثلاثون،
  والميم أربعون والراء مائتان، فهذه إحدى وسبعون ومئتا سنة، ثم قال: لقد التبس علينا
  أمرك، ما ندري أقليلاً أُعطيت أم كثيراً: ثم قاموا عنه. فقال لهم أبو ياسر؟ ما يدريكم
  لعله قد جمع هذا كله لمحمد صلى الله عليه وسلم، وذلك سبعمائة وأربع وثلاثون سنة، قالوا:
  قد التبس علينا أمره. فيزعمون أن هذه الآيات نزلت فيهم \" </font></font></b><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">هُوَ ٱلَّذِيۤ أَنزَلَ عَلَيْكَ ٱلْكِتَابَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[آل
  عمران: 7] أو أعلم الله تعالى العرب لما تحدوا بالقرآن أنه مؤتلف من حروف كلامهم، ليكون
  عجزهم عن الإتيان بمثله أبلغ في الحجة عليهم، أو الألف من الله واللام من جبريل والميم
  من محمد صلى الله عليه وسلم، أو افتتح به الكلام كما يفتتح بألا........</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أبجد: كلمات أبجد حروف أسماء من أسماء الله ـ تعالى ـ مأثور أو هي
  أسماء الأيام الستة التي خلق الله [تعالى] فيها الدنيا أو هي أسماء ملوك مدين قال:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
