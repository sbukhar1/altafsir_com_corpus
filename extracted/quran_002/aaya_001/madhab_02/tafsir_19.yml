  بالمصدر فتوهموا أنه معمول له عدي باللام، والمصدر هنا ناب عن اسم الفاعل فلا يعمل،
  وإن عمل اسم الفاعل وأنه بقي على مصدريته فلا يعمل، لأنه هنا لا ينحل بحرف مصدر وفعل،
