  منا مستدلاً بقول بعض قضاعة:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">بذلنا مارن الخطى فيهم</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وكل مهند
  ذكر حسام</font></font></b></td></tr><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">منا أن ذر قرن الشمس حتى</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">أغاب شريدهم قتر الظلام</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وتأول ابن جني، رحمه الله، على أنه
