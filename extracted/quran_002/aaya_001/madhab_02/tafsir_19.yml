  ينزل إليه كتاباً لا يمحوه الماء ولا يخلق على كثرة الرد، قاله ابن عباس، أو الكتاب
  الذي وعد به يوم الميثاق، قاله عطاء بن السائب، أو الكتاب الذي ذكرته في التوراة والإنجيل،
  قاله ابن رئاب، أو الذي لم ينزل من القرآن، أو البعد بالنسبة إلى الغاية التي بين المنزل
