  لهم. ومضمون هذه الجملة على ما اخترناه من الإعراب، الإخبار عن المشار إليه الذي هو
  الطريق الموصل إلى الله تعالى، هو الكتاب أي الكامل في الكتب، وهو المنزل على رسول
  الله صلى الله عليه وسلم الذي قال فيه</font></font><br class=\"TextArabic\"/><b>{ <font
