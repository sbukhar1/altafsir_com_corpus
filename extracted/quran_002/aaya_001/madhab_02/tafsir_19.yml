  none\" href=\"JavaScript:Open_Menu()\">أُوْلَـٰئِكَ عَلَىٰ هُدًى مِّن رَّبِّهِمْ
  وَأُوْلَـٰئِكَ هُمُ ٱلْمُفْلِحُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ الم } أسماء
  مدلولها حروف المعجم، ولذلك نطق بها نطق حروف المعجم، وهي موقوفة الآخر، لا يقال إنها
  معربة لأنها لم يدخل عليها عامل فتعرب ولا يقال إنها مبنية لعدم سبب البناء، لكن أسماء
  حروف المعجم قابلة لتركيب العوامل عليها فتعرب، تقول هذه ألف حسنة ونظير سرد هذه الأسماء
  موقوفة، أسماء العدد، إذا عدّوا يقولون: واحد، اثنان، ثلاثة، أربعة، خمسة. وقد اختلف
  الناس في المراد بها، وسنذكر اختلافهم إن شاء الله تعالى. { ذلك } ، ذا: إسم إشارة
  ثنائي الوضع لفظاً، ثلاثي الأصل، لا أحادي الوضع، وألفه ليست زائدة، خلافاً للكوفيين
  والسهيلي، بل ألفه منقلبة عن ياء، ولامه خلافاً لبعض البصريين في زعمه أنها منقلبة
  من واو من باب طويت وهو مبني. ويقال فيه: ذا وذائه وهو يدل على القرب، فإذا دخلت الكاف
  فقلت: ذاك دل على التوسط، فإذا أدخلت اللام فقلت: ذلك دل على البعد، وبعض النحويين
  رتبة المشار إليه عنده قرب وبعد. فمتى كان مجرداً من اللام والكاف كان للقرب، ومتى
  كانتا فيه أو إحداهما كان للبعد، والكاف حرف خطاب تبين أحوال المخاطب من إفراد وتثنية
  وجمع وتذكير وتأنيث كما تبينها إذا كان ضميراً، وقالوا: ألك في معنى ذلك؟ ولاسم الإشارة
  أحكام ذكرت في النحو. { الكتاب } ، يطلق بإزاء معان العقد المعروف بين العبد وسيده
  على مال مؤجل منجم للعتق</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">والذين يبتغون الكتاب مما ملكت أيمانكم</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[النور:
  33]، وعلى الفرض</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إن الصلاة كانت على المؤمنين كتاباً موقوتاً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[النساء:
  103]،</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">كتب عليكم القصاص</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[البقرة: 178]</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">كتب
  عليكم الصيام</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[البقرة: 183] وعلى الحكم، قاله الجوهري لأقضين بينكما بكتاب الله
  كتاب الله أحق وعلى القدر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">يا ابنة عمي كتاب الله أخرجني</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">عنكم وهل
  أمنعن الله ما فعلا</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">أي قدر الله وعلى مصدر كتبت تقول: كتبت كتاباً وكتباً، ومنه كتاب الله
  عليكم، وعلى المكتوب كالحساب بمعنى المحسوب، قال:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">بشرت عيالي إذ رأيت صحيفة</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">أتتك من
  الحجاج يتلى كتابها</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">{ لا } نافية، والنفي أحد أقسامها، وقد تقدمت. { ريب } ، الريب: الشك
  بتهمة راب حقق التهمة قال:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">ليس في الحق يا أمية ريب</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">إنما الريب
  ما يقول الكذوب</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وحقيقة الريب قلق النفس: دع ما يريبك إلى ما لا يريبك، فإن الشك ريبة
  وإن الصدق طمأنينة ومنه: أنه مر بظني خافق فقال لا يربه أحد بشيء، وريب الدهر: صرفه
  وخطبه. { فيه }: في للوعاء حقيقة أو مجاز، أو زيد للمصاحبة، وللتعليل، وللمقايسة، ولموافقة
  على، والباء مثل ذلك زيد في المسجد</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">ولكم في القصاص حياة</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  179]</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">ادخلوا في أمم</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الأعراف: 38]</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">لمسكم
  فيما أفضتم</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[النور: 14]،</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">في الحياة الدنيا وفي الآخرة</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[يونس: 64]</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">في جذوع النخل</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[طه:
  71]</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">يذرؤكم
  فيه</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الشورى: 11]، أي يكثركم به. الهاء المتصلة بفي من فيه ضمير غائب مذكر
  مفرد، وقد يوصل بياء، وهي قراءة ابن كثير، وحكم هذه الهاء بالنسبة إلى الحركة والإسكان
  والاختلاس والإشباع في كتب النحو.</font></font>&#13;\t\t\t<label disabled=\"true\"
