  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وفي موضع خبر
  { الم }  { ولا ريب } جملة تحتمل الاستئناف، فلا يكون لها موضع من الإعراب، وأن تكون
  في موضع خبر لذلك، والكتاب صفة أو بدل أو عطف أو خبر بعد خبر، إذا كان الكتاب خبراً،
  وقلت بتعدد الأخبار التي ليست في معنى خبر واحد، وهذا أولى بالبعد لتباين أحد الخبرين،
  لأن الأول مفرد والثاني جملة، وأن يكون في موضع نصب أي مبرأ من الريب، وبناء ريب مع
  لا يدل على أنها العاملة عمل إن، فهو في موضع نصب ولا وهو في موضع رفع بالابتداء، فالمرفوع
  بعده على طريق الإسناد خبر لذلك المبتدأ فلم تعمل حالة البناء إلا النصب في الاسم فقط،
  هذا مذهب سيبويه. وأما الأخفش فذلك المرفوع خبر للا، فعملت عنده النصب والرفع، وتقرير
  هذا في كتب النحو. وإذا عملت عمل إن أفادت الاستغراق فنفت هنا كل ريب، والفتح هو قراءة
  الجمهور.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقرأ أبو الشعثاء: { لا ريب فيه
  } بالرفع، وكذا قراءة زيد بن علي حيث وقع، والمراد أيضاً هنا الاستغراق، لا من اللفظ
  بل من دلالة المعنى، لأنه لا يريد نفي ريب واحد عنه، وصار نظير من قرأ:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فلا
  رفث ولا فسوق</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[البقرة: 197] بالبناء والرفع، لكن البناء يدل بلفظه على قضية العموم،
