  لأنه يأتي مع صلوى السابق. قال ابن عطية: فاشتقت الصلاة منه إما لأنها جاءت ثانية الإيمان
  فشبهت بالمصلي من الخيل، وإما لأن الراكع والساجد ينثني صلواه، والصلاة حقيقة شرعية
  تنتظم من أقوال وهيئآت مخصوصة، وصلى فعل الصلاة، وأما صلى دعا فمجاز وعلاقته تشبيه
