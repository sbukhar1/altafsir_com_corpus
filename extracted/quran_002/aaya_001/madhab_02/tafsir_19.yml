  class=\"TextResultArabic\"><font color=\"black\">وقال:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">لها حارس لا يبرح الدهر بيتها</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وإن ذبحت
  صلى عليها وزمزما</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">قال: فلما كانت الصلاة في الشرع دعاء، وانضاف إليه هيئآت وقراءة، سمى
