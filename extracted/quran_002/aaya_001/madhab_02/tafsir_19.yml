  من أسماء الله تعالى. وقيل: هي حروف تدل على مدة الملة، وهي حساب أبي جاد، كما ورد
  في حديث حيـي بن أخطب. وروى هذا عن أبي العالية وغيره. وقيل: مدة الأمم السالفة وقيل:
  مدة الدنيا. وقال أبو العالية أيضاً: ليس منها حرف إلا وهو في مدة قوم وآجال آخرين،
  وقيل: هي إشارة إلى حروف المعجم كأنه قال للعرب: إنما تحديتكم بنظم من هذه الحروف التي
  عرفتم. وقال قطرب وغيره وغيره: هي إشارة إلى حروف المعجم كأنه يقول للعرب: إنما تحديتكم
  بنظم من هذه الحروف التي عرفتم فقوله: { الم } بمنزلة: أ ب ت ث، ليدل بها على التسعة
  وعشرين حرفاً. وقال قوم: هي تنبيه كما في النداء. وقال قوم: إن المشركين لما أعرضوا
  عن سماع القرآن بمكة نزلت ليستغربوها فيفتحون لها أسماعهم فيستمعون القرآن بعدها فتجب
