  فمرفوع لأنها وما عملت فيه في موضع رفع بالابتداء كحالها إذا نصبت وبني الإسم معها،
  وذلك في مذهب سيبويه، وسيأتي الكلام مشبعاً في ذلك عند قوله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فلا
  رفث ولا فسوق ولا جدال في الحج</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[البقرة: 197]، وحمل لا في قراءة
  لا ريب على أنها تعمل عمل ليس ضعيف لقلة إعمال لا عمل ليس، فلهذا كانت هذه القراءة
  ضعيفة. وقرأ الزهري، وابن محيصن، ومسلم بن جندب، وعبيد بن عمير، فيه: بضم الهاء، وكذلك
  إليه وعليه وبه ونصله ونوله وما أشبه ذلك حيث وقع على الأصل. وقرأ ابن أبي إسحاق: فهو
  بضم الهاء ووصلها بواو، وجوزوا في قوله: أن يكون خبراً للا على مذهب الأخفش، وخبراً
