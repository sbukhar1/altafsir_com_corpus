  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وقال سعيد بن
  جبير: هي أسماء الله تعالى مقطعة، لو أحسن الناس تأليفها تعلموا اسم الله الأعظم. وقال
