  المجرد، وقطع ابن القعقاع ألف لام ميم حرفاً حرفاً بوقفة وقفة، وكذلك سائر حروف التهجي
  من الفواتح، وبين النون من طسم ويس وعسق ونون إلا في طس تلك فإنه لم يظهر، وذلك اسم
  مشار بعيد، ويصح أن يكون في قوله { ذلك الكتاب } على بابه فيحمل عليه ولا حاجة إلى
  إطلاقه بمعنى هذا، كما ذهب إليه بعضهم فيكون للقريب، فإذا حملناه على موضوعه فالمشار
  إليه ما نزل بمكة من القرآن، قاله ابن كيسان وغيره، أو التوراة والإنجيل، قاله عكرمة،
