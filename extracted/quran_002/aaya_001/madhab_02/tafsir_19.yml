  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">والأولى: جعل
  كل جملة مستقلة، فذلك الكتاب جملة، ولا ريب جملة، وفيه هدى للمتقين جملة، ولم يحتج
  إلى حرف عطف لأن بعضها آخذ بعنق بعض. فالأولى أخبرت بأن المشار إليه هو الكتاب الكامل،
  كما تقول: زيد الرجل، أي الكامل في الأوصاف. والثانية نعت لا يكون شيء ما من ريب. والثالثة
  أخبرت أن فيه الهدى للمتقين. والمجاز إما فيه هدى، أي استمرار هدى لأن المتقين مهتدون
