  none\" href=\"JavaScript:Open_Menu()\">أُوْلَـٰئِكَ عَلَىٰ هُدًى مِّن رَّبِّهِمْ
  وَأُوْلَـٰئِكَ هُمُ ٱلْمُفْلِحُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ هدى } ، الهدى:
  مصدر هدي، وتقدم معنى الهداية، والهدي مذكر وبنو أسد يؤنثونه، يقولون: هذه هدي حسنة،
  قاله الفراء في كتاب المذكر والمؤنث. وقال ابن عطية: الهدي لفظ مؤنث، وقال اللحياني:
  هو مذكر. انتهى كلامه. قال ابن سيده: والهدي اسم من أسماء النهار، قال ابن مقبل:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">حتى استبنت الهدى والبيد هاجمة</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">يخضعن في الآل غلفاً أو يصلينا</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وهو على وزن فعلى، كالسرى والبكى.
  وزعم بعض أكابر نحاتنا أنه لم يجيء من فعلىٰ مصدر سوى هذه الثلاثة، وليس بصحيح، فقد
  ذكر لي شيخنا اللغوي الإمام في ذلك رضي الدين أبو عبد الله محمد بن علي بن يوسف الشاطبي
  أن العرب قالت: لقيته لقى، وأنشدنا لبعض العرب:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وقد زعموا حلماً لقاك ولم أزد</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">بحمد الذي
  أعطاك حلماً ولا عقلا</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وقد ذكر ذلك غيره من اللغويين وفعل يكون جمعاً معدولاً وغير معدول،
  ومفرداً وعلماً معدولاً وغير معدول، واسم جنس لشخص ولمعنى وصفة معدولة وغير معدولة،
  مثل ذلك: جمع وغرف وعمر وأدد ونغر وهدى وفسق وحطم. { للمتقين } المتقي اسم فاعل من
  اتقى، وهو افتعل من وقى بمعنى حفظ وحرس، وافتعل هنا: للاتخاذ أي اتخذ وقاية، وهو أحد
  المعاني الإثني عشر التي جاءت لها افتعل، وهو: الاتخاذ، والتسبب، وفعل الفاعل بنفسه،
  والتخير، والخطفة، ومطاوعة أفعل، وفعل، وموافقة تفاعل، وتفعل، واستفعل، والمجرد، والإغناء
  عنه، مثل ذلك: اطبخ، واعتمل واضطرب، وانتخب، واستلب، وانتصف مطاوع أنصف، واغتم مطاوع
  غممته، واجتور، وابتسم، واعتصم، واقتدر، واستلم الحجر. وإبدال الواو في اتقى تاء وحذفها
  مع همزة الوصل قبلها فيبقى تقى مذكور في علم التصريف.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فأما
  هذه الحروف المقطعة أوائل السور، فجمهور المفسرين على أنها حروف مركبة ومفردة، وغيرهم
  يذهب إلى أنها أسماء عبر بها عن حروف المعجم التي ينطق بالألف واللام منها في نحو:
  قال، والميم في نحو: ملك، وبعضهم يقول: إنها أسماء السور، قاله زيد بن أسلم. وقال قوم:
  إنها فواتح للتنبيه والاستئناف ليعلم أن الكلام الأول قد انقضى. قال مجاهد: هي في فواتح
  السور كما يقولون في أول الإنشاد لشهير القصائد. بل ولا بل نحا هذا النحو أبو عبيدة
  والأخفش. وقال الحسن: هي أسماء السور وفواتحها، وقوم: إنها أسماء الله أقسام أقسم الله
  بها لشرفها وفضلها. وروي عن ابن عباس وقوم: هي حروف متفرقة دلت على معان مختلفة، وهؤلاء
  اختلفوا في هذه المعاني فقال قوم: يتألف منها اسم الله الأعظم، قاله علي وابن عباس،
  إلا أنّا لا نعرف تأليفه منها، أو اسم ملك من ملائكته، أو نبي من أنبيائه، لكن جهلنا
  طريق التأليف.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
