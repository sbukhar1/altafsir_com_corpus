  class=\"TextVerse\"><font color=\"Olive\">إذا مـا مـات ميت مـن تميـم</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">والمتقي في الشريعة هو الذي يقي نفسه أن يتعاطى ما توعد عليه بعقوبة
