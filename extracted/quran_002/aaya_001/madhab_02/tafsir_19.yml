  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">إن الشقي
  هو المحروم ما رزقا</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وقيل: أصل الرزق الحظ، ومعاني فعل كثيرة ذكر منها: الجمع، والتفريق،
  والإعطاء، والمنع، والامتناع، والإيذاء، والغلبة، والدفع، والتحويل، والتحول، والاستقرار،
  والسير، والستر، والتجريد، والرمي، والإصلاح، والتصويت. مثل ذلك: حشر، وقسم، ومنح،
  وغفل، وشمس، ولسع، وقهر، ودرأ، وصرف، وظعن، وسكن، ورمل، وحجب، وسلخ، وقذف، وسبح، وصرخ.
