  ثَقِيلاً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[المزمل: 5] لم يزل رسول الله صلى الله عليه وسلم مستشرفاً لإنجاز
