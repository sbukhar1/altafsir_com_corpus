  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وقيل غير هذا
  من الأقوال؛ فالله أعلم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والوقف على هذه الحروف على السكون
  لنقصانها إلا إذا أخبرت عنها أو عطفتها فإنك تعربها. وٱختلف: هل لها محل من الإعراب؟
  فقيل: لا؛ لأنها ليست أسماء متمكنة، ولا أفعالا مضارعة؛ وإنما هي بمنزلة حروف التهجّي
  فهي مَحْكيّة. هذا مذهب الخليل وسيبويه. ومن قال: إنها أسماء السُّوَر فموضعها عنده
  الرفع على أنها عنده خبر ٱبتداء مضمر؛ أي هذه { الۤمۤ }؛ كما تقول: هذه سورة البقرة.
  أو تكون رفعاً على الابتداء والخبر ذلك؛ كما تقول: زيد ذلك الرجل. وقال ٱبن كَيْسان
  النحوي: { الۤمۤ } في موضع نصب؛ كما تقول: ٱقرأ { الۤمۤ } أو عليك { الۤمۤ }. وقيل:
