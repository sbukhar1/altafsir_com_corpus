  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ذَلِكَ ٱلْكِتَابُ
  لاَ رَيْبَ فِيهِ هُدًى لِّلْمُتَّقِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وقال قوم: روي
  أن المشركين لما أعرضوا عن سماع القرآن بمكة وقالوا:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">لاَ تَسْمَعُواْ لِهَـٰذَا ٱلْقُرْآنِ
  وَٱلْغَوْاْ فِيهِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[ فصلت: 26] نزلت ليستغربوها فيفتحون لها أسماعهم فيسمعون القرآن بعدها
  فتجب عليهم الحجة. وقال جماعة: هي حروف دالة على أسماء أخذت منها وحذفت بقيّتها؛ كقول
  ٱبن عباس وغيره: الألف من الله، واللام من جبريل، والميم من محمد صلى الله عليه وسلم.
  وقيل: الألف مفتاح ٱسمه الله، واللام مفتاح ٱسمه لطيف، والميم مفتاح ٱسمه مجيد. وروى
  أبو الضُّحَى عن ٱبن عباس في قوله. { الۤمۤ } قال: أنا الله أعلم، { الۤرۤ } أنا الله
  أرى، { الۤمۤص } أنا الله أَفْصل. فالألف تؤدّي عن معنى أنا، واللام تؤدّي عن ٱسم الله،
  والميم تؤدّي عن معنى أعلم. وٱختار هذا القول الزجاج وقال: أذهب إلى أن كل حرف منها
  يؤدّي عن معنًى؛ وقد تكلمت العرب بالحروف المقطعة نظماً لها ووضعاً بدل الكلمات التي
  الحروف منها، كقوله:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">فقلت لها
  قِفِي فقالت قاف</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">أراد: قالت وقفت. وقال زهير:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">بالخير خيراتٍ وإن شراً فا</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">ولا أريد
  الشر إلا أنْ تَا</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">أراد: وإن شرًّا فشرٌّ. وأراد: إلا أن تشاء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">نادوهم أَلاَ
  ٱلجِمُو أَلاَتَا</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">قالوا جميعاً كلهم أَلاَفَا</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">أراد: ألا تركبون، قالوا: ألا فاركبوا.
  وفي الحديث:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" من أعان على قتل مسلم بشطر كلمة \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">قال شقيق: هو أن يقول في ٱقتل: أقْ؛ كما قال عليه السلام:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" كفى بالسيف شا \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">معناه: شافياً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال زيد بن أسلم: هي أسماء للسُّوَر. وقال الكلبي: هي أقسام أقسم
  الله تعالى بها لشرفها وفضلها، وهي من أسمائه؛ عن ٱبن عباس أيضاً. وردّ بعض العلماء
  هذا القول فقال: لا يصح أن يكون قَسَماً لأن القسم معقود على حروف مثل: إنّ وقد ولقد
  وما؛ ولم يوجد ها هنا حرف من هذه الحروف، فلا يجوز أن يكون يميناً. والجواب أن يقال:
  موضع القَسَم قوله تعالى: { لاَ رَيْبَ فِيهِ } فلو أن إنساناً حلف فقال: والله هذا
  الكتاب لاَ رَيْبَ فيه؛ لكان الكلام سديداً، وتكون { لا } جواب القَسَم. فثبت أن قول
  الكلبي وما رُوي عن ٱبن عباس سديد صحيح.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فإن
  قيل: ما الحكمة في القَسَم من الله تعالى، وكان القوم في ذلك الزمان على صنفين: مصدّق،
  ومكذّب؛ فالمصدق يصدق بغير قَسَم، والمكذب لا يصدق مع القَسَم؟. قيل له: القرآن نزل
  بلغة العرب؛ والعرب إذا أراد بعضهم أن يؤكد كلامه أقسم على كلامه؛ والله تعالى أراد
  أن يؤكد عليهم الحجة فأقسم أن القرآن من عنده. وقال بعضهم: { الۤمۤ } أي أنزلت عليك
  هذا الكتاب من اللوح المحفوظ. وقال قتادة في قوله: { الۤمۤ } قال ٱسم من أسماء القرآن.
  وروي عن محمد بن عليّ الترمذي أنه قال: إن الله تعالى أوْدع جميع ما في تلك السورة
  من الأحكام والقصص في الحروف التي ذكرها في أوّل السورة، ولا يعرف ذلك إلا نبيّ أو
  وَلِيّ، ثم بيّن ذلك في جميع السورة ليفقّه الناس.</font></font>&#13;\t\t\t<label
