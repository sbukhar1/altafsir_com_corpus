  href=\"JavaScript:Open_Menu()\">ذَلِكَ ٱلْكِتَابُ لاَ رَيْبَ فِيهِ هُدًى لِّلْمُتَّقِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">ٱختلف أهل التأويل في الحروف التي في أوائل السور؛ فقال عامر الشَّعْبيّ
  وسفيان الثَّوْرِيّ وجماعةٌ من المحدّثين: هي سِرّ الله في القرآن، ولله في كل كتاب
  مِن كُتُبه سِرٌّ. فهي من المتشابه الذي ٱنفرد الله تعالى بعلمه، ولا يجب أن يُتكلّم
  فيها، ولكن نؤمن بها ونقرأ كما جاءت. وروي هذا القول عن أبي بكر الصديق وعن عليّ بن
  أبي طالب رضي الله عنهما. وذكر أبو اللّيث السَّمَرْقَنْدِيّ عن عمر وعثمان وٱبن مسعود
  أنهم قالوا: الحروف المقطّعة من المكتوم الذي لا يُفَسَّر. وقال أبو حاتم: لم نجد الحروف
  المقطّعة في القرآن إلا في أوائل السُّوَر، ولا ندري ما أراد الله جلّ وعزّ بها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قلت: ومن هذا المعنى ما ذكره أبو بكر الأنباري: حدّثنا الحسن بن الحُبَاب
  حدّثنا أبو بكر بن أبي طالب حدّثنا أبو المنذر الواسطي عن مالك بن مِغْوَل عن سعيد
  بن مسروق عن الربيع بن خُثيم قال: إن الله تعالى أنزل هذا القرآن فٱستأثر منه بعلم
  ما شاء، وأطلعكم على ما شاء، فأما ما ٱستأثر به لنفسه فلستم بنائليه فلا تسألوا عنه،
  وأما الذي أطلعكم عليه فهو الذي تسألون عنه وتخبرون به، وما بكل القرآن تعلمون، ولا
  بكل ما تعلمون تعملون. قال أبو بكر: فهذا يوضّح أن حروفاً من القرآن سُترت معانيها
  عن جميع العالَم، ٱختباراً من الله عزّ وجلّ وٱمتحاناً؛ فمن آمن بها أثيب وسعد، ومن
  كفر وشكّ أثِم وبَعُد. حدّثنا أبو يوسف بن يعقوب القاضي حدّثنا محمد بن أبي بكر حدّثنا
  عبد الرحمن بن مهدي عن سفيان عن الأعمش عن عمارة عن حُرَيث بن ظُهَير عن عبد اللَّه
  قال: ما آمن مؤمن أفضل من إيمان بغيب؛ ثم قرأ:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">ٱلَّذِينَ يُؤْمِنُونَ بِٱلْغَيْبِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  3].</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قلت: هذا القول في المتشابه وحكمه،
  وهو الصحيح على ما يأتي بيانه في \" آل عمران \" إن شاء الله تعالى. وقال جمع من العلماء
  كبير: بل يجب أن نتكلم فيها، ونلتمس الفوائد التي تحتها، والمعاني التي تتخرّج عليها؛
  وٱختلفوا في ذلك على أقوال عديدة؛ فروي عن ٱبن عباس وعلي أيضاً: أن الحروف المقطعة
  في القرآن ٱسم الله الأعظم، إلا أنَّا لا نعرف تأليفه منها. وقال قُطْرُب والفرّاء
  وغيرهما: هي إشارة إلى حروف الهجاء أعلم الله بها العرب حين تحدّاهم بالقرآن أنه مؤتلف
  من حروف هي التي منها بناء كلامهم؛ ليكون عجزهم عنه أبلغ في الحجة عليهم إذ لم يخرج
  عن كلامهم. قال قُطْرُب: كانوا ينفرون عند ٱستماع القرآن، فلما سمعوا: { الۤمۤ } و
  { الۤمۤص } ٱستنكروا هذا اللفظ، فلما أَنْصَتوا له صلى الله عليه وسلم أقبل عليهم بالقرآن
  المؤتلف ليثبته في أسماعهم وآذانهم، ويقيم الحجة عليهم.</font></font>&#13;\t\t\t<label
