text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ الۤـمۤ \r\n }«الۤمۤ»
  إعلم أنّ الألفاظ التي يتهجى بها أسماء، مسمياتها الحروف المبسوطة التي منها ركبت الكلم،
  فقولك ـ ضاد ـ اسم سمي به «ضه» من ضرب إذا تهجيته، وكذلك: را، با: اسمان لقولك: ره،
  به؛ وقد روعيت في هذه التسمية لطيفة، وهي أن المسميات لما كانت ألفاظاً كأساميها وهي
  حروف وحدان والأسامي عدد حروفها مرتق إلى الثلاثة، اتجه لهم طريق إلى أن يدلوا في التسمية
  على المسمى فلم يغفلوها، وجعلوا المسمى صدر كل اسم منها كما ترى، إلا الألف فإنهم استعاروا
  الهمزة مكان مسماها؛ لأنه لا يكون إلا ساكناً. ومما يضاهيها في إيداع اللفظ دلالة على
  المعنى: التهليل، والحوقلة، والحيعلة، والبسملة؛ وحكمها ـ ما لم تلها العوامل ـ أن
  تكون ساكنة الأعجاز موقوفة كأسماء الأعداد، فيقال: ألف لام ميم، كما يقال: واحد اثنان
  ثلاثة؛ فإذا وليتها العوامل أدركها الإعراب. تقول: هذه ألف، وكتبت ألفاً، ونظرت إلى
  ألف؛ وهكذا كل اسم عمدت إلى تأدية ذاته فحسب، قبل أن يحدث فيه بدخول العوامل شيء من
  تأثيراتها، فحقك أن تلفظ به موقوفاً. ألا ترى أنك إذا أردت أن تلقى على الحاسب أجناساً
  مختلفة ليرفع حسبانها، كيف تصنع وكيف تلقيها أغفالاً من سمة الإعراب؟ فتقول: دار، غلام،
  جارية، ثوب، بساط. ولو أعربت ركبت شططاً. فإن قلت: لم قضيت لهذه الألفاظ بالإسمية؟
  وهلا زعمت أنها حروف كما وقع في عبارات المتقدّمين؟ قلت: قد استوضحت بالبرهان النير
  أنها أسماء غير حروف، فعلمت أن قولهم خليق بأن يصرف إلى التسامح، وقد وجدناهم متسامحين
  في تسمية كثير من الأسماء التي لا يقدح إشكال في اسميتها كالظروف وغيرها بالحروف، مستعملين
  الحرف في معنى الكلمة، وذلك أن قولك: «ألف» دلالته على أوسط حروف «قال، وقام» دلالة
  «فرس» على الحيوان المخصوص، لا فضل فيما يرجع إلى التسمية بين الدلالتين. ألا ترى أنّ
  الحرف: ما دلّ على معنى في غيره، وهذا كما ترى دال على معنى في نفسه؛ ولأنها متصرف
  فيها بالإمالة كقولك: با، تا. وبالتفخيم كقولك: يا، ها. وبالتعريف، والتنكير، والجمع
  والتصغير، والوصف، والإسناد، والإضافة، وجميع ما للأسماء المتصرفة. ثم إني عثرت من
  جانب الخليل على نص في ذلك. قال سيبويه: قال الخليل يوماً ـ وسأل أصحابه ـ: كيف تقولون
  إذا أردتم أن تلفظوا بالكاف التي في لك، والباء التي في ضرب؟ فقيل: نقول: باء، كاف؛
  فقال: إنما جئتم بالإسم، ولم تلفظوا بالحرف، وقال: أقول: كه، به. وذكر أبو علي في كتاب
  الحجة في (يسۤ): وإمالة يا، أنهم قالوا: يا زيد، في النداء؛ فأمالوا وإن كان حرفاً،
  قال: فإذا كانوا قد أمالوا ما لا يمال من الحروف من أجل الياء، فلأن يميلوا الاسم الذي
  هو يسۤ أجدر.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ الۤـمۤ \r\n }ألا ترى أنّ هذه الحروف
  أسماء لما يلفظ بها؟ فإن قلت: من أي قبيل هي من الأسماء، أمعربة أم مبنية؟ قلت: بل
  هي أسماء معربة، وإنما سكنت سكون زيد وعمرو وغيرهما من الأسماء حيث لا يمسها إعراب
  لفقد مقتضيه وموجبه. والدليل على أنّ سكونها وقف وليس ببناء: أنها لو بنيت لحذى بها
  حذو: كيف، وأين، وهؤلاء. ولم يقل: ص، ق، ن مجموعاً فيها بين الساكنين. فإن قلت فلم
  لفظ المتهجي بما آخره ألف منها مقصوراً، فلما أعرب مدّ فقال هذه باء، وياء، وهاء؛ وذلك
  يخيل أن وزانها وزان قولك «لا» مقصورة؛ فإذا جعلتها إسماً مددت فقلت: كتبت لاء؟ قلت:
  هذا التخيل يضمحل بما لخصته من الدليل؛ والسبب في أن قصرت متهجاة، ومدّت حين مسها الإعراب:
  أنّ حال التهجي خليقة بالأخف الأوجز، واستعمالها فيه أكثر. فإن قلت: قد تبين أنها أسماء
  لحروف المعجم، وأنها من قبيل المعربة، وأن سكون أعجازها عند الهجاء لأجل الوقف، فما
  وجه وقوعها على هذه الصورة فواتح للسور؟ قلت: فيه أوجه: أحدها وعليه إطباق الأكثر:
  أنها أسماء السور. وقد ترجم صاحب الكتاب الباب الذي كسره على ذكرها في حد ما لا ينصرف
  بـ«باب أسماء السور» وهي في ذلك على ضربين: أحدهما ما لا يتأتى فيه إعراب، نحو:كهيعص
  ،والمر. والثاني: ما يتأتى فيه الإعراب، وهو إما أن يكون اسماً فرداً كص، وق، ون، أو
  أسماء عدّة مجموعها على زنة مفرد كـ«حم وطس ويس»؛ فإنها موازنة لقابيل وهابيل، وكذلك
  طسم يتأتى فيها أن تفتح نونها، وتصير ميم مضمومة إلى طس فيجعلا اسما واحد؛ كدارا بحرد؛
  فالنوع الأول محكى ليس إلاّ؛ وأما النوع الثاني فسائغ فيه الأمران: الإعراب، والحكاية؛
  قال قاتل محمد بن طلحة السجاد وهو شريح بن أوفى العبسي.يُذَكِّرُنِي حَامِيمَ وَالرُّمْحُ
  شَاجِرٌ   فَهَلاَّ تَلاَ حَامِيمَ قَبْلَ التَّقَدُّمِفأعرب حاميم ومنعها الصرف، وهكذا
  كل ما أعرب من أخواتها؛ لاجتماع سببي منع الصرف فيها، وهما: العلمية، والتأنيث. والحكاية
  أن تجيء بالقول بعد نقله على استبقاء صورته الأولى. كقولك: دعني من تمرتان، (وبدأت
  بالحمد لله)، وقرأت:{ سُورَةٌ أَنزَلْنَـٰهَا }[النور: 1] قال:وَجَدْنا في كِتَابِ
  بَني تَمِيم   أَحَقُّ الْخَيّلِ بالرَّكْضِ المُعَارُوقال ذو الرمّة:سَمِعْتُ النَّاسَ
  يَنْتَجِعُونَ غَيثاً   فَقُلْتُ لِصَيْدَح انْتَجِعي بِلاَلاَوقال آخر:تَنَادَوْا
  بالرَّحِيلِ غَداً   وَفي تَرْحَالِهمْ نَفْسِيوروى منصوباً ومجروراً. ويقول أهل الحجاز
  في استعلام من يقول: رأيت زيداً، من زيداً؟ وقال سيبويه: سمعت من العرب: لا من أين
  يا فتى. فإن قلت: فما وجه قراءة من قرأ: ص، وق، ون مفتوحات؟ قلت: الأوجه أن يقال: ذاك
  نصب وليس بفتح، وإنما لم يصحبه التنوين لامتناع الصرف على ما ذكرت.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ الۤـمۤ \r\n }وانتصابها بفعل مضمر.
  نحو: اذكر؛ وقد أجاز سيبويه مثل ذلك في: حم، وطس، ويس لو قرىء به. وحكى أبو سعيد السيرافي
  أنّ بعضهم قرأ: يس. ويجوز أن يقال: حرّكت لالتقاء الساكنين، كما قرأ من قرأ: «ولا الضالين».
  فإن قلت: هلا زعمت أنها مقسم بها؟ وأنها نصبت قولهم: نعم الله لأفعلن، وأي الله لأفعلن،
  على حذف حرف الجر وإعمال فعل القسم؟ وقال ذو الرمة:أَلاَ رُبَّ مَنْ قَلْبي لَهُ للَّهَ
  نَاصِح   وقال آخر:فَذَاكَ أَمَانَةُ اللَّهِ الثَّرِيدُ   قلت: إنّ القرآن والقلم
  بعد هذه الفواتح محلوف بهما، فلو زعمت ذلك لجمعت بين قسمين على مقسم واحد وقد استكرهوا
  ذلك. قال الخليل في قوله عزّ وجلّ:{ وٱلَّيْلِ إِذَا يَغْشَىٰ وٱلنَّهَارِ إِذَا تَجَلَّىٰ
  وَمَا خَلَق ٱلذَّكَرَ وَٱلأُنْثَىٰۤ }[الليل: 1-3]: الواوان الأخريان ليستا لمنزلة
  الأولى، ولكنهما الواوان اللتان تضمان الأسماء إلى الأسماء في قولك: مررت بزيد وعمرو،
  والأولى بمنزلة الباء والتاء، قال سيبويه: قلت للخليل: فلم لا تكون الأخريان بمنزلة
  الأولى؟ فقال: إنما أقسم بهذه الأشياء على شيء، ولو كان انقضى قسمه بالأوّل على شيء
  لجاز أن يستعمل كلاماً آخر، فيكون كقولك بالله لأفعلنّ، بالله لأخرجنّ اليوم، ولا يقوى
  أن تقول: وحقك وحق زيد لأفعلنّ. والواو الأخيرة واو قسم لا يجوز إلا مستكرهاً قال:
  وتقول وحياتي ثم حياتك لأفعلنّ؛ فثم هٰهنا بمنزلة الواو. هذا ولا سبيل فيما نحن بصدده
  إلى أن تجعل الواو للعطف؛ لمخالفة الثاني الأول في الإعراب. فإن قلت: فقدّرها مجرورة
  بإضمار الباء القسمية لا بحذفها، فقد جاء عنهم: الله لأفعلن مجروراً، ونظيره قولهم:
  لاه أبوك؛ غير أنها فتحت في موضع الجر لكونها غير مصروفة، واجعل الواو للعطف حتى يستتب
  لك المصير إلى نحو ما أشرت إليه. قلت: هذا لا يبعد عن الصواب، ويعضده ما رووا عن ابن
  عباس رضي الله عنه أنه قال: أقسم الله بهذه الحروف.فإن قلت: فما وجه قراءة بعضهم ص
  وق بالكسر؟ قلت: وجهها ما ذكرت من التحريك لالتقاء الساكنين، والذي يبسط من عذر المحرّك:
  أن الوقف لما استمرّ بهذه الأسامي، شاكلت لذلك ما اجتمع في آخره ساكنان من المبينات،
  فعوملت تارة معاملة «الآن» وأخرى معاملة «هؤلاء». فإن قلت: هل تسوغ لي في المحكية مثل
  ما سوّغت لي في المعربة من إرادة معنى القسم؟ قلت: لا عليك في ذلك، وأن تقدّر حرف القسم
  مضمراً في نحو قوله عز وجل:{ حم والكتاب المبين }[الدخان: 2]، كأنه قيل: أقسم بهذه
  السورة، وبالكتاب المبين: إنا جعلناه. وأما قوله صلى الله عليه وسلم:(9) \" حم لا ينصرون
  \" فيصلح أن يقضى له بالجرّ والنصب جميعاً على حذف الجار وإضماره. فإن قلت: فما معنى
  تسمية السور بهذه الألفاظ خاصة؟ قلت: كأن المعنى في ذلك الإشعار بأن الفرقان ليس إلا
  كلما عربية معروفة التركيب من مسميات هذه الألفاظ، كما قال عز من قائل:\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ الۤـمۤ \r\n }{ قرآناً عَرَبِيّاً }[يوسف:
  2]. فإن قلت: فما بالها مكتوبة في المصحف على صور الحروف أنفسها، لا على صور أساميها؟
  قلت: لأنّ الكلم لما كانت مركبة من ذوات الحروف، واستمرّت العادة متى تهجيت ومتى قيل
  للكاتب: اكتب كيت وكيت أن يلفظ بالأسماء وتقع في الكتابة الحروف أنفسها، عمل على تلك
  الشاكلة المألوفة في كتابة هذه الفواتح. وأيضاً فإن شهرة أمرها، وإقامة ألسن الأسود
  والأحمر لها، وأنّ اللافظ بها غير متهجاة لا يحلى بطائل منها ،وأنّ بعضها مفرد لا يخطر
  ببال غير ما هو عليه من مورده: أمنت وقوع اللبس فيها، وقد اتفقت في خط المصحف أشياء
  خارجة عن القياسات التي بني عليها علم الخط والهجاء؛ ثم ما عاد ذلك بضير ولا نقصان؛
  لاستقامة اللفظ وبقاء الحفظ، وكان أتباع خط المصحف سنة لا تخالف. قال عبد الله بن درستويه
  في كتابه: المترجم بكتاب الكتاب المتمم: في الخط والهجاء خطان لا يقاسان: خط المصحف،
  لأنه سنة، وخط العروض؛ لأنه يثبت فيه ما أثبته اللفظ ويسقط عنه ما أسقطه. الوجه الثاني:
  أن يكون ورود هذه الأسماء هكذا مسرودة على نمط التعديد كالإيقاظ وقرع العصا لمن تحدّى
  بالقرآن وبغرابة نظمه؛ وكالتحريك للنظر في أن هذا المتلو عليهم وقد عجزوا عنه عن آخرهم
  كلام منظوم من عين ما ينظمون منه كلامهم ليؤديهم النظر إلى أن يستيقنوا أن لم تتساقط
  مقدرتهم دونه، ولم تظهر معجزتهم عن أن يأتوا بمثله بعد المراجعات المتطاولة، وهم أمراء
  الكلام وزعماء الحوار، وهم الحرّاص على التساجل في اقتضاب الخطب، والمتهالكون على الافتنان
  في القصيد والرجز، ولم يبلغ من الجزالة وحسن النظم المبالغ التي بزت بلاغة كل ناطق،
  وشقت غبار كل سابق، ولم يتجاوز الحدّ الخارج من قوى الفصحاء، ولم يقع وراء مطامح أعين
  البصراء؛ إلا لأنه ليس بكلام البشر، وأنه كلام خالق القوى والقدر. وهذا القول من القوة
  والخلاقة بالقبول بمنزل، ولناصره على الأوّل أن يقول: إن القرآن إنما نزل بلسان العرب
  مصبوباً في أساليبهم واستعمالاتهم، والعرب لم تتجاوز ما سموا به مجموع اسمين، ولم يسم
  أحد منهم بمجموع ثلاثة أسماء وأربعة وخمسة، والقول بأنها أسماء السور حقيقة: يخرج إلى
  ما ليس في لغة العرب، ويؤدّي أيضاً إلى صيرورة الاسم والمسمى واحداً. فإن اعترضت عليه
  بأنه قول مقول على وجه الدهر وأنه لا سبيل إلى ردّه، أجابك بأن له محملاً سوى ما يذهب
  إليه، وأنه نظير قول الناس: فلان يروي: قفا نبك، وعفت الديار. ويقول الرجل لصاحبه:
  ما قرأت؟ فيقول: { ٱلْحَمْدُ للَّهِ } و{ بَرَاءةٌ مّنَ ٱللَّهِ وَرَسُولِهِ }[التوبة:
  1] و{ يُوصِيكُمُ ٱللَّهُ فِى أَوْلَـٰدِكُمْ }\r\n\t\t\t1 2 3 4 5 6 7 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ الۤـمۤ \r\n }[النساء: 11] و{ الِلَّهِ
  نُورُ ٱلسَّمَـٰوٰتِ وَٱلأَرْضِ }[النور: 35]. وليست هذه الجمل بأسامي هذه القصائد
  وهذه السور والآي، وإنما تعني رواية القصيدة التي ذاك استهلالها، وتلاوة السورة أو
  الآية التي تلك فاتحتها. فلما جرى الكلام على أسلوب من يقصد التسمية، واستفيد منها
  ما يستفاد من التسمية، قالوا ذلك على سبيل المجاز دون الحقيقة. وللمجيب عن الاعتراضين
  على الوجه الأول أن يقول: التسمية بثلاثة أسماء فصاعداً مستنكرة لعمري وخروج عن كلام
  العرب، ولكن إذا جعلت إسماً واحداً على طريقة حضرموت، فأما غير مركبة منثورة نثر أسماء
  العدد فلا استنكار فيها؛ لأنها من باب التسمية بما حقه أن يحكى حكاية، كما سموا: بتأبط
  شراً، وبرق نحره، وشاب قرناها. وكما لو سمي: بزيد منطلق، أو بيت شعر. وناهيك بتسوية
  سيبويه بين التسمية بالجملة والبيت من الشعر، وبين التسمية بطائفة من أسماء حروف المعجم،
  دلالة قاطعة على صحة ذلك. وأما تسمية السورة كلها بفاتحتها، فليست بتصيير الاسم والمسمى
  واحداً، لأنها تسمية مؤلف بمفرده، والمؤلف غير المفرد. ألا ترى أنهم جعلوا اسم الحرف
  مؤلفاً منه ومن حرفين مضمومين إليه، كقولهم: صاد، فلم يكن من جعل الاسم والمسمى واحداً
  حيث كان الاسم مؤلفاً والمسمى مفرداً. الوجه الثالث: أن ترد السور مصدّرَةً بذلك ليكون
  أوّل ما يقرع الأسماع مستقلاً بوجه من الإعراب، وتقدمة من دلائل الإعجاز. وذلك أنّ
  النطق بالحروف أنفسها كانت العرب فيه مستوية الأقدام: الأميون منهم وأهل الكتاب، بخلاف
  النطق بأسامي الحروف. فإنه كان مختصاً بمن خط وقرأ وخالط أهل الكتاب وتعلم منهم، وكان
  مستغرباً مستبعداً من الأمي التكلم بها استبعاد الخط والتلاوة، كما قال عز وجل:{ وَمَا
  كُنتَ تَتْلُو مِن قَبْلِهِ مِن كِتَـٰبٍ وَلاَ تَخُطُّهُ بِيَمِينِكَ إِذاً لاَّرْتَـٰبَ
  ٱلْمُبْطِلُونَ }[العنكبوت: 48]. فكان حكم النطق بذلك ـ مع اشتهار أنه لم يكن ممن اقتبس
  شيئاً من أهله ـ حكم الأقاصيص المذكورة في القرآن، التي لم تكن قريش ومن دان بدينها
  في شيء من الإحاطة بها، في أن ذلك حاصل له من جهة الوحي، وشاهد بصحة نبوته، وبمنزلة
  أن يتكلم بالرطانة من غير أن يسمعها من أحد. واعلم أنك إذا تأملت ما أورده الله عز
  سلطانه في الفواتح من هذه الأسماء. وجدتها نصف أسامي حروف المعجم أربعة عشر سواء، وهي:
  الألف، واللام، والميم، والصاد، والراء، والكاف، والهاء، والياء، والعين، والطاء، والسين،
  والحاء، والقاف، والنون ـ في تسع وعشرين سورة على عدد حروف المعجم. ثم إذا نظرت في
  هذه الأربعة عشر وجدتها مشتملة على أنصاف أجناس الحروف، بيان ذلك أن فيها من المهموسة
  نصفها: الصاد، والكاف، والهاء، والسين، والحاء. ومن المجهورة نصفها: الألف، واللام،
  والميم، والراء، والعين، والطاء، والقاف، والياء، والنون. ومن الشديدة نصفها: الألف،
  والكاف، والطاء، والقاف. ومن الرخوة نصفها: اللام، والميم، والراء، والصاد، والهاء،
  والعين، والسين، والحاء، والياء، والنون.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ الۤـمۤ \r\n }ومن المطبقة نصفها: الصاد،
  والطاء. ومن المنفتحة نصفها: الألف، واللام، والميم، والراء، والكاف، والهاء، والعين،
  والسين، والحاء، والقاف، والياء، والنون. ومن المستعلية نصفها: القاف، والصاد، والطاء.
  ومن المنخفضة نصفها: الألف، واللام، والميم، والراء، والكاف، والهاء، والياء، والعين،
  والسين، والحاء، والنون. ومن حروف القلقلة نصفها: القاف، والطاء. ثم إذا استقريت الكلم
  وتراكيبها، رأيت الحروف التي ألغى الله ذكرها من هذه الأجناس المعدودة مكثورة بالمذكورة
  منها، فسبحان الذي دقت في كل شيء حكمته. وقد علمت أن معظم الشيء وجله ينزل منزلة كله،
  وهو المطابق للطائف التنزيل واختصاراته، فكأن الله عز اسمه عدّد على العرب الألفاظ
  التي منها تراكيب كلامهم، إشارة إلى ما ذكرت من التبكيت لهم وإلزام الحجة إياهم. ومما
  يدل على أنه تغمد بالذكر من حروف المعجم أكثرها وقوعاً في تراكيب الكلم، أن الألف واللام
  لما تكاثر وقوعهما فيها جاءتا في معظم هذه الفواتح مكرّرتين. وهي: فواتح سورة البقرة،
  وآل عمران، والروم، والعنكبوت، ولقمان، والسجدة، والأعراف، والرعد، ويونس، وإبراهيم،
  وهود، ويوسف، والحجر. فإن قلت: فهلا عدّدت بأجمعها في أوّل القرآن؟ وما لها جاءت مفرقة
  على السور؟ قلت: لأنّ إعادة التنبيه على أنّ المتحدّى به مؤلف منها لا غير، وتجديده
  في غير موضع واحد أوصل إلى الغرض وأقرّ له في الأسماع والقلوب من أن يفرد ذكره مرة،
  وكذلك مذهب كل تكرير جاء في القرآن فمطلوب به تمكين المكرر في النفوس وتقريره. فإن
  قلت: فهلا جاءت على وتيرة واحدة؟ ولم اختلفت أعداد حروفها فوردت ص و ق و ن على حرف،
  وطه و طس و يس و حم على حرفين، والم والر وطسم على ثلاثة أحرف، والمص والمر على أربعة
  أحرف، وكهيعص وحم عسق على خمسة أحرف؟ قلت: هذا على إعادة افتنانهم في أساليب الكلام،
  وتصرفهم فيه على طرق شتى ومذاهب متنوّعة. وكما أن أبنية كلماتهم على حرف وحرفين إلى
  خمسة أحرف لم تتجاوز ذلك، سلك بهذه الفواتح ذلك المسلك. فإن قلت: فما وجه اختصاص كل
  سورة بالفاتحة التي اختصت بها؟ قلت: إذا كان الغرض هو التنبيه ـ والمبادىء كلها في
  تأدية هذا الغرض سواء لا مفاضلة ـ كان تطلب وجه الاختصاص ساقطاً، كما إذا سمى الرجل
  بعض أولاده زيداً والآخر عمراً، لم يقل له: لم خصصت ولدك هذا بزيد وذاك بعمرو؟ لأنّ
  الغرض هو التمييز وهو حاصل أية سلك؛ ولذلك لا يقال: لم سمي هذا الجنس بالرجل وذاك بالفرس؟
  ولم قيل للاعتماد الضرب؟ وللانتصاب القيام؟ ولنقيضه القعود؟ فإن قلت: ما بالهم عدّوا
  بعض هذه الفواتح آية دون بعض؟ قلت: هذا علم توقيفي لا مجال للقياس فيه كمعرفة السور.
  أمّا الم فآية حيث وقعت من السور المفتتحة بها.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ الۤـمۤ \r\n }وهي ست. وكذلك المص آية،
  والمر لم تعدّ آية، والر ليست بآية في سورها الخمس، وطسم آية في سورتيها، وطه ويس آيتان،
  وطس ليست بآية، وحم آية في سورها كلها، و حم عسق آيتان، وكهيعص آية واحدة، وص و ق و
  ن ثلاثتها لم تعدّ آية. هذا مذهب الكوفيين ومن عداهم، لم يعدّوا شيئاً منها آية. فإن
  قلت: فكيف عدّ ما هو في حكم كلمة واحدة آية؟ قلت: كما عدّ الرحمٰن وحده ومدهامّتان
  وحدها آيتين على طريق التوقيف. فإن قلت: ما حكمها في باب الوقف؟ قلت: يوقف على جميعها
  وقف التمام إذا حملت على معنى مستقل غير محتاج إلى ما بعده، وذلك إذا لم تجعل أسماء
  للسور ونعق بها كما ينعق بالأصوات أو جعلت وحدها أخبار ابتداء محذوف كقوله عز قائلاً:
  (الم الله) أي هذه الم ثم ابتدأ فقال:{ ٱللَّهُ لاَ إِلَـٰهَ إِلاَّ هُوَ }[آل عمران:
  1-2]. فإن قلت: هل لهذه الفواتح محل من الإعراب؟ قلت: نعم لها محل فيمن جعلها أسماء
  للسور لأنها عنده كسائر الأسماء الأعلام. فإن قلت: ما محلها؟ قلت: يحتمل الأوجه الثلاثة،
  أما الرفع: فعلى الابتداء، وأما النصب والجرّ، فلما مرّ من صحة القسم بها وكونها بمنزلة:
  الله والله على اللغتين. ومن لم يجعلها أسماء للسور، لم يتصوّر أن يكون لها محل في
  مذهبه، كما لا محل للجمل المبتدأ وللمفردات المعدّدة.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 \r\n\t\t\t\t\t\t\t\t\t</section>"

