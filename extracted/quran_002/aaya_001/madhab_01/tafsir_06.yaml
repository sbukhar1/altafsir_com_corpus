  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">الۤـمۤ
  &#13;</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">بسم الله الرحمن الرحيم</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">{ الم } وسائر الألفاظ التي يتهجى بها، أسماء مسمياتها الحروف التي
  ركبت منها الكلم لدخولها في حد الاسم، واعتوار ما يخص به من التعريف والتنكير والجمع
  والتصغير ونحو ذلك عليها، وبه صرح الخليل وأبو علي. وما روي ابن مسعود رضي الله عنه
  أنه عليه الصلاة والسلام قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" من قرأ حرفاً من كتاب الله فله حسنة والحسنة بعشر أمثالها لا أقول
  الم حرف بل ألف حرف ولام حرف وميم حرف \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">فالمراد به غير المعنى الذي اصطلح عليه، فإن تخصيصه به عرف مجدَّد
  بل المعنى اللغوي، ولعله سماه باسم مدلوله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ولما
  كانت مسمياتها حروفاً وحداناً وهي مركبة، صدرت بها لتكون تأديتها بالمسمى أول ما يقرع
  السمع، واستعيرت الهمزة مكان الألف لتعذر الابتداء بها وهي ما لم تلها العوامل موقوفة
  خالية عن الإعراب لفقد موجبه ومقتضيه، لكنها قابلة إياه ومعرضة له إذا لم تناسب مبنى
  الأصل ولذلك قيل: { ص } و { ق } مجموعاً فيهما بين الساكنين ولم تعامل معاملة أين وهؤلاء.
  ثم إن مسمياتها لما كانت عنصر الكلام وبسائطه التي يتركب منها. افتتحت السورة بطائفة
  منها إيقاظاً لمن تحدى بالقرآن وتنبيهاً على أن أصل المتلو عليهم كلام منظوم مما ينظمون
  منه كلامهم، فلو كان من عند غير الله لما عجزوا عن آخرهم مع تظاهرهم وقوة فصاحتهم عن
  الإتيان بما يدانيه، وليكون أول ما يقرع الأسماع مستقلاً بنوع من الإعجاز، فإن النطق
  بأسماء الحروف مختص بمن خط ودرس، فأما من الأمي الذي لم يخالط الكتاب فمستبعد مستغرب
  خارق للعادة كالكتابة والتلاوة سيما وقد راعى في ذلك ما يعجز عنه الأديب الأريب الفائق
  في فنه، وهو أنه أورد في هذه الفواتح أربعة عشر اسماً هي نصف أسامي حروف المعجم، إن
  لم يعد فيها الألف حرفاً برأسها في تسع وعشرين سورة بعددها إذا عد فيها الألف الأصلية
  مشتملة على أنصاف أنواعها، فذكر من المهموسة وهي ما يضعف الاعتماد على مخرجه ويجمعها
  (ستشحثك خصفه) نصفها الحاء والكاف والهاء والصاد والسين والكاف، ومن البواقي المجهورة
  نصفها يجمعه «لن يقطع أمر». ومن الشديدة الثمانية المجموعة في (أجدت طبقك) أربعة يجمعها
  (أقطك). ومن البواقي الرخوة عشرة يجمعها «خمس» على نصره، ومن المطبقة التي هي الصاد
  والضاد والطاء والظاء نصفها، ومن البواقي المنفتحة نصفها، ومن القلقلة وهي: حروف تضطرب
  عند خروجها ويجمعها (قد طبج) نصفها الأقل لقلتها، ومن اللينتين الياء لأنها أقل ثقلاً،
  ومن المستعلية وهي: التي يتصعد الصوت بها في الحنك الأعلى، وهي سبعة القاف والصاد والطاء
  والخاء والغين والضاد والظاء نصفها الأقل، ومن البواقي المنخفضة نصفها، ومن حروف البدل
  وهي أحد عشر على ما ذكره سيبويه، واختاره ابن جني ويجمعها (أحد طويت) منها الستة الشائعة
  المشهورة التي يجمعها «أهطمين» وقد زاد بعضهم سبعة أخرى وهي اللام في (أصيلال) والصاد
  والزاي في (صراط وزراط) والفاء في (أجداف) والعين في (أعن) والثاء في (ثروغ الدلو)
  والباء في «باسمك» حتى صارت ثمانية عشر وقد ذكر منها تسعة الستة المذكورة واللام والصاد
  والعين.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
