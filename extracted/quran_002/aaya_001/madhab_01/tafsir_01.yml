  قال: حدثنـي الكلبـي، عن أبـي صالـح، عن ابن عبـاس، عن جابر بن عبد الله بن رباب، قال:
  مرّ أبو ياسر بن أخطب برسول الله صلى الله عليه وسلم وهو يتلو فـاتـحة سورة البقرة:
  { الـم ذَلِكَ الكِتابُ لاَ رَيْبَ فِـيهِ } فأتـى أخاه حيـيّ بن أخطب فـي رجال من
  يهود فقال: تعلـمون والله لقد سمعت مـحمداً يتلو فـيـما أنزل الله عز وجل علـيه: {
  الۤـمۤ ذَلِكَ ٱلْكِتَابُ } فقالوا: أنت سمعته؟ قال: نعم.قال فمشى حيـيّ بن أخطب فـي
  أولئك النفر من يهود إلـى رسول الله صلى الله عليه وسلم، فقالوا: يا مـحمد ألـم يذكر
  لنا أنك تتلو فـيـما أنزل علـيك: { الۤـمۤ ذَلِكَ ٱلْكِتَابُ }؟ فقالَ رسول الله صلى
  الله عليه وسلم: «بَلَـى» فقالوا: أجاءك بهذا جبريـل من عند الله؟ قال: «نَعَمْ» قالوا:
  لقد بعث الله جل ثناؤه قبلك أنبـياء ما نعلـمه بـين لنبـيّ منهم ما مدة ملكه وما أَجَل
  أمته غيرك فقال حيـيّ بن أخطب: وأقبل علـى من كان معه، فقال لهم: الألف واحدة، واللام
  ثلاثون، والـميـم أربعون، فهذه إحدى وسبعون سنة، قال: فقال لهم: أتدخـلون فـي دين نبـي
  إنـما مدة ملكه وأجل أمته إحدى وسبعون سنة؟ قال: ثم أقبل علـى رسول الله صلى الله عليه
