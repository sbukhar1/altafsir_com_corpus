  مَنِ الذي لقـي من الناس. وإن أشكل معنى ذلك علـى امرىء فقال: وكيف يجوز أن يكون ذلك
  كذلك ونظائر { الۤـمۤ }  { الۤمۤر } فـي القرآن جماعة من السور؟ وإنـما تكون الأسماء
  أماراتٍ، إذا كانت مـميزة بـين الأشخاص، فأما إذا كانت غير مـميزة فلـيست أمارات. قـيـل:
