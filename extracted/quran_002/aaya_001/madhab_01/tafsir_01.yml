  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">الۤـمۤ
  &#13;</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">قال أبو جعفر: اختلفت تراجمة القران
  فـي تأويـل قول الله تعالـى ذكره: { الۤـمۤ } فقال بعضهم: هو اسم من أسماء القران.
  ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا الـحسن بن يحيى، قال: أخبرنا
  عبد الرزاق، قال: أخبرنا معمر، عن قتادة فـي قوله: الـم قال: اسم من أسماء القران.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـمثنى بن إبراهيـم الآملـي، قال: حدثنا أبو حذيفة موسى بن
  مسعود، قال: حدثنا شبل عن ابن أبـي نـجيح، عن مـجاهد قال: { الۤـمۤ } اسم من أسماء
  القران.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم بن الـحسن، قال: حدثنا
  الـحسين بن داود، قال: حدثنـي حجاج، عن ابن جريج قال: { الۤـمۤ } اسم من أسماء القرآن.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال بعضهم: هو فواتـح يفتـح الله بها القرآن. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي هارون بن إدريس الأصم الكوفـي، قال: حدثنا عبد الرحمن ابن مـحمد
  الـمـحاربـي، عن ابن جريج، عن مـجاهد، قال: { الۤـمۤ } فواتـح يفتـح الله بها القرآن.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا أحمد بن حازم الغفـاري، قال: حدثنا أبو نعيـم، قال: حدثنا سفـيان،
  عن مـجاهد، قال: { الۤـمۤ } فواتـح.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى بن إبراهيـم، قال: حدثنا إسحاق بن الـحجاج، عن يحيى بن ادم، عن سفـيان، عن
  ابن أبـي نـجيح عن مـجاهد، قال: { الۤـمۤ } و { حـمۤ } و { الۤمۤصۤ } و { صۤ } فواتـح
  افتتـح الله بها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم بن الـحسن، قال: حدثنا
  الـحسين، قال: حدثنـي حجاج، عن ابن جريج، عن مـجاهد مثل حديث هارون بن إدريس.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال بعضهم: هو اسم للسورة. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يونس بن عبد الأعلـى، قال: أنبأنا عبد الله بن وهب، قال: سألت عبد الرحمن بن زيد بن
  أسلـم، عن قول الله: { الـم ذلك الكتابُ } و</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">الۤـمۤ * تَنزِيلُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[السجده:
  1-2] و</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">الۤمۤر تِلْكَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الرعد:1] فقال: قال أبـي: إنـما
  هي أسماء السور.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال بعضهم: هو اسم الله الأعظم.
  ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا مـحمد بن الـمثنى، قال: حدثنا
  عبد الرحمن بن مهدي، قال: حدثنا شعبة، قال: سألت السديّ عن حم وطسم والـم فقال: قال
  ابن عبـاس: هو اسم الله الأعظم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  مـحمد بن الـمثنى، قال: حدثنـي أبو النعمان، قال: حدثنا شعبة عن إسماعيـل السدي، عن
  مرة الهمدانـي، قال: قال عبد الله فذكر نـحوه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى قال: حدثنا إسحاق بن الـحجاج، عن عبـيد الله بن موسى، عن إسماعيـل، عن الشعبـي
  قال: فواتـح السور من أسماء الله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  بعضهم: هو قَسَمٌ أقسم الله به وهو من أسمائه. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يحيى بن عثمان بن صالـح السهمي، قال: حدثنا عبد الله بن صالـح،
  قال: حدثنـي معاوية بن صالـح، عن علـيّ بن أبـي طلـحة، عن ابن عبـاس، قال: هو قَسَم
  أقسم الله به وهو من أسماء الله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  يعقوب بن إبراهيـم، قال: حدثنا ابن علـية، قال: حدثنا خالد الـحذاء عن عكرمة قال: {
  الۤـمۤ } قسم.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
