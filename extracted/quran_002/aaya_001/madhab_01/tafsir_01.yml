  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">فهذه
  مائة وإحدى وستون سنة هل مع هذا يا مـحمد غيره؟ قال: «نَعَمْ» قال: ماذا؟ قال: «الر»
  قال: هذه أثقل وأطول الألف واحدة، واللام ثلاثون، والراء مائتان، فهذه إحدى وثلاثون
  ومائتا سنة فقال: هل مع هذا غيره يا مـحمد؟ قال: «نَعَمْ الـمر»، قال: فهذه أثقل وأطول:
  الألف واحدة واللام ثلاثون، والـميـم أربعون، والراء مائتان، فهذه إحدى وسبعون ومائتا
  سنة. ثم قال: لقد لُبِّس علـينا أمرك يا مـحمد، حتـى ما ندري أقلـيلاً أُعطيتَ أم كثـيراً
  ثم قاموا عنه، فقال أبو ياسر لأخيه حيـي بن أخطب ولـمن معه من الأحبـار: ما يدريكم
  لعله قد جمع هذا كله لـمـحمد: إحدى وسبعون، وإحدى وستون ومائة، ومائتان وإحدى وثلاثون،
  ومائتان وإحدى وسبعون، فذلك سبعمائة سنة وأربع وثلاثون، فقالوا: لقد تشابه علـينا أمره.
  ويزعمون أن هؤلاء الآيات نزلت فـيهم:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">هُوَ ٱلَّذِيۤ أَنزَلَ عَلَيْكَ ٱلْكِتَابَ
  مِنْهُ آيَاتٌ مُّحْكَمَاتٌ هُنَّ أُمُّ ٱلْكِتَابِ وَأُخَرُ مُتَشَابِهَاتٌ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[آل
  عمران: 7] فقالوا: قد صرّح هذا الـخبر بصحة ما قلنا فـي ذلك من التأويـل وفساد ما قاله
  مخالفونا فـيه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والصواب من القول عندي فـي تأويـل
  مفـاتـح السور التـي هي حروف الـمعجم: أن الله جل ثناؤه جعلها حروفـاً مقطعة ولـم يصل
  بعضها ببعض فـيجعلها كسائر الكلام الـمتصل الـحروف لأنه عز ذكره أراد بلفظه الدلالة
  بكل حرف منه علـى معان كثـيرة لا علـى معنى واحد، كما قال الربـيع بن أنس، وإن كان
  الربـيع قد اقتصر به علـى معان ثلاثة دون ما زاد علـيها. والصواب فـي تأويـل ذلك عندي
  أن كل حرف منه يحوي ما قاله الربـيع وما قاله سائر الـمفسرين غيره فـيه، سوى ما ذكرت
  من القول عمن ذكرت عنه من أهل العربـية أنه كان يوجّه تأويـل ذلك إلـى أنه حروف هجاء
  استُغنـي بذكر ما ذكر منه فـي مفـاتـح السور عن ذكر تتـمة الثمانـية والعشرين حرفـاً
  من حروف الـمعجم بتأويـل: أن هذه الـحروف، ذلك الكتاب، مـجموعةٌ لا ريب فـيه، فإنه
  قول خطأ فـاسد لـخروجه عن أقوال جميع الصحابة والتابعين، ومن بعدهم من الـخالفـين من
  أهل التفسير والتأويـل، فكفـى دلالة علـى خطئه شهادة الـحجة علـيه بـالـخطأ مع إبطال
  قائل ذلك قوله الذي حكيناه عنه، إذ صار إلـى البـيان عن رفع ذلك الكتاب بقوله مرة إنه
  مرفوع كل واحد منهما بصاحبه ومرة أخرى أنه مرفوع بـالراجع من ذكره فـي قوله: { لاَ
  رَيْبَ فِـيهِ } ومرة بقوله: { هُدًى لِلْـمُتَّقِـينَ } وذلك ترك منه لقوله إن { الۤـمۤ
  } رافعة { ذَلِكَ ٱلْكِتَابُ } وخروج من القول الذي ادّعاه فـي تأويـل { الۤـمۤ ذَلِكَ
  ٱلْكِتَابُ } وأن تأويـل ذلك: هذه الـحروف ذلك الكتاب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فإن
