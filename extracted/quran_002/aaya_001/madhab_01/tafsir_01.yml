  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">الۤـمۤ &#13;</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وقال
  بعضهم: هو حروف مقطعة من أسماء وأفعال، كل حرف من ذلك لـمعنى غير معنى الـحرف الآخر.
  ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا أبو كريب، قال: حدثنا وكيع،
  وحدثنا سفـيان بن وكيع، قال: حدثنا ابن أبـي شريك، عن عطاء بن السائب، عن أبـي الضحى،
  عن ابن عبـاس: { الۤـمۤ } فقال: أنا الله أعلـم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وحدثت
  عن أبـي عبـيد قال: حدثنا أبو الـيقظان، عن عطاء بن السائب، عن سعيد بن جبـير، قال
  قوله: { الۤـمۤ } قال: أنا الله أعلـم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  موسى بن هارون الهمدانـي، قال: حدثنا عمرو بن حماد القناد، قال: حدثنا أسبـاط ابن نصر،
  عن إسماعيـل السدي فـي خبر ذكره عن أبـي مالك، وعن أبـي صالـح، عن ابن عبـاس، وعن مرة
  الهمدانـي، عن ابن مسعود، وعن ناس من أصحاب النبـي صلى الله عليه وسلم: { الۤـمۤ }
  قال: أما: { الۤـمۤ } فهو حرف اشتق من حروف هجاء أسماء الله جل ثناؤه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا مـحمد بن معمر، قال: حدثنا عبـاس ابن زياد البـاهلـي، قال: حدثنا
  شعبة، عن أبـي بشر، عن سعيد بن جبـير، عن ابن عبـاس فـي قوله: { الۤـمۤ } و { حـمۤ
  } و { نۤ } قال: اسم مقطع.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال بعضهم: هي حروف هجاء موضوع.
  ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثت عن منصور بن أبـي نويرة، قال:
  حدثنا أبو سعيد الـمؤدب، عن خصيف، عن مـجاهد، قال: فواتـح السور كلها { قۤ } و { صۤ
  } و { حـمۤ } و { طسۤمۤ } و { الۤر } وغير ذلك هجاء موضوع.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  بعضهم: هي حروف يشتـمل كل حرف منها علـى معان شتـى مختلفة. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـمثنى بن إبراهيـم الطبري، قال: حدثنا إسحاق بن الـحجاج،
  عن عبد الله بن أبـي جعفر الرازي قال: حدثنـي أبـي، عن الربـيع بن أنس فـي قول الله
  تعالـى ذكره: { الۤـمۤ } قال: هذه الأحرف من التسعة والعشرين حرفـاً، دارت فـيها الألسن
  كلها، لـيس منها حرف إلا وهو مفتاح اسم من أسمائه، ولـيس منها حرف إلا وهو فـي آلائه
  وبلائه، ولـيس منها حرف إلا وهو مدة قوم وآجالهم. وقال عيسى ابن مريـم: «وعجيب ينطقون
  فـي أسمائه، ويعيشون فـي رزقه، فكيف يكفرون»؟ قال: الألف: مفتاح اسمه «الله»، واللام:
  مفتاح اسمه «لطيف»، والـميـم: مفتاح اسمه «مـجيد» والألف: آلاء الله، واللام: لطفه،
  والـميـم: مـجده الألف: سنة، واللام ثلاثون سنة، والـميـم: أربعون سنة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: حدثنا حكام عن أبـي جعفر، عن الربـيع بنـحوه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال بعضهم: هي حروف من حساب الـجمل، كرهنا ذكر الذي حكي ذلك عنه،
  إذ كان الذي رواه مـمن لا يُعتـمد علـى روايته ونقله، وقد مضت الرواية بنظير ذلك من
  القول عن الربـيع بن أنس.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال بعضهم: لكل كتاب سرّ، وسرّ
  القرآن فواتـحه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وأما أهل العربـية فإنهم اختلفوا
  فـي معنى ذلك، فقال بعضهم: هي حروف من حروف الـمعجم استُغنـي بذكر ما ذكر منها فـي
  أوائل السور عن ذكر بواقـيها التـي هي تتـمة الثمانـية والعشرين حرفـاً، كما استغنَى
  الـمخبرُ عمن أخبر عنه أنه فـي حروف الـمعجم الثمانـية والعشرين بذكر «أ ب ت ث» عن
  ذكر بواقـي حروفها التـي هي تتـمة الثمانـية والعشرين، قال: ولذلك رفع ذلك الكتابُ
  لأن معنى الكلام: الألف واللام والـميـم من الـحروف الـمقطعة ذلك الكتاب الذي أنزلته
  إلـيك مـجموعاً لا ريب فـيه.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
