  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وأما
  الذي زعم من النـحويـين أن ذلك نظير، «بل» فـي قول الـمنشد شعراً:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">بل...</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">ما هاجَ
  أحْزَانا وَشَجْواً قَدْ شَجا</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وأنه لا معنى له، وإنـما هو زيادة
  فـي الكلام معناه الطرح فإنه أخطأ من وجوه شتـى:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدها:
  أنه وصف الله تعالـى ذكره بأنه خاطب العرب بغير ما هو من لغتها وغير ما هو فـي لغة
  أحد من الآدميـين، إذ كانت العرب وإن كانت قد كانت تفتتـح أوائل إنشادها ما أنشدت من
  الشعر بـ«بل»، فإنه معلوم منها أنها لـم تكن تبتدىء شيئا من الكلام بـ«الـم» و«الر»
  و«الـمص» بـمعنى ابتدائها ذلك ب«بل». وإذ كان ذلك لـيس من ابتدائها، وكان الله جل ثناؤه
  إنـما خاطبهم بـما خاطبهم من القرآن بـما يعرفون من لغاتهم ويستعملون بـينهم من منطقهم
  فـي جميع آيهِ، فلا شك أن سبـيـل ما وصفنا من حروف الـمعجم التـي افتتـحت بها أوائل
  السور التـي هن لها فواتـح سبـيـل سائر القرآن فـي أنه لـم يعدل بها عن لغاتهم التـي
  كانوا بها عارفـين ولها بـينهم فـي منطقهم مستعملـين لأن ذلك لو كان معدولاً به عن
  سبـيـل لغاتهم ومنطقهم كان خارجاً عن معنى الإبـانة التـي وصف الله عز وجل بها القرآن،
  فقال تعالـى ذكره:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">نَزَلَ بِهِ ٱلرُّوحُ ٱلأَمِينُ * عَلَىٰ قَلْبِكَ لِتَكُونَ
  مِنَ ٱلْمُنْذِرِينَ * بِلِسَانٍ عَرَبِيٍّ مُّبِينٍ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الشعراء: 193-195] وأنّى يكون مبـيناً
  ما لا يعقله ولا يفقهه أحد من العالـمين فـي قول قائل هذه الـمقالة، ولا يعرف فـي منطق
  أحد من الـمخـلوقـين فـي قوله؟ وفـي إخبـار الله جل ثناؤه عنه أنه عربـيّ مبـين ما
  يكذّب هذه الـمقالة، وينبىء عنه أن العرب كانوا به عالـمين وهو لها مستبـين. فذلك أحد
  أوجه خطئه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والوجه الثانـي من خطئه فـي ذلك:
  إضافته إلـى الله جل ثناؤه أنه خاطب عبـاده بـما لا فـائدة لهم فـيه ولا معنى له من
  الكلام الذي سواء الـخطاب به وترك الـخطاب به، وذلك إضافة العبث الذي هو منفـي فـي
  قول جميع الـموحدين عن الله، إلـى الله تعالـى ذكره.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والوجه
  الثالث من خطئة: أن «بل» فـي كلام العرب مفهوم تأويـلها ومعناها، وأنها تدخـلها فـي
  كلامها رجوعا عن كلام لها قد تقضى كقولهم: مَا جاءنـي أخوك بل أبوك وما رأيت عمراً
  بل عبد الله، وما أشبه ذلك من الكلام، كما قال أعشى بنـي ثعلبة:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">وَءَلاشْرَبَنَّ ثَمَانِـياً وثَمَانِـياً</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وَثَلاثَ عَشْرَةَ وَاثْنَتَـيْنَ وَأرْبَعاً</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">ومضى فـي كلـمته حتـى بلغ قوله:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">بـالـجُلَّسانِ وَطَيِّبٌ أرْدَانُهُ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">بـالوَنِّ يَضْرِبُ لـي يَكُد أُلاصْبُعا</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">ثم قال:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">بَلْ عُدَّ هَذَا فـي قَرِيضِ غَيْرِهِ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وَاذْكُرْ فَتًـى سَمْـحَ الـخَـلِـيقَةِ أرْوَعا</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">فكأنه قال: دع هذا وخذ فـي قريض
  غيره. ف«بل» إنـما يأتـي فـي كلام العرب علـى هذا النـحو من الكلام. فأما افتتاحاً
  لكلامها مبتدأ بـمعنى التطويـل والـحذف من غير أن يدل علـى معنى، فذلك مـما لا نعلـم
  أحداً ادعاه من أهل الـمعرفة بلسان العرب ومنطقها، سوى الذي ذكرت قوله، فـيكون ذلك
