  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وكقولهم
  للـجزاء والقصاص: دين، وللسلطان والطاعة: دين، وللتذلل: دين، وللـحساب: دين فـي أشبـاه
  لذلك كثـيرة يطول الكتاب بإحصائها، مـما يكون من الكلام بلفظ واحد، وهو مشتـمل علـى
  معان كثـيرة. وكذلك قول الله جل ثناؤه: «الـم والـمر»، و«الـمص» وما أشبه ذلك من حروف
  الـمعجم التـي هي فواتـح أوائل السور، كل حرف منها دالّ علـى معان شتـى، شامل جميعها
  من أسماء الله عز وجل وصفـاته ما قاله الـمفسرون من الأقوال التـي ذكرناها عنهم وهن
  مع ذلك فواتـح السور كما قاله من قال ذلك. ولـيس كونُ ذلك من حروف أسماء الله جل ثناؤه
  وصفـاته بـمانعها أن تكون للسور فواتـح لأن الله جل ثناؤه قد افتتـح كثـيرا من سور
  القرآن بـالـحمد لنفسه والثناء علـيها، وكثـيراً منها بتـمـجيدها وتعظيـمها، فغير مستـحيـل
  أن يبتدىء بعض ذلك بـالقسم بها. فـالتـي ابتُدىء أوائلها بحروف الـمعجم أحد معانـي
  أوائلها أنهنّ فواتـح ما افتتـح بهنّ من سور القرآن، وهنّ مـما أقسم بهن لأن أحد معانـيهن
  أنهن من حروف أسماء الله تعالـى ذكره وصفـاته علـى ما قدمنا البـيان عنها، ولا شك فـي
  صحة معنى القسم بـالله وأسمائه وصفـاته، وهن من حروف حساب الـجمل، وهنّ للسور التـي
  افتتـحت بهن شعار وأسماء. فذلك يحوي معانـي جميع ما وصفنا مـما بـينا من وجوهه، لأن
  الله جل ثناؤه لو أراد بذلك أو بشيء منه الدلالة علـى معنى واحد مـما يحتـمله ذلك دون
