  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\"/></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">قُلْنا قِفِي لنا فقالَتْ قافْ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">لا تَحْسَبِي أَنَّا نَسِيْنا الإيجافْ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">تعني: وقفت. وقال الآخر:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">ما للظليمِ عال كيفَ لا يا</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">يَنْقَدُّ عنهُ جِلْدُهُ إذا يا</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">فقال ابن جرير: كأنه أراد أن يقول:
  إذا يفعل كذا وكذا، فاكتفى بالياء من يفعل. وقال الآخر:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">بالخَيْر خيراتٍ وإن شَرّاً فا</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">ولا أريدُ
  الشَّرَّ إلا أَنْ تا</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">يقول: وإن شراً فشر، ولا أريد الشر إلا أن تشاء، فاكتفى بالفاء والتاء
  من الكلمتين عن بقيتهما، ولكن هذا ظاهر من سياق الكلام، والله أعلم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال القرطبي: وفي الحديث</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" من أعان على قتل مسلم بشطر كلمة \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">الحديث. قال سفيان: هو أن يقول في اقتل: «اق». وقال خصيف عن مجاهد
  أنه قال: فواتح السور كلها (ق وص وحم وطسم والر) وغير ذلك هجاء موضوع. وقال بعض أهل
  العربية: هي حروف من حروف المعجم استغني بذكر ما ذكر منها في أوائل السور عن ذكر بواقيها
  التي هي تتمة الثمانية والعشرين حرفاً كما يقول القائل: ابني يكتب في - ا ب ت ث - أي:
  في حروف المعجم الثمانية والعشرين، فيستغني بذكر بعضها عن مجموعها، حكاه ابن جرير.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قلت: مجموع الحروف المذكورة في أوائل السور بحذف المكرر منها أربعة
  عشر حرفاً، وهي - ا ل م ص ر ك هـ ي ع ط س ح ق ن - يجمعها قولك: نص حكيم قاطع له سر.
  وهي نصف الحروف عدداً، والمذكور منها أشرف من المتروك، وبيان ذلك من صناعة التصريف.
  قال الزمخشري: وهذه الحروف الأربعة عشر مشتملة على أصناف أجناس الحروف، يعني: من المهموسة
