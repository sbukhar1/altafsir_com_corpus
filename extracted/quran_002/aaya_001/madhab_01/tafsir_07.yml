  فقد ادعى ما ليس له؛ وطار في غير مطاره؛ وقد ورد في ذلك حديث ضعيف، وهو مع ذلك أدل
  على بطلان هذا المسلك من التمسك به على صحته، وهو ما رواه محمد بن إسحاق بن يسار صاحب
  المغازي حدثني الكلبي عن أبي صالح عن ابن عباس عن جابر بن عبد الله بن رباب قال: مر
