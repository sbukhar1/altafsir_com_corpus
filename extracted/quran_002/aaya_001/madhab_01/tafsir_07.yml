  البقرة: { الۤمۤ ذَلِكَ ٱلْكِتَابُ لاَ رَيْبَ فِيهِ } فأتى أخاه حيــــي بن أخطب في
  رجال من اليهود، فقال: تعلمون والله لقد سمعت محمداً يتلو فيما أنزل الله تعالى عليه
  { الۤمۤ ذَلِكَ ٱلْكِتَابُ لاَ رَيْبَ فِيهِ } فقال أنت سمعته قال نعم قال فمشى حيي
