  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\"/></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">ءَامَنَّا
  بِهِ كُلٌّ مِّنْ عِندِ رَبِّنَا</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[آل عمران: 7] ولم يجمع العلماء
  فيها على شيء معين، وإنما اختلفوا، فمن ظهر له بعض الأقوال بدليل فعليه اتباعه، وإلا
  فالوقف حتى يتبين. هذا مقام.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">المقام
  الآخر في الحكمة التي اقتضت إيراد هذه الحروف في أوائل السور ما هي مع قطع النظر عن
  معانيها في أنفسها، فقال بعضهم: إنما ذكرت ليعرف بها أوائل السور. حكاه ابن جرير، وهذا
  ضعيف؛ لأن الفصل حاصل بدونها فيما لم تذكر فيه، وفيما ذكرت فيه البسملة تلاوة وكتابة.
  وقال آخرون: بل ابتدىء بها لتفتح لاستماعها أسماع المشركين؛ إذ تواصوا بالإعراض عن
  القرآن، حتى إذا استمعوا له، تلا عليهم المؤلف منه. حكاه ابن جرير أيضاً، وهو ضعيف؛
  لأنه لو كان كذلك لكان ذلك في جميع السور، لا يكون في بعضها، بل غالبها، وليس كذلك،
  ولو كان كذلك أيضاً لانبغىٰ الابتداء بها في أوائل الكلام معهم، سواء كان افتتاح سورة،
  أو غير ذلك. ثم إن هذه السورة والتي تليها، أعني: البقرة وآل عمران، مدنيتان، ليستا
  خطاباً للمشركين، فانتقض ما ذكروه بهذه الوجوه. وقال آخرون: بل إنما ذكرت هذه الحروف
  في أوائل السور التي ذكرت فيها بياناً لإعجاز القرآن، وأن الخلق عاجزون عن معارضته
  بمثله، هذا مع أنه مركب من هذه الحروف المقطعة التي يتخاطبون بها، وقد حكى هذا المذهب
  الرازي في تفسيره عن المبرد وجمع من المحققين، وحكى القرطبي عن الفراء وقطرب نحو هذا،
  وقرره الزمخشري في كشافه، ونصره أتم نصر، وإليه ذهب الشيخ الإمام العلامة أبو العباس
  بن تيمية وشيخنا الحافظ المجتهد أبو الحجاج المزي، وحكاه لي عن ابن تيمية.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال الزمخشري: ولم ترد كلها مجموعة في أول القرآن، وإنما كررت ليكون
