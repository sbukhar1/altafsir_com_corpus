  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">الۤـمۤ
  &#13;</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">قد اختلف المفسرون في الحروف المقطعة
  التي في أوائل السور، فمنهم من قال: هي مما استأثر الله بعلمه فردّوا علمها إلى الله،
  ولم يفسرها حكاه القرطبي في تفسيره عن أبي بكر وعمر وعثمان وعلي وابن مسعود رضي الله
  عنهم أجمعين، وقاله عامر الشعبي وسفيان الثوري والربيع بن خيثم، واختاره أبو حاتم بن
  حبان. ومنهم من فسرها واختلف هؤلاء في معناها، فقال عبد الرحمن بن زيد بن أسلم إنما
  هي أسماء السور. قال العلامة أبو القاسم محمود بن عمر الزمخشري في تفسيره وعليه إطباق
  الأكثر ونقله عن سيبويه أنه نص عليه ويعتضد لهذا بما ورد في الصحيحين عن أبي هريرة
  أن رسول الله صلى الله عليه وسلم كان يقرأ في صلاة الصبح يوم الجمعة آلم السجدة وهل
  أتى على الإنسان وقال سفيان الثوري عن ابن أبي نجيح عن مجاهد أنه قال: الم، وحم، والمص،
  وص. فواتح افتتح الله بها القرآن، وكذا قال غيره عن مجاهد وقال مجاهد في رواية أبي
  حذيفة موسى بن مسعود عن شبل عن ابن أبي نجيح عنه أنه قال: الم اسم من أسماء القرآن
  وهكذا قال قتادة وزيد بن أسلم ولعل هذا يرجع إلى معنى قول عبد الرحمن بن زيد بن أسلم
  أنه اسم من أسماء السور؛ فإن كل سورة يطلق عليها اسم القرآن فإنه يبعد أن يكون { الۤمۤصۤ
  } اسماً للقرآن كله؛ لأن المتبادر إلى فهم سامع من يقول: قرأت المص إنما ذلك عبارة
  عن سورة الأعراف، لا لمجموع القرآن، والله أعلم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقيل:
  هي اسم من أسماء الله تعالى. فقال الشعبي: فواتح السور من أسماء الله تعالى. وكذلك
  قال سالم ابن عبد الله وإسماعيل بن عبد الرحمن السدي الكبير. وقال شعبة عن السدي: بلغني
  أن ابن عباس قال: { الۤمۤ } اسم من أسماء الله الأعظم. هكذا رواه ابن أبي حاتم من حديث
  شعبة. ورواه ابن جرير عن بندار عن ابن مهدي عن شعبة قال: سألت السدي عن { حـمۤ } و
  { الۤمۤ } فقال ابن عباس: هي اسم الله الأعظم. وقال ابن جرير: وحدثنا محمد بن المثنى
  حدّثنا أبو النعمان حدّثنا شعبة عن إسماعيل السدي عن مرة الهمداني قال: قال عبد الله،
  فذكر نحوه. وحكى مثله عن علي وابن عباس. وقال علي بن أبي طلحة عن ابن عباس: هو قسم
  أقسم الله به، وهو من أسماء الله تعالى. وروى ابن أبي حاتم وابن جرير من حديث ابن علية
  عن خالد الحذاء عن عكرمة أنه قال: { الۤمۤ } قسم. ورويا أيضاً من حديث شريك بن عبد
  الله عن عطاء بن السائب عن أبي الضحى عن ابن عباس، الم قال أنا الله أعلم، وكذا قال
  سعيد بن جبير.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
