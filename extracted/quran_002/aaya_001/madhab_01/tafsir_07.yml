  href=\"JavaScript:Open_Menu()\">الۤـمۤ &#13;</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وقال
  السدي عن أبي مالك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وعن أبي صالح عن ابن عباس، وعن مرة
  الهمداني عن ابن مسعود، وعن ناس من أصحاب النبي صلى الله عليه وسلم { الۤمۤ } قال:
  أما { الۤمۤ } فهي حروف استفتحت من حروف هجاء أسماء الله تعالى. وقال أبو جعفر الرازي
  عن الربيع بن أنس عن أبي العالية في قوله تعالى: { الۤمۤ } قال: هذه الأحرف الثلاثة
  من التسعة، والعشرين حرفاً دارت فيها الألسن كلها، ليس منها حرف إلا وهو مفتاح اسم
  من أسمائه، وليس منها حرف إلا وهو من آلائه، وبلألائه، وليس منها حرف إلا وهو في مدة
  أقوام وآجالهم. قال عيسى بن مريم عليه السلام وعجب، فقال: أعجب أنهم ينطقون بأسمائه،
  ويعيشون في رزقه، فكيف يكفرون به؟ فالألف مفتاح اسم الله، واللام مفتاح اسمه لطيف،
  والميم مفتاح اسمه مجيد، فالألف آلاء الله، واللام لطف الله، والميم مجد الله، والألف
  سنة، واللام ثلاثون سنة، والميم أربعون سنة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">هذا
  لفظ ابن أبي حاتم. ونحوه رواه ابن جرير، ثم شرع يوجه كل واحد من هذه الأقوال، ويوفق
  بينها، وأنه لا منافاة بين كل واحد منها وبين الآخر، وأن الجمع ممكن، فهي أسماء للسور،
  ومن أسماء الله تعالى؛ يفتتح بها السور، فكل حرف منها دل على اسم من أسمائه وصفة من
  صفاته؛ كما افتتح سوراً كثيرة بتحميده وتسبيحه وتعظيمه، قال: ولا مانع من دلالة الحرف
  منها على اسم من أسماء الله، وعلى صفة من صفاته، وعلى مدة، وغير ذلك؛ كما ذكره الربيع
  بن أنس عن أبي العالية؛ لأن الكلمة الواحدة تطلق على معاني كثيرة كلفظة الأمة؛ فإنها
  تطلق ويراد بها الدين؛ كقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">قَالُوۤاْ إِنَّا وَجَدْنَآ ءَابَآءَنَا
  عَلَىٰ أُمَّةٍ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الزخرف: 23] وتطلق ويراد بها الرجل المطيع لله؛ كقوله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّ
  إِبْرَٰهِيمَ كَانَ أُمَّةً قَـٰنِتًا لِلَّهِ حَنِيفًا وَلَمْ يَكُ مِنَ ٱلْمُشْرِكِينَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[النحل:
  120] وتطلق ويراد بها الجماعة؛ كقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَجَدَ عَلَيْهِ أُمَّةً مِّنَ ٱلنَّاسِ
  يَسْقُونَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[القصص: 23] وقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَلَقَدْ بَعَثْنَا فِى كُلِّ أُمَّةٍ
  رَّسُولاً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[النحل: 36] وتطلق ويراد بها الحين من الدهر؛ كقوله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَقَالَ
  ٱلَّذِى نَجَا مِنْهُمَا وَٱدَّكَرَ بَعْدَ أُمَّةٍ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[يوسف: 45] أي: بعد حين، على أصح
  القولين، قال: فكذلك هذا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">هذا حاصل كلامه موجهاً، ولكن هذا
  ليس كما ذكره أبو العالية؛ فإن أبا العالية زعم أن الحرف دل على هذا وعلى هذا معاً،
  ولفظة الأمة وما أشبهها من الألفاظ المشتركة في الاصطلاح إنما دل في القرآن في كل موطن
  على معنى واحد دل عليه سياق الكلام، فأما حمله على مجموع محامله إذا أمكن، فمسألة مختلف
  فيها بين علماء الأصول، ليس هذا موضع البحث فيها، والله أعلم. ثم إن لفظة الأمة تدل
  على كل من معانيها في سياق الكلام بدلالة الوضع، فأما دلالة الحرف الواحد على اسم يمكن
  أن يدل على اسم آخر من غير أن يكون أحدهما أولى من الآخر في التقدير أو الإضمار بوضع
  ولا بغيره، فهذا مما لا يفهم إلا بتوقيف، والمسألة مختلف فيها، وليس فيها إجماع حتى
  يحكم به، وما أنشدوه من الشواهد على صحة إطلاق الحرف الواحد على بقية الكلمة، فإن في
  السياق ما يدل على ما حذف بخلاف هذا؛ كما قال الشاعر:</font></font>&#13;\t\t\t<label
