  وجاء منها على حرف واحد كقوله - ص ن ق - وحرفين مثل { حم } وثلاثة مثل { الۤمۤ } وأربعة
  مثل { الۤمۤر } و { الۤمۤصۤ } وخمسة مثل { كۤهيعۤصۤ } و { حـمۤ عۤسۤقۤ } لأن أساليب
  كلامهم على هذا من الكلمات ما هو على حرف وعلى حرفين وعلى ثلاثة وعلى أربعة وعلى خمسة
  لا أكثر من ذلك (قلت) ولهذا كل سورة افتتحت بالحروف فلا بد أن يذكر فيها الانتصار للقرآن
  وبيان إعجازه وعظمته، وهذا معلوم بالاستقراء، وهو الواقع في تسع وعشرين سورة، ولهذا
