  href=\"JavaScript:Open_Menu()\">لاَّ جُنَاحَ عَلَيْكُمْ إِن طَلَّقْتُمُ ٱلنِّسَآءَ
  مَا لَمْ تَمَسُّوهُنَّ أَوْ تَفْرِضُواْ لَهُنَّ فَرِيضَةً وَمَتِّعُوهُنَّ عَلَى
  ٱلْمُوسِعِ قَدَرُهُ وَعَلَى ٱلْمُقْتِرِ قَدَرُهُ مَتَاعاً بِٱلْمَعْرُوفِ حَقّاً
  عَلَى ٱلْمُحْسِنِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">(والقول الثالث) أن المتعة إنما
  تجب للمطلقة إذا لم يدخل بها ولم يفرض لها، فإن كان قد دخل بها، وجب لها مهر مثلها
  إذا كانت مفوضة، وإن كان قد فرض لها وطلقها قبل الدخول، وجب لها عليه شطره، فإن دخل
  بها استقر الجميع، وكان ذلك عوضاً لها عن المتعة، وإنما المصابة التي لم يفرض لها،
  ولم يدخل بها، فهذه التي دلت هذه الآية الكريمة على وجوب متعتها، هذا قول ابن عمر ومجاهد،
  ومن العلماء من استحبها لكل مطلقة ممن عدا المفوضة المفارقة قبل الدخول، وهذا ليس بمنكور،
  عليه تحمل آية التخيير في الأحزاب، ولهذا قال تعالى: { عَلَى ٱلْمُوسِعِ قَدَرُهُ وَعَلَى
  ٱلْمُقْتِرِ قَدْرُهُ مَتَـٰعاً بِٱلْمَعْرُوفِ حَقًّا عَلَى ٱلْمُحْسِنِينَ }</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَلِلْمُطَلَّقَـٰتِ
  مَتَـٰعٌ بِٱلْمَعْرُوفِ حَقًّا عَلَى ٱلْمُتَّقِينَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[البقرة: 241] ومن العلماء من يقول:
  إنها مستحبة مطلقاً. قال ابن أبي حاتم: حدثنا كثير بن شهاب القزويني، حدثنا محمد بن
  سعيد بن سابق، حدثنا عمرو ـ يعني ابن أبي قيس ـ عن أبي إسحاق، عن الشعبي، قال: ذكروا
  له المتعة، أيحبس فيها؟ فقرأ { عَلَى ٱلْمُوسِعِ قَدَرُهُ وَعَلَى ٱلْمُقْتِرِ قَدْرُهُ
  } قال الشعبي: والله ما رأيت أحداً حبس فيها، والله لو كانت واجبة لحبس فيها القضاة.</font></font><font
