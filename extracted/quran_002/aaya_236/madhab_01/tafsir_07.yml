  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لاَّ
  جُنَاحَ عَلَيْكُمْ إِن طَلَّقْتُمُ ٱلنِّسَآءَ مَا لَمْ تَمَسُّوهُنَّ أَوْ تَفْرِضُواْ
  لَهُنَّ فَرِيضَةً وَمَتِّعُوهُنَّ عَلَى ٱلْمُوسِعِ قَدَرُهُ وَعَلَى ٱلْمُقْتِرِ
  قَدَرُهُ مَتَاعاً بِٱلْمَعْرُوفِ حَقّاً عَلَى ٱلْمُحْسِنِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">أباح تبارك وتعالى طلاق المرأة بعد العقد عليها، وقبل الدخول بها.
  قال ابن عباس وطاوس وإبراهيم والحسن البصري: المس: النكاح، بل ويجوز أن يطلقها قبل
  الدخول بها والفرض لها، إن كانت مفوضة، وإن كان في هذا إنكسار لقلبها، ولهذا أمر تعالى
  بإمتاعها، وهو تعويضها عما فاتها بشيء تعطاه من زوجها بحسب حاله، على الموسع قدره،
  وعلى المقتر قدره. وقال سفيان الثوري، عن إسماعيل بن أمية عن عكرمة، عن ابن عباس: قال:
  متعة الطلاق أعلاه الخادم، ودون ذلك الورق، ودون ذلك الكسوة. وقال علي بن أبي طلحة،
  عن ابن عباس: إن كان موسراً متعها بخادم أو نحو ذلك، وإن كان معسراً أمتعها بثلاثة
  أثواب. وقال الشعبي: أوسط ذلك درع وخمار وملحفة وجلباب، قال: وكان شريح يمتع بخمسمائه.
  وقال عبد الرزاق: أخبرنا معمر عن أيوب بن سيرين، قال: كان يمتع بالخادم أو بالنفقة
  أو بالكسوة. قال: ومتع الحسن بن علي بعشرة آلاف، ويروى أن المرأة قالت: متاع قليل من
  حبيب مفارق. وذهب أبو حنيفة إلى أنه متى تنازع الزوجان في مقدار المتعة، وجب لها عليه
  نصف مهر مثلها. وقال الشافعي في الجديد: لا يجبر الزوج على قدر معلوم إلا على أقل ما
  يقع عليه اسم المتعة، وأحب ذلك إليّ أن يكون أقله ما تجزىء فيه الصلاة، وقال في القديم
  لا أعرف في المتعة قدراً إلا أني أستحسن ثلاثين درهماً؛ كما روي عن ابن عمر رضي الله
  عنهما. وقد اختلف العلماء أيضاً: هل تجب المتعة لكل مطلقة أو إنما تجب المتعة لغير
  المدخول بها التي لم يفرض لها؟ على أقوال: أحدها أنها تجب المتعة لكل مطلقة؛ لعموم
  قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَلِلْمُطَلَّقَـٰتِ مَتَـٰعٌ بِٱلْمَعْرُوفِ حَقًّا عَلَى ٱلْمُتَّقِينَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  241] ولقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">يٰأَيُّهَا ٱلنَّبِيُّ قُل لأَِزْوَاجِكَ إِن كُنتُنَّ تُرِدْنَ
  ٱلْحَيَاةَ ٱلدُّنْيَا وَزِينَتَهَا فَتَعَالَيْنَ أُمَتِّعْكُنَّ وَأُسَرِّحْكُنَّ
  سَرَاحاً جَمِيلاً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الأحزاب: 28] وقد كن مفروضاً لهن، ومدخولاً بهن، وهذا قول سعيد بن
  جبير وأبي العالية والحسن البصري، وهو أحد قولي الشافعي، ومنهم من جعله الجديد الصحيح،
  والله أعلم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">(والقول الثاني) أنها تجب للمطلقة
  إذا طلقت قبل المسيس، وإن كانت مفروضاً لها؛ لقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">يٰأَيُّهَا ٱلَّذِينَ آمَنُوۤاْ إِذَا
  نَكَحْتُمُ ٱلْمُؤْمِنَاتِ ثُمَّ طَلَّقْتُمُوهُنَّ مِن قَبْلِ أَن تَمَسُّوهُنَّ فَمَا
  لَكُمْ عَلَيْهِنَّ مِنْ عِدَّةٍ تَعْتَدُّونَهَا فَمَتِّعُوهُنَّ وَسَرِّحُوهُنَّ
  سَرَاحاً جَمِيلاً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الأحزاب: 49] قال شعبة وغيره، عن قتادة، عن سعيد بن المسيب، قال:
  نسخت هذه الآية التي في الأحزاب الآية التي في البقرة. وقد روى البخاري في صحيحه، عن
  سهل بن سعد وأبي أسيد: أنهما قالا: تزوج رسول الله صلى الله عليه وسلم أميمة بنت شرحبيل،
  فلما أدخلت عليه، بسط يده إليها، فكأنها كرهت ذلك، فأمر أبا أسيد أن يجهزها ويكسوها
  ثوبين أزرقين.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
