  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لاَّ
  جُنَاحَ عَلَيْكُمْ إِن طَلَّقْتُمُ ٱلنِّسَآءَ مَا لَمْ تَمَسُّوهُنَّ أَوْ تَفْرِضُواْ
  لَهُنَّ فَرِيضَةً وَمَتِّعُوهُنَّ عَلَى ٱلْمُوسِعِ قَدَرُهُ وَعَلَى ٱلْمُقْتِرِ
  قَدَرُهُ مَتَاعاً بِٱلْمَعْرُوفِ حَقّاً عَلَى ٱلْمُحْسِنِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يعني تعالى ذكره بقوله { لاَّ جُنَاحَ عَلَيْكُمْ } لا حرج عليكم إن
  طلقتم النساء، يقول: لا حرج عليكم في طلاقكم نساءكم وأزواجكم ما لم تمسوهن، يعني بذلك:
  ما لم تجامعوهن. والمماسة في هذا الموضوع كناية عن اسم الجماع. كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا حميد بن مسعدة، قال: حدثنا يزيد بن زريع، وحدثنا محمد بن بشار،
  قال: حدثنا محمد بن جعفر، قالا جميعا: حدثنا شعبة، عن أبي بشر، عن سعيد بن جبير، قال:
  قال ابن عباس: المس: الجماع، ولكن الله يكني ما يشاء بما شاء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  المثنى، قال: حدثنا أبو صالح، قال حدثني معاوية، عن علي بن أبي طلحة، عن ابن عباس،
  قال: المس: النكاح.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقد اختلف القراء في قراءة ذلك،
  فقرأته عامة قراء أهل الحجاز والبصرة { مَا لَمْ تَمَسُّوهُنَّ } بفتح التاء من تمسوهن،
  بغير ألف من قولك: مسته أمسه مسا ومسيسا ومسيسى مقصور مشدد غير مجرى. وكأنهم اختاروا
  قراءة ذلك إلحاقا منهم له بالقراءة المجتمع عليها في قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَلَمْ يَمْسَسْنِي بَشَرٌ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[آل
  عمران: 47] وقرأ ذلك آخرون: ”ما لم تماسوهن ” بضم التاء والألف بعد الميم إلحاقا منهم
  ذلك بالقراءة المجمع عليها في قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَتَحْرِيرُ رَقَبَةٍ مِّن قَبْلِ
  أَن يَتَمَآسَّا</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[المجادلة: 3] وجعلوا ذلك بمعنى فعل كل واحد من الرجل والمرأة بصاحبه
  من قولك: ماسست الشيء مماسة ومساساً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والذي
  نرى في ذلك أنهما قراءتان صحيحتا المعنى متفقا التأويل، وإن كان في إحداهما زيادة معنى
  غير موجبة اختلافا في الحكم والمفهوم. وذلك أنه لا يجهل ذو فهم إذا قيل له: مسست زوجتي
  أن الممسوسة قد لاقى من بدنها بدن الماس ما لاقاه مثله من بدن الماس، فكل واحد منهما
  - وإن أفرد الخبر عنه بأنه الذي مس صاحبه - معقول، كذلك الخبر نفسه أن صاحبه المسوس
  قد ماسه، فلا وجه للحكم لإحدى القراءتين مع اتفاق معانيهما، وكثرة القراءة بكل واحدة
  منهما بأنها أولى بالصواب من الأخرى، بل الواجب أن يكون القارئ بأيتهما قرأ مصيب الحق
  في قراءته.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وإنما عنى الله تعالى ذكره بقوله:
  { لاَّ جُنَاحَ عَلَيْكُمْ إِن طَلَّقْتُمُ ٱلنّسَاء مَا لَمْ تَمَسُّوهُنَّ } المطلقات
  قبل الإفضاء إليهن في نكاح قد سمي لهن فيه الصداق. وإنما قلنا إن ذلك كذلك، لأن كل
  منكوحة فإنما هي إحدى اثنتين إما مسمى لها الصداق، أو غير مسمى لها ذلك، فعلمنا بالذي
  يتلو ذلك من قوله تعالى ذكره أن المعنية بقوله: { لاَّ جُنَاحَ عَلَيْكُمْ إِن طَلَّقْتُمُ
  ٱلنّسَاء مَا لَمْ تَمَسُّوهُنَّ } إنما هي المسمى لها، لأن المعنية بذلك لو كانت غير
  المفروض لها الصداق لما كان لقوله: { أَوْ تَفْرِضُواْ لَهُنَّ فَرِيضَةً } معنى معقول،
  إذ كان لا معنى لقول قائل: لا جناح عليكم إذا طلقتم النساء ما لم تفرضوا لهن فريضة
  في نكاح لم تماسوهن فيه أو ما لم تفرضوا لهن فريضة.</font></font>&#13;\t\t\t<label
