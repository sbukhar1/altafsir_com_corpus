  مَا لَمْ تَمَسُّوهُنَّ أَوْ تَفْرِضُواْ لَهُنَّ فَرِيضَةً وَمَتِّعُوهُنَّ عَلَى
  ٱلْمُوسِعِ قَدَرُهُ وَعَلَى ٱلْمُقْتِرِ قَدَرُهُ مَتَاعاً بِٱلْمَعْرُوفِ حَقّاً
  عَلَى ٱلْمُحْسِنِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">فإذ كان لا معنى لذلك، فمعلوم أن
  الصحيح من التأويل في ذلك: لا جناح عليكم إن طلقتم المفروض لهن من نسائكم الصداق قبل
  أن تماسوهن، وغير المفروض لهن قبل الفرض.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">القول
  في تأويل قوله تعالى: { أَوْ تَفْرِضُواْ لَهُنَّ فَرِيضَةً }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">يعني تعالى ذكره بقوله { أو تقرضوا لهن } أو توجبوا لهن، وبقوله: {
  فَرِيضَةً } صداقا واجبا. كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  المثنى، قال: ثنا أبو صالح، قال: ثني معاوية، عن علي، عن ابن عباس: { أو تقرضوا لهن
  فريضة } قال: الفريضة: الصداق. وأصل الفرض: الواجب، كما قال الشاعر:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">كانت فريضة ما أتيت كما</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">كان الزناء
  فريضة الرجم.</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">يعني كما كان الرجم الواجب من حد الزنا، لذلك قيل: فرض السلطان لفلان
  ألفين، يعني بذلك أوجب له ذلك ورزقه من الديوان.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">القول
  في تأويل قوله تعالى: { ومتعوهن على الموسع قدره وعلى المفتر قدره }</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">يعني تعالى ذكره بقوله: { وَمَتّعُوهُنَّ } وأعطوهن ما يتمتعن به من
  أموالكم على أقداركم ومنازلكم من الغنى والإقتار.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ثم
  اختلف أهل التأويل في مبلغ ما أمر الله به الرجال من ذلك، فقال بعضهم: أعلاه الخادم،
  ودون ذلك الورق، ودونه الكسوة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن بشار، قال: ثنا مؤمل،
  قال: ثنا سفيان، عن إسماعيل، عن عكرمة، عن ابن عباس، قال: متعة الطلاق أعلاه الخادم،
  ودون ذلك الورق، ودون ذلك الكسوة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أحمد بن إسحاق، قال: ثنا سفيان، عن إسماعيل بن أمية، عن عكرمة، عن ابن عباس بنحوه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا أحمد، قال: ثنا أبو أحمد، قال: ثنا سفيان، عن داود، عن الشعبي
  قوله: { وَمَتّعُوهُنَّ عَلَى ٱلْمُوسِعِ قَدَرُهُ وَعَلَى ٱلْمُقْتِرِ قَدْرُهُ }
  قلت له: ما أوسط متعة المطلقة؟ مال: خمارها ودرعها وجلبابها وملحفتها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني المثنى، قال: ثنا أبو صالح، قال: ثني معاوية، عن علي، عن ابن
  عباس قوله: { ومتعوهن على الموسع قدره وعلى المقتر قدره متاعا بالمعروف حقا على المحسنين
  } فهذا الرجل يتزوج المرأة ولم يسم لها صداقا ثم يطلقها من قبل أن ينكحها، فأمر الله
  سبحانه أن يمتعها على قدر عسره ويسره، فإن كان موسرا متعها بخادم أو شبه ذلك، وإن كان
  معسراً متعها بثلاثة أثواب أو نحو ذلك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يعقوب بن إبراهيم، قال: ثنا ابن علية، عن داود، عن الشعبي في قوله: { ومتعوهن على الموسر
  قدر وعلى المقتر قدره } قال: قلت للشعبي: ما وسط ذلك؟ قال: كسوتها في بيتها ودرعها
  وخمارها وملحفتها وجلبابها. قال الشعبي: فكان شريح يمتع بخمسمائة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن المثنى، قال: ثنا عبد الوهاب، قال: ثنا داود، عن عامر: أن
  شريحا كان يمتع بخمسائة. قلت لعامر: ما وسط ذلك؟ قال: ثيابها في بيتها درع وخمار وملحفة
  وجلباب.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
