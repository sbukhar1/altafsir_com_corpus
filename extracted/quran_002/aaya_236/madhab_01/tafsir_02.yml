  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لاَّ
  جُنَاحَ عَلَيْكُمْ إِن طَلَّقْتُمُ ٱلنِّسَآءَ مَا لَمْ تَمَسُّوهُنَّ أَوْ تَفْرِضُواْ
  لَهُنَّ فَرِيضَةً وَمَتِّعُوهُنَّ عَلَى ٱلْمُوسِعِ قَدَرُهُ وَعَلَى ٱلْمُقْتِرِ
  قَدَرُهُ مَتَاعاً بِٱلْمَعْرُوفِ حَقّاً عَلَى ٱلْمُحْسِنِينَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِن
  طَلَّقْتُمُوهُنَّ مِن قَبْلِ أَن تَمَسُّوهُنَّ وَقَدْ فَرَضْتُمْ لَهُنَّ فَرِيضَةً
  فَنِصْفُ مَا فَرَضْتُمْ إِلاَّ أَن يَعْفُونَ أَوْ يَعْفُوَاْ ٱلَّذِي بِيَدِهِ عُقْدَةُ
  ٱلنِّكَاحِ وَأَن تَعْفُوۤاْ أَقْرَبُ لِلتَّقْوَىٰ وَلاَ تَنسَوُاْ ٱلْفَضْلَ بَيْنَكُمْ
  إِنَّ ٱللَّهَ بِمَا تَعْمَلُونَ بَصِيرٌ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  لاَّ جُنَاحَ عَلَيْكُمْ } لا تبعة عليكم من إيجاب مهر { إِن طَلَّقْتُمُ ٱلنّسَاء
  مَا لَمْ تَمَسُّوهُنَّ } ما لم تجامعوهن { أَوْ تَفْرِضُواْ لَهُنَّ فَرِيضَةً } إلا
  أن تفرضوا لهن فريضة، أو حتى تفرضوا، وفرض الفريضة: تسمية المهر. وذلك أن المطلقة غير
  المدخول بها إن سمّى لها مهر فلها نصف المسمى، وإن لم يسم لها فليس لها نصف مهر المثل
  ولكن المتعة. والدليل على أن الجناح تبعة المهر قوله: { وَإِن طَلَّقْتُمُوهُنَّ }
  إلى قوله: { فَنِصْفُ مَا فَرَضْتُمْ } فقوله: فنصف ما فرضتم: إثبات للجناح المنفي
  ثمة، والمتعة درع وملحفة وخمار على حسب الحال عند أبي حنيفة، إلا أن يكون مهر مثلها
  أقل من ذلك. فلها الأقل من نصف مهر المثل ومن المتعة، ولا ينقص من خمسة دراهم؛ لأن
  أقل المهر عشرة دراهم فلا ينقص من نصفها. و { ٱلْمُوسِعِ } الذي له سعة. و { ٱلْمُقْتِرِ
  } الضيق الحال. [و] { قَدَرُهُ } مقداره الذي يطيقه، لأنّ ما يطيقه هو الذي يختص به.
  وقرىء بفتح الدال. والقدْر والقدَر لغتان. وعن النبي صلى الله عليه وسلم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(138)</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" أنه قال لرجل من الأنصار تزوج امرأة ولم يسم لها مهراً، ثم طلقها قبل أنّ يمسها:
  «أمتعتها»؟ قال: لم يكن عندي شيء. قال: «متعها بقلنسوتك» \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">وعند أصحابنا لا تجب المتعة إلا
  لهذه وحدها، وتستحب لسائر المطلقات ولا تجب. { مَّتَـٰعًا } تأكيد لمتعوهن، بمعنى تمتيعاً
  { بِٱلْمَعْرُوفِ } بالوجه الذي يحسن في الشرع والمروءة { حَقّاً } صفة لمتاعاً، أي
  متاعاً واجباً عليهم. أو حق ذلك حقاً { عَلَى ٱلْمُحْسِنِينَ } على الذين يحسنون إلى
  المطلقات بالتمتيع، وسماهم قبل الفعل محسنين كما قال صلى الله عليه وسلم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(139)</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" من قتل قتيلاً فله سلبه \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">{ إَّلا أَن يَعْفُونَ } يريد المطلقات. فإن قلت: أي فرق بين قولك:
  الرجال يعفون. والنساء يعفون؟ قلت: الواو في الأوّل ضميرهم، والنون علم الرفع. والواو
  في الثاني لام الفعل والنون ضميرهنّ، والفعل مبني لا أثر في لفظه للعامل وهو في محل
  النصب ويعفو: عطف على محله. و { ٱلَّذِى بِيَدِهِ عُقْدَةُ ٱلنّكَاحِ } الوليّ يعني
  إلا أن تعفو المطلقات عن أزواجهن فلا يطالبنهم بنصف المهر، وتقول المرأة: ما رآني ولا
  خدمته ولا استمتع بي فكيف آخذ منه شيئاً، أو يعفو الولي الذي يلي عقد نكاحهن، وهو مذهب
  الشافعي. وقيل هو الزوج، وعفوه أن يسوق إليها المهر كاملاً، وهو مذهب أبي حنيفة والأوّل
  ظاهر الصحة. وتسمية الزيادة على الحق عفواً فيها نظر، إلا أن يقال كان الغالب عندهم
  أن يسوق إليها المهر عند التزوّج، فإذا طلقها استحقّ أن يطالبها بنصف ما ساق إليها،
  فإذا ترك المطالبة فقد عفا عنها.</font></font>&#13;\t\t\t<label disabled=\"true\"
