  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">أو سماه عفواً على طريق المشاكلة. وعن جبير بن مطعم أنه تزوج امرأة
  وطلقها قبل أن يدخل بها فأكمل لها الصداق وقال: أنا أحق بالعفو. وعنه: أنه دخل على
  سعد بن أبي وقاص فعرض عليه بنتاً له فتزوّجها، فلما خرج طلقها وبعث إليها بالصداق كاملاً،
  فقيل له: لم تزوّجتها؟ فقال: عرضها عليّ فكرهت ردّه. قيل: فلم بعثت بالصداق؟ قال: فأين
  الفضل؟ و { ٱلْفَضْلِ } التفضل. أي ولا تنسوا أن يتفضل بعضكم على بعض وتتمرؤا ولا تستقصوا،
  وقرأ الحسن «أن يعفوْ الذي» بسكون الواو وإسكان الواو والياء في موضع النصب تشبيه لهما
  بالألف لأنهما أختاها. وقرأ أبو نُهيك: «وأن يعفو»، بالياء. وقرىء: «ولا تنسو الفضل»،
