text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ لاَّ جُنَاحَ عَلَيْكُمْ
  إِن طَلَّقْتُمُ ٱلنِّسَآءَ مَا لَمْ تَمَسُّوهُنَّ أَوْ تَفْرِضُواْ لَهُنَّ فَرِيضَةً
  وَمَتِّعُوهُنَّ عَلَى ٱلْمُوسِعِ قَدَرُهُ وَعَلَى ٱلْمُقْتِرِ قَدَرُهُ مَتَاعاً
  بِٱلْمَعْرُوفِ حَقّاً عَلَى ٱلْمُحْسِنِينَ }{ لاَّ جُنَاحَ عَلَيْكُمْ إِن طَلَّقْتُمُ
  ٱلنّسَاء مَا لَمْ تَمَسُّوهُنَّ } وفي قراءة (تُماسُّوهُنَّ) أي تجامعوهن { أَوْ }
  لم { تَفْرِضُواْ لَهُنَّ فَرِيضَةً } مهراً و(ما) مصدرية ظرفية أي لا تَبِعَة عليكم
  في الطلاق- زمن عدم المسيس والفرض- بإثم ولا مهر فطلقوهن { وَمَتِّعُوهُنَّ } أعطوهن
  ما يتمتعن به { عَلَى ٱلْمُوسِعِ } الغني منكم { قَدَرُهُ وَعَلَى ٱلْمُقْتِرِ } الضيق
  الرزق { قَدَرُهُ } يفيد أنه لا نظر إلى قدر الزوجة { مَتَٰعًا } تمتيعاً { بِٱلْمَعْرُوفِ
  } شرعاً صفة (متاعاً) { حَقّاً } صفة ثانية أو مصدر مؤكِّد { عَلَى ٱلْمُحْسِنِينَ
  } المطيعين.\r\n\t\t\t\r\n\t\t\t</section>"

