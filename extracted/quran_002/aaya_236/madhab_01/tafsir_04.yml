  class=\"TextResultArabic\"><font color=\"black\">الوجه الثالث في الجواب ما يدور
  حوله القفال رحمه الله، وحاصله يرجع إلى ما أقوله، وهو أن المراد من الجناح في هذه
  الآية لزوم المهر، فتقدير الآية لا مهر عليكم إن طلقتم النساء ما لم تمسوهن أو تفرضوا
  لهن فريضة، بمعنى لا يجب المهر إلا بأحد هذين الأمرين، فإذا فقدا جميعاً لم يجب المهر،
  وهذا كلام ظاهر إلا أنا نحتاج إلى بيان أن قوله { لاَّ جُنَاحَ } معناه لا مهر، فنقول
  إطلاق لفظ الجناح على المهر محتمل، والدليل دل عليه فوجب المصير إليه، وأما بيان الاحتمال
