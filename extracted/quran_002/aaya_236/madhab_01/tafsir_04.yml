  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لاَّ
  جُنَاحَ عَلَيْكُمْ إِن طَلَّقْتُمُ ٱلنِّسَآءَ مَا لَمْ تَمَسُّوهُنَّ أَوْ تَفْرِضُواْ
  لَهُنَّ فَرِيضَةً وَمَتِّعُوهُنَّ عَلَى ٱلْمُوسِعِ قَدَرُهُ وَعَلَى ٱلْمُقْتِرِ
  قَدَرُهُ مَتَاعاً بِٱلْمَعْرُوفِ حَقّاً عَلَى ٱلْمُحْسِنِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">الحكـم الخامس عشرحكم المطلقة قبل الدخول اعلم أن أقسام المطلقات أربعة
  أحدها المطلقة التي تكون مفروضاً لها ومدخولاً بها وقد ذكر الله تعالى فيما تقدم أحكام
  هذا القسم وهو أنه لا يؤخذ منهن على الفراق شيء على سبيل الظلم ثم أخبر أن لهن كمال
  المهر، وأن عدتهن ثلاثة قروء. والقسم الثاني من المطلقات ما لا يكون مفروضاً ولا مدخولاً
  بها وهو الذي ذكره الله تعالى في هذه الآية، وذكر أنه ليس لها مهر، وأن لها المتعة
  بالمعروف. والقسم الثالث من المطلقات التي يكون مفروضاً لها، ولكن لا يكون مدخولاً
  بها وهي المذكورة في الآية التي بعد هذه الآية، وهي قوله سبحانه وتعالى</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَإِن
  طَلَّقْتُمُوهُنَّ مِن قَبْلِ أَن تَمَسُّوهُنَّ وَقَدْ فَرَضْتُمْ لَهُنَّ فَرِيضَةً
  فَنِصْفُ مَا فَرَضْتُمْ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">البقرة 237 واعلم أنه تعالى بين حكم عدة غير المدخول بها وذكر في سورة
  الأحزاب أنه لا عدة عليها ألبتة، فقال</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إِذَا نَكَحْتُمُ ٱلْمُؤْمِنَـٰتِ
  ثُمَّ طَلَّقْتُمُوهُنَّ مِن قَبْلِ أَن تَمَسُّوهُنَّ فَمَا لَكُمْ عَلَيْهِنَّ مِنْ
  عِدَّةٍ تَعْتَدُّونَهَا فَمَتّعُوهُنَّ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">الأحزاب 49. القسم الرابع من المطلقات
  التي تكون مدخولاً بها، ولكن لا يكون مفروضاً لها، وحكم هذا القسم مذكور في قوله</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فَمَا
  ٱسْتَمْتَعْتُمْ بِهِ مِنْهُنَّ فَـئَاتُوهُنَّ أُجُورَهُنَّ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">النساء
  24 أيضاً القياس الجلي دال عليه وذلك لأن الأمة مجمعة على أن الموطوءة بالشبهة لها
  مهر المثل، فالموطوءة بنكاح صحيح أولى بهذا الحكم، فهذا التقسيم تنبيه على المقصود
  من هذه الآية، ويمكن أن يعبر عن هذا التقسيم بعبارة أخرى، فيقال إن عقد النكاح يوجب
  بدلاً على كل حال، ثم ذلك البدل إما أن يكون مذكوراً أو غير مذكور، فإن كان البدل مذكوراً،
  فإن حصل الدخول استقر كله، وهذا هو حكم المطلقات التي ذكرهن الله تعالى قبل هذه الآية،
  وإن لم يحصل الدخول سقط نصف المذكور بالطلاق، وهذا هو حكم المطلقات التي ذكرهن الله
  تعالى في الآية التي تجىء عقيب هذه الآية. فإن لم يكن البدل مذكوراً فإن لم يحصل الدخول
  فهو هذه المطلقة التي ذكر الله تعالى حكمها في هذه الآية، وحكمها أنه لا مهر لها، ولا
  عدة عليها، ويجب عليه لها المتعة، وإن حصل الدخول فحكمها غير مذكور في هذه الآيات،
  إلا أنهم اتفقوا على أن الواجب فيها مهر المثل، ولما نبهنا على هذا التقسيم فلنرجع
  إلى التفسير. أما قوله تعالى { لاَّ جُنَاحَ عَلَيْكُمْ إِن طَلَّقْتُمُ ٱلنّسَاء }
  فهذا نص في أن الطلاق جائز، واعلم أن كثيراً من أصحابنا يتمسكون بهذه الآية في بيان
  أن الجمع بين الثلاث ليس بحرام، قالوا لأن قوله { لاَّ جُنَاحَ عَلَيْكُمْ إِن طَلَّقْتُمُ
  ٱلنّسَاء } يتناول جميع أنواع التطليقات، بدليل أنه يصح استثناء الثلاث منها فيقال
  لا جناح عليكم إن طلقتم النساء إلا إذا طلقتموهن ثلاث طلقات فإن هناك يثبت الجناح،
  قالوا وحكم الاستثناء إخراج ما لولاه لدخل، فثبت أن قوله { لاَّ جُنَاحَ عَلَيْكُمْ
  إِن طَلَّقْتُمُ ٱلنّسَاء } يتناول جميع أنواع التطليقات، أعني حال الإفراد وحال الجمع،
  وهذا الاستدلال عندي ضعيف، وذلك لأن الآية دالة على الإذن في تحصيل هذه الماهية في
  الوجود، ويكفي في العمل به إدخاله في الوجود مرة واحدة، ولهذا قلنا إن الأمر المطلق
  لا يفيد التكرار، ولهذا قلنا إنه إذا قال لامرأته إن دخلت الدار فأنت طالق انعقدت اليمين
  على المرة الواحدة فقط فثبت أن هذا اللفظ لا يتناول حالة الجمع، وأما الاستثناء الذي
  ذكروه فنقول يشكل هذا بالأمر فإنه لا يفيد التكرار بالاتفاق من المحققين، مع أنه يصح
  أن يقال صل إلا في الوقت الفلاني وصم إلا في اليوم الفلاني، والله أعلم.</font></font>&#13;\t\t\t<label
