  class=\"TextResultArabic\"><font color=\"black\">أما قوله تعالى { مَا لَمْ تَمَسُّوهُنَّ
  } ففيه مسألتان المسألة الأولى قرأ حمزة والكسائي { تماسوهن } بالألف على المفاعلة،
  وكذلك في الأحزاب والباقون { تَمَسُّوهُنَّ } بغير ألف، حجة حمزة والكسائي أن بدن كل
  واحد يمس بدن صاحبه ويتماسان جميعاً وأيضاً يدل على ذلك قوله تعالى</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">مّن
  قَبْلِ أَن يَتَمَاسَّا</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">المجادلة 3 وهو إجماع وحجة الباقين إجماعهم على قوله</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَلَمْ
  يَمْسَسْنِى بَشَرٌ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">آل عمران 47 ولأن أكثر الألفاظ في هذا المعنى جاء على المعنى بفعل
  دون فاعل كقوله</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">لَمْ يَطْمِثْهُنَّ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">الرحمٰن 56 وكقوله</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فَٱنكِحُوهُنَّ
  بِإِذْنِ أَهْلِهِنَّ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">النساء 25 وأيضاً المراد من هذا المس الغشيان، وذلك فعل الرجل، ويدل
  في الآية الثانية على أن المراد من هذا المس الغشيان، وأما ما جاء في الظهار من قوله
  تعالى { مّن قَبْلِ أَن يَتَمَاسَّا } فالمراد به المماسة التي هي غير الجماع وهي حرام
  في الظهار، وبعض من قرأ { تماسوهن } قال إنه بمعنى { تَمَسُّوهُنَّ } لأن فاعل قد يراد
  به فعل، كقوله طارقت النعل، وعاقبت اللص، وهو كثير. المسألة الثانية لقائل أن يقول
  ظاهر الآية مشعر بأن نفي الجناح عن المطلق مشروط بعدم المسيس وليس كذلك فإنه لا جناح
  عليه أيضاً بعد المسيس. وجوابه من وجوه الأول أن الآية دالة على إباحة الطلاق قبل المسيس
  مطلقاً، وهذا الإطلاق غير ثابت بعد المسيس، فإنه لا يحل الطلاق بعد المسيس في زمان
  الحيض، ولا في الطهر الذي جامعها فيه، فلما كان المذكور في الآية حل الطلاق على الإطلاق،
  وحل الطلاق على الإطلاق لا يثبت إلا بشرط عدم المسيس، صح ظاهر اللفظ. الوجه الثاني
  في الجواب قال بعضهم إن { مَا } في قوله { مَا لَمْ تَمَسُّوهُنَّ } بمعنى الذي والتقدير
  لا جناح عليكم إن طلقتم النساء اللاتي لم تمسوهن، إلا أن { مَا } اسم جامد لا ينصرف،
  ولا يبين فيه الإعراب ولا العدد، وعلى هذا التقدير لا يكون لفظ { مَا } شرطاً، فزال
