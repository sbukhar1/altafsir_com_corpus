  عَلَى ٱلْمُحْسِنِينَ }وقال آخرون: لا يقضي الحاكم ولا السلطان بشيء من ذلك على المطلق،
  وإنما ذلك من الله تعالى ذكره ندب وإرشاد إلى أن تمتع المطلقة.وذكر من قال ذلك:حدثنا
  ابن المثنى، قال: ثنا محمد بن جعفر، قال: ثنا شعبة، عن الحكم: أن رجلا طلق امرأته،
  فخاصمته إلى شريح، فقرأ الآية:{ وَلِلْمُطَلَّقَـٰتِ مَتَـٰعٌ بِٱلْمَعْرُوفِ حَقّا
  عَلَى ٱلْمُتَّقِينَ }[البقرة: 241] قال: إن كنت من المتقين فعليك المتعة ولم يقض لها.
  قال شعبة: وجدته مكتوبا عندي عن أبي الضحى.حدثني يعقوب، قال ثنا ابن علية، عن أيوب،
  عن محمد، قال: كان شريح يقول في متاع المطلقة: لا تأب أن تكون من المحسنين، لا تأب
  أن تكون من المتقين.حدثنا ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفيان، عن أبي إسحاق
  أن شريحا قال للذي قد دخل بها: إن كنت من المتقين فمتع.قال أبو جعفر: وكأن قائلي هذا
  القول ذهبوا في تركهم إيجاب المتعة فرضا للمطلقات إلى أن قول الله تعالى ذكره: { حَقّا
  عَلَى ٱلْمُحْسِنِينَ } وقوله: { حَقّا عَلَى ٱلْمُتَّقِينَ } دلالة على أنها لو كانت
  واجبة وجوب الحقوق اللازمة الأموال بكل حال لم يخصص المتقون والمحسنون بأنها حق عليهم
  دون غيرهم، بل كان يكون ذلك معموما به كل أحد من الناس. وأما موجبوها على كل أحد سوى
  المطلقة المفروض لها الصداق، فإنهم اعتلوا بأن الله تعالى ذكره لما قال: { وَلِلْمُطَلَّقَـٰتِ
  مَتَـٰعٌ بِٱلْمَعْرُوفِ حَقّا عَلَى ٱلْمُتَّقِينَ } كان ذلك دليلا على أن لك مطلقة
  متاعا سوى من استثناه الله تعالى ذكره في كتابه أو على لسان رسوله صلى الله عليه وسلم،
  فلما قال: { وإذ طلقتموهن من قبل أن تمسوهن وقد فرضتم لهن فريضة فنصف ما فرضتم } كان
