  لها ولا مُتْعة لها. وقال أبو ثور: لها المُتْعَة ولكل مطلَّقة. وأجمع أهل العلم على
  أن التي لم يُفرض لها ولم يُدخل بها لا شيء لها غيرُ المتعة. قال الزُّهْري: يقضي لها
