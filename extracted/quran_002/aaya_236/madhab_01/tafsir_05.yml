  مَا لَمْ تَمَسُّوهُنَّ أَوْ تَفْرِضُواْ لَهُنَّ فَرِيضَةً وَمَتِّعُوهُنَّ عَلَى
  ٱلْمُوسِعِ قَدَرُهُ وَعَلَى ٱلْمُقْتِرِ قَدَرُهُ مَتَاعاً بِٱلْمَعْرُوفِ حَقّاً
  عَلَى ٱلْمُحْسِنِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">وإن فرض بعد عقد النكاح وقبل وقوع
  الطلاق فقال أبو حنيفة: لا يتنصّف بالطلاق؛ لأنه لم يجب بالعقد؛ وهذا خلافُ الظاهر
  من قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَإِن طَلَّقْتُمُوهُنَّ مِن قَبْلِ أَن تَمَسُّوهُنَّ وَقَدْ
  فَرَضْتُمْ لَهُنَّ فَرِيضَةً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[البقرة: 237] وخلافُ القياس أيضاً؛
  فإن الفرض بعد العقد يلحق بالعقد فوجب أن ينتصف بالطلاق؛ أصله الفرض المقترن بالعقد.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">الرابعة ـ إن وقع الموت قبل الفرض فذكر الترمذيّ عن ٱبن مسعود «أنه
  سئل عن رجل تزوّج ٱمرأة لم يَفرِض لها ولم يدخل بها حتى مات؛ فقال ٱبن مسعود: لها مثل
  صداق نسائها، لا وَكْس ولا شَطَط، وعليها العدّة ولها الميراث؛ فقام معقِل بن سِنان
  الأشجعيّ فقال: قضى رسول الله صلى الله عليه وسلم في بَرْوَع بنتِ واشِقٍ ٱمرأةٍ مِنّا
  مثلَ الذي قضيتَ؛ ففرح بها ٱبن مسعود. قال الترمذي: حديث ٱبن مسعود حديث حسن صحيح،
  وقد روى عنه من غير وجه، والعمل على هذا عند بعض أهل العلم من أصحاب النبي صلى الله
  عليه وسلم وغيرهم، وبه يقول الثوريّ وأحمد وإسحاق، وقال بعض أهل العلم من أصحاب النبيّ
  صلى الله عليه وسلم منهم عليّ بن أبي طالب وزيد بن ثابت وٱبن عباس وٱبن عمر: إذا تزوّج
  الرجل ٱمرأة ولم يدخل بها ولم يفرِض لها صداقاً حتى مات قالوا: لها الميراث ولا صداق
  لها وعليها العدّة؛ وهو قول الشافعيّ. وقال: ولوثبت حديث بَرْوَع بنت وَاشِق لكانت
  الحجة فيما روي عن النبيّ صلى الله عليه وسلم. ويروى عن الشافعيّ أنه رجع بمصر بعدُ
  عن هذا القول، وقال بحديث بروع بنت واشق».</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قلت
  ـ ٱختلف في تثبيت حديث بروع؛ فقال القاضي أبو محمد عبد الوهاب في شرح رسالة ٱبن أبي
  زيد: وأما حديث بروع بنت واشق فقد ردّه حفاظ الحديث وأئمة أهل العلم. وقال الواقديّ:
  وقع هذا الحديث بالمدينة فلم يقبله أحد من العلماء؛ وصححه الترمذيّ كما ذكرنا عنه وٱبن
  المنذر. قال ٱبن المنذر: وقد ثبت مثل قول (عبد الله) بن مسعود عن رسول الله صلى الله
  عليه وسلم وبه نقول. وذكر أنه قول أبي ثور وأصحاب الرأي. وذكر عن الزهري والأُوزاعيّ
  ومالك والشافعيّ مثل قول عليّ وزيد وٱبن عباس وٱبن عمر. وفي المسألة قول ثالث وهو أنه
  لا يكون ميراث حتى يكون مهر؛ قاله مسروق.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قلت:
  ومن الحجة لما ذهب إليه مالك أنه فراق في نكاح قبل الفرض فلم يجب فيه صداق؛ أصله الطلاق؛
  لكن إذا صح الحديث فالقياس في مقابلته فاسد. وقد حكى أبو محمد عبد الحميد عن المذهب
  ما يوافق الحديث، والحمد لله. وقال أبو عمر: حديث بَرْوَع رواه عبد الرزاق عن الثوري
  عن منصور عن إبراهيم عن علقمة عن ٱبن مسعود، الحديثَ. وفيه: فقام مَعْقِل بن سِنان.</font></font>&#13;\t\t\t<label
