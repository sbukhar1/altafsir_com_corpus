  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لاَّ
  جُنَاحَ عَلَيْكُمْ إِن طَلَّقْتُمُ ٱلنِّسَآءَ مَا لَمْ تَمَسُّوهُنَّ أَوْ تَفْرِضُواْ
  لَهُنَّ فَرِيضَةً وَمَتِّعُوهُنَّ عَلَى ٱلْمُوسِعِ قَدَرُهُ وَعَلَى ٱلْمُقْتِرِ
  قَدَرُهُ مَتَاعاً بِٱلْمَعْرُوفِ حَقّاً عَلَى ٱلْمُحْسِنِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فيه
  إحدى عشرة مسألة:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">الأُولى ـ قوله تعالى: { لاَّ جُنَاحَ
  عَلَيْكُمْ إِن طَلَّقْتُمُ ٱلنِّسَآءَ } هذا أيضاً من أحكام المطلقات؛ وهو ٱبتداء
  إخبار برفع الحرج عن المطلِّق قبل البِناء والجماع، فرض مهراً أو لم يفرض؛ ولما نهى
  رسول الله صلى الله عليه وسلم عن التزوّج لمعنى الذوق وقضاء الشهوة، وأمر بالتزوّج
  لطلب العصمة والتماس ثواب الله وقصدِ دوام الصحبة؛ وقع في نفوس المؤمنين أن من طلق
  قبل البناء قد واقع جزءاً من هذا المكروه؛ فنزلت الآية رافعة للجناح في ذلك إذا كان
  أصل النكاح على المقصد الحسن. وقال قوم: { لاَّ جُنَاحَ عَلَيْكُمْ } معناه لا طلب
  لجميع المهر بل عليكم نصف المفروض لمن فرض لها، والمتعة لمن لم يفرض لها. وقيل: لما
  كان أمر المهر مؤكداً في الشرع فقد يتوهم أنه لا بدّ من مهر إما مسمى وإما مهر المِثل؛
  فرفع الحرج عن المطلق في وقت التطليق وإن لم يكن في النكاح مهر. وقال قوم: { لاَّ جُنَاحَ
  عَلَيْكُمْ } معناه في أن ترسلوا الطلاق في وقت الحيض، بخلاف المدخول بها؛ إذْ غير
  المدخول بها لا عدّة عليها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">الثانية ـ المطلقات أربع: مطلَّقة
  مدخول بها مفروض لها وقد ذكر الله حكمها قبل هذه الآية، وأنه لا يستردّ منها شيء من
  المهر، وأن عدّتها ثلاثة قروء. ومطلَّقة غير مفروض لها ولا مدخول بها فهذه الآية في
  شأنها ولا مهر لها، بل أمَرَ الربُّ تعالى بإمتاعها، وبيّن في سورة «الأحزاب» أن غير
  المدخول بها إذا طلِّقت فلا عدّة عليها، وسيأتي. ومطلَّقَة مفروض لها غير مدخول بها
  ذكرها بعد هذه الآية إذ قال:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَإِن طَلَّقْتُمُوهُنَّ مِن قَبْلِ أَن تَمَسُّوهُنَّ وَقَدْ
  فَرَضْتُمْ لَهُنَّ فَرِيضَةً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[البقرة: 237]، ومطلَّقة مدخول بها
  غير مفروض لها ذكرها الله في قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَمَا ٱسْتَمْتَعْتُمْ بِهِ مِنْهُنَّ
  فَآتُوهُنَّ أُجُورَهُنَّ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[النساء: 24]؛ فذكر تعالى في هذه الآية والتي بعدها مطلَّقة قبل المسِيس
  وقبل الفرض، ومطلَّقة قبل المسيس وبعد الفرض؛ فجعل للأُولى المُتْعَة، وجعل للثانية
  نصف الصداق لما لحق الزوجة من دَحْض العقد، ووَصْم الحل الحاصل للزوج بالعقد؛ وقابل
  المسيس بالمهر الواجب.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">الثالثة ـ لما قسم الله تعالى حال
  المطلقة هنا قسمين: مطلَّقة مسمًّى لها المهر، ومطلَّقة لم يُسَم لها، دلّ على أن نكاح
  التفويض جائز، وهو كل نكاح عُقد من غير ذكر الصداق، ولا خلاف فيه، ويُفرض بعد ذلك الصّداقُ،
  فإن فُرض التحق بالعقد وجاز، وإن لم يُفرض لها وكان الطلاق، لم يجب صداق إجماعاً؛ قاله
  القاضي أبو بكر بن العربيّ. وحكى المهدوِيّ عن حماد بن أبي سليمان أنه إذا طلَّقها
  ولم يدخل بها ولم يكن فرض لها أُجْبِر على نصف صداق مثلها.</font></font>&#13;\t\t\t<label
