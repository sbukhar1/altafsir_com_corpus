  class=\"TextResultArabic\"><font color=\"black\">وقال فيه ٱبن مهدي عن الثوريّ عن
  فِراس عن الشعبي عن مسروق عن عبد الله فقال معقل بن يَسار، والصواب عندي قول من قال
  معقل بن سِنان لا معقل بن يسار؛ لأن معقل ابن يسار رجل من مُزينة، وهذا الحديث إنما
  جاء في ٱمرأة من أَشْجَع لا من مُزَينة؛ وكذلك رواه داود عن الشعبي عن علقمة؛ وفيه:
  فقال ناس من أشجع، ومعقل بن سنان قتل يوم الحرّة؛ وفي يوم الحرّة يقول الشاعر:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">ألا تلكُم الأنصارُ تَبْكِي سَرَاتَها</font></font></b></td><td
