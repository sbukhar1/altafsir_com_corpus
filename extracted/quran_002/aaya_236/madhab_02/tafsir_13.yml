  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لاَّ
  جُنَاحَ عَلَيْكُمْ إِن طَلَّقْتُمُ ٱلنِّسَآءَ مَا لَمْ تَمَسُّوهُنَّ أَوْ تَفْرِضُواْ
  لَهُنَّ فَرِيضَةً وَمَتِّعُوهُنَّ عَلَى ٱلْمُوسِعِ قَدَرُهُ وَعَلَى ٱلْمُقْتِرِ
  قَدَرُهُ مَتَاعاً بِٱلْمَعْرُوفِ حَقّاً عَلَى ٱلْمُحْسِنِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله تعالىٰ: { لاَّ جُنَاحَ عَلَيْكُمْ إِن طَلَّقْتُمُ ٱلنِّسَآءَ
  مَا لَمْ تَمَسُّوهُنَّ أَوْ تَفْرِضُواْ لَهُنَّ فَرِيضَةً } أي ولم تمسوهن ولم تفرضوا،
  نزلت في رجل من الأنصار تزوج امرأة من بني حنيفة ولم يسم لها مهراً ثم طلقها قبل أن
  يمسها فنزلت هذه الآية فقال له رسول الله صلى الله عليه وسلم: «متعها ولو بقلنسوتك».</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قرأ حمزة والكسائي { ما لم تماسوهن } بالألف هٰهنا وفي الأحزاب على
  المفاعلة لأن بدن كل واحد منهما يلاقي بدن صاحبه كما قال الله تعالىٰ:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">مِّن
  قَبْلِ أَن يَتَمَآسَّا</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[المجادلة: 3] وقرأ الباقون { تمسوهن } بلا ألف، لأن الغشيان يكون
  من فعل الرجل دليله قوله تعالىٰ:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَلَمْ يَمْسَسْنِى بَشَرٌ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[آل
  عمران: 47].</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { أوْ تَفْرِضُواْ لَهُنَّ
  فَرِيضَةً } أي توجبوا لهن صداقاً فإن قيل فما الوجه في نفي الجناح عن المطلق قيل:
  الطلاق قطع سبب الوصلة وجاء في الحديث</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" أبغض الحلال إلى الله تعالىٰ الطلاق \". </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">فنفى الجناح عنه إذا كان الفراق
  أروح من الإِمساك، وقيل معناه لا سبيل للنساء عليكم إن طلقتموهن من قبل المسيس والفرض
  بصداق ولا نفقة، وقيل: لا جناح عليكم في تطليقهن قبل المسيس في أي وقت شئتم حائضاً
  كانت المرأة أو طاهراً لأنه لا سنة ولا بدعة في طلاقهن قبل الدخول بها بخلاف المدخول
  بها فإنه لا يجوز تطليقها في حال الحيض { وَمَتِّعُوهُنَّ } أي أعطوهن من مالكم ما
  يتمتعن به والمتعة والمتاع ما يتبلغ به من الزاد { عَلَى ٱلْمُوسِعِ } أي على الغني
  { قَدَرُهُ وَعَلَى ٱلْمُقْتِرِ } أي الفقير { قَدَرُهُ } أي إمكانه وطاقته قرأ أبو
  جعفر وابن عامر وحمزة والكسائي وحفص قدره بفتح الدال فيهما وقرأ الآخرون بسكونهما وهما
  لغتان وقيل: القدْر بسكون الدال المصدر وبالفتح الاسم، متـاعاً: نصب على المصدر أي
  متعوهن { مَتَـٰعاً بِٱلْمَعْرُوفِ } ، أي بما أمركم الله به من غير ظلم { حَقًّا عَلَى
  ٱلْمُحْسِنِينَ } ، وبيان حكم الآية أن من تزوج امرأة ولم يفرض لها مهراً ثم طلقها
  قبل المسيس تجب لها المتعة بالاتفاق وإن طلقها بعد الفرض قبل المسيس فلا متعة لها على
  قول الأكثرين ولها نصف المهر المفروض.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلفوا
  في المطلقة بعد الدخول بها فذهب جماعة إلى أنه لا متعة لها لأنها تستحق المهر وهو قول
  أصحاب الرأي وذهب جماعة إلى أنها تستحق المتعة لقوله تعالىٰ:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">ولِلْمُطَلَّقَاتِ مَتَاعٌ بِٱلْمَعْرُوفِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  241] وهو قول عبد الله بن عمر وبه قال عطاء ومجاهد والقاسم بن محمد وإليه ذهب الشافعي
  لأن استحقاقَها المهر بمقابلة ما أتلف عليها من منفعة البضع فلها المتعة على وحشة الفراق،
  فعلى القول الأول لا متعة إلا لواحدة وهي المطلقة قبل الفرض والمسيس، وعلى القول الثاني
  لكل مطلقة متعة إلا لواحدة وهي المطلقة بعد الفرض قبل المسيس، وقال عبد الله بن عمر:
  لكل مطلقة متعة إلا التي فرض لها ولم يمسها زوجها فحسبها نصف المهر.</font></font>&#13;\t\t\t<label
