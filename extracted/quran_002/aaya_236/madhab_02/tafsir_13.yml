  مَا لَمْ تَمَسُّوهُنَّ أَوْ تَفْرِضُواْ لَهُنَّ فَرِيضَةً وَمَتِّعُوهُنَّ عَلَى
  ٱلْمُوسِعِ قَدَرُهُ وَعَلَى ٱلْمُقْتِرِ قَدَرُهُ مَتَاعاً بِٱلْمَعْرُوفِ حَقّاً
  عَلَى ٱلْمُحْسِنِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">قال الزهري: متعتان يقضي بإحداهما
  السلطان ولا يقضي بالأخرى بل تلزمه فيما بينه وبين الله تعالىٰ.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">فأما التي يقضي بها السلطان فهي المطلقة قبل الفرض والمسيس وهو قوله
  تعالىٰ: { حَقًّا عَلَى ٱلْمُحْسِنِينَ } ، والتي تلزمه فيما بينه وبين الله تعالى
  ولا يقضي بها السلطان فهي المطلقة بعد المسيس وهو قوله تعالىٰ: { حَقًّا عَلَى ٱلْمُتَّقِينَ
  }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وذهب الحسن وسعيد بن جبير إلى أن
  لكل مطلقة متعة سواء كان قبل الفرض والمسيس أو بعد الفرض قبل المسيس لقوله تعالىٰ:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَلِلْمُطَلَّقَاتِ
  مَتَاعٌ بِٱلْمَعْرُوفِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[البقرة: 241] ولقوله تعالىٰ في سورة الأحزاب:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَمَتِّعُوهُنَّ وَسَرِّحُوهُنَّ سَرَاحاً
  جَمِيلاً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الأحزاب: 49]، وقالا: معنى قوله تعالىٰ: { لاَّ جُنَاحَ عَلَيْكُمْ
  إن طَلَّقْتُمُ النِّسَاءَ مَا لَمْ تَمَسُّوهُنَّ أَوْ تَفْرِضُواْ لَهُنَّ فَرِيضَةً
  } أي أو لم تفرضوا لهن فريضة، وقال بعضهم: المتعة غير واجبة والأمر بها أمر ندب واستحباب.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وروي أن رجلاً طلق امرأته وقد دخل بها فخاصمته إلى شريح في المتعة
  فقال شريح: لا تأب أن تكون من المحسنين ولا تأب أن تكون من المتقين ولم يجبره على ذلك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">واختلفوا في قدر المتعة فروي عن ابن عباس: أعلاها خادم وأوسطها ثلاثة
  أثواب، درع وخمار وإزار، ودون ذلك وقاية أو شيء من الوَرِق وبه قال الشعبي والزهري
  وهذا مذهب الشافعي، وقال: أعلاها على الموسع خادم وأوسطها ثوب وأقلها أقل ما لَه ثمن،
  وحسن ثلاثون درهماً، وطلق عبد الرحمٰن بن عوف امرأته وحَمَّمَها جارية سوداء أي متعها
  ومتع الحسن بن علي رضي الله عنه امرأة له بعشرة آلاف درهم فقالت: «متاع قليل من حبيب
  مفارق».</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال أبو حنيفة رحمه الله: مبلغها
  إذا اختلف الزوجان قدر نصف مهر مثلها لا يجاوز والآية تدل على أنه يعتبر حال الزوج
  في العسر واليسر، ومن حكم الآية: أن من تزوج امرأة بالغة برضاها على غير مهر يصح النكاح،
  وللمرأة مطالبته بأن يفرض لها صداقاً، فإن دخل بها قبل الفرض فلها عليه مهر مثلها وإن
  طلقها قبل الفرض والدخول فلها المتعة، وإن مات أحدهما قبل الفرض والدخول اختلف أهل
  العلم في أنها هل تستحق المهر أم لا؟ فذهب جماعة إلى أنه لا مهر لها وهو قول علي وزيد
  بن ثابت وعبد الله بن عمر وعبد الله بن عباس كما لو طلقها قبل الفرض والدخول وذهب قوم
  إلى أن لها المهر لأن الموت كالدخول في تقرير المسمى فكذلك في ايجاب مهر المثل إذا
  لم يكن في العقد مسمى وهو قول الثوري وأصحاب الرأي واحتجوا بما روي عن علقمة عن ابن
  مسعود أنه سئل عن رجل تزوج امرأة ولم يفرض لها صداقاً ولم يدخل بها حتى مات فقال ابن
  مسعود: لها صداق نسائها ولا وكس ولا شطط وعليها العدة ولها الميراث فقام معقل بن سنان
  الأشجعي فقال: قضى رسول الله صلى الله عليه وسلم في بِرْوَع بنت واشق امرأة منا مثل
  ما قضيت ففرح بها ابن مسعود رضي الله عنه.</font></font>&#13;\t\t\t<label disabled=\"true\"
