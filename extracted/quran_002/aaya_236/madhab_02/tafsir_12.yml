  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لاَّ
  جُنَاحَ عَلَيْكُمْ إِن طَلَّقْتُمُ ٱلنِّسَآءَ مَا لَمْ تَمَسُّوهُنَّ أَوْ تَفْرِضُواْ
  لَهُنَّ فَرِيضَةً وَمَتِّعُوهُنَّ عَلَى ٱلْمُوسِعِ قَدَرُهُ وَعَلَى ٱلْمُقْتِرِ
  قَدَرُهُ مَتَاعاً بِٱلْمَعْرُوفِ حَقّاً عَلَى ٱلْمُحْسِنِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { لاَ جُنَاحَ عَلَيكُم إِنْ طَلَّقْتُمُ النِّسَاءَ مَا
  لَمْ تَمَسُّوهُنَّ } وقرأ حمزة والكسائي: { تُمَاسُّوهُنَّ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">{ أَوْ تَفْرِضُوا لَهُنَّ فَرِيضَةً }. وفيه قولان:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أحدهما: معناه ولم تفرضوا لهن فريضة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثاني:
  أن في الكلام حذفاً وتقديره: فرضتم أو لم تفرضوا لهن فريضة. والفريضة: الصدق وسمي فريضة
  لأنه قد أوجبه لها، وأصل الفرض: الواجب، كما قال الشاعر:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">كانت فريضة
  ما أتيت كما</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">كان الزِّناءُ فَريضةَ الرجْمِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وكما يقال: فرض السلطان لفلان في
  الفيء، يعني أوجب له ذلك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ثم قال تعالى: { وَمَتِّعُوهُنَّ
  عَلَى الموسر قَدَرُهُ وَعَلَى المُقْتِر قَدَرُهُ } أي أعطوهن ما يتمتعن به من أموالكم
  على حسب أحوالكم في الغنى والإقتار. واختلف في قدر المتعة على ثلاثة أقاويل:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أحدها: أن المتعة الخادم، ودون ذلك الوَرِق، ودون ذلك الكسوة، وهو
  قول ابن عباس.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والثاني: أنه قدر نصف صداق مثلها،
  وهو قول أبي حنيفة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والثالث: أنه مُقَدَّر باجتهاد الحاكم،
  وهو قول الشافعي.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ثم قال تعالى: { مَتَاعاً بِالْمَعْرُوفِ
  حَقَّاً عَلَى الْمُحْسِنِينَ } واختلفوا في وجوبها على أربعة أقاويل:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أحدها: أنها واجبة لكل مطلقة، وهو قول الحسن، وأبي العالية.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والثاني: أنها واجبة لكل مطلقة إلا غير المدخول بها، فلا متعة لها،
  وهو قول ابن عمر، وسعيد بن المسيب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثالث:
  أنها واجبة لغير المدخول بها إذا لم يُسمّ لها صداق، وهو قول الشافعي.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والرابع: أنها غير واجبة، وإنما الأمر بها ندب وإرشاد، وهو قول شريح،
  والحكم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

