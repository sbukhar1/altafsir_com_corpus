  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لاَّ
  جُنَاحَ عَلَيْكُمْ إِن طَلَّقْتُمُ ٱلنِّسَآءَ مَا لَمْ تَمَسُّوهُنَّ أَوْ تَفْرِضُواْ
  لَهُنَّ فَرِيضَةً وَمَتِّعُوهُنَّ عَلَى ٱلْمُوسِعِ قَدَرُهُ وَعَلَى ٱلْمُقْتِرِ
  قَدَرُهُ مَتَاعاً بِٱلْمَعْرُوفِ حَقّاً عَلَى ٱلْمُحْسِنِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">هذا ابتداء إخبار برفع الجناح عن المطلق قبل البناء والجماع، فرض مهراً
  أو لم يفرض، ولما نهى رسول الله صلى الله عليه وسلم عن التزوج لمعنى الذوق وقضاء الشهوة
  وأمر بالتزوج طلباً للعصمة والتماس ثواب الله وقصد دوام الصحبة وقع في نفوس المؤمنين
  أن من طلق قبل البناء قد واقع جزءاً من هذا المكروه، فنزلت الآية رافعة للجناح في ذلك
  إذا كان أصل النكاح على المقصد الحسن. وقال قوم: { لا جناح عليكم } معناه لا طلب بجميع
  المهر بل عليكم نصف المفروض لمن فرض لها والمتعة لمن لم يفرض لها، وقال قوم: { لا جناح
  عليكم } معناه في أن ترسلوا الطلاق في وقت حيض بخلاف المدخول بها، وقال مكي: \" المعنى
  لا جناح عليكم في الطلاق قبل البناء لأنه قد يقع الجناح على المطلق بعد أن كان قاصداً
  للذوق، وذلك مأمون قبل المسيس \" ، والخطاب بالآية لجميع الناس، وقرأ أبو عمرو وابن
  كثير ونافع وعاصم وابن عامر \" تمسوهن \" بغير ألف، وقرأ الكسائي وحمزة \" تُماسوهن
  \" بألف وضم التاء، وهذه القراءة الأخيرة تعطي المس من الزوجين، والقراءة الأولى تقتضي
  ذلك بالمعنى المفهوم من المس، ورجحها أبو علي لأن أفعال هذا المعنى جاءت ثلاثية على
  هذا الوزن: نكح وسفد وقرع وذقط وضرب الفحل، والقراءتان حسنتان، و { تفرضوا } عطف على
  \" تمسوا \" ، وفرض المهر إثباته وتحديده، وهذه الآية تعطي جواز العقد على التفويض
  لأنه نكاح مقرر في الآية مبين حكم الطلاق فيه، قاله مالك في المدونة، والفريضة الصداق،
  وقوله تعالى: { ومتعوهن } معناه أعطوهن شيئاً يكون متاعاً لهن، وحمله ابن عمر وعلي
  بن أبي طالب والحسن بن أبي الحسن وسعيد ابن جبير وأبو قلابة والزهري وقتادة والضحاك
  بن مزاحم على الوجوب، وحمله أبو عبيد ومالك بن أنس وأصحابه وشريح وغيرهم على الندب،
  ثم اختلفوا في الضمير المتصل بـ \" متعوا \" من المراد به من النساء؟، فقال ابن عباس
  وابن عمر وعطاء وجابر بن زيد والحسن والشافعي وأحمد وإسحاق وأصحاب الرأي: المتعة واجبة
  للمطلقة قبل البناء والفرض، ومندوبة في غيرها، وقال مالك وأصحابه: المتعة مندوب إليها
  في كل مطلقة وإن دخل بها إلا في التي لم يدخل بها وقد فرض لها، فحسبها ما فرض لها ولا
  متعة لها، وقال أبو ثور: لها المتعة ولكل مطلقة، وأجمع أهل العلم على أن التي لم يفرض
  لها ولم يدخل بها لا شيء لها غير المتعة، فقال الزهري: يقضي لها بها القاضي، وقال جمهور
  الناس: لا يقضي بها، قاله شريح، ويقال للزوج: إن كنت من المتقين والمحسنين فمتع ولم
  يقض عليه.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
