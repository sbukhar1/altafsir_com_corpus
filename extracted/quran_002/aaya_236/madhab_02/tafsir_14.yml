  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">لاَّ جُنَاحَ عَلَيْكُمْ إِن طَلَّقْتُمُ ٱلنِّسَآءَ
  مَا لَمْ تَمَسُّوهُنَّ أَوْ تَفْرِضُواْ لَهُنَّ فَرِيضَةً وَمَتِّعُوهُنَّ عَلَى
  ٱلْمُوسِعِ قَدَرُهُ وَعَلَى ٱلْمُقْتِرِ قَدَرُهُ مَتَاعاً بِٱلْمَعْرُوفِ حَقّاً
  عَلَى ٱلْمُحْسِنِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">قال القاضي أبو محمد عبد الحق رضي
  الله عنه: وهذا مع إطلاق لفظ الوجوب عند بعضهم، وأما ربط مذهب مالك فقال ابن شعبان:
  المتعة بإزاء غم الطلاق ولذلك ليس للمختلعة والمبارئة والملاعنة متعة، وقال الترمذي
  وعطاء والنخعي: للمختلعة متعة، وقال أصحاب الرأي: للملاعنة متعة، قال ابن القاسم: ولا
  متعة في نكاح مفسوخ، قال ابن المواز: ولا فيما يدخله الفسخ بعد صحة العقد مثل ملك أحد
  الزوجين صاحبه، وروى ابن وهب عن مالك أن المخيرة لها المتعة بخلاف الأمة تعتق تحت العبد
  فتختار، فهذه لا متعة لها، وأما الحرة تخير أو تملك أو يتزوج عليها أمة فتختار هي نفسها
  في ذاك كله فلها المتعة، لأن الزوج سبب الفراق، وعليها هي غضاضة في أن لا تختار نفسها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">واختلف الناس في مقدار المتعة، فقال ابن عمر: \" أدنى ما يجزىء في
  المتعة ثلاثون درهماً أو شبهها \" ، وروي أن ابن حجيرة كان يقضي على صاحب الديوان بثلاثة
  دنانير، وقال ابن عباس: \" أرفع المتعة خادم ثم كسوة ثم نفقة \" ، وقال عطاء: \" من
  أوسط ذلك درع وخمار وملحفة \" ، وقال الحسن: \" يمتع كل على قدره: هذا بخادم، وهذا
  بأثواب، وهذا بثوب وهذا بنفقة \" ، وكذلك يقول مالك بن أنس، ومتع الحسن بن علي بعشرين
  ألفاً وزقاق من عسل، ومتع شريح بخمسمائة درهم، وقالت أم حميد بن عبد الرحمن بن عوف:
  \" كأني انظر إلى خادم سوداء متع بها عبد الرحمن بن عوف زوجه أم أبي سلمة \" ، وقال
  أصحاب الرأي وغيرهم: متعة التي تطلق قبل الدخول والفرض نصف مهر مثلها لا غير، وقوله
  تعالى { على الموسع قدره وعلى المقتر قدره } دليل على رفض التحديد، وقرأ الجمهور \"
  على الموْسِع \" بسكون الواو وكسر السين بمعنى الذي أوسع أي اتسعت حاله، وقرأ أبو حيوة:
  \" الموسَّع \" بفتح الواو وشد السين وفتحها، وقرأ ابن كثير ونافع وأبو عمرو وعاصم
  في رواية أبي بكر \" قدْره \" بسكون الدال في الموضعين، وقرأ ابن عامر وحمزة والكسائي
  وعاصم في رواية حفص \" قدَره \" بفتح الدال فيهما، قال أبو الحسن الأخفش وغيره: هما
  بمعنى لغتان فصيحتان، وكذلك حكى أبو زيد، تقول: خذ قدر كذا وقدر كذا بمعنى، ويقرأ في
  كتاب الله</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فسالت أودية بقدرها</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الرعد: 17] وقدرها، وقال:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وما
  قدروا الله حق قدره</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الأنعام: 91]، ولو حركت الدال لكان جائزاً، و { المقتر }: المقل القليل
  المال، و { متاعاً } نصب على المصدر وقوله تعالى { بالمعروف } أي لا حمل فيه ولا تكلف
  على أحد الجانبين، فهو تأكيد لمعنى قوله { على الموسع قدره وعلى المقتر قدره } ، ثم
  أكد تعالى الندب بقوله { حقاً على المحسنين } أي في هذه النازلة من التمتيع هم محسنون،
  ومن قال بأن المتعة واجبة قال: هذا تأكيد الوجوب، أي على المحسنين بالإيمان والإسلام،
  فليس لأحد أن يقول لست بمحسن على هذا التأويل، و { حقاً } صفة لقوله { متاعاً } ، أو
  نصب على المصدر وذلك أدخل في التأكيد للأمر.</font></font><font class=\"TextResultArabic\"><font
