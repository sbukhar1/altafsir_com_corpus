text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ لاَّ جُنَاحَ عَلَيْكُمْ
  إِن طَلَّقْتُمُ ٱلنِّسَآءَ مَا لَمْ تَمَسُّوهُنَّ أَوْ تَفْرِضُواْ لَهُنَّ فَرِيضَةً
  وَمَتِّعُوهُنَّ عَلَى ٱلْمُوسِعِ قَدَرُهُ وَعَلَى ٱلْمُقْتِرِ قَدَرُهُ مَتَاعاً
  بِٱلْمَعْرُوفِ حَقّاً عَلَى ٱلْمُحْسِنِينَ }{ أَوْ تَفْرِضُواْ } بمعنى \" ولم تفرضوا
  \" أو \" فرضتم أو لم تفرضوا \" فحذف فرضتم. { فَرِيضَةً } صداقاً، سمي بذلك، لأنه
  أوجبه على نفسه، وأصل الفرض الواجب { وَمَتِّعُوهُنَّ } بمال ينتفعن به بقدر نصف صداق
  المثل، أو يقدرها الحاكم باجتهاده، أو خادم ودون ذلك الوَرِق، ودون ذلك الكسوة وهي
  واجبة لكل مطلقة، أو لغير المدخول بها إذا لم يسمِّ لها صداقاً، أو لكل مطلقة إلا غير
  المدخول بها، أو هي مندوب إليها.\r\n\t\t\t\r\n\t\t\t</section>"

