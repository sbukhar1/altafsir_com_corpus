  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لاَّ
  جُنَاحَ عَلَيْكُمْ إِن طَلَّقْتُمُ ٱلنِّسَآءَ مَا لَمْ تَمَسُّوهُنَّ أَوْ تَفْرِضُواْ
  لَهُنَّ فَرِيضَةً وَمَتِّعُوهُنَّ عَلَى ٱلْمُوسِعِ قَدَرُهُ وَعَلَى ٱلْمُقْتِرِ
  قَدَرُهُ مَتَاعاً بِٱلْمَعْرُوفِ حَقّاً عَلَى ٱلْمُحْسِنِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ أَوْ تَفْرِضُواْ } بمعنى \" ولم تفرضوا \" أو \" فرضتم أو لم تفرضوا
  \" فحذف فرضتم. { فَرِيضَةً } صداقاً، سمي بذلك، لأنه أوجبه على نفسه، وأصل الفرض الواجب
  { وَمَتِّعُوهُنَّ } بمال ينتفعن به بقدر نصف صداق المثل، أو يقدرها الحاكم باجتهاده،
  أو خادم ودون ذلك الوَرِق، ودون ذلك الكسوة وهي واجبة لكل مطلقة، أو لغير المدخول بها
  إذا لم يسمِّ لها صداقاً، أو لكل مطلقة إلا غير المدخول بها، أو هي مندوب إليها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

