  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لاَّ
  جُنَاحَ عَلَيْكُمْ إِن طَلَّقْتُمُ ٱلنِّسَآءَ مَا لَمْ تَمَسُّوهُنَّ أَوْ تَفْرِضُواْ
  لَهُنَّ فَرِيضَةً وَمَتِّعُوهُنَّ عَلَى ٱلْمُوسِعِ قَدَرُهُ وَعَلَى ٱلْمُقْتِرِ
  قَدَرُهُ مَتَاعاً بِٱلْمَعْرُوفِ حَقّاً عَلَى ٱلْمُحْسِنِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { لا جناح عليكم إِن طلقتم النساء ما لم تمسوهن } قرأ
  ابن كثير، ونافع، وعاصم، وابن عامر، وأبو عمرو «تمسوهن» بغير الف حيث كان، وبفتح التاء.
  وقرأ حمزة والكسائي، وخلف «تماسُّوهن» بألف وضم التاء في الموضعين هنا وفي الأحزاب
  ثالث. قال أبو علي: وقد يراد بكل واحد من «فاعل» و«فعل» ما يراد بالآخر، تقول: طارقت
  النعل، وعاقبت اللص.</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" قال مقاتل بن سليمان: نزلت هذه الآية في رجل من الأنصار تزوج امرأة من بني حنيفة،
  ولم يسم لها مهراً، فطلقها قبل أن يمسها. فقال النبي صلى الله عليه وسلم «هل متعتها
  بشيء؟» قال: لا. قال: «متعها ولو بقلنسوتك \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">ومعنى الآية: ما لم تمسوهن، ولم تفرضوا لهن فريضة. وقد تكون «أو» بمعنى
  الواو. كقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">ولا تطع منهم آثماً أو كفورا</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الدهر: 24].</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والمسُّ: النكاح، والفريضة: الصداق، وقد دلت الآية على جواز عقد النكاح
  بغير تسمة مهر { ومتعوهن } أي: أعطوهن ما يتمتعن به من أموالكم على قدر أحوالكم في
  الغنى والفقر. والمتاع: اسم لما ينتفع به، فذلك معنى قوله تعالى: { على الموسع قدره
  وعلى المقتر قدره }. وقرأ ابن كثير، ونافع، وأبو عمرو، «قدْره» باسكان الدال في الحرفين،
  وقرأ ابن عامر، وحمزة، والكسائي بتحريك الحرفين، وعن عاصم: كالقراءتين، وهما لغتان.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">فصل</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وهل هذه المتعة واجبة، أم مستحبة؟
  فيه قولان. أحدهما: واجبة، واختلف أرباب هذا القول، لأي المطلقات تجب. على ثلاثة أقوال.
  أحدها: أنها واجبة لكل مطلقة، روي عن علي، والحسن، وأبي العالية، والزهري. والثاني:
  أنها تجب لكل مطلقة إلا المطلقة التي فرض لها صداقاً، ولم يمسها، فإنه يجب لها نصف
  ما فرض، روي عن ابن عمر، والقاسم بن محمد، وشريح، وإبراهيم. والثالث: أنها تجب للمطلقة
  قبل الدخول إذا لم يسم لها مهراً. فان دخل بها، فلا متعة، ولها مهر المثل، روي عن الأوزاعي،
  والثوري، وأبي حنيفة، وأحمد بن حنبل. والثاني: أن المتعة مستحبة، ولا تجب على أحد،
  سواء سمى للمرأة، أو لم يسم، دخل بها، أو لم يدخل، وهو قول مالك، والليث بن سعد، والحكم،
  وابن أبي ليلى. واختلف العلماء في مقدار المتعة، فنقل عن ابن عباس، وسعيد بن المسيب:
  أعلاها خادم، وأدناها كسوة يجوز لها أن تصلي فيها، وروي عن حماد وأبي حنيفة: أنه قدر
  نصف صداق مثلها. وعن الشافعي وأحمد: أنه قدر يساره وإعساره، فيكون مقدراً باجتهاد الحاكم.
  ونقل عن أحمد: المتعة بقدر ما تجزئ فيه الصلاة من الكسوة، وهو درع وخمار.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { متاعاً بالمعروف } أي: بقدر الإمكان، والحق: الواجب.
  وذكر المحسنين والمنفقين ضرب من التأكيد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

