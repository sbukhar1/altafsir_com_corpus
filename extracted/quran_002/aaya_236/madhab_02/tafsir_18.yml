  عَلَى ٱلْمُحْسِنِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">وروي أن عبدالرحمن بن عوف طلق امرأته
  وحممها، يعني متعها جارية سوداء، ومتع الحسن بن علي زوجته بعشرة آلاف درهم فقالت. متاع
  قليل من حبيب مفارق. وقال أبو حنيفة: مبلغها إذا اختلف الزوجان قدر نصف مهر مثلها لا
  يجاوز وقال أحمد في إحدى الروايتين عنه تتقدر بما تجزي فيه الصلاة وقال في الرواية
  الأخرى تتقدر بتقدير الحاكم، والآية تدل على أن المتعة تعتبر بحال الزوج في اليسر والعسر
  وأنه مفوض إلى الاجتهاد لأنها كالنفقة التي أوجبها الله تعالى للزوجات، وبين أن حال
  الموسر مخالف حال المعسر في ذلك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الفرع
  الرابع: ومن حكم الآية أن من تزوج امرأة بالغة برضاها على غير مهر صح النكاح، ولها
  مطالبته بأن يفرض لها صداقاً، فإن دخل بها قبل الفرض فلها عليه مهر مثلها وإن طلقها
  قبل الفرض والدخول فلها المتعة.</font></font><font class=\"TextResultArabic\"><font
