  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لاَّ
  جُنَاحَ عَلَيْكُمْ إِن طَلَّقْتُمُ ٱلنِّسَآءَ مَا لَمْ تَمَسُّوهُنَّ أَوْ تَفْرِضُواْ
  لَهُنَّ فَرِيضَةً وَمَتِّعُوهُنَّ عَلَى ٱلْمُوسِعِ قَدَرُهُ وَعَلَى ٱلْمُقْتِرِ
  قَدَرُهُ مَتَاعاً بِٱلْمَعْرُوفِ حَقّاً عَلَى ٱلْمُحْسِنِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله عز وجل: { لا جناح عليكم إن طلقتم النساء ما لم تمسوهن أو تفرضوا
  لهن فريضة } أي ولم تمسوهن ولم تفرضوا لهن فريضة يعني ولم تعينوا لهن صداقاً ولم توجبوه
  عليكم. نزلت في</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" رجل من الأنصار تزوج امرأة من بني حنيفة ولم يسم لها صداقاً، ثم طلقها قبل أن يمسها،
  فنزلت هذه الآية فقال له رسول الله صلى الله عليه وسلم: \" أمتعها ولو بقلنسوتك \"
  </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">فإن قلت:
  هل على من طلق امرأته جناح بعد المسيس حتى يوضع عنه الجناح قبل المسيس فما وجه نفي
  الحرج والجناح عنه؟ قلت، فيه سبب قطع الوصلة: وما جاء في الحديث:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" إن أبغض الحلال إلى الله الطلاق
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">فنفى
  الله الجناح عنه إذا كان الفراق أروح من الإمساك، وقيل معناه لا حرج عليكم في تطليقهن
  قبل المسيس في أي وقت شئتم حائضاً كانت المرأة أو طاهراً، لأنه لا سنة في طلاقهن قبل
  الدخول { ومتعوهن } أي أعطوهن من مالكم ما يتمتعن به والمتعة والمتاع ما يتبلغ به من
  الزاد { على الموسع } أي الغنى الذي يكون في سعة من غناه { قدره } أي قدر إمكانه وطاقته
  { وعلى المقتر } أي الفقير الذي هو في ضيق من فقره { قدره } أي قدر إمكانه وطاقته {
  متاعاً بالمعروف } يعني متعوهن تمتيعاً بالمعروف يعني من غير ظلم ولا حيف { حقاً }
  أي حق ذلك التمتع حقاً واجباً لازماً { على المحسنين } يعني إلى المطلقات بالتمتع،
  وإنما خص المحسنين بالذكر لأنهم الذين ينتفعون بهذا البيان. وقيل: معناه من أراد أن
  يكون من المحسنين، فهذا شأنه وطريقه. والمحسن هو المؤمن.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فصل:
  في بيان حكم الآية وفيه فروع</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الفرع
  الأول: إذا تزوج امرأة ولم يفرض لها مهراً ثم طلقها قبل المسيس يجب لها عليه المتعة،
  وبه قال الشافعي وأبو حنيفة وأحمد. وقال مالك: المتعة مستحبة ولو طلقها قبل الدخول،
  وقد فرض لها مهراً وجب لها عليه نصف المهر المفروض ولا متعة لها عليه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">الفرع الثاني المطلقة المدخول بها: فيها قولان قال في القديم: لا متعة
  لها لأنها تستحق المهر كاملاً، وبه قال أبو حنيفة، وهو إحدى الروايتين عن أحمد. وقال
  في الجديد: لها المتعة لقوله تعالى: { وللمطلقات متاع بالمعروف } وهو الرواية الأخرى
  عن أحمد قال ابن عمر: لكل مطلقة متعة إلاّ التي فرض لها المهر ولم يدخل بها زوجها فحسبها
  نصف المهر.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">الفرع الثالث في قدر المتعة: قال
  ابن عباس: أعلاها خادم، وأوسطها ثلاثة أثواب درع وخمار وإزار، وأقلها دون ذلك وقاية
  أو مقنعة أو شيء من الورق وهو مذهب الشافعي لأنه قال أعلاها على الموسع خادم وأوسطها
  ثوب وأقلها ما له ثمن وحسن ثلاثون درهماً.</font></font>&#13;\t\t\t<label disabled=\"true\"
