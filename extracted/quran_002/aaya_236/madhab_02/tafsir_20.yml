  مَا لَمْ تَمَسُّوهُنَّ أَوْ تَفْرِضُواْ لَهُنَّ فَرِيضَةً وَمَتِّعُوهُنَّ عَلَى
  ٱلْمُوسِعِ قَدَرُهُ وَعَلَى ٱلْمُقْتِرِ قَدَرُهُ مَتَاعاً بِٱلْمَعْرُوفِ حَقّاً
  عَلَى ٱلْمُحْسِنِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">قيل لابن عرفة: لا يرث لأنّه إذا
  كان الطلاق بائنا فلا متعة ولا ميراث، وإن كانت رجعية فقد ماتت قبل أن تجب لها لأنها
  إنّما تجب لها بعد انقضاء العدة؟</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فقال
  إنّما (أجّلنا) المتعة بانقضاء العدة رجاء أن يرتجعها قبل تمامها فإذا ماتت ذهبت تلك
  العدة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قيل لابن عرفة: إنما هي جبر لقلبها
  ففي الموت لا متعة؟</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">فقال: قد قالوا: إنّها تجب.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقرىء \" عَلَى الْمُوسِعِ قَدَرُهُ \". واستشكلها ابن عرفة بحذف المجرور.
  وقد انتقد القرافي على الفخر الرازي تسميته كتاب المحصول، لأن اسم المفعول من الفعل
  الذي لا يتعدى إلا بحرف الجر لايجوز أن يحذف مجروره، وأجابوا: بأن ذلك اسم عَلَمٍ سمّاه
  بالمحصول كما قال تعالى</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">عِندَ سِدْرَةِ ٱلْمُنتَهَىٰ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">لكن ذلك الجواب لا يتصور هنا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأجيب: بأن هذا يتعدى بنفسه تقول: وسعت المكان والدار والطريق ووسعت
  الأمر:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">- قال الله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَسِعَ
  كُرْسِيُّهُ ٱلسَّمَاوَاتِ وَٱلأَرْضَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">_ وقال:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَرَحْمَتِي وَسِعَتْ كُلَّ شَيْءٍ</font></font> }</b><br
