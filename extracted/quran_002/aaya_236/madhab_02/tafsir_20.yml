  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لاَّ
  جُنَاحَ عَلَيْكُمْ إِن طَلَّقْتُمُ ٱلنِّسَآءَ مَا لَمْ تَمَسُّوهُنَّ أَوْ تَفْرِضُواْ
  لَهُنَّ فَرِيضَةً وَمَتِّعُوهُنَّ عَلَى ٱلْمُوسِعِ قَدَرُهُ وَعَلَى ٱلْمُقْتِرِ
  قَدَرُهُ مَتَاعاً بِٱلْمَعْرُوفِ حَقّاً عَلَى ٱلْمُحْسِنِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { لاَّ جُنَاحَ عَلَيْكُمْ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وجه
  الفصل كونها جملة خبرية والأولى طلبية فلذلك لم يعطفها عليها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن مالك: وإلا فالقاعدة أن الجملتين إذا كانتا متقاربتين في المعنى لم يعطف.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { مَا لَمْ تَمَسُّوهُنَّ... }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ابن
  عرفة هذا كما (قال) غير مرة: إن من أكثر ما وردت (لَمْ) في القرآن لنفي الماضي المتصل
  بزمن الحال قال: و (أو) هنا بمعنى الواو. كما قال ابن راشد، وهو الصحيح، لأنها إذا
  كانت على بابهما أعني (للتنويع) لزم نفي الجناح (عمن طلق بعد الدخول في نكاح التفويض،
  وإذا كانت بمعنى الواو فيكون المراد برفع الجناح) بسقوط نصف الصداق) بالطلاق.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { وَمَتِّعُوهُنَّ... }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن عرفة: إنما عطف هذه وهي أمر على ما قبلها وهي خبر لأن قبلها تضمن حكم الطّلاق وهو
  سبب في الأمر بالمتعة والسببية ظاهرة فلذلك عطفت (بالواو) ولو كانت خفية لعطفت بالفاء.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال ابن عرفة في مختصره الفقهي: المتعة ما يؤمر الزوج بإعطائه الزوجة
  لطلاقه إياها، والمعروف أنّها مستحبة يؤمر بها ولا يقضى بها ولا (تحاصص).</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال ابن زرقون في المبسوط عن محمد بن مسلمة هي واجبة (يقضي بها) (لأنه)
  لا يأبى أن يكون من المحسنين ولا المتقين إلاّ رجل سوء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن عرفة: ولأن رأي المتقدمين أن المؤمن والمتقي متساويان ولأن قوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">حَقّاً
  عَلَى ٱلْمُتَّقِينَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">يقتضي عموم تعلقها بكل مسلم لأنه متق الشرك وقوله \" عَلَى الْمُحْسِنِينَ
  \" مفهومه عدم تعلقها بمن ليس بمحسن من المسلمين فيتعارض العموم والمفهوم والأصح عند
  الأصوليين أن العموم مقدم ونقله اللَّخمي ولم يعزه وعزاه الإمام ابن عبد السلام لابن
  حبيب.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال ابن عرفة: قال أبو عمران: إنما
  يقدر حال المرأة، وابن عبد البر يقدر حال الرجل وابن رشد (يقدر) حالهما.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال ابن عرفة: وهي لكل مطلقة في عصمة لا رجعة فيها ولا خيار على الزوج.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وفي المدونة ما نصّه: لا متعة لمختلعة ولا مصالحة ولا ملاعنة ولا مطلقة
  قبل البناء.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقد فرض لها اللخمي. ولا مفتدية
  ولا متبارية ولا من اختارت نفسها لعتقها ولا من فسخ نكاحها ولم تعارض.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال الإمام ابن رشد: ظاهر قول ابن القاسم إن طلّق فيما يفسخ بطلاق
  فسخه، فلا متعة عليه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">اللخمي: إن فسخ الرضاع بأمر الزوج
  رأيت / عليها المتعة وإن اشترى زوجته لم يمتعها لبقائها معه ولو اشترى بعضها متّعها،
  وأما المخيرة والمملكة فقال الإمام ابن رشد: روى ابن وهب: أنّ لهما المتعة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال ابن خويز منداد: لا متعة لهما، وقال ابن يونس: لمن اختارت نفسها
  بتزويج أمة عليها المتعة، انتهى.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن عرفة: المطلقة لا متعة لها في البائن دون الرجعي فإن ماتت في العدة فالظاهر أن
  المطلق يرث من تلك المتعة.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
