  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لاَّ
  جُنَاحَ عَلَيْكُمْ إِن طَلَّقْتُمُ ٱلنِّسَآءَ مَا لَمْ تَمَسُّوهُنَّ أَوْ تَفْرِضُواْ
  لَهُنَّ فَرِيضَةً وَمَتِّعُوهُنَّ عَلَى ٱلْمُوسِعِ قَدَرُهُ وَعَلَى ٱلْمُقْتِرِ
  قَدَرُهُ مَتَاعاً بِٱلْمَعْرُوفِ حَقّاً عَلَى ٱلْمُحْسِنِينَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِن
  طَلَّقْتُمُوهُنَّ مِن قَبْلِ أَن تَمَسُّوهُنَّ وَقَدْ فَرَضْتُمْ لَهُنَّ فَرِيضَةً
  فَنِصْفُ مَا فَرَضْتُمْ إِلاَّ أَن يَعْفُونَ أَوْ يَعْفُوَاْ ٱلَّذِي بِيَدِهِ عُقْدَةُ
  ٱلنِّكَاحِ وَأَن تَعْفُوۤاْ أَقْرَبُ لِلتَّقْوَىٰ وَلاَ تَنسَوُاْ ٱلْفَضْلَ بَيْنَكُمْ
  إِنَّ ٱللَّهَ بِمَا تَعْمَلُونَ بَصِيرٌ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  لاَّ جُنَاحَ عَلَيْكُمْ } أي (لا) حرج عليكم { إِن طَلَّقْتُمُ ٱلنّسَاءَ مَا لَمْ
  تَمَسُّوهُنَّ } قرأ حمزة والكسائي (تماسوهن) بالألف من المفاعلة وهو فعل بين اثنين
  وقرأ الباقون بغير ألف لأن الفعل للرجال خاصة وقال بعضهم: المس هو الجماع خاصة فما
  لم يجامعها لا يجب عليه تمام (المهر) وقال بعضهم: إذا جامعها أو خلا بها وجب عليه جميع
  الصداق إذا كان سمى لها مهراً [وإن لم يكن سمى لها مهراً] فلها مهر مثلها إن دخل بها
  وإن لم يدخل بها فلها المتعة فذلك قوله تعالى: { لاَّ جُنَاحَ عَلَيْكُمْ إِن طَلَّقْتُمُ
  ٱلنّسَاء مَا لَمْ تَمَسُّوهُنَّ } يعني إذا تزوج الرجل امرأة ثم لم يعجبه المقام معها
  فلا بأس بأن يطلقها قبل أن يمسها قوله { أَوْ تَفْرِضُواْ لَهُنَّ فَرِيضَةً } يعني
  لا حرج عليكم أن تتزوجوا النساء ولم تسموا لهن مهراً { وَمَتّعُوهُنَّ } يعني إذا طلقها
  قبل أن يدخل بها فعلى الزوج أن يمتعها { عَلَى ٱلْمُوسِعِ قَدَرُهُ }. قرأ حمزة والكسائي
  وعاصم في رواية حفص: (قَدَره) بنصب الدال وقرأ الباقون بالجزم ومعناهما واحد قوله:
  { وَعَلَى ٱلْمُقْتِرِ قَدْرُهُ مَتَـٰعاً بِٱلْمَعْرُوفِ } قال ابن عباس في رواية
  الكلبي: أدنى ما يكون من المتعة ثلاثة أثواب درع وخمار وملحفة وهكذا قال في رواية الضحاك:
  { حَقاً } [أي واجباً] { عَلَى ٱلْمُحْسِنِينَ } أن يمتعوا النساء على قدر طاقتهم {
  وَإِن طَلَّقْتُمُوهُنَّ مِن قَبْلِ أَن تَمَسُّوهُنَّ } يعني من قبل أن تجامعوهن وقبل
  أن تخلوا بهن هكذا قال في رواية الضحاك { وَقَدْ فَرَضْتُمْ لَهُنَّ فَرِيضَةً فَنِصْفُ
  مَا فَرَضْتُمْ } يعني على الزوج نصف ما فرض لها من المهر { إَّلا أَن يَعْفُونَ }
  يعني إلا أن تترك المرأة فلا تأخذ شيئاً { أَوْ يَعْفُوَاْ ٱلَّذِي بِيَدِهِ عُقْدَةُ
  ٱلنّكَاحِ } يعني الزوج يكمل لها جميع الصداق { وَأَن تَعْفُواْ أَقْرَبُ لِلتَّقْوَىٰ
  } يقول: أن تعفو بعضكم بعضاً كان أقرب إلى البر فأيهما ترك لصاحبه فقد أخذ بالفضل ويقال:
  إن الله تعالى ندب إلى الإنسانية فأمر كل واحد منهما بالعفو ثم قال تعالى: { وَلاَ
  تَنسَوُاْ ٱلْفَضْلَ بَيْنَكُمْ } يعني لا تتركوا الفضل والإنسانية فيما بينكم في إتمام
  المهر أو في الترك { إِنَّ ٱللَّهَ بِمَا تَعْمَلُونَ بَصِيرٌ } فيجازيكم بذلك.</font></font><font
