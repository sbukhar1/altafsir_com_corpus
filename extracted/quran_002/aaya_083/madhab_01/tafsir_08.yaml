text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذْ أَخَذْنَا
  مِيثَاقَ بَنِيۤ إِسْرَائِيلَ لاَ تَعْبُدُونَ إِلاَّ ٱللَّهَ وَبِٱلْوَالِدَيْنِ إِحْسَاناً
  وَذِي ٱلْقُرْبَىٰ وَالْيَتَامَىٰ وَٱلْمَسَاكِينِ وَقُولُواْ لِلنَّاسِ حُسْناً وَأَقِيمُواْ
  ٱلصَّلٰوةَ وَآتُواْ ٱلزَّكَاةَ ثُمَّ تَوَلَّيْتُمْ إِلاَّ قَلِيلاً مِّنْكُمْ وَأَنْتُمْ
  مُّعْرِضُونَ }{ وَ } اذكر. { إِذْ أَخَذْنَا مِيثَٰقَ بَنِى إِسْرٰءيلَ } في التوراة
  وقلنا { لاَ تَعْبُدُونَ } بالتاء والياء { إِلاَّ ٱللَّهَ } خبر بمعنى النهي، وقرىء:(
  لا تعبدوا) { و } أحسنوا { بِٱلْوٰلِدَيْنِ إِحْسَٰناً } برّاً { وَذِى ٱلْقُرْبَىٰ
  } القرابة عطف على (الوالدين) { وَالْيَتَٰمَىٰ وَٱلْمَسَٰكِينِ وَقُولُواْ لِلنَّاسِ
  } قولاً { حُسَنًا } من الأمر بالمعروف والنهي عن المنكر والصدق في شأن محمد والرفق
  بهم، وفي قراءة بضم الحاء وسكون السين مصدر وُصِفَ به مبالغة { وَأَقِيمُواْ الصَّلاةَ
  وَءَاتُواْ الزَّكٰوةَ } فقبلتم ذلك { ثُمَّ تَوَلَّيْتُمْ } أعرضتم عن الوفاء به،
  فيه التفات عن الغيبة والمراد آباؤهم { إِلاَّ قَلِيلاً مِنْكُمْ وَأَنْتُمْ مُّعْرِضُونَ
  } عنه كآبائكم.\r\n\t\t\t\r\n\t\t\t</section>"

