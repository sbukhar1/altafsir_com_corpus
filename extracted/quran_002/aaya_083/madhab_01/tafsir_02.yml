  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذْ
  أَخَذْنَا مِيثَاقَ بَنِيۤ إِسْرَائِيلَ لاَ تَعْبُدُونَ إِلاَّ ٱللَّهَ وَبِٱلْوَالِدَيْنِ
  إِحْسَاناً وَذِي ٱلْقُرْبَىٰ وَالْيَتَامَىٰ وَٱلْمَسَاكِينِ وَقُولُواْ لِلنَّاسِ
  حُسْناً وَأَقِيمُواْ ٱلصَّلٰوةَ وَآتُواْ ٱلزَّكَاةَ ثُمَّ تَوَلَّيْتُمْ إِلاَّ قَلِيلاً
  مِّنْكُمْ وَأَنْتُمْ مُّعْرِضُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ لاَ تَعْبُدُونَ
  } إخبار في معنى النهي، كما تقول: تذهب إلى فلان تقول له كذا، تريد الأمر، وهو أبلغ
  من صريح الأمر والنهي، لأنه كأنه سورع إلى الامتثال والانتهاء، فهو يخبر عنه وتنصره
  قراءة عبد الله وأبيّ (اَّ تَعْبُدُواْ ) ولا بدّ من إرادة القول، ويدل عليه أيضاً
  قوله { وَقُولُواْ }. وقوله: { وَبِٱلْوٰلِدَيْنِ إِحْسَـٰناً } إمّا أن يقدّر: وتحسنون
  بالوالدين إحساناً. أو وأحسنوا. وقيل: هو جواب قوله: { وإذ أَخَذْنَا مِيثَـٰقَ بَنِى
  إِسْرءيلَ } إجراء له مجرى القسم، كأنه قيل: وإذ أقسمنا عليهم لا تعبدون. وقيل: معناه
  أن لا تعبدوا، فلما حذفت (أن) رفع، كقوله:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">أَلاَ أَيُّهَذَا الزّاجِرِي أَحْضُرٌ الْوَغَى</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">ويدل عليه قراءة عبد الله «أن لا تعبدوا» ويحتمل «أن لا تعبدوا» أن
  تكون (أن) فيه مفسرة، وأن تكون أن مع الفعل بدلاً عن الميثاق، كأنه قيل: أخذنا ميثاق
  بني إسرائيل توحيدهم وقرىء بالتاء حكاية لما خوطبوا به، وبالياء لأنهم غيب. { حُسْناً
  } قولا هو حسن في نفسه لإفراط حسنه. وقرىء «حسناً» و «حسنى» على المصدر ـ كبشرى. {
  ثُمَّ تَوَلَّيْتُمْ } على طريقه الالتفات أي توليتم عن الميثاق ورفضتموه. { إِلاَّ
  قَلِيلاً مِنْكُمْ } قيل: هم الذين أسلموا منهم. { وَأَنْتُمْ مُّعْرِضُونَ } وأنتم
  قوم عادتكم الإعراض عن المواثيق، والتولية.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

