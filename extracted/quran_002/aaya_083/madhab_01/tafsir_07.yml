  href=\"JavaScript:Open_Menu()\">بَلَىٰ مَن كَسَبَ سَيِّئَةً وَأَحَاطَتْ بِهِ خَطِيـۤئَتُهُ
  فَأُوْلَـۤئِكَ أَصْحَابُ ٱلنَّارِ هُمْ فِيهَا خَالِدُونَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱلَّذِينَ
  آمَنُواْ وَعَمِلُواْ ٱلصَّالِحَاتِ أُولَـٰئِكَ أَصْحَابُ ٱلْجَنَّةِ هُمْ فِيهَا
  خَالِدُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَإِذْ أَخَذْنَا مِيثَاقَ بَنِيۤ إِسْرَائِيلَ
  لاَ تَعْبُدُونَ إِلاَّ ٱللَّهَ وَبِٱلْوَالِدَيْنِ إِحْسَاناً وَذِي ٱلْقُرْبَىٰ وَالْيَتَامَىٰ
  وَٱلْمَسَاكِينِ وَقُولُواْ لِلنَّاسِ حُسْناً وَأَقِيمُواْ ٱلصَّلٰوةَ وَآتُواْ ٱلزَّكَاةَ
  ثُمَّ تَوَلَّيْتُمْ إِلاَّ قَلِيلاً مِّنْكُمْ وَأَنْتُمْ مُّعْرِضُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\"/></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَمَآ أَرْسَلْنَا مِن قَبْلِكَ مِن رَّسُولٍ إِلاَّ نُوحِىۤ
  إِلَيْهِ أَنَّهُ لاۤ إِلَـٰهَ إِلاَّ أَنَاْ فَٱعْبُدُونِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأنبياء:
  25] وقال تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَلَقَدْ بَعَثْنَا فِى كُلِّ أُمَّةٍ رَّسُولاً أَنِ ٱعْبُدُواْ
  ٱللَّهَ وَٱجْتَنِبُواْ ٱلْطَّـٰغُوتَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[النحل: 36] وهذا هو أعلى الحقوق
  وأعظمها، وهو حق الله تبارك وتعالى أن يعبد وحده لا شريك له، ثم بعده حق المخلوقين
  وآكدهم وأولاهم بذلك حق الوالدين، ولهذا يقرن تبارك وتعالى بين حقه وحق الوالدين كما
  قال تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">أَنِ ٱشْكُرْ لِى وَلِوَٰلِدَيْكَ إِلَيَّ ٱلْمَصِيرُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[لقمان:
  14] وقال تبارك وتعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَقَضَىٰ رَبُّكَ أَلاَّ تَعْبُدُوۤاْ إِلاَّ إِيَّـٰهُ وَبِٱلْوَٰلِدَيْنِ
  إِحْسَـٰناً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الإسراء: 23] إلى أن قال:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَءَاتِ ذَا ٱلْقُرْبَىٰ حَقَّهُ وَٱلْمِسْكِينَ
  وَٱبْنَ ٱلسَّبِيلِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الإسراء: 26] وفي الصحيحين عن ابن مسعود، قلت: يا رسول الله أيّ العمل
  أفضل؟ قال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" الصلاة على وقتها \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">قلت: ثم أي؟ قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" بر الوالدين \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">قلت: ثم أي؟ قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" الجهاد في سبيل الله \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">ولهذا جاء في الحديث الصحيح أن رجلاً قال: يا رسول الله من أبر؟ قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" أمك \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">قال: ثم من؟ قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" أمك \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">قال: ثم من؟ قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" أباك، ثم أدناك ثم أدناك \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله تعالى: { لاَ تَعْبُدُونَ
  إِلاَّ ٱللَّهَ } قال الزمخشري: خبر بمعنى الطلب، وهو آكد، وقيل: كان أصله { أن لا
  تعبدوا إلا الله } كما من قرأها من السلف، فحذفت أن فارتفع، وحكي عن أبيّ وابن مسعود
  أنهما قرآها: { لا تعبدوا إلا الله } ، ونقل هذا التوجيه القرطبي في تفسيره عن سيبوبه.
  قال: واختاره الكسائي والفراء، قال: { وَالْيَتَـٰمَىٰ } وهم الصغار الذين لا كاسب
  لهم من الآباء، { وَٱلْمَسَـٰكِينِ } الذين لا يجدون ما ينفقون على أنفسهم وأهليهم،
  وسيأتي الكلام على هذه الأصناف عند آية النساء التي أمرنا الله تعالى بها صريحاً في
  قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَٱعْبُدُواْ ٱللَّهَ وَلاَ تُشْرِكُواْ بِهِ شَيْئاً وَبِٱلْوَٰلِدَيْنِ
  إِحْسَـٰناً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[النساء: 36] الآية، وقوله تعالى: { وَقُولُواْ لِلنَّاسِ حُسْنًا
  } أي كلموهم طيباً، ولينوا لهم جانباً، ويدخل في ذلك الأمر بالمعروف والنهي عن المنكر
