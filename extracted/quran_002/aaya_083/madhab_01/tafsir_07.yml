  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">بَلَىٰ
  مَن كَسَبَ سَيِّئَةً وَأَحَاطَتْ بِهِ خَطِيـۤئَتُهُ فَأُوْلَـۤئِكَ أَصْحَابُ ٱلنَّارِ
  هُمْ فِيهَا خَالِدُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَٱلَّذِينَ آمَنُواْ وَعَمِلُواْ ٱلصَّالِحَاتِ
  أُولَـٰئِكَ أَصْحَابُ ٱلْجَنَّةِ هُمْ فِيهَا خَالِدُونَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذْ
  أَخَذْنَا مِيثَاقَ بَنِيۤ إِسْرَائِيلَ لاَ تَعْبُدُونَ إِلاَّ ٱللَّهَ وَبِٱلْوَالِدَيْنِ
  إِحْسَاناً وَذِي ٱلْقُرْبَىٰ وَالْيَتَامَىٰ وَٱلْمَسَاكِينِ وَقُولُواْ لِلنَّاسِ
  حُسْناً وَأَقِيمُواْ ٱلصَّلٰوةَ وَآتُواْ ٱلزَّكَاةَ ثُمَّ تَوَلَّيْتُمْ إِلاَّ قَلِيلاً
  مِّنْكُمْ وَأَنْتُمْ مُّعْرِضُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالى: ليس
  الأمر كما تمنيتم ولا كما تشتهون، بل الأمر أنه من عمل سيئة، وأحاطت به خطيئته، وهو
  من وافى يوم القيامة، وليست له حسنة، بل جميع أعماله سيئات، فهذا من أهل النار، { وَٱلَّذِينَ
  ءَامَنُواْ وَعَمِلُواْ ٱلصَّـٰلِحَاتِ } أي: آمنوا بالله ورسوله، وعملوا الصالحات
  من العمل الموافق للشريعة، فهم من أهل الجنة، وهذا المقام شبيه بقوله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">لَّيْسَ
  بِأَمَـٰنِيِّكُمْ وَلاۤ أَمَانِىِّ أَهْلِ ٱلْكِتَـٰبِ مَن يَعْمَلْ سُوۤءًا يُجْزَ
  بِهِ وَلاَ يَجِدْ لَهُ مِن دُونِ ٱللَّهِ وَلِيّاً وَلاَ نَصِيراً وَمَن يَعْمَلْ
  مِنَ ٱلصَّـٰلِحَـٰتَ مِن ذَكَرٍ أَوْ أُنثَىٰ وَهُوَ مُؤْمِنٌ فَأُوْلَـٰئِكَ يَدْخُلُونَ
  ٱلْجَنَّةَ وَلاَ يُظْلَمُونَ نَقِيراً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[النساء: 123 - 124] قال محمد بن
  إسحاق: حدثني محمد بن أبي محمد عن سعيد، أو عكرمة، عن ابن عباس: { بَلَىٰ مَن كَسَبَ
  سَيِّئَةً } أي: عمل مثل أعمالكم، وكفر بمثل ما كفرتم به حتى يحيط به كفره، فماله من
  حسنة، وفي رواية عن ابن عباس، قال: الشرك، قال ابن أبي حاتم: وروي عن أبي وائل وأبي
  العالية ومجاهد وعكرمة والحسن وقتادة والربيع بن أنس نحوه، وقال الحسن أيضاً والسدي:
  السيئة: الكبيرة من الكبائر، وقال ابن جريج، عن مجاهد: { وَأَحَـٰطَتْ بِهِ خَطِيـۤئَتُهُ
  } قال: بقلبه، وقال أبو هريرة وأبو وائل وعطاء والحسن: { وَأَحَـٰطَتْ بِهِ خَطِيـۤئَتُهُ
  } قال: أحاط به شركه، وقال الأعمش عن أبي رزين عن الربيع بن خيثم: { وَأَحَـٰطَتْ بِهِ
  خَطِيـۤئَتُهُ } قال: الذي يموت على خطاياه من قبل أن يتوب، وعن السدي وأبي رزين نحوه،
  وقال أبو العالية ومجاهد والحسن في رواية عنهما، وقتادة والربيع بن أنس: { وَأَحَـٰطَتْ
  بِهِ خَطِيۤـ?َـتُهُ } الموجبة الكبيرة، وكل هذه الأقوال متقاربة في المعنى، والله
  أعلم. ويذكر ههنا الحديث الذي رواه الإمام أحمد حيث قال: حدثنا سليمان بن داود، حدثنا
  عمرو بن قتادة عن عبد ربه، عن أبي عياض، عن عبد الله بن مسعود رضي الله عنه: أن رسول
  الله صلى الله عليه وسلم قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" إياكم ومحقرات الذنوب؛ فإنهن يجتمعن على الرجل حتى يهلكنه \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">وإن رسول الله صلى الله عليه وسلم
  ضرب لهم مثلاً كمثل قوم نزلوا بأرض فلاة، فحضر صنيع القوم، فجعل الرجل ينطلق فيجيء
  بالعود، والرجل يجيء بالعود حتى جمعوا سواداً، وأججوا ناراً، فأنضجوا ما قذفوا فيها.
  وقال محمد بن إسحاق: حدثني محمد عن سعيد، أو عكرمة، عن ابن عباس: { وَٱلَّذِينَ ءَامَنُواْ
  وَعَمِلُواْ ٱلصَّـٰلِحَاتِ أُوْلَـٰئِكَ أَصْحَـٰبُ ٱلْجَنَّةِ هُمْ فِيهَا خَـٰلِدُونَ
  } أي: من آمن بما كفرتم، وعمل بما تركتم من دينه، فلهم الجنة خالدين فيها، يخبرهم أن
  الثواب بالخير والشر مقيم على أهله أبداً، لا انقطاع له.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">{
  وَإِذْ أَخَذْنَا مِيثَـٰقَ بَنِىۤ إِسْرءِيلَ لاَ تَعْبُدُونَ إِلاَّ ٱللَّهَ وَبِٱلْوَٰلِدَيْنِ
  إِحْسَانًا وَذِى ٱلْقُرْبَىٰ وَالْيَتَـٰمَىٰ وَٱلْمَسَـٰكِينِ وَقُولُواْ لِلنَّاسِ
  حُسْنًا وَأَقِيمُواْ ٱلصَّلَوٰةَ وَءَاتُواْ ٱلزَّكَوٰةَ ثُمَّ تَوَلَّيْتُمْ إِلاَّ
  قَلِيلاً مِّنْكُمْ وَأَنْتُمْ مُّعْرِضُونَ }</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">يذكر
  تبارك وتعالى بني إسرائيل بما أمرهم به من الأوامر، وأخذه ميثاقهم على ذلك، وأنهم تولوا
  عن ذلك كله، وأعرضوا قصداً وعمداً، وهم يعرفونه، ويذكرونه، فأمرهم تعالى أن يعبدوه
  ولا يشركوا به شيئاً، وبهذا أمر جميع خلقه، ولذلك خلقهم؛ كما قال تعالى:</font></font>&#13;\t\t\t<label
