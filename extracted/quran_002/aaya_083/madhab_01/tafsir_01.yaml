  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">فقال بعض البصريـين: هو علـى أحد وجهين: إما أن يكون يراد بـالـحَسَنِ
  الـحُسْنِ، وكلاهما لغة، كما يقال: البُخْـل والبَخَـل. وإما أن يكون جعل الـحُسْنَ
  هو الـحَسَن فـي التشبـيه، وذلك أن الـحُسْنَ مصدر، والـحَسَنُ هو الشيء الـحسن، ويكون
  ذلك حينئذ كقولك: «إنـما أنت أَكْلٌ وشُرْب»، وكما قال الشاعر:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">وخَيْـلٍ قَدْ دَلَفْتُ لَهَا بِخَيْـلٍ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">تَـحِيّةُ بَـيْنِهمْ ضَرْبٌ وَجِيعُ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">فجعل التـحية ضربـاً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخر: بل «الـحُسْن» هو الاسم العام الـجامع جميع معانـي الـحسن،
  «والـحَسَن» هو البعض من معانـي الـحُسْن، قال: ولذلك قال جل ثناؤه إذ أوصى بـالوالدين:
  وَوَصّيْنا الإنْسانَ بوَالِدَيْهِ حُسْناً يعنـي بذلك أنه وصاه فـيهما بجميع معانـي
  الـحسن، وأمر فـي سائر الناس ببعض الذي أمره به فـي والديه فقال: { وَقُولُوا للنّاسِ
  حُسْناً } يعنـي بذلك بعض معانـي الـحُسْن. والذي قاله هذا القائل فـي معنى «الـحُسْن»
  بضم الـحاء وسكون السين غير بعيد من الصواب، وأنه اسم لنوعه الذي سمي به. وأما «الـحَسَن»
  فإنه صفة وقعت لـما وصف به، وذلك يقع بخاص. وإذا كان الأمر كذلك، فـالصواب من القراءة
  فـي قوله: «وَقُولُوا للنّاسِ حَسَناً» لأن القوم إنـما أمروا فـي هذا العهد الذي قـيـل
