  بغير القول، وذلك نعت لـخاص من معانـي الـحُسْن وهو القول. فلذلك اخترت قراءته بفتـح
  الـحاء والسين، علـى قراءته بضم الـحاء وسكون السين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأما
  الذي قرأ ذلك: «وَقُولُوا للنّاسِ حُسْنَى» فإنه خالف بقراءته إياه كذلك قراءة أهل
