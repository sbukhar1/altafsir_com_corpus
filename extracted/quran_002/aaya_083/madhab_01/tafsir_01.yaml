  يكن علـى خطئها شاهد غيره، فكيف وهي مع ذلك خارجة من الـمعروف من كلام العرب؟ وذلك
  أن العرب لا تكاد أن تتكلـم بفُعْلـى وأَفْعل إلا بـالألف واللام أو بـالإضافة، لا
  يقال: جاءنـي أحسن حتـى يقولوا الأحسن، ولا يقال أجمل حتـى يقولوا الأجمل وذلك أن الأفعل
