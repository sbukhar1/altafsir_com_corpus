  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">وَإِذْ أَخَذْنَا مِيثَاقَ بَنِيۤ إِسْرَائِيلَ لاَ
  تَعْبُدُونَ إِلاَّ ٱللَّهَ وَبِٱلْوَالِدَيْنِ إِحْسَاناً وَذِي ٱلْقُرْبَىٰ وَالْيَتَامَىٰ
  وَٱلْمَسَاكِينِ وَقُولُواْ لِلنَّاسِ حُسْناً وَأَقِيمُواْ ٱلصَّلٰوةَ وَآتُواْ ٱلزَّكَاةَ
  ثُمَّ تَوَلَّيْتُمْ إِلاَّ قَلِيلاً مِّنْكُمْ وَأَنْتُمْ مُّعْرِضُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: حدثنـي حجاج، عن ابن جريج: {
  وَإذْ أخَذْنا مِيثاقَ بَنـي إسْرَائيـلَ لا تَعْبُدُونَ إلاَّ اللّهَ } قال: الـميثاق
  الذي أخذ علـيهم فـي الـمائدة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">القول
  فـي تأويـل قوله تعالـى: { وَبـالْوَالِدَيْنِ إحْساناً }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله
  جل ثناؤه: { وبـالْوَالِدَيْنِ إحْساناً } عطف علـى موضع «أن» الـمـحذوفة فـي { لا
  تعبدون إلا الله }. فكان معنى الكلام: وإذْ أخذنا ميثاق بنـي إسرائيـل بأن لا تعبدوا
  إلا الله وبـالوالدين إحساناً. فرفع «لا تعبدون» لـما حذف «أن»، ثم عطف بـالوالدين
  علـى موضعها، كما قال الشاعر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">مُعاوِيَ إنّنا بَشَر فأسْجِحْ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">فَلَسْنا
  بـالـجبـال وَلا الـحَدِيدا</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">فنصب «الـحديد» علـى العطف به علـى موضع الـجبـال لأنها لو لـم تكن
  فـيها بـاء خافضة كانت نصبـاً، فعطف بـالـحديد علـى معنى الـجبـال لا علـى لفظها، فكذلك
  ما وصفت من قوله: { وَبـالْوَالِدَيْنِ إحْساناً }. وأما الأحسان فمنصوب بفعل مضمر
  يؤدي معناه قوله: { وَبِـالْوَالِدَيْنِ } إذْ كان مفهوما معناه، فكان معنى الكلام
  لو أظهر الـمـحذوف: وإذ أخذنا ميثاق بنـي إسرائيـل بأن لا تعبدوا إلا الله، وبأن تـحسنوا
  إلـى الوالدين إحساناً. فـاكتفـى بقوله: { وَبـالْوَالِدَيْنِ } من أن يقال: وبأن تـحسنوا
  إلـى الوالدين إحساناً، إذْ كان مفهوماً أن ذلك معناه بـما ظهر من الكلام.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقد زعم بعض أهل العربـية فـي ذلك أن معناه: وبـالوالدين فأحسنوا إحساناً
  فجعل «البـاء» التـي فـي «الوالدين» من صلة الإحسان مقدمة علـيه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: بل معنى ذلك: أن لا تعبدوا إلا الله، وأحسنوا بـالوالدين
  إحساناً. فزعموا أن «البـاء» التـي فـي «الوالدين» من صلة الـمـحذوف، أعنـي «أَحْسِنوا»،
  فجعلوا ذلك من كلامين. وإنـما يصرف الكلام إلـى ما ادعوا من ذلك إذا لـم يوجد لاتساق
  الكلام علـى كلام واحد وجه، فأما وللكلام وجه مفهوم علـى اتساقه علـى كلام واحد فلا
  وجه لصرفه إلـى كلامين. وأخرى: أن القول فـي ذلك لو كان علـى ما قالوا لقـيـل: «وإلـى
  الوالدين إحساناً» لأنه إنـما يقال: أحسن فلان إلـى والديه، ولا يقال: أحسن بوالديه،
  إلاّ علـى استكراه للكلام. ولكن القول فـيه ما قلنا، وهو: وإذْ أخذنا ميثاق بنـي إسرائيـل
  بكذا وبـالوالدين إحساناً، علـى ما بـينا قبل. فـيكون «الإحسان» حينئذ مصدرا من الكلام
  لا من لفظه كما بـينا فـيـما مضى من نظائره.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فإن
  قال قائل: وما ذلك الإحسان الذي أخذ علـيهم وبـالوالدين الـميثاق؟ قـيـل: نظير ما فرض
  الله علـى أمتنا لهما من فعل الـمعروف لهما والقول الـجميـل، وخفض جناح الذل رحمة بهما
  والتـحنن علـيهما، والرأفة بهما والدعاء بـالـخير لهما، وما أشبه ذلك من الأفعال التـي
  ندب الله عبـاده أن يفعلوا بهما.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">القول
  فـي تأويـل قوله تعالـى: { وَذي القُرْبَى وَالـيتَامَى وَالـمسَاكين }.</font></font>&#13;\t\t\t<label
