  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذْ
  أَخَذْنَا مِيثَاقَ بَنِيۤ إِسْرَائِيلَ لاَ تَعْبُدُونَ إِلاَّ ٱللَّهَ وَبِٱلْوَالِدَيْنِ
  إِحْسَاناً وَذِي ٱلْقُرْبَىٰ وَالْيَتَامَىٰ وَٱلْمَسَاكِينِ وَقُولُواْ لِلنَّاسِ
  حُسْناً وَأَقِيمُواْ ٱلصَّلٰوةَ وَآتُواْ ٱلزَّكَاةَ ثُمَّ تَوَلَّيْتُمْ إِلاَّ قَلِيلاً
  مِّنْكُمْ وَأَنْتُمْ مُّعْرِضُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قد دللنا فـيـما
  مضى من كتابنا هذا علـى أن الـميثاق مفعال، من التوثق بـالـيـمين ونـحوها من الأمور
  التـي تؤكد القول. فمعنى الكلام إذا: واذكروا أيضاً يا معشر بنـي إسرائيـل إذْ أخذنا
  ميثاقكم لا تعبدون إلا الله. كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  به ابن حميد، قال: ثنا سلـمة، قال: حدثنـي ابن إسحاق، قال: حدثنـي مـحمد بن أبـي مـحمد،
  عن سعيد بن جبـير أو عكرمة، عن ابن عبـاس: { وَإِذْ أَخَذْنا مِيثاقَ بَنِـي إسْرَائِيـلَ
  } أي ميثاقكم { لا تَعْبُدُونَ إِلاَّ اللَّهَ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  أبو جعفر: والقراءة مختلفة فـي قراءة قوله: { لا تَعْبُدُونَ } فبعضهم يقرؤها بـالتاء،
  وبعضهم يقرؤها بـالـياء، والـمعنى فـي ذلك واحد. وإنـما جازت القراءة بـالـياء والتاء
  وأن يقال: «لا تعبدون»، و«لا يعبدون» وهم غَيَب لأن أخذ الـميثاق بـمعنى الاستـحلاف،
  فكما تقول: استـحلفت أخاك لـيقومنّ، فتـخبر عنه خبرك عن الغائب لغيبته عنك، وتقول:
  استـحلفته لتقومنّ، فتـخبر عنه خبرك عن الـمخاطب لأنك قد كنت خاطبته بذلك، فـيكون ذلك
  صحيحاً جائزاً، فكذلك قوله: { وَإِذْ أَخَذْنَا مِيثَاقَ بَنِـي إِسْرَائِيـلَ لاَ
  تَعْبُدُونَ إِلاَّ اللَّهَ } و«لا يعبدون». من قرأ ذلك بـالتاء فمعنى الـخطاب إذْ
  كان الـخطاب قد كان بذلك، ومن قرأ بـالـياء فلأنهم ما كانوا مخاطبـين بذلك فـي وقت
  الـخبر عنهم. وأما رفع لا تعبدون فبـالتاء التـي فـي تعبدون، ولا ينصب ب«أن» التـي
  كانت تصلـح أن تدخـل مع: { لا تَعْبُدُونَ إِلاَّ اللَّهَ } لأنها إذا صلـح دخولها
  علـى فعل فحذفت ولـم تدخـل كان وجه الكلام فـيه الرفع كما قال جل ثناؤه:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">قُلْ
  أَفَغَيْرَ ٱللَّهِ تَأْمُرُونِّيۤ أَعْبُدُ أَيُّهَا ٱلْجَاهِلُونَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الزمر:
  64] فرفع «أعبدُ» إذ لـم تدخـل فـيها أن بـالألف الدالة علـى معنى الاستقبـال. وكما
  قال الشاعر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">ألاَ أيُّهذَا
  الزَّاجِرِي أحْضُرُ الوَغَى</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وأنْ أشْهَدَ
  اللّذَّاتِ هَلْ أنْتَ مُخْـلِدِي</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">فرفع «أحضر» وإن كان يصلـح دخول «أن» فـيها، إذ حذفت بـالألف التـي
  تأتـي الاستقبـال. وإنـما صلـح حذف «أن» من قوله: { وَإذْ أخَذْنا مِيثاقَ بَنِـي إسْرائِيـلَ
  لا تَعْبُدُونَ } لدلالة ما ظهر من الكلام علـيها، فـاكتفـى بدلالة الظاهر علـيها منها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقد كان بعض نـحويـي البصرة يقول: معنى قوله: { وَإذْ أخَذْنا مِيثاقَ
  بَنِـي إسْرَائِيـلَ لا تَعْبُدُونَ إِلاَّ اللَّهَ } حكاية، كأنك قلت: استـحلفناهم
  لا تعبدون، أي قلنا لهم: والله لا تعبدون، وقالوا: والله لا يعبدون. والذي قال من ذلك
  قريب معناه من معنى القول الذي قلنا فـي ذلك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وبنـحو
  الذي قلنا فـي قوله: { وَإذْ أخَذْنا مِيثاقَ بَنِـي إسْرَائِيـلَ لا تَعْبُدُونَ إلاَّ
  اللَّهَ } تأوّله أهل التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: ثنا آدم، قال: ثنا أبو جعفر، عن الربـيع، عن أبـي العالـية: أخذ مواثـيقهم
  أن يخـلصوا له وأن لا يعبدوا غيره.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: ثنا إسحاق، قال: أخبرنا ابن أبـي جعفر، عن أبـيه، عن الربـيع فـي قوله:
  { وَإذْ أخَذْنا مِيثاق بنِـي إسْرَائِيـلَ لا تَعْبُدُونَ إلاَّ الله } قال: أخذنا
  ميثاقهم أن يخـلصوا لله ولا يعبدوا غيره.</font></font>&#13;\t\t\t<label disabled=\"true\"
