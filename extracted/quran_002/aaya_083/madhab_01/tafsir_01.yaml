  قال: وسألت أبـا جعفر، فقال مثل ذلك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أبو كريب، قال: ثنا القاسم، قال: أخبرنا عبد الـملك، عن أبـي جعفر وعطاء بن أبـي ربـاح
