  تَعْبُدُونَ إِلاَّ ٱللَّهَ وَبِٱلْوَالِدَيْنِ إِحْسَاناً وَذِي ٱلْقُرْبَىٰ وَالْيَتَامَىٰ
  وَٱلْمَسَاكِينِ وَقُولُواْ لِلنَّاسِ حُسْناً وَأَقِيمُواْ ٱلصَّلٰوةَ وَآتُواْ ٱلزَّكَاةَ
  ثُمَّ تَوَلَّيْتُمْ إِلاَّ قَلِيلاً مِّنْكُمْ وَأَنْتُمْ مُّعْرِضُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـمثنى، قال: ثنا آدم، قال: ثنا أبو جعفر، عن الربـيع، عن
  أبـي العالـية: { وَقُولُوا للنّاسِ حُسْناً } قال: قولوا للناس معروفـا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنا حجاج، عن ابن جريج: { وَقُولُوا
  للنّاسِ حُسْناً } قال: صدقا فـي شأن مـحمد صلى الله عليه وسلم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وحدثت عن يزيد بن هارون، قال: سمعت سفـيان الثوري، يقول فـي قوله:
  { وَقُولُوا للنّاسِ حُسْنا } قال: مروهم بـالـمعروف، وانهوهم عن الـمنكر.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي هارون بن إدريس الأصم، قال: ثنا عبد الرحمن بن مـحمد الـمـحاربـي،
  قال: ثنا عبد الـملك بن أبـي سلـيـمان، قال: سألت عطاء بن أبـي ربـاح، عن قول الله
