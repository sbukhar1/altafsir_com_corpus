  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">وَإِذْ أَخَذْنَا مِيثَاقَ بَنِيۤ إِسْرَائِيلَ لاَ
  تَعْبُدُونَ إِلاَّ ٱللَّهَ وَبِٱلْوَالِدَيْنِ إِحْسَاناً وَذِي ٱلْقُرْبَىٰ وَالْيَتَامَىٰ
  وَٱلْمَسَاكِينِ وَقُولُواْ لِلنَّاسِ حُسْناً وَأَقِيمُواْ ٱلصَّلٰوةَ وَآتُواْ ٱلزَّكَاةَ
  ثُمَّ تَوَلَّيْتُمْ إِلاَّ قَلِيلاً مِّنْكُمْ وَأَنْتُمْ مُّعْرِضُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يعنـي بقوله: { وَذي القرْبَى } وبذي القربى أن يصلوا قرابته منهم
  ورحمة. والقربى مصدر علـى تقدير «فُعْلَـى» من قولك: قربت منـي رحم فلان قرابة وقربى
  وقربـا بـمعنى واحد. وأما الـيتامى فهم جمع يتـيـم، مثل أسير وأَسارى ويدخـل فـي الـيتامى
  الذكور منهم والإناث. ومعنى ذلك: وإذْ أخذنا ميثاق بنـي إسرائيـل لا تعبدون إلا الله
  وحده دون من سواه من الأنداد وبـالوالدين إحساناً وبذي القربى، أن تصلوا رَحِمَه، وتعرفوا
  حقه، وبـالـيتامى: أن تتعطفوا علـيهم بـالرحمة والرأفة، وبـالـمساكين: أن تؤتوهم حقوقهم
  التـي ألزمها الله أموالكم. والـمسكين: هو الـمتـخشع الـمتذلل من الفـاقة والـحاجة،
  وهو «مِفْعيـل» من الـمسكنة، والـمسكنة هي ذلّ الـحاجة والفـاقة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">القول فـي تأويـل قوله تعالـى: { وَقُولُوا للنّاس حُسُناً }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">إن قال قائل: كيف قـيـل: { وقُولُوا للنّاس حُسْناً } فأخرج الكلام
  أمراً ولـما يتقدمه أمرٌ، بل الكلام جار من أول الآية مـجرى الـخبر؟ قـيـل: إن الكلام
  وإن كان قد جرى فـي أول الآية مـجرى الـخبر فإنه مـما يحسن فـي موضعه الـخطاب بـالأمر
  والنهي، فلو كان مكان: «لا تعبدون إلا الله» «لا تعبدوا إلا الله» علـى وجه النهي من
  الله لهم عن عبـادة غيره كان حسناً صوابـاً وقد ذكر أن ذلك كذلك فـي قراءة أبـيّ بن
  كعب. وإنـما حسن ذلك وجاز لو كان مقروءا به لأن أخذ الـميثاق قول، فكان معنى الكلام
  لو كان مقروءا كذلك: وإذْ قلنا لبنـي إسرائيـل لا تعبدوا إلا الله، كما قال جل ثناؤه
  فـي موضع آخر: { وَإذْ أخَذْنا ميثاقَكُمْ ورَفَعْنا فَوْقَكُمْ الطُّورَ خُذُوا ما
  آتـيْناكُمْ بِقُوَّة }. فلـما كان حسناً وضع الأمر والنهي فـي موضع: { لا تعبدون إلا
  الله } ، عطف بقوله: { وَقُولُوا للنّاس حُسْناً } علـى موضع { لا تعبدون } ، وإن كان
  مخالفـا كل واحد منهما معناه معنى ما فـيه، لـما وصفنا من جواز وضع الـخطاب بـالأمر
  والنهي موضع لا تعبدون فكأنه قـيـل: وإذا أخذنا ميثاق بنـي إسرائيـل لا تعبدوا إلا
  الله، وقولوا للناس حسناً. وهو نظير ما قدمنا البـيان عنه من أن العرب تبتدىء الكلام
  أحياناً علـى وجه الـخبر عن الغائب فـي موضع الـحكايات لـما أخبرت عنه، ثم تعود إلـى
  الـخبر علـى وجه الـخطاب، وتبتدىء أحيانا علـى وجه الـخطاب ثم تعود إلـى الإخبـار علـى
  وجه الـخبر عن الغائب لـما فـي الـحكاية من الـمعنـيـين كما قال الشاعر:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">أَسِيئي بنا أوْ أحْسِنـي لا مَلُومَةً</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">لَديْنا وَلا مَقْلِـيّةً إنْ تَقَلَّتِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">يعنـي تقلّـيت، وأمّا «الـحسن» فإن
  القراءة اختلفت فـي قراءته، فقرأته عامة قراءة الكوفة غير عاصم: «وَقُولُوا للنّاس
