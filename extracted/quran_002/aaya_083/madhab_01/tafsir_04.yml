  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذْ
  أَخَذْنَا مِيثَاقَ بَنِيۤ إِسْرَائِيلَ لاَ تَعْبُدُونَ إِلاَّ ٱللَّهَ وَبِٱلْوَالِدَيْنِ
  إِحْسَاناً وَذِي ٱلْقُرْبَىٰ وَالْيَتَامَىٰ وَٱلْمَسَاكِينِ وَقُولُواْ لِلنَّاسِ
  حُسْناً وَأَقِيمُواْ ٱلصَّلٰوةَ وَآتُواْ ٱلزَّكَاةَ ثُمَّ تَوَلَّيْتُمْ إِلاَّ قَلِيلاً
  مِّنْكُمْ وَأَنْتُمْ مُّعْرِضُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">اعلم أن هذا نوع
  آخر من أنواع النعم التي خصهم الله بها، وذلك لأن التكليف بهذه الأشياء موصل إلى أعظم
  النعم وهو الجنة، والموصل إلى النعمة نعمة، فهذا التكليف لا محالة من النعم، ثم إنه
  تعالى بين ههنا أنه كلفهم بأشياء التكليف الأول قوله تعالى { لاَ تَعْبُدُونَ إِلاَّ
  ٱللَّهَ } وفيه مسائل المسألة الأولى قرأ ابن كثير وحمزة والكسائي «يعبدون» بالياء
  والباقون بالتاء، ووجه الياء أنهم غيب أخبر عنهم، ووجه التاء أنهم كانوا مخاطبين والاختيار
  التاء، قال أبو عمرو ألا ترى أنه جل ذكره قال { وَقُولُواْ لِلنَّاسِ حُسْنًا } فدلت
  المخاطبة على التاء. المسألة الثانية اختلفوا في موضع «يعبدون» من الإعراب على خمسة
  أقوال القول الأول قال الكسائي رفعه على أن لا يعبدوا كأنه قيل أخذنا ميثاقهم بأن لا
  يعبدوا إلا أنه لما أسقطت «أن» رفع الفعل كما قال طرفة</font></font><table border=\"0\"
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">ألا أيهذا اللاثمي أحضر الوغى   وأن أشهد
  اللذات هل أنت مخلدي</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">أراد أن أحضر ولذلك عطف عليه «أن» وأجاز هذا الوجه الأخفش والفراء
  والزجاج وقطرب وعلي بن عيسى وأبو مسلم. القول الثاني موضعه رفع على أنه جواب القسم،
  كأنه قيل وإذ أقسمنا عليهم لا يعبدون، وأجاز هذا الوجه المبرد والكسائي والفراء والزجاج
  وهو أحد قولي الأخفش. القول الثالث قول قطرب أنه يكون في موضع الحال فيكون موضعه نصباً
  كأنه قال أخذنا ميثاقكم غير عابدين إلا الله. القول الرابع قول الفراء أن موضع «لا
  تعبدون» على النهي إلا أنه جاء على لفظ الخبر كقوله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">لاَ تُضَارَّ وٰلِدَةٌ بِوَلَدِهَا</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">البقرة
  233 بالرفع والمعنى على النهي، والذي يؤكد كونه نهياً أمور. أحدها قوله { أَقِيمُواْ
  } ، وثانيها أنه ينصره قراءة عبد الله وأبي { لاَّ تَعْبُدُواْ }. وثالثها أن الإخبار
  في معنى الأمر والنهي آكد وأبلغ من صريح الأمر والنهي، لأنه كأنه سورع إلى الامتثال
  والانتهاء فهو يخبر عنه. القول الخامس التقدير أن لا تعبدوا تكون «أن» مع الفعل بدلاً
  عن الميثاق، كأنه قيل أخذنا ميثاق بني إسرائيل بتوحيدهم. المسألة الثالثة هذا الميثاق
  يدل على تمام ما لا بد منه في الدين لأنه تعالى لما أمر بعبادة الله تعالى ونهى عن
  عبادة غيره، ولا شك أن الأمر بعبادته والنهي عن عبادة غيره مسبوق بالعلم بذاته سبحانه،
  وجميع ما يجب ويجوز ويستحيل عليه وبالعلم بوحدانيته وبراءته عن الأضداد والأنداد والبراءة
  عن الصاحبة والأولاد، ومسبوق أيضاً بالعلم بكيفية تلك العبادة التي لا سبيل إلى معرفتها
  إلا بالوحي والرسالة، فقوله { لاَ تَعْبُدُونَ إِلاَّ ٱللَّهَ } يتضمن كل ما اشتمل
  عليه علم الكلام وعلم الفقه والأحكام لأن العبادة لا تتأتى إلا معها.</font></font>&#13;\t\t\t<label
