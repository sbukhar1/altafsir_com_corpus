  تَعْبُدُونَ إِلاَّ ٱللَّهَ وَبِٱلْوَالِدَيْنِ إِحْسَاناً وَذِي ٱلْقُرْبَىٰ وَالْيَتَامَىٰ
  وَٱلْمَسَاكِينِ وَقُولُواْ لِلنَّاسِ حُسْناً وَأَقِيمُواْ ٱلصَّلٰوةَ وَآتُواْ ٱلزَّكَاةَ
  ثُمَّ تَوَلَّيْتُمْ إِلاَّ قَلِيلاً مِّنْكُمْ وَأَنْتُمْ مُّعْرِضُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">التكليف الثاني قوله تعالى { وَبِٱلْوٰلِدَيْنِ إِحْسَـٰناً } وفيه
  مسائل المسألة الأولى يقال بم يتصل الباء في قوله تعالى { وَبِٱلْوٰلِدَيْنِ إِحْسَـٰناً
  } وعلام انتصب؟ قلنا فيه ثلاثة أقوال الأول قال الزجاج انتصب على معنى أحسنوا بالوالدين
  إحساناً. والثاني قيل على معنى وصيناهم بالوالدين إحساناً لأن اتصال الباء به أحسن
  على هذا الوجه ولو كان على الأول لكان. وإلى الوالدين كأنه قيل وأحسنوا إلى الوالدين.
  الثالث قيل بل هو على الخبر المعطوف على المعنى الأول يعني أن تعبدوا وتحسنوا. المسألة
  الثانية إنما أردف عبادة الله بالإحسان إلى الوالدين لوجوه. أحدها أن نعمة الله تعالى
  على العبد أعظم، فلا بد من تقديم شكره على شكر غيره ثم بعد نعمة الله فنعمة الوالدين
  أعم النعم، وذلك لأن الوالدين هما الأصل والسبب في كون الولد ووجوده كما أنهما منعمان
  عليه بالتربية، وأما غير الوالدين فلا يصدر عنه الإنعام بأصل الوجود، بل بالتربية فقط،
  فثبت أن إنعامهما أعظم وجوه الإنعام بعد إنعام الله تعالى. وثانيها أن الله سبحانه
  هو المؤثر في وجود الإنسان في الحقيقة والوالدان هما المؤثران في وجوده بحسب العرف
  الظاهر، فلما ذكر المؤثر الحقيقي أردفه بالمؤثر بحسب العرف الظاهر. وثالثها أن الله
  تعالى لا يطلب بإنعامه على العبد عوضاً ألبتة بل المقصود إنما هو محض الإنعام والوالدان
  كذلك، فإنهما لا يطلبان على الإنعام على الولد عوضاً مالياً ولا ثواباً، فإن من ينكر
  الميعاد يحسن إلى ولده ويربيه، فمن هذا الوجه أشبه إنعامهما إنعام الله تعالى. الرابع
  أن الله تعالى لا يمل من الإنعام على العبد ولو أتى العبد بأعظم الجرائم، فإنه لا يقطع
  عنه مواد نعمه وروادف كرمه، وكذا الوالدان لا يملان الولد ولا يقطعان عنه مواد منحهما
  وكرمهما، وإن كان الولد مسيئاً إلى الوالدين. الخامس كما أن الوالد المشفق يتصرف في
  مال ولده بالاسترباح وطلب الزيادة ويصونه عن البخس والنقصان، فكذا الحق سبحانه وتعالى
  متصرف في طاعة العبد فيصونها عن الضياع ثم إنه سبحانه يجعل أعماله التي لا تبقى كالشيء
  الباقي أبد الآباد كما قال</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">مَّثَلُ ٱلَّذِينَ يُنفِقُونَ أَمْوٰلَهُمْ فِي سَبِيلِ ٱللَّهِ
  كَمَثَلِ حَبَّةٍ أَنبَتَتْ سَبْعَ سَنَابِلَ فِي كُلّ سُنبُلَةٍ مّاْئَةُ حَبَّةٍ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">البقرة
  261. السادس أن نعمة الله وإن كانت أعظم من نعمة الوالدين ولكن نعمة الله معلومة بالاستدلال
  ونعمة الوالدين معلومة بالضرورة، إلا أنها قليلة بالنسبة إلى نعم الله فاعتدلا من هذه
  الجهة والرجحان لنعم الله فلا جرم جعلنا نعم الوالدين كالتالية لنعم الله تعالى. المسألة
  الثالثة اتفق أكثر العلماء على أنه يجب تعظيم الوالدين وإن كانا كافرين، ويدل عليه
  وجوه. أحدها أن قوله في هذه الآية { وَبِٱلْوٰلِدَيْنِ إِحْسَـٰناً } غير مقيد بكونهما
  مؤمنين أم لا، ولأنه ثبت في أصول الفقه أن الحكم المرتب على الوصف مشعر بعلية الوصف،
  فدلت هذه الآية على أن الأمر بتعظيم الوالدين لمحض كونهما والدين وذلك يقتضي العموم،
  وهكذا الاستدلال بقوله تعالى { وَقَضَىٰ رَبُّكَ أَلاَّ تَعْبُدُواْ إِلاَّ إِيَّـٰهُ
  وَبِٱلْوٰلِدَيْنِ إِحْسَـٰناً }.</font></font>&#13;\t\t\t<label disabled=\"true\"
