  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وثانيها قوله تعالى { فَلاَ تَقُل لَّهُمَا أُفّ وَلاَ تَنْهَرْهُمَا
