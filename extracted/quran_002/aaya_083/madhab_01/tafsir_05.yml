  تَعْبُدُونَ إِلاَّ ٱللَّهَ وَبِٱلْوَالِدَيْنِ إِحْسَاناً وَذِي ٱلْقُرْبَىٰ وَالْيَتَامَىٰ
  وَٱلْمَسَاكِينِ وَقُولُواْ لِلنَّاسِ حُسْناً وَأَقِيمُواْ ٱلصَّلٰوةَ وَآتُواْ ٱلزَّكَاةَ
  ثُمَّ تَوَلَّيْتُمْ إِلاَّ قَلِيلاً مِّنْكُمْ وَأَنْتُمْ مُّعْرِضُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">ويقال: يَتُمَ يَيْتُم يُتْماً؛ مثل عَظُم يَعْظُم. وَيتِم يَيْتَم
  يُتْماً ويَتماً؛ مثل سَمِع يَسْمع؛ ذكر الوجهين الفرّاء. وقد أيتمه الله. ويدلّ هذا
  على الرأفة باليتيم والحضّ على كفالته وحفظ ماله؛ على ما يأتي بيانه في «النساء». وقال
  رسول الله صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" كافِل اليتيم له أو لغيره أنا وهو كهاتين في الجنة \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">وأشار مالك بالسبابة والوسطى؛ رواه
  أبو هريرة أخرجه مسلم. وخرّج الإمام الحافظ أبو محمد عبد الغني بن سعيد من حديث الحسن
  بن دينار أبي سعيد البصريّ وهو الحسن بن واصل قال حدّثنا الأسود بن عبد الرحمن عن هِصّان
  عن أبي موسى الأشعري عن النبيّ صلى الله عليه وسلم قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" ما قَعدَ يتيم مع قوم على قَصْعتهم فَيَقْرَب قَصْعتهم الشيطان \"
  </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">وخرّج أيضاً
  من حديث حسين بن قيس وهو أبو علي الرَّحبي عن عكرمة عن ٱبن عباس قال قال رسول الله
  صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" مَن ضَمّ يتيماً من بين مسلمين إلى طعامه وشرابه حتى يُغْنِيَه الله عز وجل غُفرت
  له ذنوبه ألْبتَّةَ إلاّ أن يعمل عملاً لا يُغفر ومن أذهب الله كريمتيه فصبَر وٱحتسب
  غُفرت له ذنوبه ـ قالوا: وما كريمتاه؟ قال: ـ عيناه ومن كان له ثلاث بنات أو ثلاث أخوات
  فأنفق عليهن وأحسن إليهن حتى يَبِنّ أو يمتن غُفرت له ذنوبه ألْبَتَّةَ إلا أن يعمل
  عملا لا يُغفر» فناداه رجل من الأعراب ممن هاجر فقال: يا رسول الله أو اثنتين؟ فقال
  رسول الله صلى الله عليه وسلم: «أو ٱثنتين \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">فكان ٱبن عباس إذا حدّث بهذا الحديث قال: هذا والله من غرائب الحديث
  وغُرَرِه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">السادسة: السبّابة من الأصابع هي
  التي تلي الإبهام، وكانت في الجاهلية تدعى بالسبابة؛ لأنهم كانوا يَسُّبون بها؛ فلما
  جاء الله بالإسلام كرهوا هذا الاسم فسمّوْها المشيرة؛ لأنهم كانوا يشيرون بها إلى الله
  في التوحيد. وتُسمَّى أيضاً بالسبّاحة، جاء تسميتها بذلك في حديث وائل بن حُجْر وغيره؛
  ولكن اللغة سارت بما كانت تعرفه في الجاهلية فغلبت. وروي عن أصابع رسول الله صلى الله
  عليه وسلم أن المشيرة منها كانت أطول من الوسطى، ثم الوسطى أقصر منها، ثم البنصر أقصر
  من الوسطى. روى يزيد بن هارون قال: أخبرنا عبد اللَّه بن مِقْسم الطائفيّ قال حدّثتني
  عمتي سارة بنت مِقْسَم أنها سمعت ميمونة بنت كَرْدَم قالت: خرجتُ في حجّة حجّها رسول
  الله صلى الله عليه وسلم فرأيت رسول الله صلى الله عليه وسلم على راحلته وسأله أبي
  عن أشياء؛ فلقد رأيتني أتعجّب وأنا جارية من طول أصبعه التي تلي الإبهام على سائر أصابعه.
  فقوله عليه السلام:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
