  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذْ
  أَخَذْنَا مِيثَاقَ بَنِيۤ إِسْرَائِيلَ لاَ تَعْبُدُونَ إِلاَّ ٱللَّهَ وَبِٱلْوَالِدَيْنِ
  إِحْسَاناً وَذِي ٱلْقُرْبَىٰ وَالْيَتَامَىٰ وَٱلْمَسَاكِينِ وَقُولُواْ لِلنَّاسِ
  حُسْناً وَأَقِيمُواْ ٱلصَّلٰوةَ وَآتُواْ ٱلزَّكَاةَ ثُمَّ تَوَلَّيْتُمْ إِلاَّ قَلِيلاً
  مِّنْكُمْ وَأَنْتُمْ مُّعْرِضُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">فيه عشر مسائل:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">الأولى: قوله تعالى: { وَإِذْ أَخَذْنَا مِيثَاقَ بَنِيۤ إِسْرَائِيلَ
  } تقدّم الكلام في بيان هذه الألفاظ. وٱختلف في الميثاق هنا؛ فقال مَكي: هو الميثاق
  الذي أُخذ عليهم حين أخرجوا من صلب آدم كالذرّ. وقيل: هو ميثاق أخذ عليهم وهم عقلاء
  في حياتهم على ألسنة أنبيائهم وهو قوله: { لاَ تَعْبُدُونَ إِلاَّ ٱللَّهَ } وعبادةُ
  الله إثبات توحيدِه، وتصديقُ رُسُلِه، والعملُ بما أنزل في كتبه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">الثانية: قوله تعالى: { لاَ تَعْبُدُونَ } قال سيبويه: «لاتعبدون»
  متعلّق بقَسَم؛ والمعنى وإذ استخلفناهم والله لا تعبدون؛ وأجازه المبرّد والكسائي والفرّاء.
  وقرأ أبيّ وٱبن مسعود «لا تعبدوا» على النَهي، ولهذا وصل الكلام بالأمر فقال: «وقوموا،
  وقولوا، وأقِيموا، وآتوا». وقيل: هو في موضع الحال؛ أي أخذنا ميثاقهم موحّدين، أو غير
  معاندين؛ قاله قُطْرب والمبرّد أيضاً. وهذا إنما يَتجه على قراءة ٱبن كثير وحمزة والكسائي
  «يعبدون» بالياء من أسفل. وقال الفرّاء والزجاج وجماعة: المعنى أخذنا ميثاقهم بألا
  يعبدوا إلا الله، وبأن يحسنوا للوالدين، وبألا يَسفكوا الدماء؛ ثم حذفت أنْ والباء
  فٱرتفع الفعل لزوالهما، كقوله تعالى: { أَفَغَيْرَ ٱللَّهِ تَأْمُرُونِّيۤ }. قال المبرّد:
  هذا خطأ؛ لأن كل ما اضمر في العربية فهو يعمل عمله مظهراً؛ تقول: وبلدٍ قطعت؛ أي رُبّ
  بلد.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قلت: ليس هذا بخطأ، بل هما وجهان
  صحيحان، وعليهما أنشد سيبويه:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">ألاَ أيُّها ذا الزّاجرِي أحْضرَ الْوَغَى</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وأنْ أشهدَ اللّذاتِ هل أنت مُخْلِدِي</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">بالنصب والرفع؛ فالنصب على إضمار
  أن، والرفع على حذفها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">الثالثة: قوله تعالى: { وَبِٱلْوَالِدَيْنِ
  إِحْسَاناً } أي وأمرناهم بالوالدين إحسانا. وقَرَن الله عز وجل في هذه الآية حق الوالدين
  بالتوحيد، لأن النَّشأة الأولى من عند الله، والنَّشء الثاني ـ وهو التربية ـ من جهة
  الوالدين؛ ولهذا قَرَن تعالى الشكر لهما بشكره فقال:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">أَنِ ٱشْكُرْ لِي وَلِوَالِدَيْكَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[لقمان:
  14]. والإحسان إلى الوالدين: معاشرتهما بالمعروف، والتواضعُ لهما، وٱمتثال أمرهما،
  والدعاءُ بالمغفرة بعد مماتهما، وصلةُ أهلِ ودّهما؛ على ما يأتي بيانه مفصَّلاً في
  «الإسراء» إن شاء الله تعالى.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الرابعة:
  قوله تعالى: { وَذِي ٱلْقُرْبَىٰ } عطف ذي القربى على الوالدين. والقُرْبَى: بمعنى
  القرابة، وهو مصدر كالرُّجْعَى والعُقْبَى؛ أي وأمرناهم بالإحسان إلى القرابات بصلة
  أرحامهم. وسيأتي بيان هذا مفصَّلاً في سورة «القتال» إن شاء الله تعالى.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">الخامسة: قوله تعالى: { وَالْيَتَامَىٰ } اليتامى عطف أيضاً، وهو جمع
  يتيم؛ مثل نَدَامَى جمع نَدِيم. واليُتْم في بني آدم بفقد الأب، وفي البهائم بفقد الأم.
  وحكى الماورديّ أن اليتيم يقال في بني آدم في فقد الأم؛ والأوّل المعروف. وأصله الانفراد؛
  يقال: صبيٌّ يتيم، أي منفرد من أبيه. وبيت يتيم: أي ليس قبله ولا بعده شيء من الشِّعْر.
  ودُرّة يتيمة: ليس لها نظير. وقيل: أصله الإبطاء؛ فسُمّيَ به اليتيم؛ لأن البِرّ يبطىء
  عنه.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
