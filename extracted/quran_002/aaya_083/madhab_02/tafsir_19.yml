  الخطاب قد خصص ببني إسرائيل، وميثاق الآية فيهم، أو ميثاق أخذ عليهم وهم عقلاء في حياتهم
  على لسان موسى عليه السلام وغيره من أنبيائهم، قاله ابن عطية. وقيل: هو ميثاق أخذ عليهم
