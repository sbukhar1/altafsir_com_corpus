  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذْ
  أَخَذْنَا مِيثَاقَ بَنِيۤ إِسْرَائِيلَ لاَ تَعْبُدُونَ إِلاَّ ٱللَّهَ وَبِٱلْوَالِدَيْنِ
  إِحْسَاناً وَذِي ٱلْقُرْبَىٰ وَالْيَتَامَىٰ وَٱلْمَسَاكِينِ وَقُولُواْ لِلنَّاسِ
  حُسْناً وَأَقِيمُواْ ٱلصَّلٰوةَ وَآتُواْ ٱلزَّكَاةَ ثُمَّ تَوَلَّيْتُمْ إِلاَّ قَلِيلاً
  مِّنْكُمْ وَأَنْتُمْ مُّعْرِضُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذْ أَخَذْنَا
  مِيثَاقَكُمْ لاَ تَسْفِكُونَ دِمَآءَكُمْ وَلاَ تُخْرِجُونَ أَنْفُسَكُمْ مِّن دِيَارِكُمْ
  ثُمَّ أَقْرَرْتُمْ وَأَنْتُمْ تَشْهَدُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ثُمَّ أَنْتُمْ هَـٰؤُلاۤءِ
  تَقْتُلُونَ أَنْفُسَكُمْ وَتُخْرِجُونَ فَرِيقاً مِّنْكُمْ مِّن دِيَارِهِمْ تَظَاهَرُونَ
  عَلَيْهِمْ بِٱلإِثْمِ وَالْعُدْوَانِ وَإِن يَأتُوكُمْ أُسَارَىٰ تُفَادُوهُمْ وَهُوَ
  مُحَرَّمٌ عَلَيْكُمْ إِخْرَاجُهُمْ أَفَتُؤْمِنُونَ بِبَعْضِ ٱلْكِتَابِ وَتَكْفُرُونَ
  بِبَعْضٍ فَمَا جَزَآءُ مَن يَفْعَلُ ذٰلِكَ مِنكُمْ إِلاَّ خِزْيٌ فِي ٱلْحَيَاةِ
  ٱلدُّنْيَا وَيَوْمَ ٱلْقِيَامَةِ يُرَدُّونَ إِلَىٰ أَشَدِّ ٱلّعَذَابِ وَمَا ٱللَّهُ
  بِغَافِلٍ عَمَّا تَعْمَلُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">أُولَـٰئِكَ ٱلَّذِينَ ٱشْتَرَوُاْ ٱلْحَيَاةَ
  ٱلدُّنْيَا بِٱلآخِرَةِ فَلاَ يُخَفَّفُ عَنْهُمُ ٱلْعَذَابُ وَلاَ هُمْ يُنصَرُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">الولدان: الأب والأمّ، وكل منهما يطلق عليه والد، وظاهر الإطلاق الحقيقة.
  قال:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وذي ولـد
  لـم يلـده أبـوان</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">ويقال للأم: والد ووالدة، وقيل: الوالد للأب وحده، وثنياً تغليباً
  للمذكر. الإحسان: النفع بكل حسن. ذو: بمعنى صاحب، وهو من الأسماء الستة التي ترفع،
  وفيها الواو، وتنصب وفيها الألف، وتجرّ وفيها الياء. وأصلها عند سيبويه، ذوي، ووزنها
  عنده: فعل، وعند الخليل: ذوّة، من باب خوّة، وقوّة، ووزنها عنده فعل، وهو لازم الإضافة،
  وتنقاس إضافته إلى اسم جنس، وفي إضافته إلى مضمر خلاف، وقد يضاف إلى العلم وجوباً،
  إذا اقترنا وضعاً، كقولهم: ذو جدن، وذو يزن، وذو رعين، وذو الكلاع، وإن لم يقترنا وضعاً،
  فقد يجوز، كقولهم: في عمرو، وقطري: ذو عمرو، وذو قطري، ويعنون به صاحب هذا الإسم. وإضافته
  إلى العلم في وجهته مسموع، وكذلك: أنا ذوبكة، واللهم صلّ على محمد وعلى ذويه. ومما
  أضيف إلى العلم، وأريد به معنى: ذي مال، ومما أضيف إلى ضمير العلم، وأضيف أيضاً إلى
  ضمير المخاطب، قال الشاعر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وإنا لنرجو عاجلاً منك مثل ما</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">رجونا قدماً
  من ذويك الأفاضل</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وقد أتت ذو في لغة طيّ موصولة، ولها أحكام في النحو. القربى: مصدر
  كالرجعى، والألف فيه للتأنيث، وهي قرابة الرحم والصلب، قال طرفة:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">وقربت بالقربى وجدك أنه</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">متى يك أمرٌ للنكيثة أشهد</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقال أيضاً:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">وظلم ذوي القربى أشدّ مضاضة</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">على الحر من وقع الحسام المهند</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">اليتامى: فعالى، وهو جمع لا ينصرف،
  لأن الألف فيه للتأنيث، ومفرده: يتيم، كنديم، وهو جمع على غير قياس، وكذا جمعه على
  أيتام. وقال الأصمعي: اليتم في بني آدم من قبل الأب، وفي غيرهم من قبل الأم. وحكى الماوردي:
  إن اليتم في بني آدم يقال: من فقد الأم، والأوّل هو المعروف، وأصله الانفراد. فمعنى
  صبي يتيم: أي منفرد عن أبيه، وسميت الدرّة التي لا مثيل لها: يتيمة لانفرادها، قاله
  ثعلب. وقيل: أصل اليتم: الغفلة، وسمي الصبي يتيماً، لأنه يتغافل عن بره. وقيل: أصل
  اليتم: الإبطاء، ومنه أخذ اليتيم، لأن البر يبطىء عنه، قاله أبو عمرو. المساكين: جمع
  مسكين، وهو مشتق من السكون، فالميم زائدة، كمحضير من الحضر. وقد روي: تمسكن فلان، والأصح
  في اللغة تسكن، أي صار مسكيناً، وهو مرادف للفقير، وهو الذي لا شيء له. وقيل: هو الذي
  له أدنى شيء. الحسن والحسن، قيل: هما لغتان: كالبخل والبخل. والحسن: مصدر حسن، كالقبح
  مصدر قبح، مقابل حسن. القليل: اسم فاعل من قلّ، كما أن كثيراً مقابله اسم فاعل من كثر.
  يقال: قل يقل قلة وقلا وقلاً، الإعراض: التولي، وقيل: التولي بالجسم، والإعراض بالقلب.</font></font>&#13;\t\t\t<label
