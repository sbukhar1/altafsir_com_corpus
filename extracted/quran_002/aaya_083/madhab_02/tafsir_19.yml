  المفسرون في معنى قوله: { وقولوا للناس حسناً } ، فقال ابن عباس: قولوا لهم لا إله
  إلا الله، ومروهم بها. وقال ابن جريج: قولوا لهم حسناً في الإعلام بما في كتابكم من
  صفة رسول الله صلى الله عليه وسلم. وقال أبو العالية: قولوا لهم القول الطيب، وجاوبوهم
  بأحسن ما تحبون أن تجاوبوا به. وقال سفيان الثوري: مروهم بالمعروف، وانهوهم عن المنكر.
