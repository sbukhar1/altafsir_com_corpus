  color=\"Olive\">يوماً كرام سراة الناس فادعينا</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">فيمكن أن تكون هذه القراءة من هذا
  لأنها قراءة شاذة. والوجه الثاني: أن تكون ليست للتفضيل، فيكون معنى حسنى: حسنة، أي
