  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله تعالى { ولا تخرجون أنفسكم من دياركم } معناه ولا ينفي بعضكم
  بعضاً بالفتنة والبغي، ولما كانت ملتهم واحدة وأمرهم واحداً وكانوا في الأمم كالشخص
  الواحد، جعل قتل بعضهم لبعض ونفي بعضهم بعضاً قتلاً لأنفسهم ونفياً لها، وكذلك حكم
