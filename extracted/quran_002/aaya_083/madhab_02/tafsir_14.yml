  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذْ
  أَخَذْنَا مِيثَاقَ بَنِيۤ إِسْرَائِيلَ لاَ تَعْبُدُونَ إِلاَّ ٱللَّهَ وَبِٱلْوَالِدَيْنِ
  إِحْسَاناً وَذِي ٱلْقُرْبَىٰ وَالْيَتَامَىٰ وَٱلْمَسَاكِينِ وَقُولُواْ لِلنَّاسِ
  حُسْناً وَأَقِيمُواْ ٱلصَّلٰوةَ وَآتُواْ ٱلزَّكَاةَ ثُمَّ تَوَلَّيْتُمْ إِلاَّ قَلِيلاً
  مِّنْكُمْ وَأَنْتُمْ مُّعْرِضُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذْ أَخَذْنَا
  مِيثَاقَكُمْ لاَ تَسْفِكُونَ دِمَآءَكُمْ وَلاَ تُخْرِجُونَ أَنْفُسَكُمْ مِّن دِيَارِكُمْ
  ثُمَّ أَقْرَرْتُمْ وَأَنْتُمْ تَشْهَدُونَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">المعنى:
  \" واذكروا إذ أخذنا \" ، وقال مكي رحمه الله: \" هذا هو الميثاق الذي أخذ عليهم حين
  أخرجوا من صلب آدم كالذر \" ، وهذا ضعيف، وإنما هو ميثاق أخذ عليهم وهم عقلاء في حياتهم
  على لسان موسى عليه السلام وغيره من أنبيائهم عليهم السلام، وأخذ الميثاق قول، فالمعنى
  قلنا لهم { لا تعبدون } ، وقرأ ابن كثير وحمزة والكسائي \" لا يعبدون \" بالياء من
  أسفل، وقرأ الباقون بالتاء من فوق، حكاية ما قيل لهم، وقرأ أبي بن كعب وابن مسعود \"
  لا تعبدوا \" على النهي. قال سيبويه: { لا تعبدون } متعلق لقسم، والمعنى وإذ استخلفناكم
  والله لا تعبدون، وقالت طائفة: تقدير الكلام بأن لا تعبدوا إلا الله، ثم حذفت الباء
  ثم حذفت أن فارتفع الفعل لزوالها، { فلا تعبدون } على هذا معمول لحرف النصب، وحكي عن
  قطرب أن { لا تعبدون إلا الله } في موضع الحال أي أخذنا ميثاقهم موحدين، وهذا إنما
  يتجه على قراءة ابن كثير، ونظام الآية يدفعه مع كل قراءة، وقال قوم { لا تعبدون إلا
  الله } نهي في صيغة خبر، ويدل على ذلك أن في قراءة أبي لا تعبدوا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والباء في قوله { وبالوالدين } قيل هي متعلقة بالميثاق عطفاً على الباء
  المقدرة أولاً على قول من قال التقدير بأن لا تعبدوا، وقيل: تتعلق بقوله و { إحساناً
  } والتقدير قلنا لهم لا تعبدون إلا الله، وأحسنوا إحساناً بالوالدين ويعترض هذا القول
  بأن المصدر قد تقدم عليه ما هو معمول له، وقيل تتعلق الباء بأحسنوا المقدر والمعنى
  وأحسنوا بالوالدين إحساناً، وهذا قول حسن، وقدم اللفظ { وبالوالدين } تهمماً فهو نحو
  قوله تعالى { إياك نعبد } [الفاتحة:5] وفي الإحسان تدخل أنواع بر الوالدين كلها، {
  وذي القربى } عطف على الوالدين، و { القربى } بمعنى القرابة، وهو مصدر كالرجعى والعقبى،
  وهذا يتضمن الأمر بصلة الرحم، { واليتامى }: جمع يتيم كنديم وندامى، واليتم في بني
  آدم فقد الأب، وفي البهائم فقد الأم، وقال عليه السلام: \" لا يتم بعد بلوغ \" ، وحكى
  الماوردي أن اليتيم في بني آدم في فقد الأم، وهذا يتضمن الرأفة باليتامى وحيطة أموالهم،
  { والمساكين }: جمع مسكين وهو الذي لا شيء له، لأنه مشتق من السكون وقد قيل: إن المسكين
  هو الذي له بلغة من العيش، وهو على هذا مشتق من السكن، وهذا يتضمن الحض على الصدقة
  والمواساة وتفقد أحوال المساكين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله
  تعالى: { وقولوا للناس حسناً } ، أمر عطف على ما تضمنه { لا تعبدون إلا الله } وما
  بعده من معنى الأمر والنهي، أو على أحسنوا المقدر في قوله { وبالوالدين } ، وقرأ حمزة
  والكسائي \" حَسَناً \" بفتح الحاء والسين، قال الأخفش: هما بمعنى واحد كالبخل والبخل،
  قال الزجاج وغيره: بل المعنى في القراءتين وقولوا قولاً حسناً بفتح السين أو قولاً
  ذا \" حُسن \" بضم الحاء، وقرأ قوم \" حسنى \" مثل فعلى، ورده سيبويه لأنه أفعل وفعلى
  لا تجيء إلا معرفة إلا أن يزال عنها معنى التفضيل وتبقى مصدراً كالعقبى، فذلك جائز،
  وهو وجه القراءة بها، وقرأ عيسى بن عمر وعطاء بن أبي رباح \" حُسُناً \" بضم الحاء
  والسين، وقال ابن عباس: معنى الكلام قولوا لهم لا إلا إلا الله ومروهم بها، وقال ابن
  جريج: قولوا لهم حسناً في الإعلام بما في كتابكم من صفة محمد صلى الله عليه وسلم، وقال
  سفيان الثوري: معناه مروهم بالمعروف وانهوهم عن المنكر، وقال أبو العالية: معناه قولوا
  لهم الطيب من القول وحاوروهم بأحسن ما تحبون أن تحاوروا به، وهذا حض على مكارم الأخلاق،
  وحكى المهدوي عن قتادة أن قوله تعالى { وقولوا للناس حسناً }: منسوخ بآية السيف.</font></font>&#13;\t\t\t<label
