  مِّن دِيَارِكُمْ ثُمَّ أَقْرَرْتُمْ وَأَنْتُمْ تَشْهَدُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قال القاضي أبو محمد عبد الحق رضي الله عنه: وهذا على أن هذه الأمة
  خوطبت بمثل هذا اللفظ في صدر الإسلام، وأما الخبر عن بني إسرائيل وما أمروا به فلا
  نسخ فيه، وقد تقدم القول في إقامة الصلاة، وزكاتهم هي التي كانوا يضعونها وتنزل النار
  على ما تقبل ولا تنزل على ما لم يتقبل، ولم تكن كزكاة أمة محمد صلى الله عليه وسلم،
  وروي عن ابن عباس رضي الله عنه أنه قال: \" الزكاة التي أمروا بها طاعة الله والإخلاص
  \".</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله تعالى: { ثم توليتم } الآية
  خطاب لمعاصري محمد صلى الله عليه وسلم أسند إليهم تولي أسلافهم، إذ هم كلهم بتلك السبيل،
  قال نحوه ابن عباس وغيره، و { ثم } مبنية على الفتح ولم تجر مجرى رد وشد لأنها لا تتصرف،
  وضمت التاء الأخيرة من { توليتم } لأن تاء المفرد أخذت الفتح وتاء المؤنث أخذت الكسر
  فلم يبق للتثنية والجمع إلا الضم، و { قليلاً } نصب على الاستثناء قال سيبويه: المستثنى
  منصوب على التشبيه بالمفعول به، قال المبرد: هو مفعول حقيقة لأن تقديره استثنيت كذا،
  والمراد بالقليل جميع مؤمنيهم قديماً من أسلافهم وحديثاً كابن سلام وغيره، والقلة على
  هذا هي في عدد الأشخاص، ويحتمل أن تكون القلة في الإيمان أي لم يبق حين عصوا وكفر آخرهم
  بمحمد صلى الله عليه وسلم إلا إيمان قليل، إذ لا ينفعهم، والأول أقوى، وقرأ قوم \"
  إلا قليلٌ \" برفع القليل، ورويت عن أبي عمرو، وهذا على بدل قليل من الضمير في { توليتم
  } ، وجاز ذلك مع أن الكلام لم يتقدم فيه نفي لأن { توليتم } معناه النفي كأنه قال ثم
  لم تفوا بالميثاق إلا قليل، والسفك صب الدم وسرد الكلام، وقرأ طلحة بن مصرف وشعيب ابن
  أبي حمزة \" لا تسفُكون \" بضم الفاء، وقرأ أبو نهيك \" تُسفِّكون \" بضم التاء وكسر
  الفاء وتضعيفها، وإعراب { لا تسفكون } كما تقدم في { لا تعبدون } ، و { دماءكم } جمع
  دم، وهو اسم منقوص أصله دمي، وتثنيته دميان، وقيل أصله دمْي بسكون الميم، وحركت في
  التثنية لتدل الحركة على التغيير الذي في الواحد.</font></font>&#13;\t\t\t<label disabled=\"true\"
