text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذْ أَخَذْنَا
  مِيثَاقَ بَنِيۤ إِسْرَائِيلَ لاَ تَعْبُدُونَ إِلاَّ ٱللَّهَ وَبِٱلْوَالِدَيْنِ إِحْسَاناً
  وَذِي ٱلْقُرْبَىٰ وَالْيَتَامَىٰ وَٱلْمَسَاكِينِ وَقُولُواْ لِلنَّاسِ حُسْناً وَأَقِيمُواْ
  ٱلصَّلٰوةَ وَآتُواْ ٱلزَّكَاةَ ثُمَّ تَوَلَّيْتُمْ إِلاَّ قَلِيلاً مِّنْكُمْ وَأَنْتُمْ
  مُّعْرِضُونَ }{ وَإِذْ أَخَذْنَا مِيثَـٰقَ بَنِى إِسْرَائِيلَ } أي وقد أخذنا ميثاق
  بني إسرائيل في التوراة، يعني بمجيء محمد - صلى الله عليه وسلم - ويقال: الميثاق الأول
  حين أخرجهم من صلب آدم - عليه السلام - قوله: { لاَ تَعْبُدُونَ إِلاَّ ٱللَّهَ } قرأ
  حمزة والكسائي وابن كثير (لا تعبدون) بالياء، وقرأ الباقون بالتاء بلفظ المخاطبة، فمن
  قرأ بالياء معناه وإذ أخذنا ميثاق بني إسرائيل بأن لا يعبدوا إلا الله ومن قرأ بالتاء
  فمعناه: وإذ أخذنا ميثاق بني إسرائيل وقلنا لهم: لا تعبدوا إلا الله، يعني أخذنا عليهم
  الميثاق بأن لا يعبدوا إلا الله، يعني لا توحدوا إلا الله. { وَبِٱلْوٰلِدَيْنِ إِحْسَـٰناً
  } نصب إحساناً على معنى أحسنوا إحساناً فيكون إحساناً بدلاً من اللفظ، أي أحسنوا إلى
  الوالدين براً بهما وعطفاً عليهما وفي هذه الآية بيان حرمة الوالدين لأنه قرن حق الوالدين
  بعبادة نفسه. ويقال: ثلاث آيات نزلت مقرونة بثلاث لا يقبل إحداها بغير قرينتها. إحداها:
  قوله عز وجل{ وَأَطِيعُواْ ٱللَّهَ وَأَطِيعُواْ ٱلرَّسُولَ }[المائدة: 92]، والثانية:{ أَنِ
  ٱشْكُرْ لِى وَلِوَٰلِدَيْكَ }[لقمان: 14]، والثالثة:{ وَأَقِيمُواْ ٱلصَّلـٰوةَ وَآتُواْ
  ٱلزَّكَـٰوةَ }[البقرة: 43 وغيرها]. وقوله تعالى: { وَذِى ٱلْقُرْبَىٰ } يعني أحسنوا
  إلى ذي القربى { وَٱلْيَتَـٰمَىٰ } [يعني أحسنوا إلى اليتامى] { و } إلى { الْمَسَاكِينِ
  }. والإحسان إلى اليتامى والمساكين أن يحسن إليهم بالصدقة وحسن القول. { وَقُولُواْ
  لِلنَّاسِ حُسْنًا } قرأ حمزة والكسائي بنصب الحاء والسين، وقرأ الباقون برفع الحاء
  وسكون السين. فمن قرأ بالنصب فمعناه: قولوا للناس حسناً يعني قولوا لهم قولاً صدقاً
  في نعت محمد - صلى الله عليه وسلم - وصفته كما بين في كتابكم. ونظيرها في سورة طه{ أَلَمْ
  يَعِدْكُمْ رَبُّكُمْ وَعْداً حَسَناً }[طه: 86]، أي وعداً صدقاً. ومن قرأ بالرفع فمعناه
  قولوا لجميع الناس حسناً يعني: خالقوا الناس بالخُلُق الحسن فكأنه يأمر بحسن المعاشرة
  وحسن الخلق مع الناس { وَأَقِيمُواْ ٱلصَّلاَةَ } يعني أقروا بها وأدوها في مواقيتها.
  { وَآتُواْ ٱلزَّكَاةَ } المفروضة { ثُمَّ تَوَلَّيْتُمْ } يعني أعرضتم عن الإيمان
  والميثاق { إِلاَّ قَلِيلاً مِنْكُمْ } وهو عبد الله بن سلام وأصحابه. { وَأَنْتُمْ
  مُّعْرِضُونَ } أي تاركون لما أخذ عليكم من المواثيق.\r\n\t\t\t\r\n\t\t\t</section>"

