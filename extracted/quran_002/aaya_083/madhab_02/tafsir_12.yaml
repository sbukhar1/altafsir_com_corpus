text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذْ أَخَذْنَا
  مِيثَاقَ بَنِيۤ إِسْرَائِيلَ لاَ تَعْبُدُونَ إِلاَّ ٱللَّهَ وَبِٱلْوَالِدَيْنِ إِحْسَاناً
  وَذِي ٱلْقُرْبَىٰ وَالْيَتَامَىٰ وَٱلْمَسَاكِينِ وَقُولُواْ لِلنَّاسِ حُسْناً وَأَقِيمُواْ
  ٱلصَّلٰوةَ وَآتُواْ ٱلزَّكَاةَ ثُمَّ تَوَلَّيْتُمْ إِلاَّ قَلِيلاً مِّنْكُمْ وَأَنْتُمْ
  مُّعْرِضُونَ }قوله تعالى: { وَإِذْ أَخَذْنَا مِيثَاقَ بَنِي إِسْرَائِيلَ لاَ تَعْبُدُونَ
  إِلاَّ اللهَ } يعني في التوراة بمجيء محمد صلى الله عليه وسلم. ويقال الميثاق الأول
  (حين أُخرِجوا) من صلب آدم.{ وَقُولُوا للِنَّاسِ حُسْناً } فمن قرأ حَسَناً، يعني
  قولاً صدقاً في بعث محمد صلى الله عليه وسلم، وبالرفع، أي قولوا لجميع الناس حسناً،
  يعني خالقوا الناس بِخُلُقٍ حسن.\r\n\t\t\t\r\n\t\t\t</section>"

