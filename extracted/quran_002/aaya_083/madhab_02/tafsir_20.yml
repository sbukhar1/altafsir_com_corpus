  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذْ
  أَخَذْنَا مِيثَاقَ بَنِيۤ إِسْرَائِيلَ لاَ تَعْبُدُونَ إِلاَّ ٱللَّهَ وَبِٱلْوَالِدَيْنِ
  إِحْسَاناً وَذِي ٱلْقُرْبَىٰ وَالْيَتَامَىٰ وَٱلْمَسَاكِينِ وَقُولُواْ لِلنَّاسِ
  حُسْناً وَأَقِيمُواْ ٱلصَّلٰوةَ وَآتُواْ ٱلزَّكَاةَ ثُمَّ تَوَلَّيْتُمْ إِلاَّ قَلِيلاً
  مِّنْكُمْ وَأَنْتُمْ مُّعْرِضُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: {
  وَإِذْ أَخَذْنَا مِيثَاقَ بَنِيۤ إِسْرَائِيلَ لاَ تَعْبُدُونَ إِلاَّ ٱللَّهَ...
  }</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال ابن عرفة: هذا دليل على أن الاستثناء
  من النفي إثبات.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قيل لابن عرفة: نقول إنه محتمل للإثبات
  والنفي، والدليل العقلي عين هنا أحد المحتملات، وهو الإثبات، فقد تقرر عند الجدليين
  والأصوليين أنه إذا تعارض حمل الكلام على فائدة (احتمل أن تكون) فهمت من مجرد اللّفظ،
  (أو) من خارج، فالأولى (ترجيح) فهمها من اللّفظ. وتقرر عند الجدليين أنّ جواز الإرادة
  موجب (للإرادة) بجواز إرادة أن الاستثناء من النفي إثبات موجب لإرادة ذلك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال: ولا يصح أن يكون { لاَ تَعْبُدُونَ } بدلا من { مِيثَاقَ } فإنه
  متعلق الميثاق لا نفس الميثاق.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قلت:
  يكون بدل اشتمال، أو بدل شيء من شيء على تقدير مضاف أي ميثاق لا تعبدون إلاّ الله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { وَقُولُواْ لِلنَّاسِ حُسْناً... }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال ابن عرفة: المراد هو الحسن شرعا، فيدخل فيه تغيير المنكر، فإنّه
  من القول الحسن، وليس المراد به القول الملائم للناس، ومجرد تحسين الخلق معهم، فإنه
  يخرج عنه تغيّر المنكر مع أن الأمر يتناوله هو وغيره، ويحتمل أن التكليف به لهم في
  شريعتهم أو في شريعتنا بعد (إيمانهم، أو بعد التوفيه بذلك)، وتقيده بالإعراض إشارة
  إلى دوامهم على ذلك، والإصرار عليه فإن (المتولي) على قسمين: فواحد يطمع في رجوعه،
  وآخر لا يطمع فيه بوجه فهذا هو المعرض.</font></font>&#13;\t\t\t<label disabled=\"true\"
  class=\"############\"/>&#13;\t\t\t</div></section>"

