text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذْ أَخَذْنَا
  مِيثَاقَ بَنِيۤ إِسْرَائِيلَ لاَ تَعْبُدُونَ إِلاَّ ٱللَّهَ وَبِٱلْوَالِدَيْنِ إِحْسَاناً
  وَذِي ٱلْقُرْبَىٰ وَالْيَتَامَىٰ وَٱلْمَسَاكِينِ وَقُولُواْ لِلنَّاسِ حُسْناً وَأَقِيمُواْ
  ٱلصَّلٰوةَ وَآتُواْ ٱلزَّكَاةَ ثُمَّ تَوَلَّيْتُمْ إِلاَّ قَلِيلاً مِّنْكُمْ وَأَنْتُمْ
  مُّعْرِضُونَ }قوله تعالى: { وإِذ أخذنا ميثاق بني إِسرائيل } هذا الميثاق مأخوذ عليهم
  في التوراة.قوله تعالى: { لا تعبدون } قرأ عاصم ونافع وأبو عمرو، وابن عامر: بالتاء
  على الخطاب لهم. وقرأ ابن كثير وحمزة والكسائي: بالياء على الإخبار عنهم.قوله تعالى:
  { وبالوالدين إحساناً } أي: ووصيناهم بآبائهم وأمهاتهم خيراً، قال الفراء. والعرب تقول:
  أوصيك به خيراً وآمرك به خيراً والمعنى: آمرك أن تفعل به، ثم تحذف «أن» فيوصل الخير
  بالوصية والأمر. قال الشاعر:عجبت من دهماء إذ تشكونا   ومن أبي دهماء إذ يوصيناخيراً
  بها كأننا جافونا   وأما الإحسان إلى الوالدين؛ فهو برهما. قال ابن عباس: لا تنفض ثوبك
  فيصيبهما الغبار. وقالت عائشة: ما بر والده من شدَّ النظر إليه. وقال عروة: لا تمتنع
  عن شيء أحبَّاه.قوله تعالى: { وذي القربى } أي: ووصيناهم بذي القربى أن يصلوا أرحامهم.
  وأما اليتامى؛ فجمع: يتيم. قال الأصمعي: اليتم في الناس، من قبل الأب، وفي غير الناس:
  من قبل الأم. قال ابن الأنباري: قال ثعلب: اليتم معناه في كلام العرب: الانفراد. فمعنى
  صبي يتيم: منفرد عن أبيه. وأنشدنا:أفاطم إِني هالك فتبيَّني   ولا تجزعي كلُّ النساء
  يتيمقال: يروى: يتيم ويئيم. فمن روى يتيم بالتاء؛ أراد: كل النساء ضعيف منفرد. ومن
  روى بالياء أراد: كل النساء يموت عنهن أزواجهن. وقال: أنشدنا ابن الأعرابي:ثلاثة أحباب:
  فحب علاقة   وحب تِملاَّق وحبُّ هو القتلقال: فقلنا له: زدنا، فقال: البيت يتيم: أي:
  منفرد. وقرأت على شيخنا أبي منصور اللغوي، قال: إذا بلغ الصبي، زال عنه اسمه اليتم.
  يقال منه: يتم ييتم يُتما وَيَتما. وجمع اليتيم: يتامى، وأيتام. وكل منفرد عند العرب
  يتيم ويتيمة. قال: وقيل: أصل اليتم: الغفلة، وبه سمي اليتيم، لأنه يتغافل عن بره. والمرأة
  تدعى: يتيمة مالم تزوج، فاذا تزوجت زال عنها اسم اليتم، وقيل: لا يزول عنها اسم اليتم
  أبداً. وقال أبو عمرو اليتم: الإبطاء، ومنه أخذ اليتيم، لأن البر يبطئ عنه. «والمساكين»:
  جمع مسكين، وهو اسم مأخوذ من السكون، كأن المسكين قد أسكنه الفقر.قوله تعالى: { وقولوا
  للناس حسناً } قرأ ابن كثير، وأبو عمرو، ونافع، وعاصم، وابن عامر { حُسنا }: بضم الحاء
  والتخفيف، وقرأ حمزة والكسائي: { حَسَناً } بفتح الحاء والتثقيل. قال أبو علي: من قرأ
  «حُسْناً» فجائز أن يكون الحسن لغة في الحسن، كالبُخْل، والبَخَل، والرُشد والرشَد.
  وجاء ذلك في الصفة كما جاء في الاسم، ألا تراهم قالوا: العُرب والعرَب ويجوز أن يكون
  الحسن مصدراً كالكفر والشكر والشغل، وحذف المضاف معه، كأنه قال: قولوا قولاً ذا حسن.
  ومن قرأ { حَسَناً } جعله صفة، والتقدير عنده: قولوا للناس قولاً حسناً، فحذف الموصوف.واختلفوا
  في المخاطب بهذا على قولين.أحدهما: أنهم اليهود، قاله ابن عباس، وابن جبير، وابن جريج.
  ومعناه: اصدقوا وبينوا صفة النبي.والثاني: أنهم أمة محمد صلى الله عليه وسلم قال أبو
  العالية: قولوا للناس معروفاً، وقال محمد بن علي بن الحسين: كلموهم بما تحبون أن يقولوا
  لكم. وزعم قوم أن المراد بذلك مساهلة الكفار في دعائهم إِلى الإسلام. فعلى هذا؛ تكون
  منسوخة بآية السيف.قوله تعالى: { ثم توليتم } أي: أعرضتم إلا قليلاً منكم. وفيهم قولان.
  أحدهما: أنهم أوّلوهم الذين لم يبدلوا. والثاني: أنهم الذين آمنوا بالنبي محمد صلى
  الله عليه وسلم في زمانه\r\n\t\t\t\r\n\t\t\t</section>"

