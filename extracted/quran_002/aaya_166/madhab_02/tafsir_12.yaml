aaya: إِذْ تَبَرَّأَ الَّذِينَ اتُّبِعُوا مِنَ الَّذِينَ اتَّبَعُوا وَرَأَوُا الْعَذَابَ
  وَتَقَطَّعَتْ بِهِمُ الْأَسْبَابُ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمِنَ ٱلنَّاسِ
  مَن يَتَّخِذُ مِن دُونِ ٱللَّهِ أَندَاداً يُحِبُّونَهُمْ كَحُبِّ ٱللَّهِ وَٱلَّذِينَ
  آمَنُواْ أَشَدُّ حُبّاً للَّهِ وَلَوْ يَرَى ٱلَّذِينَ ظَلَمُوۤاْ إِذْ يَرَوْنَ ٱلْعَذَابَ
  أَنَّ ٱلْقُوَّةَ للَّهِ جَمِيعاً وَأَنَّ ٱللَّهَ شَدِيدُ ٱلْعَذَابِ } * { إِذْ تَبَرَّأَ
  ٱلَّذِينَ ٱتُّبِعُواْ مِنَ ٱلَّذِينَ ٱتَّبَعُواْ وَرَأَوُاْ ٱلْعَذَابَ وَتَقَطَّعَتْ
  بِهِمُ ٱلأَسْبَابُ } * { وَقَالَ ٱلَّذِينَ ٱتَّبَعُواْ لَوْ أَنَّ لَنَا كَرَّةً
  فَنَتَبَرَّأَ مِنْهُمْ كَمَا تَبَرَّءُواْ مِنَّا كَذَلِكَ يُرِيهِمُ ٱللَّهُ أَعْمَالَهُمْ
  حَسَرَاتٍ عَلَيْهِمْ وَمَا هُم بِخَارِجِينَ مِنَ ٱلنَّارِ }ثم أخبر أن مع هذه الآيات
  الباهرة لذوي العقول { وَمِنَ النَّاسِ مَن يَتَّخِذُ مِن دُونِ اللهِ أَندَاداً }
  والأنداد الأمثال، واحدها ند، والمراد به الأصنام التي كانوا يتخذونها آلهة يعبدونها
  كعبادة الله تعالى مع عجزها عن قدرة الله في آياته الدالة على وحدانيته.ثم قال تعالى:
  { يُحِبُّونَهُمْ كَحُبِّ اللهِ } يعني أنهم مع عجز الأصنام يحبونهم كحب الله مع قدرته.{
  وَالَّذِينَ ءَامَنُوا أَشَدُّ حُبّاً لِلَّهِ } يعني من حب أهل الأوثان لأوثانهم،
  ومعناه أن المخلصين لله تعالى هم المحبون حقاً.قوله تعالى: { إِذْ تَبَرَّأَ الَّذِينَ
  اتُّبِعُوا } فيهم قولان:أحدهما: أن الذين اتبعوا هم السادة والرؤساء تبرؤوا ممن اتبعهم
  على الكفر، وهذا قول عطاء.والثاني: أنهم الشياطين تبرؤوا من الإنس، وهذا قول السدي.{
  وَرَأَوُا الْعَذَابَ } يعني به المتبوعين والتابعين. وفي رؤيتهم للعذاب وجهان محتملان:أحدهما:
  تيقنهم له عند المعاينة في الدنيا.والثاني: أن الأمر بعذابهم عند العرض والمساءلة في
  الآخرة.{ وَتَقَطَّعَتْ بِهِمُ الأَسْبَابُ } فيه خمسة تأويلات:أحدها: أن الأسباب تواصلهم
  في الدنيا، وهو قول مجاهد وقتادة.والثاني: المنازل التي كانت لهم في الدنيا، وهو قول
  ابن عباس.والثالث: أنها الأرحام، وهو رواية ابن جريج عن ابن عباس.والرابع: أنها الأعمال
  التي كانوا يعملونها في الدنيا، وهو قول السدي.والخامس: أنها العهود والحلف الذي كان
  بينهم في الدنيا.{ وَقَالَ الَّذِينَ اتَّبَعُوا لَوْ أَنَّ لَنَا كَرَّةً فَنَتَبَرَّأَ
  مَنْهُم كَمَا تَبَرَّءُوا مَنَّا } يريد بذلك أن الأتباع قالوا للمتبوعين لو أن لنا
  كرة أي رجعة إلى الدنيا فنتبرأ منكم فيها كما تبرأتم منا في الآخرة.{ كَذَلِكَ يُرِيهِمُ
  اللهُ أَعْمَلَهُمْ حَسَرَاتٍ عَلَيْهِمْ } يريد المتبوعين والأتباع، والحسرة شدة الندامة
  على محزون فائت.وفي { أَعْمَالَهُمْ حَسَرَاتٍ عَلَيْهِمْ } وجهان:أحدهما: برهم الذي
  حبط بكفرهم، لأن الكافر لا يثاب مع كفره.والثاني: ما نقصت به أعمارهم في أعمال المعاصي
  أن لا تكون مصروفة إلى طاعة الله.{ وَمَا هُم بِخَارِجِينَ مِنَ النَّارِ } يريد به
  أمرين:أحدهما: فوات الرجعة.والثاني: خلودهم في النار.\r\n\t\t\t\r\n\t\t\t</section>"

