  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمِنَ
  ٱلنَّاسِ مَن يَتَّخِذُ مِن دُونِ ٱللَّهِ أَندَاداً يُحِبُّونَهُمْ كَحُبِّ ٱللَّهِ
  وَٱلَّذِينَ آمَنُواْ أَشَدُّ حُبّاً للَّهِ وَلَوْ يَرَى ٱلَّذِينَ ظَلَمُوۤاْ إِذْ
  يَرَوْنَ ٱلْعَذَابَ أَنَّ ٱلْقُوَّةَ للَّهِ جَمِيعاً وَأَنَّ ٱللَّهَ شَدِيدُ ٱلْعَذَابِ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِذْ
  تَبَرَّأَ ٱلَّذِينَ ٱتُّبِعُواْ مِنَ ٱلَّذِينَ ٱتَّبَعُواْ وَرَأَوُاْ ٱلْعَذَابَ
  وَتَقَطَّعَتْ بِهِمُ ٱلأَسْبَابُ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَقَالَ ٱلَّذِينَ ٱتَّبَعُواْ لَوْ أَنَّ
  لَنَا كَرَّةً فَنَتَبَرَّأَ مِنْهُمْ كَمَا تَبَرَّءُواْ مِنَّا كَذَلِكَ يُرِيهِمُ
  ٱللَّهُ أَعْمَالَهُمْ حَسَرَاتٍ عَلَيْهِمْ وَمَا هُم بِخَارِجِينَ مِنَ ٱلنَّارِ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">ذكر الله الوحدانية ثم الآيات الدالة على الصانع الذي لا يمكن أن يكون
  إلا واحداً، ثم ذكر في هذه الآية الجاحدين الضالين معجباً من سوء ضلالهم مع الآيات،
  لأن المعنى أن في هذه الأمور لآيات بينة، ومن الناس مع ذلك البيان من يتخذ، وخرج {
  يتخذ } موحداً على لفظ { من } والمعنى جمعه، و { من دون } لفظ يعطي غيبة ما تضاف إليه
  { دون } عن القضية التي فيها الكلام، وتفسير { دون } بسوى أو بغير لا يطرد، والند والنظير
  والمقاوم والموازي كان ضداً أو خلافاً أو مثلاً، إذا قاوم من جهة فهو منها ند، وقال
  مجاهد وقتادة: المراد بالأنداد الأوثان، وجاء ضميرها في { يحبونهم } ضمير من يعقل لما
  أنزلت بالعبادة منزلة من يعقل، وقال ابن عباس والسدي: المراد بالأنداد الرؤساء المتبعون
  يطيعونهم في معاصي الله تعالى، و { يحبونهم } في موضع نصب نعت للأنداد، أو على الحال
  من المضمر في { يتخذ } ، أو يكون في موضع رفع نعت { لمن } وهذا على أن تكون { من }
  نكرة والكاف من { كحب } في موضع نصب نعت لمصدر محذوف، و { حب } مصدر مضاف إلى المفعول
  في اللفظ وهو على التقدير مضاف إلى الفاعل المضمر، تقديره كحبكم الله أو كحبهم الله
  حسبما قدر كل وجه منها فرقة، ومعنى كحبهم أي يسوون بين محبة الله ومحبة الأوثان.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ثم أخبر أن المؤمنين { أشد حباً لله } لإخلاصهم وتيقنهم الحق.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله تعالى: { ولو ترى الذين ظلموا } قرأ نافع وابن عامر \" ترى \"
  بالتاء من فوق، و \" أن \" بفتح الألف، و \" أن \" الأخرى كذلك عطف على الأولى، وتقدير
  ذلك: ولو ترى يا محمد الذين ظلموا في حال رؤيتهم للعذاب وفزعهم منه واستعظامهم له لأقروا
  أن القوة لله، فالجواب مضمر على هذا النحو من المعنى، وهو العامل في \" أن \" وتقدير
  آخر: ولو ترى يا محمد الذين ظلموا في حال رؤيتهم للعذاب وفزعهم منه لعلمت أن القوة
  لله جميعاً، وقد كان النبي صلى الله عليه وسلم علم ذلك، ولكن خوطب والمراد أمته، فإن
  فيهم من يحتاج إلى تقوية علمه بمشاهدة مثل هذا، وتقدير ثالث: ولو ترى يا محمد الذين
  ظلموا في حال رؤيتهم للعذاب لأن القوة لله لعلمت مبلغهم من النكال ولاستعظمت ما حل
  بهم، فاللام مضمرة قبل \" أن \" فهي مفعول من أجله، والجواب محذوف مقدر بعد ذلك، وقد
  حذف جواب { لو } مبالغة، لأنك تدع السامع يسمو به تخيله، ولو شرحت له لوطنت نفسه إلى
  ما شرحت، وقرأ الحسن وقتادة وشيبة وأبو جعفر { ترى } بالتاء من فوق وكسر الهمزة من
  \" إن \" ، وتأويل ذلك: ولو ترى الذين ظلموا إذ يرون العذاب لاستعظمت ما حل بهم، ثم
  ابتدأ الخبر بقوله \" إن القوة لله \" ، وتأويل آخر: ولو ترى الذين ظلموا إذ يرون العذاب
  يقولون إن القوة لله جميعاً لاستعظمت حالهم.</font></font>&#13;\t\t\t<label disabled=\"true\"
