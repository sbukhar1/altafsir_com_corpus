  ٱتُّبِعُواْ مِنَ ٱلَّذِينَ ٱتَّبَعُواْ وَرَأَوُاْ ٱلْعَذَابَ وَتَقَطَّعَتْ بِهِمُ
  ٱلأَسْبَابُ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَقَالَ ٱلَّذِينَ ٱتَّبَعُواْ لَوْ أَنَّ
  لَنَا كَرَّةً فَنَتَبَرَّأَ مِنْهُمْ كَمَا تَبَرَّءُواْ مِنَّا كَذَلِكَ يُرِيهِمُ
  ٱللَّهُ أَعْمَالَهُمْ حَسَرَاتٍ عَلَيْهِمْ وَمَا هُم بِخَارِجِينَ مِنَ ٱلنَّارِ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وقرأ حمزة والكسائي وأبو عمرو وعاصم وابن كثير \" يرى \" بالياء من
  أسفل، وفتح الألف من \" أن \" ، تأويله: ولو يرى في الدنيا الذين ظلموا حالهم في الآخرة
  إذ يرون العذاب لعلموا أن القوة لله جميعاً، وتأويل آخر روي عن المبرد والأخفش: ولو
  يرى بمعنى يعلم الذين ظلموا إذ يرون العذاب أن القوة لله جميعاً لاستعظموا ما حل بهم،
  فـ \" يرى \" عامل في \" أن \" وسدت مسد المفعولين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  أبو علي: \" الرؤية في هذه الآية رؤية البصر \" ، والتقدير في قراءة الياء: ولو يرى
  الذين ظلموا أن القوة لله جميعاً، وحذف جواب { لو } للمبالغة، ويعمل في \" أن \" الفعل
  الظاهر وهو أرجح من أن يكون العامل فيها مقدراً، ودخلت { إذ } وهي لما مضى في أثناء
  هذه المستقبلات تقريباً للأمر وتصحيحاً لوقوعه، كما يقع الماضي موقع المستقبل في قوله
  تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">ونادى أصحاب النار أصحاب الجنة</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الأعراف: 50]، و</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">أتى
  أمر الله</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[النحل: 1]، ومنه قول الأشتر النخعي: [الكامل]</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">بقيت وفري وانحرفت عن العلا</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">ولقيت أضيافي بوجه عبوس</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقرأت طائفة \" يرى \" بالياء من
  أسفل وكسر الألف من \" إن \" ، وذلك إما على حذف الجواب وابتداء الخبر، وإما على تقدير
  لقالوا إن القوة لله جميعاً، وقرأ ابن عامر وحده \" يُرون \" بضم الياء والباقون بفتحها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وثبتت بنص هذه الآية القوة لله بخلاف المعتزلة في نفيهم معاني الصفات
  القديمة، وقالت طائفة: { الذين اتبعوا }: كل من عبد من دون الله، وقال قتادة: هم الشياطين
  المضلون، وقال الربيع وعطاء: هم رؤساؤهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  القاضي أبو محمد: ولفظ الآية يعم هذا كله، و { إذ } يحتمل أن تكون متعلقة بـ { شديد
  العذاب } ، ويحتمل أن يكون العامل فيها: اذكر، و { الذين اتبعوا } بفتح الباء هم العبدة
  لغير الله، والضالون المقلدون لرؤسائهم أو للشياطين، وتبريرهم هو بأن قالوا إنّا نضل
  هؤلاء بل كفروا بإرادتهم، وتعلق العقاب على المتبعين بكفرهم ولم يتأت ما حاولوه من
  تعليق ذنوبهم على المضلين، وقرأ مجاهد بتقديم الفعل المسند إلى المتبعين للرؤساء وتأخير
  المسند إلى المتبعين.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والسبب في اللغة: الحبل الرابط الموصل،
  فيقال في كل ما يتمسك به فيصل بين شيئين، وقال ابن عباس: { الأسباب } هنا الأرحام،
  وقال مجاهد: هي العهود، وقيل: المودات، وقيل: المنازل التي كانت لهم في الدنيا، وقال
  ابن زيد والسدي: هي الأعمال، إذ أعمال المؤمنين كالسبب في تنعيمهم فتقطعت بالظالمين
  أعمالهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله تعالى: { وقال الذين اتبعوا
  } الآية، المعنى وقال الأتباع الذين تبرىء منهم: لو رددنا إلى الدنيا حتى نعمل صالحاً
  ونتبرأ منهم، والكرة: العودة إلى حال قد كانت، ومنه قول جرير: [الكامل]</font></font><font
