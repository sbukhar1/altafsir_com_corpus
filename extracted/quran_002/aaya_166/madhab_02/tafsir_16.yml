  وتابعوهم الإنس، ورأى التابع والمتبوع العذاب. { الأَسْبَابُ } تواصلهم في الدنيا،
  أو الأرحام، أو الحلف الذي كان بينهم في الدنيا، أو أعمالهم التي عملوها فيها، أو المنازل
