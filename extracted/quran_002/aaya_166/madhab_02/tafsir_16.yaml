aaya: إِذْ تَبَرَّأَ الَّذِينَ اتُّبِعُوا مِنَ الَّذِينَ اتَّبَعُوا وَرَأَوُا الْعَذَابَ
  وَتَقَطَّعَتْ بِهِمُ الْأَسْبَابُ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِذْ تَبَرَّأَ
  ٱلَّذِينَ ٱتُّبِعُواْ مِنَ ٱلَّذِينَ ٱتَّبَعُواْ وَرَأَوُاْ ٱلْعَذَابَ وَتَقَطَّعَتْ
  بِهِمُ ٱلأَسْبَابُ }{ تَبَرَّأَ الَّذِينَ اتُّبِعُواْ } وهم السادة والرؤساء من تابعيهم
  على الكفر، أو الذين اتبعوا: الشياطين، وتابعوهم الإنس، ورأى التابع والمتبوع العذاب.
  { الأَسْبَابُ } تواصلهم في الدنيا، أو الأرحام، أو الحلف الذي كان بينهم في الدنيا،
  أو أعمالهم التي عملوها فيها، أو المنازل التي كانت لهم فيها.\r\n\t\t\t\r\n\t\t\t</section>"

