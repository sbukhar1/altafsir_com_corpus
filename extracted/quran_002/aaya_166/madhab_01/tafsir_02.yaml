  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمِنَ
  ٱلنَّاسِ مَن يَتَّخِذُ مِن دُونِ ٱللَّهِ أَندَاداً يُحِبُّونَهُمْ كَحُبِّ ٱللَّهِ
  وَٱلَّذِينَ آمَنُواْ أَشَدُّ حُبّاً للَّهِ وَلَوْ يَرَى ٱلَّذِينَ ظَلَمُوۤاْ إِذْ
  يَرَوْنَ ٱلْعَذَابَ أَنَّ ٱلْقُوَّةَ للَّهِ جَمِيعاً وَأَنَّ ٱللَّهَ شَدِيدُ ٱلْعَذَابِ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِذْ
  تَبَرَّأَ ٱلَّذِينَ ٱتُّبِعُواْ مِنَ ٱلَّذِينَ ٱتَّبَعُواْ وَرَأَوُاْ ٱلْعَذَابَ
  وَتَقَطَّعَتْ بِهِمُ ٱلأَسْبَابُ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَقَالَ ٱلَّذِينَ ٱتَّبَعُواْ لَوْ أَنَّ
  لَنَا كَرَّةً فَنَتَبَرَّأَ مِنْهُمْ كَمَا تَبَرَّءُواْ مِنَّا كَذَلِكَ يُرِيهِمُ
  ٱللَّهُ أَعْمَالَهُمْ حَسَرَاتٍ عَلَيْهِمْ وَمَا هُم بِخَارِجِينَ مِنَ ٱلنَّارِ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ أَندَاداً } أمثالاً من الأصنام. وقيل من الرؤساء الذين كانوا يتبعونهم
  ويطيعونهم وينزلون على أوامرهم ونواهيهم. واستدلّ بقوله: { إِذْ تَبَرَّأَ ٱلَّذِينَ
  ٱتُّبِعُواْ من الذين اتبعوا }. ومعنى: { يُحِبُّونَهُمْ } يعظمونهم ويخضعون لهم تعظيم
  المحبوب { كَحُبّ ٱللَّهِ } كتعظيم الله والخضوع له، أي كما يحب الله تعالى، على أنه
  مصدر من المبني للمفعول، وإنما استغنى عن ذكر من يحبه لأنه غير ملبس. وقيل: كحبهم الله،
  أي يسوُّون بينه وبينهم في محبتهم لأنهم كانوا يقرّون بالله ويتقرّبون إليه. فإذا ركبوا
  في الفلك دعوا الله مخلصين له الدين { أَشَدُّ حُبّاً لِلَّهِ } لأنهم لا يعدلون عنه
  إلى غيره؛ بخلاف المشركين فإنهم يعدلون عن أندادهم إلى الله عند الشدائد فيفزعون إليه
  ويخضعون له ويجعلونهم وسائط بينهم وبينه، فيقولون: هؤلاء شفعاؤنا عند الله، ويعبدون
  الصنم زماناً ثم يرفضونه إلى غيره، أو يأكلونه كما أكلت باهلة إلٰهها من حيس عام المجاعة
  { ٱلَّذِينَ ظَلَمُواْ } إشارة إلى متخذي الأنداد أي لو يعلم هؤلاء الذين ارتكبوا الظلم
  العظيم بشركهم أنّ القدرة كلها لله على كل شيء من العقاب والثواب دون أندادهم، ويعلمون
  شدّة عقابه للظالمين إذا عاينوا العذاب يوم القيامة، لكان منهم ما لا يدخل تحت الوصف
  من الندم والحسرة ووقوع العلم بظلمهم وضلالهم، فحذف الجواب كما في قوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَلَوْ
  تَرَىٰ إِذْ وُقِفُواْ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الأنعام: 27]، وقولهم: لو رأيت فلاناً والسياط تأخذه. وقرىء: «ولو
  ترى» بالتاء على خطاب الرسول أو كل مخاطب، أي ولو ترى ذلك لرأيت أمراً عظيماً. وقرىء:
  «إذ يرون» على البناء للمفعول. وإذ في المستقبل كقوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَنَادَى أَصْحَـٰبُ ٱلْجَنَّةِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأعراف:
  44]. { إِذْ تَبَرَّأَ } بدل من { إِذْ يَرَوْنَ ٱلْعَذَابَ } أي تبرأ المتبوعون وهم
  الرؤساء من الأتباع. وقرأ مجاهد الأوّل على البناء للفاعل والثاني على البناء للمفعول،
  أي تبرأ الأتباع من الرؤوساء { وَرَأَوُاْ ٱلْعَذَابَ } و الواو للحال، أي تبرؤا في
  حال رؤيتهم العذاب { وَتَقَطَّعَتْ } عطف على تبرأ. و { ٱلأَسْبَابُ } الوصل التي كانت
  بينهم: من الاتفاق على دين واحد، ومن الأنساب، والمحاب، والأتباع، والاستتباع، كقوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">لَقَد
  تَّقَطَّعَ بَيْنَكُمْ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الأنعام: 94] { لَوْ } في معنى التمني. ولذلك أجيب بالفاء الذي يجاب
  به التمني، كأنه قيل: ليت لنا كرّة، فنتبرأ منهم { كَذٰلِكَ } مثل ذلك الإراء الفظيع
  { يُرِيهِمُ ٱللَّهُ أَعْمَـٰلَهُمْ حَسَرٰتٍ } أي ندامات، وحسرات: ثالث مفاعيل أرى،
  ومعناه أنّ أعمالهم تنقلب حسرات عليهم فلا يرون إلا حسرات مكان أعمالهم { وَمَا هُم
  بِخَـٰرِجِينَ } هم بمنزلته في قوله:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">همْ يَفْرِشُونَ اللِّبْدَ كُلَّ طِمِرَّةٍ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">في دلالته على قوّة أمرهم فيما أسند إليهم لا على الاختصاص.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
