  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِذْ
  تَبَرَّأَ ٱلَّذِينَ ٱتُّبِعُواْ مِنَ ٱلَّذِينَ ٱتَّبَعُواْ وَرَأَوُاْ ٱلْعَذَابَ
  وَتَقَطَّعَتْ بِهِمُ ٱلأَسْبَابُ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: {
  إِذْ تَبَرَّأَ ٱلَّذِينَ ٱتُّبِعُواْ } يعني السادة والرؤساء تبرءوا ممن ٱتبعهم على
  الكفر؛ عن قتادة وعطاء والربيع. وقال قتادة أيضاً والسُّدي: هم الشياطين المضلّون تبرءوا
  من الإنس. وقيل: هو عام في كل متبوع. { وَرَأَوُاْ ٱلْعَذَابَ } يعني التابعين والمتبوعين؛
  قيل: بتيقُّنهم له عند المعاينة في الدنيا. وقيل: عند العرض والمُساءلة في الآخرة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قلت: كلاهما حاصل، فهم يعاينون عند الموت ما يصيرون إليه من الهوان،
  وفي الآخرة يذوقون أليم العذاب والنِّكال.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { وَتَقَطَّعَتْ بِهِمُ ٱلأَسْبَابُ } أي الوُصُلات التي كانوا يتواصلون بها
  في الدنيا من رَحِم وغيره؛ عن مجاهد وغيره. الواحد سَبب ووُصْلة. وأصل السَّبب الحبل
  يشدّ بالشيء فيجذبه؛ ثم جعل كل ما جرّ شيئاً سبباً. وقال السُّدّي وٱبن زيد: إن الأسباب
  أعمالهم. والسبب الناحية؛ ومنه قول زُهير:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">ومن هاب أسباب المنايا ينلنه</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">ولو رام
  أسبابَ السماء بسُلِّم</font></font></b></td></tr></table><label disabled=\"true\"
  class=\"############\"/>&#13;\t\t\t</div></section>"

