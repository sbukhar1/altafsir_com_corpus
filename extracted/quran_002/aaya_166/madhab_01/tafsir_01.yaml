  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  موسى بن هارون، قال: ثنا عمرو بن حماد، قال: ثنا أسبـاط، عن السدي: إمّا { وَتَقَطَّعَتْ
  بِهِمُ الأسْبـابُ } فـالأعمال.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد فـي قوله: { وَتَقَطَّعَتْ بِهِمُ الأسْبـابُ
  } قال: أسبـاب أعمالهم، فأهل التقوى أعطوا أسبـاب أعمالهم وثـيقة فـيأخذون بها فـينـجون،
  والآخرون أعطوا أسبـاب أعمالهم الـخبـيثة فتقطع بهم فـيذهبون فـي النار. قال: والأسبـاب:
  الشيء يتعلق به. قال: والسبب الـحبل، والأسبـاب جمع سبب، وهو كل ما تسبب به الرجل إلـى
  طلبته وحاجته، فـيقال للـحبل سبب لأنه يتسبب بـالتعلق به إلـى الـحاجة التـي لا يوصل
  إلـيها إلا بـالتعلق به، ويقال للطريق سبب للتسبب بركوبه إلـى ما لا يدرك إلا بقطعه،
  وللـمصاهرة سبب لأنها سبب للـحرمة، وللوسيـلة سبب للوصول بها إلـى الـحاجة، وكذلك كل
  ما كان به إدراك الطلبة فهو سبب لإدراكها. فإذا كان ذلك كذلك فـالصواب من القول فـي
  تأويـل قوله: { وَتَقَطَّعَتْ بِهِمُ الأسْبـابُ } أن يقال: إن الله تعالـى ذكره أخبر
  أن الذين ظلـموا أنفسهم من أهل الكفر الذين ماتوا وهم كفـار يتبرأ عند معاينتهم عذاب
  الله الـمتبوع من التابع، وتتقطع بهم الأسبـاب. وقد أخبر تعالـى ذكره فـي كتابه أن
  بعضهم يـلعن بعضا، وأخبر عن الشيطان أنه يقول لأولـيائه:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">مَّآ أَنَاْ بِمُصْرِخِكُمْ وَمَآ
  أَنتُمْ بِمُصْرِخِيَّ إِنِّي كَفَرْتُ بِمَآ أَشْرَكْتُمُونِ مِن قَبْلُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[إبراهيم:
  22] وأخبر تعالـى ذكره أن الأخلاء يومئذ بعضهم لبعض عدوّ إلا الـمتقـين، وأن الكافرين
  لا ينصر يومئذ بعضهم بعضاً، فقال تعالـى ذكره:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَقِفُوهُمْ إِنَّهُمْ مَّسْئُولُونَ
  * مَا لَكُمْ لاَ تَنَاصَرُونَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الصافات: 24-25] وأن الرجل منهم
  لا ينفعه نسيبه ولا ذو رحمه، وإن كان نسيبه لله ولـياً، فقال تعالـى ذكره فـي ذلك:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَمَا
  كَانَ ٱسْتِغْفَارُ إِبْرَاهِيمَ لأَبِيهِ إِلاَّ عَن مَّوْعِدَةٍ وَعَدَهَآ إِيَّاهُ
  فَلَمَّا تَبَيَّنَ لَهُ أَنَّهُ عَدُوٌّ لِلَّهِ تَبَرَّأَ مِنْهُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[التوبة:
  114] وأخبر تعالـى ذكره أن أعمالهم تصير علـيهم حسرات. وكل هذه الـمعانـي أسبـاب يتسبب
  فـي الدنـيا بها إلـى مطالب، فقطع الله منافعها فـي الآخرة عن الكافرين به لأنها كانت
  بخلاف طاعته ورضاه، فهي منقطعة بأهلها فلا خِلال بعضهم بعضاً ينفعهم عند ورودهم علـى
  ربهم ولا عبـادتهم أندادهم ولا طاعتهم شياطينهم، ولا دافعت عنهم أرحام فنصرتهم من انتقام
  الله منهم، ولا أغنت عنهم أعمالهم بل صارت علـيهم حسرات، فكل أسبـاب الكفـار منقطعة،
  فلا معنى أبلغ فـي تأويـل قوله: { وَتَقَطَّعَتْ بِهِمُ الأسْبـابُ } من صفة الله،
