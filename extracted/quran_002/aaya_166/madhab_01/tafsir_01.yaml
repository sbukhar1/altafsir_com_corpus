  href=\"JavaScript:Open_Menu()\">إِذْ تَبَرَّأَ ٱلَّذِينَ ٱتُّبِعُواْ مِنَ ٱلَّذِينَ
  ٱتَّبَعُواْ وَرَأَوُاْ ٱلْعَذَابَ وَتَقَطَّعَتْ بِهِمُ ٱلأَسْبَابُ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">فقال بعضهم بـما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  به يحيى بن طلـحة الـيربوعي، قال: ثنا فضيـل بن عياض، وثنا ابن حميد، قال: ثنا جرير،
  عن عبـيد الـمكتب، عن مـجاهد: { وَتَقَطَّعَتْ بِهِمُ الأسْبـابُ } قال: الوصال الذي
  كان بـينهم فـي الدنـيا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا إسحاق بن إبراهيـم بن حبـيب
  بن الشهيد، قال: ثنا يحيى بن يـمان، عن سفـيان، عن عبـيد الـمكتب، عن مـجاهد: { وَتَقَطَّعَتْ
  بِهِمُ الأسْبـابُ } قال: تواصُلهم فـي الدنـيا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  مـحمد بن بشار، قال: ثنا عبد الرحمن، وثنا أحمد بن إسحاق الأهوازي، قال: ثنا أبو أحمد
  جميعا، قالا: ثنا سفـيان، عن عبـيد الـمكتب، عن مـجاهد بـمثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي
  نـجيح، عن مـجاهد: { وَتَقَطَّعَتْ بِهِمُ الأسْبـابُ } قال: الـمودّة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح،
  عن مـجاهد، مثله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي القاسم، قال: ثنـي الـحسين،
  قال: حدثنـي حجاج، عن ابن جريج، عن مـجاهد قال: تواصل كان بـينهم بـالـمودة فـي الدنـيا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، عن عيسى، قال: أخبرنـي قـيس
  بن سعد، عن عطاء، عن ابن عبـاس فـي قول الله تعالـى ذكره: { وَتَقَطَّعَتْ بِهِمُ الأسْبـابُ
  } قال: الـمودّة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر بن معاذ، قال: ثنا يزيد
  بن زريع، قال: ثنا سعيد، عن قتادة: { وَتَقَطَّعَتْ بِهِمُ الأسْبـابُ } أسبـاب الندامة
  يوم القـيامة، وأسبـاب الـمواصلة التـي كانت بـينهم فـي الدنـيا يتواصلون بها ويتـحابون
  بها، فصارت علـيهم عداوة يوم القـيامة { ثمَّ يَوْمَ الْقِـيَامَةِ يَكْفُرُ بَعْضُكُمْ
  بِبَعْضٍ وَيَـلْعَنُ بَعْضُكُمْ بَعْضاً } ويتبرأ بعضكم من بعض، وقال الله تعالـى
  ذكره:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">ٱلأَخِلاَّءُ يَوْمَئِذٍ بَعْضُهُمْ لِبَعْضٍ عَدُوٌّ إِلاَّ
  ٱلْمُتَّقِينَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الزخرف: 67] فصارت كل خـلة عداوة علـى أهلها، الأخـلة الـمتقـين.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر،
  عن قتادة فـي قوله: { وَتَقَطَّعَتْ بِهِمُ الأسْبـابُ } قال: هو الوصل الذي كان بـينهم
  فـي الدنـيا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وحدثت عن عمار بن الـحسن، قال: ثنا
  ابن أبـي جعفر، عن أبـيه، عن الربـيع: { وَتَقَطَّعَتْ بِهِمُ الأسْبـابُ } يقول: الأسبـاب:
  الندامة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال بعضهم: بل معنى الأسبـاب: الـمنازل
  التـي كانت لهم من أهل الدنـيا. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن سعد، قال: حدثنـي أبـي، قال: حدثنـي عمي، قال: حدثنـي أبـي، عن أبـيه، عن
  ابن عبـاس: { وَتَقَطَّعَتْ بِهِمُ الأسْبـابُ } يقول: تقطعت بهم الـمنازل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـمثنى، قال: ثنا إسحاق، قال: ثنا عبد الرحمن بن سعد، عن أبـي
  جعفر الرازي، عن الربـيع بن أنس وَتَقَطَّعَتْ بِهِمُ الأسْبـابُ قال: الأسبـاب: الـمنازل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: الأسبـاب: الأرحام. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسن، قال: ثنا الـحسين، قال: حدثنـي حجاج،
  قال: قال ابن جريج، وقال ابن عبـاس: { وَتَقَطَّعَتْ بِهِمُ الأسْبـابُ } قال: الأرحام.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: الأسبـاب: الأعمال التـي كانوا يعملونها فـي الدنـيا.</font></font>&#13;\t\t\t<label
