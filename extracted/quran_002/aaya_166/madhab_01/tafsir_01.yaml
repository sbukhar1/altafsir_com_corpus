  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِذْ
  تَبَرَّأَ ٱلَّذِينَ ٱتُّبِعُواْ مِنَ ٱلَّذِينَ ٱتَّبَعُواْ وَرَأَوُاْ ٱلْعَذَابَ
  وَتَقَطَّعَتْ بِهِمُ ٱلأَسْبَابُ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يعنـي تعالـى
  ذكره بقوله: { إذْ تَبَرَّأ الَّذِينَ اتُّبِعُوا مِنَ الَّذِينَ اتَّبَعُوا ورَأوُا
  العَذَاب } إذ تبرأ الذين اتُّبعوا من الذين اتَّبعوا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ثم
  اختلف أهل التأويـل فـي الذين عنى الله تعالـى ذكره بقوله: { إذْ تَبَرَّأ الَّذِينَ
  اتُّبِعُوا مِنَ الَّذِينَ اتَّبَعُوا } فقال بعضهم بـما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  به بشر بن معاذ قال: ثنا يزيد بن زريع، قال: ثنا سعيد، عن قتادة قوله: { إذْ تَبَرَّأ
  الَّذِينَ اتُّبِعُوا } وهم الـجبـابرة والقادة والرؤوس فـي الشرك، { مِنَ الَّذِينَ
  اتَّبَعُوا } وهم الأتبـاع الضعفـاء، { ورَأَوُا العَذَابَ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى قال: ثنا إسحاق، قال: ثنا ابن أبـي جعفر، عن أبـيه، عن الربـيع: { إذْ تَبَرَّأ
  الَّذِينَ اتُّبِعُوا مِنَ الَّذِينَ اتَّبَعُوا } قال: تبرأت القادة من الأتبـاع يوم
  القـيامة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي القاسم، قال: ثنا الـحسين،
  قال: حدثنـي حجاج، قال ابن جريج: قلت لعطاء: { إذْ تَبَرَّأ الّذِينَ اتُّبِعُوا مِنَ
  الَّذِينَ اتَّبَعُوا } قال: تبرأ رؤساؤهم وقادتهم وساداتهم من الذين اتبعوهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون بـما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  به موسى بن هارون، قال: ثنا عمرو بن حماد، قال: ثنا أسبـاط، عن السدي: { إذْ تَبَرَّأ
  الَّذِينَ اتُّبِعُوا مِنَ الَّذِينَ اتَّبَعُوا } أما الذين اتبعوا فهم الشياطين تبرّءوا
  من الإنس.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال أبو جعفر: والصواب من القول
  عندي فـي ذلك أن الله تعالـى ذكره أخبر أن الـمتّبعينَ علـى الشرك بـالله يتبرّءون
  من أتبـاعهم حين يعاينون عذاب الله ولـم يخصص بذلك منهم بعضاً دون بعض، بل عمّ جميعهم،
  فداخـل فـي ذلك كل متبوع علـى الكفر بـالله والضلال أنه يتبرأ من أتبـاعه الذين كانوا
  يتبعونه علـى الضلال فـي الدنـيا إذا عاينوا عذاب الله فـي الآخرة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأما دلالة الآية فـيـمن عنى بقوله: { إذْ تَبَرَّأ الَّذِينَ اتُّبِعُوا
  مِنَ الَّذِين اتَّبَعُوا } فإنها إنـما تدلّ علـى أن الأنداد الذين اتـخذهم من دون
  الله مَن وصف تعالـى ذكره صفته بقوله: { وَمِنَ النَّاسِ مَنْ يَتَّـخِذُ مِنْ دُونِ
  اللَّهِ أنْدَاداً } هم الذين يتبرّءون من أتبـاعهم. وإذا كانت الآية علـى ذلك دالة
  صحّ التأويـل الذي تأوّله السدي فـي قوله: { وَمِنَ النَّاسِ مَنْ يَتَّـخِذُ مِنْ
  دُون اللَّهِ أنْدَاداً } أن الأنداد فـي هذا الـموضع إنـما أريد بها الأندار من الرجال
  الذين يطيعونهم فيما أمروهم به من أمر، ويعصون الله فـي طاعتهم إياهم، كما يطيع الله
  الـمؤمنون ويعصون غيره، وفسد تأويـل قول من قال: { إذْ تَبَرَّأ الَّذِينَ اتُّبِعُوا
  مِنَ الَّذِينَ اتَّبَعُوا } إنهم الشياطين تبرّءوا من أولـيائهم من الإنس لأن هذه
  الآية إنـما هي فـي سياق الـخبر عن متـخذي الأنداد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">القول
  فـي تأويـل قوله تعالـى: { وَتَقَطَّعَتْ بِهِمُ الأسْبـابُ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">يعنـي تعالـى ذكره بذلك: أن الله شديد العذاب إذ تبرأ الذين اتبعوا،
  وإذ تقطعت بهم الأسبـاب.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ثم اختلف أهل التأويـل فـي معنى
  الأسبـاب.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
