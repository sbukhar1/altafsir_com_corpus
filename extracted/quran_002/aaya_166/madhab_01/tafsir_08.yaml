aaya: إِذْ تَبَرَّأَ الَّذِينَ اتُّبِعُوا مِنَ الَّذِينَ اتَّبَعُوا وَرَأَوُا الْعَذَابَ
  وَتَقَطَّعَتْ بِهِمُ الْأَسْبَابُ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِذْ تَبَرَّأَ
  ٱلَّذِينَ ٱتُّبِعُواْ مِنَ ٱلَّذِينَ ٱتَّبَعُواْ وَرَأَوُاْ ٱلْعَذَابَ وَتَقَطَّعَتْ
  بِهِمُ ٱلأَسْبَابُ }{ إِذْ } بدل من (إذ) قبله { تَبَرَّأَ ٱلَّذِينَ ٱتُّبِعُواْ
  } أي الرؤساء { مِنَ ٱلَّذِينَ ٱتَّبَعُواْ } أي أنكروا إضلالهم { وَ } قد { رَأَوُاْ
  ٱْلَعَذَابَ وَتَقَطَّعَتْ } عطف على (تبرأ) { بِهِمْ } عنهم { ٱلاْسْبَابُ } الوصل
  التي كانت بينهم في الدنيا من الأرحام والمودة.\r\n\t\t\t\r\n\t\t\t</section>"

