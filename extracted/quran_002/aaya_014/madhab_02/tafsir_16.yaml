  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذَا
  لَقُواْ ٱلَّذِينَ آمَنُواْ قَالُوۤا آمَنَّا وَإِذَا خَلَوْاْ إِلَىٰ شَيَاطِينِهِمْ
  قَالُوۤاْ إِنَّا مَعَكُمْ إِنَّمَا نَحْنُ مُسْتَهْزِءُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  خَلَوْاْ إِلَى } إلى بمعنى \" مع \" أو خلوت إليه: إذا جعلته غايتك في حاجتك، أو صرفوا
  خلاءهم إلى شياطينهم. { شَيَاطِينِهِمْ } رؤوسهم في الكفر، أو اليهود الذين يأمرونهم
  بالتكذيب، شيطان: فيعال من شطن إذا بعد ـ نوىً شطون ـ سمى به لبعده عن الخير، أو لبعد
  مذهبه في الشر، نونه أصلية، أو من شاط يشيط إذا هلك زائد النون، أو من التشيط وهو الاحتراق
  سمى ما يؤول إليه أمره. { إِنَّا مَعَكُمْ } على التكذيب والعداوة. { مُسْتَهْزِءُونَ
  } بإظهار التصديق.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

