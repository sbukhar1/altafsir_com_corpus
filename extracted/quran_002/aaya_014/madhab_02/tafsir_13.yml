  بِٱلْهُدَىٰ فَمَا رَبِحَتْ تِّجَارَتُهُمْ وَمَا كَانُواْ مُهْتَدِينَ</a> <b>} *
  </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">مَثَلُهُمْ
  كَمَثَلِ ٱلَّذِي ٱسْتَوْقَدَ نَاراً فَلَمَّآ أَضَآءَتْ مَا حَوْلَهُ ذَهَبَ ٱللَّهُ
  بِنُورِهِمْ وَتَرَكَهُمْ فِي ظُلُمَٰتٍ لاَّ يُبْصِرُونَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">صُمٌّ
  بُكْمٌ عُمْيٌ فَهُمْ لاَ يَرْجِعُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وأضاء: لازم ومتعد
  يقال أضاء الشيء بنفسه وأضاءه غيره وهو هاهنا متعد { ذَهَبَ ٱللَّهُ بِنُورِهِمْ وَتَرَكَهُمْ
  فِي ظُلُمَـٰتٍ لاَّ يُبْصِرُونَ } قال ابن عباس وقتادة ومقاتل والضحاك والسدي: نزلت
  في المنافقين.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">يقول: مثلهم في نفاقهم كمثل رجل
  أوقد ناراً في ليلة مظلمة في مفازة فاستدفأ ورأى ما حوله فاتقى مما يخاف فبينما هو
  كذلك إذ طفيت ناره فبقي في ظلمة طائفاً متحيراً فكذلك المنافقون بإظهار كلمة الإِيمان
  أمنوا على أموالهم وأولادهم وناكحوا المؤمنون ووارثوهم وقاسموهم الغنائم فذلك نورهم
  فإذا ماتوا عادوا إلى الظلمة والخوف. وقيل: ذهاب نورهم في القبر. وقيل: في القيامة
  حيث يقولون للذين آمنوا انظرونا نقتبس من نوركم. وقيل: ذهاب نورهم بإظهار عقيدتهم على
  لسان النبي صلى الله عليه وسلم، فضرب النار مثلاً ثم لم يقل أطفأ الله نارهم لكن عبر
  بإذهاب النور عنه لأن النار نور وحرارة فيذهب نورهم وتبقى الحرارة عليهم. وقال مجاهد:
  إضاءة النار إقبالهم إلى المسلمين والهدى وذهاب نورهم إقبالهم إلى المشركين والضلالة
  وقال عطاء ومحمد بن كعب: نزلت في اليهود. وانتظارهم خروج النبي صلى الله عليه وسلم
  واستفتاحهم به على مشركي العرب، فلما خرج كفروا به، ثم وصفهم الله فقال: { صُمٌّ }
  أي: هم صم عن الحق لا يقبلونه وإذا لم يقبلوا فكأنهم لم يسمعوا { بُكْمٌ } خرس عن الحق
  لا يقولونه أو أنهم لما أبطنوا خلاف ما أظهروا فكأنهم لم ينطقوا بالحق { عُمْىٌ } أي
  لا بصائر لهم ومن لا بصيرة له كمن لا بصر له { فَهُمْ لاَ يَرْجِعُونَ } عن الضلالة
