  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذَا
  لَقُواْ ٱلَّذِينَ آمَنُواْ قَالُوۤا آمَنَّا وَإِذَا خَلَوْاْ إِلَىٰ شَيَاطِينِهِمْ
  قَالُوۤاْ إِنَّا مَعَكُمْ إِنَّمَا نَحْنُ مُسْتَهْزِءُونَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱللَّهُ
  يَسْتَهْزِئُ بِهِمْ وَيَمُدُّهُمْ فِي طُغْيَانِهِمْ يَعْمَهُونَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أُوْلَـٰئِكَ
  ٱلَّذِينَ ٱشْتَرَوُاْ ٱلضَّلَـٰلَةَ بِٱلْهُدَىٰ فَمَا رَبِحَتْ تِّجَارَتُهُمْ وَمَا
  كَانُواْ مُهْتَدِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">مَثَلُهُمْ كَمَثَلِ ٱلَّذِي ٱسْتَوْقَدَ نَاراً
  فَلَمَّآ أَضَآءَتْ مَا حَوْلَهُ ذَهَبَ ٱللَّهُ بِنُورِهِمْ وَتَرَكَهُمْ فِي ظُلُمَٰتٍ
  لاَّ يُبْصِرُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">صُمٌّ بُكْمٌ عُمْيٌ فَهُمْ لاَ يَرْجِعُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ وَإِذَا لَقُواْ ٱلَّذِينَ آمَنُواْ } يعني هؤلاء المنافقين إذا
  لقوا المهاجرين والأنصار { قَالُوۤاْ ءَامَنَّا } كإيمانكم { وَإِذَا خَلَوْاْ } رجعوا.
  ويجوز أن يكون من الخلوة { إِلَى } بمعنى الباء أي بشياطينهم وقيل: إلى بمعنى مع كما
  قال الله تعالىٰ</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَلاَ تَأْكُلُوۤاْ أَمْوَٰلَهُمْ إِلَىٰ أَمْوَٰلِكُمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[النساء:
  2] أي مع أموالكم { شَيَـٰطِينِهِمْ } أي رؤسائهم وكهنتهم قال ابن عباس رضي الله عنهما:
  وهم خمسة نفر من اليهود كعب بن الأشرف بالمدينة، وأبو بردة في بني أسلم، وعبد الدار
  في جهينة، وعوف بن عامر في بني أسد، وعبد الله بن السوداء بالشام، ولا يكون كاهن إلا
  ومعه شيطان تابع له.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والشيطان: المتمرد العاتي من الجن
  والإنس ومن كل شيء وأصله البعد، يقال بئر شطون أي: بعيدة العمق. سمي الشيطان شيطاناً
  لامتداده في الشر وبعده من الخير. وقال مجاهد: إلى أصحابهم من المنافقين والمشركين
  { قَالُوۤاْ إِنَّا مَعَكُمْ } أي: على دينكم { إِنَّمَا نَحْنُ مُسْتَهْزِءُونَ }
  بمحمد صلى الله عليه وسلم وأصحابه بما نظهر من الإسلام.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قرأ
  أبو جعفر مستهزون ويستهزون وقل استهزوا وليطفوا وليواطوا ويستنبونك وخاطين وخاطون ومتكن
  ومتكون فمالون والمنشون بترك الهمزة فيهن { ٱللَّهُ يَسْتَهْزِىءُ بِهِمْ } أي: يجازيهم
  جزاء استهزائهم سمي الجزاء باسمه لأنه في مقابلته كما قال الله تعالىٰ:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَجَزَآءُ
  سَيِّئَةٍ سَيِّئَةٌ مِّثْلُهَا</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الشورى:40]، قال ابن عباس: هو أن
  يفتح لهم باب من الجنة فإذا انتهوا إليه سد عنهم، وردوا إلى النار وقيل هو أن يضرب
  للمؤمنين نور يمشون به على الصراط فإذا وصل المنافقون إليه حيل بينهم وبين المؤمنين
  كما قال الله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَحِيلَ بَيْنَهُمْ وَبَيْنَ مَا يَشْتَهُونَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[سبأ:
  54] قال الله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فَضُرِبَ بَيْنَهُم بِسُورٍ لَّهُ بَابٌ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">الآية
  [الحديد: 13] وقال الحسن معناه الله يُظْهِر المؤمنين على نفاقهم { وَيَمُدُّهُمْ }
  يتركهم ويمهلهم والمد والإِمداد واحد، وأصله الزيادة إلا أن المد أكثر ما يأتي في الشر
  والإِمداد في الخير قال الله تعالىٰ في المد</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَنَمُدُّ لَهُ مِنَ ٱلْعَذَابِ مَدّاً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[مريم:
  79]، وقال في الإِمداد</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَأَمْدَدْنَـٰكُم بِأَمْوَٰلٍ وَبَنِينَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الإسراء:
  6]</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَأَمْدَدْنَـٰهُم
  بِفَـٰكِهَةٍ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الطور: 22] { فِي طُغْيَـٰنِهِمْ } أي في ضلالتهم وأصله مجاوزة الحد.
  ومنه طغى الماء { يَعْمَهُونَ } أي: يترددون في الضلالة متحيرين { أُوْلَـٰئِكَ ٱلَّذِينَ
  ٱشْتَرَوُاْ ٱلضَّلاَلَةَ بِٱلْهُدَىٰ } أي استبدلوا الكفر بالإِيمان، { فَمَا رَبِحَت
  تِّجَـٰرَتُهُمْ } أي: ما ربحوا في تجارتهم أضاف الربح إلى التجارة لأن الربح يكون
  فيها كما تقول العرب: ربح بيعك وخسرت صفقتك { وَمَا كَانُواْ مُهْتَدِينَ } من الضلالة،
  وقيل: مصيبين في تجارتهم { مَثَلُهُمْ } شبههم، وقيل: صفتهم. والمثل: قول سائر في عرف
  الناس يعرف به معنى الشيء وهو أحد أقسام القرآن السبعة، { كَمَثَلِ ٱلَّذِى } يعني
  الذين بدليل سياق الآية. ونظيره:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَٱلَّذِى جَآءَ بِٱلصِّدْقِ وَصَدَّقَ
  بِهِ أُوْلَـٰئِكَ هُمُ ٱلْمُتَّقُونَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الزمر: 33] { ٱسْتَوْقَدَ } أوقد
  { نَاراً فَلَمَّآ أَضَاءَتْ } النار { مَا حَوْلَهُ } أي حول المستوقد.</font></font>&#13;\t\t\t<label
