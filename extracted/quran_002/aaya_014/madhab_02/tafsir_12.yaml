text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذَا لَقُواْ
  ٱلَّذِينَ آمَنُواْ قَالُوۤا آمَنَّا وَإِذَا خَلَوْاْ إِلَىٰ شَيَاطِينِهِمْ قَالُوۤاْ
  إِنَّا مَعَكُمْ إِنَّمَا نَحْنُ مُسْتَهْزِءُونَ } * { ٱللَّهُ يَسْتَهْزِئُ بِهِمْ
  وَيَمُدُّهُمْ فِي طُغْيَانِهِمْ يَعْمَهُونَ }قوله تعالى: { وَإِذَا خَلَوْا إِلى
  شَيَاطِينِهِمْ } في شياطينهم قولان:أحدهما: أنهم اليهود، الذين يأمرونهم بالتكذيب،
  وهو قول ابن عباس.والثاني: رؤوسهم في الكفر، وهذا قول ابن مسعود.وفي قوله: { إلى شَيَاطِينِهِمْ
  } ثلاثة أوجه:أحدها: معناه مع شياطينهم، فجعل \" إلى \" موضع \" مع \" ، كما قال تعالى:{ مَنْ
  أَنْصَارِي إلى اللهِ }[آل عمران: 52] أي مع الله.والثاني: وهو قول بعض البصريين: أنه
  يقال خلوت إلى فلان، إذا جعلته غايتك في حاجتك، وخلوت به يحتمل معنيين:أحدهما: هذا.والآخر:
  السخرية والاستهزاء منه فعلى هذا يكون قوله: { وَإِذَا خَلَوْا إلى شَيَاطِينِهِمْ
  } أفصح، وهو على حقيقته مستعمل.والثالث: وهو قول بعض الكوفيين: أن معناه إذا انصرفوا
  إلى شياطينهم فيكون قوله: { إلى } مستعملاً في موضع لا يصح الكلام إلا به.فأما الشيطان
  ففي اشتقاقه ثلاثة أقاويل:أحدها: أنه فيعال من شطن، أي بَعُدَ، ومنه قولهم: نوى شطون
  أي بعيدة، وشَطَنَتْ دارُه، أي بعدت، فسمي شيطاناً، إما لبعده عن الخير، وإما لبعد
  مذهبه في الشر، فعلى هذا النون أصلية.والقول الثاني: أنه مشتق من شاط يشيط، أي هلك
  يهلك كما قال الشاعر:............................   وَقَدْ يَشِيطُ عَلَى أَرْمَاحِنَا
  البَطَلُأي يهلك، فعلى هذا يكون النون فيه زائدة.والقول الفاصل: أنه فعلان من الشيط
  وهو الاحتراق، كأنه سُمِّي بما يؤول إليه حاله.{ قَالُوا إِنَّا مَعَكُمْ } أي على
  ما أنتم عليه من التكذيب والعداوة، { إِنَّمَا نَحْنُ مُسْتَهْزِئُونَ } أي ساخرون
  بما نظهره من التصديق والموافقة.قوله تعالى: { اللهُ يَسْتَهْزئُ بِهِمْ } فيه خمسة
  أوجه:أحدها: معناه أنه يحاربهم على استهزائهم، فسمي الجزاء باسم المجازى عليه، كما
  قال تعالى: { فَمَنِ اعْتَدَى عَلَيْكُمْ فَاعْتَدُوا عَلَيْه بِمِثْلِ مَا اعْتَدَى
  عَلَيْكُمْ } ، وليس الجزاء اعتداءً، قال عمرو بن كلثوم:أَلاَ لاَ يَجْهَلَنْ أَحَدٌ
  عَلَيْنَا   فَنَجْهَلَ فَوْقَ جَهْلِ الْجَاهِلِيناوالثاني: أن معناه أنه يجازيهم
  جزاء المستهزئين.والثالث: أنه لما كان ما أظهره من أحكام إسلامهم في الدنيا، خلاف ما
  أوجبه عليهم من عقاب الآخرة، وكانوا فيه اغترار به، صار كالاستهزاء [بهم].والرابع:
  أنه لما حسن أن يقال للمنافق:{ ذُقْ إِنًّكَ أَنْتَ الْعَزِيزُ الْكَرِيمُ }[الدخان:
  49]، صار القول كالاستهزاء به.والخامس: ما حكي: أنهم يُفْتَح لهم باب الجحيم، فيرون
  أنهم يخرجون منها، فيزدحمون للخروج، فإذا انتهوا إلى الباب ضربهم الملائكة، بمقامع
  النيران، حتى يرجعوا، وهاذ نوع من العذاب، وإن كان كالاستهزاء.قوله عز وجل: { وَيَمُدُّهُمْ
  في طُغْيانِهم يَعْمَهُونَ } وفي يمدهم تأويلان:أحدهما: يملي لهم، وهو قول ابن مسعود.والثاني:
  يزيدهم، وهو قول مجاهد.\r\n\t\t\t\r\n\t\t\t</section>"

