text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فِي قُلُوبِهِم
  مَّرَضٌ فَزَادَهُمُ ٱللَّهُ مَرَضاً وَلَهُم عَذَابٌ أَلِيمٌ بِمَا كَانُوا يَكْذِبُونَ
  } * { وَإِذَا قِيلَ لَهُمْ لاَ تُفْسِدُواْ فِي ٱلأَرْضِ قَالُوۤاْ إِنَّمَا نَحْنُ
  مُصْلِحُونَ } * { أَلاۤ إِنَّهُمْ هُمُ ٱلْمُفْسِدُونَ وَلَـٰكِن لاَّ يَشْعُرُونَ
  } * { وَإِذَا قِيلَ لَهُمْ آمِنُواْ كَمَآ آمَنَ ٱلنَّاسُ قَالُوۤاْ أَنُؤْمِنُ كَمَآ
  آمَنَ ٱلسُّفَهَآءُ أَلاۤ إِنَّهُمْ هُمُ ٱلسُّفَهَآءُ وَلَـٰكِن لاَّ يَعْلَمُونَ
  } * { وَإِذَا لَقُواْ ٱلَّذِينَ آمَنُواْ قَالُوۤا آمَنَّا وَإِذَا خَلَوْاْ إِلَىٰ
  شَيَاطِينِهِمْ قَالُوۤاْ إِنَّا مَعَكُمْ إِنَّمَا نَحْنُ مُسْتَهْزِءُونَ }{ في قلوبهم
  مرض } أي شك ونفاق وأصل المرض الضعف والخروج عن الاعتدال الخاص بالإنسان وسمي الشك
  في الدين والنفاق مرضاً لأنه يضعف الدين كالمرض يضعف البدن { فزادهم الله مرضاً } يعني
  أن الآيات كانت تنزل تترى، أي آية بعد آية فلما كفروا بآية ازدادوا بعد ذلك كفراً ونفاقاً
  { ولهم عذاب أليم } أي مؤلم يخلص وجعه إلى قلوبهم { بما كانوا يكذبون } أي بتكذيبهم
  الله ورسوله في السر، وقرئ بالتخفيف أي بكذبهم إذ قالوا آمنا وهم غير مؤمنين { وإذا
  قيل لهم } يعني المنافقين وقيل اليهود والمعنى إذا قال لهم المؤمنون { لا تفسدوا في
  الأرض } أي بالكفر وتعويق الناس عن الإيمان بمحمد صلى الله عليه وسلم وبالقرآن { قالوا
  إنما نحن مصلحون } يعني يقولونه كذباً { ألا } كلمة تنبيه ينبه بها المخاطب { إنهم
  هم المفسدون } يعني في الأرض بالكفر وهو أشد الفساد { ولكن لا يشعرون } وذلك لأنهم
  يظنون إن ما هم عليه من النفاق وإبطان الكفر صلاح وهو عين الفساد. وقيل لا يشعرون ما
  أعد الله لهم من العذاب { وإذا قيل لهم } يعني المنافقين وقيل اليهود { آمنوا كما آمن
  الناس } يعني المهاجرين والأنصار. وقيل عبدالله بن سلام وأصحابه من مؤمني أهل الكتاب،
  والمعنى أخلصوا في إيمانكم كما أخلص هؤلاء في إيمانهم لأن المنافقين كانوا يظهرون الإيمان
  { قالوا أنؤمن كما آمن السفهاء } أي الجهال. فإن قلت كيف يصح النفاق مع المجاهرة بقولهم:
  أنؤمن كما آمن السفهاء. قلت كانوا يظهرون هذا القول فيما بينهم لا عند المؤمنين فأخبر
  الله نبيه صلى الله عليه وسلم والمؤمنين بذلك فرد الله ذلك عليهم بقوله { ألا إنهم
  هم السفهاء } يعني الجهال. وأصل السفه خفة العقل ورقة العلم وإنما سمى الله المنافقين
  سفهاء لأنهم كانوا عند أنفسهم عقلاء رؤساء فقلب ذلك عليهم وسماهم سفهاء { ولكن لا يعلمون
  } يعني أنهم كذلك. قوله تعالى: { وإذا لقوا الذين آمنوا } يعني هؤلاء المنافقين إذا
  لقوا المهاجرين والأنصار { قالوا آمنا } كإيمانكم { وإذا خلوا } أي رجعوا. وقيل هو
  من الخلوة { إلى } قيل بمعنى الباء أي بـ { شياطينهم } وقيل بمعنى مع أي مع شياطينهم
  والمراد بشياطينهم رؤساؤهم وكهنتهم قال ابن عباس وهم خمسة نفر: كعب بن الأشرف من اليهود
  بالمدينة وأبو بردة من بني أسلم، وعبد الدار في جهينة وعوف بن عامر في بني أسد وعبدالله
  بن السوداء بالشام، ولا يكون كاهن إلاّ ومعه شيطان تابع لهم، وقيل لهم رؤساؤهم الذين
  شابهوا الشياطين في تمردهم { قالوا إنا معكم } أي على دينكم { إنما نحن مستهزئون }
  أي بمحمد وأصحابه بما نظهر لهم من الإسلام لنأمن شرهم ونقف على سرهم ونأخذ من غنائمهم
  وصدقاتهم. قال ابن عباس نزلت هذه الآية في عبدالله بن أبي وأصحابه، وذلك أنهم خرجوا
  ذات يوم فاستقبلهم نفر من أصحاب رسول الله صلى الله عليه وسلم فقال عبدالله بن أبي
  لأصحابه انظروا كيف أرد هؤلاء السفهاء عنكم؟ فذهب فأخذ بيد أبي بكر الصديق فقال: مرحباً
  بالصديق سيد بني تميم وشيخ الإسلام وثاني رسول الله صلى الله عليه وسلم في الغار الباذل
  نفسه وماله لرسول الله صلى الله عليه وسلم ثم أخذ بيد عمر فقال: مرحباً بسيد بن عدي
  بن كعب الفاروق القوي في دين الله الباذل نفسه وماله لرسول الله صلى الله عليه وسلم
  ثم أخذ بيد علي فقال: مرحباً يا ابن عم رسول الله صلى الله عليه وسلم وختمه وسيد بني
  هاشم ما خلا رسول الله صلى الله عليه وسلم.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
