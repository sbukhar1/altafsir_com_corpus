  أي يتحيرون ويترددون وهذه الآية حجة على المعتزلة في مسألة الأصلح. { أُوْلَـٰئِكَ
  } مبتدأ خبره. { ٱلَّذِينَ ٱشْتَرَوُاْ ٱلضَّلَـٰلَةَ بِٱلْهُدَىٰ } أي استبدلوها به
  واختاروها عليه. وإنما قال اشتروا الضلالة بالهدى ولم يكونوا على هدى لأنها في قوم
  آمنوا ثم كفروا، أو في اليهود الذين كانوا مؤمنين بمحمد صلى الله عليه وسلم فلما جاءهم
