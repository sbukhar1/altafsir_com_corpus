  لَقُواْ ٱلَّذِينَ آمَنُواْ قَالُوۤا آمَنَّا وَإِذَا خَلَوْاْ إِلَىٰ شَيَاطِينِهِمْ
  قَالُوۤاْ إِنَّا مَعَكُمْ إِنَّمَا نَحْنُ مُسْتَهْزِءُونَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱللَّهُ
  يَسْتَهْزِئُ بِهِمْ وَيَمُدُّهُمْ فِي طُغْيَانِهِمْ يَعْمَهُونَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أُوْلَـٰئِكَ
  ٱلَّذِينَ ٱشْتَرَوُاْ ٱلضَّلَـٰلَةَ بِٱلْهُدَىٰ فَمَا رَبِحَتْ تِّجَارَتُهُمْ وَمَا
  كَانُواْ مُهْتَدِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">والاستفهام في «أنؤمن» للإنكار،
  في «السفهاء» مشار بها إلى الناس، وإنما سفهوهم وهم العقلاء المراجيح لأنهم لجهلهم
  اعتقدوا أن ما هم فيه هو الحق وأن ما عداه باطل، ومن ركب متن الباطل كان سفيهاً والسفه
  سخافة العقل وخفة الحلم. { أَلا إِنَّهُمْ هُمُ ٱلسُّفَهَاءُ وَلَـٰكِن لاَّ يَعْلَمُونَ
  } أنهم هم السفهاء. وإنما ذكر هنا «لا يعلمون» وفيما تقدم «لا يشعرون» لأنه قد ذكر
  السفه وهوجهل فكان ذكر العلم معه أحسن طباقاً له، ولأن الإيمان يحتاج فيه إلى نظر واستدلال
  حتى يكتسب الناظر المعرفة، أما الفساد في الأرض فأمر مبني على العادات فهو كالمحسوس.
  والسفهاء خبر «إن» و «هم» فصل أو مبتدأ والسفهاء خبرهم والجملة خبر «إن».</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">{ وَإِذَا لَقُواْ ٱلَّذِينَ ءَامَنُواْ قَالُوا ءَامَنَّا } وقرأ
  أبو حنيفة رحمه الله «وإذا لاقوا» يقال لقيته ولاقيته إذا استقبلته قريباً منه. الآية
  الأولى في بيان مذهب المنافقين والترجمة عن نفاقهم، وهذه في بيان ما كانوا يعملون مع
  المؤمنين من الاستهزاء بهم ولقائهم بوجوه المصادقين وإيهامهم أنهم معهم. { وَإِذَا
  خَلَوْاْ إِلَىٰ شَيَـٰطِينِهِمْ } خلوت بفلان وإليه إذا انفردت معه، وبإلى أبلغ لأن
  فيه دلالة الابتداء والانتهاء أي إذا خلوا من المؤمنين إلى شياطينهم، ويجوز أن يكون
  من خلا بمعنى مضى. وشياطينهم الذين ماثلوا الشياطين في تمردهم وهم اليهود. وعن سيبويه
  أن نون الشياطين أصلية بدليل قولهم «تشيطن»، وعنه أنها زائدة واشتقاقه من «شطن» إذا
  بعد لبعده من الصلاح والخير، أو من شاط إذا بطل ومن أسمائه الباطل. { قَالُواْ إِنَّا
  مَعَكُمْ } إنا مصاحبوكم وموافقوكم على دينكم. وإنما خاطبوا المؤمنين بالجملة الفعلية
  وشياطينهم بالاسمية محققة بـ «إن» لأنهم في خطابهم مع المؤمنين في ادعاء حدوث الإيمان
  منهم لا في ادعاء أنهم أوحديون في الإيمان، إما لأن أنفسهم لا تساعدهم عليه إذ ليس
  لهم من عقائدهم باعث ومحرك، وإما لأنه لا يروج عنهم لو قالوه على لفظ التأكيد والمبالغة،
  وكيف يطمعون في رواجه وهم بين ظهراني المهاجرين والأنصار. وأما خطابهم مع إخوانهم فقد
  كان عن رغبة وقد كان متقبلاً منهم رائجاً عنهم فكان مظنة للتحقيق ومئنة للتأكيد. وقوله
  { إِنَّمَا نَحْنُ مُسْتَهْزِءُونَ } تأكيد لقوله «إنا معكم» لأن معناه الثبات على
  اليهودية، وقوله «إنما نحن مستهزئون» رد للإسلام ودفع لهم منهم لأن المستهزىء بالشيء
  المستخف به منكر له ودافع لكونه معتداً به، ودفع نقيض الشيء تأكيد لثباته أو استنئاف
  كأنهم اعترضوا عليهم بقولهم حين قالوا إنا معكم إن كنتم معنا فلم توافقون المؤمنين
  فقالوا إنما نحن مستهزئون. والاستهزاء السخرية والاستخفاف وأصل الباب الخفة من الهزء
  وهو القتل السريع، وهزأ يهزأ مات على المكان.</font></font>&#13;\t\t\t<label disabled=\"true\"
