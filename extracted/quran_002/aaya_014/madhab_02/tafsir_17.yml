  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذَا
  قِيلَ لَهُمْ لاَ تُفْسِدُواْ فِي ٱلأَرْضِ قَالُوۤاْ إِنَّمَا نَحْنُ مُصْلِحُونَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَلاۤ
  إِنَّهُمْ هُمُ ٱلْمُفْسِدُونَ وَلَـٰكِن لاَّ يَشْعُرُونَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذَا
  قِيلَ لَهُمْ آمِنُواْ كَمَآ آمَنَ ٱلنَّاسُ قَالُوۤاْ أَنُؤْمِنُ كَمَآ آمَنَ ٱلسُّفَهَآءُ
  أَلاۤ إِنَّهُمْ هُمُ ٱلسُّفَهَآءُ وَلَـٰكِن لاَّ يَعْلَمُونَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذَا
  لَقُواْ ٱلَّذِينَ آمَنُواْ قَالُوۤا آمَنَّا وَإِذَا خَلَوْاْ إِلَىٰ شَيَاطِينِهِمْ
  قَالُوۤاْ إِنَّا مَعَكُمْ إِنَّمَا نَحْنُ مُسْتَهْزِءُونَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱللَّهُ
  يَسْتَهْزِئُ بِهِمْ وَيَمُدُّهُمْ فِي طُغْيَانِهِمْ يَعْمَهُونَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أُوْلَـٰئِكَ
  ٱلَّذِينَ ٱشْتَرَوُاْ ٱلضَّلَـٰلَةَ بِٱلْهُدَىٰ فَمَا رَبِحَتْ تِّجَارَتُهُمْ وَمَا
  كَانُواْ مُهْتَدِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">{ وَإِذَا قِيلَ لَهُمْ } معطوف
  على «يكذبون» ويجوز أن يعطف على «يقول آمنا» لأنك لو قلت ومن الناس من إذا قيل لهم
  { لاَ تُفْسِدُواْ فِي ٱلأَرْضِ } لكان صحيحاً، والفساد خروج الشيء عن حال استقامته
  وكونه منتفعاً به، وضده الصلاح وهو الحصول على الحال المستقيمة النافعة. والفساد في
  الأرض هيج الحروب والفتن لأن في ذلك فساد ما في الأرض وانتفاء الاستقامة عن أحوال الناس
  والزروع والمنافع الدينية والدنيوية، وكان فساد المنافقين في الأرض أنهم كانوا يمايلون
  الكفار ويمالئونهم على المسلمين بإفشاء أسرارهم إليهم وإغرائهم عليهم وذلك مما يؤدي
  إلى هيج الفتن بينهم. { قَالُواْ إِنَّمَا نَحْنُ مُصْلِحُونَ } بين المؤمنين والكافرين
  بالمداراة يعني أن صفة المصلحين خلصت لنا وتمحضت من غير شائبة قادح فيها من وجه من
  وجوه الفساد، لأن «إنما» لقصر الحكم على شيء أو لقصر الشيء على حكم كقولك «إنما ينطلق
  زيد وإنما زيد كاتب» و «ما» كافة لأنها تكفها عن العمل. { أَلا إِنَّهُمْ هُمُ ٱلْمُفْسِدُونَ
  وَلَـٰكِن لاَّ يَشْعُرُونَ } أنهم مفسدون فحذف المفعول للعمل به. «ألا» مركبة من همزة
  الاستفهام وحرف النفي لإعطاء معنى التنبيه على تحقق ما بعدها، والاستفهام إذا دخل على
  النفي أفاد تحققاً كقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">أَلَيْسَ ذَلِكَ بِقَـٰدِرٍ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[القيامة:
  40]، ولكونها في هذا المنصب من التحقيق لا تقع الجملة بعدها إلا مصدرة بنحو ما يتلقى
  به القسم، وقد رد الله ما ادعوه من الانتظام في جملة المصلحين أبلغ رد وأدله على سخط
  عظيم والمبالغة فيه من جهة الاستئناف، وما في «ألا» و «إن» من التأكيد وتعريف الخبر
  وتوسيط الفصل وقوله «لا يشعرون».</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">{
  وَإِذَا قِيلَ لَهُمْ ءَامِنُواْ كَمَا ءَامَنَ ٱلنَّاسُ قَالُواْ أَنُؤْمِنُ كَمَا
  آمَنَ ٱلسُّفَهَاء } نصحوهم من وجهين: أحدهما تقبيح ما كانوا عليه لبعده عن الصواب
  وجره إلى الفساد، وثانيهما تبصيرهم الطريق الأسَدَََّ من اتباع ذوي الأحلام، فكان من
  جوابهم أن سفهوهم لتمادي جـهلهم، وفيه تسلية للعالم مما يلقى من الجهلة. وإنما صح إسناد
  «قيل» إلى «لا تفسدوا» و«آمنوا» مع أن إسناد الفعل إلى الفعل لا يصح، لأنه إسناد إلى
  لفظ الفعل والممتنع إسناد الفعل إلى معنى الفعل فكأنه قيل: وإذا قيل لهم هذا القول
  ومنه زعموا مطية الكذب. و «ما» في كما كافة في «ربما»، أو مصدرية كما في</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">بِمَا
  رَحُبَتْ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[التوبة: 25] واللام في الناس للعهد أي كما آمن الرسول صلى الله عليه
  وسلم ومن معه وهم ناس معهودون، أو عبد الله بن سلام وأشياعه أي كما آمن أصحابكم وإخوانكم،
  أو للجنس أي كما آمن الكاملون في الإنسانية، أو جعل المؤمنون كأنهم الناس على الحقيقة
  ومن عداهم كالبهائم، والكاف في «كما» في موضع النصب لأنه صفة مصدر محذوف أي إيماناً
  مثل إيمان الناس ومثله كما آمن السفهاء.</font></font>&#13;\t\t\t<label disabled=\"true\"
