  class=\"TextAyah\"><font color=\"ForestGreen\">فَمَنِ ٱعْتَدَىٰ عَلَيْكُمْ فَٱعْتَدُواْ
  عَلَيْهِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[البقرة: 194] فسمى جزاء السيئة سيئة وجزاء الاعتداء اعتداء وإن لم
  يكن الجزاء سيئة واعتداء، وهذا لأن الاستهزاء لا يجوز على الله تعالى من حيث الحقيقة
  لأنه من باب العبث وتعالى عنه. قال الزجاج: هو الوجه المختار. واستئناف قوله تعالى
  «الله يستهزىء بهم» من غير عطف في غاية الجزالة والفخامة، وفيه أن الله هو الذي يستهزىء
  بهم الاستهزاء الأبلغ الذي ليس استهزاؤهم إليه باستهزاء لما ينزل بهم من النكال والذل
  والهوان. ولما كانت نكايات الله وبلاياه تنزل عليهم ساعة فساعة قيل «الله يستهزىء بهم»
  ولم يقل الله مستهزىء بهم ليكون طبقاً لقوله «إنما نحن مستهزؤون» { وَيَمُدُّهُمْ }
