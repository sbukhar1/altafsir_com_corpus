  none\" href=\"JavaScript:Open_Menu()\">وَإِذَا لَقُواْ ٱلَّذِينَ آمَنُواْ قَالُوۤا
  آمَنَّا وَإِذَا خَلَوْاْ إِلَىٰ شَيَاطِينِهِمْ قَالُوۤاْ إِنَّا مَعَكُمْ إِنَّمَا
  نَحْنُ مُسْتَهْزِءُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">قال القاضي إسماعيل: \" لم يشهد
  على عبد الله بن أبي إلا زيد بن أرقم وحده، ولا على الجلاس بن سويد إلا عمير بن سعد
  ربيبه وحده، ولو شهد على أحد منهم رجلان بكفره ونفاقه لقتل \".</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال القاضي أبو محمد عبد الحق رضي الله عنه: أقوى من انفراد زيد وغيره
  أن اللفظ ليس بصريح كفر وإنما يفهم من قوته الكفر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  الشافعي رحمه الله: \" السنة فيمن شهد عليه بالزندقة فجحد وأعلن بالإيمان وتبرأ من
  كل دين سوى الإسلام أن ذلك يمنع من إراقة دمه \". وبه قال أصحاب الرأي والطبري وغيرهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال الشافعي وأصحابه: \" وإنما منع رسول الله صلى الله عليه وسلم من
  قتل المنافقين ما كانوا يظهرونه من الإسلام بألسنتهم مع العلم بنفاقهم لأن ما يظهرونه
  يجب ما قبله فمن قال إن عقوبة الزنادقة أشد من عقوبة الكفار فقد خالف معنى الكتاب والسنة
  وجعل شهادة الشهود على الزنديق فوق شهادة الله على المنافقين \".</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال الله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إذا جاءك المنافقون قالوا نشهد إنك
  لرسول الله والله يشهد إن المنافقين لكاذبون</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[المنافقون: 1].</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال الشافعي وأبو حنيفة وابن حنبل وأهل الحديث: فالمعنى الموجب لكف
  رسول الله صلى الله عليه وسلم عن قتل المنافقين مع العلم بهم أن الله تعالى نهاه عن
  قتلهم إذا أظهروا الإيمان وصلوا فكذلك هو الزنديق.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واحتج
  ابن حنبل بحديث عبيد الله بن عدي بن الخيار عن رجل من الأنصار في الذي شهد عليه عند
  رسول الله صلى الله عليه وسلم بالنفاق فقال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" أليس يشهد أن لا إله إلا الله وأني رسول الله؟ قالوا بلى ولا شهادة
  له، قال: أليس يصلى؟ قالوا بلى ولا صلاة له، قال: أولئك الذين نهاني الله عنهم \" </font></font></b><b><font
  class=\"TextResultArabic\"><font color=\"Red\"><br/></font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وذكر أيضاً أهل الحديث ما روي عن رسول الله صلى الله عليه وسلم أنه
  قال فيهم:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" لعل الله سيخرج من أصلابهم من يؤمن بالله ويصدق المرسلين ويخلص العبادات لرب العالمين
  \". </font></font></b><b><font class=\"TextResultArabic\"><font color=\"Red\"><br/></font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">قال أبو جعفر الطبري في كتاب اللطيف
  في باب المرتد: \" إن الله تعالى قد جعل الأحكام بين عباده على الظاهر وتولى الحكم
  في سرائرهم دون أحد من خلقه فليس لأحد أن يحكم بخلاف ما ظهر لأنه حكم بالظنون، ولو
  كان ذلك لأحد كان أولى الناس به رسول الله صلى الله عليه وسلم وقد حكم للمنافقين بحكم
  المسلمين بما أظهروا ووكل سرائرهم إلى الله وقد كذب الله ظاهرهم في قوله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">والله
  يشهد إن المنافقين لكاذبون</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[المنافقون: 1].</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  القاضي أبو محمد عبد الحق رضي الله عنه: ينفصل المالكيون عما ألزموه من هذه الآية بأنها
  لم تعين أشخاصهم وإنما جاء فيها توبيخ لكل مغموض عليه بالنفاق وبقي لكل واحد منهم أن
  يقول لم أرد بها ولا أنا إلا مؤمن ولو عين أحد لما جب كذبه شيئاً.</font></font>&#13;\t\t\t<label
