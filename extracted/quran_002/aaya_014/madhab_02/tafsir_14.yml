  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذَا
  قِيلَ لَهُمْ آمِنُواْ كَمَآ آمَنَ ٱلنَّاسُ قَالُوۤاْ أَنُؤْمِنُ كَمَآ آمَنَ ٱلسُّفَهَآءُ
  أَلاۤ إِنَّهُمْ هُمُ ٱلسُّفَهَآءُ وَلَـٰكِن لاَّ يَعْلَمُونَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذَا
  لَقُواْ ٱلَّذِينَ آمَنُواْ قَالُوۤا آمَنَّا وَإِذَا خَلَوْاْ إِلَىٰ شَيَاطِينِهِمْ
  قَالُوۤاْ إِنَّا مَعَكُمْ إِنَّمَا نَحْنُ مُسْتَهْزِءُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">المعنى
  صدقوا بمحمد صلى الله عليه وسلم وشرعه، مثل ما صدقه المهاجرون والمحققون من أهل يثرب،
  قالوا: أنكون كالذين خفت عقولهم؟ والسفه الخفة والرقة الداعية إلى الخفة يقال \" ثوب
  سفيه \" إذا كان رقيقاً مهلهل النسج، ومنه قول ذي الرمة: [الطويل]</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">مشين كما اهتزت رماح تسفهت</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">أعاليَها
  مرّ الرياح النواسم</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وهذا القول إنما كانوا يقولونه في خفاء فأطلع الله عليه نبيه والمؤمنين،
  وقرر أن السفه ورقة الحلوم وفساد البصائر إنما هو في حيزهم وصفة لهم، وأخبر أنهم لا
  يعلمون أنهم السفهاء للرَّين الذي على قلوبهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  قوم: \" الآية نزلت في منافقي اليهود، والمراد بالناس عبد الله بن سلام ومن أسلم من
  بني إسرائيل \".</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال القاضي أبو محمد: وهذا تخصيص
  لا دليل عليه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">و { لقوا } أصله لقيوا استثقلت الضمة
  على الياء فسكنت فاجتمع الساكنان فحذفت الياء. وقرأ ابن السميفع \" لاقوا الذين \".
  وهذه كانت حال المنافقين إظهار الإيمان للمؤمنين وإظهار الكفر في خلواتهم بعضهم مع
  بعض، وكان المؤمنون يلبسونهم على ذلك لموضع القرابة فلم تلتمس عليهم الشهادات ولا تقرر
  تعينهم في النفاق تقرراً يوجب لوضوحه الحكم بقتلهم وكان ما يظهرونه من الإيمان يحقن
  دماءهم، وكان رسول الله صلى الله عليه وسلم يعرض عنهم ويدعهم في غمرة الاشتباه مخافة
  أن يتحدث عنه أنه يقتل أصحابه فينفر الناس حسبما</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" قال عليه السلام لعمر بن الخطاب رضي الله عنه حين قال له في وقت
  قول عبد الله بن أبي ابن سلول: \" لئن رجعنا إلى المدينة ليخرجن الأعز منها الأذل \"
  القصة: \" دعني يا رسول الله أضرب عنق هذا المنافق \" فقال: \" دعه لا يتحدث الناس
  أن محمداً يقتل أصحابه \" \". </font></font></b><b><font class=\"TextResultArabic\"><font
  color=\"Red\"><br/></font></font></b><font class=\"TextResultArabic\"><font color=\"black\">فهذه
  طريقة أصحاب مالك رضي الله عنه في كف رسول الله صلى الله عليه وسلم عن المنافقين مع
  علمه بكفرهم في الجملة: نص على هذا محمد بن الجهم وإسماعيل القاضي والأبهري وابن الماجشون
  واحتج بقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">لئن لم ينته المنافقون والذين في قلوبهم مرض والمرجفون في المدينة
  لنغرينك بهم ثم لا يجاورونك فيها إلا قليلاً ملعونين إينما ثقفوا أخذوا وقتلوا تقتيلاً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأحزاب:
  60-61]. قال قتادة: \" معناه إذا هم أعلنوا النفاق \".</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  مالك رحمه الله: \" النفاق في عهد رسول الله صلى الله عليه وسلم هو الزندقة فينا اليوم،
  فيقتل الزنديق إذا شهد عليه بها دون استتابة، لأنه لا يظهر ما يستتاب منه، وإنما كف
  رسول الله صلى الله عليه وسلم عن المنافقين ليسن لأمته أن الحاكم لا يحكم بعلمه إذ
  لم يشهد على المنافقين \".</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
