text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذَا لَقُواْ
  ٱلَّذِينَ آمَنُواْ قَالُوۤا آمَنَّا وَإِذَا خَلَوْاْ إِلَىٰ شَيَاطِينِهِمْ قَالُوۤاْ
  إِنَّا مَعَكُمْ إِنَّمَا نَحْنُ مُسْتَهْزِءُونَ }اختلفوا فيمن نزلت على قولين.أحدهما:
  أنها نزلت في عبد الله بن أبي وأصحابه. قاله ابن عباس.والثاني: أنها نزلت في المنافقين
  وغيرهم من أهل الكتاب الذين كانوا يظهرون للنبي صلى الله عليه وسلم من الإيمان ما يلقون
  رؤساءهم بضدّه، قاله الحسن.فأما التفسير: فـ «إلى» بمعنى «مع» كقوله تعالى: { من أنصاري
  إِلى الله } أي: مع الله. والشياطين: جمع شيطان، قال الخليل: كل متمرّد عند العرب شيطان.
  وفي هذا الاسم قولان. أحدهما: أنه من شطن، أي: بعد عن الخير، فعلى هذا تكون النون أصليَّة.قال
  أميَّة بن أبي الصَّلت في صفة سليمان عليه السلام:أيما شاطنٍ عصاه عكاه   ثم يُلقى
  في السّجن والأغلالعكاه: أوثقه. وقال النابغة:نأت بسعاد عنك نوىً شطون   فبانت والفؤاد
  بها رهينوالثاني: أنه من شاط يشيط: إِذا التهب واحترق، فتكون النون زائدة. وأنشدوا:وقد
  يشيط على أرماحنا البطل.أي: يهلك.وفي المراد، بشياطينهم ثلاثة أقوال. أحدها: أنهم رؤوسهم
  في الكفر، قاله ابن مسعود، وابن عباس، والحسن، والسّدي. والثاني: إِخوانهم من المشركين،
  قاله أبو العالية، ومجاهد. والثالث: كهنتهم، قاله الضَّحاك، والكلبي.قوله تعالى: {
  إِنا معَكمْ }فيه قولان. أحدهما: أنَّهم أرادوا: إنا معكم على دينكم. والثاني: إِنا
  معكم على النصرة والمعاضدة. والهزء: السخرية.\r\n\t\t\t\r\n\t\t\t</section>"

