  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذَا
  لَقُواْ ٱلَّذِينَ آمَنُواْ قَالُوۤا آمَنَّا وَإِذَا خَلَوْاْ إِلَىٰ شَيَاطِينِهِمْ
  قَالُوۤاْ إِنَّا مَعَكُمْ إِنَّمَا نَحْنُ مُسْتَهْزِءُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">اختلفوا
  فيمن نزلت على قولين.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">أحدهما: أنها نزلت في عبد الله بن
  أبي وأصحابه. قاله ابن عباس.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثاني:
  أنها نزلت في المنافقين وغيرهم من أهل الكتاب الذين كانوا يظهرون للنبي صلى الله عليه
  وسلم من الإيمان ما يلقون رؤساءهم بضدّه، قاله الحسن.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فأما
  التفسير: فـ «إلى» بمعنى «مع» كقوله تعالى: { من أنصاري إِلى الله } أي: مع الله. والشياطين:
  جمع شيطان، قال الخليل: كل متمرّد عند العرب شيطان. وفي هذا الاسم قولان. أحدهما: أنه
  من شطن، أي: بعد عن الخير، فعلى هذا تكون النون أصليَّة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  أميَّة بن أبي الصَّلت في صفة سليمان عليه السلام:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">أيما شاطنٍ عصاه عكاه</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">ثم يُلقى
  في السّجن والأغلال</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">عكاه: أوثقه. وقال النابغة:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">نأت بسعاد عنك نوىً شطون</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">فبانت والفؤاد
  بها رهين</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">والثاني: أنه من شاط يشيط: إِذا التهب واحترق، فتكون النون زائدة.
  وأنشدوا:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقد يشيط على أرماحنا البطل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أي: يهلك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وفي المراد، بشياطينهم ثلاثة أقوال.
  أحدها: أنهم رؤوسهم في الكفر، قاله ابن مسعود، وابن عباس، والحسن، والسّدي. والثاني:
  إِخوانهم من المشركين، قاله أبو العالية، ومجاهد. والثالث: كهنتهم، قاله الضَّحاك،
  والكلبي.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { إِنا معَكمْ }</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">فيه قولان. أحدهما: أنَّهم أرادوا: إنا معكم على دينكم. والثاني: إِنا
  معكم على النصرة والمعاضدة. والهزء: السخرية.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

