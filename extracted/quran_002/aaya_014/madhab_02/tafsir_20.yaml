  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذَا
  لَقُواْ ٱلَّذِينَ آمَنُواْ قَالُوۤا آمَنَّا وَإِذَا خَلَوْاْ إِلَىٰ شَيَاطِينِهِمْ
  قَالُوۤاْ إِنَّا مَعَكُمْ إِنَّمَا نَحْنُ مُسْتَهْزِءُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وقال
  جل ذكره: { وَإِذَا لَقُواْ ٱلَّذِينَ ءَامَنُواْ قَالُوۤاْ ءَامَنَّا... }</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(إنما) اعبر بإذا اعتبارا بالأمر العادي لأنهم (مجاورون) لهم (وقريبون
  منهم) فهم في مظنة أن يكون لقاؤهم لهم محقق الوقوع. فإن قلت لم قال: { وَإِذَا لَقُواْ
  ٱلَّذِينَ ءَامَنُواْ قَالُوۤا ءَامَنَّا }. ولم يقل إذا لقيهم الذين آمنوا، وأي فرق
  بين قولك: لقيني زيد ولقيت زيدا، مع أنه أمر نسبي، فإن من لقيته لقيك؟</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال ابن عرفة: فرق بعضهم بينهما بأن المتلاقيين إن كانت لأحدهما مندوحة
  عن اللقاء، ويجد ملجأ أو مقرا فهو مفعول، والآخر الذي لم يجد ملجأ ولا مقرا بل اضطر
  إلى لقاء صاحبه يستحسن أن يكون فاعلا للقاء، والمنافقون كانوا يكرهون لقاء المؤمنين،
  وإذا لقوهم في طريق يحيدون عنهم، فلذلك كانوا في الآية فاعلين لأنهم مضطرون إلى اللّقاء.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال جل ذكره: { وَإِذَا خَلَوْاْ إِلَىٰ شَيَاطِينِهِمْ قَالُوۤاْ
  إِنَّا مَعَكُمْ... }</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال الزمخشري: لم عبّر في الأول
  بالفعل وفي الثاني بالاسم؟</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وأجاب بأنهم عبروا بالفعل (لأنّ)
  مقصودهم الإخبار بتحصيل مطلق الإيمان، ولم يلتزموا تحصيل أعلاه، وأخبروا شياطينهم بحقيقة
  أمرهم على جهة الثبوت.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال ابن عرفة: وتقدّم الجواب عنهم
  بأنّهم (إنّما) عبّروا بالفعل لكونهم نزّلوا أنفسهم منزلة البريء الذي يقبل قوله ولا
  يتّهم، فلو أكّدوا كلامهم لكانوا مقرّين بأنَّ المؤمنين يتهمونهم بالكفر وينكرون عليهم
  زعمهم أنهم مؤمنون، فأرادوا أن لا يوقعوا لأنفسهم ريبة، بل يخبرون بذلك على البراءة
  الأصلية خبر من يكتفي منهم بأدنى (العبارة) ويقبل كلامه، ولا ينكر عليه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقولهم لشياطينهم: \" إِنَّا مَعَكُمْ \" أكدوا ذلك لأمرين: إما لكون
  (ذلك محبوبا لهم)، فبالغوا فيه كما (يبالغ) الإنسان (في مدح ما) هو محبوب (له)، وإما
  تقرير لمعذرتهم لأنّهم أظهروا الإسلام (فخشوا أن) يتوهّم فيهم أصحابهم أنّهم مسلمون،
  فبالغوا في تمهيد العذر (لنيّتهم).</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن عطية: قال الشّافعي وأصحابه: إنما منع رسول الله صلّى الله عليه وسلّم من قتل المنافقين
  (لما) كانوا يظهرونه من الإسلام بألسنتهم مع العلم بنفاقهم لأن الإسلام يجبّ ما كان
  قبله فمن قال: إن عقوبة الزنادقة أشد من عقوبة الكفار فقد خالف الكتاب والسنة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال الشافعي: إنّما كفّ رسول الله عليه وسلّم عن قتل المنافقين مع
  العلم بهم، لأنّ الله نَهَاهم عن قتلهم إذا أظهروا الإيمان فكذلك هو الزنديق.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال ابن عرفة: الفرق بينهما أنّ النّبي صلى الله عليه وسلّم كان يعلم
  أن المنافقين يموتون على نفاقهم وكفرهم والزنديق لا يقدر أحد منا أن يعلم وفاته على
  الزندقة.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

