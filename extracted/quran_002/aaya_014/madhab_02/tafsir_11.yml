  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذَا
  لَقُواْ ٱلَّذِينَ آمَنُواْ قَالُوۤا آمَنَّا وَإِذَا خَلَوْاْ إِلَىٰ شَيَاطِينِهِمْ
  قَالُوۤاْ إِنَّا مَعَكُمْ إِنَّمَا نَحْنُ مُسْتَهْزِءُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">ثم
  قال تعالى { وَإِذَا لَقُواْ ٱلَّذِينَ ءامَنُواْ قَالُوا ءامَنَّا } نزلت هذه الآية
  في ذكر المنافقين منهم عبد الله بن أبي بن سلول وجد بن قيس، ومعتب بن قشير وغيرهم وذلك
  أن أبا بكر وعمر وعثمان وعلي بن أبي طالب - رضي الله عنهم - مروا بقوم من المنافقين.
  فقال عبد الله بن أبي لأصحابه: انظروا كيف أرد هؤلاء الجهال عنكم فتعلموا مني كيف أكلمهم،
  فأخذ بيد أبي بكر، وقال: مرحباً بسيد بني تميم، وثاني اثنين وصاحبه في الغار، وصفيه
  من أمته، الباذل نفسه وماله لرسول الله - صلى الله عليه وسلم - ثم أخذ بيد عمر قال:
  مرحباً بسيد بني عدي القوي في أمر الله تعالى، الباذل نفسه وماله لرسول الله - صلى
  الله عليه وسلم - ثم أخذ بيد علي فقال: مرحباً بسيد بني هاشم، ما خلا رسول الله - صلى
  الله عليه وسلم - الباذل نفسه ودمه لرسول الله - صلى الله عليه وسلم - والسابق إلى
  الهجرة. فقال له علي: اتق الله يا عبد الله ولا تنافق، فإن المنافقين شر خليقة الله.
  قال: فلم تقول هكذا وإيماني كإيمانكم وتصديقي كتصديقكم، ثم افترقوا، فقال عبد الله
  لأصحابه: كيف رأيتم ردي هؤلاء عنكم؟ فقالوا: لا نزال بخير ما عشت لنا، فنزلت الآية:
  { وَإِذَا لَقُواْ ٱلَّذِينَ ءامَنُواْ قَالُوا ءامَنَّا } يعني إيماننا كإيمانكم،
  وتصديقنا كتصديقكم قوله تعالى { وَإِذَا خَلَوْاْ إِلَىٰ شَيَـٰطِينِهِمْ } قال الكلبي:
  يعني إلى كهنتهم وهم خمسة رهط من اليهود، ولا يكون كاهن إلا ومعه شيطان، منهم كعب بن
  الأشرف بالمدينة وأبو بردة الأسلمي في بني [سليم]، [وأبو السوداء] بالشام، وعبد الدار
  من جهينة، وعوف بن مالك من بني أسد. ويقال: { وَإِذَا خَلَوْاْ إِلَىٰ شَيَـٰطِينِهِمْ
  } يعني إلى رؤسائهم في الضلالة. وقال أبو عبيدة: كل عات متمرد فهو شيطان ثم قال تعالى
  { قَالُواْ إِنَّا مَعَكُمْ } أي على دينكم { إِنَّمَا نَحْنُ مُسْتَهْزِءونَ } بمحمد
  - صلى الله عليه وسلم وأصحابه - رضي الله عنهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

