text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذَا لَقُواْ
  ٱلَّذِينَ آمَنُواْ قَالُوۤا آمَنَّا وَإِذَا خَلَوْاْ إِلَىٰ شَيَاطِينِهِمْ قَالُوۤاْ
  إِنَّا مَعَكُمْ إِنَّمَا نَحْنُ مُسْتَهْزِءُونَ }وَإِذَا لَقُواْ ٱلَّذِينَ آمَنُواْ
  قَالُوۤا آمَنَّا وَإِذَا خَلَوْاْ إِلَىٰ شَيَاطِينِهِمْ قَالُوۤاْ إِنَّا مَعَكُمْ
  إِنَّمَا نَحْنُ مُسْتَهْزِءُونَ (*) قال أبو جعفر: وهذه الآية نظير الآية الأخرى التـي
  أخبر الله جل ثناؤه فـيها عن الـمنافقـين بخداعهم الله ورسوله والـمؤمنـين، فقال:{ وَمِنَ
  ٱلنَّاسِ مَن يَقُولُ آمَنَّا بِٱللَّهِ وَبِٱلْيَوْمِ ٱلآخِرِ }[البقرة: 8] ثم أكذبهم
  تعالـى ذكره بقوله:{ وَمَا هُم بِمُؤْمِنِينَ }[البقرة: 8] وأنهم بقـيـلهم ذلك يخادعون
  الله والذين آمنوا. وكذلك أخبر عنهم فـي هذه الآية أنهم يقولون للـمؤمنـين الـمصدقـين
  بـالله وكتابه ورسوله بألسنتهم: آمنا وصدّقنا بـمـحمدٍ وبـما جاء به من عند الله، خداعا
  عن دمائهم وأموالهم وذراريهم، ودرءا لهم عنها، وأنهم إذا خـلوا إلـى مَرَدَتِهم وأهل
  العتوّ والشرّ والـخبث منهم ومن سائر أهل الشرك الذين هم علـى مثل الذي هم علـيه من
  الكفر بـالله وبكتابه ورسوله وهم شياطينهم. وقد دللنا فـيـما مضى من كتابنا علـى أن
  شياطين كل شيء مردته قالوا لهم: { إِنَّا مَعَكُمْ } أي إنا معكم علـى دينكم، وظهراؤكم
  علـى من خالفكم فـيه، وأولـياؤكم دون أصحاب مـحمد صلى الله عليه وسلم، إنـما نـحن مستهزئون
  بـالله وبكتابه ورسوله وأصحابه. كالذي:حدثنا مـحمد بن العلاء: قال: حدثنا عثمان بن
  سعيد، قال حدثنا بشر بن عمار عن أبـي روق، عن الضحاك، عن ابن عبـاس فـي قوله: { وَإِذَا
  لَقُواْ ٱلَّذِينَ آمَنُواْ قَالُوۤا آمَنَّا } قال: كان رجال من الـيهود إذا لقوا
  أصحاب النبـيّ صلى الله عليه وسلم أو بعضهم، قالوا: إنا علـى دينكم، وإذا خـلوا إلـى
  أصحابهم وهم شياطينهم { قَالُوۤاْ إِنَّا مَعَكُمْ إِنَّمَا نَحْنُ مُسْتَهْزِءُونَ
  }.حدثنا ابن حميد، قال: حدثنا سلـمة بن الفضل عن مـحمد بن إسحاق، عن مـحمد بن أبـي
  مـحمد مولـى زيد بن ثابت، عن عكرمة، أو عن سعيد بن جبـير، عن ابن عبـاس: { وَإِذَا
  لَقُواْ ٱلَّذِينَ آمَنُواْ قَالُوۤا آمَنَّا وَإِذَا خَلَوْاْ إِلَىٰ شَيَاطِينِهِمْ
  } قال: إذا خـلوا إلـى شياطينهم من يهود الذين يأمرونهم بـالتكذيب، وخلاف ما جاء به
  الرسول { قَالُوۤاْ إِنَّا مَعَكُمْ } أي إنا علـى مثل ما أنتـم علـيه { إِنَّمَا نَحْنُ
  مُسْتَهْزِءُونَ }.حدثنـي موسى بن هارون، قال: حدثنا عمرو بن حماد، قال: حدثنا أسبـاط،
  عن السدي فـي خبر ذكره عن أبـي مالك، وعن أبـي صالـح، عن ابن عبـاس، وعن مرة الهمدانـي،
  عن ابن مسعود، وعن ناس من أصحاب رسول الله صلى الله عليه وسلم: { وَإِذَا خَلَوْاْ
  إِلَىٰ شَيَاطِينِهِمْ } أما شياطينهم، فهم رؤوسهم فـي الكفر.حدثنا بشر بن معاذ العقدي،
  قال: حدثنا يزيد بن زريع، عن سعيد، عن قتادة قوله: { وَإِذَا خَلَوْاْ إِلَىٰ شَيَاطِينِهِمْ
  } أي رؤسائهم وقادتهم فـي الشرّ، قالوا { إِنَّمَا نَحْنُ مُسْتَهْزِءُونَ } حدثنا
  الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أنبأنا معمر، عن قتادة فـي قوله: { وَإِذَا
  خَلَوْاْ إِلَىٰ شَيَاطِينِهِمْ } قال: الـمشركون.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذَا لَقُواْ ٱلَّذِينَ آمَنُواْ
  قَالُوۤا آمَنَّا وَإِذَا خَلَوْاْ إِلَىٰ شَيَاطِينِهِمْ قَالُوۤاْ إِنَّا مَعَكُمْ
  إِنَّمَا نَحْنُ مُسْتَهْزِءُونَ }حدثنـي مـحمد بن عمرو البـاهلـي، قال: حدثنا أبو
  عاصم، قال: حدثنا عيسى بن ميـمون، قال: حدثنا عبد الله بن أبـي نـجيح، عن مـجاهد فـي
  قول الله عز وجل: { وَإِذَا خَلَوْاْ إِلَىٰ شَيَاطِينِهِمْ } قال: إذا خلا الـمنافقون
  إلـى أصحابهم من الكفـار.حدثنـي الـمثنى بن إبراهيـم، قال: حدثنا أبو حذيفة، عن شبل
  بن عبـاد، عن عبد الله بن أبـي نـجيح، عن مـجاهد: وَإذَا خَـلَوْا إلـى شَياطِينِهِمْ
  قال أصحابهم: من الـمنافقـين والـمشركين.حدثنـي الـمثنى، قال: حدثنا إسحاق بن الـحجاج،
  عن عبد الله بن أبـي جعفر، عن أبـيه، عن الربـيع بن أنس: { وَإِذَا خَلَوْاْ إِلَىٰ
  شَيَاطِينِهِمْ } قال إخوانهم من الـمشركين، { قالُوا إنا مَعَكُم إِنَّمَا نَحْنُ
  مُسْتَهْزِءُونَ }.حدثنا القاسم بن الـحسن، قال: حدثنا الـحسين بن داود، قال: حدثنـي
  حجاج، قال: قال ابن جريج فـي قوله: { وَإِذَا لَقُواْ ٱلَّذِينَ آمَنُواْ قَالُوۤا
  آمَنَّا } قال: إذا أصاب الـمؤمنـين رخاء، قالوا: إنا نـحن معكم إنـما نـحن إخوانكم،
  وإذا خـلوا إلـى شياطينهم استهزءوا بـالـمؤمنـين.حدثنا القاسم، قال: حدثنا الـحسين،
  قال: حدثنـي حجاج، عن ابن جريج، قال: قال مـجاهد: شياطينهم: أصحابهم من الـمنافقـين
  والـمشركين.فإن قال لنا قائل: أرأيت قوله: { وَإِذَا خَلَوْاْ إِلَىٰ شَيَاطِينِهِمْ
  } فكيف قـيـل «خـلوا إلـى شياطينهم» ولـم يقل «خـلوا بشياطينهم»؟ فقد علـمت أن الـجاري
  بـين الناس فـي كلامهم «خـلوت بفلان» أكثر وأفشى من «خـلوت إلـى فلان»، ومن قولك: إن
  القرآن أفصح البـيان قـيـل: قد اختلف فـي ذلك أهل العلـم بلغة العرب، فكان بعض نـحويـي
  البصرة يقول: يقال خـلوت إلـى فلان، إذا أريد به: خـلوت إلـيه فـي حاجة خاصة لا يحتـمل
  إذا قـيـل كذلك إلا الـخلاء إلـيه فـي قضاء الـحاجة. فأما إذا قـيـل: خـلوت به احتـمل
  معنـيـين: أحدهما الـخلاء به فـي الـحاجة، والآخر: فـي السخرية به، فعلـى هذا القول
  { وَإذَا خَـلَوْا إلـى شَياطينهمْ } لا شك أفصح منه لو قـيـل: «وإذا خـلوا بشياطينهم»
  لـما فـي قول القائل: «إذا خـلوا بشياطينهم» من التبـاس الـمعنى علـى سامعيه الذي هو
  منتف عن قوله: { وَإِذَا خَلَوْاْ إِلَىٰ شَيَاطِينِهِمْ } فهذا أحد الأقوال. والقول
  الآخر أن توجيه معنى قوله: { وَإِذَا خَلَوْاْ إِلَىٰ شَيَاطِينِهِمْ } أي إذا خـلوا
  مع شياطينهم، إذ كانت حروف الصفـات يعاقب بعضها بعضاً كما قال الله مخبراً عن عيسى
  ابن مريـم أنه قال للـحواريـين:{ مَنْ أَنصَارِيۤ إِلَى ٱللَّهِ }[آل عمران: 52] يريد
  مع الله، وكما توضع «علـى» فـي موضع «من» و«فـي» و«عن» و«البـاء»، كما قال الشاعر:إذَا
  رَضِيَتْ عَلـيَّ بَنُو قُشَيْرٍ   لَعَمْرُ اللّهِ أعْجَبَنِـي رِضَاهابـمعنى «عنِّـي».وأما
  بعض نـحويـي أهل الكوفة فإنه كان يتأوّل أن ذلك بـمعنى: { وَإِذَا لَقُواْ ٱلَّذِينَ
  آمَنُواْ قَالُوۤا آمَنَّا } وإذا صرفوا خلاءهم إلـى شياطينهم فـيزعم أن الـجالب «إلـى»
  الـمعنى الذي دل علـيه الكلام: من انصراف الـمنافقـين عن لقاء الـمؤمنـين إلـى شياطينهم
  خالـين بهم، لا قوله «خـلوا».\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذَا لَقُواْ ٱلَّذِينَ آمَنُواْ
  قَالُوۤا آمَنَّا وَإِذَا خَلَوْاْ إِلَىٰ شَيَاطِينِهِمْ قَالُوۤاْ إِنَّا مَعَكُمْ
  إِنَّمَا نَحْنُ مُسْتَهْزِءُونَ }وعلـى هذا التأويـل لا يصلـح فـي موضع «إلـى» غيرها
  لتغير الكلام بدخول غيرها من الـحروف مكانها.وهذا القول عندي أولـى بـالصواب، لأن لكل
  حرف من حروف الـمعانـي وجهاً هو به أولـى من غيره، فلا يصلـح تـحويـل ذلك عنه إلـى
  غيره إلا بحجة يجب التسلـيـم لها. ول«إلـى» فـي كل موضع دخـلت من الكلام حكم وغير جائز
  سلبها معانـيها فـي أماكنها.القول فـي تأويـل قوله جل ثناؤه: { إِنَّمَا نَحْنُ مُسْتَهْزِءُونَ
  }.أجمع أهل التأويـل جميعاً لا خلاف بـينهم، علـى أن معنى قوله: { إِنَّمَا نَحْنُ
  مُسْتَهْزِءُونَ }: إنـما نـحن ساخرون. فمعنى الكلام إذاً: وإذا انصرف الـمنافقون خالـين
  إلـى مردتهم من الـمنافقـين والـمشركين قالوا: إنا معكم على ما أنتـم علـيه من التكذيب
  بـمـحمد صلى الله عليه وسلم، وبـما جاء به ومعاداته ومعاداة أتبـاعه، إنـما نـحن ساخرون
  بأصحاب مـحمد صلى الله عليه وسلم فـي قـيـلنا لهم إذا لقـيناهم{ آمَنَّا بِٱللَّهِ
  وَبِٱلْيَوْمِ ٱلآخِرِ }[البقرة: 8] كما حدثنا مـحمد بن العلاء، قال: حدثنا عثمان بن
  سعيد، قال: حدثنا بشر بن عمار، عن أبـي روق، عن الضحاك، عن ابن عبـاس: قالوا: { إِنَّمَا
  نَحْنُ مُسْتَهْزِءُونَ } ساخرون بأصحاب مـحمد صلى الله عليه وسلم.حدثنا ابن حميد،
  قال: حدثنا سلـمة، عن مـحمد بن إسحاق، عن مـحمد بن أبـي مـحمد مولـى زيد بن ثابت، عن
  عكرمة، أو عن سعيد بن جبـير، عن ابن عبـاس: { إِنَّمَا نَحْنُ مُسْتَهْزِءُونَ }: أي
  إنـما نـحن نستهزىء بـالقوم ونلعب بهم.حدثنا بشر بن معاذ العقدي، قال: حدثنا يزيد بن
  زريع، عن سعيد، عن قتادة: { إِنَّمَا نَحْنُ مُسْتَهْزِءُونَ }: إنـما نستهزىء بهؤلاء
  القوم ونسخر بهم.حدثنـي الـمثنى، قال: حدثنا إسحاق بن الـحجاج، عن عبد الله بن أبـي
  جعفر، عن أبـيه، عن الربـيع: { إِنَّمَا نَحْنُ مُسْتَهْزِءُونَ } أي نستهزىء بأصحاب
  مـحمد صلى الله عليه وسلم.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section>"

