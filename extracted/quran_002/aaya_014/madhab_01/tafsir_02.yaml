  يَعْمَهُونَ } * { أُوْلَـٰئِكَ ٱلَّذِينَ ٱشْتَرَوُاْ ٱلضَّلَـٰلَةَ بِٱلْهُدَىٰ فَمَا
  رَبِحَتْ تِّجَارَتُهُمْ وَمَا كَانُواْ مُهْتَدِينَ }فإن قلت: فكيف جاز أن يوليهم
  الله مدداً في الطغيان وهو فعل الشياطين؟ ألا ترى إلى قوله تعالى:{ وَإِخْوٰنُهُمْ
  يَمُدُّونَهُمْ فِى ٱلْغَىِّ }[الأعراف: 202] قلت: إما أن يحمل على أنهم لما منعهم
  الله ألطافه التي يمنحها المؤمنين، وخذلهم بسبب كفرهم وإصرارهم عليه، بقيت قلوبهم بتزايد
  الرين والظلمة فيها، تزايد الإنشراح والنور في قلوب المؤمنين فسمى ذلك التزايد مدداً.
  وأسند إلى الله سبحانه لأنه مسبب عن فعله بهم بسبب كفرهم. وإما على منع القسر والإلجاء
  وإما على أن يسند فعل الشيطان إلى الله لأنه بتمكينه وإقداره والتخلية بينه وبين إغواء
  عباده. فإن قلت: فما حملهم على تفسير المدّ في الطغيان بالإمهال وموضوع اللغة كما ذكرت
  لا يطاوع عليه؟ قلت: استجرّهم إلى ذلك خوف الإقدام على أن يسندوا إلى الله ما أسندوا
  إلى الشياطين لكن المعنى الصحيح ما طابقه اللفظ وشهد لصحته، وإلا كان منه بمنزلة الأروى
  من النعام. ومن حق مفسر كتاب الله الباهر وكلامه المعجز، أن يتعاهد في مذاهبه بقاء
  النظم على حسنه والبلاغة على كمالها وما وقع به التحدّي سليماً من القادح، فإذا لم
  يتعاهد أوضاع اللغة فهو من تعاهد النظم والبلاغة على مراحل. ويعضد ما قلناه قول الحسن
  في تفسيره: في ضلالتهم يتمادون، وأن هؤلاء من أهل الطبع. والطغيان: الغلو في الكفر،
  ومجاوزة الحدّ في العتوّ. وقرأ زيد بن علي رضي الله عنه: { فِي طُغْيَـٰنِهِمْ } بالكسر
  وهما لغتان، كلقيان ولقيان، وغنيان وغنيان. فإن قلت: أي نكتة في إضافته إليهم؟ قلت:
  فيها أن الطغيان والتمادي في الضلالة مما اقترفته أنفسهم واجترحته أيديهم، وأن الله
  برىء منه ردّاً لاعتقاد الكفرة القائلين: لو شاء الله ما أشركنا، ونفياً لو هم من عسى
  يتوهم عند إسناد المدّ إلى ذاته لو لم يضف الطغيان إليهم ليميط الشبه ويقلعها ويدفع
  في صدر من يلحد في صفاته. ومصداق ذلك أنه حين أسند المدّ إلى الشياطين، أطلق الغيّ
  ولم يقيده بالإضافة في قوله:{ وَإِخْوٰنُهُمْ يَمُدُّونَهُمْ فِى ٱلْغَىِّ }[الأعراف:
  202]. والعمه: مثل العمى، إلا أن العمى عامّ في البصر والرأي، والعمه في الرأي خاصة،
  وهو التحير والتردّد، لا يدري أين يتوجه. ومنه قوله: بالجاهلين العمه، أي الذين لا
  رأي لهم ولا دراية بالطرق. وسلك أرضاً عمهاء: لا منار بها.ومعنى اشتراء الضلالة بالهدى:
  اختيارها عليه واستبدالها به، على سبيل الاستعارة، لأنّ الاشتراء فيه إعطاء بدل وأخذ
  آخر. ومنه:أَخَذْتُ بالجُمَّةِ رَأْساً أَزْعَرَا   وبالثَّنَايَا الْوَاضِحَاتِ الدَّرْدَرَاوبالطَّوِيلِ
  العُمْرِ عُمْراً حَيْدَرَا   كما اشْتَرَى المُسْلِمُ إذ تَنَصَّرَاوعن وهب: قال الله
  عز وجل فيما يعيب به بني إسرائيل: «تفقهون لغير الدين، وتعلمون لغير العمل، وتبتاعون
  الدنيا بعمل الآخرة». فإن قلت: كيف اشتروا الضلالة بالهدى وما كانوا على هدى؟ قلت:
  جعلوا لتمكنهم منه وإعراضه لهم كأنه في أيديهم، فإذا تركوه إلى الضلالة فقد عطلوه واستبدلوها
  به، ولأن الدين القيم هو فطرة الله التي فطر الناس عليها، فكل من ضل فهو مستبدل خلاف
  الفطرة.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
