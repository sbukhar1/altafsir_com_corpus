text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذَا قِيلَ
  لَهُمْ لاَ تُفْسِدُواْ فِي ٱلأَرْضِ قَالُوۤاْ إِنَّمَا نَحْنُ مُصْلِحُونَ } * {
  أَلاۤ إِنَّهُمْ هُمُ ٱلْمُفْسِدُونَ وَلَـٰكِن لاَّ يَشْعُرُونَ } * { وَإِذَا قِيلَ
  لَهُمْ آمِنُواْ كَمَآ آمَنَ ٱلنَّاسُ قَالُوۤاْ أَنُؤْمِنُ كَمَآ آمَنَ ٱلسُّفَهَآءُ
  أَلاۤ إِنَّهُمْ هُمُ ٱلسُّفَهَآءُ وَلَـٰكِن لاَّ يَعْلَمُونَ } * { وَإِذَا لَقُواْ
  ٱلَّذِينَ آمَنُواْ قَالُوۤا آمَنَّا وَإِذَا خَلَوْاْ إِلَىٰ شَيَاطِينِهِمْ قَالُوۤاْ
  إِنَّا مَعَكُمْ إِنَّمَا نَحْنُ مُسْتَهْزِءُونَ } * { ٱللَّهُ يَسْتَهْزِئُ بِهِمْ
  وَيَمُدُّهُمْ فِي طُغْيَانِهِمْ يَعْمَهُونَ } * { أُوْلَـٰئِكَ ٱلَّذِينَ ٱشْتَرَوُاْ
  ٱلضَّلَـٰلَةَ بِٱلْهُدَىٰ فَمَا رَبِحَتْ تِّجَارَتُهُمْ وَمَا كَانُواْ مُهْتَدِينَ
  }«وإذا قيل لهم» معطوف على يكذبون. ويجوز أن يعطف على (يقول آمنا) لأنك لو قلت: ومن
  الناس من إذا قيل لهم لا تفسدوا، كان صحيحاً، والأوّل أوجه.والفساد: خروج الشيء عن
  حال استقامته وكونه منتفعاً به، ونقيضه؛ الصلاح، وهو الحصول على الحال المستقيمة النافعة.
  والفساد في الأرض: هيج الحروب والفتن، لأن في ذلك فساد ما في الأرض وانتفاء الاستقامة
  عن أحوال الناس والزروع والمنافع الدينية والدنيوية. قال الله تعالى:{ وَإِذَا تَوَلَّىٰ
  سَعَىٰ فِى ٱلاْرْضِ لِيُفْسِدَ فِيهَا وَيُهْلِكَ ٱلْحَرْثَ وَٱلنَّسْلَ }[البقرة:
  205]{ أَتَجْعَلُ فِيهَا مَن يُفْسِدُ فِيهَا وَيَسْفِكُ ٱلدِّمَاء }[البقرة: 30].
  ومنه قيل لحرب كانت بين طيء: حرب الفساد. وكان فساد المنافقين في الأرض. أنهم كانوا
  يمايلون الكفار ويمالئونهم على المسلمين بإفشاء أسرارهم إليهم وإغرائهم عليهم، وذلك
  مما يؤدّي إلى هيج الفتن بينهم، فلما كان ذلك من صنيعهم مؤدياً إلى الفساد قيل لهم:
  { لا تفسدوا } ، كما تقول للرجل: لا تقتل نفسك بيدك، ولا تلق نفسك في النار، إذا أقدم
  على ما هذه عاقبته. و { إِنَّمَا } لقصر الحكم على شيء، كقولك: إنما ينطق زيد، أو لقصر
  الشيء على حكم كقولك: إنما زيد كاتب. ومعنى { إِنَّمَا نَحْنُ مُصْلِحُونَ } أن صفة
  المصلحين خلصت لهم وتمحضت من غير شائبة قادح فيها من وجه من وجوه الفساد. و { ألآ }
  مركبة من همزة الاستفهام وحرف النفي، لإعطاء معنى التنبيه على تحقق ما بعدها، والاستفهام
  إذا دخل على النفي أفاد تحقيقاً كقوله:{ أَلَيْسَ ذَلِكَ بِقَـٰدِرٍ }[القيامة: 40]؟
  ولكونها في هذا المنصب من التحقيق، لا تكاد تقع الجملة بعدها إلا مصدّرة بنحو ما يتلقى
  به القسم. وأختها التي هي «أما» من مقدّمات اليمين وطلائعها:أَمَا والَّذِي لا يَعْلَمُ
  الغَيْبَ غيْرُهُ   أَمَا والَّذِي أَبْكَى وأَضحَكَردّ الله ما ادعوه من الانتظام
  في جملة المصلحين أبلغ ردّ وأدله على سخط عظيم، والمبالغة فيه من جهة الاستئناف وما
  في كلتا الكلمتين ألا. وإن من التأكيدين وتعريف الخبر وتوسيط الفصل. وقوله: { لاَّ
  يَشْعُرُونَ } أتوهم في النصيحة من وجهين: أحدهما تقبيح ما كانوا عليه لبعده من الصواب
  وجرّه إلى الفساد والفتنة. والثاني: تبصيرهم الطريق الأسد من أتباع ذوي الأحلام، ودخولهم
  في عدادهم؛ فكان من جوابهم أن سفهوهم لفرط سفههم، وجهلوهم لتمادي جهلهم. وفي ذلك تسلية
  للعالم مما يلقى من الجهلة. فإن قلت: كيف صح أن يسند «قيل» إلى «لا تفسدوا، وآمنوا»
  وإسناد الفعل إلى الفعل مما لا يصح؟ قلت: الذي لا يصح هو إسناد الفعل إلى معنى الفعل،
  وهذا إسناد له إلى لفظه، كأنه قيل: وإذا قيل لهم هذا القول وهذا الكلام. فهو نحو قولك:
  «ألف» ضرب من ثلاثة أحرف.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذَا قِيلَ لَهُمْ لاَ تُفْسِدُواْ
  فِي ٱلأَرْضِ قَالُوۤاْ إِنَّمَا نَحْنُ مُصْلِحُونَ } * { أَلاۤ إِنَّهُمْ هُمُ ٱلْمُفْسِدُونَ
  وَلَـٰكِن لاَّ يَشْعُرُونَ } * { وَإِذَا قِيلَ لَهُمْ آمِنُواْ كَمَآ آمَنَ ٱلنَّاسُ
  قَالُوۤاْ أَنُؤْمِنُ كَمَآ آمَنَ ٱلسُّفَهَآءُ أَلاۤ إِنَّهُمْ هُمُ ٱلسُّفَهَآءُ
  وَلَـٰكِن لاَّ يَعْلَمُونَ } * { وَإِذَا لَقُواْ ٱلَّذِينَ آمَنُواْ قَالُوۤا آمَنَّا
  وَإِذَا خَلَوْاْ إِلَىٰ شَيَاطِينِهِمْ قَالُوۤاْ إِنَّا مَعَكُمْ إِنَّمَا نَحْنُ
  مُسْتَهْزِءُونَ } * { ٱللَّهُ يَسْتَهْزِئُ بِهِمْ وَيَمُدُّهُمْ فِي طُغْيَانِهِمْ
  يَعْمَهُونَ } * { أُوْلَـٰئِكَ ٱلَّذِينَ ٱشْتَرَوُاْ ٱلضَّلَـٰلَةَ بِٱلْهُدَىٰ فَمَا
  رَبِحَتْ تِّجَارَتُهُمْ وَمَا كَانُواْ مُهْتَدِينَ }ومنه: «زعموا مطية الكذب».و«ما»
  في «كما» يجوز أن تكون كافة مثلها في (ربما)، ومصدرية مثلها في{ بِمَا رَحُبَتْ }[التوبة:
  25].واللام في «الناس» للعهد، أي كما آمن رسول الله صلى الله عليه وسلم ومن معه. أو
  هم ناس معهودون كعبد الله بن سلام وأشياعه لأنهم من جلدتهم ومن أبناء جنسهم، أي: كما
  آمن أصحابكم وإخوانكم، أو للجنس أي: كما آمن الكاملون في الإنسانية. أو جعل المؤمنون
  كأنهم الناس على الحقيقة، ومن عداهم كالبهائم في فقد التمييز بين الحق والباطل.والاستفهام
  في { أَنُؤْمِنُ } في معنى الإنكار. واللام في { ٱلسُّفَهَاء } مشار بها إلى الناس،
  كما تقول لصاحبك: إن زيداً قد سعى بك، فيقول: أو قد فعل السفيه. ويجوز أن تكون للجنس،
  وينطوي تحته الجاري ذكرهم على زعمهم واعتقادهم؛ لأنهم عندهم أعرق الناس في السفه. فإن
  قلت: لم سفهوهم واستركوا عقولهم، وهم العقلاء المراجيح؟ قلت: لأنهم لجهلهم وإخلالهم
  بالنظر وإنصاف أنفسهم، اعتقدوا أن ما هم فيه هو الحق وأن ما عداه باطل، ومن ركب متن
  الباطل كان سفيهاً؛ ولأنهم كانوا في رياسة وسطة في قومهم ويسار، وكان أكثر المؤمنين
  فقراء ومنهم موال كصهيب وبلال وخباب، فدعوهم سفهاء تحقيراً لشأنهم. أو أرادوا عبد الله
  بن سلام وأشياعه ومفارقتهم دينهم وما غاظهم من إسلامهم وفت في أعضادهم. قالوا ذلك على
  سبيل التجلد توقياً من الشماتة بهم مع علمهم أنهم من السفه بمعزل، والسفه سخافة العقل
  وخفة الحلم. فإن قلت: فلم فصلت هذه الآية بـ { لاَّ يَعْلَمُونَ } ، والتي قبلها بـ
  { لاَّ يَشْعُرُونَ }؟ قلت: لأن أمر الديانة والوقوف على أن المؤمنين على الحقّ وهم
  على الباطل، يحتاج إلى نظر واستدلال حتى يكتسب الناظر المعرفة. وأما النفاق وما فيه
  من البغي المؤدّي إلى الفتنة والفساد في الأرض فأمر دينويّ مبني على العادات، معلوم
  عند الناس، خصوصاً عند العرب في جاهليتهم وما كان قائماً بينهم من التغاور والتناحر
  والتحارب والتحازب، فهو كالمحسوس المشاهد؛ ولأنه قد ذكر السفه وهو جهل فكان ذكر العلم
  معه أحسن طباقاً له. مساق هذه الآية بخلاف ما سيقت له أوّل قصة المنافقين فليس بتكرير،
  لأن تلك في بيان مذهبهم والترجمة عن نفاقهم، وهذه في بيان ما كانوا يعملون عليه مع
  المؤمنين من التكذيب لهم والاستهزاء بهم ولقائهم بوجوه المصادقين وإيهامهم أنهم معهم،
  فإذا فارقوهم إلى شطار دينهم صدقوهم ما في قلوبهم. وروي:(22) أن عبد الله بن أبيّ وأصحابه
  خرجوا ذات يوم فاستقبلهم نفر من أصحاب رسول الله صلى الله عليه وسلم، فقال عبد الله
  انظروا كيف أردّ هؤلاء السفهاء عنكم، فأخذ بيد أبي بكر فقال: مرحباً بالصدّيق سيد بني
  تيم وشيخ الإسلام وثاني رسول الله في الغار، الباذل نفسه وماله لرسول الله.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذَا قِيلَ لَهُمْ لاَ تُفْسِدُواْ
  فِي ٱلأَرْضِ قَالُوۤاْ إِنَّمَا نَحْنُ مُصْلِحُونَ } * { أَلاۤ إِنَّهُمْ هُمُ ٱلْمُفْسِدُونَ
  وَلَـٰكِن لاَّ يَشْعُرُونَ } * { وَإِذَا قِيلَ لَهُمْ آمِنُواْ كَمَآ آمَنَ ٱلنَّاسُ
  قَالُوۤاْ أَنُؤْمِنُ كَمَآ آمَنَ ٱلسُّفَهَآءُ أَلاۤ إِنَّهُمْ هُمُ ٱلسُّفَهَآءُ
  وَلَـٰكِن لاَّ يَعْلَمُونَ } * { وَإِذَا لَقُواْ ٱلَّذِينَ آمَنُواْ قَالُوۤا آمَنَّا
  وَإِذَا خَلَوْاْ إِلَىٰ شَيَاطِينِهِمْ قَالُوۤاْ إِنَّا مَعَكُمْ إِنَّمَا نَحْنُ
  مُسْتَهْزِءُونَ } * { ٱللَّهُ يَسْتَهْزِئُ بِهِمْ وَيَمُدُّهُمْ فِي طُغْيَانِهِمْ
  يَعْمَهُونَ } * { أُوْلَـٰئِكَ ٱلَّذِينَ ٱشْتَرَوُاْ ٱلضَّلَـٰلَةَ بِٱلْهُدَىٰ فَمَا
  رَبِحَتْ تِّجَارَتُهُمْ وَمَا كَانُواْ مُهْتَدِينَ }ثم أخذ بيد عمر فقال: مرحباً
  بسيد بني عديّ الفاروق القويّ في دين الله، الباذل نفسه وماله لرسول الله. ثم أخذ بيد
  عليّ فقال: مرحباً بابن عم رسول الله وختنه سيد بني هاشم ما خلا رسول الله. ثم افترقوا
  فقال لأصحابه: كيف رأيتموني فعلت؟ فأثنوا عليه خيراً، فنزلت.ويقال لقيته ولاقيته إذا
  استقبلته قريباً منه، وهو جاري ملاقيّ ومراوقي. وقرأ أبو حنيفة: وإذا لاقوا.وخلوت بفلان
  وإليه، إذا انفردت معه. ويجوز أن يكون من «خلا» بمعنى: مضى، وخلاك ذمّ: أي عداك ومضى
  عنك. ومنه: القرون الخالية، ومن «خلوت به» إذا سخرت منه. وهو من قولك: خلا فلان بعرض
  فلان يعبث به. ومعناه: وإذا أنهوا السخرية بالمؤمنين إلى شياطينهم وحدّثوهم بها. كما
  تقول: أحمد إليك فلاناً، وأذمّه إليك. وشياطينهم: الذين ماثلوا الشياطين في تمرّدهم.
  وقد جعل سيبويه نون الشيطان في موضع من كتابه أصلية، وفي آخر زائدة. والدليل على أصالتها
  قولهم: تشيطن، واشتقاقه من «شطن» إذا بعد؛ لبعده من الصلاح والخير. ومن «شاط» إذا بطل
  إذا جعلت نونه زائدة. ومن أسمائه الباطل. { إِنَّا مَعَكُمْ } إنا مصاحبوكم وموافقوكم
  على دينكم. فإن قلت: لم كانت مخاطبتهم المؤمنين بالجملة الفعلية، وشياطينهم بالإسمية
  محققة بأن؟ قلت: ليس ما خاطبوا به المؤمنين جديراً بأقوى الكلامين وأوكدهما، لأنهم
  في ادّعاء حدوث الإيمان منهم ونشئه من قبلهم، لا في ادعاء أنهم أوحديون في الإيمان
  غير مشقوق فيه غبارهم، وذلك إما لأنّ أنفسهم لا تساعدهم عليه، إذ ليس لهم من عقائدهم
  باعث ومحرّك، وهكذا كل قول لم يصدر عن أريحية وصدق رغبة واعتقاد. وإما لأنه لا يروج
  عنهم لو قالوه على لفظ التوكيد والمبالغة. وكيف يقولونه ويطمعون في رواجه وهم بين ظهراني
  المهاجرين والأنصار الذين مثلهم في التوراة والإنجيل. ألا ترى إلى حكاية الله قول المؤمنين:{ رَبَّنَا
  إِنَّنَا ءامَنَّا }[آل عمران: 16]. وأما مخاطبة إخوانهم، فهم فيما أخبروا به عن أنفسهم
  من الثبات على اليهودية والقرار على اعتقاد الكفر، والبعد من أن يزلوا عنه على صدق
  رغبة ووفور نشاط وارتياح للتكلم به، وما قالوه من ذلك فهو رائج عنهم متقبل منهم، فكان
  مظنة للتحقيق ومثنة للتوكيد. فإن قلت: أنى تعلق قوله: { إِنَّمَا نَحْنُ مُسْتَهْزِءُونَ
  } بقوله: { إِنَّا مَعَكُمْ } قلت: هو توكيد له، لأن قوله: { إِنَّا مَعَكُمْ } معناه
  الثبات على اليهودية. وقوله: { إِنَّمَا نَحْنُ مُسْتَهْزِءُونَ } ردّ للإسلام ودفع
  له منهم، لأن المستهزىء بالشيء المستخف به منكر له ودافع لكونه معتداً به، ودفع نقيض
  الشيء تأكيد لثباته أو بدل منه، لأن من حقر الإسلام فقد عظم الكفر. أو استئناف، كأنهم
  اعترضوا عليهم حين قالوا لهم: { إِنَّا مَعَكُمْ } ، فقالوا: فما بالكم إن صح أنكم
  معنا توافقون أهل الإسلام فقالوا: إنما نحن مستهزئون.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
