  على هذا شف. والتجارة: صناعة التاجر، وهو الذي يبيع ويشتري للربح. وناقة تاجرة: كأنها
  من حسنها وسمنها تبيع نفسها. وقرأ ابن أبي عبلة «تجاراتهم». فإن قلت: كيف أسند الخسران
  إلى التجارة وهو لأصحابها؟ قلت: هو من الإسناد المجازي، وهو أن يسند الفعل إلى شيء
  يتلبس بالذي هو في الحقيقة له، كما تلبست التجارة بالمشترين. فإن قلت: هل يصح: ربح
