  فتاكهم في أمّه:فما أُمُّ الرّدين وإنْ أَدَلَّتْ   بِعالِمَةٍ بأَخْلاقِ الْكِرَامِإذَا
  الشّيْطانُ قَصعَ في قَفَاها   تَنفّقْناهُ بالحُبلِ التُّوَامِأي إذا دخل الشيطان
  في قفاها استخرجناه من نافقائه بالحبل المثنى المحكم. يريد: إذا حردت وأساءت الخلق
  اجتهدنا في إزالة غضبها وإماطة ما يسوء من خلقها. استعار التقصيع أوّلاً، ثم ضم إليه
  التنفق، ثم الحبل التوام. فكذلك لما ذكر سبحانه الشراء أتبعه ما يشاكله ويواخيه وما
  يكمل ويتم بانضمامه إليه، تمثيلاً لخسارهم وتصويراً لحقيقته. فإن قلت: فما معنى قوله
  { فَمَا رَبِحَت تِّجَـٰرَتُهُمْ وَمَا كَانُواْ مُهْتَدِينَ }. قلت: معناه أنّ الذي
  يطلبه التجار في متصرفاتهم شيئان: سلامة رأس المال، والربح. وهؤلاء قد أضاعوا الطلبتين
  معاً، لأن رأس مالهم كان هو الهدى، فلم يبق لهم مع الضلالة. وحين لم يبق في أيديهم
  إلا الضلالة، لم يوصفوا بإصابة الربح. وإن ظفروا بما ظفروا به من الأغراض الدنيوية؛
  لأن الضال خاسر دامر، ولأنه لا يقال لمن لم يسلم له رأس ماله: قد ربح، وما كانوا مهتدين
