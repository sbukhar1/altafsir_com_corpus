  رَبِحَتْ تِّجَارَتُهُمْ وَمَا كَانُواْ مُهْتَدِينَ }(والضلالة) الجور عن القصد وفقد
  الاهتداء. يقال: ضلّ منزله، وضل دريص نفقه فاستعير للذهاب عن الصواب في الدين. والربح:
