  فِي ٱلأَرْضِ قَالُوۤاْ إِنَّمَا نَحْنُ مُصْلِحُونَ } * { أَلاۤ إِنَّهُمْ هُمُ ٱلْمُفْسِدُونَ
  وَلَـٰكِن لاَّ يَشْعُرُونَ } * { وَإِذَا قِيلَ لَهُمْ آمِنُواْ كَمَآ آمَنَ ٱلنَّاسُ
  قَالُوۤاْ أَنُؤْمِنُ كَمَآ آمَنَ ٱلسُّفَهَآءُ أَلاۤ إِنَّهُمْ هُمُ ٱلسُّفَهَآءُ
  وَلَـٰكِن لاَّ يَعْلَمُونَ } * { وَإِذَا لَقُواْ ٱلَّذِينَ آمَنُواْ قَالُوۤا آمَنَّا
  وَإِذَا خَلَوْاْ إِلَىٰ شَيَاطِينِهِمْ قَالُوۤاْ إِنَّا مَعَكُمْ إِنَّمَا نَحْنُ
  مُسْتَهْزِءُونَ } * { ٱللَّهُ يَسْتَهْزِئُ بِهِمْ وَيَمُدُّهُمْ فِي طُغْيَانِهِمْ
  يَعْمَهُونَ } * { أُوْلَـٰئِكَ ٱلَّذِينَ ٱشْتَرَوُاْ ٱلضَّلَـٰلَةَ بِٱلْهُدَىٰ فَمَا
  رَبِحَتْ تِّجَارَتُهُمْ وَمَا كَانُواْ مُهْتَدِينَ }والاستهزاء: السخرية والاستخفاف،
  وأصل الباب الخفة ـ من الهزء وهو القتل السريع ـ وهزأ يهزأ: مات على المكان. عن بعض
  العرب: مشيت فلغبت فظننت لأهزأنّ على مكاني. وناقته تهزأ به: أي تسرع وتخف. فإن قلت:
  لا يجوز الاستهزاء على الله تعالى، لأنه متعال عن القبيح، والسخرية من باب العيب والجهل.
  ألا ترى إلى قوله:{ قَالُواْ أَتَتَّخِذُنَا هُزُوًا قَالَ أَعُوذُ بِٱللَّهِ أَنْ
  أَكُونَ مِنَ ٱلْجَـٰهِلِينَ }[البقرة: 67]، فما معنى استهزائه بهم؟ قلت: معناه إنزال
  الهوان والحقارة بهم، لأنّ المستهزىء غرضه الذي يرميه هو طلب الخفة والزراية ممن يهزأ
  به، وإدخال الهوان والحقارة عليه، والاشتقاق كما ذكرنا شاهد لذلك. وقد كثر التهكم في
  كلام الله تعالى بالكفرة. والمراد به تحقير شأنهم وازدراء أمرهم، والدلالة على أن مذاهبهم
  حقيقة بأن يسخر منها الساخرون ويضحك الضاحكون. ويجوز أن يراد به ما مر في { يُخَـٰدِعُونَ
  } من أنه يجري عليهم أحكام المسلمين في الظاهر، وهو مبطن بادخار ما يراد بهم، وقيل:
  سمي جزاء الاستهزاء باسمه كقوله:{ وَجَزَاء سَيّئَةٍ سَيّئَةٌ مّثْلُهَا }[الشورى:
  40]،{ فَمَنِ ٱعْتَدَىٰ عَلَيْكُمْ فَٱعْتَدُواْ عَلَيْهِ }[البقرة: 194]. فإن قلت:
  كيف ابتدىء قوله: { ٱللَّهُ يَسْتَهْزِىءُ بِهِمْ } ولم يعطف على الكلام قبله. قلت:
  هو استئناف في غاية الجزالة والفخامة. وفيه أن الله عز وجل هو الذي يستهزىء بهم الاستهزاء
  الأبلغ، الذي ليس استهزاؤهم إليه باستهزاء ولا يؤبه له في مقابلته، لما ينزل بهم من
  النكال ويحل بهم من الهوان والذل. وفيه أن الله هو الذي يتولى الاستهزاء بهم انتقاماً
  للمؤمنين، ولا يحوج المؤمنين أن يعارضوهم باستهزاء مثله. فإن قلت: فهلا قيل الله مستهزىء
  بهم ليكون طبقاً لقوله { إِنَّمَا نَحْنُ مُسْتَهْزِءُونَ } قلت: لأن { يَسْتَهْزِىءُ
  } يفيد حدوث الاستهزاء وتجدده وقتاً بعد وقت، وهكذا كانت نكايات الله فيهم وبلاياه
  النازلة بهم{ أَوْ لاَ يَرَوْنَ أَنَّهُمْ يُفْتَنُونَ فِى كُلّ عَامٍ مَّرَّةً أَوْ
  مَرَّتَيْنِ }[التوبة: 126] وما كانوا يخلون في أكثر أوقاتهم من تهتك أستار وتكشف أسرار،
  ونزول في شأنهم واستشعار حذر من أن ينزل فيهم{ يَحْذَرُ ٱلْمُنَافِقُونَ أَن تُنَزَّلَ
  عَلَيْهِمْ سُورَةٌ تُنَبِّئُهُمْ بِمَا فِي قُلُوبِهِم قُلِ ٱسْتَهْزِءُوۤاْ إِنَّ
  ٱللَّهَ مُخْرِجٌ مَّا تَحْذَرُونَ }[التوبة: 64]. { وَيَمُدُّهُمْ فِي طُغْيَـٰنِهِمْ
  } من مدّ الجيش وأمده إذا زاده وألحق به ما يقويه ويكثره. وكذلك مدّ الداوة وأمدها:
  زادها ما يصلحها. ومددت السرج والأرض: إذا استصلحتهما بالزيت والسماد. ومده الشيطان
  في الغي وأمده: إذا واصله بالوساوس حتى يتلاحق غيه ويزداد إنهماكاً فيه. فإن قلت: لم
  زعمت أنه من المدد دون المد في العمر والإملاء والإمهال؟ قلت: كفاك دليلاً على أنه
  من المدد دون المد قراءة ابن كثير وابن محيصن: «ويمدّهم»، وقراءة نافع:{ وَإِخْوٰنُهُمْ
  يَمُدُّونَهُمْ }[الأعراف: 202] على أن الذي بمعنى أمهله إنما هو مدّ له مع اللام كأملى
  له.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
