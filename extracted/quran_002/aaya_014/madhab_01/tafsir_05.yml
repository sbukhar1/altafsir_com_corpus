  \     </td>    </tr>    <tr class=\"TextArabic\">      <td align=\"right\" class=\"TextArabic\">
  \       <a href=\"javascript:go_QurPage(2,14)\">          <font id=\"getQurPage\"
  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذَا
  لَقُواْ ٱلَّذِينَ آمَنُواْ قَالُوۤا آمَنَّا وَإِذَا خَلَوْاْ إِلَىٰ شَيَاطِينِهِمْ
  قَالُوۤاْ إِنَّا مَعَكُمْ إِنَّمَا نَحْنُ مُسْتَهْزِءُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { وَإِذَا لَقُواْ ٱلَّذِينَ آمَنُواْ قَالُوۤا آمَنَّا } أنزلت هذه الآية في
  ذكر المنافقين. أصل لَقُوا: لَقِيُوا، نُقلت الضمة إلى القاف وحُذفت الياء لالتقاء
  الساكنين. وقرأ محمد بن السَّمَيْقَع اليماني: «لاقوا الذين آمنوا». والأصل لاقيوا،
  تحرّكت الياء وقبلها فتحة ٱنقلبت ألفاً، ٱجتمع ساكنان الألف والواو فحذفت الألف لالتقاء
  الساكنين ثم حُرّكت الواو بالضم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وإن
  قيل: لم ضُمّت الواو في لاقُوا في الإدراج وحُذفت من لَقُوا؟ فالجواب: أن قبل الواو
  التي في لَقُوا ضمة فلو حركت الواو بالضم لثقل على اللسان النطق بها فحذفت لثقلها،
  وحُركت في لاقوا لأن قبلها فتحة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { وَإِذَا خَلَوْاْ إِلَىٰ شَيَاطِينِهِمْ قَالُوۤاْ إِنَّا مَعَكْمْ } إن قيل:
  لم وُصلت «خَلَوْا» بـ «إلى» وعُرْفها أن توصل بالباء؟ قيل له: «خلوْا» هنا بمعنى ذهبوا
  وٱنصرفوا؛ ومنه قول الفَرَزْدَق:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">كيف تَرانِي قالباً مِجَنِّي</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">أضْرِبُ
  أمْرِي ظهرَه لبَطْنِ</font></font></b></td></tr><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">قد قتل الله زِياداً عَنِّي</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">لما أنزله منزلة صَرَفَ. وقال قوم: «إلى» بمعنى مع؛ وفيه ضعف. وقال
  قوم: «إلى» بمعنى الباء؛ وهذا يأباه الخليل وسيبويه. وقيل: المعنى وإذا خلوا من المؤمنين
  إلى شياطينهم؛ فـ «إلى» على بابها. والشياطين جمع شيطان على التكسير؛ وقد تقدم القول
  في ٱشتقاقه ومعناه في الاستعاذة. وٱختلف المفسرون في المراد بالشياطين هنا؛ فقال ٱبن
  عباس والسُّدِّي: هم رؤساء الكفر. وقال الكلبي: هم شياطين الجن. وقال جمع من المفسرين:
  هم الكهان. ولفظ الشيطنة الذي معناه البعد عن الإيمان والخير يعم جميع من ذكر. والله
  أعلم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { إِنَّمَا نَحْنُ مُسْتَهْزِئُونَ
  } أي مكذبون بما ندعى إليه. وقيل: ساخرون. والهزء: السخرية واللعب؛ يقال: هَزِىء به
  وٱستهزأ؛ قال الراجز:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">قد هَزِئت
  مِنّي أمُّ طَيْسَلَهْ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">قالت أراه
  مُعدماً لا مال لَهْ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وقيل: أصل الاستهزاء: الانتقام؛ كما قال الآخر:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">قد ٱستهزءوا منهم بألفَيْ مُدجّجٍ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">سَرَاتُهُم وسْطَ الصَّحَاصح جُثّمُ</font></font></b></td></tr></table><label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

