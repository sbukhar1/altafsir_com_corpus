  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذَا
  لَقُواْ ٱلَّذِينَ آمَنُواْ قَالُوۤا آمَنَّا وَإِذَا خَلَوْاْ إِلَىٰ شَيَاطِينِهِمْ
  قَالُوۤاْ إِنَّا مَعَكُمْ إِنَّمَا نَحْنُ مُسْتَهْزِءُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وَإِذَا
  لَقُواْ ٱلَّذِينَ آمَنُواْ قَالُوۤا آمَنَّا وَإِذَا خَلَوْاْ إِلَىٰ شَيَاطِينِهِمْ
  قَالُوۤاْ إِنَّا مَعَكُمْ إِنَّمَا نَحْنُ مُسْتَهْزِءُونَ (*) قال أبو جعفر: وهذه
  الآية نظير الآية الأخرى التـي أخبر الله جل ثناؤه فـيها عن الـمنافقـين بخداعهم الله
  ورسوله والـمؤمنـين، فقال:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَمِنَ ٱلنَّاسِ مَن يَقُولُ آمَنَّا بِٱللَّهِ وَبِٱلْيَوْمِ
  ٱلآخِرِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[البقرة: 8] ثم أكذبهم تعالـى ذكره بقوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَمَا هُم بِمُؤْمِنِينَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  8] وأنهم بقـيـلهم ذلك يخادعون الله والذين آمنوا. وكذلك أخبر عنهم فـي هذه الآية أنهم
  يقولون للـمؤمنـين الـمصدقـين بـالله وكتابه ورسوله بألسنتهم: آمنا وصدّقنا بـمـحمدٍ
  وبـما جاء به من عند الله، خداعا عن دمائهم وأموالهم وذراريهم، ودرءا لهم عنها، وأنهم
  إذا خـلوا إلـى مَرَدَتِهم وأهل العتوّ والشرّ والـخبث منهم ومن سائر أهل الشرك الذين
  هم علـى مثل الذي هم علـيه من الكفر بـالله وبكتابه ورسوله وهم شياطينهم. وقد دللنا
  فـيـما مضى من كتابنا علـى أن شياطين كل شيء مردته قالوا لهم: { إِنَّا مَعَكُمْ }
  أي إنا معكم علـى دينكم، وظهراؤكم علـى من خالفكم فـيه، وأولـياؤكم دون أصحاب مـحمد
  صلى الله عليه وسلم، إنـما نـحن مستهزئون بـالله وبكتابه ورسوله وأصحابه. كالذي:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا مـحمد بن العلاء: قال: حدثنا عثمان بن سعيد، قال حدثنا بشر بن
  عمار عن أبـي روق، عن الضحاك، عن ابن عبـاس فـي قوله: { وَإِذَا لَقُواْ ٱلَّذِينَ
  آمَنُواْ قَالُوۤا آمَنَّا } قال: كان رجال من الـيهود إذا لقوا أصحاب النبـيّ صلى
  الله عليه وسلم أو بعضهم، قالوا: إنا علـى دينكم، وإذا خـلوا إلـى أصحابهم وهم شياطينهم
  { قَالُوۤاْ إِنَّا مَعَكُمْ إِنَّمَا نَحْنُ مُسْتَهْزِءُونَ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: حدثنا سلـمة بن الفضل عن مـحمد بن إسحاق، عن
  مـحمد بن أبـي مـحمد مولـى زيد بن ثابت، عن عكرمة، أو عن سعيد بن جبـير، عن ابن عبـاس:
  { وَإِذَا لَقُواْ ٱلَّذِينَ آمَنُواْ قَالُوۤا آمَنَّا وَإِذَا خَلَوْاْ إِلَىٰ شَيَاطِينِهِمْ
  } قال: إذا خـلوا إلـى شياطينهم من يهود الذين يأمرونهم بـالتكذيب، وخلاف ما جاء به
  الرسول { قَالُوۤاْ إِنَّا مَعَكُمْ } أي إنا علـى مثل ما أنتـم علـيه { إِنَّمَا نَحْنُ
  مُسْتَهْزِءُونَ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي موسى بن هارون، قال: حدثنا
  عمرو بن حماد، قال: حدثنا أسبـاط، عن السدي فـي خبر ذكره عن أبـي مالك، وعن أبـي صالـح،
  عن ابن عبـاس، وعن مرة الهمدانـي، عن ابن مسعود، وعن ناس من أصحاب رسول الله صلى الله
  عليه وسلم: { وَإِذَا خَلَوْاْ إِلَىٰ شَيَاطِينِهِمْ } أما شياطينهم، فهم رؤوسهم فـي
  الكفر.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر بن معاذ العقدي، قال:
  حدثنا يزيد بن زريع، عن سعيد، عن قتادة قوله: { وَإِذَا خَلَوْاْ إِلَىٰ شَيَاطِينِهِمْ
  } أي رؤسائهم وقادتهم فـي الشرّ، قالوا { إِنَّمَا نَحْنُ مُسْتَهْزِءُونَ } حدثنا
  الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أنبأنا معمر، عن قتادة فـي قوله: { وَإِذَا
  خَلَوْاْ إِلَىٰ شَيَاطِينِهِمْ } قال: الـمشركون.</font></font>&#13;\t\t\t<label
