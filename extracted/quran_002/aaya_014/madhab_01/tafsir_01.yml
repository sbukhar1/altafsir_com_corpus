  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">وَإِذَا لَقُواْ ٱلَّذِينَ آمَنُواْ قَالُوۤا آمَنَّا
  وَإِذَا خَلَوْاْ إِلَىٰ شَيَاطِينِهِمْ قَالُوۤاْ إِنَّا مَعَكُمْ إِنَّمَا نَحْنُ
  مُسْتَهْزِءُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن عمرو البـاهلـي،
  قال: حدثنا أبو عاصم، قال: حدثنا عيسى بن ميـمون، قال: حدثنا عبد الله بن أبـي نـجيح،
  عن مـجاهد فـي قول الله عز وجل: { وَإِذَا خَلَوْاْ إِلَىٰ شَيَاطِينِهِمْ } قال: إذا
  خلا الـمنافقون إلـى أصحابهم من الكفـار.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى بن إبراهيـم، قال: حدثنا أبو حذيفة، عن شبل بن عبـاد، عن عبد الله بن أبـي
  نـجيح، عن مـجاهد: وَإذَا خَـلَوْا إلـى شَياطِينِهِمْ قال أصحابهم: من الـمنافقـين
  والـمشركين.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـمثنى، قال: حدثنا إسحاق
  بن الـحجاج، عن عبد الله بن أبـي جعفر، عن أبـيه، عن الربـيع بن أنس: { وَإِذَا خَلَوْاْ
  إِلَىٰ شَيَاطِينِهِمْ } قال إخوانهم من الـمشركين، { قالُوا إنا مَعَكُم إِنَّمَا
  نَحْنُ مُسْتَهْزِءُونَ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم بن الـحسن، قال: حدثنا
  الـحسين بن داود، قال: حدثنـي حجاج، قال: قال ابن جريج فـي قوله: { وَإِذَا لَقُواْ
  ٱلَّذِينَ آمَنُواْ قَالُوۤا آمَنَّا } قال: إذا أصاب الـمؤمنـين رخاء، قالوا: إنا
  نـحن معكم إنـما نـحن إخوانكم، وإذا خـلوا إلـى شياطينهم استهزءوا بـالـمؤمنـين.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: حدثنا الـحسين، قال: حدثنـي حجاج، عن ابن جريج،
  قال: قال مـجاهد: شياطينهم: أصحابهم من الـمنافقـين والـمشركين.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">فإن قال لنا قائل: أرأيت قوله: { وَإِذَا خَلَوْاْ إِلَىٰ شَيَاطِينِهِمْ
  } فكيف قـيـل «خـلوا إلـى شياطينهم» ولـم يقل «خـلوا بشياطينهم»؟ فقد علـمت أن الـجاري
  بـين الناس فـي كلامهم «خـلوت بفلان» أكثر وأفشى من «خـلوت إلـى فلان»، ومن قولك: إن
  القرآن أفصح البـيان قـيـل: قد اختلف فـي ذلك أهل العلـم بلغة العرب، فكان بعض نـحويـي
  البصرة يقول: يقال خـلوت إلـى فلان، إذا أريد به: خـلوت إلـيه فـي حاجة خاصة لا يحتـمل
  إذا قـيـل كذلك إلا الـخلاء إلـيه فـي قضاء الـحاجة. فأما إذا قـيـل: خـلوت به احتـمل
  معنـيـين: أحدهما الـخلاء به فـي الـحاجة، والآخر: فـي السخرية به، فعلـى هذا القول
  { وَإذَا خَـلَوْا إلـى شَياطينهمْ } لا شك أفصح منه لو قـيـل: «وإذا خـلوا بشياطينهم»
  لـما فـي قول القائل: «إذا خـلوا بشياطينهم» من التبـاس الـمعنى علـى سامعيه الذي هو
  منتف عن قوله: { وَإِذَا خَلَوْاْ إِلَىٰ شَيَاطِينِهِمْ } فهذا أحد الأقوال. والقول
  الآخر أن توجيه معنى قوله: { وَإِذَا خَلَوْاْ إِلَىٰ شَيَاطِينِهِمْ } أي إذا خـلوا
  مع شياطينهم، إذ كانت حروف الصفـات يعاقب بعضها بعضاً كما قال الله مخبراً عن عيسى
  ابن مريـم أنه قال للـحواريـين:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">مَنْ أَنصَارِيۤ إِلَى ٱللَّهِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[آل
  عمران: 52] يريد مع الله، وكما توضع «علـى» فـي موضع «من» و«فـي» و«عن» و«البـاء»،
  كما قال الشاعر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">إذَا رَضِيَتْ
  عَلـيَّ بَنُو قُشَيْرٍ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">لَعَمْرُ
  اللّهِ أعْجَبَنِـي رِضَاها</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">بـمعنى «عنِّـي».</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأما
  بعض نـحويـي أهل الكوفة فإنه كان يتأوّل أن ذلك بـمعنى: { وَإِذَا لَقُواْ ٱلَّذِينَ
  آمَنُواْ قَالُوۤا آمَنَّا } وإذا صرفوا خلاءهم إلـى شياطينهم فـيزعم أن الـجالب «إلـى»
  الـمعنى الذي دل علـيه الكلام: من انصراف الـمنافقـين عن لقاء الـمؤمنـين إلـى شياطينهم
  خالـين بهم، لا قوله «خـلوا».</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
