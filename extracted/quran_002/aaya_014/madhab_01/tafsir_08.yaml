text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذَا لَقُواْ
  ٱلَّذِينَ آمَنُواْ قَالُوۤا آمَنَّا وَإِذَا خَلَوْاْ إِلَىٰ شَيَاطِينِهِمْ قَالُوۤاْ
  إِنَّا مَعَكُمْ إِنَّمَا نَحْنُ مُسْتَهْزِءُونَ }{ وَإِذَا لَقُواْ } أصله لقيوا
  حذفت الضمة للاستثقال ثم( الياء ) لالتقائها ساكنة مع الواو { ٱلَّذِينَ ءامَنُواْ
  قَالُوا ءامَنَّا وَإِذَا خَلَوْاْ } منهم ورجعوا { إِلَىٰ شَيَٰطِينِهِمْ } رؤسائهم
  { قَالُواْ إِنَّا مَعَكُمْ } في الدين { إِنَّمَا نَحْنُ مُسْتَهْزِءُونَ } بهم بإظهار
  الإيمان.\r\n\t\t\t\r\n\t\t\t</section>"

