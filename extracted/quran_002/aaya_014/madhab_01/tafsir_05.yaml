text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذَا لَقُواْ
  ٱلَّذِينَ آمَنُواْ قَالُوۤا آمَنَّا وَإِذَا خَلَوْاْ إِلَىٰ شَيَاطِينِهِمْ قَالُوۤاْ
  إِنَّا مَعَكُمْ إِنَّمَا نَحْنُ مُسْتَهْزِءُونَ }قوله تعالى: { وَإِذَا لَقُواْ ٱلَّذِينَ
  آمَنُواْ قَالُوۤا آمَنَّا } أنزلت هذه الآية في ذكر المنافقين. أصل لَقُوا: لَقِيُوا،
  نُقلت الضمة إلى القاف وحُذفت الياء لالتقاء الساكنين. وقرأ محمد بن السَّمَيْقَع اليماني:
  «لاقوا الذين آمنوا». والأصل لاقيوا، تحرّكت الياء وقبلها فتحة ٱنقلبت ألفاً، ٱجتمع
  ساكنان الألف والواو فحذفت الألف لالتقاء الساكنين ثم حُرّكت الواو بالضم.وإن قيل:
  لم ضُمّت الواو في لاقُوا في الإدراج وحُذفت من لَقُوا؟ فالجواب: أن قبل الواو التي
  في لَقُوا ضمة فلو حركت الواو بالضم لثقل على اللسان النطق بها فحذفت لثقلها، وحُركت
  في لاقوا لأن قبلها فتحة.قوله تعالى: { وَإِذَا خَلَوْاْ إِلَىٰ شَيَاطِينِهِمْ قَالُوۤاْ
  إِنَّا مَعَكْمْ } إن قيل: لم وُصلت «خَلَوْا» بـ «إلى» وعُرْفها أن توصل بالباء؟ قيل
  له: «خلوْا» هنا بمعنى ذهبوا وٱنصرفوا؛ ومنه قول الفَرَزْدَق:كيف تَرانِي قالباً مِجَنِّي   أضْرِبُ
  أمْرِي ظهرَه لبَطْنِقد قتل الله زِياداً عَنِّي   لما أنزله منزلة صَرَفَ. وقال قوم:
  «إلى» بمعنى مع؛ وفيه ضعف. وقال قوم: «إلى» بمعنى الباء؛ وهذا يأباه الخليل وسيبويه.
  وقيل: المعنى وإذا خلوا من المؤمنين إلى شياطينهم؛ فـ «إلى» على بابها. والشياطين جمع
  شيطان على التكسير؛ وقد تقدم القول في ٱشتقاقه ومعناه في الاستعاذة. وٱختلف المفسرون
  في المراد بالشياطين هنا؛ فقال ٱبن عباس والسُّدِّي: هم رؤساء الكفر. وقال الكلبي:
  هم شياطين الجن. وقال جمع من المفسرين: هم الكهان. ولفظ الشيطنة الذي معناه البعد عن
  الإيمان والخير يعم جميع من ذكر. والله أعلم.قوله تعالى: { إِنَّمَا نَحْنُ مُسْتَهْزِئُونَ
  } أي مكذبون بما ندعى إليه. وقيل: ساخرون. والهزء: السخرية واللعب؛ يقال: هَزِىء به
  وٱستهزأ؛ قال الراجز:قد هَزِئت مِنّي أمُّ طَيْسَلَهْ   قالت أراه مُعدماً لا مال لَهْوقيل:
  أصل الاستهزاء: الانتقام؛ كما قال الآخر:قد ٱستهزءوا منهم بألفَيْ مُدجّجٍ   سَرَاتُهُم
  وسْطَ الصَّحَاصح جُثّمُ\r\n\t\t\t</section>"

