  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذَا
  لَقُواْ ٱلَّذِينَ آمَنُواْ قَالُوۤا آمَنَّا وَإِذَا خَلَوْاْ إِلَىٰ شَيَاطِينِهِمْ
  قَالُوۤاْ إِنَّا مَعَكُمْ إِنَّمَا نَحْنُ مُسْتَهْزِءُونَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱللَّهُ
  يَسْتَهْزِئُ بِهِمْ وَيَمُدُّهُمْ فِي طُغْيَانِهِمْ يَعْمَهُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى: وإذا لقي هؤلاء المنافقون المؤمنين قالوا: آمنا، وأظهروا
  لهم الإيمان والموالاة والمصافاة؛ غروراً منهم للمؤمنين، ونفاقاً ومصانعة وتقية، وليشركوهم
  فيما أصابوا من خير ومغنم { وَإِذَا خَلَوْاْ إِلَىٰ شَيَـٰطِينِهِمْ } يعني: إذا انصرفوا
  وذهبوا وخلصوا إلى شياطينهم، فضمن خلوا معنى انصرفوا؛ لتعديته بإلى؛ ليدل على الفعل
  المضمر، والفعل الملفوظ به. ومنهم من قال: «إلى» هنا بمعنى «مع» والأول أحسن، وعليه
  يدور كلام ابن جرير. وقال السدي عن أبي مالك: خلوا يعني: مضوا، وشياطينهم: سادتهم وكبراؤهم
  ورؤساؤهم من أحبار اليهود ورؤوس المشركين والمنافقين. قال السدي في تفسيره عن أبي مالك
  وعن أبي صالح عن ابن عباس، وعن مرة الهمداني عن ابن مسعود، وعن ناس من أصحاب النبي
  صلى الله عليه وسلم { وَإِذَا خَلَوْاْ إِلَىٰ شَيَـٰطِينِهِمْ }: يعني: هم رؤساؤهم
  في الكفر. وقال الضحاك عن ابن عباس: وإذا خلوا إلى أصحابهم، وهم شياطينهم. وقال محمد
  بن إسحاق عن محمد بن أبي محمد عن عكرمة، أو سعيد بن جبير عن ابن عباس: { وَإِذَا خَلَوْاْ
  إِلَىٰ شَيَـٰطِينِهِمْ } من يهود، الذين يأمرونهم بالتكذيب وخلاف ما جاء به الرسول
  صلى الله عليه وسلم وقال مجاهد: { وَإِذَا خَلَوْاْ إِلَىٰ شَيَـٰطِينِهِمْ } إلى أصحابهم
  من المنافقين والمشركين. وقال قتادة: { وَإِذَا خَلَوْاْ إِلَىٰ شَيَـٰطِينِهِمْ }
  قال: إلى رؤوسهم وقادتهم في الشرك والشر. وبنحو ذلك فسره أبو مالك وأبو العالية والسدي
  والربيع بن أنس. قال ابن جرير: وشياطين كل شيء مردته، ويكون الشيطان من الإنس والجن
  كما قال تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَكَذَلِكَ جَعَلْنَا لِكُلِّ نِبِىٍّ عَدُوّاً شَيَـٰطِينَ
  ٱلإِنْسِ وَٱلْجِنِّ يُوحِى بَعْضُهُمْ إِلَىٰ بَعْضٍ زُخْرُفَ ٱلْقَوْلِ غُرُوراً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأنعام:
  112] وفي المسند عن أبي ذر قال: قال رسول الله صلى الله عليه وسلم</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" نعوذ بالله من شياطين الإنس والجن
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">فقلت:
  يا رسول الله أوَ للإنس شياطين؟ قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" نعم \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { قَالُوۤاْ إِنَّا مَعَكُمْ } قال محمد بن إسحاق عن محمد بن
  أبي محمد عن عكرمة، أو سعيد بن جبير عن ابن عباس، أي: إنا على مثل ما أنتم عليه { إِنَّمَا
  نَحْنُ مُسْتَهْزِءُونَ } أي: إنما نحن نستهزىء بالقوم، ونلعب بهم. وقال الضحاك عن
  ابن عباس: قالوا: إنما نحن مستهزئون ساخرون بأصحاب محمد صلى الله عليه وسلم وكذلك قال
  الربيع بن أنس وقتادة. وقوله تعالى جواب ومقابلة على صنيعهم { ٱللَّهُ يَسْتَهْزِىءُ
  بِهِمْ وَيَمُدُّهُمْ فِي طُغْيَـٰنِهِمْ يَعْمَهُونَ } وقال ابن جرير: أخبر تعالى
  أنه فاعل بهم ذلك يوم القيامة في قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">يَوْمَ يَقُولُ ٱلْمُنَـٰفِقُونَ وَٱلْمُنَـٰفِقَـٰتُ
  لِلَّذِينَ ءَامَنُواْ ٱنظُرُونَا نَقْتَبِسْ مِن نُّورِكُمْ قِيلَ ٱرْجِعُواْ وَرَآءَكُمْ
  فَٱلْتَمِسُواْ نُوراً فَضُرِبَ بَيْنَهُم بِسُورٍ لَّهُ بَابٌ بَاطِنُهُ فِيهِ ٱلرَّحْمَةُ
  وَظَاهِرُهُ مِن قِبَلِهِ ٱلْعَذَابُ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الحديد: 13] الآية، وقوله تعالى</font></font>&#13;\t\t\t<label
