  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[المؤمنون:
  55 - 56] وقال:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">سَنَسْتَدْرِجُهُم مِّنْ حَيْثُ لاَ يَعْلَمُونَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأعراف:
  182] قال بعضهم: كلما أحدثوا ذنباً، أحدث لهم نعمة، وهي في الحقيقة نقمة. وقال تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فَلَمَّا
  نَسُواْ مَا ذُكِّرُواْ بِهِ فَتَحْنَا عَلَيْهِمْ أَبْوَابَ كُلِّ شَىْءٍ حَتَّىٰ
  إِذَا فَرِحُواْ بِمَآ أُوتُوۤاْ أَخَذْنَـٰهُمْ بَغْتَةً فَإِذَا هُمْ مُّبْلِسُونَ
  فَقُطِعَ دَابِرُ ٱلْقَوْمِ ٱلَّذِينَ ظَلَمُواْ وَٱلْحَمْدُ للَّهِ رَبِّ ٱلْعَـٰلَمِينَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأنعام:
  44 - 45] قال ابن جرير: والصواب: نزيدهم على وجه الإملاء والترك لهم في عتوهم وتمردهم؛
  كما قال تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَنُقَلِّبُ أَفْئِدَتَهُمْ وَأَبْصَـٰرَهُمْ كَمَا لَمْ يُؤْمِنُواْ
  بِهِ أَوَّلَ مَرَّةٍ وَنَذَرُهُمْ فِى طُغْيَانِهِمْ يَعْمَهُونَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأنعام:
  110] والطغيان: هو المجاوزة في الشيء؛ كما قال تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّا لَمَّا طَغَا ٱلْمَآءُ حَمَلْنَـٰكُمْ
  فِى ٱلْجَارِيَةِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الحاقة: 11] وقال الضحاك عن ابن عباس في طغيانهم يعمهون: في كفرهم
  يترددون، وكذا فسره السدي بسنده عن الصحابة، وبه يقول أبو العالية وقتادة والربيع بن
  أنس ومجاهد وأبو مالك وعبد الرحمن بن زيد: في كفرهم وضلالتهم. قال ابن جرير: والعمه:
  الضلال. يقال: عمه فلان، يعمه عمها وعموهاً إذا ضل، قال: وقوله: في طغيانهم يعمهون:
  في ضلالتهم، وكفرهم الذي غمرهم دنسه، وعلاهم رجسه، يترددون حيارى ضلالاً، لا يجدون
  إلى المخرج منه سبيلاً؛ لأن الله قد طبع على قلوبهم، وختم عليها، وأعمى أبصارهم عن
  الهدى، وأغشاها، فلا يبصرون رشداً، ولا يهتدون سبيلاً. وقال بعضهم: العمى في العين،
  والعمه في القلب، وقد يستعمل العمى في القلب أيضاً؛ قال تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَإِنَّهَا لاَ تَعْمَى ٱلأَبْصَـٰرُ
