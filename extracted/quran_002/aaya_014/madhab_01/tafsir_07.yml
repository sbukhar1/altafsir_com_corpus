  فِي طُغْيَانِهِمْ يَعْمَهُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\"/></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَلاَ يَحْسَبَنَّ ٱلَّذِينَ كَفَرُواْ
  أَنَّمَا نُمْلِى لَهُمْ خَيْرٌ لأَنفُسِهِمْ إِنَّمَا نُمْلِى لَهُمْ لِيَزْدَادُوۤاْ
  إِثْمَاً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[آل عمران: 178] الآية، قال: فهذا وما أشبهه من استهزاء الله - تعالى
  ذكره - وسخريته ومكره وخديعته للمنافقين وأهل الشرك به عند قائل هذا القول ومتأول هذا
  التأويل. قال: وقال آخرون: بل استهزاؤه بهم توبيخه إياهم، ولومه لهم على ما ركبوا من
  معاصيه والكفر به. قال: وقال آخرون: هذا وأمثاله على سبيل الجواب؛ كقول الرجل لمن يخدعه
  إذا ظفر به: أنا الذي خدعتك، ولم يكن منه خديعة، ولكن قال ذلك إذا صار الأمر إليه.
  قالوا: وكذلك قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَمَكَرُواْ وَمَكَرَ ٱللَّهُ وَٱللَّهُ خَيْرُ ٱلْمَـٰكِرِينَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[آل
  عمران: 54] و { ٱللَّهُ يَسْتَهْزِىءُ بِهِمْ } على الجواب، والله لا يكون منه المكر
  ولا الهزء. والمعنى أن المكر والهزء حاق بهم. وقال آخرون: قوله تعالى: { إِنَّمَا نَحْنُ
  مُسْتَهْزِءُونَ ٱللَّهُ يَسْتَهْزِىءُ بِهِمْ } وقوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">يُخَـٰدِعُونَ ٱللَّهَ وَهُوَ خَادِعُهُمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[النساء:
  142] وقوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فَيَسْخَرُونَ مِنْهُمْ سَخِرَ ٱللَّهُ مِنْهُمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[التوبة:
  79] و</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">نَسُواْ ٱللَّهَ فَنَسِيَهُمْ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[التوبة: 67]، وما أشبه ذلك إخبار
  من الله تعالى أنه مجازيهم جزاء الاستهزاء، ومعاقبهم عقوبة الخداع، فأخرج خبره عن جزائه
  إياهم، وعقابه لهم، مخرج خبره عن فعلهم الذي عليه استحقوا العقاب في اللفظ، وإن اختلف
  المعنيان؛ كما قال تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَجَزَآءُ سَيِّئَةٍ سَيِّئَةٌ مِّثْلُهَا فَمَنْ عَفَا فَأَجْرُهُ
  عَلَى ٱللَّهِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الشورى: 40] وقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَمَنِ ٱعْتَدَىٰ عَلَيْكُمْ فَٱعْتَدُواْ
  عَلَيْهِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[البقرة: 194] فالأول ظلم، والثاني عدل، فهما وإن اتفق لفظهما، فقد
  اختلف معناهما، قال: وإلى هذا المعنى وجهوا كل ما في القرآن من نظائر ذلك. قال: وقال
  آخرون: إن معنى ذلك أن الله أخبر عن المنافقين أنهم إذا خلوا إلى مردتهم قالوا: إنا
  معكم على دينكم في تكذيب محمد صلى الله عليه وسلم وما جاء به، وإنما نحن بما نظهر لهم
  من قولنا لهم مستهزئون، فأخبر تعالى أنه يستهزى بهم، فيظهر لهم من أحكامه في الدنيا،
  يعني: من عصمة دمائهم وأموالهم، خلاف الذي عنده في الآخرة، يعني: من العذاب والنكال.
  ثم شرع ابن جرير يوجه هذا القول وينصره؛ لأن المكر والخداع والسخرية على وجه اللعب
  والعبث منتف عن الله عز وجل بالإجماع، وأما على وجه الانتقام والمقابلة بالعدل والمجازاة
  فلا يمتنع ذلك. قال: وبنحو ما قلنا فيه روي الخبر عن ابن عباس: حدثنا أبو كريب حدثنا
  أبو عثمان حدثنا بشر عن أبي روق عن الضحاك عن ابن عباس في قوله تعالى: { ٱللَّهُ يَسْتَهْزِىءُ
  بِهِمْ } قال: يسخر بهم؛ للنقمة منهم، وقوله تعالى: { وَيَمُدُّهُمْ فِي طُغْيَـٰنِهِمْ
  يَعْمَهُونَ } قال السدي عن أبي مالك وعن أبي صالح عن ابن عباس، وعن مرة الهمداني عن
  ابن مسعود، وعن أناس من أصحاب النبي صلى الله عليه وسلم يمدهم: يملي لهم. وقال مجاهد:
  يزيدهم، وقال تعالى:</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
