  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذْ
  قَالَ مُوسَىٰ لِقَوْمِهِ يَٰقَوْمِ إِنَّكُمْ ظَلَمْتُمْ أَنْفُسَكُمْ بِٱتِّخَاذِكُمُ
  ٱلْعِجْلَ فَتُوبُوۤاْ إِلَىٰ بَارِئِكُمْ فَٱقْتُلُوۤاْ أَنفُسَكُمْ ذَٰلِكُمْ خَيْرٌ
  لَّكُمْ عِنْدَ بَارِئِكُمْ فَتَابَ عَلَيْكُمْ إِنَّهُ هُوَ ٱلتَّوَّابُ ٱلرَّحِيمُ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ بَارِئِكُمْ } خالقكم والبرية: الخلق متروك همزها من برأ الله الخلق،
  أو من البري وهو التراب، أو من بريت العود، أو من تبرى شيء من غيره إذا انفصل منه،
  كالبراءة من الدَّيْن والمرض. { فَاقْتُلُواْ أَنفُسَكُمْ } مكنوا من قتلها، أو ليقتل
  بعضكم بعضاً. والقتل إماتة الحركة قتلت الخمر بالماء إذا مزجتها به، فسكنت حركتها،
  ابن جريج، جُعلت توبتهم بالقتل، لأن الذين لم ينكروا خافوا القتل فجعلت توبتهم به.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

