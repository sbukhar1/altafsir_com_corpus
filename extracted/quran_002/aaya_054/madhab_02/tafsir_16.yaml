text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذْ قَالَ مُوسَىٰ
  لِقَوْمِهِ يَٰقَوْمِ إِنَّكُمْ ظَلَمْتُمْ أَنْفُسَكُمْ بِٱتِّخَاذِكُمُ ٱلْعِجْلَ
  فَتُوبُوۤاْ إِلَىٰ بَارِئِكُمْ فَٱقْتُلُوۤاْ أَنفُسَكُمْ ذَٰلِكُمْ خَيْرٌ لَّكُمْ
  عِنْدَ بَارِئِكُمْ فَتَابَ عَلَيْكُمْ إِنَّهُ هُوَ ٱلتَّوَّابُ ٱلرَّحِيمُ }{ بَارِئِكُمْ
  } خالقكم والبرية: الخلق متروك همزها من برأ الله الخلق، أو من البري وهو التراب، أو
  من بريت العود، أو من تبرى شيء من غيره إذا انفصل منه، كالبراءة من الدَّيْن والمرض.
  { فَاقْتُلُواْ أَنفُسَكُمْ } مكنوا من قتلها، أو ليقتل بعضكم بعضاً. والقتل إماتة
  الحركة قتلت الخمر بالماء إذا مزجتها به، فسكنت حركتها، ابن جريج، جُعلت توبتهم بالقتل،
  لأن الذين لم ينكروا خافوا القتل فجعلت توبتهم به.\r\n\t\t\t\r\n\t\t\t</section>"

