text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذْ قَالَ مُوسَىٰ
  لِقَوْمِهِ يَٰقَوْمِ إِنَّكُمْ ظَلَمْتُمْ أَنْفُسَكُمْ بِٱتِّخَاذِكُمُ ٱلْعِجْلَ
  فَتُوبُوۤاْ إِلَىٰ بَارِئِكُمْ فَٱقْتُلُوۤاْ أَنفُسَكُمْ ذَٰلِكُمْ خَيْرٌ لَّكُمْ
  عِنْدَ بَارِئِكُمْ فَتَابَ عَلَيْكُمْ إِنَّهُ هُوَ ٱلتَّوَّابُ ٱلرَّحِيمُ }القوم:
  اسم للرجال دون النساء، قال الله تعالى:{ لا يسخر قوم من قوم عَسى أنْ يَكُونُوا خَيْراً
  مِنْهُمْ ولا نساء من نساء }[الحجرات:11] وقال زهير:وما أدري وسوف إِخال أدري   أقوم
  آل حصن أم نساء؟!وإنما سموا قوماً، لأنهم يقومون بالأمور.قوله تعالى: { فتوبوا إِلى
  بارئكم } قال أبو علي: كان ابن كثير ونافع وعاصم وابن عامر وحمزة والكسائي يكسرون الهمزة
  من غير اختلاس ولا تخفيف. وروى اليزيدي وعبد الوارث عن أبي عمرو: { بارئْكم } بجزم
  الهمزة. روى عنه العباس بن الفضل: «بارئكم» مهموزة غير مثقلة. وقال سيبويه: كان أبو
  عمر يختلس الحركة في: «بارئكم» و: «يأمركم» وما أشبه ذلك مما تتوالى فيه الحركات، فيرى
  من سمعه أنه قد أسكن ولم يسكن.والبارىء: الخالق ومعنى { فاقتلوا أنفسكم }: ليقتل بعضكم
  بعضاً، قاله ابن عباس و مجاهد.واختلفوا فيمن خوطب بهذا على ثلاثة أقوال. أحدها: أنه
  خطاب للكل، قاله السدي عن أشياخه. والثاني: أنه خطاب لمن لم يعبد ليقتل من عبد، قاله
  مقاتل. والثالث: أنه خطاب للعابدين فحسب، أمروا أن يقتل بعضهم بعضاً، قاله أبو سليمان
  الدمشقي. وفي الإشارة بقوله: «ذا» في: «ذلكم» قولان. أحدهما: أنه يعود إِلى القتل.
  والثاني: أنه يعود إِلى التوبة.الإِشارة إِلى قصتهم في ذلكقال ابن عباس: قالوا لموسى:
  كيف يقتل الآباء الأبناء، والإخوة الإخوة؟ فأنزل الله عليهم ظلمة لا يرى بعضهم بعضاً،
  فقالوا: فما آية توبتنا؟ قال: أن يقوم السلاح فلا يقتل، وترفع الظلمة. فقتلوا حتى خاضوا
  في الدماء، وصاح الصبيان: يا موسى: العفو العفو. فبكى موسى، فنزلت التوبة، وقام السلاح،
  وارتفعت الظلمة. قال مجاهد: بلغ القتلى سبعين ألفاً. قال قتادة: جعل القتل للقتيل شهادة،
  وللحي توبة.\r\n\t\t\t\r\n\t\t\t</section>"

