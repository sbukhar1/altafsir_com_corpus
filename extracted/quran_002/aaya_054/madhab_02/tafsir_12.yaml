text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذْ قَالَ مُوسَىٰ
  لِقَوْمِهِ يَٰقَوْمِ إِنَّكُمْ ظَلَمْتُمْ أَنْفُسَكُمْ بِٱتِّخَاذِكُمُ ٱلْعِجْلَ
  فَتُوبُوۤاْ إِلَىٰ بَارِئِكُمْ فَٱقْتُلُوۤاْ أَنفُسَكُمْ ذَٰلِكُمْ خَيْرٌ لَّكُمْ
  عِنْدَ بَارِئِكُمْ فَتَابَ عَلَيْكُمْ إِنَّهُ هُوَ ٱلتَّوَّابُ ٱلرَّحِيمُ }قوله
  عز وجل: { فَتُوبُوا إلى بَارِئِكُمْ } يعني: فارجعوا إلى طاعة خالقكم، والبارئ الخالق،
  والبريَّة الخلق، وهي فعيلة، بمعنى مفعولة، غير أنها لا تهمز.واختلفوا في هذه التسمية
  على أربعة أقاويل:أحدها: أنها مأخوذة من برأ اللهُ الخلْق، يبرَؤُهُم برءاً.والثاني:
  أنها فعلية من البرء، وهو التراب.والثالث: أنها مأخوذة من برئ الشيء من الشيء، وهو
  انفصاله عنه، ومنه البراءة من الدين لانفصاله عنه، وأبرأه الله من المرض، إذا أزاله
  عنه.وقوله تعالى: { فَاقْتُلُوا أَنْفُسَكُمْ } فيه تأويلان:أحدهما: معناه: ليقتل بعضكم
  بعضاً، وهذا قول ابن عباس، وسعيد بن جبيرٍ، ومجاهد.والثاني: استسلموا للقتل، وجعل ذلك
  بمنزلة القتل، وهذا قول أبي إسحاق.وأصل القتل: إماتةُ الحركة، ومنه: قتلت الخمر بالماء،
  إذا مَزَجتها، لأنك أمتَّ حركتها، وإنما جُعل القتل توبة، لأن من كفَّ عن الإنكار لعبادة
  العجل، إنما كف خوفاً من القتال والقتل، فجُعِلَت توبتهم بالقتل، الذي خافوه، هكذا
  قال ابن جريج.قال ابن عباسٍ: احْتَبَى الَّذِين عكفوا على العجل فجلسوا، وقام الذين
  لم يعكُفُوا عليه، وأخذوا الخناجر، وأصابتهم ظلمة فجعل بعضهم يقتل بعضاً، حتى انجلت
  الظلمة من سبعين ألفَ قتيلٍ في ساعة من نهار، وكانوا ينادون في تلك الحال: رحم الله
  عبداً صبر حتى يبلغ الله رضاه، فحزِن موسى وبنو إسرائيل لذلك القتل، فأوحى الله عز
  وجل إلى موسى: لا تحزن، أَمَّا من قُتِل منكم فأحياء عندي يرزقون، وأَمًّا من بقِيَ
  فقد قُبِلَتْ توبته، فَبَشَّرَ بذلك بني إسرائيل.\r\n\t\t\t\r\n\t\t\t</section>"

