text: "<section><div align=\"right\" dir=\"rtl\" id=\"AyahMenu\" language=\"JavaScript\"
  onmouseover=\"return menu_OnMouseOver()\" onmouseout=\"return menu_OnMouseOut()\"
  style=\"Border:2px darkred groove; BACKGROUND-COLOR: white; DISPLAY: none; padding:
  5px; LEFT: 330px; POSITION: absolute; WIDTH: 170px\" class=\"TextArabic\">  <table
  border=\"0\" cellpadding=\"0\" cellspacing=\"0\" style=\"HEIGHT: 100%; width:100%\"
  class=\"TextArabic\">    <tr class=\"TextArabic\">      <td align=\"right\" class=\"TextArabic\">
  \       <a href=\"javascript:ReadAyah_onclick()\">          <font id=\"ReadAyah\"
  onmouseover=\"return menuit1_onmouseover()\">قراءة الآية</font>        </a>      </td>
  \   </tr>    <tr class=\"TextArabic\">      <td align=\"right\" class=\"TextArabic\">
  \       <a href=\"javascript:Open_QurPage(2, 54)\">          <font id=\"OpenQurPage\"
  onmouseover=\"return menuit2_onmouseover()\">فتح صفحة القرآن</font>        </a>
  \     </td>    </tr>    <tr class=\"TextArabic\">      <td align=\"right\" class=\"TextArabic\">
  \       <a href=\"javascript:go_QurPage(2,54)\">          <font id=\"getQurPage\"
  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذْ
  قَالَ مُوسَىٰ لِقَوْمِهِ يَٰقَوْمِ إِنَّكُمْ ظَلَمْتُمْ أَنْفُسَكُمْ بِٱتِّخَاذِكُمُ
  ٱلْعِجْلَ فَتُوبُوۤاْ إِلَىٰ بَارِئِكُمْ فَٱقْتُلُوۤاْ أَنفُسَكُمْ ذَٰلِكُمْ خَيْرٌ
  لَّكُمْ عِنْدَ بَارِئِكُمْ فَتَابَ عَلَيْكُمْ إِنَّهُ هُوَ ٱلتَّوَّابُ ٱلرَّحِيمُ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذْ
  قُلْتُمْ يَٰمُوسَىٰ لَن نُّؤْمِنَ لَكَ حَتَّىٰ نَرَى ٱللَّهَ جَهْرَةً فَأَخَذَتْكُمُ
  ٱلصَّٰعِقَةُ وَأَنْتُمْ تَنظُرُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">هذا القول من
  موسى صلى الله عليه وسلم كان بأمر من الله تعالى، وحذفت الياء في \" يا قومي \" لأن
  النداء موضع حذف وتخفيف، والضمير في \" اتخاذكم \" في موضع خفض على اللفظ، وفي موضع
  رفع بالمعنى، \" العجل \" لفظة عربية، اسم لولد البقرة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  قوم: سمي عجلاً لأنه استعجل قبل مجيء موسى عليه السلام.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  القاضي أبو محمد رحمه الله: وليس هذا القول بشيء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلف
  هل بقي العجل من ذهب؟ قال ذلك الجمهور وقال الحسن بن أبي الحسن: صار لحماً ودماً، والأول
  أصح.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">و \" توبوا \": معناه ارجعوا عن
  المعصية إلى الطاعة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقرأ الجمهور: \" بارئِكم \" بإظهار
  الهمزة وكسرها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقرأ أبو عمرو: \" بارئْكم \" بإسكان
  الهمزة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وروي عن سيبويه اختلاس الحركة وهو
  أحسن، وهذا التسكين يحسن في توالي الحركات.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  المبرد: لا يجوز التسكين مع توالي الحركات في حرف الإعراب، وقرءاة أبي عمرو \" بارئكم
  \" لحن.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال القاضي أبو محمد عبد الحق رحمه
  الله: وقد روي عن العرب التسكين في حرف الأعراب، قال الشاعر: [الرجز]</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">إذا اعوججن قلت صاحب قوم</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقال امرؤ القيس: [السريع]</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فاليوم أشرب غير مستحقب</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">إثماً من
  الله ولا واغل</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخر: [الرجز]</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">قالت سليمى
  اشتر لنا سويقا</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وقال الآخر: [السريع]</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وقد بدا
  هَنْكِ مِن المِئْزَرِ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقال جرير:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">ونهر تيري
  فما تعرفْكُمُ العربُ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقال وضاح اليمن: [الرجز]</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">إنما شعري شهد قد خلط بجلجلان</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">ومن أنكر التسكين في حرف الإعراب
  فحجته أن ذلك لا يجوز من حيث كان علماً للإعراب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  أبو علي: وأما حركة البناء فلم يختلف النحاة في جواز تسكينها مع توالي الحركات.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقرأ الزهري: \" باريكم \" بكسر الياء من غير همز، ورويت عن نافع.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقرأ قتادة: \" فاقتالوا أنفسكم \": وقال: \" هي من الاستقالة \".</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال أبو الفتح: \" اقتال \" هذه افتعل، ويحتمل أن يكون عينها واواً
  كاقتادوا، ويحتمل أن يكون ياء \" كاقتاس \" والتصريف يضعف أن تكون من الاستقالة، ولكن
  قتادة رحمه الله ينبغي أن يحسن الظن به في أنه لم يورد ذلك إلا بحجة عنده.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله تعالى: { فتاب عليكم } قبله محذوف تقديره ففعلتم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله { عليكم } معناه: على الباقين، وجعل الله تعالى القتل لمن قتل
  شهادة وتاب على الباقين وعفا عنهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  بعض الناس: { فاقتلوا } في هذه الآية معناه بالتوبة وإماتة عوارض النفوس من شهوة وتعنت
  وغضب، واحتج بقوله عليه السلام في الثوم والبصل فلتمتهما طبخاً، وبقول حسان:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">قتلت قتلت فهاتها لم تقتل</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله تعالى: { وإذ قلتم يا موسى
  } يريد السبعين الذين اختارهم موسى، واختلف في وقت اختيارهم.</font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table dir=\"rtl\"><tr><td><img
  src=\"images/Tafasir/TafasirPaging/PreviousAR.GIF\" align=\"Middle\" border=\"0\"
  style=\"BORDER-TOP-STYLE: none; BORDER-RIGHT-STYLE: none; BORDER-LEFT-STYLE: none;
  BORDER-BOTTOM-STYLE: none\"/></td><td/><td/><td/><td><a href=\"Javascript:InnerLink_onchange(14,2,1)\"><img
  src=\"images/Tafasir/TafasirPaging/NextAR.GIF\" align=\"Middle\" border=\"0\" style=\"BORDER-TOP-STYLE:
  none; BORDER-RIGHT-STYLE: none; BORDER-LEFT-STYLE: none; BORDER-BOTTOM-STYLE: none\"/></a></td></tr></table><table
  dir=\"RTL\"><tr><td><a dir=\"LTR\" id=\"prevClass\"/></td><td class=\"TextResultArabic\"><font
  class=\"Msg\">1 </font></td><td><a href=\"Javascript:InnerLink_onchange(14,2,1)\"><u>2</u> </a></td>&#13;\t\t\t\t\t\t\t\t\t<td><a
  id=\"NextClass\"/></td></tr></table></center></div></section><section><div align=\"right\"
  dir=\"rtl\" id=\"AyahMenu\" language=\"JavaScript\" onmouseover=\"return menu_OnMouseOver()\"
  onmouseout=\"return menu_OnMouseOut()\" style=\"Border:2px darkred groove; BACKGROUND-COLOR:
  white; DISPLAY: none; padding: 5px; LEFT: 330px; POSITION: absolute; WIDTH: 170px\"
  class=\"TextArabic\">  <table border=\"0\" cellpadding=\"0\" cellspacing=\"0\" style=\"HEIGHT:
  100%; width:100%\" class=\"TextArabic\">    <tr class=\"TextArabic\">      <td align=\"right\"
  class=\"TextArabic\">        <a href=\"javascript:ReadAyah_onclick()\">          <font
  id=\"ReadAyah\" onmouseover=\"return menuit1_onmouseover()\">قراءة الآية</font>
  \       </a>      </td>    </tr>    <tr class=\"TextArabic\">      <td align=\"right\"
  class=\"TextArabic\">        <a href=\"javascript:Open_QurPage(2, 54)\">          <font
  id=\"OpenQurPage\" onmouseover=\"return menuit2_onmouseover()\">فتح صفحة القرآن</font>
  \       </a>      </td>    </tr>    <tr class=\"TextArabic\">      <td align=\"right\"
  class=\"TextArabic\">        <a href=\"javascript:go_QurPage(2,54)\">          <font
  id=\"getQurPage\" onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة
  القرآن</font>        </a>      </td>    </tr>  </table></div>, <font id=\"AyahText\"
  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">وَإِذْ قَالَ مُوسَىٰ لِقَوْمِهِ يَٰقَوْمِ إِنَّكُمْ
  ظَلَمْتُمْ أَنْفُسَكُمْ بِٱتِّخَاذِكُمُ ٱلْعِجْلَ فَتُوبُوۤاْ إِلَىٰ بَارِئِكُمْ
  فَٱقْتُلُوۤاْ أَنفُسَكُمْ ذَٰلِكُمْ خَيْرٌ لَّكُمْ عِنْدَ بَارِئِكُمْ فَتَابَ عَلَيْكُمْ
  إِنَّهُ هُوَ ٱلتَّوَّابُ ٱلرَّحِيمُ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذْ قُلْتُمْ
  يَٰمُوسَىٰ لَن نُّؤْمِنَ لَكَ حَتَّىٰ نَرَى ٱللَّهَ جَهْرَةً فَأَخَذَتْكُمُ ٱلصَّٰعِقَةُ
  وَأَنْتُمْ تَنظُرُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">فحكى أكثر المفسرين أن ذلك بعد عبادة
  العجل، اختارهم ليستغفروا لبني إسرائيل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وحكى
  النقاش وغيره أنه اختارهم حين خرج من البحر وطلب بالميعاد، والأول أصح، وقصة السبعين
  أن موسى صلى الله عليه وسلم لما رجع من تكليم الله ووجد العجل قد عبد قالت له طائفة
  ممن لم يعبد العجل: نحن لم نكفر ونحن أصحابك، ولكن أسمعنا كلام ربك، فأوحى الله إليه
  أن اختر منها سبعين شيخاً، فلم يجد إلاّ ستين، فأوحى الله إليه أن اختر من الشباب عشرة،
  ففعل، فأصبحوا شيوخاً، وكان قد اختار ستة من كل سبط فزادوا اثنين على السبعين، فتشاحوا
  فيمن يتأخر، فأوحى الله إليه أن من تأخر له مثل أجر من مضى، فتأخر يوشع بن نون وطالوت
  بن يوقنا وذهب موسى عليه السلام بالسبعين بعد أن أمرهم أن يتجنبوا النساء ثلاثاً ويغتسلوا
  في اليوم الثالث، واستخلف هارون على قومه، ومضى حتى أتى الجبل، فألقي عليهم الغمام.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال النقاش وغيره: غشيتهم سحابة وحيل بينهم وبين موسى بالنور فوقعوا
  سجوداً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال السدي وغيره: وسمعوا كلام الله
  يأمر وينهى، فلم يطيقوا سماعه، واختلطت أذهانهم، ورغبوا أن يكون موسى يسمع ويعبر لهم،
  ففعل، فلما فرغ وخرجوا بدلت منهم طائفة ما سمعت من كلام الله فذلك قوله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وقد
  كان فريق منهم يسمعون كلام الله ثم يحرفونه</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[البقرة: 75]، واضطرب إيمانهم وامتحنهم
  الله بذلك فقالوا: { لن نؤمن لك حتى نرى الله جهرة } ولم يطلبوا من الرؤية محالاً،
  أما إنه عند أهل السنة ممتنع في الدنيا من طريق السمع، فأخذتهم حينئذ الصاعقة فاحترقوا
  وماتوا موت همود يعتبر به الغير.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  قتادة: \" ماتوا وذهبت أرواحهم ثم ردوا لاستيفاء آجالهم، فحين حصلوا في ذلك الهمود
  جعل موسى يناشد ربه فيهم ويقول: أي رب، كيف أرجع إلى بني إسرائيل دونهم فيهلكون ولا
  يؤمنون بي أبداً، وقد خرجوا معي وهم الأخيار \".</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  القاضي أبو محمد رحمه الله: يعني وهم بحال الخير وقت الخروج.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  قوم: بل ظن موسى عليه السلام أن السبعين إنما عوقبوا بسبب عبادة العجل، فذلك قوله {
  أتهلكنا } يعني السبعين</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">بما فعل السفهاء منا</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الأعراف: 155] يعني عبدة العجل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال ابن فورك: يحتمل أن تكون معاقبة السبعين لإخراجهم طلب الرؤية
  عن طريقه، بقولهم لموسى \" أرنا \" وليس وذلك من مقدور موسى صلى الله عليه وسلم، و
  { جهرة } مصدر في موضع الحال، والأظهر أنها من الضمير في { نرى } ، وقيل من الضمير
  في { نؤمن } ، وقيل من الضمير في { قلتم } ، والجهرة العلانية، ومنه الجهر ضد السر،
  وجهر الرجل الأمر كشفه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقرأ سهل بن شعيب وحميد بن قيس:
