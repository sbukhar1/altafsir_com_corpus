text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذْ قَالَ مُوسَىٰ
  لِقَوْمِهِ يَٰقَوْمِ إِنَّكُمْ ظَلَمْتُمْ أَنْفُسَكُمْ بِٱتِّخَاذِكُمُ ٱلْعِجْلَ
  فَتُوبُوۤاْ إِلَىٰ بَارِئِكُمْ فَٱقْتُلُوۤاْ أَنفُسَكُمْ ذَٰلِكُمْ خَيْرٌ لَّكُمْ
  عِنْدَ بَارِئِكُمْ فَتَابَ عَلَيْكُمْ إِنَّهُ هُوَ ٱلتَّوَّابُ ٱلرَّحِيمُ } * {
  وَإِذْ قُلْتُمْ يَٰمُوسَىٰ لَن نُّؤْمِنَ لَكَ حَتَّىٰ نَرَى ٱللَّهَ جَهْرَةً فَأَخَذَتْكُمُ
  ٱلصَّٰعِقَةُ وَأَنْتُمْ تَنظُرُونَ }هذا القول من موسى صلى الله عليه وسلم كان بأمر
  من الله تعالى، وحذفت الياء في \" يا قومي \" لأن النداء موضع حذف وتخفيف، والضمير
  في \" اتخاذكم \" في موضع خفض على اللفظ، وفي موضع رفع بالمعنى، \" العجل \" لفظة عربية،
  اسم لولد البقرة.وقال قوم: سمي عجلاً لأنه استعجل قبل مجيء موسى عليه السلام.قال القاضي
  أبو محمد رحمه الله: وليس هذا القول بشيء.واختلف هل بقي العجل من ذهب؟ قال ذلك الجمهور
  وقال الحسن بن أبي الحسن: صار لحماً ودماً، والأول أصح.و \" توبوا \": معناه ارجعوا
  عن المعصية إلى الطاعة.وقرأ الجمهور: \" بارئِكم \" بإظهار الهمزة وكسرها.وقرأ أبو
  عمرو: \" بارئْكم \" بإسكان الهمزة.وروي عن سيبويه اختلاس الحركة وهو أحسن، وهذا التسكين
  يحسن في توالي الحركات.وقال المبرد: لا يجوز التسكين مع توالي الحركات في حرف الإعراب،
  وقرءاة أبي عمرو \" بارئكم \" لحن.قال القاضي أبو محمد عبد الحق رحمه الله: وقد روي
  عن العرب التسكين في حرف الأعراب، قال الشاعر: [الرجز]إذا اعوججن قلت صاحب قوم   وقال
  امرؤ القيس: [السريع]فاليوم أشرب غير مستحقب   إثماً من الله ولا واغلوقال آخر: [الرجز]قالت
  سليمى اشتر لنا سويقا   وقال الآخر: [السريع]وقد بدا هَنْكِ مِن المِئْزَرِ   وقال
  جرير:ونهر تيري فما تعرفْكُمُ العربُ   وقال وضاح اليمن: [الرجز]إنما شعري شهد قد خلط
  بجلجلان   ومن أنكر التسكين في حرف الإعراب فحجته أن ذلك لا يجوز من حيث كان علماً
  للإعراب.قال أبو علي: وأما حركة البناء فلم يختلف النحاة في جواز تسكينها مع توالي
  الحركات.وقرأ الزهري: \" باريكم \" بكسر الياء من غير همز، ورويت عن نافع.وقرأ قتادة:
  \" فاقتالوا أنفسكم \": وقال: \" هي من الاستقالة \".قال أبو الفتح: \" اقتال \" هذه
  افتعل، ويحتمل أن يكون عينها واواً كاقتادوا، ويحتمل أن يكون ياء \" كاقتاس \" والتصريف
  يضعف أن تكون من الاستقالة، ولكن قتادة رحمه الله ينبغي أن يحسن الظن به في أنه لم
  يورد ذلك إلا بحجة عنده.وقوله تعالى: { فتاب عليكم } قبله محذوف تقديره ففعلتم.وقوله
  { عليكم } معناه: على الباقين، وجعل الله تعالى القتل لمن قتل شهادة وتاب على الباقين
  وعفا عنهم.قال بعض الناس: { فاقتلوا } في هذه الآية معناه بالتوبة وإماتة عوارض النفوس
  من شهوة وتعنت وغضب، واحتج بقوله عليه السلام في الثوم والبصل فلتمتهما طبخاً، وبقول
  حسان:قتلت قتلت فهاتها لم تقتل   وقوله تعالى: { وإذ قلتم يا موسى } يريد السبعين الذين
  اختارهم موسى، واختلف في وقت اختيارهم.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذْ قَالَ مُوسَىٰ لِقَوْمِهِ يَٰقَوْمِ
  إِنَّكُمْ ظَلَمْتُمْ أَنْفُسَكُمْ بِٱتِّخَاذِكُمُ ٱلْعِجْلَ فَتُوبُوۤاْ إِلَىٰ بَارِئِكُمْ
  فَٱقْتُلُوۤاْ أَنفُسَكُمْ ذَٰلِكُمْ خَيْرٌ لَّكُمْ عِنْدَ بَارِئِكُمْ فَتَابَ عَلَيْكُمْ
  إِنَّهُ هُوَ ٱلتَّوَّابُ ٱلرَّحِيمُ } * { وَإِذْ قُلْتُمْ يَٰمُوسَىٰ لَن نُّؤْمِنَ
  لَكَ حَتَّىٰ نَرَى ٱللَّهَ جَهْرَةً فَأَخَذَتْكُمُ ٱلصَّٰعِقَةُ وَأَنْتُمْ تَنظُرُونَ
  }فحكى أكثر المفسرين أن ذلك بعد عبادة العجل، اختارهم ليستغفروا لبني إسرائيل.وحكى
  النقاش وغيره أنه اختارهم حين خرج من البحر وطلب بالميعاد، والأول أصح، وقصة السبعين
  أن موسى صلى الله عليه وسلم لما رجع من تكليم الله ووجد العجل قد عبد قالت له طائفة
  ممن لم يعبد العجل: نحن لم نكفر ونحن أصحابك، ولكن أسمعنا كلام ربك، فأوحى الله إليه
  أن اختر منها سبعين شيخاً، فلم يجد إلاّ ستين، فأوحى الله إليه أن اختر من الشباب عشرة،
  ففعل، فأصبحوا شيوخاً، وكان قد اختار ستة من كل سبط فزادوا اثنين على السبعين، فتشاحوا
  فيمن يتأخر، فأوحى الله إليه أن من تأخر له مثل أجر من مضى، فتأخر يوشع بن نون وطالوت
  بن يوقنا وذهب موسى عليه السلام بالسبعين بعد أن أمرهم أن يتجنبوا النساء ثلاثاً ويغتسلوا
  في اليوم الثالث، واستخلف هارون على قومه، ومضى حتى أتى الجبل، فألقي عليهم الغمام.قال
  النقاش وغيره: غشيتهم سحابة وحيل بينهم وبين موسى بالنور فوقعوا سجوداً.قال السدي وغيره:
  وسمعوا كلام الله يأمر وينهى، فلم يطيقوا سماعه، واختلطت أذهانهم، ورغبوا أن يكون موسى
  يسمع ويعبر لهم، ففعل، فلما فرغ وخرجوا بدلت منهم طائفة ما سمعت من كلام الله فذلك
  قوله تعالى:{ وقد كان فريق منهم يسمعون كلام الله ثم يحرفونه }[البقرة: 75]، واضطرب
  إيمانهم وامتحنهم الله بذلك فقالوا: { لن نؤمن لك حتى نرى الله جهرة } ولم يطلبوا من
  الرؤية محالاً، أما إنه عند أهل السنة ممتنع في الدنيا من طريق السمع، فأخذتهم حينئذ
  الصاعقة فاحترقوا وماتوا موت همود يعتبر به الغير.وقال قتادة: \" ماتوا وذهبت أرواحهم
  ثم ردوا لاستيفاء آجالهم، فحين حصلوا في ذلك الهمود جعل موسى يناشد ربه فيهم ويقول:
  أي رب، كيف أرجع إلى بني إسرائيل دونهم فيهلكون ولا يؤمنون بي أبداً، وقد خرجوا معي
  وهم الأخيار \".قال القاضي أبو محمد رحمه الله: يعني وهم بحال الخير وقت الخروج.وقال
  قوم: بل ظن موسى عليه السلام أن السبعين إنما عوقبوا بسبب عبادة العجل، فذلك قوله {
  أتهلكنا } يعني السبعين{ بما فعل السفهاء منا }[الأعراف: 155] يعني عبدة العجل.وقال
  ابن فورك: يحتمل أن تكون معاقبة السبعين لإخراجهم طلب الرؤية عن طريقه، بقولهم لموسى
  \" أرنا \" وليس وذلك من مقدور موسى صلى الله عليه وسلم، و { جهرة } مصدر في موضع الحال،
  والأظهر أنها من الضمير في { نرى } ، وقيل من الضمير في { نؤمن } ، وقيل من الضمير
  في { قلتم } ، والجهرة العلانية، ومنه الجهر ضد السر، وجهر الرجل الأمر كشفه.وقرأ سهل
  بن شعيب وحميد بن قيس: \" جهَرة \" بفتح الهاء، وهي لغة مسموعة عند البصريين فيما فيه
  حرف الحلق ساكناً قد انفتح ما قبله، والكوفيون يجيزون فيه الفتح وإن لم يسمعوه.قال
  القاضي أبو محمد: ويحتمل أن يكون { جهرة } جمع جاهر، أي حتى نرى كاشفين هذا الأمر.وقرأ
  عمر وعلي رضي الله عنهما: \" فأخذتكم الصعقة \" ، ومضى في صدر السورة معنى { الصاعقة
  } ، والصعقة ما يحدث بالإنسان عند الصاعقة.وتنظرون معناه إلى حالكم.قال القاضي أبو
  محمد عبد الحق رحمه الله: حتى أحالهم العذاب وأزال نظرهم.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

