  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذْ
  قَالَ مُوسَىٰ لِقَوْمِهِ يَٰقَوْمِ إِنَّكُمْ ظَلَمْتُمْ أَنْفُسَكُمْ بِٱتِّخَاذِكُمُ
  ٱلْعِجْلَ فَتُوبُوۤاْ إِلَىٰ بَارِئِكُمْ فَٱقْتُلُوۤاْ أَنفُسَكُمْ ذَٰلِكُمْ خَيْرٌ
  لَّكُمْ عِنْدَ بَارِئِكُمْ فَتَابَ عَلَيْكُمْ إِنَّهُ هُوَ ٱلتَّوَّابُ ٱلرَّحِيمُ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { وَإِذْ قَالَ مُوسَىٰ لِقَوْمِهِ يَاقَوْمِ إِنَّكُمْ
  ظَلَمْتُمْ أَنفُسَكُم... }</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">الظلم هنا المراد به الكفر لتقيّده
  (باتخاذ) العجل. قال الله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّ ٱلشِّرْكَ لَظُلْمٌ عَظِيمٌ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">وقال
  جلّ ذكره:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">ٱلَّذِينَ ءَامَنُواْ وَلَمْ يَلْبِسُوۤاْ إِيمَانَهُم بِظُلْمٍ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">هو
  مطلق فلذلك أشكل على الصحابة رضي الله عنهم، وَقَالوا: أيُّنَا لم يلبس إيمانه بظلم؟</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال ابن عرفة: وقدم المجرور هنا على المفعول، والأصل تأخيره عنه، ولا
  (يقدم) إلا لنكتة (تتوخى) والحكمة في ذلك أن النداء إقبال على المنادى، وتخصيص له فلو
  قيل: (وإذ) قال موسى: يا قوم إنكم ظلمتم أنفسكم لقومه. لما كان لقومه فائدة بخلاف قوله
  تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَإِذْ قَالَ مُوسَىٰ لِفَتَاهُ لاۤ أَبْرَحُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">فإن
  تقديم المجرور هناك (بمعنى) آخر وهو الاعتناء بالمقول له وتشريفه، والاهتمام به وتخصيصه
  بتلك المقالة دون غيره، وبين (بقوله): { ظَلَمْتُمْ أَنْفُسَكُم } أن الله تعالى منزه
  عن أن يناله شيء من ظلمهم، وإنما ضرر ذلك راجع (إليهم).</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن عرفة: وهذا (يشبه المحدود)، فإنه لا تنفع فيه الشفاعة، ولا (تسقطه) التوبة كما
  قال الإمام مالك رضي الله عنه في المحارب: إذا قتل (أحدا) فعفا عنه وليه، أنّ الحد
  لا يرتفع لأن الحق لله تعالى، فلذلك قال: { فَٱقْتُلُوۤاْ أَنفُسَكُمْ } وهذا بيان
  للتوبة، (و) الفاء (للتسبيب أو للتعقيب).</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { ذَلِكُمْ خَيْرٌ لَّكُمْ... }</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الإشارة
  إلى التوبة بشرطها، وهو القتل، و(خير) هذا إما (فعل)، لأن (ضده) وهو عدم التوبة لا
  خير فيه، أو أفعل مِن، لأنّ ضده المشارك له في مطلق الخيرية هو التوبة مع علم قتل الأنفس.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { فَتَابَ عَلَيْكُمْ... }</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">إما
  علم أنكم تتوبون، وإما على المعنى ألهمكم (للتوبة) أو يسرّها لكم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { إِنَّهُ هُوَ ٱلتَّوَّابُ ٱلرَّحِيمُ }</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال ابن عرفة: الوصف بالرحيم دليل لنا على المعتزلة في إبطال قاعدة
  التحسين والتقبيح، وأن الله تعالى لا يجب عليه شيء لاقتضائها أن توبته على (العصاة)
  محض رحمة منه وتفضل (لأن) الدليل اقتضى وجوب ذلك عليه، قال الإمام فخر الدين الرازي.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال ابن عرفة: يقال: إنه إنما لم يقل: فقتلوا لأن توبتهم (ملزومة)
  لقتلهم (أنفسهم)، فلا يبق للقتل بعد ذلك محل، لأنهم قد ماتوا حين التوبة.</font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

