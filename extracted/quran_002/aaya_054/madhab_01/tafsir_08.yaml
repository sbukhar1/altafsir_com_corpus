  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذْ
  قَالَ مُوسَىٰ لِقَوْمِهِ يَٰقَوْمِ إِنَّكُمْ ظَلَمْتُمْ أَنْفُسَكُمْ بِٱتِّخَاذِكُمُ
  ٱلْعِجْلَ فَتُوبُوۤاْ إِلَىٰ بَارِئِكُمْ فَٱقْتُلُوۤاْ أَنفُسَكُمْ ذَٰلِكُمْ خَيْرٌ
  لَّكُمْ عِنْدَ بَارِئِكُمْ فَتَابَ عَلَيْكُمْ إِنَّهُ هُوَ ٱلتَّوَّابُ ٱلرَّحِيمُ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ وَإِذْ قَالَ مُوسَىٰ لِقَوْمِهِ } الذين عبدوا العجل { يَٰقَوْمِ
  إِنَّكُمْ ظَلَمْتُمْ أَنفُسَكُمْ بِٱتّخَاذِكُمُ ٱلْعِجْلَ } إلهاً { فَتُوبُواْ إِلَىٰ
  بَارِئِكُمْ } خالقكم من عبادته { فَٱقْتُلُواْ أَنفُسَكُمْ } أي ليقتل البريءُ منكم
  المجرم { ذٰلِكُمْ } القتل { خَيْرٌ لَّكُمْ عِندَ بَارِئِكُمْ } فوفقكم لفعل ذلك وأرسل
  عليكم سحابة سوداء لئلا يبصر بعضكم بعضاً فيرحمه حتى قُتِلَ منكم نحو سبعين ألفاً {
  فَتَابَ عَلَيْكُمْ } قبل توبتكم { إِنَّهُ هُوَ ٱلتَّوَّابُ ٱلرَّحِيمُ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
