  href=\"JavaScript:Open_Menu()\">وَإِذْ قَالَ مُوسَىٰ لِقَوْمِهِ يَٰقَوْمِ إِنَّكُمْ
  ظَلَمْتُمْ أَنْفُسَكُمْ بِٱتِّخَاذِكُمُ ٱلْعِجْلَ فَتُوبُوۤاْ إِلَىٰ بَارِئِكُمْ
  فَٱقْتُلُوۤاْ أَنفُسَكُمْ ذَٰلِكُمْ خَيْرٌ لَّكُمْ عِنْدَ بَارِئِكُمْ فَتَابَ عَلَيْكُمْ
  إِنَّهُ هُوَ ٱلتَّوَّابُ ٱلرَّحِيمُ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وقيل: قام السبعون
  الذين كانوا مع موسى فقَتَلُوا ـ إذ لم يعبدوا العجل ـ مَن عبد العجل. ويروى أن يوشع
  بن نون خرج عليهم وهم مُحْتَبُون فقال: ملعون من حلّ حَبْوتَه أو مدّ طرفه إلى قاتله
  أو ٱتقاه بيد أو رِجل. فما حلّ أحد منهم حبوته حتى قتل منهم ـ يعني من قتل ـ وأقبل
  الرجل يقتل من يليه. ذكره النحاس وغيره. وإنما عوقب الذين لم يعبدوا العجل بقتل أنفسهم
  ـ على القول الأوّل ـ؛ لأنهم لم يغيّروا المنكر حين عبدوه؛ وإنما ٱعتزلوا، وكان الواجب
  عليهم أن يقاتلوا من عبده. وهذه سنة الله في عباده إذا فشا المنكر ولم يُغَيَّر عوقب
  الجميع. روى جرِير قال: قال رسول الله صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" ما من قوم يُعمل فيهم بالمعاصي هم أعزّ منهم وأمنع لا يغيّرون إلا
  عَمّهم الله بعقاب \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">أخرجه
  ٱبن ماجه في سُننه. وسيأتي الكلام في هذا المعنى إن شاء الله تعالى. فلما ٱسْتَحَرّ
  فيهم القتل وبلغ سبعين ألفاً عفا الله عنهم. قاله ٱبن عباس وعليّ رضي الله عنهما. وإنما
  رفع الله عنهم القتل لأنهم أعطوا المجهود في قتل أنفسهم. فما أنعم الله على هذه الأمة
  نعمة بعد الإسلام هي أفضل من التوبة. وقرأ قتادة: فأقيلوا أنفسكم ـ من الإقالة ـ؛ أي
  ٱستقبلوها من العثرة بالقتل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { بَارِئِكُمْ } البارىء: الخالق؛ وبينهما فرق، وذلك أن البارىء هو المبدع المحدِث.
  والخالق هو المقدّر الناقل من حال إلى حال. والبَرِيّة: الخلق؛ وهي فَعِيلة بمعنى مفعولة
  غير أنها لا تُهمز. وقرأ أبو عمرو «بارئكم» ـ بسكون الهمزة ـ ويشعركم وينصركم ويأمركم.
  وٱختلف النحاة في هذا؛ فمنهم من يُسكن الضمة والكسرة في الوصل؛ وذلك في الشعر. وقال
  أبو العباس المبرد: لا يجوز التسكين مع توالي الحركات في حرف الإعراب في كلام ولا شِعر.
  وقراءة أبي عمرو لحن. قال النحاس وغيره: وقد أجاز ذلك النحويون القدماء الأئمة؛ وأنشدوا:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">إذا اعْوَجَجْنَ قلتُ صاحبْ قَوِّمِ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">بالدَّو أمثالَ السَّفِين العُوَّمِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقال ٱمرؤ القيس:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">فاليومَ أشربْ غيرَ مُسْتَحْقِبٍ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">إثْماً من الله ولا واغِلِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخر:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">قالتَ سُليمَى ٱشترْ لنا سَوِيقا</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقال الآخر:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">رُحتِ وفي رجليكِ ما فيهما</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وقد بدا هَنْكِ من المِئزرِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">فمن أنكر التسكين في حرف الإعراب
  فحجّته أن ذلك لا يجوز من حيث كان علما للإعراب. قال أبو عليّ: وأما حركة البناء فلم
  يختلف النحاة في جواز تسكينها مع توالي الحركات. وأصل برأ من تبرّى الشيء من الشيء
  وهو ٱنفصاله منه. فالخلق قد فُصلوا من العدم إلى الوجود؛ ومنه بَرَأْت من المرض بَرْءاً
  (بالفتح) كذا يقول أهل الحجاز. وغيرهم يقول: برِئت من المرض بُرْءاً (بالضم)؛ وبرئت
  منك ومن الديون والعيوب براءة؛ ومنه المبارأة للمرأة. وقد بارأ شريكه وٱمرأته.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { فَتَابَ عَلَيْكُمْ } في الكلام حذف، تقديره ففعلتم
  «فتاب عليكم»؛ أي فتجاوز عنكم، أي على الباقين منكم. { إِنَّهُ هُوَ ٱلتَّوَّابُ ٱلرَّحِيمُ
  } تقدّم معناه، والحمد لله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
