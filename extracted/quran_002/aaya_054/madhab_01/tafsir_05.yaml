  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذْ
  قَالَ مُوسَىٰ لِقَوْمِهِ يَٰقَوْمِ إِنَّكُمْ ظَلَمْتُمْ أَنْفُسَكُمْ بِٱتِّخَاذِكُمُ
  ٱلْعِجْلَ فَتُوبُوۤاْ إِلَىٰ بَارِئِكُمْ فَٱقْتُلُوۤاْ أَنفُسَكُمْ ذَٰلِكُمْ خَيْرٌ
  لَّكُمْ عِنْدَ بَارِئِكُمْ فَتَابَ عَلَيْكُمْ إِنَّهُ هُوَ ٱلتَّوَّابُ ٱلرَّحِيمُ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { وَإِذْ قَالَ مُوسَىٰ لِقَوْمِهِ } القوم: الجماعة الرجال
  دون النساء؛ قال الله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">لاَ يَسْخَرْ قَوْمٌ مِّن قَوْمٍ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الحجرات: 10] ثم قال:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَلاَ
  نِسَآءٌ مِّن نِّسَآءٍ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الحجرات: 10]. وقال زُهير:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وما أدرِي وسوف إخال أدرِي</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">أقومٌ آلُ
  حِصْنٍ أم نساءُ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وقال تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَلُوطاً إِذْ قَالَ لِقَوْمِهِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الأعراف: 80] أراد الرجال دون النساء.
  وقد يقع القوم على الرجال والنساء؛ قال الله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّآ أَرْسَلْنَا نُوحاً إِلَىٰ
  قَوْمِهِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[نوح: 1] وكذا كل نبيّ مرسَل إلى النساء والرجال جميعاً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { يَاقَوْمِ } منادَى مضاف. وحذفت الياء في «يا قَوْم»
  لأنه موضع حذف والكسرة تدل عليها؛ وهي بمنزلة التنوين فحذفتها كما تحذف التنوين من
  المفرد. ويجوز في غير القرآن إثباتها ساكنة؛ فتقول: يا قومي؛ لأنها ٱسم وهي في موضع
  خفص. وإن شئت فتحتها وإن شئت ألحقت معها هاء؛ فقلت: يا قومِيَهْ. وإن شئت أبدلت منها
  ألفاً لأنها أخفّ؛ فقلت: يا قوماً، وإن شئت قلت: يا قوم؛ بمعنى يأيها القوم. وإن جعلتهم
  نكرة نصبت ونوّنت. وواحد القوم ٱمرؤ على غير اللفظ. وتقول: قوم وأقوام؛ وأقاوم جمع
  الجمع. والمراد هنا بالقوم عَبَدة العجل، وكانت مخاطبته عليه السلام لهم بأمر من الله
  تعالى.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { إِنَّكُمْ ظَلَمْتُمْ
  أَنْفُسَكُمْ } ٱستغنى بالجمع القليل عن الكثير؛ والكثير نفوس. وقد يوضع الجمع الكثير
  موضع جمع القِلة، والقليل موضع الكثرة؛ قال الله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">ثَلاَثَةَ قُرُوۤءٍ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:228].
  وقال:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَفِيهَا مَا تَشْتَهِيهِ ٱلأَنْفُسُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الزخرف:
  71]. ويقال لكل مَن فعل فعلا يعود عليه ضرره: إنما أسأتَ إلى نفسك. وأصل الظلم وضع
  الشيء في غير موضعه. ثم قال تعالى: { بِٱتِّخَاذِكُمُ ٱلْعِجْلَ } قال بعض أرباب المعاني:
  عجلُ كلّ إنسان نفسه؛ فمن أسقطه وخالف مراده فقد برىء من ظلمه. والصحيح أنه هنا عجل
  على الحقيقة عبدوه كما نطق به التنزيل. والحمد لله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { فَتُوبُوۤاْ إِلَىٰ بَارِئِكُمْ } لما قال لهم: فتوبوا إلى بارئكم؛ قالوا:
  كيف؟ قال: { فَٱقْتُلُوۤاْ أَنفُسَكُمْ }. قال أرباب الخواطر: ذَلِّلوها بالطاعات وكُفّوها
  عن الشهوات. والصحيح أنه قَتْلٌ على الحقيقة هنا. والقتل: إماتة الحركة. وقتلت الخمر:
  كسرت شدّتها بالماء. قال سفيان بن عُيَيْنة: التوبة نعمة من الله أنعم الله بها على
  هذه الأمة دون غيرها من الأمم؛ وكانت توبة بني إسرائيل القتل. وأجمعوا على أنه لم يؤمر
  كل واحد من عبدة العِجل بأن يقتل نفسه بيده. قال الزُّهْرِيّ: لما قيل لهم:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فَتُوبُوۤاْ
  إِلَىٰ بَارِئِكُمْ فَٱقْتُلُوۤاْ أَنفُسَكُمْ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[البقرة: 54] قاموا صفّين وقتل بعضهم
  بعضا؛ حتى قيل لهم: كُفّوا. فكان ذلك شهادةً للمقتول وتوبةً للحيّ؛ على ما تقدّم. وقال
  بعض المفسرين: أرسل الله عليهم ظلاماً ففعلوا ذلك. وقيل: وقف الذين عبدوا العجل صفًّا،
  ودخل الذين لم يعبدوه عليهم بالسلاح فقتلوهم.</font></font>&#13;\t\t\t<label disabled=\"true\"
