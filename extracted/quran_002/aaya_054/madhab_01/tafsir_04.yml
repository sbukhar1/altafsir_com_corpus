  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذْ
  قَالَ مُوسَىٰ لِقَوْمِهِ يَٰقَوْمِ إِنَّكُمْ ظَلَمْتُمْ أَنْفُسَكُمْ بِٱتِّخَاذِكُمُ
  ٱلْعِجْلَ فَتُوبُوۤاْ إِلَىٰ بَارِئِكُمْ فَٱقْتُلُوۤاْ أَنفُسَكُمْ ذَٰلِكُمْ خَيْرٌ
  لَّكُمْ عِنْدَ بَارِئِكُمْ فَتَابَ عَلَيْكُمْ إِنَّهُ هُوَ ٱلتَّوَّابُ ٱلرَّحِيمُ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">اعلم أن هذا الإنعام الخامس قال بعض المفسرين هذه الآية وما بعدها
  منقطعة عما تقدم من التذكير بالنعم وذلك لأنها أمر بالقتل والقتل لا يكون نعمة وهذا
  ضعيف من وجوه، أحدها أن الله تعالى نبههم على عظم ذنبهم، ثم نبههم على ما به يتخلصون
  عن ذلك الذنب العظيم وذلك من أعظم النعم في الدين، وإذا كان الله تعالى قد عدد عليهم
  النعم الدنيوية فبأن يعدد عليهم هذه النعمة الدينية أولى، ثم إن هذه النعمة وهي كيفية
  هذه التوبة لما لم يكن وصفها إلا بمقدمة ذكر المعصية كان ذكرها أيضاً في تمام النعمة.
  فصار كل ما تضمنته هذه الآية معدوداً في نعم الله فجاز التذكير بها. وثانيها أن الله
  تعالى لما أمرهم بالقتل رفع ذلك الأمر عنهم قبل فنائهم بالكلية فكان ذلك نعمة في حق
  أولئك الباقين. وفي حق الذين كانوا موجودين في زمان محمد عليه الصلاة والسلام، لأنه
  تعالى لولا أنه رفع القتل عن آبائهم لما وجد أولئك الأبناء فحسن إيراده في معرض الامتنان
  على الحاضرين في زمان محمد عليه الصلاة والسلام، وثالثها أنه تعالى لما بين أن توبة
  أولئك ما تمت إلا بالقتل مع أن محمداً عليه الصلاة والسلام كان يقول لهم لا حاجة بكم
  الآن في التوبة إلى القتل بل إن رجعتم عن كفركم وآمنتم قبل الله إيمانكم منكم فكان
  بيان التشديد في تلك التوبة تنبيهاً على الإنعام العظيم بقبول مثل هذه التوبة السهلة
  الهينة. ورابعها أن فيه ترغيباً شديداً لأمة محمد صلوات الله وسلامه عليه في التوبة،
  فإن أمة موسى عليه السلام لما رغبوا في تلك التوبة مع نهاية مشقتها على النفس فلأن
  يرغب الواحد منا في التوبة التي هي مجرد الندم كان أولى. ومعلوم أن ترغيب الإنسان فيما
  هو المصلحة المهمة من أعظم النعم. وأما قوله تعالى { وَإِذْ قَالَ مُوسَىٰ لِقَوْمِهِ
  } أي واذكروا إذ قال موسى لقومه بعدما رجع من الموعد الذي وعده ربه فرآهم قد اتخذوا
  العجل { يَا قَوم إِنَّكُمْ ظَلَمْتُمْ أَنفُسَكُمْ } وللمفسرين في الظلم قولان أحدهما
  أنكم نقصتم أنفسكم الثواب الواجب بالإقامة على عهد موسى عليه السلام، والثاني أن الظلم
  هو الإصرار الذي ليس بمستحق ولا فيه نفع ولا دفع مضرة لا علماً ولا طباً، فلما عبدوا
  العجل كانوا قد أضروا بأنفسهم لأن ما يؤدي إلى ضرر الأبد من أعظم الظلم، ولذلك قال
  تعالى</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إِنَّ ٱلشّرْكَ لَظُلْمٌ عَظِيمٌ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">لقمان 13 لكن هذا الظلم من حقه أن
  يقيد لئلا يوهم إطلاقه إنه ظلم الغير لأن الأصل في الظلم ما يتعدى، فلذلك قال { إِنَّكُمْ
  ظَلَمْتُمْ أَنفُسَكُمْ }. أما قوله تعالى { بِٱتّخَاذِكُمُ ٱلْعِجْلَ } ففيه حذف لأنهم
  لم يظلموا أنفسهم بهذا القدر لأنهم لو اتخذوه ولم يجعلوه إلهاً لم يكن فعلهم ظلماً،
  فالمراد باتخاذكم العجل إلهاً، لكن لما دلت مقدمة الآية على هذا المحذوف حسن الحذف.</font></font>&#13;\t\t\t<label
