  إِنَّهُ هُوَ ٱلتَّوَّابُ ٱلرَّحِيمُ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">لا يجوز أن يكون
  المراد أمر كل واحد من التائبين بقتل نفسه وهو اختيار القاضي عبد الجبار، واحتجوا عليه
  بوجهين. الأول وهو الذي عول عليه أهل التفيسر أن المفسرين أجمعوا على أنهم ما قتلوا
  أنفسهم بأيديهم ولو كانوا مأمورين بذلك لصاروا عصاة بترك ذلك، الثاني وهو الذي عول
  عليه القاضي عبد الجبار أن القتل هو نقض البنية التي عندها يجب أن يخرج من أن يكون
  حياً وما عدا ذلك مما يؤدي إلى أن يموت قريباً أو بعيداً إنما سمي قتلاً على طريق المجاز.
  إذا عرفت حقيقة القتل فنقول إنه لا يجوز أن يأمر الله تعالى به لأن العبادات الشرعية
  إنما تحسن لكونها مصالح لذلك المكلف ولا تكون مصلحة إلا في الأمور المستقبلة وليس بعد
  القتل حال تكليف حتى يكون القتل مصلحة فيه وهذا بخلاف ما يفعله الله تعالى من الإماتة
  لأن ذلك من فعل الله فيحسن أن يفعله إذا كان صلاحاً لمكلف آخر ويعوض ذلك المكلف بالعوض
  العظيم وبخلاف أن يأمر الله تعالى بأن يجرح نفسه أو يقطع عضواً من أعضائه ولا يحصل
  الموت عقبه لأنه لما بقي بعد ذلك الفعل حياً لم يمتنع أن يكون ذلك الفعل صلاحاً في
  الأفعال المستقبلة. ولقائل أن يقول لا نسلم أن القتل اسم للفعل المزهق للروح في الحال
  بل هو عبارة عن الفعل المؤدي إلى الزهوق إما في الحال أو بعده والدليل عليه أنه لو
  حلف أن لا يقتل إنساناً فجرحه جراحة عظيمة وبقي بعد تلك الجراحة حياً لحظة واحدة ثم
