  ظَلَمْتُمْ أَنْفُسَكُمْ بِٱتِّخَاذِكُمُ ٱلْعِجْلَ فَتُوبُوۤاْ إِلَىٰ بَارِئِكُمْ
  فَٱقْتُلُوۤاْ أَنفُسَكُمْ ذَٰلِكُمْ خَيْرٌ لَّكُمْ عِنْدَ بَارِئِكُمْ فَتَابَ عَلَيْكُمْ
  إِنَّهُ هُوَ ٱلتَّوَّابُ ٱلرَّحِيمُ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">أما قوله تعالى
  { فَتُوبُواْ إِلَىٰ بَارِئِكُمْ فَٱقْتُلُواْ أَنفُسَكُمْ } ففيه سؤالات. السؤال الأول
  قوله تعالى { فَتُوبُواْ إِلَىٰ بَارِئِكُمْ فَٱقْتُلُواْ أَنفُسَكُمْ } يقتضي كون
  التوبة مفسرة بقتل النفس كما أن قوله عليه السلام</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" لا يقبل الله صلاة أحدكم حتى يضع الطهور مواضعه فيغسل وجهه ثم يديه
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">يقتضي
  أن وضع الطهور مواضعه مفسر بغسل الوجه واليدين ولكن ذلك باطل لأن التوبة عبارة عن الندم
  على الفعل القبيح الذي مضى والعزم على أن لا يأتي بمثله بعد ذلك وذلك مغاير لقتل النفس
  وغير مستلزم له فكيف يجوز تفسيره به؟ والجواب ليس المراد تفسير التوبة بقتل النفس بل
  بيان أن توبتهم لا تتم ولا تحصل إلا بقتل النفس وإنما كان كذلك لأن الله تعالى أوحى
  إلى موسى عليه السلام أن شرط توبتهم قتل النفس كما أن القاتل عمداً لا تتم توبته إلا
  بتسليم النفس حتى يرضى أولياء المقتول أو يقتلوه فلا يمتنع أن يكون من شرع موسى عليه
  السلام أن توبة المرتد لا تتم إلا بالقتل. إذا ثبت هذا فنقول شرط الشيء قد يطلق عليه
  اسم ذلك الشيء مجازاً كما يقال للغاصب إذا قصد التوبة أن توبتك ردماً غصبت يعني أن
  توبتك لا تتم إلا به فكذا ههنا. السؤال الثاني ما معنى قوله تعالى { فَتُوبُواْ إِلَىٰ
  بَارِئِكُمْ } والتوبة لا تكون إلا للبارىء، والجواب المراد منه النهي عن الرياء في
  التوبة كأنه قال لهم لو أظهرتم التوبة لا عن القلب فأنتم ما تبتم إلى الله الذي هو
  مطلع على ضميركم، وإنما تبتم إلى الناس وذلك مما لا فائدة فيه، فإنكم إذا أذنبتم إلى
  الله. السؤال الثالث كيف اختص هذا الموضع بذكر البارىء؟ والجواب البارىء هو الذي خلق
  الخلق بريئاً من التفاوت</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">مَّا تَرَىٰ فِى خَلْقِ ٱلرَّحْمَـٰنِ مِن تَفَـٰوُتٍ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">الملك
  3 ومتميزاً بعضه عن بعض بالأشكال المختلفة والصور المتباينة فكان ذلك تنبيهاً على أن
  من كان كذلك فهو أحق بالعبادة من البقر الذي يضرب به المثل في الغباوة. السؤال الرابع
  ما الفرق بين الفاء في قوله { فَتُوبُواْ } والفاء في قوله { فَٱقْتُلُواْ }؟ الجواب
  أن الفاء الأولى للسبب لأن الظلم سبب التوبة والثانية للتعقيب لأن القتل من تمام التوبة
  فمعنى قوله { فَتُوبُواْ } أي فأتبعوا التوبة القتل تتمة لتوبتكم. السؤال الخامس ما
  المراد بقوله { فَٱقْتُلُواْ أَنفُسَكُمْ } أهو ما يقتضيه ظاهره من أن يقتل كل واحد
  نفسه أو المراد غير ذلك؟ الجواب اختلف الناس فيه فقال قوم من المفسرين.</font></font>&#13;\t\t\t<label
