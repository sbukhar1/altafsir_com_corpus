  فدل على أن اسم القتل اسم الفعل المؤدي إلى الزهوق سواء أدى إليه في الحال أو بعد ذلك
  وأنت سلمت جواز ورود الأمر بالجراحة التي لا تستعقب الزهوق في الحال وإذا كان كذلك
