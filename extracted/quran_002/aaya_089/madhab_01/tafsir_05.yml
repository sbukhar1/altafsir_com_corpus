  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَمَّا
  جَآءَهُمْ كِتَابٌ مِّنْ عِندِ ٱللَّهِ مُصَدِّقٌ لِّمَا مَعَهُمْ وَكَانُواْ مِن قَبْلُ
  يَسْتَفْتِحُونَ عَلَى ٱلَّذِينَ كَفَرُواْ فَلَمَّا جَآءَهُمْ مَّا عَرَفُواْ كَفَرُواْ
  بِهِ فَلَعْنَةُ ٱللَّهِ عَلَى ٱلْكَافِرِينَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { وَلَمَّا جَآءَهُمْ } يعني اليهود. { كِتَابٌ } يعني القرآن. { مِنْ عِنْدِ
  ٱللَّهِ مُصَدِّقٌ } نعت لكتاب؛ ويجوز في غير القرآن نصبه على الحال؛ وكذلك هو في مصحف
  أُبَيَّ بالنصب فيما رُوِيَ. { لِّمَا مَعَهُمْ } يعني التوراة والإنجيل يخبرهم بما
  فيهما. { وَكَانُواْ مِن قَبْلُ يَسْتَفْتِحُونَ } أي يستنصرون. والاستفتاح الاستنصار.
  استفتحت: ٱستنصرت. وفي الحديث: كان النبيّ صلى الله عليه وسلم يستفتح بصعاليك المهاجرين؛
  أي يستنصر بدعائهم وصلاتهم. ومنه { فَعَسَى ٱللَّهُ أَن يَأْتِيَ بِٱلْفَتْحِ أَوْ
  أَمْرٍ مِّنْ عِندِهِ }. والنصر: فتح شيء مغلق؛ فهو يرجع إلى قولهم فتحت الباب. وروى
  النسائي عن أبي سعيد الخدري أن النبيّ صلى الله عليه وسلم قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" إنما نصر الله هذه الأمة بضعفائها
  بدعوتهم وصلاتهم وإخلاصهم \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وروى النسائي أيضاً عن أبي الدرداء قال: سمعت رسول الله صلى الله عليه
  وسلم يقول:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" أَبْغُونِي الضعيف فإنكم إنما ترزقون وتنصرون بضعفائكم \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">قال ٱبن عباس: كانت يهود خَيْبر
  تقاتل غَطَفان فلما التقوا هزمت يهود، فعادت يهود بهذا الدعاء وقالوا: إنا نسألك بحق
  النبيّ الأُميّ الذي وعدتنا أن تخرجه لنا في آخر الزمان إلا تنصرنا عليهم. قال: فكانوا
  إذا التقوا دعوا بهذا الدعاء فهزموا غطفان؛ فلما بُعث النبيّ صلى الله عليه وسلم كفروا؛
  فأنزل الله تعالى: { وَكَانُواْ مِن قَبْلُ يَسْتَفْتِحُونَ عَلَى ٱلَّذِينَ كَفَرُواْ
  } أي بك يا محمد، إلى قوله: { فَلَعْنَةُ ٱللَّهِ عَلَى ٱلْكَافِرِينَ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { وَلَمَّا جَآءَهُمُ } جواب «لَمّا» الفاءُ وما بعدها
  في قوله: { فَلَمَّا جَآءَهُم مَّا عَرَفُواْ } في قول الفَرّاء؛ وجواب «لمّا» الثانية
  «كفروا». وقال الأخفش سعيد: جواب «لما» محذوف لعلم السامع؛ وقاله الزجاج. وقال المبرد:
  جواب «لما» في قوله: «كفروا»، وأعيدت «لما» الثانية لطول الكلام. ويفيد ذلك تقرير الذنب
  وتأكيداً له.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

