  لِّمَا مَعَهُمْ وَكَانُواْ مِن قَبْلُ يَسْتَفْتِحُونَ عَلَى ٱلَّذِينَ كَفَرُواْ
  فَلَمَّا جَآءَهُمْ مَّا عَرَفُواْ كَفَرُواْ بِهِ فَلَعْنَةُ ٱللَّهِ عَلَى ٱلْكَافِرِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">المسألة الثانية يحتمل أن يقال كفروا به لوجوه. أحدها أنهم كانوا يظنون
  أن المبعوث يكون من بني إسرائيل لكثرة من جاء من الأنبياء من بني إسرائيل وكانوا يرغبون
  الناس في دينه ويدعونهم إليه، فلما بعث الله تعالى محمداً من العرب من نسل إسماعيل
  صلوات الله عليه، عظم ذلك عليهم فأظهروا التكذيب وخالفوا طريقهم الأول. وثانيها اعترافهم
  بنبوته كان يوجب عليهم زوال رياساتهم وأموالهم فأبوا وأصروا على الإنكار. وثالثها لعلهم
  ظنوا أنه مبعوث إلى العرب خاصة فلا جرم كفروا به. المسألة الثالثة أنه تعالى كفرهم
  بعد ما بين كونهم عالمين بنبوته، وهذا يدل على أن الكفر ليس هو الجهل بالله تعالى فقط.
  أما قوله تعالى { فَلَعْنَةُ ٱللَّهِ عَلَى ٱلْكَـٰفِرِينَ } فالمراد الإبعاد من خيرات
  الآخرة، لأن المبعد من خيرات الدنيا لا يكون ملعوناً. فإن قيل أليس أنه تعالى ذكر في
  الآية المتقدمة</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَقُولُواْ لِلنَّاسِ حُسْنًا</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">البقرة 83 وقال</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَلاَ
  تَسُبُّواْ ٱلَّذِينَ يَدْعُونَ مِن دُونِ ٱللَّهِ فَيَسُبُّواْ ٱللَّهَ عَدْواً بِغَيْرِ
  عِلْمٍ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">الأنعام 108 قلنا العام قد يتطرق إليه التخصيص على أنا بينا فيما قبل
