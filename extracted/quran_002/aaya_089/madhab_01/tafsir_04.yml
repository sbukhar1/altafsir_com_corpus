  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَمَّا
  جَآءَهُمْ كِتَابٌ مِّنْ عِندِ ٱللَّهِ مُصَدِّقٌ لِّمَا مَعَهُمْ وَكَانُواْ مِن قَبْلُ
  يَسْتَفْتِحُونَ عَلَى ٱلَّذِينَ كَفَرُواْ فَلَمَّا جَآءَهُمْ مَّا عَرَفُواْ كَفَرُواْ
  بِهِ فَلَعْنَةُ ٱللَّهِ عَلَى ٱلْكَافِرِينَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">اعلم
  أن هذا نوع من قبائح اليهود. أما قوله تعالى { كِتَابٌ } فقد اتفقوا على أن هذا الكتاب
  هو القرآن لأن قوله تعالى { مُصَدّقٌ لِّمَا مَعَهُمْ } يدل على أن هذا الكتاب غير
  ما معهم وما ذاك إلا القرآن. أما قوله تعالى { مُصَدّقٌ لِّمَا مَعَهُمْ } ففيه مسألتان
  المسألة الأولى لا شبهة في أن القرآن مصدق لما معهم في أمر يتعلق بتكليفهم بتصديق محمد
  صلى الله عليه وسلم في النبوة واللائق بذلك هو كونه موافقاً لما معهم في دلالة نبوته
  إذ قد عرفوا أنه ليس بموافق لما معهم في سائر الشرائع وعرفنا أنه لم يرد الموافقة في
  باب أدلة القرآن، لأن جميع كتب الله كذلك ولما بطل الكل ثبت أن المراد موافقته لكتبهم
  فيما يختص بالنبوة وما يدل عليها من العلامات والنعوت والصفات. المسألة الثانية قرىء
  { مُصَدّقاً } على الحال، فإن قيل كيف جاز نصبها عن النكرة؟ قلنا إذا وصفت النكرة تخصصت
  فصح انتصاب الحال عنها وقد وصف { كِتَابٌ } بقوله { مِنْ عِندِ ٱللَّهِ }. المسألة
  الثالثة في جواب «لما» ثلاثة أوجه، أحدها أنه محذوف كقوله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَلَوْ أَنَّ قُرْانًا سُيّرَتْ بِهِ
  ٱلْجِبَالُ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">الرعد 31 فإن جوابه محذوف وهو. لكان هذا القرآن، عن الأخفش والزجاج،
  وثانيها أنه على التكرير لطول الكلام والجواب كفروا به كقوله تعالى { أَيَعِدُكُمْ
  أَنَّكُمْ } إلى قوله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">أَنَّكُمْ مُّخْرَجُونَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">المؤمنون 35 عن المبرد، وثالثها
  أن تكون الفاء جواباً للما الأولى { وَكَفَرُواْ بِهِ } جواباً للما الثانية وهو كقوله</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فَإِمَّا
  يَأْتِيَنَّكُم مّنّى هُدًى فَمَن تَبِعَ هُدَايَ فَلاَ خَوْفٌ عَلَيْهِمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">البقرة
  38 طه 133 الآية عن الفراء. أما قوله تعالى { وَكَانُواْ مِن قَبْلُ يَسْتَفْتِحُونَ
  عَلَى ٱلَّذِينَ كَفَرُواْ } ففي سبب النزول وجوه. أحدها أن اليهود من قبل مبعث محمد
  عليه السلام ونزول القرآن كانوا يستفتحون، أي يسألون الفتح والنصرة وكانوا يقولون اللهم
  افتح علينا وانصرنا بالنبي الأمي. وثانيها كانوا يقولون لمخالفيهم عند القتال هذا نبي
  قد أظل زمانه ينصرنا عليكم، عن ابن عباس. وثالثها كانوا يسألون العرب عن مولده ويصفونه
  بأنه نبي من صفته كذا وكذا، ويتفحصون عنه على الذين كفروا أي على مشركي العرب، عن أبي
  مسلم. ورابعها نزلت في بني قريظة والنضير، كانوا يستفتحون على الأوس والخزرج برسول
  الله قبل المبعث. عن ابن عباس وقتادة والسدي. وخامسها نزلت في أحبار اليهود كانوا إذا
  قرؤوا وذكروا محمداً في التوراة وأنه مبعوث وأنه من العرب سألوا مشركي العرب عن تلك
  الصفات ليعلموا أنه هل ولد فيهم من يوافق حاله حال هذا المبعوث. أما قوله تعالى { فَلَمَّا
  جَاءهُم مَّا عَرَفُواْ كَفَرُواْ بِهِ } ففيه مسائل المسألة الأولى تدل الآية على
  أنهم كانوا عارفين بنبوته وفيه سؤال وهو أن التوراة نقلت نقلاً متواتراً، فأما أن يقال
  إنه حصل فيها نعت محمد صلى الله عليه وسلم على سبيل التفصيل، أعني بيان أن الشخص الموصوف
  بالصورة الفلانية والسيرة الفلانية سيظهر في السنة الفلانية في المكان الفلاني، أو
  لم يوجد هذا الوصف على هذا الوجه، فإن كان الأول كان القوم مضطرين إلى معرفة شهادة
  التوراة على صدق محمد عليه الصلاة والسلام، فكيف يجوز على أهل التواتر إطباقهم على
  الكذب وإن لم يكن الوصف على هذه الصفة لم يلزم من الأوصاف المذكورة في التوراة كون
  محمد صلى الله عليه وسلم رسولاً، فكيف قال الله تعالى { فَلَمَّا جَاءهُم مَّا عَرَفُواْ
  كَفَرُواْ بِهِ }؟ والجواب أن الوصف المذكور في التوراة كان وصفاً إجمالياً وأن محمداً
  صلى الله عليه وسلم لم يعرفوا نبوته بمجرد تلك الأوصاف، بل بظهور المعجزات صارت تلك
  الأوصاف كالمؤكدة، فلهذا ذمهم الله تعالى على الإنكار.</font></font>&#13;\t\t\t<label
