text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَمَّا جَآءَهُمْ
  كِتَابٌ مِّنْ عِندِ ٱللَّهِ مُصَدِّقٌ لِّمَا مَعَهُمْ وَكَانُواْ مِن قَبْلُ يَسْتَفْتِحُونَ
  عَلَى ٱلَّذِينَ كَفَرُواْ فَلَمَّا جَآءَهُمْ مَّا عَرَفُواْ كَفَرُواْ بِهِ فَلَعْنَةُ
  ٱللَّهِ عَلَى ٱلْكَافِرِينَ }{ وَلَمَّا جَاءهُمْ كِتَٰبٌ مّنْ عِندِ ٱللَّهِ مُصَدّقٌ
  لّمَا مَعَهُمْ } من التوراة: هو القرآن { وَكَانُواْ مِن قَبْلُ } قبل مجيئه { يَسْتَفْتِحُونَ
  } يستنصرون { عَلَى ٱلَّذِينَ كَفَرُواْ } يقولون: اللهم انصرنا عليهم بالنبيّ المبعوث
  آخر الزمان { فَلَمَّا جَاءهُم مَّا عَرَفُواْ } من الحق وهو بعثة النبيّ { كَفَرُواْ
  بِهِ } حسداً وخوفاً على الرياسة، وجواب( لمّا) الأولى دل عليه جواب لمّا الثانية {
  فَلَعْنَةُ ٱللَّهِ عَلَى ٱلْكَٰفِرِينَ }.\r\n\t\t\t\r\n\t\t\t</section>"

