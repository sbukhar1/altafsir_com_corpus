  }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال: حدثنا ابن جريج، وقال مـجاهد:
  يستفتـحون بـمـحمد صلى الله عليه وسلم تقول أنه يخرج، { فَلَـمّا جاءَهُمْ ما عَرَفُوا
