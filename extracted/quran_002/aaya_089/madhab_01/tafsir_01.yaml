  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَمَّا
  جَآءَهُمْ كِتَابٌ مِّنْ عِندِ ٱللَّهِ مُصَدِّقٌ لِّمَا مَعَهُمْ وَكَانُواْ مِن قَبْلُ
  يَسْتَفْتِحُونَ عَلَى ٱلَّذِينَ كَفَرُواْ فَلَمَّا جَآءَهُمْ مَّا عَرَفُواْ كَفَرُواْ
  بِهِ فَلَعْنَةُ ٱللَّهِ عَلَى ٱلْكَافِرِينَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يعنـي
  جل ثناؤه بقوله: { وَلَـمّا جاءَهُمْ كِتَابٌ مِنْ عِنْدِ اللَّهِ مُصَدّق لِـمَا مَعَهُمْ
  }: ولـما جاء الـيهود من بنـي إسرائيـل الذين وصف جل ثناؤه صفتهم، { كِتَابٌ مِنْ عِنْدِ
  اللَّهِ } يعنـي بـالكتاب: القرآن الذي أنزله الله علـى مـحمد صلى الله عليه وسلم،
  { مُصَدّقٌ لِـمَا مَعَهُمْ } يعنـي مصدّق للذي معهم من الكتب التـي أنزلها الله من
  قبل القرآن. كما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر بن معاذ، قال: حدثنا يزيد،
  قال: حدثنا سعيد، عن قتادة: { وَلَـمّا جاءَهُمْ كِتَابٌ مِنْ عِنْدِ اللَّهِ مُصَدّقٌ
  لِـمَا مَعَهُمْ } وهو القرآن الذي أنزل علـى مـحمد مصدق لـما معهم من التوراة والإنـجيـل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثت عن عمار بن الـحسن، قال: حدثنا ابن أبـي جعفر، عن أبـيه، عن الربـيع
  فـي قوله: { وَلَـمّا جاءَهُمْ كِتَابٌ مِنْ عِنْدِ اللَّهِ مُصَدّق لِـمَا مَعَهُمْ
  } وهو القرآن الذي أنزل علـى مـحمد صلى الله عليه وسلم مصدق لـما معهم من التوراة والإنـجيـل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">القول فـي تأويـل قوله تعالـى: { وكانُوا مِنْ قَبْلُ يَسْتَفْتِـحُونَ
  علـى الّذِينَ كَفَرُوا فَلَـمّا جاءَهُمْ ما عَرَفُوا كَفَرُوا بِهِ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">يعنـي بقوله جل ثناؤه: { وَكَانُوا مِنْ قَبْلُ يَسْتَفْتِـحُونَ علـى
  الّذِينَ كَفَرُوا } أي وكان هؤلاء الـيهود الذين لـما جاءهم كتاب من عند الله مصدق
  لـما معهم من الكتب التـي أنزلها الله قبل الفرقان، كفروا به يستفتـحون بـمـحمد صلى
  الله عليه وسلم ومعنى الاستفتاح: الاستنصار يستنصرون الله به علـى مشركي العرب من قبل
  مبعثه أي من قبل أن يبعث. كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  ابن حميد، قال: حدثنا سلـمة، قال: حدثنـي ابن إسحاق، عن عاصم بن عمر بن قتادة الأنصاري،
  عن أشياخ منهم قالوا: فـينا والله وفـيهم يعنـي فـي الأنصار وفـي الـيهود الذين كانوا
  جيرانهم نزلت هذه القصة، يعنـي: { وَلَـمّا جاءَهُمْ كِتابٌ مِنْ عِنْدِ اللَّهِ مُصَدّقٌ
  لِـمَا مَعَهُمْ وَكَانُوا مِنْ قَبْلُ يَسْتَفْتِـحُونَ علـى الّذِينَ كَفَرُوا }
  قالوا: كنا قد علوناهم دهراً فـي الـجاهلـية، ونـحن أهل الشرك، وهم أهل الكتاب، فكانوا
  يقولون: إن نبـيّا الآن مبعثه قد أظل زمانه، يقتلكم قَتْلَ عادٍ وإرَم فلـما بعث الله
  تعالـى ذكره رسوله من قريش واتبعناه كفروا به. يقول الله: { فَلَـمّا جاءَهُمْ مَا
  عَرَفُوا كَفَرُوا بِهِ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بن حميد، قال: حدثنا سلـمة،
  قال: حدثنـي ابن إسحاق، قال: حدثنـي مـحمد بن أبـي مـحمد مولـى آل زيد بن ثابت، عن
  سعيد بن جبـير أو عكرمة مولـى ابن عبـاس، عن ابن عبـاس: أن يهود كانوا يستفتـحون علـى
  الأوس والـخزرج برسول الله صلى الله عليه وسلم قبل مبعثه. فلـما بعثه الله من العرب،
  كفروا به، وجحدوا ما كانوا يقولون فـيه، فقال لهم معاذ بن جبل وبشر بن البراء بن معرور
  أخو بنـي سلـمة: يا معشر يهود، اتقوا الله وأسلـموا فقد كنتـم تستفتـحون علـينا بـمـحمد
  صلى الله عليه وسلم ونـحن أهل شِرْك، وتـخبروننا أنه مبعوث، وتصفونه لنا بصفته.</font></font>&#13;\t\t\t<label
