  لِّمَا مَعَهُمْ وَكَانُواْ مِن قَبْلُ يَسْتَفْتِحُونَ عَلَى ٱلَّذِينَ كَفَرُواْ
  فَلَمَّا جَآءَهُمْ مَّا عَرَفُواْ كَفَرُواْ بِهِ فَلَعْنَةُ ٱللَّهِ عَلَى ٱلْكَافِرِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">فقال سلام بن مشكم أخو بنـي النضير: ما جاءنا بشيء نعرفه، وما هو بـالذي
  كنا نذكر لكم فأنزل الله جل ثناؤه فـي ذلك من قوله: { وَلَـمّا جاءَهُمْ كِتَابٌ مِنْ
  عِنْدِ اللَّهِ مُصَدّقٌ لِـمَا مَعَهُمْ وَكَانُوا مِنْ قَبْلُ يَسْتَفْتِـحُونَ عَلَـى
  الّذِينَ كَفَرُوا فَلَـمّا جاءَهُمْ مَا عَرَفُوا كَفَرُوا بِهِ فَلَعْنَةُ اللَّهِ
  علـى الكافِرِينَ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا أبو كريب، قال: حدثنا يونس
  بن بكير، قال: حدثنا ابن إسحاق، قال: حدثنـي مـحمد بن أبـي مـحمد مولـى آل زيد بن ثابت،
  قال: حدثنـي سعيد بن جبـير أو عكرمة، عن ابن عبـاس، مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن سعد، قال: حدثنـي أبـي، قال: حدثنـي عمي، قال: حدثنـي أبـي عن أبـيه، عن ابن
  عبـاس: { وكانُوا مِنْ قَبْلُ يَسْتَفْتِـحُونَ علـى الّذِينَ كَفَرُوا } يقول: يستنصرون
  بخروج مـحمد صلى الله عليه وسلم علـى مشركي العرب يعنـي بذلك أهل الكتاب فلـما بعث
  الله مـحمداً صلى الله عليه وسلم ورأوه من غيرهم كفروا به وحسدوه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وحدثنا مـحمد بن عمرو، قال: حدثنا أبو عاصم، قال: حدثنـي عيسى، عن
  ابن أبـي نـجيح، عن علـيّ الأزدي فـي قول الله: { وكَانُوا مِنْ قَبْلُ يَسْتَفْتِـحُونَ
  علـى الّذِينَ كَفَرُوا } قال: الـيهود، كانوا يقولون: اللهمّ ابعث لنا هذا النبـيّ
  يحكم بـيننا وبـين الناس { يَسْتَفْتِـحُونَ } يستنصرون به علـى الناس.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـمثنى، قال: حدثنا أبو حذيفة، قال: حدثنا شبل، عن ابن أبـي
  نـجيح، علـى عن الأزدي وهو البـارقـي فـي قول الله جل ثناؤه: { وكَانُوا مِنْ قَبْلُ
  يَسْتَفْتِـحُونَ } فذكر مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر بن معاذ، قال: حدثنا يزيد، قال: حدثنا سعيد، عن قتادة قوله: { وكَانُوا مِنْ قَبْلُ
  يَسْتَفْتِـحُونَ علـى الّذِينَ كَفَرُوا } كانت الـيهود تستفتـح بـمـحمد صلى الله
  عليه وسلم علـى كفـار العرب من قبل، وقالوا: اللهمّ ابعث هذا النبـيّ الذي نـجده فـي
  التوراة يعذّبهم ويقتلهم فلـما بعث الله مـحمدا صلى الله عليه وسلم فرأوا أنه بعث من
  غيرهم كفروا به حسدا للعرب، وهم يعلـمون أنه رسول الله صلى الله عليه وسلم يجدونه مكتوبـاً
  عندهم فـي التوراة { فَلَـمّا جَاءَهُمْ مَا عرَفُوا كَفَرُوا بِهِ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـمثنى، قال: حدثنا آدم، قال: حدثنا أبو جعفر، عن الربـيع،
  عن أبـي العالـية، قال: كانت الـيهود تستنصر بـمـحمد صلى الله عليه وسلم علـى مشركي
  العرب، يقولون: اللهمّ ابعث هذا النبـيّ الذي نـجده مكتوبـاً عندنا حتـى يعذّب الـمشركين
  ويقتلهم فلـما بعث الله مـحمداً ورأوا أنه من غيرهم كفروا به حسداً للعرب، وهم يعلـمون
  أنه رسول الله صلى الله عليه وسلم فقال الله: { فَلَـمّا جاءَهُمْ مَا عَرَفُوا كَفَرُوا
  بِهِ فَلَعْنَةُ اللَّهِ علـى الكافِرِينَ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  موسى، قال: حدثنا عمرو، قال: حدثنا أسبـاط، عن السدي: { ولـمّا جاءَهُمْ كِتابٌ مِنْ
  عِنْدِ اللَّهِ مُصَدّقٌ لِـمَا مَعَهُمْ وَكَانُوا مِنْ قَبْلُ يَسْتَفْتِـحُونَ علـى
  الّذِينَ كَفَرُوا فَلَـمّا جاءَهُمْ ما عَرَفُوا كَفَرُوا بِهِ } قال: كانت العرب
  تـمرّ بـالـيهود فـيؤذونهم، وكانوا يجدون مـحمداً صلى الله عليه وسلم فـي التوراة،
  ويسألون الله أن يبعثه فـيقاتلوا معه العرب فلـما جاءهم مـحمد كفروا به حين لـم يكن
  من بنـي إسرائيـل.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
