  } قال: كانوا يستفتـحون علـى كفـار العرب بخروج النبـيّ صلى الله عليه وسلم، ويرجون
  أن يكون منهم. فلـما خرج ورأوه لـيس منهم كفروا، وقد عرفوا أنه الـحقّ وأنه النبـيّ.
