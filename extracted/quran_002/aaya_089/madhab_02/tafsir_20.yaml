  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَمَّا
  جَآءَهُمْ كِتَابٌ مِّنْ عِندِ ٱللَّهِ مُصَدِّقٌ لِّمَا مَعَهُمْ وَكَانُواْ مِن قَبْلُ
  يَسْتَفْتِحُونَ عَلَى ٱلَّذِينَ كَفَرُواْ فَلَمَّا جَآءَهُمْ مَّا عَرَفُواْ كَفَرُواْ
  بِهِ فَلَعْنَةُ ٱللَّهِ عَلَى ٱلْكَافِرِينَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { فَلَمَّا جَآءَهُم مَّا عَرَفُواْ كَفَرُواْ بِهِ... }</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال الزمخشري: أي ما عرفوا من الحق كفروا به بغيا وحسدا وحرصا على
  الرئاسة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال ابن عطية: المراد بقوله \" مَّا
  عَرَفُواْ \" الرّسول صلى الله عليه وسلم؟</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن عرفة: واستشكلوه لأنّ \" ما \" لا تقع إلا على (ما لا يعقل) (أو على أنواع من يعقل).
  وأجيب بأنها واقعة على صفة من يعقل لا على ذاته، أي ما عرفوا من نبوته وصفاته وصحّة
  رسالته كفروا به، وكان بعضهم يأخذ من الآية جواز الاكتفاء في الشهادة والأحكام بالصفة
  دون تعريف.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وأجيب: بأنه احتفت به قرائن تقوم
  مقام التّعيين، وهي المعجزات التي جاءهم بها. ورُدَّ بأن المعجزات خارجة عن هذا وكافية
  وحدها، وليست مذكورة في الآية إنما المذكور فيها معرفتهم له من حيث الصفة التي في كتابهم
  فقط من غير ضميمة إلى ذلك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وفي كتاب اللقطة: وإذا وصل كتاب
  القاضي إلى قاض آخر، وثبت عنده بشاهدين، فإن كان الفعل موافقا لما في كتاب القاضي من
  صفته، وخاتم القاضي في عنقه لم يكلف الذي جاء به أن يقيم بينة أنّ هذا (الحكم) هو الذي
  حكم به عليه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { فَلَعْنَةُ ٱللَّهِ
  عَلَى ٱلْكَافِرِينَ }</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال ابن عرفة: وانظر هل هذا إنشاء
  أو إخبار لقول متقدم؟ ثم قال: لا يبعد أن يكون إنشاء، وتكون اللّعنة مقولة بالتشكيك
  والتفاوت،/ لأن هؤلاء كفروا وهم جاهلون، إذا بنينا على أن ذلك (استعذار)، وهؤلاء كفروا
  بعد علمهم ومجيء الكتاب لهم فاللّعنة في حقهم أشد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

