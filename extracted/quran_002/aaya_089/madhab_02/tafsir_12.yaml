  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَمَّا
  جَآءَهُمْ كِتَابٌ مِّنْ عِندِ ٱللَّهِ مُصَدِّقٌ لِّمَا مَعَهُمْ وَكَانُواْ مِن قَبْلُ
  يَسْتَفْتِحُونَ عَلَى ٱلَّذِينَ كَفَرُواْ فَلَمَّا جَآءَهُمْ مَّا عَرَفُواْ كَفَرُواْ
  بِهِ فَلَعْنَةُ ٱللَّهِ عَلَى ٱلْكَافِرِينَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { وَلَمَّا جَآءَهُمْ كِتَابٌ مِّنْ عِندِ اللهِ } يعني القرآن { مُصَدِّقٌ
  لِّمَا مَعَهُمْ } فيه تأويلان:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدهما:
  مصدق لما في التوراة والإنجيل من الأخبار التي فيهما.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثاني:
  مصدق بأن التوراة والإنجيل من عند الله عز وجل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">{
  وَكَانُوا مِن قَبْلُ يَسْتَفْتِحُونَ عَلَى الَّذِينَ كَفَرُوا } يعني يستنصرون، قال
  ابن عباس: إن اليهود كانوا يستنصرون على الأوس والخزرج برسول الله صلى الله عليه وسلم
  قبل مبعثه، فلما بعثه الله تعالى من العرب كفروا به، فقال لهم معاذ بن جبل، وبشر بن
  البراء بن معرور: أو ما كنتم تخبروننا أنه مبعوث؟ فقال سلام بن مشكم: ما جاءنا بشيء
  نعرفه، وما هو بالذي كنا نذكر لكم، فأنزل الله تعالى ذلك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

