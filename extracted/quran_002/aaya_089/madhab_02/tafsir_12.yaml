text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَمَّا جَآءَهُمْ
  كِتَابٌ مِّنْ عِندِ ٱللَّهِ مُصَدِّقٌ لِّمَا مَعَهُمْ وَكَانُواْ مِن قَبْلُ يَسْتَفْتِحُونَ
  عَلَى ٱلَّذِينَ كَفَرُواْ فَلَمَّا جَآءَهُمْ مَّا عَرَفُواْ كَفَرُواْ بِهِ فَلَعْنَةُ
  ٱللَّهِ عَلَى ٱلْكَافِرِينَ }قوله تعالى: { وَلَمَّا جَآءَهُمْ كِتَابٌ مِّنْ عِندِ
  اللهِ } يعني القرآن { مُصَدِّقٌ لِّمَا مَعَهُمْ } فيه تأويلان:أحدهما: مصدق لما في
  التوراة والإنجيل من الأخبار التي فيهما.والثاني: مصدق بأن التوراة والإنجيل من عند
  الله عز وجل.{ وَكَانُوا مِن قَبْلُ يَسْتَفْتِحُونَ عَلَى الَّذِينَ كَفَرُوا } يعني
  يستنصرون، قال ابن عباس: إن اليهود كانوا يستنصرون على الأوس والخزرج برسول الله صلى
  الله عليه وسلم قبل مبعثه، فلما بعثه الله تعالى من العرب كفروا به، فقال لهم معاذ
  بن جبل، وبشر بن البراء بن معرور: أو ما كنتم تخبروننا أنه مبعوث؟ فقال سلام بن مشكم:
  ما جاءنا بشيء نعرفه، وما هو بالذي كنا نذكر لكم، فأنزل الله تعالى ذلك.\r\n\t\t\t\r\n\t\t\t</section>"

