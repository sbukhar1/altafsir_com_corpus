text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قُلْنَا ٱهْبِطُواْ
  مِنْهَا جَمِيعاً فَإِمَّا يَأْتِيَنَّكُم مِّنِّي هُدًى فَمَن تَبِعَ هُدَايَ فَلاَ
  خَوْفٌ عَلَيْهِمْ وَلاَ هُمْ يَحْزَنُونَ }قوله تعالى: { قُلْنَا ٱهْبِطُواْ } كرّر
  الأمر على جهة التغليظ وتأكيده؛ كما تقول لرجل: قُمْ قُمْ. وقيل: كرّر الأمر لما علّق
  بكل أمر منهما حُكماً غيرَ حُكم الآخر؛ فعلّق بالأوّل العداوة، وبالثاني إتيان الهدى.
  وقيل: الهبوط الأوّل من الجنة إلى السماء، والثاني من السماء إلى الأرض. وعلى هذا يكون
  فيه دليل على أن الجنة في السماء السابعة، كما دلّ عليه حديث الإسراء؛ على ما يأتي.{
  جَمِيعاً } نصب على الحال. وقال وهب بن مُنَبِّه: لما هبط آدم عليه السلام إلى الأرض
  قال إبليس للسباع: إن هذا عدوّ لكم فأهلكوه؛ فٱجتمعوا وولّوا أمرهم إلى الكلب وقالوا:
  أنت أشجعنا، وجعلوه رئيسا؛ فلما رأى ذلك آدم عليه السلام تحيّر في ذلك؛ فجاءه جبريل
  عليه السلام وقال له: امسح يدك على رأس الكلب؛ ففعل، فلما رأت السباع أن الكلب ألِف
  آدم تفرّقوا. وٱستأمنه الكلب فأمنه آدم، فبقي معه ومع أولاده. وقال الترمذيّ الحكيم
  نحو هذا، وأن آدم عليه السلام لما أهبط إلى الأرض جاء إبليس إلى السباع فأشلاهم على
  آدم ليؤذوه؛ وكان أشدّهم عليه الكلب، فأُمِيت فؤاده؛ فروي في الخبر أن جبريل عليه السلام
  أمره أن يضع يده على رأسه فوضعها فٱطمأن إليه وألفه؛ فصار ممن يحرسه ويحرس ولده ويألفهم.
  وبموت فؤاده يفزع من الآدميين؛ فلو رُمي بمَدَرٍ ولّى هارباً ثم يعود آلفاً لهم. ففيه
  شعبة من إبليس، وفيه شعبة من مسحة آدم عليه السلام؛ فهو بشعبة إبليس ينبح ويَهِرّ ويعدو
  على الآدميّ، وبمسحة آدم مات فؤاده حتى ذل وٱنقاد وألف به وبولده يحرسهم، ولَهَثُه
  على كل أحواله من موت فؤاده؛ ولذلك شبّه الله سبحانه وتعالى العلماء السوء بالكلب،
  على ما يأتي بيانه في «الأعراف» إن شاء الله تعالى. ونزلت عليه تلك العصا التي جعلها
  الله آية لموسى، فكان يطرد بها السباع عن نفسه.قوله تعالى: { فَإِمَّا يَأْتِيَنَّكُم
  مِّنِّي هُدًى } اختلف في معنى قوله: «هُدًى»؛ فقيل: كتاب الله؛ قاله السُّدِّي. وقيل:
  التوفيق للهداية. وقالت فرقة: الهُدَى الرسل، وهي إلى آدم من الملائكة، وإلى بنيه من
  البشر؛ كما جاء في حديث أبي ذَرّ، وخرّجه الآجُرِّي. وفي قوله: «مِنِّي» إشارة إلى
  أن أفعال العباد خَلْقٌ لله تعالى؛ خلافاً للقدرية وغيرهم؛ كما تقدّم وقرأ الجحدريّ
  «هُدَيّ» وهو لغة هذيل، يقولون: هُدَيّ وعَصَيّ ومَحْيَيّ. وأنشد النحويون لأبي ذُؤَيْب
  يرثي بنيه:سَبقُوا هَوَيّ وأعنقوا لهواهُم   فتُخُرِّموا ولكل جَنْبٍ مَصْرَعُقال النحاس:
  وعلّة هذه اللغة عند الخليل وسيبويه أن سبيل ياء الإضافة أن يُكسر ما قبلها؛ فلما لم
  يَجُز أن تتحرك الألف أبدلت ياء وأدغمت. و «ما» في قوله: «إمّا» زائدة على «إنْ» التي
  للشرط، وجواب الشرط الفاء مع الشرط الثاني في قوله: { فَمَن تَبِعَ }.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قُلْنَا ٱهْبِطُواْ مِنْهَا جَمِيعاً
  فَإِمَّا يَأْتِيَنَّكُم مِّنِّي هُدًى فَمَن تَبِعَ هُدَايَ فَلاَ خَوْفٌ عَلَيْهِمْ
  وَلاَ هُمْ يَحْزَنُونَ }و «مَن» في موضع رفع بالابتداء. و «تبع» في موضع جزم بالشرط.
  «فَلاَ خَوْفٌ» جوابه. قال سيبويه: الشرط الثاني وجوابه هما جواب الأول. وقال الكسائي:
  «فلا خَوْفٌ عليهِم» جواب الشرطين جميعاً.قوله تعالى: { فَلاَ خَوْفٌ عَلَيْهِمْ وَلاَ
  هُمْ يَحْزَنُونَ } الخوف هو الذعر ولا يكون إلا في المستقبل. وخاوفني فلان فَخُفْتُه؛
  أي كنت أشدّ خوفاً منه. والتخوُّف: التنقّص؛ ومنه قوله تعالى:{ أَوْ يَأْخُذَهُمْ عَلَىٰ
  تَخَوُّفٍ }[النحل: 47]. وقرأ الزُّهْرِيّ والحسن وعيسى بن عمرو ٱبن أبي إسحٰق ويعقوب:
  «فلا خوف» بفتح الفاء على التبرئة. والاختيار عند النحويين الرفع والتنوين على الابتداء؛
  لأن الثاني معرفة لا يكون فيه إلا الرفع؛ لأن «لا» لا تعمل في معرفة، فٱختاروا في الأوّل
  الرفع أيضاً ليكون الكلام من وجه واحد. ويجوز أن تكون «لا» في قولك: فلا خوف؛ بمعنى
  ليس.والحُزْن والحَزَن: ضدّ السرور، ولا يكون إلا على ماض. وحَزِن الرجل (بالكسر) فهو
  حزِن وحزين؛ وأحزنه غيره وحَزَنه أيضاً، مثل أسلكه وسلكه؛ ومحزون بُنِيَ عليه. قال
  اليزيدي: حزنه لغة قريش، وأحزنه لغة تميم؛ وقد قرىء بهما. وٱحتزن وتحزّن بمعنىً. والمعنى
  في الآية: فلا خوف عليهم فيما بين أيديهم من الآخرة، ولا هم يحزنون على ما فاتهم من
  الدنيا. وقيل: ليس فيه دليل على نفي أهوال يوم القيامة وخوفها على المطيعين لما وصفه
  الله تعالى ورسوله من شدائد القيامة إلا أنه يخففه عن المطيعين، وإذا صاروا إلى رحمته
  فكأنهم لم يخافوا. والله أعلم.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

