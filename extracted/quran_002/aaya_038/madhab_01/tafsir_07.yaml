  فَلاَ خَوْفٌ عَلَيْهِمْ وَلاَ هُمْ يَحْزَنُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱلَّذِينَ كَفَرواْ
  وَكَذَّبُواْ بِآيَٰتِنَآ أُولَـٰئِكَ أَصْحَٰبُ ٱلنَّارِ هُمْ فِيهَا خَٰلِدُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قيل: إن هذه الكلمات مفسرة بقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">قَالاَ رَبَّنَا ظَلَمْنَآ أَنفُسَنَا
  وَإِن لَّمْ تَغْفِرْ لَنَا وَتَرْحَمْنَا لَنَكُونَنَّ مِنَ ٱلْخَـٰسِرِينَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأعراف:
  23] وروي هذا عن مجاهد وسعيد بن جبير وأبي العالية والربيع بن أنس والحسن وقتادة ومحمد
  بن كعب القرظي وخالد بن معدان وعطاء الخراساني وعبد الرحمن بن زيد بن أسلم. وقال أبو
  إسحاق السبيعي عن رجل من بني تميم قال: أتيت ابن عباس، فسألته ما الكلمات التي تلقى
  آدم من ربه؟ قال: علم شأن الحجـ وقال سفيان الثوري عن عبد العزيز بن رفيع، أخبرني من
  سمع عبيد بن عمير، وفي رواية قال: أخبرني مجاهد عن عبيد بن عمير، أنه قال: قال آدم:
  يا رب خطيئتي التي أخطأت شيء كتبته علي قبل أن تخلقني، أو شيء ابتدعته من قبل نفسي؟
  قال: «بل شيء كتبته عليك قبل أن أخلقك» قال: فكما كتبته علي فاغفر لي، قال: فذلك قوله
  تعالى: { فَتَلَقَّىٰ ءَادَمُ مِن رَّبِّهِ كَلِمَاتٍ فَتَابَ عَلَيْهِ } وقال السدي
  عمن حدثه عن ابن عباس: فتلقى آدم من ربه كلمات، قال: قال آدم عليه السلام: يا رب ألم
  تخلقني بيدك؟ قيل له: بلى، ونفخت فيّ من روحك؟ قيل له: بلى، وعطست، فقلت: يرحمك الله،
  وسبقت رحمتك غضبك؟ قيل له: بلى، وكتبت علي أن أعمل هذا؟ قيل له: بلى، قال: أرأيت إن
  تبت هل أنت راجعي إلى الجنة؟ قال: نعم. وهكذا رواه العوفي وسعيد بن جبير وسعيد بن معبد
  عن ابن عباس بنحوه، ورواه الحاكم في مستدركه من حديث ابن جبير عن ابن عباس، وقال: صحيح
  الإسناد، ولم يخرجاه، وهكذا فسره السدي وعطية العوفي. وقد روى ابن أبي حاتم ههنا حديثاً
  شبيهاً بهذا، فقال: حدثنا علي بن الحسين بن إشكاب، حدثنا علي بن عاصم عن سعيد بن أبي
  عروبة عن قتادة عن الحسن عن أبي بن كعب، قال: قال رسول الله صلى الله عليه وسلم</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" قال آدم عليه السلام: أرأيت يا
  رب إن تبت ورجعت، أعائدي إلى الجنة؟ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">قال: نعم، فذلك قوله: { فَتَلَقَّىٰ ءَادَمُ مِن رَّبِّهِ كَلِمَاتٍ
  } وهذا حديث غريب من هذا الوجه، وفيه انقطاع. وقال أبو جعفر الرازي عن الربيع بن أنس
  عن أبي العالية في قوله تعالى: فتلقى آدم من ربه كلمات فتاب عليه، قال: إن آدم لما
  أصاب الخطيئة، قال: أرأيت يا رب إن تبت وأصلحت؟ قال الله: إذاً أدخلك الجنة، فهي الكلمات.
  ومن الكلمات أيضاً:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">رَبَّنَا ظَلَمْنَآ أَنفُسَنَا وَإِن لَّمْ تَغْفِرْ لَنَا وَتَرْحَمْنَا
  لَنَكُونَنَّ مِنَ ٱلْخَـٰسِرِينَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الأعراف: 23] وقال ابن أبي نجيح
  عن مجاهد أنه كان يقول في قول الله تعالى: فتلقى آدم من ربه كلمات فتاب عليه، قال:
  كلمات: اللهم لا إله إلا أنت سبحانك وبحمدك، رب إني ظلمت نفسي فاغفر لي إنك خير الغافرين،
  اللهم لا إله إلا أنت سبحانك وبحمدك، رب إني ظلمت نفسي فارحمني إنك خير الراحمين، اللهم
  لا إله إلا أنت سبحانك وبحمدك، رب إني ظلمت نفسي فتب علي إنك أنت التواب الرحيم.</font></font>&#13;\t\t\t<label
