  مِنْهَا جَمِيعاً فَإِمَّا يَأْتِيَنَّكُم مِّنِّي هُدًى فَمَن تَبِعَ هُدَايَ فَلاَ
  خَوْفٌ عَلَيْهِمْ وَلاَ هُمْ يَحْزَنُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱلَّذِينَ كَفَرواْ
  وَكَذَّبُواْ بِآيَٰتِنَآ أُولَـٰئِكَ أَصْحَٰبُ ٱلنَّارِ هُمْ فِيهَا خَٰلِدُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله تعالى: { إِنَّهُ هُوَ ٱلتَّوَّابُ ٱلرَّحِيمُ } أي: إنه يتوب
  على من تاب إليه وأناب؛ كقوله</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">أَلَمْ يَعْلَمُوۤاْ أَنَّ ٱللَّهَ هُوَ يَقْبَلُ ٱلتَّوْبَةَ
  عَنْ عِبَادِهِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[التوبة: 104] وقوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَمَن يَعْمَلْ سُوۤءاً أَوْ يَظْلِمْ
  نَفْسَهُ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[النساء: 110] الآية، وقوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَمَن تَابَ وَعَمِلَ صَـٰلِحاً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الفرقان:
  71] وغير ذلك من الآيات الدالة على أنه تعالى يغفر الذنوب، ويتوب على من يتوب، وهذا
  من لطفه بخلقه ورحمته بعبيده، لا إله إلا هو التواب الرحيم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { قُلْنَا ٱهْبِطُواْ مِنْهَا جَمِيعًا فَإِمَّا يَأْتِيَنَّكُم مِّنِّى هُدًى
  فَمَن تَبِعَ هُدَايَ فَلاَ خَوْفٌ عَلَيْهِمْ وَلاَ هُمْ يَحْزَنُونَ وَٱلَّذِينَ
  كَفَرُواْ وَكَذَّبُواْ بِآيَـٰتِنَآ أُولَـٰئِكَ أَصْحَـٰبُ ٱلنَّارِ هُمْ فِيهَا
  خَـٰلِدُونَ }</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالى مخبراً عما أنذر به آدم
  وزوجته وإبليس حين أهبطهم من الجنة، والمراد الذرية، أنه سينزل الكتب، ويبعث الأنبياء
  والرسل؛ كما قال أبو العالية: الهدى: الأنبياء والرسل والبينات والبيان. وقال مقاتل
  بن حيان: الهدى: محمد صلى الله عليه وسلم وقال الحسن: الهدى: القرآن، وهذان القولان
  صحيحان، وقول أبي العالية أعم { فَمَنِ ٱتَّبَعَ هُدَاىَ } أي: من أقبل على ما أنزلت
  به الكتب، وأرسلت به الرسل { فَلاَ خَوْفٌ عَلَيْهِمْ } أي: فيما يستقبلونه من أمر
  الآخرة { وَلاَ هُمْ يَحْزَنُونَ } على ما فاتهم من أمور الدنيا؛ كما قال في سورة طه:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">قَالَ
  ٱهْبِطَا مِنْهَا جَمِيعاً بَعْضُكُمْ لِبَعْضٍ عَدُوٌّ فَإِمَّا يَأْتِيَنَّكُم مِّنِّى
  هُدًى فَمَنِ ٱتَّبَعَ هُدَاىَ فَلاَ يَضِلُّ وَلاَ يَشْقَىٰ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[طه:
  123] قال ابن عباس: فلا يضل في الدنيا، ولا يشقى في الآخرة</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَمَنْ أَعْرَضَ عَن ذِكْرِى فَإِنَّ
  لَهُ مَعِيشَةً ضَنكاً وَنَحْشُرُهُ يَوْمَ ٱلْقِيـٰمَةِ أَعْمَىٰ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[طه:
  124] كما قال ههنا: { وَٱلَّذِينَ كَفَرُواْ وَكَذَّبُواْ بِآيَـٰتِنَآ أُولَـٰئِكَ
  أَصْحَـٰبُ ٱلنَّارِ هُمْ فِيهَا خَـٰلِدُونَ } أي: مخلدون فيها، لا محيد لهم عنها
  ولا محيص. وقد أورد ابن جرير ههنا حديثاً ساقه من طريقين عن أبي سلمة سعيد بن يزيد
  عن أبي نضرة المنذر بن مالك بن قطعة عن أبي سعيد، واسمه سعد بن مالك بن سنان الخدري،
  قال: قال رسول الله صلى الله عليه وسلم</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" أما أهل النار الذين هم أهلها، فلا يموتون فيها، ولا يحيون. ولكن
  أقوام أصابتهم النار بخطاياهم، فأماتتهم إماتة، حتى إذا صاروا فحماً، أُذن في الشفاعة
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">وقد
  رواه مسلم من حديث شعبة عن أبي سلمة به. وذكر هذا الإهباط الثاني لما تعلق به ما بعده
  من المعنى المغاير للأول، وزعم بعضهم: أنه تأكيد وتكرير، كما يقال: قم قم، وقال آخرون:
  بل الإهباط الأول من الجنة إلى السماء الدنيا، والثاني من سماء الدنيا إلى الأرض، والصحيح
  الأول، والله أعلم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
