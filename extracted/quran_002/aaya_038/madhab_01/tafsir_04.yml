  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُلْنَا
  ٱهْبِطُواْ مِنْهَا جَمِيعاً فَإِمَّا يَأْتِيَنَّكُم مِّنِّي هُدًى فَمَن تَبِعَ هُدَايَ
  فَلاَ خَوْفٌ عَلَيْهِمْ وَلاَ هُمْ يَحْزَنُونَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">المسألة
  الأولى ذكروا في فائدة تكرير الأمر بالهبوط وجهين الأول قال الجبائي الهبوط الأول غير
  الثاني فالأول من الجنة إلى سماء الدنيا والثاني من سماء الدنيا إلى الأرض وهذا ضعيف
  من وجهين أحدهما أنه قال في الهبوط الأول</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَلَكُمْ فِى ٱلأَرْضِ مُسْتَقَرٌّ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">البقرة
  36 فلو كان الاستقرار في الأرض إنما حصل بالهبوط الثاني لكان ذكر قوله</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَلَكُمْ
  فِى ٱلأَرْضِ مُسْتَقَرٌّ وَمَتَـٰعٌ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">البقرة 36 عقيب الهبوط الثاني أولى.
  وثانيهما أنه قال في الهبوط الثاني { ٱهْبِطُواْ مِنْهَا } والضمير في منها عائد إلى
  الجنة. وذلك يقتضي كون الهبوط الثاني من الجنة. الوجه الثاني أن التكرير لأجل التأكيد
  وعندي فيه وجه ثالث أقوى من هذين الوجهين وهو أن آدم وحواء لما أتيا بالزلة أمرا بالهبوط
  فتابا بعد الأمر بالهبوط ووقع في قلبهما أن الأمر بالهبوط لما كان بسبب الزلة فبعد
  التوبة وجب أن لا يبقى الأمر بالهبوط فأعاد الله تعالى الأمر بالهبوط مرة ثانية ليعلما
  أن الأمر بالهبوط ما كان جزاء على ارتكاب الزلة حتى يزول بزوالها بل الأمر بالهبوط
  باقٍ بعد التوبة لأن الأمر به كان تحقيقاً للوعد المتقدم في قوله</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">إِنّي
  جَاعِلٌ فِى ٱلأَرْضِ خَلِيفَةً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">البقرة 30 فإن قيل ما جواب الشرط
  الأول؟ قلنا الشرط الثاني مع جوابه، كقولك إن جئتني فإن قدرت أحسنت إليك. المسألة الثانية
  روي في الأخبار أن آدم عليه السلام أهبط بالهند وحواء بجدة وإبليس بموضع من البصرة
  على أميال والحية بأصفهان. المسألة الثالثة في «الهدي» وجوه أحدها المراد منه كل دلالة
  وبيان فيدخل فيه دليل العقل وكل كلام ينزل على نبي، وفيه تنبيه على عظم نعمة الله تعالى
  على آدم وحواء فكأنه قال وإن أهبطتكم من الجنة إلى الأرض فقد أنعمت عليكم بما يؤديكم
  مرة أخرى إلى الجنة مع الدوام الذي لا ينقطع. قال الحسن لما أهبط آدم عليه السلام إلى
  الأرض أوحى الله تعالى إليه يا آدم أربع خصال فيها كل الأمر لك ولولدك. واحدة لي وواحدة
  لك وواحدة بيني وبينك وواحدة بينك وبين الناس، أما التي لي فتعبدني لا تشرك بي شيئاً،
  وأما التي لك فإذا عملت نلت أجرتك، وأما التي بيني وبينك فعليك الدعاء وعلي الإجابة،
  وأما التي بينك وبين الناس فإن تصحبهم بما تحب أن يصحبوك به. وثانيها ما روي عن أبي
  العالية أن المراد من الهدي الأنبياء وهذا إنما يتم لو كان المخاطب بقوله { فَإِمَّا
  يَأْتِيَنَّكُم مّنّى هُدًى } غير آدم وهم ذريته وبالجملة فهذا التأويل يوجب تخصيص
  المخاطبين بذرية آدم وتخصيص الهدي بنوع معين وهو الأنبياء من غير دليل دل على هذا التخصيص.
  المسألة الرابعة أنه تعالى بين أن من اتبع هداه بحقه علماً وعملاً بالإقدام على ما
  يلزم والاحجام عما يحرم فإنه يصير إلى حال لا خوف فيها ولا حزن، وهذه الجملة مع اختصارها
  تجمع شيئاً كثيراً من المعاني لأن قوله</font></font>&#13;\t\t\t<label disabled=\"true\"
