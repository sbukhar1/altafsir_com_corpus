  مِّنِّي هُدًى فَمَن تَبِعَ هُدَايَ فَلاَ خَوْفٌ عَلَيْهِمْ وَلاَ هُمْ يَحْزَنُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\"/></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فَإِمَّا يَأْتِيَنَّكُم مّنّى هُدًى</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">البقرة
  38 طه 123 دخل فيه الإنعام بجميع الأدلة العقلية والشرعية وزيادات البيان وجميع ما
  لا يتم ذلك إلا به من العقل ووجوه التمكن، وجميع قوله</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَمَن تَبِعَ هُدَايَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">البقرة
  38 تأمل الأدلة بحقها والنظر فيها واستنتاج المعارف منها والعمل بها ويجمع ذلك كل التكاليف
  وجمع قوله</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فَلاَ خَوْفٌ عَلَيْهِمْ وَلاَ هُمْ يَحْزَنُونَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">البقرة
  38 جميع ما أعد الله تعالى لأولياءه لأن زوال الخوف يتضمن السلامة من جميع الآفات وزوال
  الحزن يقتضي الوصول إلى كل اللذات والمرادات وقدم عدم الخوف على عدم الحزن لأن زوال
  ما لا ينبغي مقدم على طلب ما ينبغي، وهذا يدل على أن المكلف الذي أطاع الله تعالى لا
  يلحقه خوف في القبر ولا عند البعث ولا عند حضور الموقف ولا عند تطاير الكتب ولا عند
  نصب الموازين ولا عند الصراط كما قال الله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">لاَ يَحْزُنُهُمُ ٱلْفَزَعُ ٱلأَكْبَرُ
  وَتَتَلَقَّـٰهُمُ ٱلْمَلَـئِكَةُ هَـٰذَا يَوْمُكُمُ ٱلَّذِى كُنتُمْ تُوعَدُونَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">الأنبياء
  103 وقال قوم من المتكلمين إن أهوال القيامة كما تصل إلى الكفار والفساق تصل أيضاً
  إلى المؤمنين لقوله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">يَوْمَ تَرَوْنَهَا تَذْهَلُ كُلُّ مُرْضِعَةٍ عَمَّا أَرْضَعَتْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">الحج
  2 وأيضاً فإذا انكشفت تلك الأهوال وصاروا إلى الجنة ورضوان الله صار ما تقدم كأن لم
  يمكن، بل ربما كان زائداً في الالتذاذ بما يجده من النعيم وهذا ضعيف لأن قوله { لاَ
  يَحْزُنُهُمُ ٱلْفَزَعُ ٱلأَكْبَرُ } أخص من قوله { يَوْمَ تَرَوْنَهَا تَذْهَلُ كُلُّ
  مُرْضِعَةٍ عَمَّا أَرْضَعَتْ } والخاص مقدم على العام. وقال ابن زيد لا خوف عليهم
  أمامهم فليس شيء أعظم في صدر الذي يموت مما بعد الموت، فأمنهم الله تعالى منه. ثم سلاهم
  عن الدنيا فقال { وَلاَ هُمْ يَحْزَنُونَ } على ما خلفوه بعد وفاتهم في الدنيا فإن
  قيل قوله { فَمَن تَبِعَ هُدَايَ فَلاَ خَوْفٌ عَلَيْهِمْ وَلاَ هُمْ يَحْزَنُونَ }
  يقتضي نفي الخوف والحزن مطلقاً في الدنيا والآخرة وليس الأمر كذلك لأنهما حصلا في الدنيا
  للمؤمنين أكثر من حصولهما لغير المؤمنين، قال عليه الصلاة والسلام</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" خص البلاء بالأنبياء ثم الأولياء
  ثم الأمثل فالأمثل \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">وأيضاً
  فالمؤمن لا يمكنه القطع أنه أتى بالعبادات كما ينبغي فخوف التقصير حاصل وأيضاً فخوف
  سوء العاقبة حاصل، قلنا قرائن الكلام تدل على أن المراد نفيهما في الآخرة لا في الدنيا.
  ولذلك حكى الله عنهم أنهم قالوا حين دخلوا الجنة</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">ٱلْحَمْدُ للَّهِ ٱلَّذِى أَذْهَبَ
  عَنَّا ٱلْحَزَنَ إِنَّ رَبَّنَا لَغَفُورٌ شَكُورٌ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">فاطر 43 أي أذهب عنا ما كنا فيه
  من الخوف والإشفاق في الدنيا من أن تفوتنا كرامة الله تعالى التي نلناها الآن. المسألة
  الخامسة قال القاضي قوله تعالى { فَمَن تَبِعَ هُدَايَ فَلاَ خَوْفٌ عَلَيْهِمْ وَلاَ
  هُمْ يَحْزَنُونَ } يدل على أمور. أحدها أن الهدى قد يثبت ولا اهتداء فلذلك قال { فَمَن
  تَبِعَ هُدَايَ }. وثانيها بطلان القول بأن المعارف ضرورية، وثالثها أن باتباع الهدى
  تستحق الجنة، ورابعها إبطال التقليد لأن المقلد لا يكون متبعاً للهدى.</font></font>&#13;\t\t\t<label
