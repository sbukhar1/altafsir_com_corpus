text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قُلْنَا ٱهْبِطُواْ
  مِنْهَا جَمِيعاً فَإِمَّا يَأْتِيَنَّكُم مِّنِّي هُدًى فَمَن تَبِعَ هُدَايَ فَلاَ
  خَوْفٌ عَلَيْهِمْ وَلاَ هُمْ يَحْزَنُونَ }{ قُلْنَا ٱهْبِطُواْ مِنْهَا } من الجنة
  { جَمِيعاً } كرره ليعطف عليه { فَإِمَّا } فيه إدغام نون( إن) الشرطية في (ما) الزائدة
  { يَأْتِيَنَّكُم مِّنِّى هُدًى } كتاب ورسول { فَمَن تَبِعَ هُدَايَ } فآمن بي وعمل
  بطاعتي { فَلاَ خَوْفٌ عَلَيْهِمْ وَلاَ هُمْ يَحْزَنُونَ } في الآخرة بأن يدخلوا الجنة.\r\n\t\t\t\r\n\t\t\t</section>"

