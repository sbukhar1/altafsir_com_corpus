  مِّنِّي هُدًى فَمَن تَبِعَ هُدَايَ فَلاَ خَوْفٌ عَلَيْهِمْ وَلاَ هُمْ يَحْزَنُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">و «مَن» في موضع رفع بالابتداء. و «تبع» في موضع جزم بالشرط. «فَلاَ
  خَوْفٌ» جوابه. قال سيبويه: الشرط الثاني وجوابه هما جواب الأول. وقال الكسائي: «فلا
  خَوْفٌ عليهِم» جواب الشرطين جميعاً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { فَلاَ خَوْفٌ عَلَيْهِمْ وَلاَ هُمْ يَحْزَنُونَ } الخوف هو الذعر ولا يكون
  إلا في المستقبل. وخاوفني فلان فَخُفْتُه؛ أي كنت أشدّ خوفاً منه. والتخوُّف: التنقّص؛
  ومنه قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">أَوْ يَأْخُذَهُمْ عَلَىٰ تَخَوُّفٍ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[النحل:
  47]. وقرأ الزُّهْرِيّ والحسن وعيسى بن عمرو ٱبن أبي إسحٰق ويعقوب: «فلا خوف» بفتح
  الفاء على التبرئة. والاختيار عند النحويين الرفع والتنوين على الابتداء؛ لأن الثاني
  معرفة لا يكون فيه إلا الرفع؛ لأن «لا» لا تعمل في معرفة، فٱختاروا في الأوّل الرفع
  أيضاً ليكون الكلام من وجه واحد. ويجوز أن تكون «لا» في قولك: فلا خوف؛ بمعنى ليس.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والحُزْن والحَزَن: ضدّ السرور، ولا يكون إلا على ماض. وحَزِن الرجل
  (بالكسر) فهو حزِن وحزين؛ وأحزنه غيره وحَزَنه أيضاً، مثل أسلكه وسلكه؛ ومحزون بُنِيَ
  عليه. قال اليزيدي: حزنه لغة قريش، وأحزنه لغة تميم؛ وقد قرىء بهما. وٱحتزن وتحزّن
  بمعنىً. والمعنى في الآية: فلا خوف عليهم فيما بين أيديهم من الآخرة، ولا هم يحزنون
  على ما فاتهم من الدنيا. وقيل: ليس فيه دليل على نفي أهوال يوم القيامة وخوفها على
  المطيعين لما وصفه الله تعالى ورسوله من شدائد القيامة إلا أنه يخففه عن المطيعين،
  وإذا صاروا إلى رحمته فكأنهم لم يخافوا. والله أعلم.</font></font><font class=\"TextResultArabic\"><font
