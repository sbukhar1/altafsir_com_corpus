  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُلْنَا
  ٱهْبِطُواْ مِنْهَا جَمِيعاً فَإِمَّا يَأْتِيَنَّكُم مِّنِّي هُدًى فَمَن تَبِعَ هُدَايَ
  فَلاَ خَوْفٌ عَلَيْهِمْ وَلاَ هُمْ يَحْزَنُونَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { قُلْنَا ٱهْبِطُواْ } كرّر الأمر على جهة التغليظ وتأكيده؛ كما تقول لرجل:
  قُمْ قُمْ. وقيل: كرّر الأمر لما علّق بكل أمر منهما حُكماً غيرَ حُكم الآخر؛ فعلّق
  بالأوّل العداوة، وبالثاني إتيان الهدى. وقيل: الهبوط الأوّل من الجنة إلى السماء،
  والثاني من السماء إلى الأرض. وعلى هذا يكون فيه دليل على أن الجنة في السماء السابعة،
  كما دلّ عليه حديث الإسراء؛ على ما يأتي.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">{
  جَمِيعاً } نصب على الحال. وقال وهب بن مُنَبِّه: لما هبط آدم عليه السلام إلى الأرض
  قال إبليس للسباع: إن هذا عدوّ لكم فأهلكوه؛ فٱجتمعوا وولّوا أمرهم إلى الكلب وقالوا:
  أنت أشجعنا، وجعلوه رئيسا؛ فلما رأى ذلك آدم عليه السلام تحيّر في ذلك؛ فجاءه جبريل
  عليه السلام وقال له: امسح يدك على رأس الكلب؛ ففعل، فلما رأت السباع أن الكلب ألِف
  آدم تفرّقوا. وٱستأمنه الكلب فأمنه آدم، فبقي معه ومع أولاده. وقال الترمذيّ الحكيم
  نحو هذا، وأن آدم عليه السلام لما أهبط إلى الأرض جاء إبليس إلى السباع فأشلاهم على
  آدم ليؤذوه؛ وكان أشدّهم عليه الكلب، فأُمِيت فؤاده؛ فروي في الخبر أن جبريل عليه السلام
  أمره أن يضع يده على رأسه فوضعها فٱطمأن إليه وألفه؛ فصار ممن يحرسه ويحرس ولده ويألفهم.
  وبموت فؤاده يفزع من الآدميين؛ فلو رُمي بمَدَرٍ ولّى هارباً ثم يعود آلفاً لهم. ففيه
  شعبة من إبليس، وفيه شعبة من مسحة آدم عليه السلام؛ فهو بشعبة إبليس ينبح ويَهِرّ ويعدو
  على الآدميّ، وبمسحة آدم مات فؤاده حتى ذل وٱنقاد وألف به وبولده يحرسهم، ولَهَثُه
  على كل أحواله من موت فؤاده؛ ولذلك شبّه الله سبحانه وتعالى العلماء السوء بالكلب،
  على ما يأتي بيانه في «الأعراف» إن شاء الله تعالى. ونزلت عليه تلك العصا التي جعلها
  الله آية لموسى، فكان يطرد بها السباع عن نفسه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { فَإِمَّا يَأْتِيَنَّكُم مِّنِّي هُدًى } اختلف في معنى قوله: «هُدًى»؛ فقيل:
  كتاب الله؛ قاله السُّدِّي. وقيل: التوفيق للهداية. وقالت فرقة: الهُدَى الرسل، وهي
  إلى آدم من الملائكة، وإلى بنيه من البشر؛ كما جاء في حديث أبي ذَرّ، وخرّجه الآجُرِّي.
  وفي قوله: «مِنِّي» إشارة إلى أن أفعال العباد خَلْقٌ لله تعالى؛ خلافاً للقدرية وغيرهم؛
  كما تقدّم وقرأ الجحدريّ «هُدَيّ» وهو لغة هذيل، يقولون: هُدَيّ وعَصَيّ ومَحْيَيّ.
  وأنشد النحويون لأبي ذُؤَيْب يرثي بنيه:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">سَبقُوا هَوَيّ وأعنقوا لهواهُم</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">فتُخُرِّموا
  ولكل جَنْبٍ مَصْرَعُ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">قال النحاس: وعلّة هذه اللغة عند الخليل وسيبويه أن سبيل ياء الإضافة
  أن يُكسر ما قبلها؛ فلما لم يَجُز أن تتحرك الألف أبدلت ياء وأدغمت. و «ما» في قوله:
  «إمّا» زائدة على «إنْ» التي للشرط، وجواب الشرط الفاء مع الشرط الثاني في قوله: {
  فَمَن تَبِعَ }.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
