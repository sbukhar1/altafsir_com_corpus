  href=\"JavaScript:Open_Menu()\">قُلْنَا ٱهْبِطُواْ مِنْهَا جَمِيعاً فَإِمَّا يَأْتِيَنَّكُم
  مِّنِّي هُدًى فَمَن تَبِعَ هُدَايَ فَلاَ خَوْفٌ عَلَيْهِمْ وَلاَ هُمْ يَحْزَنُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وقول أبـي العالـية فـي ذلك وإن كان وجهاً من التأويـل تـحتـمله الآية،
  فأقرب إلـى الصواب منه عندي وأشبه بظاهر التلاوة أن يكون تأويـلها: فإما يأتـينكم منـي
  يا معشر من أهبطته إلـى الأرض من سمائي، وهو آدم وزوجته وإبلـيس، كما قد ذكرنا قبل
  فـي تأويـل الآية التـي قبلها: إما يأتـينكم منـي بـيان من أمري وطاعتـي ورشاد إلـى
  سبـيـلـي ودينـي، فمن اتبعه منكم فلا خوف علـيهم ولا هم يحزنون، وإن كان قد سلف منهم
  قبل ذلك إلـيّ معصية وخلاف لأمري وطاعتـي. يعرّفهم بذلك جل ثناؤه أنه التائب علـى من
  تاب إلـيه من ذنوبه، والرحيـم لـمن أناب إلـيه كما وصف نفسه بقوله: { إنه هُوَ التَّوَّاب
  الرَّحِيـمُ }. وذلك أن ظاهر الـخطاب بذلك إنـما هو للذين قال لهم جل ثناؤه: { ٱهْبِطُواْ
  مِنْهَا جَمِيعاً } والذين خوطبوا به هم من سمينا فـي قول الـحجة من الصحابة والتابعين
  الذين قد قدمنا الرواية عنهم. وذلك وإن كان خطابـاً من الله جل ذكره لـمن أهبط حينئذٍ
  من السماء إلـى الأرض، فهو سنة الله فـي جميع خـلقه، وتعريف منه بذلك للذين أخبر عنهم
  فـي أول هذه السورة بـما أخبر عنهم فـي قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّ ٱلَّذِينَ كَفَرُواْ سَوَآءٌ
  عَلَيْهِمْ ءَأَنذَرْتَهُمْ أَمْ لَمْ تُنْذِرْهُمْ لاَ يُؤْمِنُونَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  6] وفـي قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَمِنَ ٱلنَّاسِ مَن يَقُولُ آمَنَّا بِٱللَّهِ وَبِٱلْيَوْمِ
  ٱلآخِرِ وَمَا هُم بِمُؤْمِنِينَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[البقرة: 8] وأن حكمه فـيهم إن تابوا
  إلـيه وأنابوا واتبعوا ما أتاهم من البـيان من عند الله، علـى لسان رسوله مـحمد صلى
  الله عليه وسلم، أنهم عنده فـي الآخرة، مـمن لا خوف علـيهم ولا هم يحزنون، وأنهم إن
  هلكوا علـى كفرهم وضلالتهم قبل الإنابة والتوبة، كانوا من أهل النار الـمخـلدين فـيها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { فَمَن تَبِعَ هُدَايَ } يعنـي فمن اتبع بـيانـي الذي أبـينه
  علـى ألسن رسلـي أو مع رسلـي، كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  به الـمثنى، قال: حدثنا آدم، قال: حدثنا أبو جعفر، عن الربـيع، عن أبـي العالـية: {
  فَمَن تَبِعَ هُدَايَ } يعنـي بـيانـي.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { فَلاَ خَوْفٌ عَلَيْهِمْ } يعنـي فهم آمنون فـي أهوال القـيامة من عقاب الله غير
  خائفـين عذابه، بـما أطاعوا الله فـي الدنـيا واتبعوا أمره وهداه وسبـيـله ولا هم يحزنون
  يومئذٍ علـى ما خالفوا بعد وفـاتهم فـي الدنـيا، كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يونس بن عبد الأعلـى، قال: أخبرنا ابن وهب، قال: قال ابن زيد: { لاَ خَوْفٌ عَلَيْهِمْ
  } يقول لا خوف علـيكم أمامكم، ولـيس شيء أعظم فـي صدر الذي يـموت مـما بعد الـموت،
  فأمّنهم منه وسلاّهم عن الدنـيا، فقال: { وَلاَ هُمْ يَحْزَنُونَ }.</font></font><font
