  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُلْنَا
  ٱهْبِطُواْ مِنْهَا جَمِيعاً فَإِمَّا يَأْتِيَنَّكُم مِّنِّي هُدًى فَمَن تَبِعَ هُدَايَ
  فَلاَ خَوْفٌ عَلَيْهِمْ وَلاَ هُمْ يَحْزَنُونَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وقد
  ذكرنا القول في تأويل قوله: { قُلْنَا ٱهْبِطُواْ مِنْهَا جَمِيعاً } فـيـما مضى فلا
  حاجة بنا إلـى إعادته، إذ كان معناه فـي هذا الـموضع هو معناه فـي ذلك الـموضع. وقد:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يعقوب بن إبراهيـم، قال: حدثنا هشيـم، قال: أخبرنا إسماعيـل
  بن سالـم، عن أبـي صالـح فـي قوله: { ٱهْبِطُواْ مِنْهَا جَمِيعاً } قال: آدم، وحوّاء،
  والـحية، وإبلـيس.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">القول فـي تأويـل قوله تعالـى: {
  فَإِمَّا يَأْتِيَنَّكُم مِّنِّي هُدًى }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  أبو جعفر: وتأويـل قوله: { فَإِمَّا يَأْتِيَنَّكُم } فإن يأتكم، و«ما» التـي مع «إن»
  توكيد للكلام، ولدخولها مع «إن» أدخـلت النون الـمشددة فـي «يأتـينكم» تفرقة بدخولها
  بـين «ما» التـي تأتـي بـمعنى توكيد الكلام التـي تسميها أهل العربـية صلة وحشواً،
  وبـين «ما» التـي تأتـي بـمعنى «الذي»، فتؤذن بدخولها فـي الفعل، أن «ما» التـي مع
  «إن» التـي بـمعنى الـجزاء توكيد، ولـيست «ما» التـي بـمعنى «الذي».</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقد قال بعض نـحويـي البصريـين: إنّ «إما» «إن» زيدت معها «ما»، وصار
  الفعل الذي بعده بـالنون الـخفـيفة أو الثقـيـلة، وقد يكون بغير نون. وإنـما حسنت فـيه
  النون لـمّا دخـلته «ما»، لأن «ما» نفـي، فهي مـما لـيس بواجب، وهي الـحرف الذي ينفـي
  الواجب، فحسنت فـيه النون، نـحو قولهم: «بعين ما أرينك» حين أدخـلت فـيها «ما» حسنت
  النون فـيـما ههنا. وقد أنكر جماعة من أهل العربـية دعوى قائلـي هذه الـمقالة أن «ما»
  التـي مع «بعين ما أرينّك» بـمعنى الـجحد، وزعموا أن ذلك بـمعنى التوكيد للكلام.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: بل هو حشو فـي الكلام، ومعناها الـحذف، وإنـما معنى الكلام:
  بعين أراك، وغير جائز أن يجعل مع الاختلاف فـيه أصلاً يقاس علـيه غيره.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">القول فـي تأويـل قوله تعالـى: { مِّنِّي هُدًى فَمَن تَبِعَ هُدَايَ
  فَلاَ خَوْفٌ عَلَيْهِمْ وَلاَ هُمْ يَحْزَنُونَ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  أبو جعفر: والهدى فـي هذا الـموضع البـيان والرشاد، كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الـمثنى ابن إبراهيـم، قال: حدثنا آدم العسقلانـي، قال: حدثنا أبو جعفر، عن الربـيع،
  عن أبـي العالـية فـي قوله: { فَإِمَّا يَأْتِيَنَّكُم مِّنِّي هُدًى } قال: الهدى:
  الأنبـياء والرسل والبـيان.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">فإن كان ما قال أبو العالـية فـي
  ذلك كما قال، فـالـخطاب بقوله: { ٱهْبِطُواْ } وإن كان لآدم وزوجته، فـيجب أن يكون
  مراداً به آدم وزوجته وذرّيتهما. فـيكون ذلك حينئذٍ نظير قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَقَالَ لَهَا وَلِلأَرْضِ ٱئْتِيَا
  طَوْعاً أَوْ كَرْهاً قَالَتَآ أَتَيْنَا طَآئِعِينَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[فصلت: 11] بـمعنى أتـينا بـما فـينا
  من الـخـلق طائعين. ونظير قوله فـي قراءة ابن مسعود: «رَبَّنا وَاجْعَلْنَا مُسْلِـمَينِ
  لَكَ وَمِنْ ذُرّيَّتِنا أمةً مُسْلِـمَةً لَكَ وأرِهِمْ مَناسِكَهُمْ» فجمع قبل أن
  تكون ذرية، وهو فـي قراءتنا:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَأَرِنَا مَنَاسِكَنَا</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[البقرة: 128] وكما يقول القائل
  لآخر: كأنك قد تزوّجت وولد لك وكثرتـم وعززتـم. ونـحو ذلك من الكلام.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وإنـما قلنا إن ذلك هو الواجب علـى التأويـل الذي ذكرناه عن أبـي العالـية
  لأن آدم كان هو النبـي صلى الله عليه وسلم أيام حياته بعد أن أهبط إلـى الأرض، والرسول
  من الله جل ثناؤه إلـى ولده، فغير جائز أن يكون معنـياً وهو الرسول صلى الله عليه وسلم
  بقوله: { فَإِمَّا يَأْتِيَنَّكُم مِّنِّي هُدًى } خطابـاً له ولزوجته: فإما يأتـينكم
  منـي هدى أنبـياء ورسل إلا علـى ما وصفت من التأويـل.</font></font>&#13;\t\t\t<label
