  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَتَلَقَّىٰ
  ءَادَمُ مِن رَّبِّهِ كَلِمَٰتٍ فَتَابَ عَلَيْهِ إِنَّهُ هُوَ ٱلتَّوَّابُ ٱلرَّحِيمُ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُلْنَا
  ٱهْبِطُواْ مِنْهَا جَمِيعاً فَإِمَّا يَأْتِيَنَّكُم مِّنِّي هُدًى فَمَن تَبِعَ هُدَايَ
  فَلاَ خَوْفٌ عَلَيْهِمْ وَلاَ هُمْ يَحْزَنُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱلَّذِينَ كَفَرواْ
  وَكَذَّبُواْ بِآيَٰتِنَآ أُولَـٰئِكَ أَصْحَٰبُ ٱلنَّارِ هُمْ فِيهَا خَٰلِدُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">معنى تلقي الكلمات استقبالها بالأخذ والقبول والعمل بها حين علمها.
  وقرىء بنصب آدم ورفع الكلمات؛ على أنها استقبلته بأن بلغته واتصلت به. فإن قلت: ما
  هنّ؟ قلت: قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">رَبَّنَا ظَلَمْنَا أَنفُسَنَا...</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">الآيه [الأعراف: 23]. وعن ابن مسعود
  رضي الله عنه: «إن أحب الكلام إلى الله ما قاله أبونا آدم حين اقترف الخطيئة: سبحانك
  اللَّهم وبحمدك وتبارك اسمك وتعالى جدّك، لا إلٰه إلا أنت ظلمت نفسي فاغفر لي إنه لا
  يغفر الذنوب إلا أنت». وعن ابن عباس رضي الله عنهما قال: «يا رب ألم تخلقني بيدك؟ قال:
  بلى. قال: يا رب ألم تنفخ فيّ الروح من روحك؟ قال: بلى. قال: يا رب ألم تسبق رحمتك
  غضبك؟ قال: بلى. قال: ألم تسكني جنتك؟ قال: بلى. قال: يا رب إن تبت وأصلحت أراجعي أنت
  إلى الجنة؟ قال: نعم»، واكتفى بذكر توبة آدم دون توبة حواء، لأنها كانت تبعاً له، كما
  طوى ذكر النساء في أكثر القرآن والسنة لذلك. وقد ذكرها في قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">قَالاَ رَبَّنَا ظَلَمْنَا أَنفُسَنَا</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الاعراف:23].
  { فَتَابَ عَلَيْهِ } فرجع عليه بالرحمة والقبول. فإن قلت: لم كرر: { قُلْنَا ٱهْبِطُواْ
  }؟ قلت: للتأكيد ولما نيط به من زيادة قوله: { فَإِمَّا يَأْتِيَنَّكُم مّنّى هُدًى
  }. فإن قلت: ما جواب الشرط الأول؟ قلت: الشرط الثاني مع جوابه كقولك: إن جئتني فإن
  قدرت أحسنت إليك. والمعنى: فإما يأتينكم مني هدى برسول أبعثه إليكم وكتاب أنزله عليكم؛
  بدليل قوله: { وَٱلَّذِينَ كَفَرُواْ وَكَذَّبُواْ بِآيَـٰتِنَا } في مقابلة قوله:
  { فَمَن تَبِعَ هُدَايَ } فإن قلت: فلم جيء بكلمة الشك وإتيان الهدى كائن لا محالة
  لوجوبه؟ قلت: للإيذان بأنّ الإيمان بالله والتوحيد لا يشترط فيه بعثة الرسل وإنزال
  الكتب. وأنه إن لم يبعث رسولاً ولم ينزل كتاباً، كان الإيمان به وتوحيده واجباً؛ لما
  ركب فيهم من العقول ونصب لهم من الأدلة ومكنهم من النظر والاستدلال. فإن قلت: الخطيئة
  التي أهبط بها آدم إن كانت كبيرة فالكبيرة لا تجوز على الأنبياء، وإن كانت صغيرة، فلم
  جرى عليه ما جرى بسببها من نزع اللباس والإخراج من الجنة والإهباط من السماء كما فعل
  بإبليس ونسبته إلى الغيّ والعصيان ونسيان العهد وعدم العزيمة والحاجة إلى التوبة؟ قلت:
  ما كانت إلا صغيرة مغمورة بأعمال قلبه من الإخلاص والأفكار الصالحة التي هي أجل الأعمال
  وأعظم الطاعات. وإنما جرى عليه ما جرى، تعظيماً للخطيئة وتفظيعاً لشأنها وتهويلاً،
  ليكون ذلك لطفاً له ولذريّته في اجتناب الخطايا واتقاء المآثم، والتنبيه على أنه أخرج
  من الجنة بخطيئة واحدة، فكيف يدخلها ذو خطايا جمة. وقرىء: «فمن تبع هُدَيَّ» على لغة
  هذيل، «فلا خوف» بالفتح.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

