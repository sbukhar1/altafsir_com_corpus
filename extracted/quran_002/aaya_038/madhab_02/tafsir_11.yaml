  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُلْنَا
  ٱهْبِطُواْ مِنْهَا جَمِيعاً فَإِمَّا يَأْتِيَنَّكُم مِّنِّي هُدًى فَمَن تَبِعَ هُدَايَ
  فَلاَ خَوْفٌ عَلَيْهِمْ وَلاَ هُمْ يَحْزَنُونَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { قُلْنَا ٱهْبِطُواْ مِنْهَا جَمِيعًا } يعني آدم وحواء وإبليس والحية. وفي
  الآية دليل على أن المعصية تزيل النعمة عن صاحبها، لأن آدم قد أخرج من الجنة بمعصيته.
  وهذا كما قال القائل:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">إذا كنت
  في نعمة فارعها</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">فإن المعاصي تزيل النعم</font></font></b></td></tr><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وداوم عليها بشكر الإله</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">فإن الإله
  شديد النقم</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وقال تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إِنَّ اللَّهَ لاَ يُغَيِّرُ مَا بِقَوْمٍ حَتَّىٰ يُغَيِّرُواْ
  مَا بِأَنفُسِهِمْ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الرعد: 11] الآية. وقوله تعالى: { فَإِمَّا يَأْتِيَنَّكُم مِّنّى
  هُدًى } وأصله (فإن ما) ألا أن النون أدغمت في الميم، وإن لتأكيد الكلام، وما للصلة،
  ومعناه فإما يأتينكم مني هدى يعني البيان، وهو الكتاب والرسل. خاطب به آدم وعنى به
  ذريته. { فَمَن تَبِعَ هُدَايَ } يعني اتبع كتابي وأطاع رسلي { فَلاَ خَوْفٌ عَلَيْهِمْ
  } فيما يستقبلهم من العذاب، { وَلاَ هُمْ يَحْزَنُونَ } على ما خلفوا من أمر الدنيا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

