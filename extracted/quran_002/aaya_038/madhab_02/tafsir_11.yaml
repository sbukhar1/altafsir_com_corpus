text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قُلْنَا ٱهْبِطُواْ
  مِنْهَا جَمِيعاً فَإِمَّا يَأْتِيَنَّكُم مِّنِّي هُدًى فَمَن تَبِعَ هُدَايَ فَلاَ
  خَوْفٌ عَلَيْهِمْ وَلاَ هُمْ يَحْزَنُونَ }قوله تعالى: { قُلْنَا ٱهْبِطُواْ مِنْهَا
  جَمِيعًا } يعني آدم وحواء وإبليس والحية. وفي الآية دليل على أن المعصية تزيل النعمة
  عن صاحبها، لأن آدم قد أخرج من الجنة بمعصيته. وهذا كما قال القائل:إذا كنت في نعمة
  فارعها   فإن المعاصي تزيل النعموداوم عليها بشكر الإله   فإن الإله شديد النقموقال
  تعالى:{ إِنَّ اللَّهَ لاَ يُغَيِّرُ مَا بِقَوْمٍ حَتَّىٰ يُغَيِّرُواْ مَا بِأَنفُسِهِمْ }[الرعد:
  11] الآية. وقوله تعالى: { فَإِمَّا يَأْتِيَنَّكُم مِّنّى هُدًى } وأصله (فإن ما)
  ألا أن النون أدغمت في الميم، وإن لتأكيد الكلام، وما للصلة، ومعناه فإما يأتينكم مني
  هدى يعني البيان، وهو الكتاب والرسل. خاطب به آدم وعنى به ذريته. { فَمَن تَبِعَ هُدَايَ
  } يعني اتبع كتابي وأطاع رسلي { فَلاَ خَوْفٌ عَلَيْهِمْ } فيما يستقبلهم من العذاب،
  { وَلاَ هُمْ يَحْزَنُونَ } على ما خلفوا من أمر الدنيا.\r\n\t\t\t\r\n\t\t\t</section>"

