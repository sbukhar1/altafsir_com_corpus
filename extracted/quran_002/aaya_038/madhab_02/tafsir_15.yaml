  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُلْنَا
  ٱهْبِطُواْ مِنْهَا جَمِيعاً فَإِمَّا يَأْتِيَنَّكُم مِّنِّي هُدًى فَمَن تَبِعَ هُدَايَ
  فَلاَ خَوْفٌ عَلَيْهِمْ وَلاَ هُمْ يَحْزَنُونَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">في
  إعادة ذكر الهبوط ـ وقد تقدم ـ قولان.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدهما:
  أنه أعيد لأن آدم أهبط إِهباطين، أحدهما من الجنة إلى السماء، والثاني: من السماء إلى
  الأرض. وأيهما الاهباط المذكور في هذه الآية؟ فيه قولان.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثاني:
  أنه إِنما كرر الهبوط توكيداً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { فإما } قال الزجاج: هذه «إِن» التي للجزاء، ضمت إليها «ما» والأصل في اللفظ
  «إِن ما» مفصولة، ولكنها مدغمة، وكتبت على الإدغام، فاذا ضمت «ما» إلى «إِن» لزم الفعل
  النون الثقيلة أو الخفيفة. وإنما تلزمه النون لأن «ما» تدخل مؤكدة، ودخلت النون مؤكدة
  أيضاً، كما لزمت اللام النون في القسم في قولك: والله لتفعلن، وجواب الجزاء الفاء.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وفي المراد «بالهدى» هاهنا قولان. أحدهما: أنه الرسول، قاله ابن عباس
  ومقاتل. والثاني: الكتاب، حكاه بعض المفسرين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { فلا خوف عليهم }</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقرأ يعقوب: فلا خوفَ: بفتح الفاء
  من غير تنوين، وقرأ ابن محيصن بضم الفاء من غير تنوين. والمعنى: فلا خوف عليهم فيما
  يستقبلون من العذاب، ولا هم يحزنون عند الموت. والخوف لأمر مستقبل، والحزن لأمر ماضٍ.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

