  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَتَلَقَّىٰ
  ءَادَمُ مِن رَّبِّهِ كَلِمَٰتٍ فَتَابَ عَلَيْهِ إِنَّهُ هُوَ ٱلتَّوَّابُ ٱلرَّحِيمُ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُلْنَا
  ٱهْبِطُواْ مِنْهَا جَمِيعاً فَإِمَّا يَأْتِيَنَّكُم مِّنِّي هُدًى فَمَن تَبِعَ هُدَايَ
  فَلاَ خَوْفٌ عَلَيْهِمْ وَلاَ هُمْ يَحْزَنُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱلَّذِينَ كَفَرواْ
  وَكَذَّبُواْ بِآيَٰتِنَآ أُولَـٰئِكَ أَصْحَٰبُ ٱلنَّارِ هُمْ فِيهَا خَٰلِدُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله عز وجلَّ: { فَتَلَّقى آدَمُ مِنْ رَبِّهِ كَلَمَاتٍ فَتابَ عَلَيْهِ
  }:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">أما \" الكلام \" فمأخوذ من التأثير،
  لأن له تأثيراً في النفس بما يدلُّ عليه من المعاني؛ ولذلك سُمِّيَ الجُرْحُ كَلْماً
  لتَأْثِيره في البدن، واللفظُ مشتق من قولك: لفظت الشيء، إذا أخْرجْتَهُ من قلبك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">واختُلِفَ في الكلمات التي تلقَّاها آدم من ربِّه على ثلاثة أقاويل:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أحدها: قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">رَبَّنَا ظَلَمْنَا أَنْفُسَنَا وَإِنْ لَمْ تَغْفِرْ لَنَا
  وَتَرْحَمْنَا لَنَكُوْنَنَّ مِنَ الخَاسِرِينَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الأعراف: 23] وهذا قول الحسن، وقتادة،
  وابن زيد.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والثاني: قول آدم: اللهم لا إله
  إلا أنت، سبحانك وبحمدك، ربِّ إني ظلمت نفسي، فاغفر لي، إنك خير الغافرين، اللهم لا
  إله إلا أنت، سبحانك وبحمدك، إنِّي ظلمت نفسي، فتُب عليَّ، إِنَّك أنت التوابُ الرحيم،
  وهذا قول مجاهد.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والثالث: أن آدم قال لربِّه إذ عصاه:
  ربِّ أرأيت إن تبت وأصلحت؟ فقال ربُّه: إني راجعك إلى الجنَّةِ، وكانت هي الكلمات التي
  تلقاها من ربه، وهذا قول ابن عباسٍ.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  عز وجل: { فَتَابَ عَلَيْهِ } ، أي قبل توبته، والتوبةُ الرجوع، فهي من العبد رجوعه
  عن الذنب بالندم عليه، والإقلاع عنه، وهي من الله تعالى على عبده، رجوع له إلى ما كان
  عليه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">فإن قيل: فِلمَ قال: { فَتَابَ عَلَيْهِ
  } ، ولم يقُلْ: فتابَ علَيْهِما، والتوبة قد توجهت إليهما؟ قيل: عنه جوابان:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أحدهما: لما ذكر آدم وحده بقوله: { فَتَلَّقى آدَمُ مِنْ رَبِّهِ كَلِمَاتٍ
  } ، ذكر بعده قبول توبته، ولم يذكر توبة حوَّاء وإن كانت مقبولة التوبة، لأنه لم يتقدم
  ذكرها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والثاني: أن الاثنين إذا كان معنى
  فعلهما واحداً، جاز أن يذكرَ أحدهما، ويكونَ المعنى لهما، كما قال تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَإذَا
  رَأَوا تِجَارَةً أَوْ لَهْواً انْفَضُّوا إِلَيْهَا</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الجمعة: 11] وكما قال عز وجل:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَاللهُ
  وَرَسُولُهُ أَحَقُّ أَنْ يُرْضُوهُ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[التوبة: 62].</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { إِنَّهُ هُوَ التَّوَّابُ الرَّحِيمُ } ، أي الكثيرُ
  القبولِ للتوبةِ، وعقَّبه بالرحمة، لئلا يخلِّيَ الله تعالى عباده من نِعَمِهِ.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال الحسن: لم يخلق الله تعالى آدم إلا للأرض، فلو لم يعص لخرج على
  غير تلك الحال، وقال غيره: يجوز أن يكون خَلَقَهُ للأرض إن عَصَى، ولغيرها إن لم يعصِ.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ولم يُخْرجِ اللهُ تعالى آدمَ من الجنة ويُهْبِطهُ على الأرض عقوبةً،
  لأمرين: أحدهما: أن ذنبه كان صغيراً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثاني:
  أنه أُهْبِطَ بعد قبول توبته.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وإنما
  أُهْبِطَ لأحد أمرين: إِمَّا تأديباً، وإمَّا تغليظاً للمحنة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

