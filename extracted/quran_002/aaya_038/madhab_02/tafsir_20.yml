  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُلْنَا
  ٱهْبِطُواْ مِنْهَا جَمِيعاً فَإِمَّا يَأْتِيَنَّكُم مِّنِّي هُدًى فَمَن تَبِعَ هُدَايَ
  فَلاَ خَوْفٌ عَلَيْهِمْ وَلاَ هُمْ يَحْزَنُونَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { فَإِمَّا يَأْتِيَنَّكُم مِّنِّي هُدىً... }</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  الزمخشري: إن قلت لم جِيءَ بكلمة الشك وإتيان الهدى كائن لا محالة لوجوبه، قلت: فائدته
  الإعلام (بأن الإيمان) بالله (وتوحيده) لا يشترط فيه بعثة الرسل؟</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال ابن عرفة: هذا السؤال إنما يرد على مذهبه لأنه يقول: إنّ إرسال
  الرّسل واجب عقلا. وجوابه ضعيف، بل هو مؤكد للسؤال (وبيانه) أن يقول: إتيان الهُدى
  محقق الوقوع إمَّا من جهة العقل المقتضي لوجوب بعثة الرسل، (أو) من جهة (الوجود) الخارجي
  لأن التوحيد موجود (فإتيان) الهدى محقق.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال:
  فحقه (كان) أن يجيب بما (عادته) أن (يجيب) به. وهو أنّ هذا على عادة الملوك (في خطاباتهم
  أن يعبروا عن الأمر المحقق الوقوع باللفظ المحتمل) لأن خطاباتهم كلّها محققة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأجاب الطيبي: أن الشك راجع (إلى اتّباع الهدى) لا إلى نفس الهدى والإتباع
  غير محقق.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال ابن عرفة: وهذا كله لا يحتاج
  إليه على مذهبنا لأن إرسال الرسل إنما يجب (عندنا) بالشرع لا بالعقل، ولم يكن حينئذ
  شرع بوجه فكان الأمر محتملا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  الطيبي: أكد أول الفعل بـ \" إما \" وأخره بالنون الشديدة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن عرفة: قد قالوا في قول ابن دريد في مقصورته:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">أما ترى رأسي (حكى) لونه</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">طرّة صبح
  تحت أذيال الدجى</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">( \" إما \" زائدة للتأكيد) ونابت مناب تكرير الفعل فكأنه قال: إنْ
  تَرَ تَرَ. وكذلك هنا تأكيد أوله مناف تكريره وتأكيد آخره راجع إلى تحقيق وقوعه وتثبيته.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { فَلاَ خَوْفٌ عَلَيْهِمْ وَلاَ هُمْ يَحْزَنُونَ }</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قالوا: سبب الخوف مستقبل وسبب الحزن ماض فإن قلت: على هذا كان يقال:
  فلا (حزن) عليهم ولا يخافون فهو أرتب ليعبر عن المستقبل (بصيغة) المستقبل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(قال): فالجواب عن ذلك أنه إشارة إلى (تكرر) الحزن منهم المرة بعد
  المرة، وتذكر الإنسان أمرا (مضى) أقرب من تذكره أمرا مستقبلا وتأسفه على الماضي المحقق
  الوقوع أشد من حزنه على المستقبل، لأنّه (يتكرّر تذكره الماضي) شيئا بعد شيء، (بل)
  فمهما تذكره يحزن عليه فعبر عنه بالفعل المقتضي للتجدد وليس كذلك المستقبل بوجه.</font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

