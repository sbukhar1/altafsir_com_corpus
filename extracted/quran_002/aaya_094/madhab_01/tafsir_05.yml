  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُلْ
  إِن كَانَتْ لَكُمُ ٱلدَّارُ ٱلآخِرَةُ عِندَ ٱللَّهِ خَالِصَةً مِّن دُونِ ٱلنَّاسِ
  فَتَمَنَّوُاْ ٱلْمَوْتَ إِن كُنْتُمْ صَادِقِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَنْ يَتَمَنَّوْهُ
  أَبَداً بِمَا قَدَّمَتْ أَيْدِيهِمْ وَٱللَّهُ عَلِيمٌ بِٱلظَّالِمينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">لما ٱدّعت اليهود دعاوى باطلة حكاها الله عز وجل عنهم في كتابه؛ كقوله
  تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">لَن تَمَسَّنَا ٱلنَّارُ إِلاَّ أَيَّاماً مَّعْدُودَةً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  80]، وقوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَقَالُواْ لَن يَدْخُلَ ٱلْجَنَّةَ إِلاَّ مَن كَانَ هُوداً
  أَوْ نَصَارَىٰ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[البقرة: 111]، وقالوا:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">نَحْنُ أَبْنَاءُ ٱللَّهِ وَأَحِبَّاؤُهُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[المائدة:
  18] أكذبهم الله عز وجل وألزمهم الحجة فقال قل لهم يا محمد: { إِن كَانَتْ لَكُمُ ٱلدَّارُ
  ٱلآخِرَةُ } يعني الجنة { فَتَمَنَّوُاْ ٱلْمَوْتَ إِن كُنْتُمْ صَادِقِينَ } في أقوالكم؛
  لأن من ٱعتقد أنه من أهل الجنة كان الموت أحبَّ إليه من الحياة في الدنيا، لِما يصير
  إليه من نعيم الجنة، ويزول عنه من أذى الدنيا، فأحجموا عن تمنّي ذلك فَرَقاً من الله
  لقبح أعمالهم ومعرفتهم بكفرهم في قولهم:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">نَحْنُ أَبْنَاءُ ٱللَّهِ وَأَحِبَّاؤُهُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[المائدة:
  18]، وحرِصهم على الدنيا؛ ولهذا قال تعالى مخبِراً عنهم بقوله الحق: { وَلَنْ يَتَمَنَّوْهُ
  أَبَداً بِمَا قَدَّمَتْ أَيْدِيهِمْ وَٱللَّهُ عَلِيمٌ بِٱلظَّالِمينَ } تحقيقاً لكذبهم.
  وأيضاً لو تمنَّوُا الموت لماتوا؛ كما روي عن النبيّ صلى الله عليه وسلم أنه قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" لو أن اليهود تمنّوُا الموت لماتوا
  ورأوا مقامهم من النار \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وقيل: إن الله صرفهم عن إظهار التمني، وقصرهم على الإمساك ليجعل ذلك
  آية لنبيّه صلى الله عليه وسلم؛ فهذه ثلاثة أوجه في تركهم التمنّي. وحكى عِكرمة عن
  ٱبن عباس في قوله: { فَتَمَنَّوُاْ ٱلْمَوْتَ } أن المراد ٱدعوا بالموت على أكذب الفريقين
  منا ومنكم؛ فما دعوا لعلمهم بكذبهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فإن
  قيل: فالتّمني يكون باللسان تارةً وبالقلب أخرى؛ فمن أين عُلم أنهم لم يتمنّوه بقلوبهم؟
  قيل له: نطق القرآن بذلك بقوله: { وَلَنْ يَتَمَنَّوْهُ أَبَداً } ولو تمنّوْه بقلوبهم
  لأظهروه بألسنتهم ردّاً على النبي صلى الله عليه وسلم وإبطالاً لحجته؛ وهذا بَيِّن.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { خَالِصَةً } نصب على خبر كان، وإن شئت كان حالاً، ويكون
  «عند الله» في موضع الخبر. { أَبَداً } ظرف زمان يقع على القليل والكثير؛ كالحين والوقت،
  وهو هنا من أوّل العمر إلى الموت. و «ما» في قوله «بما» بمعنى الذي والعائد محذوف؛
  والتقدير قدّمته، وتكون مصدرية ولا تحتاج إلى عائد. و «أيديهم» في موضع رفع، حُذفت
  الضمة من الياء لثقلها مع الكسرة؛ وإن كانت في موضع نصب حرّكتها؛ لأن النصب خفيف، ويجوز
  إسكانها في الشعر. { وَٱللَّهُ عَلِيمٌ بِٱلظَّالِمينَ } ٱبتداء وخبر.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
