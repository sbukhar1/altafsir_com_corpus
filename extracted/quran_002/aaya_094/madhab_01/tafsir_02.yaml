  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُلْ
  إِن كَانَتْ لَكُمُ ٱلدَّارُ ٱلآخِرَةُ عِندَ ٱللَّهِ خَالِصَةً مِّن دُونِ ٱلنَّاسِ
  فَتَمَنَّوُاْ ٱلْمَوْتَ إِن كُنْتُمْ صَادِقِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَنْ يَتَمَنَّوْهُ
  أَبَداً بِمَا قَدَّمَتْ أَيْدِيهِمْ وَٱللَّهُ عَلِيمٌ بِٱلظَّالِمينَ</a> <b>} *
  </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَتَجِدَنَّهُمْ
  أَحْرَصَ ٱلنَّاسِ عَلَىٰ حَيَاةٍ وَمِنَ ٱلَّذِينَ أَشْرَكُواْ يَوَدُّ أَحَدُهُمْ
  لَوْ يُعَمَّرُ أَلْفَ سَنَةٍ وَمَا هُوَ بِمُزَحْزِحِهِ مِنَ ٱلْعَذَابِ أَن يُعَمَّرَ
  وَٱللَّهُ بَصِيرٌ بِمَا يَعْمَلُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ خَالِصَةً }
  نصب على الحال من الدار الآخرة. والمراد الجنة، أي سالمة لكم، خاصة بكم، ليس لأحد سواكم
  فيها حق. يعني إن صحّ قولكم لن يدخل الجنة إلا من كان هوداً. و { ٱلنَّاسِ } للجنس
  وقيل: للعهد وهم المسلمون { فَتَمَنَّوُاْ ٱلْمَوْتَ } لأن من أيقن أنه من أهل الجنة
  اشتاق إليها وتمنى سرعة الوصول إلى النعيم والتخلص من الدار ذات الشوائب، كما روى عن
  المبشرين بالجنة ما روى. كان علي رضي الله عنه يطوف بين الصفين في غلالة، فقال له ابنه
  الحسن: ما هذا بزيّ المحاربين. فقال: يا بنيّ لا يبالي أبوك على الموت سقط، أم عليه
  سقط الموت. وعن حذيفة رضي الله عنه أنه كان يتمنى الموت، فلما احتضر قال: حبيب جاء
  على فاقة، لا أفلح من ندم. يعني على التمني. وقال عمار بصفين: الآن ألاقي الأحبة محمداً
  وحزبه. وكان كل واحد من العشرة يحب الموت ويحنّ إليه. وعن النبي صلى الله عليه وسلم:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(44)</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" لو تمنوا الموت لغص كل إنسان بريقه فمات مكانه وما بقي على وجه الأرض يهودي \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">{ بِمَا قَدَّمَتْ أَيْدِيهِمْ }
  بما أسلفوا من موجبات النار من الكفر بمحمد وبما جاء به، وتحريف كتاب الله، وسائر أنواع
  الكفر والعصيان. وقوله: { وَلَن يَتَمَنَّوْهُ أَبَدًا } من المعجزات لأنه إخبار بالغيب
  وكان كما أخبر به كقوله: { وَلَن تَفْعَلُواْ } فإن قلت: ما أدراك أنهم لم يتمنوا؟
  قلت: لأنهم لو تمنوا لنقل ذلك كما نقل سائر الحوادث، ولكان ناقلوه من أهل الكتاب وغيرهم
  من أولى المطاعن في الإسلام أكثر من الذرّ، وليس أحد منهم نقل ذلك. فإن قلت: التمني
  من أعمال القلوب، وهو سر لا يطلع عليه أحد فمن أين علمت: أنهم لم يتمنوا؟ قلت: ليس
  التمني من أعمال القلوب إنما هو قول الإنسان بلسانه: ليت لي كذا، فإذا قاله قالوا:
  تمنى، وليت: كلمة التمني، ومحال أن يقع التحدي بما في الضمائر والقلوب ولو كان التمني
  بالقلوب وتمنوا لقالوا: قد تمنينا الموت في قلوبنا، ولم ينقل أنهم قالوا ذلك فإن قلت:
  لم يقولوه لأنهم علموا أنهم لا يصدّقون.قلت: كم حكى عنهم من أشياء قاولوا بها المسلمين
  من الافتراء على الله وتحريف كتابه وغير ذلك مما علموا أنهم غير مصدقين فيه ولا محمل
  له إلا الكذب البحت ولم يبالوا، فكيف يمتنعون من أن يقولوا إنّ التمني من أفعال القلوب
  وقد فعلناه، مع احتمال أن يكونوا صادقين في قولهم وإخبارهم عن ضمائرهم، وكان الرجل
  يخبر عن نفسه بالإيمان فيصدّق مع احتمال أن يكون كاذباً لأنه أمر خافٍ لا سبيل إلى
  الاطلاع عليه { وَٱللَّهُ عَلِيمٌ بِٱلظَّـٰلِمينَ } تهديد لهم { وَلَتَجِدَنَّهُمْ
  } هو من وجد بمعنى علم المتعدي إلى مفعولين في قولهم: وجدت زيداً ذا الحفاظ ومفعولاه
  «هم أحرص».</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
