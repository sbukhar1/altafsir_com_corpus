  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَتَجِدَنَّهُمْ
  أَحْرَصَ ٱلنَّاسِ عَلَىٰ حَيَاةٍ وَمِنَ ٱلَّذِينَ أَشْرَكُواْ يَوَدُّ أَحَدُهُمْ
  لَوْ يُعَمَّرُ أَلْفَ سَنَةٍ وَمَا هُوَ بِمُزَحْزِحِهِ مِنَ ٱلْعَذَابِ أَن يُعَمَّرَ
  وَٱللَّهُ بَصِيرٌ بِمَا يَعْمَلُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">فإن قلت: لم قال:
  { عَلَىٰ حَيَوٰةٍ } بالتنكير؟ قلت: لأنه أراد حياة مخصوصة وهي الحياة المتطاولة، ولذلك
  كانت القراءة بها أوقع من قراءة أبيّ «على الحياة» { وَمِنَ ٱلَّذِينَ أَشْرَكُواْ
  } محمول على المعنى لأن معنى أحرص الناس: أحرص من الناس. فإن قلت: ألم يدخل الذين أشركوا
  تحت الناس؟ قلت: بلى، ولكنهم أفردوا بالذكر لأن حرصهم شديد. ويجوز أن يراد: وأحرص من
  الذين أشركوا، فحذف لدلالة أحرص الناس عليه. وفيه توبيخ عظيم: لأنّ الذين أشركوا لا
  يؤمنون بعاقبة ولا يعرفون إلا الحياة الدنيا، فحرصهم عليها لا يستبعد لأنها جنتهم،
  فإذا زاد عليهم في الحرص من له كتاب وهو مقرّ بالجزاء كان حقيقاً بأعظم التوبيخ. فإن
  قلت: لم زاد حرصهم على حرص المشركين؟ قلت: لأنهم علموا ـ لعلمهم بحالهم ـ أنهم صائرون
  إلى النار لا محالة والمشركون لا يعلمون ذلك. وقيل: أراد بالذين أشركوا المجوس، لأنهم
  كانوا يقولون لملوكهم: عش ألف نيروز وألف مهرجان. وعن ابن عباس رضي الله عنه: هو قول
  الأعاجم: زي هزار سال. وقيل: «ومن الذين أشركوا» كلام مبتدأ، أي ومنهم ناس { يَوَدُّ
  أَحَدُهُمْ } على حذف الموصوف كقوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَمَا مِنَّا إِلاَّ لَهُ مَقَامٌ
  مَّعْلُومٌ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الصافات: 164] والذين أشركوا ـ على هذا ـ مشارٌ به إلى اليهود، لأنهم
  قالوا: عزير ابن الله. والضمير في { وَمَا هُوَ } لأحدهم و { أَن يُعَمَّرَ } فاعل(
  بمزحزحه)، أي: وما أحدهم بمن يزحزحه من النار تعميره. وقيل: الضمير لما دلّ عليه( يعمر)
  من مصدره، وأن( يعمر) بدل منه. ويجوز أن يكون «هو» مبهماً، وأن «يعمر» موضحه. والزحزحة:
  التبعيد والإنحاء فإن قلت: يودّ أجدهم ما موقعه؟ قلت: هو بيان لزيادة حرصهم على طريق
  الإستئناف. فإن قلت: كيف اتصل لو يعمر بيودّ أحدهم؟ قلت: هو حكاية لودادتهم. و «لو»
  في معنى التمني، وكان القياس: لو أعمر، إلا أنه جرى على لفظ الغيبة لقوله: { يَوَدُّ
  أَحَدُهُمْ } كقولك: حلف بالله ليفعلنّ.</font></font><font class=\"TextResultArabic\"><font
