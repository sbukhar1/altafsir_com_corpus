  ٱللَّهِ خَالِصَةً مِّن دُونِ ٱلنَّاسِ فَتَمَنَّوُاْ ٱلْمَوْتَ إِن كُنْتُمْ صَادِقِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وإنـما أمر رسول الله صلى الله عليه وسلم أن يقول لهم: { فَتَـمَنّوُا
  الـمَوْتَ إنْ كُنْتُـمْ صَادِقِـينَ } لأنهم فـيـما ذكر لنا قالُوا</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">نَحْنُ
  أَبْنَاءُ ٱللَّهِ وَأَحِبَّاؤُهُ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[المائدة: 18]</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">قَالُواْ
  لَن يَدْخُلَ ٱلْجَنَّةَ إِلاَّ مَن كَانَ هُوداً أَوْ نَصَارَىٰ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  111] فقال الله لنبـيّه مـحمد صلى الله عليه وسلم: قل لهم إن كنتـم صادقـين فـيـما
  تزعمون فتـمنوا الـموت فأبـان الله كذبهم بـامتناعهم من تـمنـي ذلك، وأفلـج حجة رسول
  الله صلى الله عليه وسلم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقد اختلف أهل التأويـل فـي السبب
  الذي من أجله أمر الله نبـيه صلى الله عليه وسلم أن يدعو الـيهود أن يتـمنوا الـموت،
  وعلـى أيّ وجه أمروا أن يتـمنوه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فقال
  بعضهم: أمروا أن يتـمنوه علـى وجه الدعاء علـى الفريق الكاذب منهما. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: حدثنا سلـمة، قال: حدثنـي ابن إسحاق، قال: حدثنـي
  مـحمد بن أبـي مـحمد، عن سعيد أو عكرمة، عن ابن عبـاس، قال: قال الله لنبـيه صلى الله
  عليه وسلم: { قُلْ إنْ كَانَتْ لَكُمُ الدَّارُ الآخِرَة عندَ اللَّهِ خالِصَةً مِنْ
  دُونِ النّاسِ فَتَـمَنّوا الـمَوْتَ إنْ كُنْتُـمْ صَادِقِـينَ } أي ادعوا بـالـموت
  علـى أيّ الفريقـين أكذب. وقال آخرون بـما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  بشر بن معاذ، قال: حدثنا يزيد بن زريع، قال: حدثنا سعيد، عن قتادة قوله: { قُلْ إنْ
  كانَتْ لَكُمُ الدَّارُ الآخِرَةُ عِنْدَ اللَّهِ خالِصَةً مِنْ دُونِ النّاسِ } وذلك
  أنهم</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">قَالُواْ لَن يَدْخُلَ ٱلْجَنَّةَ إِلاَّ مَن كَانَ هُوداً أَوْ
  نَصَارَىٰ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[البقرة: 111] وَقالُوا</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">نَحْنُ أَبْنَاءُ ٱللَّهِ وَأَحِبَّاؤُهُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[المائدة:
  18] فقـيـل لهم: { فَتَـمَنّوُا الـمَوْتَ إنْ كُنْتُـمْ صَادِقِـينَ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـمثنى، قال: حدثنا آدم، قال: حدثنا أبو جعفر، عن الربـيع،
  عن أبـي العالـية، قال: قالت الـيهود: لَنْ يَدْخُـلَ الـجَنّةَ إلاَّ مَنْ كَانَ هُوداً
  أوْ نَصَارَى وَقالُوا: نَـحْنُ أبْناءُ اللَّهِ وأحِبّـاؤُهُ فقال الله: { قُلْ إنْ
  كانَتْ لَكُمُ الدَّارُ الآخِرَةُ عِنْدَ الله خَالِصَةً مِنْ دُونِ النّاسِ فَتَـمَنّوُا
  الـمَوْتَ إنْ كُنْتُـمْ صَادِقِـينَ } فلـم يفعلوا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: حدثنا إسحاق، قال: حدثنـي أبو جعفر، عن الربـيع قوله: { قُلْ إنْ كانَتْ
  لَكُمُ الدَّارُ الآخِرَةُ عِنْدَ اللَّهِ خَالِصَةً } الآية، وذلك بأنهم</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">قَالُواْ
  لَن يَدْخُلَ ٱلْجَنَّةَ إِلاَّ مَن كَانَ هُوداً أَوْ نَصَارَىٰ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  111] وقالُوا:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">نَحْنُ أَبْنَاءُ ٱللَّهِ وَأَحِبَّاؤُهُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[المائدة:
  18]. وأما تأويـل قوله: { قلْ إنْ كانَت لَكُمُ الدَّارُ الآخِرَةِ عِنْدَ اللَّهِ
  خَالِصَةً } فإنه يقول: قل يا مـحمد إن كان نعيـم الدار الآخرة ولذاتها لكم يا معشر
  الـيهود عند الله. فـاكتفـى بذكر «الدار» من ذكر نعيـمها لـمعرفة الـمخاطبـين بـالآية
  معناها. وقد بـينا معنى الدار الآخرة فـيـما مضى بـما أغنى عن إعادته فـي هذا الـموضع.</font></font>&#13;\t\t\t<label
