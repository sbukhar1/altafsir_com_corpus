  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُلْ
  إِن كَانَتْ لَكُمُ ٱلدَّارُ ٱلآخِرَةُ عِندَ ٱللَّهِ خَالِصَةً مِّن دُونِ ٱلنَّاسِ
  فَتَمَنَّوُاْ ٱلْمَوْتَ إِن كُنْتُمْ صَادِقِينَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قال
  أبو جعفر: وهذه الآية مـما احتـجّ الله بها لنبـيه مـحمد صلى الله عليه وسلم علـى الـيهود
  الذين كانوا بـين ظهرانـي مهاجره، وفضح بها أحبـارهم وعلـماءهم. وذلك أن الله جل ثناؤه
  أمر نبـيه صلى الله عليه وسلم أن يدعوهم إلـى قضية عادلة بـينه وبـينهم فـيـما كان
  بـينه وبـينهم من الـخلاف، كما أمره الله أن يدعو الفريق الآخر من النصارى إذ خالفوه
  فـي عيسى صلوات الله علـيه وجادلوا فـيه إلـى فـاصلة بـينه وبـينهم من الـمبـاهلة.
  وقال لفريق الـيهود: إن كنتـم مـحقـين فتـمنوا الـموت، فإن ذلك غير ضاركم إن كنتـم
  مـحقـين فـيـما تدّعون من الإيـمان وقرب الـمنزلة من الله، بل إن أعطيتـم أمنـيتكم
  من الـموت إذا تـمنـيتـم فإنـما تصيرون إلـى الراحة من تعب الدنـيا ونصبها وكدر عيشها
  والفوز بجوار الله فـي جنانه، إن كان الأمر كما تزعمون أن الدار الآخرة لكم خالصة دوننا.
  وإن لـم تُعْطَوْها علـم الناس أنكم الـمبطلون ونـحن الـمـحقون فـي دعوانا وانكشف أمرنا
  وأمركم لهم. فـامتنعت الـيهود من إجابة النبـيّ صلى الله عليه وسلم إلـى ذلك لعلـمها
  أنها إن تـمنت الـموت هلكت فذهبت دنـياها وصارت إلـى خزي الأبد فـي آخرتها. كما امتنع
  فريق النصارى الذين جادلوا النبـيّ صلى الله عليه وسلم فـي عيسى إذ دُعوا إلـى الـمبـاهلة
  من الـمبـاهلة فبلغنا أن رسول الله صلى الله عليه وسلم قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" لَوْ أنَّ الـيَهُودَ تَـمَنّوُا
  الـمَوْتَ لَـمَاتُوا وَلَرَأَوْا مَقاعِدَهُمْ مِنَ النّارِ، وَلَوْ خَرَجَ الّذِينَ
  يُبَـاهِلُونَ رَسُولَ الله صلى الله عليه وسلم لَرَجَعُوا لا يَجِدُونَ أَهْلاً وَلا
  مالاً \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بذلك أبو كريب، قال: حدثنا
  أبو زكريا بن عديّ، قال: حدثنا عبـيد الله بن عمرو، عن عبد الكريـم، عن عكرمة، عن ابن
  عبـاس، عن رسول الله صلى الله عليه وسلم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أبو كريب، قال: حدثنا عثام بن علـيّ، عن الأعمش، عن ابن عبـاس فـي قوله: { فَتَـمَنّوُا
  الـمَوْتَ إنْ كُنْتُـمْ صَادِقِـينَ } قال: لو تـمنوا الـموت لشرق أحدهم بريقه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر،
  عن عبد الكريـم الـجزري، عن عكرمة فـي قوله: { فَتَـمَنّوُا الـمَوْتَ إنْ كُنْتُـمْ
  صَادِقِـينَ } قال: قال ابن عبـاس: لو تـمنى الـيهود الـموت لـماتوا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي موسى، قال: أخبرنا عمرو، قال: حدثنا أسبـاط، عن السدي، عن ابن
  عبـاس، مثله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: حدثنا سلـمة،
  قال: حدثنـي ابن إسحاق، قال: حدثنـي مـحمد بن أبـي مـحمد، قال أبو جعفر فـيـما أروي:
  أنبأنا عن سعيد أو عكرمة، عن ابن عبـاس قال: لو تـمنوه يوم قال لهم ذلك، ما بقـي علـى
  ظهر الأرض يهودي إلا مات.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال أبو جعفر: فـانكشف، لـمن كان
  مشكلاً علـيه أمر الـيهود يومئذ، كذبهم وبَهْتهم وبغيهم علـى رسول الله صلى الله عليه
  وسلم، وظهرت حجة رسول الله وحجة أصحابه علـيهم، ولـم تزل والـحمد لله ظاهرة علـيهم
  وعلـى غيرهم من سائر أهل الـملل.</font></font>&#13;\t\t\t<label disabled=\"true\"
