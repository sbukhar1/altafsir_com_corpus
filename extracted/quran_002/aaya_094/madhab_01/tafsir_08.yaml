aaya: قُلْ إِنْ كَانَتْ لَكُمُ الدَّارُ الْآخِرَةُ عِنْدَ اللَّهِ خَالِصَةً مِنْ دُونِ
  النَّاسِ فَتَمَنَّوُا الْمَوْتَ إِنْ كُنْتُمْ صَادِقِينَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قُلْ إِن كَانَتْ
  لَكُمُ ٱلدَّارُ ٱلآخِرَةُ عِندَ ٱللَّهِ خَالِصَةً مِّن دُونِ ٱلنَّاسِ فَتَمَنَّوُاْ
  ٱلْمَوْتَ إِن كُنْتُمْ صَادِقِينَ }{ قُلْ } لهم { إِن كَانَتْ لَكُمُ ٱلدَّارُ ٱلأّخِرَةُ
  } أي الجنة { عِندَ ٱللَّهِ خَالِصَةً } خاصة { مّن دُونِ ٱلنَّاسِ } كما زعمتم { فَتَمَنَّوُاْ
  ٱلْمَوْتَ إِن كُنْتُمْ صَٰدِقِينَ } تعلق بتمنّيه الشرطان على أنّ الأوّل قيد في الثاني
  أي إن صدقتم في زعمكم أنها لكم ومن كانت له يؤثرها والموصل إليها الموت فتمنوه.\r\n\t\t\t\r\n\t\t\t</section>"

