  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَنْ يَتَمَنَّوْهُ
  أَبَداً بِمَا قَدَّمَتْ أَيْدِيهِمْ وَٱللَّهُ عَلِيمٌ بِٱلظَّالِمينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">اعلم أن هذا نوع آخر من قبائحهم وهو ادعاؤهم أن الدار الآخرة خالصة
  لهم من دون الناس ويدل عليه وجوه. أحدها أنه لا يجوز أن يقال على طريق الاستدلال على
  الخصم إن كان كذا وكذا فافعل كذا إلا والأول مذهبه ليصح الزام الثاني عليه. وثانيها
  ما حكى الله عنهم في قوله</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَقَالُواْ لَن يَدْخُلَ ٱلْجَنَّةَ إِلاَّ مَن كَانَ هُودًا
  أَوْ نَصَـٰرَىٰ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">البقرة 111 وفي قوله</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">نَحْنُ أَبْنَاء ٱللَّهِ وَأَحِبَّاؤُهُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">المائدة
  18 وفي قوله</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَقَالُواْ لَن تَمَسَّنَا ٱلنَّارُ إِلاَّ أَيَّامًا مَّعْدُودَةً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">البقرة
  80. وثالثها اعتقادهم في أنفسهم أنهم هم المحقون لأن النسخ غير جائز في شرعهم، وأن
  سائر الفرق مبطلون، ورابعها اعتقادهم أن انتسابهم إلى أكابر الأنبياء عليهم السلام
  أعني يعقوب وإسحاق وإبراهيم يخلصهم من عقاب الله تعالى ويوصلهم إلى ثوابه، ثم إنهم
  لهذه الأشياء عظموا شأن أنفسهم فكانوا يفتخرون على العرب وربما جعلوه كالحجة في أن
  النبي المنتظر المبشر به في التوراة منهم لا من العرب وكانوا يصرفون الناس بسبب هذه
  الشبهة عن اتباع محمد صلى الله عليه وسلم، ثم إن الله احتج على فساد قولهم بقوله {
  قُلْ إِن كَانَتْ لَكُمُ ٱلدَّارُ ٱلأَخِرَةُ عِندَ ٱللَّهِ خَالِصَةً مّن دُونِ ٱلنَّاسِ
  فَتَمَنَّوُاْ ٱلْمَوْتَ } وبيان هذه الملازمة أن نعم الدنيا قليلة حقيرة بالقياس إلى
  نعم الآخرة، ثم إن نعم الدنيا على قلتها كانت منغصة عليهم بسبب ظهور محمد صلى الله
  عليه وسلم ومنازعته معهم بالجدال والقتال، ومن كان في النعم القليلة المنغصة، ثم إن
  تيقن أنه بعد الموت لا بد وأن ينتقل إلى تلك النعم العظيمة فإنه لا بد وأن يكون راغباً
  في الموت لأن تلك النعم العظيمة مطلوبة ولا سبيل إليها إلا بالموت وما يتوقف عليه المطلوب
  وجب أن يكون مطلوباً فوجب أن يكون هذا الإنسان راضياً بالموت متمنياً له، فثبت أن الدار
  الآخرة لو كانت لهم خالصة لوجب أن يتمنوا الموت. ثم إن الله تعالى أخبر أنهم ما تمنوا
  الموت بل لن يتمنوه أبداً، وحينئذ يلزم قطعاً بطلان ادعائهم في قولهم إن الدار الآخرة
  خالصة لهم من دون الناس. فإن قيل لا نسلم أنه لو كانت لهم الدار الآخرة خالصة لوجب
  أن يتمنوا الموت، قوله لأن نعيم الآخرة مطلوب ولا سبيل إليه إلا بالموت والذي يتوقف
  عليه المطلوب، لا بد وأن يكون مطلوباً. قلنا قلنا الذي يتوقف عليه المطلوب يجوز أن
  يكون مطلوباً نظراً إلى كونه وسيلة إلى ذلك المطلوب إلا أنه يكون مكروهاً نظراً إلى
  ذاته والموت مما لا يحصل إلا بالآلام العظيمة وما كانوا يطيقونها فلا جرم ما تمنوا
  الموت. السؤال الثاني أنه كان لهم أن يقلبوا هذا السؤال على محمد صلى الله عليه وسلم
  فيقولوا إنك تدعي أن الدار الآخرة خالصة لك ولأمتك دون من ينازعك في الأمر فإن كان
  الأمر كذلك فارض بأن نقتلك ونقتل أمتك، فإنا نراك ونرى أمتك في الضر الشديد والبلاء
  العظيم بسبب الجدال والقتال وبعد الموت فإنكم تتخلصون إلى نعيم الجنة فوجب أن ترضوا
  بقتلكم! السؤال الثالث لعلهم كانوا يقولون الدار الآخرة خالصة لمن كان على دينهم لكن
  بشرط الاحتراز عن الكبائر، فأما صاحب الكبيرة فإنه يبقى مخلداً في النار أبداً لأنهم
  كانوا وعيدية أو لأنهم جوزوا في صاحب الكبيرة أن يصير معذباً فلأجل هذا ما تمنوا الموت
  وليس لأحد أن يدفع هذا السؤال بأن مذهبهم أنه لا تمسهم النار إلا أياماً معدودة لأن
  كل يوم من أيام القيامة كألف سنة مما تعدون فكانت هذه الأيام وإن كانت قليلة بحسب العدد
  لكنها طويلة بحسب المدة فلا جرم ما تمنوا الموت بسبب هذا الخوف.</font></font>&#13;\t\t\t<label
