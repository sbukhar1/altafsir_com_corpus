  وقال ابن عباس لو تمنوا الموت لشرقوا به ولماتوا، وبالجملة فالأخبار الواردة في أنهم
  ما تمنوا بلغت مبلغ التواتر فحصلت الحجة، فهذا آخر الكلام في تقرير هذا الاستدلال،
  ولنرجع إلى التفسير. أما قوله تعالى { قُلْ إِن كَانَتْ لَكُمُ ٱلدَّارُ ٱلأخِرَةُ
  } فالمراد الجنة لأنها هي المطلوبة من دار الآخرة دون النار لأنهم كانوا يزعمون أن
  لهم الجنة. وأما قوله تعالى { عَندَ ٱللَّهِ } فليس المراد المكان بل المنزلة ولا العند
  أيضاً في حمله على المكان فلعل اليهود كانوا مشبهة فاعتقدوا العندية المكانية فأبطل
