  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">الآن ألقي الأحبة   محمداً وحزبه</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقد ظهر عن الأنبياء في كثير من
  الأوقات تمني الموت على أن هذا النهي مختص بسبب مخصوص فإنه عليه الصلاة والسلام حرم
  أن يتمنى الإنسان الموت عند الشدائد لأن ذلك كالجزع والخروج عن الرضاء بما قسم الله،
