  أولى لقوله إلا من كان هوداً أو نصارى ولأنه لم يوجد ههنا معهود. وأما قوله { مّن دُونِ
  ٱلنَّاسِ } فالمراد به سوى لا معنى المكان كما يقول القائل لمن وهب منه ملكاً هذا لك
  من دون الناس. وأما قوله تعالى { فَتَمَنَّوُاْ ٱلْمَوْتَ إِن كُنْتُمْ صَـٰدِقِينَ
  } ففيه مسألتان المسألة الأولى هذا أمر معلق على شرط مفقود وهو كونهم صادقين فلا يكون
  الأمر موجوداً والغرض منه التحدي وإظهار كذبهم في دعواهم. المسألة الثانية في هذا التمني
  قولان، أحدهما قول ابن عباس إنهم يتحدوا بأن يدعو الفريقان بالموت على أي فريق كان
  أكذب. والثاني أن يقولوا ليتنا نموت وهذا الثاني أولى لأنه أقرب إلى موافقة اللفظ.
  أما قوله تعالى { وَلَن يَتَمَنَّوْهُ } فخبر قاطع عن أن ذلك لا يقع في المستقبل وهذا
  إخبار عن الغيب لأن مع توفر الدواعي على تكذيب محمد صلى الله عليه وسلم وسهولة الإتيان
  بهذه الكلمة، أخبر بأنهم لا يأتون بذلك فهذا إخبار جازم عن أمر قامت الأمارات على ضده
  فلا يمكن الوصول إليه إلا بالوحي. وأما قوله تعالى { أَبَدًا } فهو غيب آخر لأنه أخبر
  أن ذلك لا يوجد ولا في شيء من الأزمنة الآتية في المستقبل ولا شك أن الإخبار عن عدمه
  بالنسبة إلى عموم الأوقات فهما غيبان. وأما قوله تعالى { بِمَا قَدَّمَتْ أَيْدِيهِمْ
  } فبيان للعلة التي لها لا يتمنون الموت لأنهم إذا علموا سوء طريقتهم وكثرة ذنوبهم
  دعاهم ذلك إلى أن لا يتمنوا الموت. وأما قوله تعالى { وَٱللَّهُ عليهم بِٱلظَّـٰلِمينَ
  } فهو كالزجر والتهديد لأنه إذا كان عالماً بالسر والنجوى ولم يمكن إخفاء شيء عنه صار
