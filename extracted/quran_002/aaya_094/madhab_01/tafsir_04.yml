  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">السؤال الرابع أنه عليه الصلاة والسلام نهي عن تمني الموت فقال</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" لا يتمنين أحدكم الموت لضر نزل
  به ولكن ليقل اللهم أحيني إن كانت الحياة خيراً لي وتوفني إن كانت الوفاة خيراً لي
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">وأيضاً
  قال الله تعالى في كتابه</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">يَسْتَعْجِلُ بِهَا ٱلَّذِينَ لاَ يُؤْمِنُونَ بِهَا وَٱلَّذِينَ
  ءامَنُواْ مُشْفِقُونَ مِنْهَا</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">الشورى 18 فكيف يجوز أن ينهى عن
  الاستعجال، ثم إنه يتحدى القوم بذلك. السؤال الخامس أن لفظ التمني مشترك بين التمني
  الذي هو المعنى القائم بالقلب وبين اللفظ الدال على ذلك المعنى وهو قول القائل ليتني
  مت، لليهود أن يقولوا إنك طلبت منا التمني والتمني لفظ مشترك، فإن ذكرناه باللسان فله
  أن يقول ما أردت به هذا اللفظ، وإنما أردت به المعنى الذي في القلب وإن فعلنا ذلك المعنى
  القائم بالقلب فله أن يقول كذبتم ما أتيتم بذلك في قلوبكم ولما علم اليهود أنه أتى
  بلفظة مشتركة لا يمكن الاعتراض عليها لا جرم لم يلتفتوا إليه. السؤال السادس هب أن
  الدار الآخرة لو كانت لهم لوجب أن يتمنوا الموت فلم قلتم إنهم ما تمنوا الموت والاستدلال
  بقوله تعالى { وَلَن يَتَمَنَّوْهُ أَبَدًا } ضعيف لأن الاستدلال بهذا إنما يصح لو
  ثبت كون القرآن حقاً، والنزاع ليس إلا فيه. الجواب قوله أولاً كون الموت متضمناً للألم
  يكون كالصارف عن تمنيه، قلنا كما أن الألم الحاصل عند الحجامة لا يصرف عن الحجامة للعلم
  الحاصل بأن المنفعة الحاصلة بسبب الحجامة عظيمة وجب أن يكون الأمر ههنا كذلك. قوله
  ثانياً إنهم لو قلبوا الكلام على محمد صلى الله عليه وسلم لزمه أن يرضى بالقتل، قلنا
  الفرق بين محمد عليه السلام وبينهم أن محمداً كان يقول إني بعثت لتبليغ الشرائع إلى
  أهل التواتر، وهذا المقصود لم يحصل بعد فلأجل هذا لا أرضى بالقتل وأما أنتم فلستم كذلك
  فظهر الفرق، قوله ثالثاً كانوا خائفين من عقاب الكبائر، قلنا القوم ادعوا كون الآخرة
  خالصة لهم وذلك يؤمنهم من امتزاج ثوابها بالعقاب قوله رابعاً نهى عن تمني الموت قلنا
  هذا النهي طريقة الشرع فيجوز أن يختلف الحال فيه بحسب اختلاف الأوقات، روي أن علياً
  رضي الله عنه كان يطوف بين الصفين في غلالة فقال له ابنه الحسن رضي الله عنه ما هذا
  بزي المحاربين فقال يا بني لا يبالي أبوك أعلى الموت سقط أم عليه يسقط الموت، وقال
