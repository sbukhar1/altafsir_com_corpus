aaya: قُلْ إِنْ كَانَتْ لَكُمُ الدَّارُ الْآخِرَةُ عِنْدَ اللَّهِ خَالِصَةً مِنْ دُونِ
  النَّاسِ فَتَمَنَّوُا الْمَوْتَ إِنْ كُنْتُمْ صَادِقِينَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قُلْ إِن كَانَتْ
  لَكُمُ ٱلدَّارُ ٱلآخِرَةُ عِندَ ٱللَّهِ خَالِصَةً مِّن دُونِ ٱلنَّاسِ فَتَمَنَّوُاْ
  ٱلْمَوْتَ إِن كُنْتُمْ صَادِقِينَ }قال أبو جعفر: وهذه الآية مـما احتـجّ الله بها
  لنبـيه مـحمد صلى الله عليه وسلم علـى الـيهود الذين كانوا بـين ظهرانـي مهاجره، وفضح
  بها أحبـارهم وعلـماءهم. وذلك أن الله جل ثناؤه أمر نبـيه صلى الله عليه وسلم أن يدعوهم
  إلـى قضية عادلة بـينه وبـينهم فـيـما كان بـينه وبـينهم من الـخلاف، كما أمره الله
  أن يدعو الفريق الآخر من النصارى إذ خالفوه فـي عيسى صلوات الله علـيه وجادلوا فـيه
  إلـى فـاصلة بـينه وبـينهم من الـمبـاهلة. وقال لفريق الـيهود: إن كنتـم مـحقـين فتـمنوا
  الـموت، فإن ذلك غير ضاركم إن كنتـم مـحقـين فـيـما تدّعون من الإيـمان وقرب الـمنزلة
  من الله، بل إن أعطيتـم أمنـيتكم من الـموت إذا تـمنـيتـم فإنـما تصيرون إلـى الراحة
  من تعب الدنـيا ونصبها وكدر عيشها والفوز بجوار الله فـي جنانه، إن كان الأمر كما تزعمون
  أن الدار الآخرة لكم خالصة دوننا. وإن لـم تُعْطَوْها علـم الناس أنكم الـمبطلون ونـحن
  الـمـحقون فـي دعوانا وانكشف أمرنا وأمركم لهم. فـامتنعت الـيهود من إجابة النبـيّ
  صلى الله عليه وسلم إلـى ذلك لعلـمها أنها إن تـمنت الـموت هلكت فذهبت دنـياها وصارت
  إلـى خزي الأبد فـي آخرتها. كما امتنع فريق النصارى الذين جادلوا النبـيّ صلى الله
  عليه وسلم فـي عيسى إذ دُعوا إلـى الـمبـاهلة من الـمبـاهلة فبلغنا أن رسول الله صلى
  الله عليه وسلم قال: \" لَوْ أنَّ الـيَهُودَ تَـمَنّوُا الـمَوْتَ لَـمَاتُوا وَلَرَأَوْا
  مَقاعِدَهُمْ مِنَ النّارِ، وَلَوْ خَرَجَ الّذِينَ يُبَـاهِلُونَ رَسُولَ الله صلى
  الله عليه وسلم لَرَجَعُوا لا يَجِدُونَ أَهْلاً وَلا مالاً \" حدثنا بذلك أبو كريب،
  قال: حدثنا أبو زكريا بن عديّ، قال: حدثنا عبـيد الله بن عمرو، عن عبد الكريـم، عن
  عكرمة، عن ابن عبـاس، عن رسول الله صلى الله عليه وسلم.حدثنا أبو كريب، قال: حدثنا
  عثام بن علـيّ، عن الأعمش، عن ابن عبـاس فـي قوله: { فَتَـمَنّوُا الـمَوْتَ إنْ كُنْتُـمْ
  صَادِقِـينَ } قال: لو تـمنوا الـموت لشرق أحدهم بريقه.حدثنا الـحسن بن يحيى، قال:
  أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن عبد الكريـم الـجزري، عن عكرمة فـي قوله:
  { فَتَـمَنّوُا الـمَوْتَ إنْ كُنْتُـمْ صَادِقِـينَ } قال: قال ابن عبـاس: لو تـمنى
  الـيهود الـموت لـماتوا.حدثنـي موسى، قال: أخبرنا عمرو، قال: حدثنا أسبـاط، عن السدي،
  عن ابن عبـاس، مثله.حدثنا ابن حميد، قال: حدثنا سلـمة، قال: حدثنـي ابن إسحاق، قال:
  حدثنـي مـحمد بن أبـي مـحمد، قال أبو جعفر فـيـما أروي: أنبأنا عن سعيد أو عكرمة، عن
  ابن عبـاس قال: لو تـمنوه يوم قال لهم ذلك، ما بقـي علـى ظهر الأرض يهودي إلا مات.قال
  أبو جعفر: فـانكشف، لـمن كان مشكلاً علـيه أمر الـيهود يومئذ، كذبهم وبَهْتهم وبغيهم
  علـى رسول الله صلى الله عليه وسلم، وظهرت حجة رسول الله وحجة أصحابه علـيهم، ولـم
  تزل والـحمد لله ظاهرة علـيهم وعلـى غيرهم من سائر أهل الـملل.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قُلْ إِن كَانَتْ لَكُمُ ٱلدَّارُ ٱلآخِرَةُ
  عِندَ ٱللَّهِ خَالِصَةً مِّن دُونِ ٱلنَّاسِ فَتَمَنَّوُاْ ٱلْمَوْتَ إِن كُنْتُمْ
  صَادِقِينَ }وإنـما أمر رسول الله صلى الله عليه وسلم أن يقول لهم: { فَتَـمَنّوُا
  الـمَوْتَ إنْ كُنْتُـمْ صَادِقِـينَ } لأنهم فـيـما ذكر لنا قالُوا{ نَحْنُ أَبْنَاءُ
  ٱللَّهِ وَأَحِبَّاؤُهُ }[المائدة: 18]{ قَالُواْ لَن يَدْخُلَ ٱلْجَنَّةَ إِلاَّ مَن
  كَانَ هُوداً أَوْ نَصَارَىٰ }[البقرة: 111] فقال الله لنبـيّه مـحمد صلى الله عليه
  وسلم: قل لهم إن كنتـم صادقـين فـيـما تزعمون فتـمنوا الـموت فأبـان الله كذبهم بـامتناعهم
  من تـمنـي ذلك، وأفلـج حجة رسول الله صلى الله عليه وسلم.وقد اختلف أهل التأويـل فـي
  السبب الذي من أجله أمر الله نبـيه صلى الله عليه وسلم أن يدعو الـيهود أن يتـمنوا
  الـموت، وعلـى أيّ وجه أمروا أن يتـمنوه.فقال بعضهم: أمروا أن يتـمنوه علـى وجه الدعاء
  علـى الفريق الكاذب منهما. ذكر من قال ذلك:حدثنا ابن حميد، قال: حدثنا سلـمة، قال:
  حدثنـي ابن إسحاق، قال: حدثنـي مـحمد بن أبـي مـحمد، عن سعيد أو عكرمة، عن ابن عبـاس،
  قال: قال الله لنبـيه صلى الله عليه وسلم: { قُلْ إنْ كَانَتْ لَكُمُ الدَّارُ الآخِرَة
  عندَ اللَّهِ خالِصَةً مِنْ دُونِ النّاسِ فَتَـمَنّوا الـمَوْتَ إنْ كُنْتُـمْ صَادِقِـينَ
  } أي ادعوا بـالـموت علـى أيّ الفريقـين أكذب. وقال آخرون بـما:حدثنـي بشر بن معاذ،
  قال: حدثنا يزيد بن زريع، قال: حدثنا سعيد، عن قتادة قوله: { قُلْ إنْ كانَتْ لَكُمُ
  الدَّارُ الآخِرَةُ عِنْدَ اللَّهِ خالِصَةً مِنْ دُونِ النّاسِ } وذلك أنهم{ قَالُواْ
  لَن يَدْخُلَ ٱلْجَنَّةَ إِلاَّ مَن كَانَ هُوداً أَوْ نَصَارَىٰ }[البقرة: 111] وَقالُوا{ نَحْنُ
  أَبْنَاءُ ٱللَّهِ وَأَحِبَّاؤُهُ }[المائدة: 18] فقـيـل لهم: { فَتَـمَنّوُا الـمَوْتَ
  إنْ كُنْتُـمْ صَادِقِـينَ }.حدثنـي الـمثنى، قال: حدثنا آدم، قال: حدثنا أبو جعفر،
  عن الربـيع، عن أبـي العالـية، قال: قالت الـيهود: لَنْ يَدْخُـلَ الـجَنّةَ إلاَّ
  مَنْ كَانَ هُوداً أوْ نَصَارَى وَقالُوا: نَـحْنُ أبْناءُ اللَّهِ وأحِبّـاؤُهُ فقال
  الله: { قُلْ إنْ كانَتْ لَكُمُ الدَّارُ الآخِرَةُ عِنْدَ الله خَالِصَةً مِنْ دُونِ
  النّاسِ فَتَـمَنّوُا الـمَوْتَ إنْ كُنْتُـمْ صَادِقِـينَ } فلـم يفعلوا.حدثنـي الـمثنى،
  قال: حدثنا إسحاق، قال: حدثنـي أبو جعفر، عن الربـيع قوله: { قُلْ إنْ كانَتْ لَكُمُ
  الدَّارُ الآخِرَةُ عِنْدَ اللَّهِ خَالِصَةً } الآية، وذلك بأنهم{ قَالُواْ لَن يَدْخُلَ
  ٱلْجَنَّةَ إِلاَّ مَن كَانَ هُوداً أَوْ نَصَارَىٰ }[البقرة: 111] وقالُوا:{ نَحْنُ
  أَبْنَاءُ ٱللَّهِ وَأَحِبَّاؤُهُ }[المائدة: 18]. وأما تأويـل قوله: { قلْ إنْ كانَت
  لَكُمُ الدَّارُ الآخِرَةِ عِنْدَ اللَّهِ خَالِصَةً } فإنه يقول: قل يا مـحمد إن كان
  نعيـم الدار الآخرة ولذاتها لكم يا معشر الـيهود عند الله. فـاكتفـى بذكر «الدار» من
  ذكر نعيـمها لـمعرفة الـمخاطبـين بـالآية معناها. وقد بـينا معنى الدار الآخرة فـيـما
  مضى بـما أغنى عن إعادته فـي هذا الـموضع.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قُلْ إِن كَانَتْ لَكُمُ ٱلدَّارُ ٱلآخِرَةُ
  عِندَ ٱللَّهِ خَالِصَةً مِّن دُونِ ٱلنَّاسِ فَتَمَنَّوُاْ ٱلْمَوْتَ إِن كُنْتُمْ
  صَادِقِينَ }وأما تأويـل قوله: { خالِصَةً } فإنه يعنـي به صافـية، كما يقال: خـلص
  لـي فلان بـمعنى صار لـي وحدي وصَفَـا لـي يقال: منه خـلص لـي هذا الشيء، فهو يخـلص
  خُـلُوصاً وخالصة، والـخالصة مصدر مثل العافـية، ويقال للرجل: هذا خُـلْصانـي، يعنـي
  خالصتـي من دون أصحابـي. وقد رُوي عن ابن عبـاس أنه كان يتأول قوله: { خالِصَةً } خاصة،
  وذلك تأويـل قريب من معنى التأويـل الذي قلناه فـي ذلك.حدثنا أبو كريب، قال: ثنا عثمان
  بن سعيد، قال: ثنا بشر بن عمارة، عن أبـي روق، عن الضحاك عن ابن عبـاس: { قُلْ إنْ
  كانَتْ لَكُمُ الدَّارُ الآخِرَةُ } قال: قل يا مـحمد لهم يعنـي الـيهود إن كانت لكم
  الدار الآخرة يعنـي الـخير { عِنْدَ اللَّهِ خَالِصَةً } يقول: خاصة لكم.وأما قوله:
  { مِنْ دُونِ النّاسِ } فإن الذي يدل علـيه ظاهر التنزيـل أنهم قالوا: لنا الدار الآخرة
  عند الله خالصة من دون جميع الناس. ويبـين أن ذلك كان قولهم من غير استثناء منهم من
  ذلك أحدا من بنـي آدم إخبـارُ الله عنهم أنهم قالوا:{ لَن يَدْخُلَ ٱلْجَنَّةَ إِلاَّ
  مَن كَانَ هُوداً أَوْ نَصَارَىٰ }[البقرة: 111]. إلا أنه رُوي عن ابن عبـاس قول غير
  ذلك.حدثنا أبو كريب، قال: ثنا عثمان بن سعيد، قال: ثنا بشر بن عمارة، عن أبـي روق،
  عن الضحاك، عن ابن عبـاس: { مِنْ دُونِ النَّاسِ } يقول: من دون مـحمد صلى الله عليه
  وسلم وأصحابه الذين استهزأتـم بهم، وزعمتـم أن الـحق فـي أيديكم، وأن الدار الآخرة
  لكم دونهم.وأما قوله: { فَتَـمَنّوُا الـمَوْتَ } فإن تأويـله: تشهّوه وأَرِيدُوه.
  وقد رُوي عن ابن عبـاس أنه قال فـي تأويـله: «فسلوا الـموت». ولا يعرف التـمنـي بـمعنى
  الـمسألة فـي كلام العرب، ولكن أحسب أن ابن عبـاس وجه معنى الأمنـية إذا كانت مـحبة
  النفس وشهوتها إلـى معنى الرغبة والـمسألة، إذ كانت الـمسألة هي رغبة السائل إلـى الله
  فـيـما سأله.حدثنا أبو كريب، قال: ثنا عثمان بن سعيد، قال: ثنا بشر بن عمارة، عن أبـي
  روق، عن الضحاك عن ابن عبـاس: { فَتَـمَنّوُ الـمَوْتَ } فسلوا الـموت { إنْ كُنْتُـمْ
  صَادِقِـينَ }.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section>"

