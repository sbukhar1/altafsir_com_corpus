  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُلْ
  إِن كَانَتْ لَكُمُ ٱلدَّارُ ٱلآخِرَةُ عِندَ ٱللَّهِ خَالِصَةً مِّن دُونِ ٱلنَّاسِ
  فَتَمَنَّوُاْ ٱلْمَوْتَ إِن كُنْتُمْ صَادِقِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَنْ يَتَمَنَّوْهُ
  أَبَداً بِمَا قَدَّمَتْ أَيْدِيهِمْ وَٱللَّهُ عَلِيمٌ بِٱلظَّالِمينَ</a> <b>} *
  </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَتَجِدَنَّهُمْ
  أَحْرَصَ ٱلنَّاسِ عَلَىٰ حَيَاةٍ وَمِنَ ٱلَّذِينَ أَشْرَكُواْ يَوَدُّ أَحَدُهُمْ
  لَوْ يُعَمَّرُ أَلْفَ سَنَةٍ وَمَا هُوَ بِمُزَحْزِحِهِ مِنَ ٱلْعَذَابِ أَن يُعَمَّرَ
  وَٱللَّهُ بَصِيرٌ بِمَا يَعْمَلُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: {
  قل إِن كانت لكم الدار الآخرة } كانت اليهود تزعم أن الله تعالى لم يخلق الجنة إلا
  لإسرائيل وولده، فنزلت هذه الآية. ومن الدليل على علمهم بأن النبي صلى الله عليه وسلم
  صادق، أنهم ما تمنوا الموت، وأكبر الدليل على صدقه أنه أخبر أنهم لا يتمنونه بقوله
  تعالى: { ولن يتمنوه } فما تمناه أحد منهم. والذي قدمته أيديهم: قتل الأنبياء وتكذيبهم،
  وتبديل التوراة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { ولتجدنّهم } اللام:
  لام القسم، والنون توكيد له، والمعنى: ولتجدنَّ اليهود في حال دعائهم إلى تمني الموت
  أحرص الناس على حياة، وأحرص من الذين أشركوا. وفي «الذين أشركوا» قولان. أحدهما: أنهم:
  المجوس، قاله ابن عباس، وابن قتيبة والزجاج. والثاني: مشركو العرب، قاله مقاتل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { يود أَحدهم } في الهاء والميم من «أحدهم» قولان. أحدهما:
  أنها تعود على الذين أشركوا، قاله الفراء. والثاني: ترجع إلى اليهود، قال مقاتل، قال
  الزجاج: وإنما ذكر «أَلف سنة» لأنها نهاية ما كانت المجوس تدعو بها لملوكها، كان الملك
  يحيّا بأن يقال له: عش ألف نيروز، وألف مهرجان.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: «وما هو» فيه قولان ذكرهما الزجاج، أحدهما: أنه كناية عن أحدهم الذي جرى ذكره،
  تقديره: وما أحدهم بمزحزحه من العذاب تعميره. والثاني: أن يكون هو كناية عما جرى من
  التعمير، فيكون المعنى: وما تعميره بمزحزحه من العذاب، ثم جعل «أن يعمّر» مبيناً عنه،
  كأنه قال: ذلك الشيء الدنيء ليس بمزحزحه من العذاب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

