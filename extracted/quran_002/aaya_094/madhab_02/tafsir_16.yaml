aaya: قُلْ إِنْ كَانَتْ لَكُمُ الدَّارُ الْآخِرَةُ عِنْدَ اللَّهِ خَالِصَةً مِنْ دُونِ
  النَّاسِ فَتَمَنَّوُا الْمَوْتَ إِنْ كُنْتُمْ صَادِقِينَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قُلْ إِن كَانَتْ
  لَكُمُ ٱلدَّارُ ٱلآخِرَةُ عِندَ ٱللَّهِ خَالِصَةً مِّن دُونِ ٱلنَّاسِ فَتَمَنَّوُاْ
  ٱلْمَوْتَ إِن كُنْتُمْ صَادِقِينَ }{ مِّن دُونِ النَّاسِ } كلهم، أو محمد صلى الله
  عليه وسلم وأصحابه ـ رضوان الله تعالى عليهم ـ، قال الرسول صلى الله عليه وسلم \" لو
  تمنوا الموت لماتوا ولرأوا مقاعدهم من النار \" فلم يتمنوه علماً منهم أنهم لو تمنوه
  لماتوا كما قال: أو صرفوا عن إظهار تمنيه آية للرسول صلى الله عليه سلم.\r\n\t\t\t\r\n\t\t\t</section>"

