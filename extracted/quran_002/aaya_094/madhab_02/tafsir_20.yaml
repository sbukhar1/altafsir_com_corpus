  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُلْ
  إِن كَانَتْ لَكُمُ ٱلدَّارُ ٱلآخِرَةُ عِندَ ٱللَّهِ خَالِصَةً مِّن دُونِ ٱلنَّاسِ
  فَتَمَنَّوُاْ ٱلْمَوْتَ إِن كُنْتُمْ صَادِقِينَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { قُلْ إِن كَانَتْ لَكُمُ ٱلدَّارُ ٱلآخِرَةُ عِندَ ٱللَّهِ خَالِصَةً مِّن
  دُونِ ٱلنَّاسِ... }</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">هذا (إما) أمر خاص بالنبي صلى الله
  عليه وسلم لأن يقوله لهم، أو أمر لكل واحد من المسلمين أن يقوله لهم، لكنه لسيدنا رسول
  الله صلى الله عليه وسلم بالذات ولعموم المؤمنين (بالتّبع)، وهذا قياس (شرطي استثنائي)
  (وفي) قوله</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَلَوْ عَلِمَ ٱللَّهُ فِيهِمْ خَيْراً لأَسْمَعَهُمْ وَلَوْ
  أَسْمَعَهُمْ لَتَوَلَّواْ وَّهُم مُّعْرِضُونَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">قياس شرطي اقتراني، وفي القرآن أيضا
  القياس الحملي.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال الزّمخشري: سبب نزول الآية أن
  قوما من اليهود والنصارى قالوا:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">لَن يَدْخُلَ ٱلْجَنَّةَ إِلاَّ مَن
  كَانَ هُوداً أَوْ نَصَارَىٰ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">وقرره ابن عطية بأن اليهود قالوا:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">نَحْنُ أَبْنَٰؤُاْ ٱللَّهِ وَأَحِبَّاؤُهُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">فقال
  لهم الله عز وجل؛</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فَتَمَنَّوُاْ ٱلْمَوْتَ إِن كُنتُمْ صَادِقِينَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">فهو
  أحسن لكم. قال: إن الله منعهم من التمنّي وهذا على القول بالصرفة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال ابن عرفة: ولا يبعد إيراد الأمرين في كلام ابن عطية، ويكون على
  الأول خطابا لمن ليس كفره عنادا، فلا يتمنى الموت لعلمه بكذبه في مقالته، والصرفة لمن
  ليس كفره عنادا يريد أن يتمنى الموت فيصرفه الله عن ذلك التمني تعجيزا له.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">فإن قلت: هلا ترك ذكر خالصة فهو أخص وأبلغ (لتناوله) تعجيز من زعم
  منهم أن الدار الآخرة له ولغيره؟</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فالجواب:
  أنه جاء على حسب الدعوى: لأنهم قالوا:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">لَن يَدْخُلَ ٱلْجَنَّةَ إِلاَّ مَن
  كَانَ هُوداً أَوْ نَصَارَىٰ</font></font> }</b><br class=\"TextArabic\"/><label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

