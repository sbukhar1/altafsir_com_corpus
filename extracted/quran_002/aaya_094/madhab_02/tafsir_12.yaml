aaya: قُلْ إِنْ كَانَتْ لَكُمُ الدَّارُ الْآخِرَةُ عِنْدَ اللَّهِ خَالِصَةً مِنْ دُونِ
  النَّاسِ فَتَمَنَّوُا الْمَوْتَ إِنْ كُنْتُمْ صَادِقِينَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قُلْ إِن كَانَتْ
  لَكُمُ ٱلدَّارُ ٱلآخِرَةُ عِندَ ٱللَّهِ خَالِصَةً مِّن دُونِ ٱلنَّاسِ فَتَمَنَّوُاْ
  ٱلْمَوْتَ إِن كُنْتُمْ صَادِقِينَ } * { وَلَنْ يَتَمَنَّوْهُ أَبَداً بِمَا قَدَّمَتْ
  أَيْدِيهِمْ وَٱللَّهُ عَلِيمٌ بِٱلظَّالِمينَ } * { وَلَتَجِدَنَّهُمْ أَحْرَصَ ٱلنَّاسِ
  عَلَىٰ حَيَاةٍ وَمِنَ ٱلَّذِينَ أَشْرَكُواْ يَوَدُّ أَحَدُهُمْ لَوْ يُعَمَّرُ أَلْفَ
  سَنَةٍ وَمَا هُوَ بِمُزَحْزِحِهِ مِنَ ٱلْعَذَابِ أَن يُعَمَّرَ وَٱللَّهُ بَصِيرٌ
  بِمَا يَعْمَلُونَ }قوله تعالى: { قُلْ: إِنْ كَانَتْ لَكُمْ الدَّارُ الآخِرَةُ عِندَ
  اللهِ خَالِصَةً مِّن دُون النَّاسِ فَتَمَنَّوُاْ الموت إِن كُنتُمْ صَادِقِينَ }
  يعني اليهود تزعم أن الجنة خالصة لهم من دون الناس، وفيه قولان:ـأحدهما: من دون الناس
  كلهم.والثاني: من دون محمد وأصحابه الذين آمنوا به، وهذا قول ابن عباس.فقيل: { فَتَمَنَّوُاْ
  الْمَوْتَ إِن كُنتُمْ صَادِقِينَ } لأنه من اعتقد أنه من أهل الجنة، كان الموت أحب
  إليه من الحياة، لما يصير إليه من نعم الجنة، ويزول عنه من أذى الدنيا، ويروى عن النبي
  صلى الله عليه وسلم أنه قال: \" لَو أَنَّ اليَهُودَ تَمَنَّوُا المَوتَ لَمَاتُوا
  وَرَأَوْا مَقَامَهُم مِنَ النَّارِ \". ثم قال تعالى: { وَلَنْ يَتَمَنَّوهُ أَبَدا
  بِمَا قَدَّمَتْ أَيْدِيهِمْ } تحقيقاً لكذبهم، وفي تركهم إظهار التمني قولان:أحدهما:
  أنهم علموا أنهم لو تمنوا الموت لماتوا، كما قاله النبي صلى الله عليه وسلم، فلذلك
  لم يتمنوه وهذا قول ابن عباس.الثاني: أن الله صرفهم عن إظهار التمني، ليجعل ذلك آية
  لنبيه صلى الله عليه وسلم.ثم قال تعالى: { وَلَتَجِدَنَّهُمْ أَحْرَصَ النَّاسِ عَلَى
  حَيَاةٍ } يعني اليهود.{ وَمِنَ الَّذِينَ أَشْرَكُوا } يعني المجوس، لأن المجوس هم
  الذين { يَودُّ أَحَدُهُمْ لو يُعَمَّرُ أَلْفَ سَنَةٍ } ، كان قد بلغ من حبهم في الحياة
  أن جعلوا تحيتهم (عش ألف سنة) حرصاً على الحياة، فهؤلاء الذين يقولون: أن لهم الجنة
  خالصة أحب في الحياة من جميع الناس ومن هؤلاء. { وَمَا هُو بِمُزَحْزِحِهِ مِنَ الْعَذَابِ
  } أي بمباعده من العذاب { أَن يُعْمَّرُ } لأنه لو عمَّر ما تمنى، لما دفعه طول العمر
  من عذاب الله على معاصيه.\r\n\t\t\t\r\n\t\t\t</section>"

