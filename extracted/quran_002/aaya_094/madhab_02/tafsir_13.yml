  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَقَدْ
  جَآءَكُمْ مُّوسَىٰ بِٱلْبَيِّنَاتِ ثُمَّ ٱتَّخَذْتُمُ ٱلْعِجْلَ مِن بَعْدِهِ وَأَنْتُمْ
  ظَالِمُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَإِذْ أَخَذْنَا مِيثَاقَكُمْ وَرَفَعْنَا
  فَوْقَكُمُ ٱلطُّورَ خُذُواْ مَآ ءَاتَيْنَٰكُم بِقُوَّةٍ وَٱسْمَعُواْ قَالُواْ سَمِعْنَا
  وَعَصَيْنَا وَأُشْرِبُواْ فِي قُلُوبِهِمُ ٱلْعِجْلَ بِكُفْرِهِمْ قُلْ بِئْسَمَا
  يَأْمُرُكُمْ بِهِ إِيمَانُكُمْ إِنْ كُنْتُمْ مُّؤْمِنِينَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُلْ
  إِن كَانَتْ لَكُمُ ٱلدَّارُ ٱلآخِرَةُ عِندَ ٱللَّهِ خَالِصَةً مِّن دُونِ ٱلنَّاسِ
  فَتَمَنَّوُاْ ٱلْمَوْتَ إِن كُنْتُمْ صَادِقِينَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله
  عز وجل { وَلَقَدْ جَآءَكُم مُّوسَىٰ بِٱلْبَيِّنَاتِ } بالدلالات الواضحة والمعجزات
  الباهرة { ثُمَّ ٱتَّخَذْتُمُ ٱلْعِجْلَ مِن بَعْدِهِ وَأَنْتُمْ ظَالِمُونَ * وَإِذْ
  أَخَذْنَا مِيثَاقَكُمْ وَرَفَعْنَا فَوْقَكُمُ ٱلطُّورَ خُذُواْ مَآ آتَيْنَاكُم بِقُوَّةٍ
  وَٱسْمَعُواْ } أي استجيبوا وأطيعوا سميت الطاعة والإِجابة سمعاً على المجاورة لأنه
  سبب للطاعة والإِجابة { قَالُواْ سَمِعْنَا } قَولك { وَعَصَيْنَا } أمرك، وقيل: سمعنا
  بالآذان وعصينا بالقلوب، قال أهل المعاني: إنهم لم يقولوا هذا بألسنتهم ولكن لما سمعوا
  وتلقوه بالعصيان فنسب ذلك إلى القول اتساعاً { وَأُشْرِبُواْ فِى قُلُوبِهِمُ الْعِجْلَ
  بِكُفْرِهِمْ } أي: حب العجل, أي معناه: أدخل في قلوبهم حب العجل وخالطها، كإشراب اللون
  لشدة الملازمة يقال: فلان مشرب اللون إذا اختلط بياضه بالحُمرة، وفي القصص: أن موسى
  أمر أن يُبْرَد العجل بالمبرد ثم يَذُرّه في النهر وأمرهم بالشرب منه فمن بقي في قلبه
  شيء من حب العجل ظهرت سحالة الذهب على شاربه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  عز وجل { قُلْ بِئْسَمَا يَأْمُرُكُم بِهِ إِيمَـانُكُمْ } أن تعبدوا العجل من دون
  الله أي بئس إيمان يأمركم بعبادة العجل { إِن كُنتُم مُّؤْمِنِينَ } بزعمكم، وذلك أنهم
  قالوا: (نؤمن بما أنزل علينا) فكذبهم الله عز وجل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى { قُلْ إِن كَانَتْ لَكُمُ ٱلدَّارُ ٱلأَخِرَةُ عِندَ ٱللَّهِ } وذلك أن اليهود
  ادعوا دعاوى باطلة مثل قولهم</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">لَن تَمَسَّنَا النَّارُ إِلاَّ أَيَّامًا مَّعْدُودَةً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  80]</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَقَالُواْ
  لَن يَدْخُلَ الْجَنَّةَ إِلاَّ مَن كَانَ هُودًا أَوْ نَصَـارَى</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  111] وقولهم:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">نَحْنُ أَبْنَاءُ اللَّهِ وَأَحِبَّاؤُهُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[المائدة:
  18] فكذبهم الله عز وجل وألزمهم الحجة فقال: قل لهم يا محمد (إن كانت لكم الدار الآخرة
  عند الله) يعني الجنة عند الله { خَالِصَةً } أي خاصة { مِّن دُونِ النَّاسِ فَتَمَنَّوُاْ
  الْمَوْتَ } أي فأريدوه أو اسألوه لأن من علم أن الجنة مأواه حنَّ إليها ولا سبيل إلى
  دخولها إلا بعد الموت فاستعجلوه بالتمني { إِن كُنتُمْ صَـادِقِينَ } في قولكم، وقيل:
  فتمنوا الموت أي ادعوا بالموت على الفرقة الكاذبة. وروي عن ابن عباس: أن النبي صلى
  الله عليه وسلم قال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" لو تمنوا الموت لغَصَّ كل انسان منهم بريقه وما بقي على وجه الأرض يهودي إلا مات
  \". </font></font></b>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

