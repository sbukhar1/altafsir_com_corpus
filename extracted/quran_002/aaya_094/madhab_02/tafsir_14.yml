  href=\"JavaScript:Open_Menu()\">وَلَقَدْ جَآءَكُمْ مُّوسَىٰ بِٱلْبَيِّنَاتِ ثُمَّ
  ٱتَّخَذْتُمُ ٱلْعِجْلَ مِن بَعْدِهِ وَأَنْتُمْ ظَالِمُونَ</a> <b>} * </b><b>{</b>
