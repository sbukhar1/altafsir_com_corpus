  أَخَذْنَا مِيثَاقَكُمْ وَرَفَعْنَا فَوْقَكُمُ ٱلطُّورَ خُذُواْ مَآ ءَاتَيْنَٰكُم
  بِقُوَّةٍ وَٱسْمَعُواْ قَالُواْ سَمِعْنَا وَعَصَيْنَا وَأُشْرِبُواْ فِي قُلُوبِهِمُ
  ٱلْعِجْلَ بِكُفْرِهِمْ قُلْ بِئْسَمَا يَأْمُرُكُمْ بِهِ إِيمَانُكُمْ إِنْ كُنْتُمْ
  مُّؤْمِنِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">قُلْ إِن كَانَتْ لَكُمُ ٱلدَّارُ ٱلآخِرَةُ
  عِندَ ٱللَّهِ خَالِصَةً مِّن دُونِ ٱلنَّاسِ فَتَمَنَّوُاْ ٱلْمَوْتَ إِن كُنْتُمْ
  صَادِقِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَلَنْ يَتَمَنَّوْهُ أَبَداً بِمَا قَدَّمَتْ
  أَيْدِيهِمْ وَٱللَّهُ عَلِيمٌ بِٱلظَّالِمينَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وقوله
  تعالى: { قل إن كانت لكم الدار الآخرة } الآية أمر لمحمد صلى الله عليه وسلم أن يوبخهم،
  والمعنى: إن كان لكم نعيمها وحظوتها وخيرها فذلك يقتضي حرصكم على الوصول إليها { فتمنوا
  الموت } ، و { الدار } اسم { كانت } ، و { خالصة } خبرها، ويجوز أن يكون نصب { خالصة
  } على الحال، و { عند الله } خبر كان، و { من دون الناس }: يحتمل أن يراد بـ { الناس
  } محمد صلى الله عليه وسلم ومن تبعه، ويحتمل أن يراد العموم التام وهو قول اليهود فيما
  حفظ عنهم، وقرأ ابن أبي إسحاق بكسر الواو من \" تمنوا \" للالتقاء، وحكى الأهوازي عن
  أبي عمرو أنه قرأ \" تمنوا الموت \" بفتح الواو، وحكي عن غيره اختلاس الحركة في الرفع،
  وقراءة الجماعة بضم الواو. وهذه آية بينة أعطاها الله رسوله محمداً صلى الله عليه وسلم
  لأن اليهود قالت: نحن أبناء الله وأحباؤه، وشبه ذلك من القول، فأمر الله نبيه أن يدعوهم
  إلى تمني الموت، وأن يعلمهم أنه من تمناه منهم مات، ففعل النبي صلى الله عليه وسلم
  ذلك، فعلم اليهود صدقه، فأحجموا عن تمنيه، فرقاً من الله لقبح أعمالهم ومعرفتهم بكذبهم
  في قولهم: نحن أبناء الله وأحباؤه، وحرصاً منهم على الحياة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقيل
  إن الله تعالى منعهم من التمني وقصرهم على الإمساك عنه، لتظهر الآية لنبيه صلى الله
  عليه وسلم. والمراد بقوله \" تمنوا \" أريدوه بقلوبكم واسألوه، هذا قول جماعة من المفسرين،
  وقال ابن عباس: المراد فيه السؤال فقط وإن لم يكن بالقلب، وقال أيضاً هو وغيره: إنما
  أمروا بالدعاء بالموت على أردأ الحزبين من المؤمنين أو منهم، وذكر المهدوي وغيره أن
  هذه الآية كانت مدة حياة النبي صلى الله عليه وسلم وارتفعت بموته. والصحيح أن هذه النازلة
  من موت من تمنى الموت إنما كانت أياماً كثيرة عند نزول الآية، وهي بمنزلة دعائه النصارى
  من أهل نجران إلى المباهلة، وقالت فرقة: إن سبب هذا الدعاء إلى تمني الموت أن النبي
  صلى الله عليه وسلم أراد به هلاك الفريق المكذب أو قطع حجتهم، لا أن علته قولهم نحن
  أبناء الله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ثم أخبر تعالى عنهم بعجزهم وأنهم
  لا يتمنونه، و { أبداً } ظرف زمان وإذا كانت \" ما \" بمعنى الذي فتحتاج إلى عائد تقديره
  قدمته، وإذا كانت مع قدمت بمثابة المصدر غنيت عن الضمير، هذا قول سيبويه، والأخفش يرى
  الضمير في المصدرية، وأضاف ذنوبهم واجترامهم إلى الأيدي وأسند تقديمها إليها إذ الأكثر
  من كسب العبد الخير والشر إنما هو بيديه، فحمل جميع الأشياء على ذلك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله تعالى: { والله عليم بالظالمين } ظاهرها الخبر ومضمنها الوعيد،
  لأن الله عليم بالظالمين وغيرهم، ففائدة تخصيصهم حصول الوعيد.</font></font><font class=\"TextResultArabic\"><font
