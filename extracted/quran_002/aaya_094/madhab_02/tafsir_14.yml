  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَقَدْ
  جَآءَكُمْ مُّوسَىٰ بِٱلْبَيِّنَاتِ ثُمَّ ٱتَّخَذْتُمُ ٱلْعِجْلَ مِن بَعْدِهِ وَأَنْتُمْ
  ظَالِمُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَإِذْ أَخَذْنَا مِيثَاقَكُمْ وَرَفَعْنَا
  فَوْقَكُمُ ٱلطُّورَ خُذُواْ مَآ ءَاتَيْنَٰكُم بِقُوَّةٍ وَٱسْمَعُواْ قَالُواْ سَمِعْنَا
  وَعَصَيْنَا وَأُشْرِبُواْ فِي قُلُوبِهِمُ ٱلْعِجْلَ بِكُفْرِهِمْ قُلْ بِئْسَمَا
  يَأْمُرُكُمْ بِهِ إِيمَانُكُمْ إِنْ كُنْتُمْ مُّؤْمِنِينَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُلْ
  إِن كَانَتْ لَكُمُ ٱلدَّارُ ٱلآخِرَةُ عِندَ ٱللَّهِ خَالِصَةً مِّن دُونِ ٱلنَّاسِ
  فَتَمَنَّوُاْ ٱلْمَوْتَ إِن كُنْتُمْ صَادِقِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَنْ يَتَمَنَّوْهُ
  أَبَداً بِمَا قَدَّمَتْ أَيْدِيهِمْ وَٱللَّهُ عَلِيمٌ بِٱلظَّالِمينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">البينات التوراة والعصا وفرق البحر وغير ذلك من آيات موسى عليه السلام
  وقوله تعالى: { ثم اتخذتم } تدل ثم على أنهم فعلوا ذلك بعد مهلة من النظر في الآيات،
  وذلك أعظم في دينهم، وقد تقدمت قصة اتخاذهم العجل، والضمير في قوله { من بعده } عائد
  على موسى عليه السلام، أي من بعده حين غاب عنكم في المناجاة، ويحتمل أن يعود الضمير
  في { بعده } على المجيء. وهذه الآية رد عليهم في أن من آمن بما نزل عليه لا يتخذ العجل،
  وقد تقدم ذكر أخذ الميثاق ورفع الطور.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله
  تعالى: { خذوا ما آتيناكم بقوة } يعني التوراة والشرع، و { بقوة } أي بعزم ونشاط وجد.
  { واسمعوا } معناه هنا: وأطيعوا، وليس معناه الأمر بإدراك القول فقط.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقالت طائفة من المفسرين: إنهم قالوا { سمعنا وعصينا }. ونطقوا بهذه
  الألفاظ مبالغة في التعنت والمعصية. وقالت طائفة: ذلك مجاز ولم ينطقوا بـ { سمعنا وعصينا
  } ، ولكن فعلهم اقتضاه، كما قال الشاعر[الرجز]:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">امتلأ الحوض
  وقال قطني</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وهذا أيضاً احتجاج عليهم في كذب قولهم</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">نؤمن بما أنزل علينا</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  91]، وقوله تعالى: { وأشربوا في قلوبهم العجل بكفرهم } التقدير حب العجل، والمعنى جعلت
  قلوبهم تشربه، وهذا تشبيه ومجاز، عبارة عن تمكن أمر العجل في قلوبهم، وقال قوم: إن
  معنى قوله { وأشربوا في قلوبهم العجل } شربهم الماء الذي ألقى فيه موسى برادة العجل،
  وذلك أنه برده بالمبرد ورماه في الماء، وقيل لبني إسرائيل: اشربوا من ذلك الماء فشرب
  جميعهم، فمن كان يحب العجل خرجت برادة الذهب على شفتيه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  القاضي أبو محمد رحمه الله: وهذا قول يرده قوله تعالى: { في قلوبهم } ، وروي أن الذين
  تبين فيهم حب العجل أصابهم من ذلك الماء الجبن، وقوله تعالى { بكفرهم } يحتمل أن تكون
  باء السبب، ويحتمل أن تكون بمعنى مع، وقوله تعالى: { قل بِئسما } الآية أمر لمحمد صلى
  الله عليه وسلم أن يوبخهم بأنه بئس هذه الأشياء التي فعلتم وأمركم بها إيمانكم الذي
  زعمتم في قولكم</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">نؤمن بما أنزل علينا</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[البقرة: 91]، و \" ما \" في موضع
  رفع والتقدير: بئس الشيء قتل واتخاذ عجل وقول { سمعنا وعصينا } ، يجوز أن تكون \" ما
  \" في موضع نصب، و { إن كنتم مؤمنين } شرط. وقد يأتي الشرط والشارط يعلم أن الأمر على
  أحد الجهتين، كما قال الله تعالى عن عيسى عليه السلام:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إن كنت قلته فقد علمته</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[المائدة:
  116]، وقد علم عيسى عليه السلام أنه لم يقله، وكذلك { إن كنتم مؤمنين } ، والقائل يعلم
  أنهم غير مؤمنين، لكنه إقامة حجة بقياس بيّن، وقال قوم { إن } هنا نافية بمنزلة \"
  ما \" كالتي تقدمت، وقرأ الحسن ومسلم بن جندب: \" يأمركم بهو إيمانكم \" برفع الهاء.</font></font>&#13;\t\t\t<label
