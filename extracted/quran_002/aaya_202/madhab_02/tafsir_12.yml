  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَإِذَا
  قَضَيْتُمْ مَّنَاسِكَكُمْ فَٱذْكُرُواْ ٱللَّهَ كَذِكْرِكُمْ آبَآءَكُمْ أَوْ أَشَدَّ
  ذِكْراً فَمِنَ ٱلنَّاسِ مَن يَقُولُ رَبَّنَآ آتِنَا فِي ٱلدُّنْيَا وَمَا لَهُ فِي
  ٱلآخِرَةِ مِنْ خَلاَقٍ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وِمِنْهُمْ مَّن يَقُولُ رَبَّنَآ آتِنَا فِي
  ٱلدُّنْيَا حَسَنَةً وَفِي ٱلآخِرَةِ حَسَنَةً وَقِنَا عَذَابَ ٱلنَّارِ</a> <b>} *
  </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أُولَـٰئِكَ
  لَهُمْ نَصِيبٌ مِّمَّا كَسَبُواْ وَٱللَّهُ سَرِيعُ ٱلْحِسَابِ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { فَإذَا قَضَيتُم مَّنَاسِكَكُمْ } أما المناسك، فهي
  المتعبدات، وفيها ها هنا تأويلان:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدهما:
  أنها الذبائح، وهذا قول مجاهد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثاني:
  ما أمروا بفعله في الحج، وهذا قول الحسن البصري.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وفي
  قوله تعالى: { فَاذْكُرُواْ اللهَ } تأويلان:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدهما:
  أن هذا الذكر هو التكبير في أيام مِنى.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثاني:
  أنه جميع ما سُنَّ من الأدعية في مواطن الحج كلها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وفي
  قوله تعالى: { كَذِكْرِكُمْ ءَابآءَكُمْ أَوْ أَشَدَّ ذِكْراً } ثلاثة تأويلات:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أحدها: أنهم كانوا إذا فرغوا من حجهم في الجاهلية جلسوا في منى حَلَقاً
  وافتخروا بمناقب آبائهم، فأنزل الله تعالى ذكره { فَاذْكُرُواْ اللهَ كَذِكْرِكُمْ
  ءَابآءَكُمْ أَوْ أَشَدَّ ذِكْراً } ، وهذا قول مجاهد، وقتادة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والثاني: أن معناه، فاذكروا الله كذكركم الأبناء الصغار للآباء، إذا
  قالوا: أبَهْ أُمَّه، وهذا قول عطاء، والضحاك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثالث:
  أنهم كانوا يدعون، فيقول الواحد منهم: اللهم إن أبي كان عظيم الجفنة، عظيم القبّة،
  كثير المال، فاعطني مثل ما أعطيته، فلا يذكر غير أبيه، فأُمِرُوا بذكر الله، كذكرهم
  آباءهم، أو أشد ذكراً، وهو قول السدي.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { وَمِنْهُم مَّن يَقُولُ رَبَّنَآ ءَاتِنَا فِي الدُّنْيَا حَسَنَةً وَفِي
  الأَخِرَةِ حَسَنَةً } فيها أربعة تأويلات:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدها:
  أنه الحسنة العافية في الدنيا والآخرة، وهو قول قتادة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثاني:
  أنها نِعَمُ الدنيا ونِعَمُ الآخرة، وهو قول أكثر أهل العلم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثالث:
  أن الحسنة في الدنيا العلمُ، والعبادة، وفي الآخرة الجنة، وهو قول الحسن، والثوري.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والرابع: أن الحسنة في الدنيا المال، وفي الآخرة الجنة، وهو قول ابن
  زيد، والسدي.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

