  وَٱللَّهُ سَرِيعُ ٱلْحِسَابِ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">إذا عرفت هذا
  فنقول قال بعض المفسرين المراد من المناسك ههنا ما أمر الله تعالى به الناس في الحج
  من العبادات، وعن مجاهد أن قضاء المناسك هو إراقة الدماء. المسألة الرابعة الفاء في
  قوله { فَٱذْكُرُواْ ٱللَّهَ } يدل على أن الفراغ من المناسك يوجب هذا الذكر، فلهذا
  اختلفوا في أن هذا الذكر أي ذكر هو؟ فمنهم من حمله على الذكر على الذبيحة، ومنهم من
  حمله على الذكر الذي هو التكبيرات بعد الصلاة في يوم النحر وأيام التشريق، على حسب
  اختلافهم في وقته أولاً وآخراً، لأن بعد الفراغ من الحج لا ذكر مخصوص إلا هذه التكبيرات،
  ومنهم من قال بل المراد تحويل القوم عما اعتادوه بعد الحج من ذكر التفاخر بأحوال الآباء
  لأنه تعالى لو لم ينه عن ذلك بإنزال هذه الآية لم يكونوا ليعدلوا عن هذه الطريقة الذميمة،
  فكأنه تعالى قال فإذا قضيتم وفرغتم من واجبات الحج وحللتم فتوفروا على ذكر الله دون
  ذكر الآباء، ومنهم من قال بل المراد منه أن الفراغ من الحج يوجب الإقبال على الدعاء
  والاستغفار، وذلك لأن من تحمل مفارقة الأهل والوطن وإنفاق الأموال، والتزام المشاق
  في سفر الحج فحقيق به بعد الفراغ منه أن يقبل على الدعاء والتضرع وكثرة الاستغفار والإنقطاع
  إلى الله تعالى، وعلى هذا جرت السنة بعد الفراغ من الصلاة بالدعوات الكثيرة وفيه وجه
  خامس وهو أن المقصود من الاشتغال بهذه العبادة قهر النفس ومحو آثار النفس والطبيعة
  ثم هذا العزم ليس مقصوداً بالذات بل المقصود منه أن تزول النقوش الباطلة عن لوح الروح
  حتى يتجلى فيه نور جلال الله، والتقدير فإذا قضيتم مناسككم وأزلتم آثار البشرية، وأمطتم
  الأذى عن طريق السلوك فاشتغلوا بعد ذلك بتنوير القلب بذكر الله، فالأول نفي والثاني
  إثبات والأول إزالة ما دون الحق من سنن الآثار والثاني استنارة القلب بذكر الملك الجبار.
  أما قوله تعالى { كَذِكْرِكُمْ ءَابَاءَكُمْ } ففيه وجوه أحدها وهو قول جمهور المفسرين
  أنا ذكرنا أن القوم كانوا بعد الفراغ من الحج يبالغون في الثناء على آبائهم في ذكر
  مناقبهم وفضائلهم فقال الله سبحانه وتعالى { فَٱذْكُرُواْ ٱللَّهَ كَذِكْرِكُمْ ءَأَبَاءَكُمْ
  } يعني توفروا على ذكر الله كما كنتم تتوفرون على ذكر الآباء وابذلوا جهدكم في الثناء
  على الله وشرح آلائه ونعمائه كما بذلتم جهدكم في الثناء على آبائكم لأن هذا أولى وأقرب
  إلى العقل من الثناء على الآباء، فإن ذكر مفاخر الآباء إن كان كذباً فذلك يوجب الدناءة
  في الدنيا والعقوبة في الآخرة وإن كان صدقاً فذلك يوجب العجب والكبر وكثرة الغرور،
  وكل ذلك من أمهات المهلكات، فثبت أن اشتغالكم بذكر الله أولى من اشتغالكم بمفاخر آبائكم،
  فإن لم تحصل الأولوية فلا أقل من التساوي وثانيها قال الضحاك والربيع اذكروا الله كذكركم
  آباءكم وأمهاتكم، واكتفى بذكر الآباء عن الأمهات كقوله</font></font>&#13;\t\t\t<label
