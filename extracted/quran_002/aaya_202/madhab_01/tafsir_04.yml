  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَإِذَا
  قَضَيْتُمْ مَّنَاسِكَكُمْ فَٱذْكُرُواْ ٱللَّهَ كَذِكْرِكُمْ آبَآءَكُمْ أَوْ أَشَدَّ
  ذِكْراً فَمِنَ ٱلنَّاسِ مَن يَقُولُ رَبَّنَآ آتِنَا فِي ٱلدُّنْيَا وَمَا لَهُ فِي
  ٱلآخِرَةِ مِنْ خَلاَقٍ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وِمِنْهُمْ مَّن يَقُولُ رَبَّنَآ آتِنَا فِي
  ٱلدُّنْيَا حَسَنَةً وَفِي ٱلآخِرَةِ حَسَنَةً وَقِنَا عَذَابَ ٱلنَّارِ</a> <b>} *
  </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أُولَـٰئِكَ
  لَهُمْ نَصِيبٌ مِّمَّا كَسَبُواْ وَٱللَّهُ سَرِيعُ ٱلْحِسَابِ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">فيه مسائل المسألة الأولى روى ابن عباس أن العرب كانوا عند الفراغ
  من حجتهم بعد أيام التشريق يقفون بين مسجد منى وبين الجبل، ويذكر كل واحد منهم فضائل
  آبائه في السماحة والحماسة وصلة الرحم، ويتناشدون فيها الأشعار، ويتكلمون بالمنثور
  من الكلام، ويريد كل واحد منهم من ذلك الفعل حصول الشهرة والترفع بمآثر سلفه، فلما
  أنعم الله عليهم بالإسلام أمرهم أن يكون ذكرهم لربهم كذكرهم لآبائهم، وروى القفال في
  «تفسيره» عن ابن عمر قال طاف رسول الله صلى الله عليه وسلم على راحلته القصوى يوم الفتح
  يستلم الركن بمحجنه ثم حمد الله وأثنى عليه ثم قال</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" أما بعد أيها الناس إن الله قد أذهب عنكم حمية الجاهلية وتفككها،
  يا أيها الناس إنما الناس رجلان بر تقي كريم على الله أو فاجر شقي هين على الله ثم
  تلا { رَّحِيمٌ يأَيُّهَا ٱلنَّاسُ إِنَّا خَلَقْنَـٰكُم مّن ذَكَرٍ وَأُنْثَىٰ } الحجرات
  13 أقول قولي هذا وأستغفر الله لي ولكم \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وعن السدي أن العرب بمنى بعد فراغهم من الحج كان أحدهم يقول اللهم
  إن أبـي كان عظيم الجفنة، عظيم القدر، كثير المال، فأعطني مثل ما أعطيته، فأنزل الله
  تعالى هذه الآية. المسألة الثانية اعلم أن القضاء إذا علق بفعل النفس، فالمراد به الإتمام
  والفراغ، وإذا علق على فعل الغير فالمراد به الالزام، نظير الأول قوله تعالى</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فَقَضَاهُنَّ
  سَبْعَ سَمَـٰوَاتٍ فِى يَوْمَيْنِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">فصلت 12</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَإِذَا قُضِيَتِ ٱلصَّلَوٰةُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">الجمعة
  10 وقال عليه الصلاة والسلام</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" وما فاتكم فاقضوا \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">ويقال في الحاكم عند فصل الخصومة قضى بينهما، ونظير الثاني قوله تعالى</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَقَضَىٰ
  رَبُّكَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">الإسراء 23 وإذا استعمل في الإعلام، فالمراد أيضاً ذلك كقوله</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَقَضَيْنَا
  إِلَىٰ بَنِى إِسْرٰءيلَ فِى ٱلْكِتَـٰبِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">الإسراء 4 يعني أعلمناهم. إذا ثبت
  هذا فنقول قوله تعالى { فَإِذَا قَضَيْتُم مَّنَـٰسِكَكُمْ } لا يحتمل إلا الفراغ من
  جميعه خصوصاً وذكر كثير منه قد تقدم من قبل، وقال بعضهم يحتمل أن يكون المراد اذكروا
  الله عند المناسك ويكون المراد من هذا الذكر ما أمروا به من الدعاء بعرفات والمشعر
  الحرام والطواف والسعي ويكون قوله { فَإِذَا قَضَيْتُم مَّنَـٰسِكَكُمْ فَٱذْكُرُواْ
  ٱللَّهَ } كقول القائل إذا حججت فطف وقف بعرفة ولا يعني به الفراغ من الحج بل الدخول
  فيه، وهذا القول ضعيف لأنا بينا أن قوله { فَإِذَا قَضَيْتُم مَّنَـٰسِكَكُمْ } مشعر
  بالفراغ والاتمام من الكل، وهذا مفارق لقول القائل إذا حججت فقف بعرفات، لأن مراده
  هناك الدخول في الحج لا الفراغ، وأما هذه الآية فلا يجوز أن يكون المراد منها إلا الفراغ
  من الحج. المسألة الثالثة «المناسك» جمع منسك الذي هو المصدر بمنزلة النسك، أي إذا
  قضيتم عباداتكم التي أمرتم بها في الحج، وإن جعلنها جمع منسك الذي هو موضع العبادة،
  كان التقدير فإذا قضيتم أعمال مناسككم، فيكون من باب حذف المضاف.</font></font>&#13;\t\t\t<label
