text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أُولَـٰئِكَ لَهُمْ
  نَصِيبٌ مِّمَّا كَسَبُواْ وَٱللَّهُ سَرِيعُ ٱلْحِسَابِ }{ أُولَئِكَ لَهُمْ نَصِيبٌ
  } ثواب { مِ } نْ أجل { عَنْهُم مَّا كَسَبُواْ } عملوا من الحج والدعاء { وَٱللَّهُ
  سَرِيعُ ٱلْحِسَابِ } يحاسب الخلق كلهم في قدر نصف نهار من أيام الدنيا لحديث بذلك.\r\n\t\t\t\r\n\t\t\t</section>"

