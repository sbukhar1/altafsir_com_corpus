  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أُولَـٰئِكَ
  لَهُمْ نَصِيبٌ مِّمَّا كَسَبُواْ وَٱللَّهُ سَرِيعُ ٱلْحِسَابِ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">فيه ثلاث مسائل:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الأولى:
  قوله تعالى: { أُولَـٰئِكَ لَهُمْ نَصِيبٌ مِّمَّا كَسَبُواْ } هذا يرجع إلى الفريق
  الثاني، فريق الإسلام؛ أي لهم ثواب الحج أو ثواب الدعاء، فإن دعاء المؤمن عبادة. وقيل:
  يرجع «أولئك» إلى الفريقين؛ فللمؤمن ثواب عمله ودعائه، وللكافر عقاب شركه وقصر نظره
  على الدنيا؛ وهو مِثْل قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَلِكُلٍّ دَرَجَاتٌ ممَّا عَمِلُوا</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأحقاف:
  19] الثانية: قوله تعالى: { وَٱللَّهُ سَرِيعُ ٱلْحِسَابِ } مِن سَرُع يَسْرُع ـ مثلُ
  عَظُم يَعْظُم ـ سِرْعاً وسُرْعة؛ فهو سريع. «الحساب»: مصدر كالمحاسبة؛ وقد يُسَمَّى
  المحسوب حساباً. والحساب العدّ؛ يقال: حسَب يحسُب حِساباً وحِسابةً وحُسباناً وحِسباناً
  وحَسْباً؛ أي عدّ. وأنشد ٱبن الأعرابي:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">يا جُمْلُ أسقاكِ بلا حِسَابَهْ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">سُقْيَا
  مَليكٍ حَسَنِ الرِّبَابهْ</font></font></b></td></tr><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">قَتَلْتِنِي
  بالدَّلّ والخِلاَبَهْ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">والحَسَب: ما عُدّ من مفاخر المرء.
  ويقال: حَسَبُه دِينُه. ويقال: مالُه؛ ومنه الحديث:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" الحَسُب المالُ والكرُم التّقوى \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">رواه سَمُرة بن جُنْدب، أخرجه ٱبن ماجه، وهو في الشهاب أيضاً. والرجل
  حسيب، وقد حَسُب حَسابة (بالضم)؛ مثل خَطُب خَطَابة. والمعنى في الآية: أن الله سبحانه
  سريع الحساب، لا يحتاج إلى عدّ ولا إلى عقد ولا إلى إعمال فكر كما يفعله الحسّاب؛ ولهذا
  قال وقوله الحق:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَكَفَىٰ بِنَا حَاسِبِينَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الأنبياء: 47]، وقال رسول الله
  صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" اللَّهُمّ منزّل الكتاب سريع الحساب \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">الحديث. فٱلله جل وعز عالم بما للعباد وعليهم فلا يحتاج إلى تذكر وتأمّل،
  إذ قد علم ما للمحاسب وعليه، لأن الفائدة في الحساب علم حقيقته. وقيل: سريع المجازاة
  للعباد بأعمالهم. وقيل: المعنى لا يشغله شأن عن شأن، فيحاسبهم في حالة واحدة؛ كما قال
  وقوله الحق:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">مَّا خَلْقُكُمْ وَلاَ بَعْثُكُمْ إِلاَّ كَنَفْسٍ وَاحِدَةٍ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[لقمان:
  28]. قال الحسن: حسابه أسرع من لمح البصر؛ وفي الخبر «إن الله يحاسب في قدر حلب شاة».
  وقيل: هو أنه إذا حاسب واحداً فقد حاسب جميع الخلق. وقيل لعليّ بن أبي طالب رضي الله
  عنه: كيف يحاسب الله العباد في يوم؟ قال: كما يرزقهم في يوم! ومعنى الحساب: تعريف الله
  عباده مقادير الجزاء على أعمالهم، وتذكيره إياهم بما قد نسوه؛ بدليل قوله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">يَوْمَ
  يَبْعَثُهُمُ ٱللَّهُ جَمِيعاً فَيُنَبِّئُهُمْ بِمَا عَمِلُوۤاْ أَحْصَاهُ ٱللَّهُ
  وَنَسُوهُ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[المجادلة: 6]. وقيل: معنى الآية سريع بمجيء يوم الحساب؛ فالمقصد بالآية
  الإنذار بيوم القيامة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قلت: والكل محتمل، فيأخذ العبد لنفسه
  في تخفيف الحساب عنه بالأعمال الصالحة؛ وإنما يخف الحساب في الآخرة على من حاسب نفسه
  في الدنيا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">الثالثة: قال ٱبن عباس في قوله تعالى:
  { أُولَـٰئِكَ لَهُمْ نَصِيبٌ مِّمَّا كَسَبُواْ } هو الرجل يأخذ مالاً يحج به عن غيره،
  فيكون له ثواب. وروي عنه في هذه الآية</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" أن رجلاً قال: يا رسول الله، مات أبي ولم يحج؛ أفأحج عنه؟ فقال النبيّ
  صلى الله عليه وسلم:«لو كان على أبيك دَين فقضيته أمَا كان ذلك يَجزي». قال نعم. قال:
  «فَدين الله أحق أن يُقضَى» \" </font></font></b>&#13;\t\t\t<label disabled=\"true\"
