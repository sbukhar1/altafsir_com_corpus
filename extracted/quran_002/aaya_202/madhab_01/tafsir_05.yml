  class=\"TextResultArabic\"><font color=\"Red\">  </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">قال: فهل لي من أجر؟ فأنزل الله تعالى: { أُولَـٰئِكَ لَهُمْ نَصِيبٌ
  مِّمَّا كَسَبُواْ } يعني من حجّ عن مَيّت كان الأجر بينه وبين الميّت. قال أبو عبد
  اللَّه محمد بن خُويْزِ مَنْداد في أحكامه: قول ٱبن عباس نحو قول مالك؛ لأن تحصيل مذهب
  مالك أن المحجوج عنه يحصل له ثواب النفقة، والحجة للحاج؛ فكأنه يكون له ثواب بدنه وأعماله،
  وللمحجوج عنه ثواب ماله وإنفاقه، ولهذا قلنا: لا يختلف في هذا حكم من حج عن نفسه حجة
  الإسلام أو لم يحج؛ لأن الأعمال التي تدخلها النيابة لا يختلف حكم المستتاب فيها بين
  أن يكون قد أدّى عن نفسه أو لم يؤدّ، ٱعتباراً بأَعمال الدين والدنيا. ألا ترى أن الذي
  عليه زكاة أو كفارة أو غير ذلك يجوز أن يؤدّي عن غيره وإن لم يؤدّ عن نفسه، وكذلك من
  لم يراع مصالحه في الدنيا يصح أن ينوب عن غيره في مثلها فتتم لغيره وإن لم تتم لنفسه؛
  ويزوّج غيره وإن لم يزوّج نفسه.</font></font><font class=\"TextResultArabic\"><font
