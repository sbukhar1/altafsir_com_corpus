  وَٱللَّهُ سَرِيعُ ٱلْحِسَابِ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وقال القاسم بن
  عبد الرحمن: من أعطي قلباً شاكراً، ولساناً ذاكراً، وجسداً صابراً، فقد أوتي في الدنيا
  حسنة، وفي الآخرة حسنة، ووقي عذاب النار، ولهذا وردت السنة بالترغيب في هذا الدعاء،
  فقال البخاري: حدثنا أبو معمر، حدثنا عبد الوارث عن عبد العزيز، عن أنس بن مالك، قال:
  كان النبي صلى الله عليه وسلم يقول:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" اللهم ربنا آتنا في الدنيا حسنة، وفي الآخرة حسنة، وقنا عذاب النار
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">وقال
  أحمد: حدثنا إسماعيل بن إبراهيم، حدثنا عبد العزيز بن صهيب، قال: سأل قتادة أنساً:
  أي دعوة كان أكثر ما يدعوها النبي صلى الله عليه وسلم؟ قال: يقول:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" اللهم ربنا آتنا في الدنيا حسنة،
  وفي الآخرة حسنة، وقنا عذاب النار \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وكان أنس إذا أراد أن يدعو بدعوة، دعا بها، وإذا أراد أن يدعو بدعاء،
  دعا بها فيه، ورواه مسلم. وقال ابن أبي حاتم: حدثنا أبي، حدثنا أبو نعيم، حدثنا عبد
  السلام بن شداد، يعني أبا طالوت، قال: كنت عند أنس بن مالك، فقال له ثابت: إن إخوانك
  يحبون أن تدعو لهم، فقال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" اللهم آتنا في الدنيا حسنة، وفي الآخرة حسنة، وقنا عذاب النار \"
  </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">وتحدثوا
  ساعة، حتى إذا أرادوا القيام قال: يا أبا حمزة إن إخوانك يريدون القيام، فادع الله
  لهم، فقال: أتريدون أن أشقق لكم الأمور؟ إذا آتاكم الله في الدنيا حسنة، وفي الآخرة
  حسنة، ووقاكم عذاب النار، فقد آتاكم الخير كله. وقال أحمد أيضاً: حدثنا محمد بن أبي
  عدي عن حميد عن ثابت، عن أنس: أن رسول الله صلى الله عليه وسلم عاد رجلاً من المسلمين
  قد صار مثل الفرخ، فقال له رسول الله صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" هل تدعو الله بشيء أو تسأله إياه؟ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">قال: نعم، كنت أقول: اللهم ما كنت معاقبي به في الآخرة فعجله لي في
  الدنيا، فقال رسول الله صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" سبحان الله لا تطيقه، أو لا تستطيعه، فهلا قلت: { رَبَّنَآ ءَاتِنَا
  فِى ٱلدُّنْيَا حَسَنَةً وَفِي ٱلآخِرَةِ حَسَنَةً وَقِنَا عَذَابَ ٱلنَّارِ } \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">قال: فدعاه الله فشفاه، انفرد بإخراجه
  مسلم، فرواه من حديث ابن أبي عدي به.</font></font>&#13;\t\t\t<label disabled=\"true\"
