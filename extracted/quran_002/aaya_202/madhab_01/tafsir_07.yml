  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَإِذَا
  قَضَيْتُمْ مَّنَاسِكَكُمْ فَٱذْكُرُواْ ٱللَّهَ كَذِكْرِكُمْ آبَآءَكُمْ أَوْ أَشَدَّ
  ذِكْراً فَمِنَ ٱلنَّاسِ مَن يَقُولُ رَبَّنَآ آتِنَا فِي ٱلدُّنْيَا وَمَا لَهُ فِي
  ٱلآخِرَةِ مِنْ خَلاَقٍ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وِمِنْهُمْ مَّن يَقُولُ رَبَّنَآ آتِنَا فِي
  ٱلدُّنْيَا حَسَنَةً وَفِي ٱلآخِرَةِ حَسَنَةً وَقِنَا عَذَابَ ٱلنَّارِ</a> <b>} *
  </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أُولَـٰئِكَ
  لَهُمْ نَصِيبٌ مِّمَّا كَسَبُواْ وَٱللَّهُ سَرِيعُ ٱلْحِسَابِ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يأمر تعالى بذكره والإكثار منه بعد قضاء المناسك وفراغها، وقوله: {
  كَذِكْرِكُمْ ءَابَآءَكُمْ } اختلفوا في معناه، فقال ابن جريج عن عطاء: هو كقول الصبي:
  أبه أمه، يعني كما يلهج الصبي بذكر أبيه وأمه، فكذلك أنتم، فالهجوا بذكر الله بعد قضاء
  النسك، وكذا قال الضحاك والربيع بن أنس، وروى ابن جرير من طريق العوفي عن ابن عباس
  نحوه، وقال سعيد بن جبير عن ابن عباس: كان أهل الجاهلية يقفون في الموسم، فيقول الرجل
  منهم: كان أبي يطعم ويحمل الحمالات، ويحمل الديات، ليس لهم ذكر غير فعال آبائهم، فأنزل
  الله على محمد صلى الله عليه وسلم { فَٱذْكُرُواْ ٱللَّهَ كَذِكْرِكُمْ ءَابَآءَكُمْ
  أَوْ أَشَدَّ ذِكْرًا } ، قال ابن أبي حاتم: وروى السدي، عن أنس بن مالك وأبي وائل
  وعطاء بن أبي رباح في أحد قوليه، وسعيد بن جبير وعكرمة في أحد رواياته، ومجاهد والسدي
  وعطاء الخراساني والربيع بن أنس والحسن وقتادة ومحمد بن كعب ومقاتل بن حيان نحو ذلك،
  وهكذا حكاه ابن جرير عن جماعة. والله أعلم، والمقصود منه الحث على كثرة الذكر لله عز
  وجل، ولهذا كان انتصاب قوله: أو أشد ذكراً على التمييز، تقديره كذكركم آباءكم أو أشد
  ذكراً، وأو ـ ههنا ـ لتحقيق المماثلة في الخبر كقوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَهِىَ كَٱلْحِجَارَةِ أَوْ أَشَدُّ
  قَسْوَةً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[البقرة: 74] وقوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">يَخْشَوْنَ ٱلنَّاسَ كَخَشْيَةِ ٱللَّهِ
  أَوْ أَشَدَّ خَشْيَةً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[النساء: 77]</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَأَرْسَلْنَاهُ إِلَىٰ مِاْئَةِ أَلْفٍ أَوْ يَزِيدُونٍَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الصافات:
  147]</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فَكَانَ قَابَ قَوْسَيْنِ أَوْ أَدْنَىٰ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[النجم:
  9] فليست ههنا للشك قطعاً، وإنما هي لتحقيق المخبر عنه كذلك، أو أزيد منه، ثم إنه تعالى
  أرشد إلى دعائه بعد كثرة ذكره، فإنه مظنة الإجابة، وذم من لا يسأله إلا في أمر دنياه
  وهو معرض عن أخراه، فقال: { فَمِنَ ٱلنَّاسِ مَن يَقُولُ رَبَّنَآ ءَاتِنَا فِى ٱلدُّنْيَا
  وَمَا لَهُ فِى ٱلاَْخِرَةِ مِنْ خَلَـٰقٍ } أي: من نصيب ولا حظ، وتضمن هذا الذم التنفير
  عن التشبه بمن هو كذلك، قال سعيد بن جبير، عن ابن عباس: كان قوم من الأعراب يجيئون
  إلى الموقف فيقولون: اللهم اجعله عام غيث، وعام خصب، وعام ولاد حسن، لا يذكرون من أمر
  الآخرة شيئاً، فأنزل الله فيهم: { فَمِنَ ٱلنَّاسِ مَن يَقُولُ رَبَّنَآ ءَاتِنَا فِى
  ٱلدُّنْيَا وَمَا لَهُ فِى ٱلآخِرَةِ مِنْ خَلَـٰقٍ } وكان يجيء بعدهم آخرون من المؤمنين
  فيقولون: { رَبَّنَآ ءَاتِنَا فِى ٱلدُّنْيَا حَسَنَةً وَفِي ٱلآخِرَةِ حَسَنَةً وَقِنَا
  عَذَابَ ٱلنَّارِ } فأنزل الله: { أُولَـٰئِكَ لَهُمْ نَصِيبٌ مِّمَّا كَسَبُواْ وَٱللَّهُ
  سَرِيعُ ٱلْحِسَابِ } ولهذا مدح من يسأله الدنيا والأخرى، فقال: { وِمِنْهُم مَّن يَقُولُ
  رَبَّنَآ ءَاتِنَا فِى ٱلدُّنْيَا حَسَنَةً وَفِي ٱلآخِرَةِ حَسَنَةً وَقِنَا عَذَابَ
  ٱلنَّارِ } فجمعت هذه الدعوة كل خير في الدنيا، وصرفت كل شر، فإن الحسنة في الدنيا
  تشمل كل مطلوب دنيوي؛ من عافية، ودار رحبة، وزوجة حسنة، ورزق واسع، وعلم نافع، وعمل
  صالح، ومركب هني، وثناء جميل، إلى غير ذلك مما اشتملت عليه عبارات المفسرين، ولا منافاة
  بينها، فإنها كلها مندرجة في الحسنة في الدنيا، وأما الحسنة في الآخرة، فأعلى ذلك دخول
  الجنة وتوابعه من الأمن من الفزع الأكبر في العرصات، وتيسير الحساب، وغير ذلك من أمور
  الآخرة الصالحة، وأما النجاة من النار، فهو يقتضي تيسير أسبابه في الدنيا؛ من اجتناب
  المحارم والآثام وترك الشبهات والحرام.</font></font>&#13;\t\t\t<label disabled=\"true\"
