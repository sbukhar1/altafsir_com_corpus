  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذَا
  قِيلَ لَهُمْ آمِنُواْ كَمَآ آمَنَ ٱلنَّاسُ قَالُوۤاْ أَنُؤْمِنُ كَمَآ آمَنَ ٱلسُّفَهَآءُ
  أَلاۤ إِنَّهُمْ هُمُ ٱلسُّفَهَآءُ وَلَـٰكِن لاَّ يَعْلَمُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قال أبو جعفر: وتأويـل قوله: { إِذَا قِيلَ لَهُمْ آمِنُواْ كَمَآ
  آمَنَ ٱلنَّاسُ } يعنـي: وإذا قـيـل لهؤلاء الذين وصفهم الله ونعتهم بأنهم يقولون {
  آمَنَّا بِٱللَّهِ وَبِٱلْيَوْمِ ٱلآخِرِ وَمَا هُم بِمُؤْمِنِينَ }: صَدِّقوا بـمـحمد
  وبـما جاء به من عند الله كما صدّق به الناس. ويعنـي «بالناس» الـمؤمنـين الذين آمنوا
  بـمـحمد ونبوّته وما جاء به من عند الله. كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أبو كريب، قال: حدثنا عثمان بن سعيد، عن بشر بن عمار، عن أبـي روق، عن الضحاك عن ابن
  عبـاس فـي قوله: { إِذَا قِيلَ لَهُمْ آمِنُواْ كَمَآ آمَنَ ٱلنَّاسُ } يقول: وإذا
  قـيـل لهم صدّقوا كما صدّق أصحاب مـحمد، قولوا: إنه نبـيّ ورسول، وإن ما أنزل علـيه
  حق. وصَدِّقوا بـالآخرة، وأنكم مبعوثون من بعد الـموت.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وإنـما
  أدخـلت الألف واللام فـي «الناس» وهم بعض الناس لا جميعهم لأنهم كانوا معروفـين عند
  الذين خوطبوا بهذه الآية بأعيانهم. وإنـما معناه: آمنوا كما آمن الناس الذين تعرفونهم
  من أهل الـيقـين والتصديق بـالله وبـمـحمد صلى الله عليه وسلم، وما جاء به من عند الله
  وبـالـيوم الآخر، فلذلك أدخـلت الألف واللام فـيه كما أدخـلتا فـي قوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">ٱلَّذِينَ
  قَالَ لَهُمُ ٱلنَّاسُ إِنَّ ٱلنَّاسَ قَدْ جَمَعُواْ لَكُمْ فَٱخْشَوْهُمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[آل
  عمران: 173] لأنه أشير بدخولها إلـى ناس معروفـين عند من خوطب بذلك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">القول فـي تأويـل قوله تعالـى: { قَالُوۤاْ أَنُؤْمِنُ كَمَآ آمَنَ
  ٱلسُّفَهَآءُ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال أبو جعفر: والسفهاء جمع سفـيه،
  كالعلـماء جمع علـيـم، والـحكماء جمع حكيـم. والسفـيه: الـجاهل الضعيف الرأي، القلـيـل
  الـمعرفة بـمواضع الـمنافع والـمضارّ ولذلك سمى الله عزّ وجل النساء والصبـيان سفهاء،
  فقال تعالـى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَلاَ تُؤْتُواْ ٱلسُّفَهَاء أَمْوٰلَكُمُ ٱلَّتِى جَعَلَ ٱللَّهُ
  لَكُمْ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[النساء: 5] قِـياماً فقال عامة أهل التأويـل: هم النساء والصبـيان
  لضعف آرائهم، وقلة معرفتهم بـمواضع الـمصالـح والـمضارّ التـي تصرف إلـيها الأموال.
  وإنـما عنى الـمنافقون بقـيـلهم أنؤمن كما آمن السفهاء، إذْ دُعوا إلـى التصديق بـمـحمد
  صلى الله عليه وسلم، وبـما جاء به من عند الله، والإقرار بـالبعث، فقال لهم: آمنوا
  كما آمن أصحاب مـحمد وأتبـاعه من الـمؤمنـين الـمصدقـين به أهل الإيـمان والـيقـين
  والتصديق بـالله وبـما افترض علـيهم علـى لسان رسوله مـحمد صلى الله عليه وسلم وفـي
  كتابه وبـالـيوم الآخر، فقالوا إجابة لقائل ذلك لهم: أنؤمن كما آمن أهل الـجهل ونصدق
  بـمـحمد صلى الله عليه وسلم كما صدق به هؤلاء الذين لا عقول لهم ولا أفهام كالذي:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي موسى بن هارون، قال: حدثنا عمرو بن حماد، قال: حدثنا أسبـاط
  عن السدي فـي خبر ذكره عن أبـي مالك، وعن أبـي صالـح، عن ابن عبـاس، وعن مرة الهمدانـي،
  عن ابن مسعود، وعن ناس من أصحاب النبـي صلى الله عليه وسلم، قالوا: { أَنُؤْمِنُ كَمَآ
  آمَنَ ٱلسُّفَهَآءُ } يعنون أصحاب النبـي صلى الله عليه وسلم.</font></font>&#13;\t\t\t<label
