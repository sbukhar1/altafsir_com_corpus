  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">وَإِذَا قِيلَ لَهُمْ آمِنُواْ كَمَآ آمَنَ ٱلنَّاسُ
  قَالُوۤاْ أَنُؤْمِنُ كَمَآ آمَنَ ٱلسُّفَهَآءُ أَلاۤ إِنَّهُمْ هُمُ ٱلسُّفَهَآءُ
  وَلَـٰكِن لاَّ يَعْلَمُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـمثنى
  بن إبراهيـم، قال: حدثنا إسحاق بن الـحجاج، قال: حدثنا عبد الله بن أبـي جعفر، عن أبـيه
  عن الربـيع بن أنس: قالوا { أنُؤْمِنُ كَمَا آمَنَ السُّفَهاءُ } يعنون أصحاب مـحمد
  صلى الله عليه وسلم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي يونس بن عبد الأعلـى، قال:
  أنبأنا ابن وهب، قال: حدثنا عبد الرحمن بن زيد بن أسلـم فـي قوله: { قَالُوۤاْ أَنُؤْمِنُ
  كَمَآ آمَنَ ٱلسُّفَهَآءُ } قال: هذا قول الـمنافقـين، يريدون أصحاب النبـي صلى الله
  عليه وسلم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا أبو كريب، قال: حدثنا عثمان
  بن سعيد، عن بشر بن عمار، عن أبـي روق، عن الضحاك، عن ابن عبـاس: { قَالُوۤاْ أَنُؤْمِنُ
  كَمَآ آمَنَ ٱلسُّفَهَآءُ } يقولون: أنقول كما تقول السفهاء؟ يعنون أصحاب مـحمد صلى
  الله عليه وسلم، لـخلافهم لدينهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">القول
  فـي تأويـل قوله تعالـى: { أَلاۤ إِنَّهُمْ هُمُ ٱلسُّفَهَآءُ وَلَـٰكِن لاَّ يَعْلَمُونَ
  }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال أبو جعفر: وهذا خبر من الله
  تعالـى عن الـمنافقـين الذين تقدم نعته لهم ووصْفُه إياهم بـما وصفهم به من الشك والتكذيب،
  أنهم هم الـجهال فـي أديانهم، الضعفـاء الآراء فـي اعتقاداتهم واختـياراتهم التـي اختاروها
  لأنفسهم من الشك والريب فـي أمر الله وأمر رسوله وأمر نبوّته، وفـيـما جاء به من عند
  الله، وأمر البعث، لإساءتهم إلـى أنفسهم بـما أتوا من ذلك، وهم يحسبون أنهم إلـيها
  يحسنون. وذلك هو عين السفه، لأن السفـيه إنـما يفسد من حيث يرى أنه يصلـح ويضيع من
  حيث يرى أنه يحفظ. فكذلك الـمنافق يعصي ربه من حيث يرى أنه يطيعه، ويكفر به من حيث
  يرى أنه يؤمن به، ويسيء إلـى نفسه من حيث يحسب أنه يحسن إلـيها، كما وصفهم به ربنا
  جل ذكره فقال:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">أَلا إِنَّهُمْ هُمُ ٱلْمُفْسِدُونَ وَلَـٰكِن لاَّ يَشْعُرُونَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  12] وقال: ألا إنهم هم السفهاء دون الـمؤمنـين الـمصدّقـين بـالله وبكتابه وبرسوله
  وثوابه وعقابه، ولكن لا يعلـمون. وكذلك كان ابن عبـاس يتأوّل هذه الآية.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا أبو كريب، قال: حدثنا عثمان بن سعيد، عن بشر بن عمار، عن أبـي
  روق، عن الضحاك، عن ابن عبـاس يقول الله جل ثناؤه: { أَلاۤ إِنَّهُمْ هُمُ ٱلسُّفَهَآءُ
  } يقول الـجهال، { وَلَـٰكِن لاَّ يَعْلَمُونَ } يقول: ولكن لا يعقلون. وأما وجه دخول
  الألف واللام فـي «السفهاء» فشبـيه بوجه دخولهما فـي «الناس» فـي قوله: { وَإِذَا قِيلَ
  لَهُمْ آمِنُواْ كَمَآ آمَنَ ٱلنَّاسُ } وقد بـينا العلة فـي دخولهما هنالك، والعلة
  فـي دخولهما فـي السفهاء نظيرتها فـي دخولهما فـي الناس هنالك سواء. والدلالة التـي
  تدل علـيه هذه الآية من خطأ قول من زعم أن العقوبة من الله لا يستـحقها إلا الـمعاند
  ربه مع علـمه بصحة ما عانده فـيه نظير دلالة الآيات الأخر التـي قد تقدّم ذكرنا تأويـلَها
  فـي قوله: { وَلَـٰكِن لاَّ يَشْعُرُونَ } ونظير ذلك.</font></font>&#13;\t\t\t<label
