  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذَا
  قِيلَ لَهُمْ آمِنُواْ كَمَآ آمَنَ ٱلنَّاسُ قَالُوۤاْ أَنُؤْمِنُ كَمَآ آمَنَ ٱلسُّفَهَآءُ
  أَلاۤ إِنَّهُمْ هُمُ ٱلسُّفَهَآءُ وَلَـٰكِن لاَّ يَعْلَمُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">اعلم أن هذا هو النوع الثالث من قبائح أفعال المنافقين، وذلك لأنه
  سبحانه لما نهاهم في الآية المتقدمة عن الفساد في الأرض أمرهم في هذه الآية بالإيمان،
  لأن كمال حال الإنسان لا يحصل إلا بمجموع الأمرين أولهما ترك ما لا ينبغي وهو قوله
  { ءامَنُواْ } وههنا مسائل المسألة الأولى قوله { وَإِذَا قِيلَ لَهُمْ ءامِنُواْ كما
  آمن الناس } أي إيماناً مقروناً بالإخلاص بعيداً عن النفاق، ولقائل أن يستدل بهذه الآية
  على أن مجرد الإقرار إيمان، فإنه لو لم يكن إيماناً لما تحقق مسمى الإيمان إلا إذا
  حصل فيه الإخلاص، فكان قوله { ءامَنُواْ } كافياً في تحصيل المطلوب، وكان ذكر قوله
  { كَمَا ءامَنَ ٱلنَّاسُ } لغواً، والجواب أن الإيمان الحقيقي عند الله هو الذي يقترن
  به الإخلاص، أما في الظاهر فلا سبيل إليه إلا بإقرار الظاهر فلا جرم افتقر فيه إلى
  تأكيده بقوله { كَمَا ءامَنَ ٱلنَّاسُ }. المسألة الثانية اللام في { ٱلنَّاسِ } فيها
  وجهان أحدهما أنها للعهد أي كما آمن رسول الله ومن معه، وهم ناس معهودون، أو عبد الله
  بن سلام وأشياعه. لأنهم من أبناء جنسهم والثاني أنها للجنس ثم ها هنا أيضاً وجهان أحدهما
  أن الأوس والخزرج أكثرهم كانوا مسلمين، وهؤلاء المنافقون كانوا، منهم وكانوا قليلين،
  ولفظ العموم قد يطلق على الأكثر.والثاني أن المؤمنين هم الناس في الحقيقة، لأنهم هم
  الذين أعطوا الإنسانية حقها لأن فضيلة الإنسان على سائر الحيوانات بالعقل المرشد والفكر
  الهادي. المسألة الثالثة القائل { ءامِنُواْ كما آمن الناس } إما الرسول، أو المؤمنون،
  ثم كان بعضهم يقول لبعض أنؤمن كما آمن سفيه بني فلان وسفيه بني فلان، والرسول لا يعرف
  ذلك فقال تعالى { أَلا إِنَّهُمْ هُمُ ٱلسُّفَهَاء }. المسألة الرابعة السفه الخفة
  يقال سفهت الريح الشيء إذا حركته، قال ذو الرمة</font></font><table border=\"0\" class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">جرين كما اهتزت رياح تسفهت   أعاليها مر الرياح الرواسم</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وقال أبو تمام الطائي</font></font><table border=\"0\" class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">سفيه الرمح جاهله إذا ما   بدا فضل السفيه على الحليم</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">أراد به سريع الطعن بالرمح خفيفه، وإنما قيل لبذيء اللسان سفيه لأنه
  خفيف لا رزانة له وقال تعالى</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَلاَ تُؤْتُواْ ٱلسُّفَهَاء أَمْوٰلَكُمُ ٱلَّتِى جَعَلَ ٱللَّهُ
  لَكُمْ قِيَـٰما</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">النساء 5 وقال عليه السلام</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" شارب الخمر سفيه \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">لقلة عقله وإنما سمي المنافقون المسلمين بالسفهاء لأن المنافقين كانوا
  من أهل الخطر والرياسة، وأكثر المؤمنين كانوا فقراء، وكان عند المنافقين أن دين محمد
  صلى الله عليه وسلم باطل، والباطل لا يقبله إلا السفيه فلهذه الأسباب نسبوهم إلى السفاهة
  ثم إن الله تعالى قلب عليهم هذا اللقب ـ وقوله الحق ـ لوجوه أحدها أن من أعرض عن الدليل
  ثم نسب المتمسك به إلى السفاهة فهو السفيه. وثانيها أن من باع آخرته بدنياه فهو السفيه.
  وثالثها أن من عادى محمداً عليه الصلاة والسلام فقد عادى الله، وذلك هو السفيه. المسألة
  الخامسة إنما قال في آخر هذه الآية { لاَّ يَعْلَمُونَ } وفيما قبلها { لاَّ يَشْعُرُونَ
  } لوجهين الأول أن الوقوف على أن المؤمنين على الحق وهم على الباطل أمر عقلي نظري،
  وأما أن النفاق وما فيه من البغي يفضي إلى الفساد في الأرض فضروري جار مجرى المحسوس.
  الثاني أنه ذكر السفه وهو جهل، فكان ذكر العلم أحسن طباقاً له والله أعلم.</font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

