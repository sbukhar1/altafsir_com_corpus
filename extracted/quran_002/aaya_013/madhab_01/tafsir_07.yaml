  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذَا
  قِيلَ لَهُمْ آمِنُواْ كَمَآ آمَنَ ٱلنَّاسُ قَالُوۤاْ أَنُؤْمِنُ كَمَآ آمَنَ ٱلسُّفَهَآءُ
  أَلاۤ إِنَّهُمْ هُمُ ٱلسُّفَهَآءُ وَلَـٰكِن لاَّ يَعْلَمُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى: وإذا قيل للمنافقين: آمنوا كما آمن الناس، أي: كإيمان
  الناس بالله وملائكته وكتبه ورسله والبعث بعد الموت والجنة والنار وغير ذلك مما أخبر
  المؤمنين به وعنه، وأطيعوا الله ورسوله في امتثال الأوامر وترك الزواجر { قَالُوۤاْ
  أَنُؤْمِنُ كَمَآ آمَنَ ٱلسُّفَهَآءُ } يعنون - لعنهم الله - أصحاب رسول الله صلى الله
  عليه وسلم رضي الله عنهم، قاله أبو العالية والسدي في تفسيره بسنده عن ابن عباس وابن
  مسعود وغير واحد من الصحابة، وبه يقول الربيع بن أنس وعبد الرحمن بن زيد بن أسلم، وغيرهم
  يقولون: أنصير نحن وهؤلاء بمنزلة واحدة، وعلى طريقة واحدة، وهم سفهاء؟ والسفهاء جمع
  سفيه، كما أن الحكماء جمع حكيم، والحلماء جمع حليم، والسفيه هو الجاهل الضعيف الرأي
  القليل المعرفة بمواضع المصالح والمضار، ولهذا سمى الله النساء والصبيان سفهاء في قوله
  تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَلاَ تُؤْتُواْ ٱلسُّفَهَآءَ أَمْوَٰلَكُمُ ٱلَّتِى جَعَلَ
  ٱللَّهُ لَكُمْ قِيَـٰماً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[النساء: 5] قال عامة علماء التفسير: هم النساء والصبيان. وقد تولى
  الله سبحانه جوابهم في هذه المواطن كلها، فقال: { أَلاَۤ إِنَّهُمْ هُمُ ٱلسُّفَهَآءُ
  } فأكد وحصر السفاهة فيهم { وَلَـٰكِن لاَّ يَعْلَمُونَ } يعني: ومن تمام جهلهم أنهم
  لا يعلمون بحالهم في الضلالة والجهل، وذلك أردى لهم، وأبلغ في العمى والبعد عن الهدى.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

