text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذَا قِيلَ
  لَهُمْ آمِنُواْ كَمَآ آمَنَ ٱلنَّاسُ قَالُوۤاْ أَنُؤْمِنُ كَمَآ آمَنَ ٱلسُّفَهَآءُ
  أَلاۤ إِنَّهُمْ هُمُ ٱلسُّفَهَآءُ وَلَـٰكِن لاَّ يَعْلَمُونَ }{ وَإِذَا قِيلَ لَهُمْ
  ءامِنُواْ كَمَا ءامَنَ ٱلنَّاسُ } أصحاب النبي صلى الله عليه وسلم { قَالُواْ أَنُؤْمِنُ
  كَمَا آمَنَ ٱلسُّفَهَاءُ } الجهال؟ أي: لا نفعل كفعلهم. قال تعالى ردّاً عليهم: {
  أَلاَ إِنَّهُمْ هُمُ ٱلسُّفَهَاءُ وَلَٰكِن لاَّ يَعْلَمُونَ } ذلك.\r\n\t\t\t\r\n\t\t\t</section>"

