  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذَا
  قِيلَ لَهُمْ آمِنُواْ كَمَآ آمَنَ ٱلنَّاسُ قَالُوۤاْ أَنُؤْمِنُ كَمَآ آمَنَ ٱلسُّفَهَآءُ
  أَلاۤ إِنَّهُمْ هُمُ ٱلسُّفَهَآءُ وَلَـٰكِن لاَّ يَعْلَمُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { وَإِذَا قِيلَ لَهُمْ } يعني المنافقين في قول مقاتل
  وغيره. { آمِنُواْ كَمَآ آمَنَ ٱلنَّاسُ } أي صدّقوا بمحمد صلى الله عليه وسلم وشَرْعه،
  كما صدّق المهاجرون والمحققون من أهل يَثْرِب. وألف (آمنوا) ألف قطع؛ لأنك تقول: يؤمن،
  والكاف في موضع نصب؛ لأنها نعت لمصدر محذوف، أي إيماناً كإيمان الناس.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { قَالُوۤاْ أَنُؤْمِنُ كَمَآ آمَنَ ٱلسُّفَهَآءُ } يعني
  أصحاب محمد صلى الله عليه وسلم؛ عن ٱبن عباس. وعنه أيضاً: مؤمنو أهل الكتاب. وهذا القول
  من المنافقين إنما كانوا يقولونه في خفاء وٱستهزاء فأطلع الله نبيّه والمؤمنين على
  ذلك، وقرّر أن السَّفه ورِقّة الحُلُوم وفساد البصائر إنما هي في حيزِّهم وصفة لهم،
  وأخبر أنهم هم السفهاء ولكن لا يعلمون للرَّينْ الذي على قلوبهم. وروى الكلبي عن أبي
  صالح عن ٱبن عباس أنها نزلت في شأن اليهود؛ أي وإذا قيل لهم ـ يعني اليهود ـ آمنوا
  كما آمن الناس: عبد اللَّه بن سَلاَم وأصحابُه، قالوا أنؤمن كما آمن السفهاء‍‍‍! يعني
  الجهال والخرقاء. وأصل السَّفَه في كلام العرب: الخفّة والرقة؛ يقال: ثوب سفيه إذا
  كان رديء النسج خفيفه، أو كان بالياً رقيقاً. وتسفهت الريح الشجر: مالت به؛ قال ذو
  الرُّمة:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">مَشَين كما
  ٱهتّزتْ رماحٌ تسفَّهتْ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">أَعالِيَهَا
  مَرُّ الرياح النَّواسِم</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وتسفهت الشيء: ٱستحقرته. والسّفه: ضدّ الحلم. ويقال: إنّ السّفه أنْ
  يكثر الرجل شرب الماء فلا يروى. ويجوز في همزتي السفهاء أربعة أوجه، أجودها أن تحقق
  الأولى وتقلب الثانية واواً خالصة، وهي قراءة أهل المدينة والمعروف من قراءة أبي عمرو.
  وإن شئت خفّفتهما جميعاً فجعلت الأولى بين الهمزة والواو وجعلت الثانية واواً خالصة.
  وإن شئت خفّفت الأولى وحقّقت الثانية. وإن شئت حقّقتهما جميعاً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { وَلَـٰكِن لاَّ يَعْلَمُونَ } مِثل «وَلٰكِنْ لاَ يَشْعُرُونَ»؛
  وقد تقدّم. والعلم معرفة المعلوم على ما هو به؛ تقول: عَلِمت الشيء أعلمه عِلْماً عَرَفْته،
  وعالمتُ الرجل فَعَلَمْتُه أعْلُمُه (بالضم في المستقبل): غلبته بالعلم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
