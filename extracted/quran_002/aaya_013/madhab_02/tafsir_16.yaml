text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذَا قِيلَ
  لَهُمْ آمِنُواْ كَمَآ آمَنَ ٱلنَّاسُ قَالُوۤاْ أَنُؤْمِنُ كَمَآ آمَنَ ٱلسُّفَهَآءُ
  أَلاۤ إِنَّهُمْ هُمُ ٱلسُّفَهَآءُ وَلَـٰكِن لاَّ يَعْلَمُونَ }{ كَمَآ ءَامَنَ النَّاسُ
  } الناس: الصحابة ـ رضوان الله تعالى عليهم أجمعين ـ { السُّفَهَآءُ } الصحابة عند
  عبدالله بن عباس ـ رضي الله تعالى عنه ـ، أو النساء والصبيان عند عامة المفسرين، والسفه
  خفة الأحلام ثوب سفيه خفيف النسج.\r\n\t\t\t\r\n\t\t\t</section>"

