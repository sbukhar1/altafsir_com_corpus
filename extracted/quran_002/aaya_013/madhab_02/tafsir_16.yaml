  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذَا
  قِيلَ لَهُمْ آمِنُواْ كَمَآ آمَنَ ٱلنَّاسُ قَالُوۤاْ أَنُؤْمِنُ كَمَآ آمَنَ ٱلسُّفَهَآءُ
  أَلاۤ إِنَّهُمْ هُمُ ٱلسُّفَهَآءُ وَلَـٰكِن لاَّ يَعْلَمُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ كَمَآ ءَامَنَ النَّاسُ } الناس: الصحابة ـ رضوان الله تعالى عليهم
  أجمعين ـ { السُّفَهَآءُ } الصحابة عند عبدالله بن عباس ـ رضي الله تعالى عنه ـ، أو
  النساء والصبيان عند عامة المفسرين، والسفه خفة الأحلام ثوب سفيه خفيف النسج.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
