text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذَا قِيلَ
  لَهُمْ آمِنُواْ كَمَآ آمَنَ ٱلنَّاسُ قَالُوۤاْ أَنُؤْمِنُ كَمَآ آمَنَ ٱلسُّفَهَآءُ
  أَلاۤ إِنَّهُمْ هُمُ ٱلسُّفَهَآءُ وَلَـٰكِن لاَّ يَعْلَمُونَ }قوله تعالى: { وإذا
  قيل لَهُمْ آمِنُوا كَمَا آمَنَ النَّاسُ } يعني أصحاب النبي صلى الله عليه وسلم {
  قَالُوا أَنُؤْمن كَمَا آمَنَ السُّفَهَاءُ } فيه وجهان:أحدهما: أنهم عنوا بالسفهاء
  أصحاب النبي صلى الله عليه وسلم.والثاني: أنهم أرادوا مؤمني أهل الكتاب.والسفهاء جمع
  سفيه، وأصل السَّفَهِ الخِفَّةُ، مأخوذ من قولهم ثوب سفيه، وإذا كان خفيف النسيج، فسمَّي
  خفةُ الحلم سفهاً، قال السَمَوْأَلُ:نَخَافُ أَنْ تَسْفَهَ أَحْلاَمُنَا\t   فَنَخْمُلَ
  الدَّهْرَ مَعَ الْخَامِلِ\r\n\t\t\t</section>"

