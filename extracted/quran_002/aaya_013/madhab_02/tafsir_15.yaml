  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذَا
  قِيلَ لَهُمْ آمِنُواْ كَمَآ آمَنَ ٱلنَّاسُ قَالُوۤاْ أَنُؤْمِنُ كَمَآ آمَنَ ٱلسُّفَهَآءُ
  أَلاۤ إِنَّهُمْ هُمُ ٱلسُّفَهَآءُ وَلَـٰكِن لاَّ يَعْلَمُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { وإذا قيل لهم آمنوا } في المقول لهم قولان.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أحدهما: أنهم اليهود، قاله ابن عباس، ومقاتل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثاني:
  المنافقون، قاله مجاهد، وابن زيد. وفي القائلين لهم قولان.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدهما:
  أنهم أصحاب النبي صلى الله عليه وسلم، قاله ابن عباس، ولم يعيّن أحداً من الصحابة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والثاني: أنهم معينون، وهم سعد بن معاذ، وأبو لبابة، وأسيد، ذكره مقاتل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وفي الإِيمان الذي دعوا إليه قولان.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدهما:
  أنه التصديق بالنبي، وهو قول من قال: هم اليهود. والثاني: أنه العمل بمقتضى ما أظهروه،
  وهو قول من قال: هم المنافقون.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وفي
  المراد بالناس هاهنا ثلاثة أقوال. أحدها: جميع الصحابة، قاله ابن عبَّاس.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والثاني: عبد الله بن سلام، ومن أسلم معه من اليهود، قاله مقاتل. والثالث:
  معاذ بن جبل، وسعد بن معاذ، وأسيد بن حضير، وجماعة من وجوه الأنصار، عدهم الكلبي. وفيمن
  عنوا بالسفهاء ثلاثة أقوال. أحدها: جميع الصحابة، قاله ابن عبَّاس. والثاني: النساء
  والصبيان، قاله الحسن. والثالث: ابن سلام وأصحابه، قاله مقاتل. وفيما عنوه بالغيب من
  إِيمان الذين زعموا أنهم السفهاء ثلاثة أقوال. أحدها: أنهم أرادوا دين الإِسلام، قاله
  ابن عباس، والسُّدي. والثاني: أنهم أرادوا البعث والجزاء، قاله مجاهد. والثالث: أنهم
  عنوا مكاشفة الفريقين بالعداوة. من غير نظر في عاقبة، وهذا الوجه والذي قبله يخرج على
  أنهم المنافقون، والأول يخرج على أنهم اليهود. قال ابن قتيبة: والسفهاء: الجهلة، يقال:
  سفه فلان رأيه إذا جهله، ومنه قيل للبذاء: سفه، لأنه جهل. قال الزجاج: وأصل السَّفه
  في اللغة: خفة الحلم، ويقال: ثوب سفيه: إِذا كان رقيقاً بالياً، وتسفهت الريح الشجر:
  إذا مالت به. قال الشاعر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">مشين كما اهتزت رماح تسفَّهت</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">أعاليَها
  مرُّ الرياح النواسم</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { ولكنْ لا يعلَمون }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  مقاتل: لا يعلمون أنهم هم السفهاء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

