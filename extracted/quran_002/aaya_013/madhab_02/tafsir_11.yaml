text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذَا قِيلَ
  لَهُمْ آمِنُواْ كَمَآ آمَنَ ٱلنَّاسُ قَالُوۤاْ أَنُؤْمِنُ كَمَآ آمَنَ ٱلسُّفَهَآءُ
  أَلاۤ إِنَّهُمْ هُمُ ٱلسُّفَهَآءُ وَلَـٰكِن لاَّ يَعْلَمُونَ }{ وَإِذَا قِيلَ لَهُمْ
  آمِنُوا كَمَا ءَامَن النَّاسُ } قال في رواية الكلبي عن أبي صالح عن ابن عباس: رضي
  الله عنهما أن هذه الآية نزلت في شأن اليهود { وَإِذَا قِيلَ لَهُمْ } يعني اليهود
  { آمِنُوا كَمَا ءَامَن النَّاسُ } يعني عبد الله بن سلام وأصحابه. { قَالُواْ أَنُؤْمِنُ
  كَمَا آمَنَ ٱلسُّفَهَاء } يعني الجهال الخرقى قال الله تعالى: { أَلا إِنَّهُمْ هُمُ
  ٱلسُّفَهَاء } يعني الجهال الخرقى بتركهم الإيمان بمحمد - عليه السلام - { وَلَـٰكِن
  لاَّ يَعْلَمُونَ } أنهم سفهاء. وقال مقاتل: نزلت هذه الآية في شأن المنافقين، وهكذا
  قال مجاهد ومعناه { وَإِذَا قِيلَ لَهُمْ ءامِنُواْ } يعني صدِّقوا بقلوبكم كما صدق
  أصحاب محمد - صلى الله عليه وسلم - ورضي عنهم { قَالُواْ: أَنُؤْمِنُ } يعني المنافقين
  أنصدق كما صدق الجهال. قال الله تعالى: { أَلا إِنَّهُمْ هُمُ ٱلسُّفَهَاء } يعني الجهال
  بتركهم التصديق في السر، ولكن لا يعلمون أنهم جهال.\r\n\t\t\t\r\n\t\t\t</section>"

