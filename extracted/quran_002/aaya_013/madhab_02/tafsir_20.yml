  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذَا
  قِيلَ لَهُمْ آمِنُواْ كَمَآ آمَنَ ٱلنَّاسُ قَالُوۤاْ أَنُؤْمِنُ كَمَآ آمَنَ ٱلسُّفَهَآءُ
  أَلاۤ إِنَّهُمْ هُمُ ٱلسُّفَهَآءُ وَلَـٰكِن لاَّ يَعْلَمُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { وَإِذَا قِيلَ لَهُمْ ءَامِنُواْ كَمَآ ءَامَنَ ٱلنَّاسُ...
  }</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال الفخر (الخطيب): بدأ بالنهي
  عن الفساد لأنه راجع لدفع المؤلم ثم عقبه بالأمر بالإيمان لرجوعه إلى جلب المصالح،
  لأن دفع المفاسد آكد من جلب المصالح.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن عرفة: والآية عندي حجة لمن يقول: إنّ النظر واجب (بالعقل) (إذ لو كان واجبا) بالشرع
  لما كلفوا بالإيمان بل كانوا يكلفون بالنظر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فإن
  قلت: ليس هذا بأول تكليفهم فلعلهم كلّفوا به بخطاب آخر قبل هذا؟ (قلنا): الآية خرجت
  مخرج ذمّهم والذّم (الأغلب) فيه أنه إنما يقع على المخالفة في الأصل لا في الفرع.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال ابن عرفة: ولكن يمكن أن يجاب عنه بوجهين:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الأول:
  أن الآية خرجت مخرج التقسيم بين الشيء وضدّه. (والإيمان) نقيض الكفر، وليس بينهما اشتراك،
  والنظر لا (يناقض) الكفر لأنه يكون صحيحا ويكون فاسدا، (فقد) ينظر المكلف فيهتدي، وقد
  ينظر فيضل. فالنظر اشتراك بين الكفر والإيمان فلأجله لم يقل: وَإِذَا قِيلَ (لَهُمْ)
  انظروا كما نظر الناس، (لأنّه) لا يدل صريحا على تكليفهم بالنظر الصحيح.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">الثاني: إن النفوس مجبولة على النظر في غرائب الأمور فلو كلفوا بالنظر
  لأشبه ذلك (تحصيل الحاصل).</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قيل لابن عرفة: أو يجاب بأن تكليفهم
  بالإيمان وذمهم على عدمه يستلزم تكليفهم بالنظر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال:
  (والكاف) منهم من جعلها (نعتا) (لمصدر) (محذوف) أي إيمانا (شبيها) (بإيمان) الناس والمشبه
  بالشيء والمشبه بالشيء لا يقوى قوته، ففيه حجة لمن يقول: إن الإيمان يزيد وينقص (فكلفوهم)
  بتحصيل أقل ما يكفي منه، فلم يقبلوا ذلك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  أبو حيان: ومنهم من أعربه حالا من الإيمان أي آمنوا الإيمان كما آمن الناس لأن الإيمان
  المقدر يعرف بالألف واللام.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال ابن عرفة: ولا يحتاج إلى (هذا)
  (لأن) سيبويه قال في قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَمَهِّلِ ٱلْكَافِرِينَ أَمْهِلْهُمْ
  رُوَيْداً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">إن رُوَيدا حال من المصدر المقدر وهو إمهال وصحّ إتيانها منه وإنْ
  كان نكرة (لأنه) لما ينطق به أشبه المضمر في المعرفة، (فكذلك يكون هذا).</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { أَنُؤْمِنُ كَمَآ ءَامَنَ ٱلسُّفَهَآءُ أَلاۤ إِنَّهُمْ
  هُمُ ٱلسُّفَهَآءُ... }</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">أجابوا بعدم الامثتال مع ذكر الموجب
  لذلك، فأما أن يريدوا بالسفهاء المؤمنين فيكون (جرأة) منهم ومباهتة: أي أنتم سفهاء
  ضعفاء فلا نتبعكم، أو لم يقصدوا أعيان المؤمنين بل قالوا هذا على سبيل المبالغة والجدل
  فيقول لهم المؤمنون على: هذا نعم، نقول بموجبه: (ونحن) لم نأمركم بإيمان السّفهاء فلسنا
  بسفهاء، وعلى الأول (لا) يحسن أن يقول لهم ذلك المؤمنون لأنهم (مباهتون) ويقولون: أنتم
  هم السفهاء.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال الزمخشري: وإنما أطلقوا عليهم
  ذلك باعتبار الغالب لأن أتباع النبي صلّى الله عليه وسلم في أول الإسلام كان أكثرهم
  فقراء.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قيل لابن عرفة: إنما كان هذا في
  المدينة.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
