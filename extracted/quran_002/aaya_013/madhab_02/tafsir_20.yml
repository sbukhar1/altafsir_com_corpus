  قَالُوۤاْ أَنُؤْمِنُ كَمَآ آمَنَ ٱلسُّفَهَآءُ أَلاۤ إِنَّهُمْ هُمُ ٱلسُّفَهَآءُ
  وَلَـٰكِن لاَّ يَعْلَمُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">(قال): كان أكثر
  المهاجرين معه فقراء.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال الزمخشري: وختمت الآية بقوله:
  { وَلَٰكِن لاَّ يَعْلَمُونَ } ، وتلك</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">لاَّ يَشْعُرُونَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">إما
  لأن الفساد في الأرض (أمر) محسوس فناسب الشعور الذي هو (أوائل) الإدراك والإيمان معنوي
  يناسب العلم، (وإما لتقدم السفه وهو جهل، فناسب ذكر العلم طباقا).</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال ابن عرفة وانظر هل فيها دليل على أن التقليد كاف لقوله: { آمِنُواْ
  كَمَآ ءَامَنَ ٱلنَّاسُ }. (الظاهر أنه ليس فيها دليل لأن المراد: انظروا لتؤمنوا كما
  آمن الناس) لأن الأمر بالإيمان أمر بما هو من لوازمه، ومقدماته، ومفعول \" يعلمون \"
  إما عاقبة أمرهم أو المراد لا يعلمون صحة ما أمروا (به) أو لا يعلمون علما نافعا، وحذف
  المفعول (قصدا) لهذا العموم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن عرفة: وفي هذه آيتان، آية من الله تعالى بعلمه ذلك (مع أنهم) أخفوه: وآية أخرى
