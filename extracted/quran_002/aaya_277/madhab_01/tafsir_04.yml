  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  ٱلَّذِينَ آمَنُواْ وَعَمِلُواْ ٱلصَّٰلِحَٰتِ وَأَقَامُواْ ٱلصَّلَٰوةَ وَآتَوُاْ
  ٱلزَّكَٰوةَ لَهُمْ أَجْرُهُمْ عِندَ رَبِّهِمْ وَلاَ خَوْفٌ عَلَيْهِمْ وَلاَ هُمْ
  يَحْزَنُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">إعلم أن عادة الله في القرآن مطردة
  بأنه تعالى مهما ذكر وعيداً ذكر بعده وعداً، فلما بالغ ههنا في وعيد المرابي أتبعه
  بهذا الوعد، وقد مضى تفسير هذه الآية في غير موضع، وفيه مسائل المسألة الأولى احتج
  من قال بأن العمل الصالح خارج عن مسمى الإيمان بهذه الآية فإنه قال { إِنَّ ٱلَّذِينَ
  ءامَنُواْ وَعَمِلُواْ ٱلصَّـٰلِحَـٰتِ } فعطف عمل الصالحات على الإيمان والمعطوف مغاير
  للمعطوف عليه ومن الناس من أجاب عنه أليس أنه قال في هذه الآية { وَعَمِلُواْ ٱلصَّـٰلِحَـٰتِ
  وَأَقَامُواْ ٱلصَّلَوٰةَ وَآتَوُاْ ٱلزَّكَوٰةَ } مع أنه لا نزاع في أن إقامة الصلاة
  وإيتاء الزكاة داخلان تحت { وَعَمِلُواْ ٱلصَّـٰلِحَـــٰتِ } فكذا فيما ذكرتم، وأيضاً
  قال تعالى</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">ٱلَّذِينَ كَفَرُواْ وَصَدُّواْ عَن سَبِيلِ ٱللَّهِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">محمد
  34 وقال</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">ٱلَّذِينَ كَفَرُواْ وَكَذَّبُواْ بِـئَايَـٰتِنَا</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">البقرة
  239. وللمستدل الأول أن يجيب عنه بأن الأصل حمل كل لفظة على فائدة جديدة ترك العمل
  به عند التعذر، فيبقى في غير موضع التعذر على الأصل. المسألة الثانية { لَهُمْ أَجْرُهُمْ
  عِندَ رَبّهِمْ } أقوى من قوله على ربهم أجرهم لأن الأول يجري مجرى ما إذا باع بالنقد،
  فذاك النقد هناك حاضر، متى شاء البائع أخذه، وقوله أجرهم على ربهم. يجري مجرى ما إذا
  باع بالنسيئة في الذمة، ولا شك أن الأول أفضل. المسألة الثالثة اختلفوا في قوله { وَلاَ
  خَوْفٌ عَلَيْهِمْ وَلاَ هُمْ يَحْزَنُونَ } فقال ابن عباس لا خوف عليهم فيما يستقبلهم
  من أحوال القيامة، ولا هم يحزنون بسبب ما تركوه في الدنيا، فإن المنتقل من حالة إلى
  حالة أخرى فوقها ربما يحزن على بعض ما فاته من الأحوال السالفة، وإن كان مغتبطاً بالثانية
  لأجل إلفه وعادته، فبيّن تعالى أن هذا القدر من الغصة لا يلحق أهل الثواب والكرامة،
  وقال الأصم لا خوف عليهم من عذاب يومئذ، ولا هم يحزنون بسبب أنه فاتهم النعيم الزائد
  الذي قد حصل لغيرهم من السعداء، لأنه لا منافسة في الآخرة، ولا هم يحزنون أيضاً بسبب
  أنه لم يصدر منا في الدنيا طاعة أزيد مما صدر حتى صرنا مستحقين لثواب أزيد مما وجدناه
  وذلك لأن هذه الخواطر لا توجد في الآخرة. المسألة الرابعة في قوله تعالى { إِنَّ ٱلَّذِينَ
  ءامَنُواْ وَعَمِلُواْ ٱلصَّـٰلِحَـٰتِ وَأَقَامُواْ ٱلصَّلَوٰةَ وَءَاتَوُاْ ٱلزَّكَوٰةَ
  لَهُمْ أَجْرُهُمْ عِندَ رَبّهِمْ } إشكال هو أن المرأة إذا بلغت عارفة بالله وكما
  بلغت حاضت، ثم عند انقطاع حيضها ماتت، أو الرجل بلغ عارفاً بالله، وقبل أن تجب عليه
  الصلاة والزكاة مات، فهما بالاتفاق من أهل الثواب، فدل ذلك على أن استحقاق الأجر والثواب
  لا يتوقف على حصول الأعمال، وأيضاً من مذهبنا أن الله تعالى قد يثيب المؤمن الفاسق
  الخالي عن جميع الأعمال، وإذا كان كذلك، فكيف وقف الله هٰهنا حصول الأجر على حصول الأعمال؟.</font></font>&#13;\t\t\t<label
