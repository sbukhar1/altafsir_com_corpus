  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">الجواب
  أنه تعالى إنما ذكر هذه الخصال لا لأجل أن استحقاق الثواب مشروط بهذا، بل لأجل أن لكل
  واحد منهما أثراً في جلب الثواب، كما قال في ضد هذا</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَٱلَّذِينَ لاَ يَدْعُونَ مَعَ ٱللَّهِ
  إِلَـٰهَاً ءَاخَرَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">الفرقان 68 ثم قال</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَمَن يَفْعَلْ ذٰلِكَ يَلْقَ أَثَاماً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">الفرقان
  68 ومعلوم أن من ادعى مع الله إلٰهاً آخر لا يحتاج في استحقاقه العذاب إلى عمل آخر،
  ولكن الله جمع الزنا وقتل النفس على سبيل الاستحلال مع دعاء غير الله إلٰهاً لبيان
  أن كل واحد من هذه الخصال يوجب العقوبة.</font></font>&#13;\t\t\t<label disabled=\"true\"
