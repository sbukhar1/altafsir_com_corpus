  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\"/></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" من تصدق بعدل تمرة من كسب طيب، ولا يقبل الله إلا الطيب، فإن الله يتقبلها بيمينه،
  ثم يربيها لصاحبها كما يربي أحدكم فلوه، حتى يكون مثل الجبل \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">كذا رواه في كتاب الزكاة، وقال في
  كتاب التوحيد: وقال خالد بن مخلد عن سليمان بن بلال، عن عبد الله بن دينار، فذكره بإسناده
  نحوه، وقد رواه مسلم في الزكاة، عن أحمد بن عثمان بن حكيم، عن خالد ابن مخلد، فذكره،
  قال البخاري: ورواه مسلم بن أبي مريم، وزيد بن أسلم، وسهيل، عن أبي صالح، عن أبي هريرة،
  عن النبي صلى الله عليه وسلم قلت: أما رواية مسلم بن أبي مريم، فقد تفرد البخاري بذكرها،
  وأما طريق زيد بن أسلم، فرواها مسلم في صحيحه، عن أبي الطاهر بن السرح، عن ابن وهب،
  عن هشام بن سعد، عن زيد بن أسلم به، وأما حديث سهيل، فرواه مسلم عن قتيبة عن يعقوب
  ابن عبد الرحمن عن سهيل به، والله أعلم، قال البخاري: وقال ورقاء: عن ابن دينار، عن
  سعيد بن يسار، عن أبي هريرة، عن النبي صلى الله عليه وسلم وقد أسند هذا الحديث من هذا
  الوجه الحافظ أبو بكر البيهقي، عن الحاكم وغيره، عن الأصم، عن العباس المروزي، عن أبي
  النضر هاشم بن القاسم، عن ورقاء، وهو ابن عمر اليشكري، عن عبد الله بن دينار، عن سعيد
  بن يسار، عن أبي هريرة، قال: قال رسول الله صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" من تصدق بعدل تمرة من كسب طيب،
  ولا يصعد إلى الله إلا الطيب، فإن الله يقبلها بيمينه، فيربيها لصاحبها كما يربي أحدكم
  فلوه، حتى يكون مثل أحد \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وهكذا روى هذا الحديث مسلم والترمذي والنسائي جميعاً، عن قتيبة، عن
  الليث بن سعد، عن سعيد المقبري، وأخرجه النسائي من رواية مالك، عن يحيى بن سعيد الأنصاري،
  ومن طريق يحيى القطان، عن محمد بن عجلان، ثلاثتهم عن سعيد بن يسار أبي الحباب المدني،
  عن أبي هريرة، عن النبي صلى الله عليه وسلم فذكره، وقد روي عن أبي هريرة من وجه آخر،
  فقال ابن أبي حاتم: حدثنا عمرو بن عبد الله الأودي، حدثنا وكيع، عن عباد بن منصور،
  حدثنا القاسم بن محمد قال: سمعت أبا هريرة يقول: قال رسول الله صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" إن الله عز وجل يقبل الصدقة، ويأخذها
  بيمينه، فيربيها لأحدكم كما يربي أحدكم مهره، أو فلوه، حتى إن اللقمة لتصير مثل أحد
  \" </font></font></b>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
