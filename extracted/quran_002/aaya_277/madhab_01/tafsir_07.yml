  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَمْحَقُ
  ٱللَّهُ ٱلرِّبَٰواْ وَيُرْبِي ٱلصَّدَقَٰتِ وَٱللَّهُ لاَ يُحِبُّ كُلَّ كَفَّارٍ
  أَثِيمٍ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">إِنَّ ٱلَّذِينَ آمَنُواْ وَعَمِلُواْ ٱلصَّٰلِحَٰتِ
  وَأَقَامُواْ ٱلصَّلَٰوةَ وَآتَوُاْ ٱلزَّكَٰوةَ لَهُمْ أَجْرُهُمْ عِندَ رَبِّهِمْ
  وَلاَ خَوْفٌ عَلَيْهِمْ وَلاَ هُمْ يَحْزَنُونَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يخبر
  الله تعالى أنه يمحق الربا، أي: يذهبه؛ إما بأن يذهبه بالكلية من يد صاحبه، أو يحرمه
  بركة ماله فلا ينتفع به، بل يعذبه به في الدنيا، ويعاقبه عليه يوم القيامة، كما قال
  تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">قُل لاَّ يَسْتَوِى ٱلْخَبِيثُ وَٱلطَّيِّبُ وَلَوْ أَعْجَبَكَ
  كَثْرَةُ ٱلْخَبِيثِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[المائدة: 100] وقال تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَيَجْعَلَ ٱلْخَبِيثَ بَعْضَهُ عَلَىٰ
  بَعْضٍ فَيَرْكُمَهُ جَمِيعاً فَيَجْعَلَهُ فِى جَهَنَّمَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الأنفال: 37] وقال:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَمَآ
  ءَاتَيْتُمْ مِّن رِّباً لِّيَرْبُوَاْ فِى أَمْوَالِ ٱلنَّاسِ فَلاَ يَرْبُواْ عِندَ
  ٱللَّهِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الروم: 39] الآية، وقال ابن جرير في قوله: { يَمْحَقُ ٱللَّهُ ٱلْرِّبَوٰاْ
  }: وهذا نظير الخبر الذي روي عن عبد الله بن مسعود عن النبي صلى الله عليه وسلم أنه
  قال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\"> \" الربا
  وإن كثر، فإن عاقبته تصير إلى قل \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">، وهذا الحديث قد رواه الإمام أحمد في مسنده، فقال: حدثنا حجاج، حدثنا
  شريك، عن الركين بن الربيع، عن أبيه، عن ابن مسعود عن النبي صلى الله عليه وسلم قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" إن الربا وإن كثر فإن عاقبته تصير
  إلى قل \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">،
  وقد رواه ابن ماجه: عن العباس بن جعفر عن عمرو بن عون، عن يحيى بن زائدة عن إسرائيل
  عن الركين بن الربيع بن عميلة الفزاري، عن أبيه عن ابن مسعود عن النبي صلى الله عليه
  وسلم أنه قال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" ما أحد أكثر من الربا إلا كان عاقبة أمره إلى قل \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">، وهذا من باب المعاملة، بنقيض المقصود، كما قال الإمام أحمد: حدثنا
  أبو سعيد مولى بني هاشم، حدثنا الهيثم بن رافع الطاطري، حدثني أبو يحيى رجل من أهل
  مكة، عن فروخ مولى عثمان، أن عمر، وهو يومئذٍ أمير المؤمنين، خرج من المسجد، فرأى طعاماً
  منثوراً، فقال: ما هذا الطعام؟ فقالوا: طعام جلب إلينا، قال: بارك الله فيه وفيمن جلبه،
  قيل: يا أمير المؤمنين إنه قد احتكر، قال: من احتكره؟ قالوا: فروخ مولى عثمان، وفلان
  مولى عمر، فأرسل إليهما، فدعاهما فقال: ما حملكما على احتكار طعام المسلمين؟ قالا:
  يا أمير المؤمنين نشتري بأموالنا ونبيع، فقال عمر: سمعت رسول الله صلى الله عليه وسلم
  يقول:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\"> \" من
  احتكر على المسلمين طعامهم، ضربه الله بالإفلاس أو بجذام \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">، فقال فروخ عند ذلك: أعاهد الله
  وأعاهدك أن لا أعود في طعام أبداً، وأما مولى عمر فقال: إنما نشتري بأموالنا ونبيع،
  قال أبو يحيى: فلقد رأيت مولى عمر مجذوماً، ورواه ابن ماجه من حديث الهيثم ابن رافع
  به، ولفظه:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" من احتكر على المسلمين طعامهم، ضربه الله بالإفلاس والجذام \". </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { وَيُرْبِى ٱلصَّدَقَـٰتِ
  } قرىء بضم الياء والتخفيف، من ربا الشيء يربو، وأرباه يربيه، أي: كثره، ونماه ينميه،
  وقرىء يربي بالضم والتشديد من التربية، قال البخاري: حدثنا عبد الله بن منير، أخبرنا
  كثير سمع أبا النضر، حدثنا عبد الرحمن بن عبد الله بن دينار، عن أبيه عن أبي صالح عن
  أبي هريرة، قال: قال رسول الله صلى الله عليه وسلم:</font></font>&#13;\t\t\t<label
