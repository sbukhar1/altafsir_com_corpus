  color=\"Red\">  </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">وتصديق
  ذلك في كتاب الله: { يَمْحَقُ ٱللَّهُ ٱلْرِّبَوٰاْ وَيُرْبِى ٱلصَّدَقَـٰتِ } وكذا
  رواه أحمد، عن وكيع، وهو في تفسير وكيع، ورواه الترمذي، عن أبي كريب عن وكيع به، وقال:
  حسن صحيح، وكذا رواه الثوري عن عباد بن منصور به، ورواه أحمد أيضاً عن خلف بن الوليد،
  عن ابن المبارك، عن عبد الواحد بن ضمرة وعباد بن منصور، كلاهما عن أبي نضرة، عن القاسم
  به، وقد رواه ابن جرير، عن محمد بن عبد الملك بن إسحاق، عن عبد الرزاق، عن معمر، عن
