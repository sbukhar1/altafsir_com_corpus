  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  ٱلَّذِينَ آمَنُواْ وَعَمِلُواْ ٱلصَّٰلِحَٰتِ وَأَقَامُواْ ٱلصَّلَٰوةَ وَآتَوُاْ
  ٱلزَّكَٰوةَ لَهُمْ أَجْرُهُمْ عِندَ رَبِّهِمْ وَلاَ خَوْفٌ عَلَيْهِمْ وَلاَ هُمْ
  يَحْزَنُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { إِنَّ ٱلَّذِينَ آمَنُواْ
  وَعَمِلُواْ ٱلصَّالِحَاتِ وَأَقَامُواْ ٱلصَّلَوٰةَ وَآتَوُاْ ٱلزَّكَوٰةَ لَهُمْ
  أَجْرُهُمْ عِندَ رَبِّهِمْ... }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  هنا: \" لهُمْ أجْرُهُمْ \" وقال فيما سبق:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَلَهُمْ أجْرُهُمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">لوجهين:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">الأول: أن السّابق (أكمل) وأبلغ لقوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">ٱلَّذِينَ يُنْفِقُونَ أَمْوَالَهُم
  بِٱللَّيْلِ وَٱلنَّهَارِ سِرّاً وَعَلاَنِيَةً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">، فأكّده بالسرّ والعلانية وهنا
  لم يؤكده كذلك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ـ قيل لابن عرفة: الأعمال الصالحة
  تشتمل على النفقة وغيرها؟</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ـ فقال: تستلزم مطلق النفقة وتلك
  نفقة خاصة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ـ الثاني: إن هذا مؤكد \" بإن \"
  فأغنى عن تأكيده بالفاء؟</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ـ قلت: لأن الأول موصول مضمن معنى
  الشّرط فصحّ دخول الفاء في خبره وأن لا تدخل على الشّرط الصريح، فلا يدخل على ما هو
  مضمّن معناه فدخولها يمنع من تضمين الموصول معناه، وإذا لم يضمن معنى الشّرط فلا يدخل
  الفاء في خبره.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

