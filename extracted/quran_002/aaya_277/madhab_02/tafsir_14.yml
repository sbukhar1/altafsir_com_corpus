  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَمْحَقُ
  ٱللَّهُ ٱلرِّبَٰواْ وَيُرْبِي ٱلصَّدَقَٰتِ وَٱللَّهُ لاَ يُحِبُّ كُلَّ كَفَّارٍ
  أَثِيمٍ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">إِنَّ ٱلَّذِينَ آمَنُواْ وَعَمِلُواْ ٱلصَّٰلِحَٰتِ
  وَأَقَامُواْ ٱلصَّلَٰوةَ وَآتَوُاْ ٱلزَّكَٰوةَ لَهُمْ أَجْرُهُمْ عِندَ رَبِّهِمْ
  وَلاَ خَوْفٌ عَلَيْهِمْ وَلاَ هُمْ يَحْزَنُونَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  يمحق } معناه: ينقص ويذهب، ومنه محاق القمر وهو انتقاصه، { ويربي الصدقات } معناه ينميها
  ويزيد ثوابها تضاعفاً، تقول: ربت الصدقة وأرباها الله تعالى ورباها وذلك هو التضعيف
  لمن يشاء، ومنه قول النبي صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" إن صدقة أحدكم لتقع في يد الله فيربيها له كما يربي أحدكم فصيله،
  أو فلوه، حتى يجيء يوم القيامة وأن اللقمة لعلى قدر أحد \". </font></font></b><b><font
  class=\"TextResultArabic\"><font color=\"Red\"><br/></font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">قال القاضي أبو محمد: وقد جعل الله هذين الفعلين بعكس ما يظنه الحريص
  الجشع من بني آدم، يظن الربا يغنيه وهو في الحقيقة ممحق، ويظن الصدقة تفقره وهي نماء
  في الدنيا والآخرة، وقرأ ابن الزبير: \" يُمحِّق الله \" بضم الياء وكسر الحاء مشددة،
  \" ويرَبّي \" بفتح الراء وشد الباء، ورويت عن النبي صلى الله عليه وسلم كذلك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله تعالى: { والله لا يحب كل كفار أثيم } يقتضي أن الزجر في هذه
  الآيات للكفار المستحلين للربا القائلين على جهة التكذيب للشرع { إنما البيع مثل الربا
  } ووصف الكفار بـ { أثيم } ، إما مبالغة من حيث اختلف اللفظان، وإما ليذهب الاشتراك
  الذي في كفار، إذ قد يقع على الزارع الذي يستر الحب في الأرض، قاله ابن فورك قال ومعنى
  قوله: { والله لا يحب } أي لا يحب الكفار الأثيم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  القاضي أبو محمد: محسناً صالحاً بل يريده مسيئاً فاجراً، ويحتمل أن يريد والله لا يحب
  توفيق الكفار الأثيم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وهذه تأويلات مستكرهة، أما الأول
  فأفرط في تعدية الفعل وحمله من المعنى ما لا يحتمله لفظه، وأما الثاني فغير صحيح المعنى،
  بل الله تعالى يحب التوفيق على العموم ويحببه، والمحب في الشاهد يكون منه ميل إلى المحبوب
  ولطف به، وحرص على حفظه، وتظهر دلائل ذلك، والله تعالى يريد وجود الكافر على ما هو
  عليه، وليس له عنده مزية الحب بأفعال تظهر عليه نحو ما ذكرناه في الشاهد، وتلك المزية
  موجودة للمؤمن. ولما انقضى ذكرهم عقب بذكر ضدهم ليبين ما بين الحالين.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">فقال { إن الذين آمنوا } الآية، وقد تقدم تفسير مثل ألفاظ هذه الآية،
  وخص { الصلاة } و { الزكاة } بالذكر وقد تضمنهما عمل { الصالحات } تشريفاً لهما، وتنبيهاً
  على قدرهما، إذ هما رأس الأعمال الصلاة في أعمال البدن، والزكاة في أعمال المال.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
