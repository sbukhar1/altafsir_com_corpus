  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  ٱلَّذِينَ آمَنُواْ وَعَمِلُواْ ٱلصَّٰلِحَٰتِ وَأَقَامُواْ ٱلصَّلَٰوةَ وَآتَوُاْ
  ٱلزَّكَٰوةَ لَهُمْ أَجْرُهُمْ عِندَ رَبِّهِمْ وَلاَ خَوْفٌ عَلَيْهِمْ وَلاَ هُمْ
  يَحْزَنُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">يٰأَيُّهَا ٱلَّذِينَ آمَنُواْ ٱتَّقُواْ ٱللَّهَ
  وَذَرُواْ مَا بَقِيَ مِنَ ٱلرِّبَٰواْ إِن كُنْتُمْ مُّؤْمِنِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله عز وجل: { إن الذين آمنوا } يعني صدقوا بالله ورسوله { وعملوا
  الصالحات } يعني التي أمرهم الله بها { وأقاموا الصلاة } يعني المفروضة بأركانها وحدودها
  في أوقاتها { وآتوا الزكاة } يعني المفروضة عليهم في أموالهم { لهم أجرهم عند ربهم
  } أي لهم ثواب أعمالهم في الآخرة { ولا خوف عليهم ولا هم يحزنون } أي يوم القيامة.
  قوله عز وجل: { يا أيها الذين آمنوا اتقوا الله وذروا ما بقي من الربا } قيل: نزلت
  في العباس بن عبد المطلب وعثمان بن عفان وكانا قد أسلفا في التمر فلما كانا وقت الجذاذ
  قال صاحب التمر لهما: إن أنتما أخذتما حقكما لم يبق لي ما يكفي عيالي فهل لكما أن تأخذا
  النصف وتؤخرا النصف وأضعف لكما ففعلا فلما حل الأجل طلبا منه الزيادة فبلغ ذلك النبي
  صلى الله عليه وسلم فنهاهما، وأنزل الله هذه الآية فسمعا وأطاعا وأخذا رؤوس أموالهما،
  وقيل نزلت في العباس وخالد بن الوليد وكانا شريكين في الجاهلية يسلفان في الربا إلى
  بني عمرو بن عمير ناس من ثقيف فجاء الإسلام ولهما أموال عظيمة في الربا فأنزل الله
  تعالى هذه الآية وقال النبي صلى الله عليه وسلم في حجة الوداع: فيما رواه جابر من أفراد
  مسلم</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\"> \" ألا
  كل شيء من أمر الجاهلية تحت قدمي موضوع ودماء الجاهلية موضوعة، وإن أول دم أضع من دمائنا
  دم ابن ربيعة بن الحارث كان مسترضعاً في بني سعد فقتله هذيل وربا الجاهلية موضوع. وأول
  ربا أضع ربا العباس بن عبدالمطلب فإنه موضوع كله \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وقيل: نزلت في أربعة إخوة من ثقيف وهم: مسعود وعبد ياليل وحبيب وربيعة
  بن عمرو بن عميرة بن عوف الثقفي كانوا يداينون بني المغيرة بن عبدالله بن عمير بن مخزوم،
  وكانوا يرابون فلما ظهر النبي صلى الله عليه وسلم على الطائف أسلم هؤلاء الإخوة بنو
  عمرو الثقفي وطلبوا رباهم من بني المغيرة فقال بنو المغيرة: والله ما نعطي الربا في
  الإسلام وقد وضعه الله تعالى عن المؤمنين فاختصموا إلى عتاب بن أسيد وكان عامل رسول
  الله صلى الله عليه وسلم على مكة فكتب عتاب إلى النبي صلى الله عليه وسلم بقضية الفريقين
  وكان ذلك مالاً عظيماً فأنزل الله تعالى: { يا أيها الذين آمنوا اتقوا الله } أي خافوا
  الله فيما أمركم به وانتهوا عما نهاكم عنه، وذروا أي واتركوا ما بقي من الربا والمعنى
  واتركوا طلب ما بقي لكم ما فضل على رؤوس أموالكم { إن كنتم مؤمنين } يعني إن كنتم محققين
  لإيمانكم قولاً وفعلاً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
