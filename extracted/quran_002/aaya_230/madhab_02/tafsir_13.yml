  بَعْدُ حَتَّىٰ تَنْكِحَ زَوْجاً غَيْرَهُ فَإِن طَلَّقَهَا فَلاَ جُنَاحَ عَلَيْهِمَآ
  أَن يَتَرَاجَعَآ إِن ظَنَّآ أَن يُقِيمَا حُدُودَ ٱللَّهِ وَتِلْكَ حُدُودُ ٱللَّهِ
  يُبَيِّنُهَا لِقَوْمٍ يَعْلَمُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">أخبرنا عبد الواحد
  المليحي أنا أحمد بن عبد الله النعيمي أنا محمد بن يوسف أنا محمد بن اسماعيل أنا أزهر
  بن جميل أخبرنا عبد الوهاب الثقفي أنا خالد عن عكرمة عن ابن عباس رضي الله عنهما</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" أن امرأة ثابت بن قيس أتت النبي
  صلى الله عليه وسلم فقالت: يا رسول الله إن ثابت ما أعتب عليه في خلق ولا دين، ولكني
  أكره الكفر بعد الإِسلام، قال رسول الله صلى الله عليه وسلم: «أتردين عليه حديقته»؟
  قالت: نعم، قال رسول الله صلى الله عليه وسلم: «اقبل الحديقة وطلقها تطليقة» \". </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالىٰ: { إِلاَّ أَن يَخَافَآ
  } أي يعلما { أَلاَّ يُقِيمَا حُدُودَ ٱللَّهِ } قرأ أبو جعفر وحمزة ويعقوب { إِلاَّ
  أَن يَخَافَآ } بضم الياء أي يعلم ذلك منهما، يعني: يعلم القاضي والولي ذلك من الزوجين،
  بدليل قوله تعالىٰ: { فَإِنْ خِفْتُمْ } فجعل الخوف لغير الزوجين، ولم يقل فإن خافا،
  وقرأ الآخرون { يخافا } بفتح الياء أي يعلم الزوجان من أنفسهما { أَلاَّ يُقِيمَا حُدُودَ
  ٱللَّهِ } تخاف المرأة أن تعصي الله في أمر زوجها، ويخاف الزوج إذا لم تطعه امرأته
  أن يعتدي عليها، فنهى الله الرجل أن يأخذ من امرأته شيئاً مما آتاها، إلا أن يكون النشوز
  من قبلها، فقالت: لا أطيع لك أمراً ولا أطأ لك مضجعاً ونحو ذلك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال الله تعالى: { فَإِنْ خِفْتُمْ أَلاَّ يُقِيمَا حُدُودَ ٱللَّهِ
  فَلاَ جُنَاحَ عَلَيْهِمَا فِيمَا ٱفْتَدَتْ بِهِ } أي فيما افتدت به المرأة نفسها
  منه، قال الفراء: أراد بقوله { عَلَيْهِمَا } الزوج دون المرأة، فذكرهما جميعاً لاقترانهما
  كقوله تعالىٰ:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">نَسِيَا حُوتَهُمَا</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الكهف: 61]، وإنما الناسي فتى موسى
  دون موسى وقيل: أراد أنه لا جناح عليهما جميعاً، لا جناح على المرأة في النشوز إذا
  خشيت الهلاك والمعصية، ولا فيما افتدت به وأعطت من المال، لأنها ممنوعة من إتلاف المال
  بغير حق، ولا على الزوج فيما أخذ منها من المال إذا أعطته طائعة، وذهب أكثر أهل العلم
  إلى أن الخُلع جائز على أكثر مما أعطاها وقال الزهري: لا يجوز بأكثر مما أعطاها من
