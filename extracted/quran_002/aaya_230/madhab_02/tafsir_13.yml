  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلطَّلَٰقُ
  مَرَّتَانِ فَإِمْسَاكٌ بِمَعْرُوفٍ أَوْ تَسْرِيحٌ بِإِحْسَٰنٍ وَلاَ يَحِلُّ لَكُمْ
  أَن تَأْخُذُواْ مِمَّآ آتَيْتُمُوهُنَّ شَيْئاً إِلاَّ أَن يَخَافَآ أَلاَّ يُقِيمَا
  حُدُودَ ٱللَّهِ فَإِنْ خِفْتُمْ أَلاَّ يُقِيمَا حُدُودَ ٱللَّهِ فَلاَ جُنَاحَ عَلَيْهِمَا
  فِيمَا ٱفْتَدَتْ بِهِ تِلْكَ حُدُودُ ٱللَّهِ فَلاَ تَعْتَدُوهَا وَمَن يَتَعَدَّ
  حُدُودَ ٱللَّهِ فَأُوْلَـٰئِكَ هُمُ ٱلظَّٰلِمُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَإِنْ طَلَّقَهَا
  فَلاَ تَحِلُّ لَهُ مِن بَعْدُ حَتَّىٰ تَنْكِحَ زَوْجاً غَيْرَهُ فَإِن طَلَّقَهَا
  فَلاَ جُنَاحَ عَلَيْهِمَآ أَن يَتَرَاجَعَآ إِن ظَنَّآ أَن يُقِيمَا حُدُودَ ٱللَّهِ
  وَتِلْكَ حُدُودُ ٱللَّهِ يُبَيِّنُهَا لِقَوْمٍ يَعْلَمُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالىٰ: { الطَّلاَقُ مَرَّتَانِ } روي عن عروة بن الزبير قال:
  كان الناس في الابتداء يطلقون من غير حصر ولا عدد، وكان الرجل يطلق امرأته، فإذا قاربت
  انقضاء عدتها راجعها ثم طلقها كذلك ثم راجعها بقصد مضارتها فنزلت هذه الآية { الطَّلاَقُ
  مَرَّتَانِ } يعني الطلاق الذي يملك الرجعة عقيبه مرتان، فإذا طلق ثلاثاً فلا تحل له
  إلا بعد نكاح زوج آخر.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالىٰ: { فَإِمْسَاكٌ بِمَعْرُوفٍ
  } قيل: أراد بالإِمساك الرجعة بعد الثانية، والصحيح أن المراد منه الإِمساك بعد الرجعة،
  يعني إذا راجعها بعد الرجعة الثانية فعليه أن يمسكها بالمعروف، والمعروف كل ما يعرف
  في الشرع، من أداء حقوق النكاح وحسن الصحبة { أَوْ تَسْرِيحٌ بِإِحْسَـٰنٍ } هو أن
  يتركها بعد الطلاق حتى تنقضي عدتها وقيل الطلقة الثالثة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالىٰ: { أَوْ تَسْرِيحٌ بِإِحْسَـٰنٍ } وصريح اللفظ الذي يقع به الطلاق من غير نية
  ثلاثة: الطلاق والفراق والسراح، وعند أبي حنيفة الصريح هو لفظ الطلاق فحسب، وجملة الحكم
  فيه أن الحر إذا طلق زوجته طلقة أو طلقتين بعد الدخول بها يجوز له مراجعتها بغير رضاها
  ما دامت في العدة، وإن لم يراجعها حتى انقضت عدتها، أو طلقها قبل الدخول بها أو خالعها
  فلا تحل له إلا بنكاح جديد بإذنها، وإذن وليها فإن طلقها ثلاثاً فلا تحل له، ما لم
  تنكح زوجاً غيره، وأما العبد إذا كانت تحته امرأة، فطلقها طلقتين، فإنها لا تحل له
  إلا بعد نكاح زوج آخر.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">واختلف أهل العلم فيما إذا كان أحد
  الزوجين رقيقاً، فذهب أكثرهم إلى أنه يعتبر عدد الطلاق بالزوج، فالحر يملك على زوجته
  الأمة ثلاث طلقات، والعبد لا يملك على زوجته الحرة إلا طلقتين، قال عبد الله بن مسعود
  رضي الله عنه: الطلاق بالرجال والعدة بالنساء، يعني يعتبر في عدد الطلاق في حال الرجل
  وفي قدر العدة حال المرأة، وهو قول عثمان وزيد بن ثابت وابن عباس رضي الله عنهم، وبه
  قال عطاء وسعيد بن المسيب وإليه ذهب مالك والشافعي وأحمد وإسحاق، وذهب قوم إلى أن الاعتبار
  بالمرأة في عدد الطلاق فيملك العبد على زوجته الحرة ثلاث طلقات ولا يملك الحر على زوجته
  الأمة إلا طلقتين وهو قول سفيان الثوري وأصحاب الرأي.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالىٰ: { وَلاَ يَحِلُّ لَكُمْ أَن تَأْخُذُواْ مِمَّآ ءَاتَيْتُمُوهُنَّ } أعطيتموهن
  { شَيْئًا } من المهور وغيرها ثم استثنى الخلع فقال { إِلاَّ أَن يَخَافَآ أَلاَّ يُقِيمَا
  حُدُودَ ٱللَّهِ } نزلت في جميلة بنت عبد الله بن أبي أوفى ويقال: حبيبة بنت سهل كانت
  تحت ثابت بن قيس بن شماس وكانت تبغضه وهو يحبها فكان بينهما كلام فأتت أباها فشكت إليه
  زوجها وقالت له: إنه يسيىء إلي ويضربني فقال: ارجعي إلى زوجك فإني أكره للمرأة أن لا
  تزال رافعة يديها تشكو زوجها قال: فرجعت إليه الثانية وبها أثر الضرب فقال لها: ارجعي
  إلى زوجك، فلما رأت أن أباها لا يشكيها أتت رسول الله صلى الله عليه وسلم فشكت إليه
  زوجها وأرته آثاراً بها من ضربه وقالت يا رسول الله: لا أنا ولا هو، فأرسل رسول الله
  صلى الله عليه وسلم إلى ثابت فقال: «ما لك ولأهلك»؟ فقال: والذي بعثك بالحق نبياً ما
  على وجه الأرض أحب إلى منها غيرك، فقال لها: «ما تقولين»؟ فكرهت أن تكذب رسول الله
  صلى الله عليه وسلم حين سألها، فقالت: صدق يا رسول الله ولكن قد خشيت أن يهلكني فأخرجني
  منه، وقالت: يا رسول الله ما كنت لأحدثك حديثاً ينزل الله عليك خلافه، هو من أكرم الناس
  محبة لزوجته، ولكني أبغضه فلا أنا ولا هو، قال ثابت: قد أعطيتها حديقة فلتردها علي
  وأخلي سبيلها فقال لها:« تردين عليه حديقته وتملكين أمرك»؟ قالت: نعم، فقال رسول الله
  صلى الله عليه وسلم: «يا ثابت خذ منها ما أعطيتها وخلّ سبيلها» ففعل.</font></font>&#13;\t\t\t<label
