  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَإِنْ
  طَلَّقَهَا فَلاَ تَحِلُّ لَهُ مِن بَعْدُ حَتَّىٰ تَنْكِحَ زَوْجاً غَيْرَهُ فَإِن
  طَلَّقَهَا فَلاَ جُنَاحَ عَلَيْهِمَآ أَن يَتَرَاجَعَآ إِن ظَنَّآ أَن يُقِيمَا حُدُودَ
  ٱللَّهِ وَتِلْكَ حُدُودُ ٱللَّهِ يُبَيِّنُهَا لِقَوْمٍ يَعْلَمُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { فان طلقها فلا تحلُّ له من بعدُ حتى تنكح زَوجاً غيرَهُ
  } ذكر مقاتل أن هذه الآية نزلت في تميمة بنت وهب بن عتيك النضيري، وقي زوجها رفاعة
  بن عبد الرحمن القرظي. وقال غير مقاتل:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" إنها عائشة بن عبد الرحمن بن عتيك، كانت تحت رفاعة بن وهب بن عتيك
  وهو ابن عمها، فطلقها ثلاثاً، فتزوجت بعده عبد الرحمن بن الزبير، ثم طلقها، فأتت إلى
  النبي صلى الله عليه وسلم، فقالت: إني كنت عند رفاعة، فطلقني، فأبتَّ طلاقي، فتزوجت
  بعده عبد الرحمن بن الزبير، وإنه طلقني قبل أن يمسني، أفأرجع إلى ابن عمي؟ فتبسم رسول
  الله، صلى الله عليه وسلم، وقال «أتريدين: أن ترجعي إلى رفاعة؟ لا، حتى تذوقي عسيلته
  ويذوق عسيلتك» \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { فان طلقها } يعني: الزوج المطلق مرتين. قال ابن عباس، ومجاهد، وقتادة: هي
  الطلقة الثالثة. واعلم أن الله تعالى عاد بهذه الآية بعد الكلام في حكم الخلع إلى تمام
  الكلام في الطلاق.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { فان طلقها } يعني:
  الثاني { فلا جناح عليهما } يعني: المرأة، والزوج الأول { إن ظنّا أن يقيما حدود الله
  } قال طاووس: ما فرض الله على كل واحد منهما من حسن العشرة والصحبة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { وتلك حدود الله يبيّنها } قراءة الجمهور { يبينها }
  بالياء. وقرأ الحسن، ومجاهد، والمفضل عن عاصم بالنون { لقوم يعلمون } قال الزجاج: يعلمون
  أن أمر الله حق.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

