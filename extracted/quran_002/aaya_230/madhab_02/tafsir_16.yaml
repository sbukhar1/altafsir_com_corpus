text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَإِنْ طَلَّقَهَا
  فَلاَ تَحِلُّ لَهُ مِن بَعْدُ حَتَّىٰ تَنْكِحَ زَوْجاً غَيْرَهُ فَإِن طَلَّقَهَا
  فَلاَ جُنَاحَ عَلَيْهِمَآ أَن يَتَرَاجَعَآ إِن ظَنَّآ أَن يُقِيمَا حُدُودَ ٱللَّهِ
  وَتِلْكَ حُدُودُ ٱللَّهِ يُبَيِّنُهَا لِقَوْمٍ يَعْلَمُونَ }{ فَإِن طَلَّقَهَا }
  الثالثة، أو هو تفسير لقوله ـ تعالى ـ { أَوْ تَسْرِيحٌ بِإِحْسَانٍ }  { تَنكِحَ زَوْجاً
  غَيْرَهُ } الدخول شرط عند الجمهور خلافاً لابن المسيب.\r\n\t\t\t\r\n\t\t\t</section>"

