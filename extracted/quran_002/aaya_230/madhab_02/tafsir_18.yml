  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَإِنْ
  طَلَّقَهَا فَلاَ تَحِلُّ لَهُ مِن بَعْدُ حَتَّىٰ تَنْكِحَ زَوْجاً غَيْرَهُ فَإِن
  طَلَّقَهَا فَلاَ جُنَاحَ عَلَيْهِمَآ أَن يَتَرَاجَعَآ إِن ظَنَّآ أَن يُقِيمَا حُدُودَ
  ٱللَّهِ وَتِلْكَ حُدُودُ ٱللَّهِ يُبَيِّنُهَا لِقَوْمٍ يَعْلَمُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ فإن طلقها فلا تحل له من بعد حتى تنكح زوجاً غيره } ولو كان الخلع
  طلاقاً لكان الطلاق أربعاً وحجة القول الجديد أنه لو كان فسخاً لما صح بالزيادة على
  المهر المسمى كالإقالة في البيع وأيضاً لو كان الخلع فسخاً فإذا خالعها ولم يذكر مهراً
  وجب أن يجب المهر عليها كالإقالة، فإن الثمن يجب رده وإن لم يذكره فثبت أن الخلع ليس
  بفسخ وإذا بطل ذلك ثبت أنه طلاق وأيضاً فإن الطلقة الثالثة قوله: أو تسريح بإحسان.
  وفائدة الخلاف أنا إذا جعلناه طلاقاً ينقص به عدد الطلاق فإن تزوجها بعده كانت معه
  على طلقتين وإن جعلناه فسخاً بانت منه بثلاث.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { تلك حدود الله } يعني هذه أوامر الله ونواهيه وهو ما تقدم من أحكام الطلاق
  والرجعة والخلع وحدود الله ما منع من مجاوزتها وهو قوله: { فلا تعتدوها } أي فلا تجاوزوها
  { ومن يتعد حدود الله } أي يجاوزها { فأولئك هم الظالمون } قوله عز وجل: { فإن طلقها
  } يعني الطلقة الثالثة { فلا تحل له من بعد } أي لا تحل له رجعتها بعد الثلاث { حتى
  تنكح زوجاً غيره } يعني حتى تتزوج زوجاً آخر غير المطلق فيجامعها، والنكاح يتناول العقد
  والوطء جميعاً والمراد هنا الوطء، نزلت في تميمة وقيل: عائشة بنت عبدالرحمن بن عتيك
  القرظي وكانت تحت ابن عمها رفاعة بن وهب بن عتيك القرظي فطلقها ثلاثاً (ق) عن عائشة
  قالت:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\"> \" جاءت
  امرأة رفاعة القرظي إلى رسول الله صلى الله عليه وسلم فقالت إني كنت عند رفاعة فطلقني
  فبت طلاقي فتزوجت بعده عبدالرحمن بن الزبير وإنما معه مثل هدبة الثوب فتبسم رسول الله
  صلى الله عليه وسلم وقال: \" أتريدين أن ترجعي إلى رفاعة لا حتى يذوق عسيلتك وتذوقي
  عسيلته \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">قولها:
  فبت طلاقي أي قطعه والبت القطع وقولها: مثل هدبة الثوب أي طرفة وهو كناية عن استرخاء
  الذكر قوله: حتى يذوق عسيلتك بضم العين تصغير العسل شبه لذة الجماع بالعسل وهو كناية
  عنه وإنما أنث العسل لأن من العرب من يؤنثه، وقيل: أنثه حملاً له على المعنى، لأن المراد
  منه النطفة، وعبدالرحمن المذكور هو عبدالرحمن بن الزبير بفتح الزاي وكسر الباء مشددة،
  وروي أنها لبثت ما شاء الله ثم رجعت إلى رسول الله صلى الله عليه وسلم فقالت: إن زوجي
  قد مسني فقال لها النبي صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" كذبت بقولك الأول فلن أصدقك في الآخر \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">، فلبثت حتى قبض رسول الله صلى الله
  عليه وسلم فأتت أبا بكر فقالت يا خليفة رسول الله صلى الله عليه وسلم أرجع إلى زوجي
  الأول فإن زوجي الآخر قد مسني وطلقني، فقال لها أبو بكر: قد شهدت رسول الله صلى الله
  عليه وسلم حين أتيته وقال له ما قالت لك ما قال فلا ترجعي إليه، فلما قبض أبو بكر أتت
  عمر وقالت له ما قالت لأبي بكر فقال لها: لئن رجعت إليه لأرجمنك.</font></font>&#13;\t\t\t<label
