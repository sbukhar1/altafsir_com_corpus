  حَتَّىٰ تَنْكِحَ زَوْجاً غَيْرَهُ فَإِن طَلَّقَهَا فَلاَ جُنَاحَ عَلَيْهِمَآ أَن
  يَتَرَاجَعَآ إِن ظَنَّآ أَن يُقِيمَا حُدُودَ ٱللَّهِ وَتِلْكَ حُدُودُ ٱللَّهِ يُبَيِّنُهَا
  لِقَوْمٍ يَعْلَمُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { فإن طلقها } يعني
  الزوج الثاني بعد وطئها { فلا جناح عليهما } يعني على المرأة والزوج الأول { أن يتراجعا
  } يعني بنكاح جديد { إن ظنا } أي علما وأيقنا وقيل: إن رجوا لأن أحداً لا يعلم ما هو
  كائن إلاّ الله تعالى: { أن يقيما حدود الله } يعني يقيما بينهما الصلاح وحسن العشرة
  والصحبة وقيل: معناه إن علما أن نكاحها على غير دلسة، والمراد بالدلسة التحليل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">فرعان: الأول: مذهب جمهور العلماء أن المطلقة بالثلاث لا تحل للزوج
  المطلقة منه بالثلاث إلاّ بشرائط، وهي أن تعتد منه ثم تتزوج بزوج آخر ويطأها، ثم يطلقها،
  ثم تعتد منه، فإذا حصلت هذه الشرائط فقد حلت للأول وإلاّ فلا، وقال سعيد بن جبير وسعيد
  بن المسيب: تحل بمجرد العقد والمذهب الأول هو الأصح، واختلف العلماء في اشتراط الوطء
  هل ثبت بالكتاب أو بالسنة؟ على ثلاثة أقوال: الثالث وهو المختار أنه ثبت بهما (الثاني)
  إذا تزوج بالمطلقة ثلاثة ليحلها للأول فهذا نكاح باطل وعقد فاسد وبه قال: مالك وأحمد
  لما روي عن ابن مسعود عن النبي صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" أنه لعن المحلل والمحلل له \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">أخرجه الترمذي وقال حديث حسن صحيح وروي أنه قال هو التيس المستعار
  ولو تزوجها ولم يشترط في النكاح أنه يفارقها فالنكاح صحيح ويحصل به التحليل إذا طلقها
  وانقضت العدة غير أنه يكره إذا كان في عزمهما ذلك، وبه قال الشافعي وأبو حنيفة، ودليل
  ذلك أن الآية دلت على أن الحرمة تنتهي بوطء مسبوق بعقد وقد وجد ذلك فوجب القول بانتهاء
  الحرمة، وقال نافع: \" أتى رجل إلى ابن عمر فقال: إن رجلاً طلق امرأته ثلاثاً فانطلق
  أخ له من غير مؤامرة فتزوجها ليحلها للأول فقال: لا إلاّ نكاح رغبة، كنا نعد هذا سفاحاً
  على عهد رسول الله صلى الله عليه وسلم \" وقوله تعالى: { وتلك حدود الله يبينها لقوم
  يعلمون } يعني يعلمون ما أمرهم به ونهاهم عنه، وإنما خص العلماء لأنهم هم الذين ينتفعون
  بذلك البيان.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
