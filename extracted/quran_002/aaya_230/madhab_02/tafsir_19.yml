  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَإِنْ
  طَلَّقَهَا فَلاَ تَحِلُّ لَهُ مِن بَعْدُ حَتَّىٰ تَنْكِحَ زَوْجاً غَيْرَهُ فَإِن
  طَلَّقَهَا فَلاَ جُنَاحَ عَلَيْهِمَآ أَن يَتَرَاجَعَآ إِن ظَنَّآ أَن يُقِيمَا حُدُودَ
  ٱللَّهِ وَتِلْكَ حُدُودُ ٱللَّهِ يُبَيِّنُهَا لِقَوْمٍ يَعْلَمُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ فإن طلقها } يعني الزوج الذي طلق مرة بعد مرة، وهو راجع إلى قوله:
  { أو تسريح بإحسان } كأنه قال: فإن سرحها التسريحة الثالثة الباقية من عدد الطلاق.
  قاله ابن عباس: وقتادة، والضحاك، ومجاهد، والسدي. ومن قول ابن عباس أن الخلع فسخ عصمة
  وليس بطلاق، ويحتج بهذه الآية بذكر الله للطلاقين، ثم ذكر الخلع، ثم ذكر الثالثة بعد
  الطلاقين، ولم يك للخلع حكم يعتدّ به.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأما
  من يراه طلاقاً فقال: هذا اعتراض بين الطلقتين والثالثة ذكر فيه أنه لا يحل أخذ شيء
  من مال الزوجة إلاَّ بالشريطة التي ذكرت، وهو حكم صالح أن يوجد في كل طلقة طلقة وقوع
  آية الخلع بين هاتين الآيتين حكمية، أن الرجعة والخلع لا يصلحان إلاَّ قبل الثالثة،
  فأما بعدها فلا يبق شيء من ذلك، وهي كالخاتمة لجميع الأحكام المعتبرة في هذا الباب.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">{ فلا تحل له من بعد } أي: من بعد هذا الطلاق الثالث { حتى تنكح زوجاً
  غيره } والنكاح يطلق على العقد وعلى الوطء، فحمله ابن المسيب، وابن جبير، وذكره النحاس
  في معاني القرآن له على العقد، وقال: إذا عقد عليها الثاني حلت للأول، وإن لم يدخل
  بها ولم يصبها، وخالفه الجمهور لحديث امرأة رفاعة المشهور، فقال الحسن: لا يحل إلاَّ
  الوطء والإنزال، وهو ذوق العسيلة. وقال باقي العلماء: تغييب الحشفة يحل، وقال بعض الفقهاء:
  التقاء الختانين يحل، وهو راجع للقول قبله، إذ لا يلتقيان إلاّ مع المغيب الذي عليه
  الجمهور، وفي قوله: { حتى تنكح زوجاً غيره } دلالة على أن نكاح المحلل جائز، إذ لم
  يعني الحل إلاّ بنكاح زوج، وهذا يصدق عليه أنه نكاح زوج فهو جائز. وإلى هذا ذهب ابن
  أبي ليلى، وأبو حنيفة، وأبو يوسف، ومحمد، وداود، وهو قول الأوزاعي في رواية، والثوري
  في رواية. وقول الشافعي في كتابه (الجديد المصري) إذا لم يشترط التحليل في حين العقد،
  وقال القاسم، وسالم، وربيعة، ويحيـى بن سعد: لا بأس أن يتزوجها ليحللها إذا لم يعلم
  الزوجان، وهو مأجور، وقال مالك: والثوري، والأوزاعي، والشافعي في القديم، وأبو حنيفة
  في رواية: لا يجوز، ولا تحل للأول، ولا يقر عليه وسواء علما أم لم يعلما. وعن الثوري
  أنه لو شرط بطل الشرط، وجاز النكاح، وهو قول ابن أبي ليلى في ذلك وفي نكاح المتعة.
  وقال الحسن، وإبراهيم: إذا علم أحد الثلاثة بالتحليل فسد النكاح.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وفي قوله: زوجاً غيره، دلالة على أن الناكح يكون زوجاً، فلو كانت أمة
  وطلقت ثلاثاً، أو اثنتين على مذهب من يرى ذلك، ثم وطئها سيدها لم تحل للأول، قاله علي،
  وعبيدة، ومسروق، والشعبي، وجابر، وإبراهيم، وسليمان بن يسار، وحماد، وأبو زياد، وجماعة
  فقهاء الأمصار.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
