  class=\"TextResultArabic\"><font color=\"black\">انتهى.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ولا
  يلزم ما ذكره من هذا الإشكال وهو أنه يلزم من ذلك نسخ القرآن بخبر الواحد، لأن القائل
  يقول: لم يجعل نفي الحل منتهياً، إلى هذه الغاية التي هي نكاحها زوجاً غيره فقط. وإن
  كان الظاهر في الآية ذلك، بل ثم معطوفات، قبل الغاية المذكورة في الآية وما بعدها،
  يدل على إرادتها، وهي غايات أيضاً، والتقدير: فلا تحل له من بعد، أي: من بعد الطلاق
