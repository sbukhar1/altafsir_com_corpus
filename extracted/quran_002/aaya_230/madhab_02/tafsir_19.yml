  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">فَإِنْ طَلَّقَهَا فَلاَ تَحِلُّ لَهُ مِن بَعْدُ
  حَتَّىٰ تَنْكِحَ زَوْجاً غَيْرَهُ فَإِن طَلَّقَهَا فَلاَ جُنَاحَ عَلَيْهِمَآ أَن
  يَتَرَاجَعَآ إِن ظَنَّآ أَن يُقِيمَا حُدُودَ ٱللَّهِ وَتِلْكَ حُدُودُ ٱللَّهِ يُبَيِّنُهَا
  لِقَوْمٍ يَعْلَمُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">وروي عن عثمان، وزيد بن ثابت، والزبير
  أنه يحلها إذا غشيها غشياناً لا يريد بذلك مخادعة ولا إحلالاً، وترجع إلى زوجها بخطبة
  وصداق.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وفي قوله: زوجاً، دلالة أيضاً على
  أنه لو كان الزوج عبداً وهي أمة ووهبها السيد له بعد بت طلاقها، أو اشتراها الزوج بعدما
  بت طلاقها لم تحل له في الصورتين بملك اليمين حتى تنكح زوجاً غيره.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال أبو عمر: على هذا جماعة العلماء وأئمة الفتوى: مالك، والثوري،
  والأوزاعي، وأبو حنيفة، والشافعي، وأحمد، وإسحاق، وأبو ثور، وقال ابن عباس، وعطاء،
  وطاووس، والحسن: تحل بملك اليمين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وفي
  قوله: زوجاً غيره، دلالة على أنه إذا تزوج الذمية المبتوتة من المسلم بالثلاث ذمي،
  ودخل بها، وطلقت حلت للأول. وبه قال الحسن، والزهري، والثوري، والشافعي، وأبو عبيد،
  وأصحاب أبي حنيفة؛ وقال مالك، وربيعة: لا يحلها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وظاهر
  قوله: حتى تنكح زوجاً، أنه بنكاح صحيح، فلو نكحت نكاحاً فاسداً لم يحل، وهو قول أكثر
  العلماء: مالك، والثوري، والأوزاعي، والشافعي، وأحمد، وإسحاق، وأبي عبيد، وأصحاب أبي
  حنيفة. وقال الحكم: هو زوج، وأجمعوا على أن المرأة إذا قالت للزوج الأول: قد تزوجت،
  ودخل علي زوجي وصدّقها. أنها تحل للأول. قال الشافعي: والورع أن لا يفعل إذا وقع في
  نفسه أنها كذبته.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وفي الآية دليل على أن سمي زوج كافٍ،
  سواء كان قوي النكاح أم ضعيفه أو صبياً أو مراهقاً أو مجبوباً بقي له ما يغيبه كما
  يغيب، غير الخصي، وسواء أدخله بيده أو بيدها، وكانت محرمة أو صائمة، وهذا كله على ما
  وصف الشافعي قول أبي حنيفة وأصحابه، والثوري، والأوزاعي، والحسن بن صالح، وقول بعض
  أصحاب مالك. وقال مالك في أحد قوليه: لو وطئها نائمة أو مغمي عليها لم تحل لمطلقها،
  ومذهب جمهور الفقهاء أن المطلقة ثلاثاً لا تحل لذلك الزوج إلاّ بخمسة شرائط: تعتدّ
  منه، ويعقد للثاني، ويطأها، ثم يطلقها، وتعتدّ منه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وكون
  الوطء شرطاً قيل: ثبت بالسنة، وقيل: بالكتاب، وهو قول أبي مسلم، وقيل: هو المختار.
  لأن أبا عليّ نقل أن العرب تقول: نكح فلان فلانة بمعنى عقد عليها. ونكح امرأته أو زوجته
  أي: جامعها. وقد مر لنا طرق من هذا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  في (المنتخب): بعد كلام كثير محصوله أن قوله: حتى تنكح زوجاً غيره، يدل على تقدّم الزوجية.
  وهي العقد الحاصل بينهما، ثم النكاح على من سبقت زوجته، فيتعين أن يراد به الوطء، فيكون
  قوله: تنكح، دالاً على الوطء، و: زوجاً: يدل على العقد. ولا يتعين ما قاله، إذ يجوز
  أن لا يدل على أن تتقدم الزوجية بجعل تسميته زوجاً بما تؤول إليه حاله، فيكون التقدير:
  حتى يعقد على من يكون زوجاً. وقال في (المنتخب) أيضاً: أما قول من يقول: الآية لا تدل
  على الوطء، وإنما ثبت بالسنة فضعيف، لأن الآية تقتضي نفي الحل ممدوداً إلى غاية، وما
  كان غاية للشيء يجب انتهاء الحكم عند ثبوته، فيلزم انتفاء الحرمة عند حصول النكاح،
  فلو كان النكاح عبارة عن العقد لكانت الآية دالة على وجوب انتهاء هذه الحرمة عند حصول
  العقد، فكان رفعها بالخبر نسخاً للقرآن بخبر الواحد، وأنه غير جائز، أما إذا حملنا
  النكاح على الوطء، وحملنا قوله زوجاً على العقد، لم يلزم هذا الإشكال.</font></font>&#13;\t\t\t<label
