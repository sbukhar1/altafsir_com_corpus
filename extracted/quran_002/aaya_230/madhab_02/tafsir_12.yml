  none\" href=\"JavaScript:Open_Menu()\">فَإِنْ طَلَّقَهَا فَلاَ تَحِلُّ لَهُ مِن
  بَعْدُ حَتَّىٰ تَنْكِحَ زَوْجاً غَيْرَهُ فَإِن طَلَّقَهَا فَلاَ جُنَاحَ عَلَيْهِمَآ
  أَن يَتَرَاجَعَآ إِن ظَنَّآ أَن يُقِيمَا حُدُودَ ٱللَّهِ وَتِلْكَ حُدُودُ ٱللَّهِ
  يُبَيِّنُهَا لِقَوْمٍ يَعْلَمُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">رَوَى عبد الله
  بن محمد بن عقيل: أن الرُّبَيِّعَ بنت مُعَوّذ بن عفراء حدثته قالت: كان لي زوج يُقِلُّ
  عليَ الخبز إذا حضر، ويحرمني إذا غاب، قالت: وكانت مني زَلَّةٌ يوماً فقلت: أنْخَلِعُ
  منك بكل شيء أملكه، قال: نعم، قالت ففعلت، قالت: فخاصم عمي معاذ بن عفراء إلى عثمان
  بن عفان، فأجاز الخلع، وأمره أن يأخذ ما دون عقاص الرأس.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلفوا
  في نسخها، فَحُكِيَ عن بكر بن عبد الله أن الخلع منسوخ بقوله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَإِنْ
  أَرَدْتُمُ اسْتِبْدَالَ زَوْجٍ مَكَانَ زَوجٍ وَءَاتَيتُم إِحْدَاهُنَّ قِنْطَاراً
  فَلاَ تَأْخُذُوا مِنْهُ شَيئاً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[النساء: 20] وذهب الجمهور إلى أن
  حكمها ثابت في جواز الخلع.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقد روى أيوب، عن كثير مولى سَمُرة
  أن عمر بن الخطاب رضي الله عنه أُتِيَ بامرأة ناشزة، فأمر بها إلى بيت كثير، فحبسها
  ثلاثاً، ثم دعاها فقال: كيف وجدت مكانك؟ قالت: ما وجدتُ راحة منذ كنت إلا هذه الليالي
  التي حبستني، فقال لزوجها: اخلعها ولو من قرطها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله
  تعالى: { فَإِن طَلَّقَهَا } فيه قولان:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدهما:
  أنها الطلقة الثالثة وهو قول السدي.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثاني:
  أن ذلك تخيير لقوله تعالى: { أَو تَسْرِيحٌ بِإِحْسَانٍ } ، وهو قول مجاهد.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">{ فَلاَ تَحِلُّ لَهُ مِن بَعْدُ حَتَّى تَنكِحَ زَوجاً غَيرَهُ }
  يعني أنها لا تحل للزوج المطلق ثلاثاً حتى تنكح زوجاً آخر، وفيه قولان:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أحدهما: أن نكاح الثاني إذا طلقها منه أحلها للأول سواء دخل بها أو
  لم يدخل، وهو قول سعيد بن المسيب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثاني:
  أنها لا تحل للأول بنكاح الثاني، حتى يدخل بها فتذوق عسيلته ويذوق عسيلتها، للسنّة
