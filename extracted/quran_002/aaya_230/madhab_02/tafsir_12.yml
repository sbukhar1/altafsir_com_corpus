  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلطَّلَٰقُ
  مَرَّتَانِ فَإِمْسَاكٌ بِمَعْرُوفٍ أَوْ تَسْرِيحٌ بِإِحْسَٰنٍ وَلاَ يَحِلُّ لَكُمْ
  أَن تَأْخُذُواْ مِمَّآ آتَيْتُمُوهُنَّ شَيْئاً إِلاَّ أَن يَخَافَآ أَلاَّ يُقِيمَا
  حُدُودَ ٱللَّهِ فَإِنْ خِفْتُمْ أَلاَّ يُقِيمَا حُدُودَ ٱللَّهِ فَلاَ جُنَاحَ عَلَيْهِمَا
  فِيمَا ٱفْتَدَتْ بِهِ تِلْكَ حُدُودُ ٱللَّهِ فَلاَ تَعْتَدُوهَا وَمَن يَتَعَدَّ
  حُدُودَ ٱللَّهِ فَأُوْلَـٰئِكَ هُمُ ٱلظَّٰلِمُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَإِنْ طَلَّقَهَا
  فَلاَ تَحِلُّ لَهُ مِن بَعْدُ حَتَّىٰ تَنْكِحَ زَوْجاً غَيْرَهُ فَإِن طَلَّقَهَا
  فَلاَ جُنَاحَ عَلَيْهِمَآ أَن يَتَرَاجَعَآ إِن ظَنَّآ أَن يُقِيمَا حُدُودَ ٱللَّهِ
  وَتِلْكَ حُدُودُ ٱللَّهِ يُبَيِّنُهَا لِقَوْمٍ يَعْلَمُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { الطَّلاَقُ مَرَّتَانِ } فيه تأويلان:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أحدهما: أنه بيان لعدد الطلاق وتقديره بالثلاث، وأنه يملك في الاثنين
  الرجعة ولا يملكها في الثالثة، وهو قول عروة وقتادة، وروى هشام بن عروة عن أبيه قال:
  كان الرجل يطلق ناسياً، إنْ راجع امرأته قبيل أن تنقضي عدتها كانت امرأته، فغضب رجل
  من الأنصار على امرأته، فقال لها: لا أقربك ولا تختلين مني، قالت له كيف؟ أطلقك فإذا
  دنا أجلك راجعتك، فشكت زوجها إلى النبي صلى الله عليه وسلم، فأنزل الله تعالى: { الطَّلاَقُ
  مَرَّتَانِ } الآية.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والتأويل الثاني: أنه بيان لسنة
  الطلاق أن يوقع في كل قول طلقة واحدة، وهو قول عبد الله بن مسعود، وعبد الله بن عباس،
  ومجاهد.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { فَإِمْسَاكُ بِمَعْرُوفٍ
  أَوْ تَسْرِيحُ بِإِحْسَانٍ } فيه تأويلان:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الأول:
  هذا في الطلقة الثالثة، روى سفيان، عن إسماعيل بن سميع، عن أبي رزين قال: جاء رجل إلى
  النبي صلى الله عليه وسلم فقال: الطلاق مرتان فأين الثالثة؟ قال: { فَإِمْسَاكُ بِمَعْرُوفٍ
  أَوْ تَسْرِيحُ بِإِحْسَانٍ } ، وهذا قول عطاء، ومجاهد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثاني:
  { فَإِمْسَاكُ بِمَعْرُوفٍ } الرجعة بعد الثانية { أَوْ تَسْرِيحُ بِإِحْسَانٍ } والإمساك
  عن رجعتها حتى تنقضي العدة، وهو قول السدي، والضحاك. الإحسان هو تأدية حقها، والكف
  عن أذاها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ثم قال تعالى: { وَلاَ يَحِلُّ لَكُمْ
  أَن تَأْخُذُوا مِمَّآ ءَاتَيْتُمُوهُنَّ شَيْئاً } يعني من الصداق { إِلاَّ أَن يَخَافَا
  أَلاَّ يُقِيَما حُدُودَ اللهِ } قرأ حمزة بضم الياء من يخافا، وقرأ الباقون بفتحها،
  والخوف ها هنا بمعنى الظن، ومنه قول الشاعر:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">أتاني كلامٌ
  عن نصيبٍ يقوله</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">وما خِفْتُ بالإسلامِ أنك عائبي</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">يعني وما ظننت.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وفي { أَن يَخَافَا أَلاَّ يُقِيَما حُدُودَ اللهِ } أربعة تأويلات:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أحدها: أن يظهر من المرأة النُّشُوز وسوء الخُلُق، وهو قول ابن عباس.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والثاني: أن لا تطيع له أمراً، ولا تبرّ له قَسَماً، وهو قول الحسن،
  والشعبي.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والثالث: هو أن يبدي لسانها أنها
  له كارهة، وهو قول عطاء.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والرابع: أن يكره كل واحد منهما
  صاحبه، فلا يقيم كل واحد منهما ما أوجب الله عليه من حق صاحبه، وهو قول طاووس، وسعيد
  بن المسيب، والقاسم بن محمد، روى ثابت بن يزيد، عن عقبة بن عامر قال: قال رسول الله
  صلى الله عليه وسلم</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" المُخْتِلعَاتُ والمُنْتَزِعَاتُ هُنَّ المُنَافِقَاتُ \". </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">يعني التي تخالع زوجها لميلها إلى
  غيره.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ثم قال تعالى: { فإِنْ خِفْتُمْ
  أَلاَّ يُقِيمَا حُدُودَ اللهِ فَلاَ جُنَاحَ عَليهِمَا فِيمَا افْتَدَتْ بِهِ } فيه
  قولان:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">أحدهما: افتدت به نفسها من الصداق
  وحده من غير زيادة، وهو قول عليّ، وعطاء، والزهري، وابن المسيب، والشعبي، والحكم، والحسن.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والقول الثاني: يجوز أن تُخَالِعَ زوجها بالصداق وبأكثر منه، وهذا
  قول عمر، وابن عباس، ومجاهد، وعكرمة، والنخعي، والشافعي.</font></font>&#13;\t\t\t<label
