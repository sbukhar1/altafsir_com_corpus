  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَإِنْ
  طَلَّقَهَا فَلاَ تَحِلُّ لَهُ مِن بَعْدُ حَتَّىٰ تَنْكِحَ زَوْجاً غَيْرَهُ فَإِن
  طَلَّقَهَا فَلاَ جُنَاحَ عَلَيْهِمَآ أَن يَتَرَاجَعَآ إِن ظَنَّآ أَن يُقِيمَا حُدُودَ
  ٱللَّهِ وَتِلْكَ حُدُودُ ٱللَّهِ يُبَيِّنُهَا لِقَوْمٍ يَعْلَمُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { فَإِنْ طَلَّقَهَا فَلاَ تَحِلُّ لَهُ مِن بَعْدُ...
  }</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قيل لابن عرفة: وما أفاد قوله \"
  من بعد \" والكلام يستقل بدونه؟</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فقال:
  أفاد التنبيه على مرجوحية الطلقة الثالثة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن عرفة: (وهذا الخلع) هل هو فسخ أو طلاق؟ منهم من قال: لا يكون طلاقا إلا إذا كان
  بلفظ الطلاق فتقول له: خالعتك على كذا. فيقول: أنت طالق على ذلك، ولو قال وأنا أخالعك
  على ذلك أو قال: سرّحتك على (ذلك) وخليت سبيلك وأبحت لك الأزواج، فهو فسخ. وهي مسألة
  وقعت في المغرب في رجل كان يقال له البخاري، لأنه كان يحفظ البخاري، كان طلق زوجته
  طلاق الخلع ثلاثا بغير لفظ الطلاق، ثم ردها قبل زوج فاختلف الفاسيون. فبعضهم قال: يرجم،
  وآخرون قالوا: يلزمه الأدب فقط، لأنه خالع بغير لفظ الطّلاق، وحدّوه حينئذ وتركوه.
  وهي مسالة المدونة إما أن يعذر بجهل أولا، وهذا الرجل كان عالما.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { حَتَّىٰ تَنكِحَ زَوْجاً غَيْرَهُ... }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال سعيد بن المسيب::إنها تحلّ بالعقد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن عرفة: وما حمله عندي إلا أنه يقول: اقتضت الآية أنّها تحل بالعقد، وبينت السنة
  أنّها لا بد من الوطء. وبهذا كان يرد بعضهم على من قال: كل نكاح في القرآن المراد به
  العقد إلا (في) هذه الآية، فكان يقول: بل هو هنا حقيقة في العقد، وبينت السنة أنه لابدّ
  من الوطء.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { إِن ظَنَّآ أَن يُقِيمَا
  حُدُودَ ٱللَّهِ... }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ولَمْ يَقُلْ: إن لم يخافا ألاّ
  يقيما حدود الله، لأن هذه أبلغ في التكليف.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن عرفة: وأهل بلدنا يكلفونها إذا أرادت الرجوع لمطلقها بالثلاث إثبات كون المحلل
  غير متّهم لفساد الزمان. وأهل القيروان يكلفونها (إثبات) ذلك عند تزويجها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وكان الشيخ ابن هارون لما عزل عن قضاء توزر تكلّم معه القاضي ابن عبد
  السلام في أمور منها أنّه لم يأمر بذلك، فقال ابن هارون: تكليفها بهذا لم يذكره أحد
  وفيه مشقة عليها، وإنما الصواب أن يعمل على ما اتفقا عليه هي والذي (حللّها) لمطلقها.
  قال: فأنكر ذلك ابن عبد السلام وقال له: سمعت عنك أنك تأخذ في كل صداق دينارا كبيرا
  وتسرحه، فسكت عنه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

