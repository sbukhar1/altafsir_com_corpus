  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَإِنْ
  طَلَّقَهَا فَلاَ تَحِلُّ لَهُ مِن بَعْدُ حَتَّىٰ تَنْكِحَ زَوْجاً غَيْرَهُ فَإِن
  طَلَّقَهَا فَلاَ جُنَاحَ عَلَيْهِمَآ أَن يَتَرَاجَعَآ إِن ظَنَّآ أَن يُقِيمَا حُدُودَ
  ٱللَّهِ وَتِلْكَ حُدُودُ ٱللَّهِ يُبَيِّنُهَا لِقَوْمٍ يَعْلَمُونَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذَا
  طَلَّقْتُمُ ٱلنِّسَآءَ فَبَلَغْنَ أَجَلَهُنَّ فَأَمْسِكُوهُنَّ بِمَعْرُوفٍ أَوْ
  سَرِّحُوهُنَّ بِمَعْرُوفٍ وَلاَ تُمْسِكُوهُنَّ ضِرَاراً لِّتَعْتَدُواْ وَمَن يَفْعَلْ
  ذَلِكَ فَقَدْ ظَلَمَ نَفْسَهُ وَلاَ تَتَّخِذُوۤاْ آيَاتِ ٱللَّهِ هُزُواً وَٱذْكُرُواْ
  نِعْمَتَ ٱللَّهِ عَلَيْكُمْ وَمَآ أَنزَلَ عَلَيْكُمْ مِّنَ ٱلْكِتَابِ وَٱلْحِكْمَةِ
  يَعِظُكُمْ بِهِ وَٱتَّقُواْ ٱللَّهَ وَٱعْلَمُوۤاْ أَنَّ ٱللَّهَ بِكُلِّ شَيْءٍ عَلِيمٌ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذَا
  طَلَّقْتُمُ ٱلنِّسَآءَ فَبَلَغْنَ أَجَلَهُنَّ فَلاَ تَعْضُلُوهُنَّ أَن يَنكِحْنَ
  أَزْوَاجَهُنَّ إِذَا تَرَاضَوْاْ بَيْنَهُمْ بِٱلْمَعْرُوفِ ذٰلِكَ يُوعَظُ بِهِ مَن
  كَانَ مِنكُمْ يُؤْمِنُ بِٱللَّهِ وَٱلْيَوْمِ ٱلآخِرِ ذٰلِكُمْ أَزْكَىٰ لَكُمْ وَأَطْهَرُ
  وَٱللَّهُ يَعْلَمُ وَأَنْتُمْ لاَ تَعْلَمُونَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  فَإِنْ طَلَّقَهَا فَلاَ تَحِلُّ لَهُ مِن بَعْدُ حَتَّى تَنكِحَ زَوْجاً غَيْرَهُ
  فَإِن طَلَّقَهَا فَلاَ جُنَاحَ عَلَيْهِمَآ أَن يَتَرَاجَعَآ إِن ظَنَّآ أَن يُقِيمَا
  حُدُودَ اللَّهِ وَتِلْكَ حُدُودُ اللَّهِ يُبَيِّنُهَا لِقَوْمٍ يَعْلَمُونَ وَإِذَا
  طَلَّقْتُمُ النِّسَآءَ فَبَلَغْنَ أَجَلَهُنَّ فَأَمْسِكُوهُنَّ بِمَعْرُوفٍ أَوْ
  سَرِّحُوهُنَّ بِمَعْرُوفٍ وَلاَ تُمْسِكُوهُنَّ ضِرَاراً لِّتَعْتَدُواْ وَمَن يَفْعَلْ
  ذَلِكَ فَقَدْ ظَلَمَ نَفْسَهُ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن عباس والضحاك وقتادة والسدي: هذا ابتداء الطلقة الثالثة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  القاضي أبو محمد: فيجيء التسريح المتقدم ترك المرأة تتم عدتها من الثانية، ومن قول
  ابن عباس رضي الله عنه: \" إن الخلع فسخ عصمة وليس بطلاق \" ، واحتج من هذه الآية بذكر
  الله -تعالى - الطلاقين ثم ذكره الخلع ثم ذكره الثالثة بعد الطلاقين ولم يك للخلع حكم
  يعتد به، ذكر هذا ابن المنذر في \" الإشراف \" عنه وعن وعكرمة وطاوس وأحمد وإسحاق وأبي
  ثور، وذكر عن الجمهور خلاف قولهم، وقال مجاهد: \" هذه الآية بيان ما يلزم المسرح، والتسريح
  هو الطلقة الثالثة \".</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال القاضي أبو محمد عبد الحق رضي
  الله عنه: وقوله تعالى: { أو تسريح } يحتمل الوجهين: إما تركها تتم العدة، وإما إرداف
  الثالثة. ثم بين في هذه الآية حكم الاحتمال الواحد، إذ الاحتمال الثاني قد علم منه
  أنه لا حكم له عليها بعد انقضاء العدة. و { تنكح } في اللغة جار على حقيقته في الوطء
  ومجاز في العقد، وأجمعت الأمة في هذه النازلة على اتباع الحديث الصحيح في بنت سموأل
  امرأة رفاعه حين تزوجها عبد الرحمن بن الزبير وكان رفاعة قد طلقها ثلاثاً، فقالت للنبي
  صلى الله عليه وسلم: \" إني لا أريد البقاء مع عبد الرحمن، ما معه إلا مثل الهدبة \"
  ، فقال لها رسول الله صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" لعلك أردت الرجوع إلى رفاعه، لا حتى يذوق عسيلتك وتذوقي عسيلته \"
  </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">، فرأى
  العلماء أن النكاح المحل إنما هو الدخول والوطء، وكلهم على أن مغيب الحشفة يحل إلا
  الحسن ابن أبي الحسن فإنه قال: \" لا يحل إلا الإنزال وهو ذوق العسيلة \" ، وقال بعض
  الفقهاء: التقاء الختانين يحل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  القاضي أبو محمد والمعنى واحد، إذ لا يلتقي الختانان إلا مع المغيب الذي عليه الجمهور،
  وروي عن سعيد بن المسيب أن العقد عليها يحلها للأول، وخطىء هذا القول لخلافه الحديث
  الصحيح، ويتأول على سعيد - رحمه الله - أن الحديث لم يبلغه، ولما رأى العقد عاملاً
  في منع الرجل نكاح امرأة قد عقد عليها أبوه قاس عليه عمل العقد في تحليل المطلقة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال القاضي أبو محمد: وتحليل المطلقة ترخيص فلا يتم إلا بالأوفى، ومنع
  الابن شدة تدخل بأرق الأسباب على أصلهم في البر والحنث.</font></font>&#13;\t\t\t<label
