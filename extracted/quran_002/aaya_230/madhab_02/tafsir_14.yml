  href=\"JavaScript:Open_Menu()\">فَإِنْ طَلَّقَهَا فَلاَ تَحِلُّ لَهُ مِن بَعْدُ
  حَتَّىٰ تَنْكِحَ زَوْجاً غَيْرَهُ فَإِن طَلَّقَهَا فَلاَ جُنَاحَ عَلَيْهِمَآ أَن
  يَتَرَاجَعَآ إِن ظَنَّآ أَن يُقِيمَا حُدُودَ ٱللَّهِ وَتِلْكَ حُدُودُ ٱللَّهِ يُبَيِّنُهَا
  لِقَوْمٍ يَعْلَمُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَإِذَا طَلَّقْتُمُ ٱلنِّسَآءَ فَبَلَغْنَ
  أَجَلَهُنَّ فَأَمْسِكُوهُنَّ بِمَعْرُوفٍ أَوْ سَرِّحُوهُنَّ بِمَعْرُوفٍ وَلاَ تُمْسِكُوهُنَّ
  ضِرَاراً لِّتَعْتَدُواْ وَمَن يَفْعَلْ ذَلِكَ فَقَدْ ظَلَمَ نَفْسَهُ وَلاَ تَتَّخِذُوۤاْ
  آيَاتِ ٱللَّهِ هُزُواً وَٱذْكُرُواْ نِعْمَتَ ٱللَّهِ عَلَيْكُمْ وَمَآ أَنزَلَ عَلَيْكُمْ
  مِّنَ ٱلْكِتَابِ وَٱلْحِكْمَةِ يَعِظُكُمْ بِهِ وَٱتَّقُواْ ٱللَّهَ وَٱعْلَمُوۤاْ
  أَنَّ ٱللَّهَ بِكُلِّ شَيْءٍ عَلِيمٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذَا طَلَّقْتُمُ
  ٱلنِّسَآءَ فَبَلَغْنَ أَجَلَهُنَّ فَلاَ تَعْضُلُوهُنَّ أَن يَنكِحْنَ أَزْوَاجَهُنَّ
  إِذَا تَرَاضَوْاْ بَيْنَهُمْ بِٱلْمَعْرُوفِ ذٰلِكَ يُوعَظُ بِهِ مَن كَانَ مِنكُمْ
  يُؤْمِنُ بِٱللَّهِ وَٱلْيَوْمِ ٱلآخِرِ ذٰلِكُمْ أَزْكَىٰ لَكُمْ وَأَطْهَرُ وَٱللَّهُ
  يَعْلَمُ وَأَنْتُمْ لاَ تَعْلَمُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">والذي يحل عند
  مالك - رحمه الله - النكاح الصحيح والوطء المباح، والمحلل إذا وافق المرأة: فلم تنكح
  زوجاً، ولا يحل ذلك، ولا أعلم في اتفاقه مع الزوجة خلافاً، وقال عثمان بن عفان: \"
  إذا قصد المحلل التحليل وحده لم يحل، وكذلك إن قصدته المرأة وحدها \". ورخص فيه مع
  قصد المرأة وحدها إبراهيم والشعبي إذا لم يأمر به الزوج. وقال الحسن بن أبي الحسن:
  \" إذا هم أحد الثلاثة بالتحليل لم تحل للأول \" ، وهذا شاذ، وقال سالم والقاسم: لا
  بأس أن يتزوجها ليحلها إذا لم يعلم الزوجان.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله
  تعالى: { فإن طلقها فلا جناح عليهما } الآية، المعنى إن طلقها المتزوج الثاني فلا جناح
  عليهما أي المرأة والزوج الأول، قاله ابن عباس، ولا خلاف فيه، والظن هنا على بابه من
  تغليب أحد الجائزين، وقال أبو عبيدة: \" المعنى أيقنا \" ، وقوله في ذلك ضعيف، و {
  حدود الله } الأمور التي أمر أن لا تتعدى، وخص الذين يعلمون بالذكر تشريفاً لهم، وإذ
  هم الذين ينتفعون بما بين. أي نصب للعبرة من قول أو صنعة، وأما إن أردنا بالتبيين خلق
  البيان في القلب فذلك يوجب تخصيص الذين يعلمون بالذكر، لأن من طبع على قلبه لم يبين
  له شيء، وقرأ السبعة \" يبينها \" بالياء، وقرأ عاصم روي عنه \" نبينها \" بالنون.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله تعالى: { وإذا طلقتم النساء } الآية خطاب للرجال لا يختص بحكمه
  إلا الأزواج، وذلك نهي للرجل أن يطول العدة على المرأة مضارّة منه لها، بأن يرتجع قرب
  انقضائها ثم يطلق بعد ذلك، قاله الضحاك وغيره، ولا خلاف فيه، ومعنى { بلغنا أجلهن }
  قاربن، لأن المعنى يضطر إلى ذلك، لأنه بعد بلوغ الأجل لا خيار له في الإمساك، ومعنى
  { أمسكوهن } راجعوهن، و { بمعروف } قيل هو الإشهاد، و { لا تمسكوهن } أي لا تراجعوهن
  ضراراً، وباقي الآية بيِّن.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله عز وجل:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">{ وَلاَ تَتَّخِذُواْ ءَايَاتِ اللَّهِ هُزُواً وَاذْكُرُواْ نِعْمَتَ
  اللَّهِ عَلَيْكُمْ وَمَآ أَنزَلَ عَلَيْكُم مِّنَ الْكِتَابِ وَالْحِكْمَةِ يَعِظُكُم
  بِهِ وَاتَّقُواْ اللَّهَ وَاعْلَمُواْ أَنَّ اللَّهَ بِكُلِّ شَىْءٍ عَلِيمٌ وَإِذَا
  طَلَّقْتُمُ النِّسَآءَ فَبَلَغْنَ أَجَلَهُنَّ فَلاَ تَعْضُلُوهُنَّ أَن يَنكِحْنَ
  أَزْوَاجَهُنَّ إِذَا تَرَاضَوْاْ بَيْنَهُم بِالْمَعْرُوفِ ذلِكَ يُوعَظُ بِهِ مَن
