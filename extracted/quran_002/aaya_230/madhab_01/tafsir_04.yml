  حَتَّىٰ تَنْكِحَ زَوْجاً غَيْرَهُ فَإِن طَلَّقَهَا فَلاَ جُنَاحَ عَلَيْهِمَآ أَن
  يَتَرَاجَعَآ إِن ظَنَّآ أَن يُقِيمَا حُدُودَ ٱللَّهِ وَتِلْكَ حُدُودُ ٱللَّهِ يُبَيِّنُهَا
  لِقَوْمٍ يَعْلَمُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">المسألة الثالثة قال الشافعي إذا
  طلق زوجته واحدة أو اثنتين، ثم نكحت زوجاً آخر وأصابها، ثم عادت إلى الأول بنكاح جديد
  لم يكن له عليها إلا طلقة واحدة، وهي التي بقيت له من الطلقات الأولى، وقال أبو حنيفة
  بل يملك عليها ثلاثاً كما لو نكحت زوجاً بعد الثلاث، حجة الشافعي أن هذه طلقة ثالثة،
  فوجب أن تحصل الحرمة الغليظة، إنما قلنا إنها طلقة ثالثة لأنها طلقة وجدت بعد الطلقتين،
  والطلقة الثالثة موجبة للحرمة الغليظة، لقوله تعالى { فَإِن طَلَّقَهَا فَلاَ تَحِلُّ
  لَهُ مِن بَعْدُ } الآية وقوله { فَإِن طَلَّقَهَا } أعم من أن يطلقها الطلقة الثالثة
  مسبوقاً بنكاح غيره، أو غير مسبوق بنكاح غيره فكان الكل داخلاً فيه. المسألة الرابعة
  مذهب الشافعي رضي الله عنه إذا تزوج بالمطلقة ثلاثاً للغير على أنه إذا أحلها للأول
  بأن أصابها فلا نكاح بينهما، فهذا نكاح متعة بأجل مجهول، وهو باطل ولو تزوجها بشرط
  أن لا يطلقها إذا أحلها للأول ففيه قولان أحدهما لا يصح والثاني يصح ويبطل الشرط وبه
  قال أبو حنيفة، ولو تزوجها مطلقاً معتقداً بأنه إذا أحلها طلقها فالنكاح صحيح ويكره
