  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَإِنْ
  طَلَّقَهَا فَلاَ تَحِلُّ لَهُ مِن بَعْدُ حَتَّىٰ تَنْكِحَ زَوْجاً غَيْرَهُ فَإِن
  طَلَّقَهَا فَلاَ جُنَاحَ عَلَيْهِمَآ أَن يَتَرَاجَعَآ إِن ظَنَّآ أَن يُقِيمَا حُدُودَ
  ٱللَّهِ وَتِلْكَ حُدُودُ ٱللَّهِ يُبَيِّنُهَا لِقَوْمٍ يَعْلَمُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">اعلم أن هذا هو الحكم الخامس من أحكام الطلاق، وهو بيان أن الطلقة
  الثالثة قاطعة لحق الرجعة، وفيه مسائل المسألة الأولى الذين قالوا إن قوله</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">أَوْ
  تَسْرِيحٌ بِإِحْسَـٰنٍ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">البقرة 229 إشارة إلى الطلقة الثالثة قالوا إن قوله { فَإِن طَلَّقَهَا
  } تفسير لقوله { تَسْرِيحٌ بِإِحْسَـٰنٍ } وهذا قول مجاهد، إلا أنا بينا أن الأولى
  أن لا يكون المراد من قوله { تَسْرِيحٌ بِإِحْسَـٰنٍ } الطلقة الثالثة، وذلك لأن للزوج
  مع المرأة بعد الطلقة الثانية أحوالاً ثلاثة أحدها أن يراجعها، وهو المراد بقوله</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فَإِمْسَاكٌ
  بِمَعْرُوفٍ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">البقرة 229 والثاني أن لا يراجعها بل يتركها حتى تنقضي العدة وتحصل
  البينونة، وهو المراد بقوله { أَوْ تَسْرِيحٌ بِإِحْسَـٰنٍ } والثالث أن يطلقها طلقة
  ثالثة، وهو المراد بقوله { فَإِن طَلَّقَهَا } فإذا كانت الأقسام ثلاثة، والله تعالى
  ذكر ألفاظاً ثلاثة وجب تنزيل كل واحد من الألفاظ الثلاثة على معنى من المعاني الثلاثة،
  فأما إن جعلنا قوله { أَوْ تَسْرِيحٌ بِإِحْسَـٰنٍ } عبارة عن الطلقة الثالثة كنا قد
  صرفنا لفظين إلى معنى واحد على سبيل التكرار، وأهملنا القسم الثالث، ومعلوم أن الأول
  أولى. واعلم أن وقوع آية الخلع فيما بين هاتين الآيتين كالشيء الأجنبـي، ونظم الآية
  { ٱلطَّلَـٰقُ مَرَّتَانِ فَإِمْسَاكٌ بِمَعْرُوفٍ أَوْ تَسْرِيحٌ بِإِحْسَـٰنٍ فَإِن
  طَلَّقَهَا فَلاَ تَحِلُّ لَهُ مِن بَعْدُ حَتَّىٰ تَنْكِحَ زَوْجًا غَيْرَهُ }. فإن
  قيل فإذا كان النظم الصحيح هو هذا فما السبب في إيقاع آية الخلع فيما بين هاتين الآيتين؟.
  قلنا السبب أن الرجعة والخلع لا يصحان إلا قبل الطلقة الثالثة، أما بعدها فلا يبقى
  شيء من ذلك فلهذا السبب ذكر الله حكم الرجعة، ثم أتبعه بحكم الخلع، ثم ذكر بعد الكل
  حكم الطلقة الثالثة لأنها كالخاتمة لجميع الأحكام المعتبرة في هذا الباب والله أعلم.
  المسألة الثانية مذهب جمهور المجتهدين أن المطلقة بالثلاث لا تحل لذلك الزوج إلا بخمس
  شرائط تعتد منه، وتعقد للثاني، ويطؤها، ثم يطلقها، ثم تعتد منه، وقال سعيد بن جبير
  وسعيد بن المسيب تحل بمجرد العقد، واختلف العلماء في أن شرط الوطء بالسنة، أو بالكتاب،
  قال أبو مسلم الأصفهاني الأمران معلومان بالكتاب وهذا هو المختار. وقبل الخوض في الدليل
  لا بد من التنبيه على مقدمة، قال عثمان بن جني سألت أبا علي عن قولهم نكح المرأة، فقال
  فرقت العرب بالاستعمال، فإذا قالوا نكح فلان فلانة، أرادوا أنه عقد عليها، وإذا قالوا
  نكح امرأته أو زوجته أرادوا به المجامعة، وأقول هذا الذي قاله أبو علي كلام محقق بحسب
  القوانين العقلية، لأن الإضافة الحاصلة بين الشيئين مغايرة لذات كل واحد من المضافين،
  فإذا قيل نكح فلان زوجته، فهذا النكاح أمر حاصل بينه وبين زوجته فهذا النكاح مغاير
  له ولزوجته، ثم الزوجة ليست اسماً لتلك المرأة بحسب ذاتها بل اسماً لتلك الذات بشرط
  كونها موصوفة بالزوجية، فالزوجة ماهية مركبة من الذات ومن الزوجية والمفرد مقدم لا
  محالة على المركب.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
