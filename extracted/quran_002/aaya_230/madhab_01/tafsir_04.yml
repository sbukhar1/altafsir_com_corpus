  حَتَّىٰ تَنْكِحَ زَوْجاً غَيْرَهُ فَإِن طَلَّقَهَا فَلاَ جُنَاحَ عَلَيْهِمَآ أَن
  يَتَرَاجَعَآ إِن ظَنَّآ أَن يُقِيمَا حُدُودَ ٱللَّهِ وَتِلْكَ حُدُودُ ٱللَّهِ يُبَيِّنُهَا
  لِقَوْمٍ يَعْلَمُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">إذا ثبت هذا فنقول إذا قلنا نكح
  فلان زوجته، فالناكح متأخر عن المفهوم من الزوجية، والزوجية متقدمة على الزوجة من حيث
  إنها زوجة، تقدم المفرد على المركب، وإذا كان كذلك لزم القطع بأن ذلك النكاح غير الزوجية،
  إذا ثبت هذا كان قوله { حَتَّىٰ تَنْكِحَ زَوْجًا غَيْرَهُ } يقتضي أن يكون ذلك النكاح
  غير الزوجية، فكل من قال بذلك قال إنه الوطء، فثبت أن الآية دالة على أنه لا بد من
  الوطء، فقوله { تَنْكِحَ } يدل على الوطء، وقوله { زَوْجًا } يدل على العقد، وأما قول
  من يقول إن الآية غير دالة على الوطء، وإنما ثبت الوطء بالسنة فضعيف، لأن الآية تقتضي
  نفي الحل ممدوداً إلى غاية، وهي قوله { حَتَّىٰ تَنْكِحَ } وما كان غاية للشيء يجب
  انتهاء الحكم عند ثبوته، فيلزم انتهاء الحرمة عند حصول النكاح، فلو كان النكاح عبارة
  عن العقد لكانت الآية دالة على وجوب انتهاء الحرمة عند حصول العقد، فكان رفعها بالخبر
  نسخاً للقرآن بخبر الواحد، وأنه غير جائز، أما إذا حملنا النكاح على الوطء، وحملنا
  قوله { زَوْجًا } على العقد، لم يلزم هذا الإشكال، وأما الخبر المشهور في السنة فما
  روي أن تميمة بنت عبد الرحمن القرظي، كانت تحت رفاعة بن وهب بن عتيك القرظي ابن عمها،
  فطلقها ثلاثاً، فتزوجت بعبد الرحمن بن الزبير القرظي، فأتت النبـي صلى الله عليه وسلم
  وقالت كنت تحت رفاعة فطلقني فبت طلاقي، فتزوجت بعده عبد الرحمن بن الزبير، وإن ما معه
  مثل هدبة الثواب، وأنه طلقني قبل أن يمسني أفأرجع إلى ابن عمي؟ فتبسم رسول الله صلى
  الله عليه وسلم فقال</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" أتريدين أن ترجعي إلى رفاعة لا حتى تذوقي عسيلته ويذوق عسيلتك \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">والمراد بالعسيلة الجماع شبه اللذة
  فيه بالعسل، فلبثت ما شاء الله ثم عادت إلى رسول الله صلى الله عليه وسلم وقالت إن
  زوجي مسني فكذبها رسول الله صلى الله عليه وسلم، وقال كذبت في الأول فلن أصدقك في الآخر،
  فلبثت حتى قبض رسول الله صلى الله عليه وسلم، فأتت أبا بكر فاستأذنت، فقال لا ترجعي
  إليه فلبثت حتى مضى لسبيله، فأتت عمر فاستأذنت فقال لئن رجعت إليه لأرجمنك، وفي قصة
  رفاعة نزل قوله { فَإِن طَلَّقَهَا فَلاَ تَحِلُّ لَهُ مِن بَعْدُ حَتَّىٰ تَنْكِحَ
  زَوْجًا غَيْرَهُ }. أما القياس فلأن المقصود من توقيف حصول الحل على هذا الشرط زجر
  الزوج عن الطلاق لأن الغالب أن الزوج يستنكر أن يفترش زوجته رجل آخر، ولهذا المعنى
  قال بعض أهل العلم إنما حرم الله تعالى على نساء النبـي أن ينكحن غيره لما فيه من الغضاضة،
  ومعلوم أن الزجر إنما يحصل بتوقيف الحل على الدخول فأما مجرد العقد فليس فيه زيادة
  نفرة فلا يصح جعله مانعاً وزاجراً.</font></font>&#13;\t\t\t<label disabled=\"true\"
