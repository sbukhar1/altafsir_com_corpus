  href=\"JavaScript:Open_Menu()\">فَإِنْ طَلَّقَهَا فَلاَ تَحِلُّ لَهُ مِن بَعْدُ
  حَتَّىٰ تَنْكِحَ زَوْجاً غَيْرَهُ فَإِن طَلَّقَهَا فَلاَ جُنَاحَ عَلَيْهِمَآ أَن
  يَتَرَاجَعَآ إِن ظَنَّآ أَن يُقِيمَا حُدُودَ ٱللَّهِ وَتِلْكَ حُدُودُ ٱللَّهِ يُبَيِّنُهَا
  لِقَوْمٍ يَعْلَمُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">قال ٱبن المنذر: ومعنى ذوق العسيلة
  هو الوطء؛ وعلى هذا جماعة العلماء إلا سعيد بن المسيب فقال: أما الناس فيقولون: لا
  تحل للأوّل حتى يجامعها الثاني؛ وأنا أقول: إذا تزوّجها تزوّجا صحيحاً لا يريد بذلك
  إحلالها فلا بأس أن يتزوّجها الأوّل. وهذا قول لا نعلم أحداً وافقه عليه إلا طائفة
  من الخوارج؛ والسنة مستغنًى بها عما سواها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قلت:
  وقد قال بقول سعيد بن المسيب سعيد بن جبير؛ ذكره النحاس في كتاب «معاني القرآن» له.
  قال: وأهل العلم على أن النكاح هاهنا الجماع؛ لأنه قال: { زَوْجاً غَيْرَهُ } فقد تقدّمت
  الزوجية فصار النكاح الجماع؛ إلا سعيد بن جبير فإنه قال: النكاح هاهنا التزوّج الصحيح
  إذا لم يرد إحلالها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قلت: وأظنهما لم يبلغهما حديث العسيلة
  أو لم يصح عندهما فأخذا بظاهر القرآن، وهو قوله تعالى: { حَتَّىٰ تَنْكِحَ زَوْجاً
  غَيْرَهُ } والله أعلم. روى الأئمة واللفظ للدارقطنِيّ عن عائشة قالت: قال رسول الله
  صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" إذا طلق الرجل ٱمرأته ثلاثاً لا تحل له حتى تنكح زوجاً غيره ويذوق كل واحد منهما
  عسيلة صاحبه \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">قال
  بعض علماء الحنفية: من عقد على مذهب سعيد بن المسيب فللقاضي أن يفسخه؛ ولا يعتبر فيه
  خلافه لأنه خارج عن إجماع العلماء. قال علماؤنا: ويفهم من قوله عليه السلام:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" حتى يذوق كل واحد منهما عسيلة
  صاحبه \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">ٱستواؤهما
  في إدراك لذة الجماع، وهو حجة لأحد القولين عندنا في أنه لو وطئها نائمة أو مغمى عليها
  لم تحل لمطلقها؛ لأنها لم تذق العسيلة إذ لم تدركها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الثالثة:
  روى النسائيّ عن عبد الله قال: لعن رسول الله صلى الله عليه وسلم الواشمة والمستوشِمة
  والواصلة والمستوصلة وآكل الربا ومؤكِله والمحلِّل والمحلَّل له. وروى الترمذيّ عن
  عبد الله بن مسعود قال: «لعن رسول الله صلى الله عليه وسلم المحلِّل والمحلَّل له».
  وقال: هذا حديث حسن صحيح. وقد روي هذا الحديث عن النبيّ صلى الله عليه وسلم من غير
  وجه. والعمل على هذا عند أهل العلم من أصحاب النبي صلى الله عليه وسلم؛ منهم عمر بن
  الخطاب وعثمان بن عفان وعبد الله بن عمر وغيرهم؛ وهو قول الفقهاء من التابعين، وبه
  يقول سفيان الثوريّ وٱبن المبارك والشافعيّ ومالك وأحمد وإسحاق، وسمعت الجارود يذكر
  عن وكَيع أنه قال بهذا، وقال: ينبغي أن يرمى بهذا الباب من قول أصحاب الرأي. وقال سفيان:
  إذا تزوّج الرجل المرأة ليحلها ثم بدا له أن يمسكها فلا تحِل له حتى يتزوّجها بنكاح
  جديد.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال أبو عمر بن عبد البر: ٱختلف
  العلماء في نكاح المحلِّل؛ فقال مالك: المحلِّل لا يقيم على نكاحه حتى يستقبل نكاحاً
  جديداً؛ فإن أصابها فلها مهر مثلها، ولا تحلها إصابته لزوجها الأوّل؛ وسواء علما أو
  لم يعلما إذا تزوّجها ليحلها، ولا يقرّ على نكاحه ويفسخ؛ وبه قال الثوريّ والأُوزاعيّ.</font></font>&#13;\t\t\t<label
