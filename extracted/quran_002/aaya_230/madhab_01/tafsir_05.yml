  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَإِنْ
  طَلَّقَهَا فَلاَ تَحِلُّ لَهُ مِن بَعْدُ حَتَّىٰ تَنْكِحَ زَوْجاً غَيْرَهُ فَإِن
  طَلَّقَهَا فَلاَ جُنَاحَ عَلَيْهِمَآ أَن يَتَرَاجَعَآ إِن ظَنَّآ أَن يُقِيمَا حُدُودَ
  ٱللَّهِ وَتِلْكَ حُدُودُ ٱللَّهِ يُبَيِّنُهَا لِقَوْمٍ يَعْلَمُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { فَإِنْ طَلَّقَهَا فَلاَ تَحِلُّ لَهُ مِن بَعْدُ حَتَّىٰ
  تَنْكِحَ زَوْجاً غَيْرَهُ } فيه إحدى عشرة مسألة:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الأُولى
  ـ ٱحتج بعض مشايخ خراسان من الحنفية بهذه الآية على أن المختلِعة يلحقها الطلاق، قالوا:
  فشرع الله سبحانه صريح الطلاق بعد المفاداة بالطلاق؛ لأن الفاء حرف تعقيب؛ فيبعد أن
  يرجع إلى قوله: { ٱلطَّلاَقُ مَرَّتَانِ } لأن الذي تخلَّل من الكلام يمنع بناء قوله
  { فَإِنْ طَلَّقَهَا } على قوله { ٱلطَّلاَقُ مَرَّتَانِ } بل الأقرب عَوْده على ما
  يليه كما في الاستثناء ولا يعود إلى ما تقدّمه إلا بدلالة؛ كما أن قوله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَرَبَائِبُكُمُ
  ٱللاَّتِي فِي حُجُورِكُمْ مِّن نِّسَآئِكُمُ ٱللاَّتِي دَخَلْتُمْ بِهِنَّ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[النساء:
  23] فصار مقصوراً على ما يليه غير عائد على ما تقدّمه حتى لا يشترط الدخول في أُمّهات
  النساء.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقد ٱختلف العلماء في الطلاق بعد
  الخلع في العدّة؛ فقالت طائفة: إذا خالع الرجل زوجته ثم طلقها وهي في العدّة لحقها
  الطلاق ما دامت في العدّة؛ كذلك قال سعيد بن المسيب وشُريح وطاوس والنخعيّ والزهريّ
  والحَكَم وحمّاد والثوريّ وأصحاب الرأي. وفيه قول ثان وهو أن الطلاق لا يلزمها؛ وهو
  قول ٱبن عباس وٱبن الزبير وعكرمة والحسن وجابر بن زيد والشافعيّ وأحمد وإسحاق وأبي
  ثور؛ وهو قول مالك إلا أن مالكاً قال: إن ٱفتدت منه على أن يطلقها ثلاثاً متتابعاً
  نسقاً حين طلقها فذلك ثابت عليه، وإن كان بين ذلك صُمَات فما أتبعه بعد الصُّمات فليس
  بشيء، وإنما كان ذلك لأن نسق الكلام بعضه على بعض متصلاً يوجب له حكماً واحداً، وكذلك
  إذا ٱتصل الاستثناء باليمين بالله أثّر وثبت له حكم الاستثناء، وإذا ٱنفصل عنه لم يكن
  له تعلق بما تقدّم من الكلام.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الثانية
  ـ المراد بقوله تعالى: { فَإِنْ طَلَّقَهَا } الطلقة الثالثة { فَلاَ تَحِلُّ لَهُ
  مِن بَعْدُ حَتَّىٰ تَنْكِحَ زَوْجاً غَيْرَهُ }. وهذا مجمع عليه لا خلاف فيه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وٱختلفوا فيما يكفي من النكاح، وما الذي يبيح التحليل؛ فقال سعيد بن
  المسيب ومن وافقه: مجرّد العقد كاف وقال الحسن بن أبي الحسن: لا يكفي مجرّد الوطء حتى
  يكون إنزال. وذهب الجمهور من العلماء والكافّة من الفقهاء إلى أن الوطء كاف في ذلك،
  وهو ٱلتقاء الختانين الذي يوجب الحدّ والغسل، ويفسد الصوم والحجّ ويُحصن الزوجين ويوجب
  كمال الصداق. قال ٱبن العربيّ: ما مرت بي في الفقه مسألة أعسر منها، وذلك أن من أُصول
  الفقه أن الحكم هل يتعلق بأوائل الأسماء أو بأواخرها؟ فإن قلنا: إن الحكم يتعلق بأوائل
  الأسماء لزِمنا أن نقول بقول سعيد بن المسيب. وإن قلنا: إن الحكم يتعلق بأواخر الأسماء
  لزمنا أن نشترط الإنزال مع مِغيب الحشفة في الإحلال، لأنه آخر ذوق العُسَيْلة على ما
  قاله الحسن.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
