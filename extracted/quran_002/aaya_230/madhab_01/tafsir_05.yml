  لِقَوْمٍ يَعْلَمُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">وفيه قول ثانٍ روي عن الثوري في
  نكاح الحيار والمحلّل أن النكاح جائز والشرط باطل؛ وهو قول ٱبن أبي ليلى في ذلك وفي
  نكاح المتعة. وروي عن الأُوزاعيّ في نكاح المحلل: بئس ما صنع والنكاح جائز. وقال أبو
  حنيفة وأبو يوسف ومحمد: النكاح جائز إن دخل بها، وله أن يمسكها إن شاء. وقال أبو حنيفة
