text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَإِنْ طَلَّقَهَا
  فَلاَ تَحِلُّ لَهُ مِن بَعْدُ حَتَّىٰ تَنْكِحَ زَوْجاً غَيْرَهُ فَإِن طَلَّقَهَا
  فَلاَ جُنَاحَ عَلَيْهِمَآ أَن يَتَرَاجَعَآ إِن ظَنَّآ أَن يُقِيمَا حُدُودَ ٱللَّهِ
  وَتِلْكَ حُدُودُ ٱللَّهِ يُبَيِّنُهَا لِقَوْمٍ يَعْلَمُونَ }اختلف أهل التأويـل فـيـما
  دلّ علـيه هذا القول من الله تعالـى ذكره فقال بعضهم: دلّ علـى أنه إن طلق الرجل امرأته
  التطلـيقة الثالثة بعد التطلـيقتـين اللتـين قال الله تعالـى ذكره فـيهما:{ ٱلطَّلَٰقُ
  مَرَّتَانِ }[البقرة: 229] فإن امرأته تلك لا تـحلّ له بعد التطلـيقة الثالثة حتـى
  تنكح زوجاً غيره، يعنـي به غير الـمطلق. ذكر من قال ذلك:حدثنا بشر بن معاذ، قال: ثنا
  يزيد بن زريع، قال: ثنا سعيد، عن قتادة، قال: جعل الله الطلاق ثلاثاً، فإذا طلقها واحدة
  فهو أحقّ بها ما لـم تنقض العدة، وعدتها ثلاث حيض، فإن انقضت العدة قبل أن يكون راجعها
  فقد بـانت منه، وصارت أحق بنفسها، وصار خاطبـاً من الـخطاب، فكان الرجل إذا أراد طلاق
  أهله نظر حيضتها، حتـى إذا طهرت طلقها تطلـيقة فـي قُبْل عدتها عند شاهدي عدل، فإن
  بدا له مراجعتها راجعها ما كانت فـي عدتها، وإن تركها حتـى تنقضي عدتها فقد بـانت منه
  بواحدة، وإن بدا له طلاقها بعد الواحدة وهي فـي عدتها نظر حيضتها، حتـى إذا طهرت طلقها
  تطلـيقة أخرى فـي قُبْل عدتها، فإن بدا له مراجعتها راجعها، فكانت عنده علـى واحدة،
  وإن بدا له طلاقها طلقها الثالثة عند طهرها، فهذه الثالثة التـي قال الله تعالـى ذكره:
  { فَلا تَـحِلُّ لَهُ مِنْ بَعْدُ حّتـى تَنْكِحَ زَوْجاً غَيْرَهُ }.حدثنـي الـمثنى،
  قال: ثنا عبد الله بن صالـح، قال: ثنـي معاوية بن صالـح، عن علـيّ بن أبـي طلـحة، عن
  ابن عبـاس قوله: { فإنْ طَلَّقَها فَلا تَـحِلُّ لَهُ مِنْ بَعْدُ حّتـى تَنْكِحَ زَوْجاً
  غَيْرَهُ } يقول: إن طلقها ثلاثاً، فلا تـحلّ حتـى تنكح زوجاً غيره.حدثنا القاسم، قال:
  ثنا الـحسين، قال: ثنا هشيـم، قال: أخبرنا جويبر، عن الضحاك، قال: إذا طلق واحدة أو
  ثنتـين فله الرجعة ما لـم تنقض العدة، قال: والثالثة قوله: { فإنْ طَلَّقَها } يعنـي
  بـالثالثة فلا رجعة له علـيها حتـى تنكح زوجاً غيره.حدثنا يحيى بن أبـي طالب، قال:
  ثنا يزيد، قال: أخبرنا جويبر، عن الضحاك، بنـحوه.حدثنـي موسى بن هارون، قال: ثنا عمرو،
  قال: ثنا أسبـاط، عن السدي: { فإنْ طَلَّقَها } بعد التطلـيقتـين فلا تـحلّ له من بعد
  حتـى تنكح زوجاً غيره، وهذه الثالثة.وقال آخرون: بل دلّ هذا القول علـى ما يـلزم مسرح
  امرأته بإحسان بعد التطلـيقتـين اللتـين قال الله تعالـى ذكره فـيهما:{ ٱلطَّلَٰقُ
  مَرَّتَانِ }[البقرة: 229]. قالوا: وإنـما بـين الله تعالـى ذكره بهذا القول عن حكم
  قوله:{ أَوْ تَسْرِيحٌ بِإِحْسَٰنٍ }[البقرة: 229] وأعْلَـمَ أنه إن سرح الرجل امرأته
  بعد التطلـيقتـين فلا تـحلّ له الـمسرّحة كذلك إلا بعد زوج. ذكر من قال ذلك:حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، عن عيسى، عن ابن أبـي نـجيح، عن مـجاهد: { فإنْ
  طَلّقَها فَلا تَـحِلُّ لَهُ مِنْ بَعْدُ حّتـى تَنْكِحَ زَوْجاً غَيْرَهُ } قال: عاد
  إلـى قوله:\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَإِنْ طَلَّقَهَا فَلاَ تَحِلُّ لَهُ
  مِن بَعْدُ حَتَّىٰ تَنْكِحَ زَوْجاً غَيْرَهُ فَإِن طَلَّقَهَا فَلاَ جُنَاحَ عَلَيْهِمَآ
  أَن يَتَرَاجَعَآ إِن ظَنَّآ أَن يُقِيمَا حُدُودَ ٱللَّهِ وَتِلْكَ حُدُودُ ٱللَّهِ
  يُبَيِّنُهَا لِقَوْمٍ يَعْلَمُونَ }{ فَإِمْسَاكٌ بِمَعْرُوفٍ أَوْ تَسْرِيحٌ بِإِحْسَٰنٍ }[البقرة:
  229].حدثنـي الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد،
  مثله.قال أبو جعفر: والذي قاله مـجاهد فـي ذلك عندنا أولـى بـالصواب للذي ذكرنا عن
  رسول الله صلى الله عليه وسلم فـي الـخبر الذي رويناه عنه أنه قال: أو سئل فقـيـل:
  هذا قول الله تعالـى ذكره:{ ٱلطَّلَٰقُ مَرَّتَانِ }[البقرة: 229] فأين الثالثة؟ قال:
  «فإمْساكٌ بِـمَعْرُوفٍ أوْ تَسْرِيحٌ بإحْسانٍ». فأخبر صلى الله عليه وسلم، أن الثالثة
  إنـما هي قوله:{ أَوْ تَسْرِيحٌ بِإِحْسَٰنٍ }[البقرة: 229]. فإذ كان التسريح بـالإحسان
  هو الثالثة، فمعلوم أن قوله: { فإنْ طَلَّقَها فَلا تَـحِلُّ لَهُ مِنْ بَعْدُ حّتـى
  تَنْكِحَ زَوْجاً غَيْرَهُ } من الدلالة علـى التطلـيقة الثالثة بـمعزل، وأنه إنـما
  هو بـيان عن الذي يحلّ للـمسرح بـالإحسان إن سرّح زوجته بعد التطلـيقتـين، والذي يحرم
  علـيه منها، والـحال التـي يجوز له نكاحها فـيها، وإعلام عبـاده أن بعد التسريح علـى
  ما وصفت لا رجعة للرجل علـى امرأته.فإن قال قائل: فأيّ النكاحين عنى الله بقوله: {
  فَلا تَـحِلُّ لَهُ مِنْ بَعْدُ حّتـى تَنْكِحَ زَوْجاً غَيْرَهُ } النكاح الذي هو
  جماع أم النكاح الذي هو عقد تزويج؟ قـيـل: كلاهما، وذلك أن الـمرأة إذا نكحت رجلاً
  نكاح تزويج لـم يطأها فـي ذلك النكاح ناكحها ولـم يجامعها حتـى يطلقها لـم تـحلّ للأول،
  وكذلك إن وطئها واطىء بغير نكاح لـم تـحلّ للأول لإجماع الأمة جميعاً. فإذ كان ذلك
  كذلك، فمعلوم أن تأويـل قوله: { فَلا تَـحِلُّ لَهُ مِنْ بَعْدُ حّتـى تَنْكِحَ زَوْجاً
  غَيْرَهُ } نكاحاً صحيحاً، ثم يجامعها فـيه، ثم يطلقها.فإن قال: فإن ذكر الـجماع غير
  موجود فـي كتاب الله تعالـى ذكره، فما الدلالة علـى أن معناه ما قلت؟ قـيـل: الدلالة
  علـى ذلك إجماع الأمة جميعاً علـى أن ذلك معناه. وبعد، فإن الله تعالـى ذكره قال: {
  فإنْ طَلّقَها فَلا تَـحِلُّ لَهُ مِنْ بَعْدُ حّتـى تَنْكِحَ زَوْجاً غَيْرَهُ } فلو
  نكحت زوجاً غيره بعقب الطلاق قبل انقضاء عدتها، كان لا شك أنها ناكحة نكاحاً بغير الـمعنى
  الذي أبـاح الله تعالـى ذكره لها ذلك به، وإن لـم يكن ذكر العدة مقروناً بقوله: { فَلا
  تَـحِلُّ لَهُ مِنْ بَعْدُ حّتـى تَنْكِحَ زَوْجاً غَيْرَهُ } لدلالته علـى أن ذلك
  كذلك بقوله:{ وَٱلْمُطَلَّقَاتُ يَتَرَبَّصْنَ بِأَنْفُسِهِنَّ ثَلاَثَةَ قُرُوۤءٍ }[البقرة:
  228] وكذلك قوله: { فَإنْ طَلّقَها فَلا تَـحِلُّ لَهُ مِنْ بَعْدُ حّتـى تَنْكِحَ
  زَوْجاً غَيْرَهُ } وإن لـم يكن مقروناً به ذكر الـجماع والـمبـاشرة والإفضاء فقد دلّ
  علـى أن ذلك كذلك بوحيه إلـى رسول الله صلى الله عليه وسلم وبـيانه ذلك علـى لسانه
  لعبـاده. ذكر الأخبـار الـمروية بذلك عن رسول الله صلى الله عليه وسلم:حدثنـي عبـيد
  الله بن إسماعيـل الهبـاري، وسفـيان بن وكيع، وأبو هشام الرفـاعي، قالوا: ثنا أبو معاوية،
  عن الأعمش، عن إبراهيـم، عن الأسود، عن عائشة، قالت: سئل رسول الله صلى الله عليه وسلم
  عن رجل طلق امرأته فتزوّجت رجلاً غيره فدخـل بها ثم طلقها قبل أن يواقعها، أتـحلّ لزوجها
  الأول؟ فقال رسول الله صلى الله عليه وسلم:\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَإِنْ طَلَّقَهَا فَلاَ تَحِلُّ لَهُ
  مِن بَعْدُ حَتَّىٰ تَنْكِحَ زَوْجاً غَيْرَهُ فَإِن طَلَّقَهَا فَلاَ جُنَاحَ عَلَيْهِمَآ
  أَن يَتَرَاجَعَآ إِن ظَنَّآ أَن يُقِيمَا حُدُودَ ٱللَّهِ وَتِلْكَ حُدُودُ ٱللَّهِ
  يُبَيِّنُهَا لِقَوْمٍ يَعْلَمُونَ } \" لا تَـحِلُّ لِزَوْجِها الأوَّلِ حتـى يَذُوقَ
  الآخَرُ عُسَيْـلَتها وتَذُوقَ عُسْيَـلَتَهُ \" حدثنـي الـمثنى، قال: ثنا سويد بن
  نصر، قال: أخبرنا ابن الـمبـارك، عن هشام بن عروة، عن أبـيه، عن عائشة، عن النبـي صلى
  الله عليه وسلم، نـحوه.حدثنا سفـيان بن وكيع، قال: ثنا ابن عيـينة، عن الزهري، عن عروة،
  عن عائشة، قال: سمعتها تقول: جاءت امرأة رفـاعة القرظي إلـى رسول الله صلى الله عليه
  وسلم، فقالت: كنت عند رفـاعة فطلقنـي، فبتّ طلاقـي، فتزوّجت عبد الرحمن بن الزَّبـير،
  وإن ما معه مثل هُدْبة الثوب، فقال لها: \" تُرِيدِينَ أنْ تَرْجِعِي إلـى رِفـاعَةَ؟
  لا، حتـى تَذُوقـي عُسَيْـلَتَهُ ويَذُوقَ عُسَيْـلَتَك \" حدثنـي الـمثنى، قال: ثنا
  أبو صالح، قال: ثنـي اللـيث، قال: ثني يونس، عن ابن شهاب، عن عروة، عن عائشة، نـحوه.حدثني
  المثنى، قال: ثنا عبد الله بن صالـح، قال: ثني اللـيث، قال: ثني عقيل، عن ابن شهاب،
  قال: ثنـي عروة بن الزبير، أن عائشة زوج النبـيّ صلى الله عليه وسلم أخبرته أن امرأة
  رفـاعة القرظي جاءت رسول الله صلى الله عليه وسلم فقالت: يا رسول الله، فذكر مثله.حدثنا
  الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن الزهري، عن عروة، عن
  عائشة أن رفـاعة القرظي طلق امرأته، فبتّ طلاقها، فتزوجها بعدُ عبد الرحمن بن الزّبـير،
  فجاءت النبـي صلى الله عليه وسلم فقالت: يا نبـي الله إنها كانت عند رفـاعة، فطلقها
  آخر ثلاث تطلـيقات، فتزوّجت بعده عبد الرحمن بن الزّبـير، وإنه والله ما معه يا رسول
  الله إلا مثل الهدبة. فتبسم رسول الله صلى الله عليه وسلم، ثم قال لها: \" لَعلَّكِ
  تُرِيدِينَ أنْ تَرْجِعِي إلـى رِفـاعَةَ؟ لا، حتـى تذُوِقـي عُسَيْـلَتَهُ وَيَذُوقَ
  عُسَيْـلَتَكِ \" قالت: وأبو بكر جالس عند النبـي صلى الله عليه وسلم وخالد بن سعيد
  بن العاص ببـاب الـحجرة لـم يؤذن له، فطفق خالد ينادي يا أبـا بكر يقول: يا أبـا بكر
  ألا تزجر هذه عما تـجهر به عند رسول الله صلى الله عليه وسلم؟.حدثنا مـحمد بن يزيد
  الأودي، قال: ثنا يحيى بن سلـيـم، عن عبـيد الله، عن القاسم، عن عائشة أن رسول الله
  صلى الله عليه وسلم قال: \" لا حَّتـى يَذُوقَ مِنْ عُسَيْـلَتِها ما ذَاقَ الأوَّلُ
  \" حدثنا مـحمد بن عبد الأعلـى، قال: ثنا معتـمر بن سلـيـمان، قال: سمعت عبـيد الله،
  قال: سمعت القاسم يحدّث عن عائشة، قال: قالت: قال رسول الله صلى الله عليه وسلم:\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَإِنْ طَلَّقَهَا فَلاَ تَحِلُّ لَهُ
  مِن بَعْدُ حَتَّىٰ تَنْكِحَ زَوْجاً غَيْرَهُ فَإِن طَلَّقَهَا فَلاَ جُنَاحَ عَلَيْهِمَآ
  أَن يَتَرَاجَعَآ إِن ظَنَّآ أَن يُقِيمَا حُدُودَ ٱللَّهِ وَتِلْكَ حُدُودُ ٱللَّهِ
  يُبَيِّنُهَا لِقَوْمٍ يَعْلَمُونَ } \" لا حتـى يَذُوقَ مِنْ عُسَيْـلَتِها ما ذَاقَ
  صَاحِبُهُ \" حدثنا ابن الـمثنى، قال: ثنا يحيى، عن عبـيد الله، قال: ثنا القاسم، عن
  عائشة، أن رجلاً طلق امرأته ثلاثاً، فتزوّجت زوجاً، فطلقها قبل أن يـمسها، فسئل رسول
  الله صلى الله عليه وسلم: أتـحلّ للأوّل؟ قال: \" لا حَّتـى يَذُوقَ عُسَيْـلَتَها
  كمَا ذَاقَ الأوَّلُ \" حدثنا سفـيان بن وكيع، قال: ثنا موسى بن عيسى اللـيثـي، عن
  زائدة، عن علـيّ بن زيد، عن أم مـحمد، عن عائشة، عن النبـيّ صلى الله عليه وسلم، قال:
  \" إذَا طَلّقَ الرَّجُلُ امْرأتَه ثَلاثاً لَـمْ تَـحِلَّ لَهُ حتـى تَنْكِحَ زَوْجاً
  غَيْرَهُ، فَـيَذُوقَ كُلُّ وَاحِدٍ مِنْهُما عُسَيْـلَةَ صَاحِبِهِ \" حدثني العباس
  بن أبـي طالب، قال: أخبرنا سعيد بن حفص الطلحي، قال: أخبرنا شيبان، عن يحيى، عن أبـي
  الـحارث الغفـاري، عن أبـي هريرة، عن رسول الله صلى الله عليه وسلم، قال: \" حتـى يَذُوقَ
  عُسَيْـلَتَها \" حدثنـي عبـيد بن آدم بن أبـي إياس العسقلانـي، قال: ثنـي أبـي، قال:
  ثنا شيبـان، قال: ثنا يحيى بن أبـي كثـير، عن أبـي الـحارث الغفـاري، عن أبـي هريرة،
  قال: قال رسول الله صلى الله عليه وسلم فـي الـمرأة يطلقها زوجها ثلاثاً، فتتزوّج غيره،
  فـيطلقها قبل أن يدخـل بها، فـيريد الأول أن يراجعها، قال: \" لا، حتـى يَذُوقَ عُسَيْـلَتَها
  \" حدثنـي مـحمد بن إبراهيـم الأنـماطي، قال: ثنا هشام بن عبد الـملك، قال: ثنا مـحمد
  بن دينار، قال: حدثنا يحيى بن يزيد الهنائي، عن أنس بن مالك، عن النبـيّ صلى الله عليه
  وسلم فـي رجل طلق امرأته ثلاثاً، فتزوجها آخر فطلقها قبل أن يدخـل بها، أترجع إلـى
  زوجها الأول؟ قال: \" لا، حتـى يَذُوقَ عُسَيْـلَتَها وَتَذُوقَ عُسَيْـلَتَهُ \" حدثنـي
  يعقوب بن إبراهيـم، ويعقوب بن ماهان، قالا: ثنا هشيـم، قال: أخبرنا يحيى بن أبـي إسحاق،
  عن سلـيـمان بن يسار، عن عبـيد الله بن عباس: أن الغميصاء أو الرميصاء جاءت إلـى رسول
  الله صلى الله عليه وسلم تشكو زوجها، وتزعم أنه لا يصل إلـيها، قال: فما كان إلا يسيراً
  حتـى جاء زوجها، فزعم أنها كاذبة، ولكنها تريد أن ترجع إلـى زوجها الأول، فقال رسول
  الله صلى الله عليه وسلم: \" لَـيْسَ لَكِ حتـى يَذُوقَ عُسَيْـلَتَكِ رَجُلٌ غَيْرُهُ
  \" حدثنا مـحمد بن بشار، قال: ثنا مـحمد بن جعفر، قال: ثنا شعبة، عن علقمة بن مرثد،
  عن سالـم بن رزين الأحمري، عن سالـم بن عبد الله، عن سعيد بن الـمسيب، عن ابن عمر،
  عن النبـيّ صلى الله عليه وسلم فـي رجل يتزوّج الـمرأة فـيطلقها قبل أن يدخـل بها البتة،
  فتتزوّج زوجاً آخر، فـيطلقها قبل أن يدخـل بها، أترجع إلـى الأوّل؟ قال: «لا حتـى تَذُوقَ
  عُسَيْـلَتَهُ وَيَذُوقَ عُسَيْـلَتَها».\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَإِنْ طَلَّقَهَا فَلاَ تَحِلُّ لَهُ
  مِن بَعْدُ حَتَّىٰ تَنْكِحَ زَوْجاً غَيْرَهُ فَإِن طَلَّقَهَا فَلاَ جُنَاحَ عَلَيْهِمَآ
  أَن يَتَرَاجَعَآ إِن ظَنَّآ أَن يُقِيمَا حُدُودَ ٱللَّهِ وَتِلْكَ حُدُودُ ٱللَّهِ
  يُبَيِّنُهَا لِقَوْمٍ يَعْلَمُونَ }حدثنا ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا
  سفـيان، عن علقمة بن مرثد، عن رزين الأحمري، عن ابن عمر، عن النبـيّ صلى الله عليه
  وسلم أنه سئل عن الرجل يطلق امرأته ثلاثاً، فـيتزوّجها رجل، فأغلق البـاب، فطلقها قبل
  أن يدخـل بها، أترجع إلـى زوجها الآخر؟ قال: \" لاحتـى يَذُوقَ عُسَيْـلَتَها \" حدثنا
  ابن بشار، قال: ثنا أبو أحمد، قال: ثنا سفـيان، عن علقمة بن مرثد، عن سلـيـمان بن رزين،
  عن ابن عمر أنه سأل النبـيّ صلى الله عليه وسلم وهو يخطب عن رجل طلق امرأته، فتزوّجت
  بعده، ثم طلقها أو مات عنها، أيتزوّجها الأول؟ قال: \" لا حتـى تَذُوقَ عُسَيْـلَتَهُ
  \" القول فـي تأويـل قوله تعالـى: { فإنْ طَلّقَها فَلا جُناحَ عَلَـيْهِما أنْ يَتَرَاجَعا
  إنْ ظَنّا أنْ يُقـيِـما حُدُودَ اللَّهِ }.يعنـي تعالـى ذكره بقوله: فإنْ طَلّقَها
  فإن طلق الـمرأة التـي بـانت من زوجها بآخر التطلـيقات الثلاث بعد ما نكحها مطلقها
  الثانـي، زوجها الذي نكحها بعد بـينونتها من الأوّل { فَلا جُناحَ عَلَـيْهِما } يقول
  تعالـى ذكره: فلا حرج علـى الـمرأة التـي طلقها هذا الثانـي من بعد بـينونتها من الأوّل،
  وبعد نكاحه إياها، وعلـى الزوج الأول الذي كانت حرمت علـيه ببـينونتها منه بآخر التطلـيقات
  أن يتراجعا بنكاح جديد. كما:حدثنـي الـمثنى، قال: ثنا عبد الله بن صالـح، قال: ثنـي
  معاوية بن صالـح، عن علـيّ بن أبـي طلـحة عن ابن عبـاس: { فإنْ طَلّقَها فَلا جُناحَ
  عَلَـيْهِما أنْ يَتَرَاجَعا إنْ ظَنّا أنْ يُقـيِـما حُدُودَ اللَّهِ } يقول: إذا
  تزوّجت بعد الأول، فدخـل الآخر بها، فلا حرج علـى الأول أن يتزوّجها إذا طلق الآخر
  أو مات عنها، فقد حلت له.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنا هشام، قال: أخبرنا
  جويبر، عن الضحاك، قال: إذا طلق واحدة أو ثنتـين، فله الرجعة ما لـم تنقض العدة. قال:
  والثالثة قوله: { فإنْ طَلّقَها } يعنـي الثالثة فلا رجعة له علـيها حتـى تنكح زوجا
  غيره، فـيدخـل بها، فإن طلقها هذا الأخير بعد ما يدخـل بها، فلا جناح علـيهما أن يتراجعا
  يعنـي الأوّل إن ظنا أن يقـيـما حدود الله.وأما قوله: { إنْ ظَنّا أنْ يُقـيِـما حُدُودَ
  اللَّهِ } فإن معناه: إن رجوا مطمعاً أن يقـيـما حدود الله. وإقامتهما حدود الله: العمل
  بها، وحدود الله: ما أمرهما به، وأوجب لكل واحد منهما علـى صاحبه، وألزم كل واحد منهما
  بسبب النكاح الذي يكون بـينهما. وقد بـينا معنى الـحدود ومعنى إقامة ذلك بـما أغنى
  عن إعادته فـي هذا الـموضع.وكان مـجاهد يقول فـي تأويـل قوله: { إنْ ظَنّا أنْ يُقـيِـما
  حُدُودَ اللَّهِ } ما:حدثنـي به مـحمد بن عمرو، قال: ثنا أبو عاصم، عن عيسى، عن ابن
  أبـي نـجيح، عن مـجاهد فـي قوله: { إنْ ظَنّا أنْ يُقـيِـما حُدُودَ اللَّهِ } إن ظنا
  أن نكاحهما علـى غير دُلْسَة.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَإِنْ طَلَّقَهَا فَلاَ تَحِلُّ لَهُ
  مِن بَعْدُ حَتَّىٰ تَنْكِحَ زَوْجاً غَيْرَهُ فَإِن طَلَّقَهَا فَلاَ جُنَاحَ عَلَيْهِمَآ
  أَن يَتَرَاجَعَآ إِن ظَنَّآ أَن يُقِيمَا حُدُودَ ٱللَّهِ وَتِلْكَ حُدُودُ ٱللَّهِ
  يُبَيِّنُهَا لِقَوْمٍ يَعْلَمُونَ }حدثنـي الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا
  شبل، عن ابن أبـي نـجيح، عن مـجاهد، مثله.وقد وجه بعض أهل التأويـل قوله { إنْ ظَنّا
  } إلـى أنه بـمعنى: إن أيقنا. وذلك ما لا وجه له، لأن أحداً لا يعلـم ما هو كائن إلا
  الله تعالـى ذكره. فإذ كان ذلك كذلك، فما الـمعنى الذي به يوقن الرجل والـمرأة أنهما
  إذا تراجعا أقاما حدود الله؟ ولكن معنى ذلك كما قال تعالـى ذكره: { إنْ ظَنّا } بـمعنى
  طمعا بذلك ورجوله «وأن» التـي فـي قوله أنْ يُقِـيـما فـي موضع نصب بـ«ظَنّا»، و«أن»
  التـي فـي أن يتراجعا جعلها بعض أهل العربـية فـي موضع نصب بفقد الـخافض، لأن معنى
  الكلام: فلا جناح علـيهما فـي أن يتراجعا، فلـما حذفت «فـي» التـي كانت تـخفضها نصبها،
  فكأنه قال: فلا جناح علـيهما تراجعهما. وكان بعضهم يقول: موضعه خفض، وإن لـم يكن معها
  خافضها، وإن كان مـحذوفـاً فمعروف موضعه.القول فـي تأويـل قوله تعالـى: { وَتِلْكَ
  حُدودُ الله يُبَـيِّنُها لِقَوْمٍ يَعْلَـمُونَ }.يعنـي تعالـى ذكره بقوله: { وَتِلْكَ
  حُدُودُ الله } هذه الأمور التـي بـينها لعبـاده فـي الطلاق والرجعة والفدية والعدة
  والإيلاء وغير ذلك مـما يبـينه لهم فـي هذه الآيات، حدود الله معالـم فصول حلاله وحرامه
  وطاعته ومعصيته، { يُبَـيّنُها }: يفصلها، فـيـميز بـينها، ويعرفهم أحكامها لقوم يعلـمونها
  إذا بـينها الله لهم، فـيعرفون أنها من عند الله، فـيصدقون بها، ويعملون بـما أودعهم
  الله من علـمه، دون الذين قد طبع الله علـى قلوبهم، وقضى علـيهم أنهم لا يؤمنون بها،
  ولا يصدّقون بأنها من عند الله، فهم يجهلون أنها من الله، وأنها تنزيـل من حكيـم حميد.
  ولذلك خص القوم الذي يعلـمون بـالبـيان دون الذين يجهلون، إذ كان الذين يجهلون أنها
  من عنده قد آيس نبـيه مـحمداً صلى الله عليه وسلم من تصديق كثـير منهم بها، وإن كان
  بـينها لهم من وجه الـحجة علـيهم ولزوم العمل لهم بها، وإنـما أخرجها من أن تكون بـياناً
  لهم من وجه تركهم الإقرار والتصديق به.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 \r\n\t\t\t\t\t\t\t\t\t</section>"

