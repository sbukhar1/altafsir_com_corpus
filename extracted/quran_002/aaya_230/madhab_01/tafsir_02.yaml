text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ٱلطَّلَٰقُ مَرَّتَانِ
  فَإِمْسَاكٌ بِمَعْرُوفٍ أَوْ تَسْرِيحٌ بِإِحْسَٰنٍ وَلاَ يَحِلُّ لَكُمْ أَن تَأْخُذُواْ
  مِمَّآ آتَيْتُمُوهُنَّ شَيْئاً إِلاَّ أَن يَخَافَآ أَلاَّ يُقِيمَا حُدُودَ ٱللَّهِ
  فَإِنْ خِفْتُمْ أَلاَّ يُقِيمَا حُدُودَ ٱللَّهِ فَلاَ جُنَاحَ عَلَيْهِمَا فِيمَا
  ٱفْتَدَتْ بِهِ تِلْكَ حُدُودُ ٱللَّهِ فَلاَ تَعْتَدُوهَا وَمَن يَتَعَدَّ حُدُودَ
  ٱللَّهِ فَأُوْلَـٰئِكَ هُمُ ٱلظَّٰلِمُونَ } * { فَإِنْ طَلَّقَهَا فَلاَ تَحِلُّ
  لَهُ مِن بَعْدُ حَتَّىٰ تَنْكِحَ زَوْجاً غَيْرَهُ فَإِن طَلَّقَهَا فَلاَ جُنَاحَ
  عَلَيْهِمَآ أَن يَتَرَاجَعَآ إِن ظَنَّآ أَن يُقِيمَا حُدُودَ ٱللَّهِ وَتِلْكَ حُدُودُ
  ٱللَّهِ يُبَيِّنُهَا لِقَوْمٍ يَعْلَمُونَ }{ الطلاق } بمعنى التطليق كالسلام بمعنى
  التسليم، أي التطليق الشرعي تطليقة بعد تطليقة على التفريق دون الجمع والإرسال دفعة
  واحدة، ولم يرد بالمرتين التثنية ولكن التكرير، كقوله:{ ثُمَّ ارجِعِ البَصَرَ كَرَّتَيْنِ }[الملك:4]
  أي كرّة بعد كرّة، لا كرّتين اثنتين. ونحو ذلك من التثاني التي يراد بها التكرير قولهم:
  لبيك وسعديك وحنانيك وهذاذيك ودواليك. وقوله تعالى: { فَإِمْسَاكٌ بِمَعْرُوفٍ أَوْ
  تَسْرِيحٌ بِإِحْسَـٰنٍ } تخيير لهم بعد أن علمهم كيف يطلقون، بين أن يمسكوا النساء
  بحسن العشرة والقيام بمواجبهنّ، وبين أن يسرحوهنّ السراح الجميل الذي علمهم. وقيل:
  معناه الطلاق الرجعي مرّتان، لأنه لا رجعة بعد الثلاث، فإمساك بمعروف أي برجعة، أو
  تسريح بإحسان أي بأن لا يراجعها حتى تبين بالعدّة، أو بأن لا يراجعها مراجعة يريد بها
  تطويل العدة عليها وضرارها. وقيل: بأن يطلقها الثالثة في الطهر الثالث. وروي:(127)
  أنّ سائلاً سأل رسول الله صلى الله عليه وسلم: أين الثالثة؟ فقال عليه الصلاة والسلام:
  \" أو تسريح بإحسان \" وعند أبي حنيفة وأصحابه: الجمع بين التطليقتين والثلاث بدعة،
  والسنة أن لا يوقع عليها إلا واحدة في طهر لم يجامعها فيه، لما روي في حديث ابن عمر:(128)
  أنّ رسول الله صلى الله عليه وسلم قال له: \" إنما السنة أن تستقبل الطهر استقبالاً
  فتطلقها لكل قرء تطليقة \" وعند الشافعي. لا بأس بإرسال الثلاث.(129) لحديث العجلاني
  الذي لاعن امرأته فطلقها ثلاثًا بين يدي رسول الله صلى الله عليه وسلم فلم ينكر عليه.
  روي:(130) أنّ جميلة بنت عبد الله بن أبيّ كانت تحت ثابت بن قيس بن شماس وكانت تبغضه
  وهو يحبها. فأتت رسول الله صلى الله عليه وسلم فقالت: يا رسول الله، لا أنا ولا ثابت،
  لا يجمع رأسي ورأسه شيء، والله ما أعيب عليه في دين ولا خلق، ولكني أكره الكفر في الإسلام،
  ما أطيقه بغضاً، إني رفعت جانب الخباء فرأيته أقبل في عدّة فإذا هو أشدهم سوادًا وأقصرهم
  قامة وأقبحهم وجهاً فنزلت، وكان قد أصدقها حديقة فاختلعت منه بها وهو أوّل خلع كان
  في الإسلام. فإن قلت: لمن الخطاب في قوله: { وَلاَ يَحِلُّ لَكُمْ أَن تَأْخُذُواْ
  }؟ إن قلت للأزواج لم يطابقه قوله { فَإِنْ خِفْتُمْ أَلاَّ يُقِيمَا حُدُودَ ٱللَّهِ
  } وإن قلت للأئمة والحكام فهؤلاء ليسوا بآخذين منهن ولا بمؤتيهن؟ قلت: يجوز الأمران
  جميعاً: أن يكون أوّل الخطاب للأزواج، وآخره للأئمة والحكام، ونحو ذلك غير عزيز في
  القرآن وغيره، وأن يكون الخطاب كله للأئمة والحكام، لأنهم الذين يأمرون بالأخذ والإيتاء
  عند الترافع إليهم، فكأنهم الآخذون والمؤتون { مِمَّا ءاتَيْتُمُوهُنَّ } مما أعطيتموهنّ
  من الصدقات { إِلاَّ أَن يَخَافَا أَلاَّ يُقِيمَا حُدُودَ ٱللَّهِ } إلا أن يخاف الزوجان
  ترك إقامة حدود الله فيما يلزمهما من مواجب الزوجية، لما يحدث من نشوز المرأة وسوء
  خلقها { فَلاَ جُنَاحَ عَلَيْهِمَا } فلا جناح على الرجل فيما أخذ ولا عليها فيما أعطت
  { فِيمَا ٱفْتَدَتْ بِهِ } فيما فدت به نفسها واختلعت به من بذل ما أوتيت من المهر.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ٱلطَّلَٰقُ مَرَّتَانِ فَإِمْسَاكٌ
  بِمَعْرُوفٍ أَوْ تَسْرِيحٌ بِإِحْسَٰنٍ وَلاَ يَحِلُّ لَكُمْ أَن تَأْخُذُواْ مِمَّآ
  آتَيْتُمُوهُنَّ شَيْئاً إِلاَّ أَن يَخَافَآ أَلاَّ يُقِيمَا حُدُودَ ٱللَّهِ فَإِنْ
  خِفْتُمْ أَلاَّ يُقِيمَا حُدُودَ ٱللَّهِ فَلاَ جُنَاحَ عَلَيْهِمَا فِيمَا ٱفْتَدَتْ
  بِهِ تِلْكَ حُدُودُ ٱللَّهِ فَلاَ تَعْتَدُوهَا وَمَن يَتَعَدَّ حُدُودَ ٱللَّهِ فَأُوْلَـٰئِكَ
  هُمُ ٱلظَّٰلِمُونَ } * { فَإِنْ طَلَّقَهَا فَلاَ تَحِلُّ لَهُ مِن بَعْدُ حَتَّىٰ
  تَنْكِحَ زَوْجاً غَيْرَهُ فَإِن طَلَّقَهَا فَلاَ جُنَاحَ عَلَيْهِمَآ أَن يَتَرَاجَعَآ
  إِن ظَنَّآ أَن يُقِيمَا حُدُودَ ٱللَّهِ وَتِلْكَ حُدُودُ ٱللَّهِ يُبَيِّنُهَا لِقَوْمٍ
  يَعْلَمُونَ }والخلع بالزيادة على المهر مكروه وهو جائز في الحكم. وروي أن امرأة نشزت
  على زوجها فرفعت إلى عمر رضي الله عنه، فأباتها في بيت الزبل ثلاث ليال ثم دعاها فقال:
  كيف وجدت مبيتك؟ قالت: ما بت منذ كنت عنده أقر لعيني منهن. فقال لزوجها: اخلعها ولو
  بقرطها. قال قتادة: يعني بمالها كله، هذا إذا كان النشوز منها، فإن كان منه كره له
  أن يأخذ منها شيئاً. وقرىء «إلا» أن يخافا، على البناء للمفعول وإبدال أن لا يقيما
  من ألف الضمير، وهو من بدل الاشتمال كقولك: خيف زيد تركه إقامة حدود الله. ونحوه{ وَأَسَرُّواْ
  ٱلنَّجْوَى ٱلَّذِينَ ظَلَمُواْ }[الأنبياء: 3] ويعضده قراءة عبد الله «إلا أن تخافوا»
  وفي قراءة أبي: «إلا أن يظنا». ويجوز أن يكون الخوف بمعنى الظن. يقولون: أخاف أن يكون
  كذا، وأفرق أن يكون، يريدون أظن { فَإِن طَلَّقَهَا } الطلاق المذكور الموصوف بالتكرار
  في قوله تعالى: { ٱلطَّلَـٰقُ مَرَّتَانِ } واستوفى نصابه. أو فإن طلقها مرة ثالثة
  بعد المرّتين { فَلاَ تَحِلُّ لَهُ مِن بَعْدُ } من بعد ذلك التطليق. { حَتَّىٰ تَنْكِحَ
  زَوْجًا غَيْرَهُ } حتى تتزوّج غيره، والنكاح يسند إلى المرأة كما يسند إلى الرجل كما
  التزوج. ويقال: فلانة ناكح في بني فلان. وقد تعلق من اقتصر على العقد في التحليل بظاهره
  وهو سعيد ابن المسيب. والذي عليه الجمهور أنه لا بد من الإصابة، لما روى عروة عن عائشة
  رضي الله عنها:(131) أنّ امرأة رفاعة جاءت إلى النبي صلى الله عليه وسلم فقالت: إن
  رفاعة طلقني فبت طلاقي وإن عبد الرحمٰن بن الزبير تزوّجني، وإنما معه مثل هدبة الثوب
  وإنه طلقني قبل أن يمسني، فقال رسول الله صلى الله عليه وسلم: \" أتريدين أن ترجعي
  إلى رفاعة؟ لا، حتى تذوقي عُسيلته ويذوق عُسيلتك \" وروي:(132) أنها لبثت ما شاء الله،
  ثم رجعت فقالت: إنه كان قد مسني، فقال لها: كذبت في قولك الأوّل، فلن أصدّقك في الآخر،
  فلبثت حتى قبض رسول الله صلى الله عليه وسلم فأتت أبا بكر رضي الله عنه فقالت: أأرجع
  إلى زوجي الأوّل. فقال: قد عهدت رسول الله صلى الله عليه وسلم حين قال لك ما قال، فلا
  ترجعي إليه، فلما قبض أبو بكر رضي الله عنه قالت مثله لعمر رضي الله عنه فقال: إن أتيتني
  بعد مرّتك هذه لأرجمنك، فمنعها.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ٱلطَّلَٰقُ مَرَّتَانِ فَإِمْسَاكٌ
  بِمَعْرُوفٍ أَوْ تَسْرِيحٌ بِإِحْسَٰنٍ وَلاَ يَحِلُّ لَكُمْ أَن تَأْخُذُواْ مِمَّآ
  آتَيْتُمُوهُنَّ شَيْئاً إِلاَّ أَن يَخَافَآ أَلاَّ يُقِيمَا حُدُودَ ٱللَّهِ فَإِنْ
  خِفْتُمْ أَلاَّ يُقِيمَا حُدُودَ ٱللَّهِ فَلاَ جُنَاحَ عَلَيْهِمَا فِيمَا ٱفْتَدَتْ
  بِهِ تِلْكَ حُدُودُ ٱللَّهِ فَلاَ تَعْتَدُوهَا وَمَن يَتَعَدَّ حُدُودَ ٱللَّهِ فَأُوْلَـٰئِكَ
  هُمُ ٱلظَّٰلِمُونَ } * { فَإِنْ طَلَّقَهَا فَلاَ تَحِلُّ لَهُ مِن بَعْدُ حَتَّىٰ
  تَنْكِحَ زَوْجاً غَيْرَهُ فَإِن طَلَّقَهَا فَلاَ جُنَاحَ عَلَيْهِمَآ أَن يَتَرَاجَعَآ
  إِن ظَنَّآ أَن يُقِيمَا حُدُودَ ٱللَّهِ وَتِلْكَ حُدُودُ ٱللَّهِ يُبَيِّنُهَا لِقَوْمٍ
  يَعْلَمُونَ }فإن قلت فما تقول في النكاح المعقود بشرط التحليل؟ قلت: ذهب سفيان والأوزاعي
  وأبو عبيد ومالك وغيرهم إلى أنه غير جائز، وهو جائز عند أبي حنيفة مع الكراهة. وعنه
  أنهما إن أضمرا التحليل ولم يصرحا به فلا كراهة. وعن النبي صلى الله عليه وسلم:(133)
  \" أنه لعن المحلل والمحلل له \" وعن عمر رضي الله عنه: لا أوتى بمحلل ولا محلل له
  إلا رجمتهما وعن عثمان رضي الله عنه: لا نكاح إلا نكاح رغبة غير مدالسة { فَإِن طَلَّقَهَا
  } الزوج الثاني. { أَن يَتَرَاجَعَا } أن يرجع كل واحد منهما إلى صاحبه بالزواج { إِن
  ظَنَّا } إن كان في ظنهما أنهما يقيمان حقوق الزوجية. ولم يقل: إن علماً أنهما يقيمان،
  لأنّ اليقين مغيب عنهما لا يعلمه إلا الله عز وجل. ومن فسر الظن ههنا بالعلم فقد وهم
  من طريق اللفظ والمعنى، لأنك لا تقول: علمت أن يقوم زيد، ولكن: علمت أنه يقوم، ولأنّ
  الإنسان لا يعلم ما في الغد، وإنما يظن ظناً.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section>"

