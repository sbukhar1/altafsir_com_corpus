  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وقد اختلف الأئمة
  رحمهم الله في أنه هل يجوز للرجل أن يفاديها بأكثر مما أعطاها، فذهب الجمهور إلى جواز
  ذلك؛ لعموم قوله تعالى: { فَلاَ جُنَاحَ عَلَيْهِمَا فِيمَا ٱفْتَدَتْ بِهِ } وقال
  ابن جرير: حدثنا يعقوب بن إبراهيم، حدثنا ابن علية، أخبرنا أيوب عن كثير مولى ابن سمرة
  أن عمر أتي بامرأة ناشز، فأمر بها إلى بيت كثير الزبل، ثم دعا بها، فقال: كيف وجدت؟
  فقالت: ما وجدت راحة منذ كنت عنده إلا هذه الليلة التي كنت حبستني، فقال لزوجها: اخلعها
  ولو من قرطها، ورواه عبد الرزاق عن معمر عن أيوب عن كثير مولى ابن سمرة فذكر مثله،
  وزاد: فحبسها فيه ثلاثة أيام. قال سعيد بن أبي عروبة عن قتادة، عن حميد بن عبد الرحمن:
  إن امرأة أتت عمر بن الخطاب، فشكت زوجها، فأباتها في بيت الزبل، فلما أصبحت قال لها:
  كيف وجدت مكانك؟ قالت: ما كنت عنده ليلة أقر لعيني من هذه الليلة. فقال: خذ ولو عقاصها.
  وقال البخاري: وأجاز عثمان الخلع دون عقاص رأسها. وقال عبد الرزاق: أخبرنا معمر، عن
  عبد الله بن محمد ابن عقيل، أن الربيع بنت معوذ بن عفراء حدثته، قالت: كان لي زوج يقل
  علي الخير إذا حضرني، ويحرمني إذا غاب عني، قالت: فكانت مني زلة يوماً، فقلت له: أختلع
  منك بكل شيء أملكه، قال: نعم، قالت: ففعلت، قالت: فخاصم عمي معاذ بن عفراء إلى عثمان
  بن عفان، فأجاز الخلع، وأمره أن يأخذ عقاص رأسي فما دونه، أو قالت: ما دون عقاص الرأس،
  ومعنى هذا أنه يجوز أن يأخذ منها كل ما بيدها من قليل وكثير، ولا يترك لها سوى عقاص
  شعرها، وبه يقول ابن عمر وابن عباس ومجاهد وعكرمة وإبراهيم النخعي وقبيصة بن ذؤيب والحسن
  بن صالح وعثمان البتي، وهذا مذهب مالك والليث والشافعي وأبي ثور، واختاره ابن جرير،
  وقال أصحاب أبي حنيفة: إن كان الإضرار من قبلها، جاز أن يأخذ منها ما أعطاها، ولا يجوز
  الزيادة عليه، فإن ازداد جاز في القضاء، وإن كان الإضرار من جهته لم يجز أن يأخذ منها
  شيئاً، فإن أخذ، جاز في القضاء. وقال الإمام أحمد وأبو عبيد وإسحاق ابن راهويه: لا
  يجوز أن يأخذ أكثر مما أعطاها، وهذا قول سعيد بن المسيب وعطاء وعمرو بن شعيب والزهري
  وطاوس والحسن والشعبي وحماد بن أبي سليمان والربيع بن أنس، وقال معمر والحكم: كان علي
  يقول: لا يأخذ من المختلعة فوق ما أعطاها، وقال الأوزاعي: القضاة لا يجيزون أن يأخذ
  منها أكثر مما ساق إليها. (قلت): ويستدل لهذا القول بما تقدم من رواية قتادة عن عكرمة،
  عن ابن عباس في قصة ثابت بن قيس، فأمره رسول الله صلى الله عليه وسلم أن يأخذ منها
  الحديقة، ولا يزداد، وبما روى عبد بن حميد حيث قال: أخبرنا قبيصة عن سفيان، عن ابن
