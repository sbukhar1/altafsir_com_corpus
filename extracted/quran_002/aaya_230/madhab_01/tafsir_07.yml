  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلطَّلَٰقُ
  مَرَّتَانِ فَإِمْسَاكٌ بِمَعْرُوفٍ أَوْ تَسْرِيحٌ بِإِحْسَٰنٍ وَلاَ يَحِلُّ لَكُمْ
  أَن تَأْخُذُواْ مِمَّآ آتَيْتُمُوهُنَّ شَيْئاً إِلاَّ أَن يَخَافَآ أَلاَّ يُقِيمَا
  حُدُودَ ٱللَّهِ فَإِنْ خِفْتُمْ أَلاَّ يُقِيمَا حُدُودَ ٱللَّهِ فَلاَ جُنَاحَ عَلَيْهِمَا
  فِيمَا ٱفْتَدَتْ بِهِ تِلْكَ حُدُودُ ٱللَّهِ فَلاَ تَعْتَدُوهَا وَمَن يَتَعَدَّ
  حُدُودَ ٱللَّهِ فَأُوْلَـٰئِكَ هُمُ ٱلظَّٰلِمُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَإِنْ طَلَّقَهَا
  فَلاَ تَحِلُّ لَهُ مِن بَعْدُ حَتَّىٰ تَنْكِحَ زَوْجاً غَيْرَهُ فَإِن طَلَّقَهَا
  فَلاَ جُنَاحَ عَلَيْهِمَآ أَن يَتَرَاجَعَآ إِن ظَنَّآ أَن يُقِيمَا حُدُودَ ٱللَّهِ
  وَتِلْكَ حُدُودُ ٱللَّهِ يُبَيِّنُهَا لِقَوْمٍ يَعْلَمُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">هذه الآية الكريمة رافعة لما كان عليه الأمر في ابتداء الإسلام من
  أن الرجل كان أحق برجعة امرأته وإن طلقها مائة مرة ما دامت في العدة، فلما كان هذا
  فيه ضرر على الزوجات، قصرهم الله إلى ثلاث طلقات، وأباح الرجعة في المرة والثنتين،
  وأبانها بالكلية في الثالثة، فقال: { ٱلطَّلَـٰقُ مَرَّتَانِ فَإِمْسَاكٌ بِمَعْرُوفٍ
  أَوْ تَسْرِيحٌ بِإِحْسَـٰنٍ } قال أبو داود رحمه الله في سننه (باب نسخ المراجعة بعد
  الطلقات الثلاث): حدثنا أحمد بن محمد المروزي، حدثني علي بن الحسين بن واقد عن أبيه،
  عن يزيد النحوي، عن عكرمة، عن ابن عباس: { وَٱلْمُطَلَّقَـٰتُ يَتَرَبَّصْنَ بِأَنْفُسِهِنَّ
  ثَلَـٰثَةَ قُرُوۤءٍ وَلاَ يَحِلُّ لَهُنَّ أَن يَكْتُمْنَ مَا خَلَقَ ٱللَّهُ فِىۤ
  أَرْحَامِهِنَّ } الآية، وذلك أن الرجل كان إذا طلق امرأته فهو أحق برجعتها، وإن طلقها
  ثلاثاً، فنسخ ذلك فقال: { ٱلطَّلَـٰقُ مَرَّتَانِ } الآية، ورواه النسائي عن زكريا
  بن يحيى عن إسحاق بن إبراهيم عن علي بن الحسين به، وقال ابن أبي حاتم: حدثنا هارون
  بن إسحاق، حدثنا عبدة، يعني: ابن سليمان، عن هشام بن عروة، عن أبيه، أن رجلاً قال لامرأته:
  لا أطلقك أبداً، ولا آويك أبداً، قالت: كيف ذلك؟ قال: أطلق، حتى إذا دنا أجلك، راجعتك،
  فأتت رسول الله صلى الله عليه وسلم فذكرت ذلك له، فأنزل الله عز وجل: { ٱلطَّلَـٰقُ
  مَرَّتَانِ } ، وهكذا رواه ابن جرير في تفسيره من طريق جرير بن عبد الحميد وابن إدريس،
  ورواه عبد بن حميد في تفسيره عن جعفر بن عون، كلهم عن هشام عن أبيه، قال: كان الرجل
  أحق برجعة امرأته وإن طلقها ما شاء ما دامت في العدة، وإن رجلاً من الأنصار غضب على
  امرأته، فقال: والله لا آويك ولا أفارقك، قالت: وكيف ذلك؟ قال: أطلقك، فإذا دنا أجلك
  راجعتك، ثم أطلقك فإذا دنا أجلك راجعتك، فذكرت ذلك لرسول الله صلى الله عليه وسلم فأنزل
  الله عز وجل: { ٱلطَّلَـٰقُ مَرَّتَانِ } قال: فاستقبل الناس الطلاق، من كان طلق، ومن
  لم يكن طلق. وقد رواه أبو بكر بن مردويه من طريق محمد بن سليمان عن يعلىٰ بن شبيب مولى
  الزبير، عن هشام، عن أبيه، عن عائشة، فذكره بنحو ما تقدم. ورواه الترمذي عن قتيبة،
  عن يعلى بن شبيب به، ثم رواه عن أبي كريب، عن ابن إدريس، عن هشام، عن أبيه مرسلاً،
  وقال: هذا أصح. ورواه الحاكم في مستدركه من طريق يعقوب بن حميد بن كاسب عن يعلى بن
  شبيب به، وقال: صحيح الإسناد. ثم قال ابن مردويه: حدثنا محمد بن أحمد بن إبراهيم، حدثنا
  إسماعيل بن عبد الله، حدثنا محمد بن حميد، حدثنا سلمة بن الفضل عن محمد بن إسحاق، عن
  هشام بن عروة، عن أبيه،عن عائشة، قالت: لم يكن للطلاق وقت، يطلق الرجل امرأته ثم يراجعها
  ما لم تنقض العدة، وكان بين رجل من الأنصار وبين أهله بعض ما يكون بين الناس، فقال:
  والله لأتركنك لا أيماً ولا ذات زوج، فجعل يطلقها، حتى إذا كادت العدة أن تنقضي، راجعها،
  ففعل ذلك مراراً، فأنزل الله عز وجل فيه: { ٱلطَّلَـٰقُ مَرَّتَانِ فَإِمْسَاكٌ بِمَعْرُوفٍ
  أَوْ تَسْرِيحٌ بِإِحْسَـٰنٍ } فوقت الطلاق ثلاثاً، لا رجعة فيه بعد الثالثة حتى تنكح
  زوجاً غيره.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
