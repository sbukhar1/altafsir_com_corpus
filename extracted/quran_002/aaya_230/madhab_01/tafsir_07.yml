  بَعْدُ حَتَّىٰ تَنْكِحَ زَوْجاً غَيْرَهُ فَإِن طَلَّقَهَا فَلاَ جُنَاحَ عَلَيْهِمَآ
  أَن يَتَرَاجَعَآ إِن ظَنَّآ أَن يُقِيمَا حُدُودَ ٱللَّهِ وَتِلْكَ حُدُودُ ٱللَّهِ
  يُبَيِّنُهَا لِقَوْمٍ يَعْلَمُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وهكذا روي عن
  قتادة مرسلاً، وذكره السدي وابن زيد وابن جرير كذلك، واختار أن هذا تفسير هذه الآية.
  وقوله: { فَإِمْسَاكٌ بِمَعْرُوفٍ أَوْ تَسْرِيحٌ بِإِحْسَـٰنٍ } أي: إذا طلقتها واحدة
  أو اثنتين، فأنت مخير فيها ما دامت عدتها باقية بين أن تردها إليك ناوياً الإصلاح بها
  والإحسان إليها، وبين أن تتركها حتى تنقضي عدتها، فتبين منك، وتطلق سراحها محسناً إليها،
  لا تظلمها من حقها شيئاً، ولا تضار بها. وقال ابن أبي طلحة: عن ابن عباس، قال: إذا
  طلق الرجل امرأته تطليقتين، فليتق الله في ذلك، أي: في الثالثة، فإما أن يمسكها بمعروف
  فيحسن صحابتها، أو يسرحها بإحسان فلا يظلمها من حقها شيئاً. وقال ابن أبي حاتم: أخبرنا
  يونس بن عبد الأعلى قراءة، أخبرنا ابن وهب، أخبرني سفيان الثوري، حدثني إسماعيل بن
  سميع، قال: سمعت أبا رزين يقول: جاء رجل إلى النبي صلى الله عليه وسلم فقال: يا رسول
  الله أرأيت قول الله عز وجل: { فَإِمْسَاكٌ بِمَعْرُوفٍ أَوْ تَسْرِيحٌ بِإِحْسَـٰنٍ
  } أين الثالثة؟ قال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" التسريح بإحسان \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">ورواه
  عبد بن حميد في تفسيره ولفظه: أخبرنا يزيد بن أبي حكيم عن سفيان عن إسماعيل بن سميع،
  أن أبا رزين الأسدي يقول: قال رجل: يا رسول الله أرأيت قول الله: { ٱلطَّلَـٰقُ مَرَّتَانِ
  } فأين الثالثة؟ قال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" التسريح بإحسان الثالثة \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">ورواه الإمام أحمد أيضاً. وهكذا رواه سعيد بن منصور عن خالد بن عبد
  الله، عن إسماعيل بن زكريا وأبي معاوية، عن إسماعيل بن سميع، عن أبي رزين به. وكذا
  رواه ابن مردويه أيضاً من طريق قيس ابن الربيع عن إسماعيل بن سميع عن أبي رزين به مرسلاً.
  ورواه ابن مردويه أيضاً من طريق عبد الواحد بن زياد، عن إسماعيل بن سميع، عن أنس بن
  مالك، عن النبي صلى الله عليه وسلم فذكره، ثم قال: حدثنا عبد الله بن أحمد بن عبد الرحيم،
  حدثنا أحمد بن يحيى، حدثنا عبيد الله بن جرير بن جبلة، حدثنا ابن عائشة، حدثنا حماد
  بن سلمة بن قتادة، عن أنس بن مالك، قال: جاء رجل إلى النبي صلى الله عليه وسلم فقال:
  يا رسول الله ذكر الله الطلاق مرتين، فأين الثالثة؟ قال: { فَإِمْسَاكٌ بِمَعْرُوفٍ
  أَوْ تَسْرِيحٌ بِإِحْسَـٰنٍ }.</font></font>&#13;\t\t\t<label disabled=\"true\"
