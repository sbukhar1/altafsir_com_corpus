  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">(فصل) قال الشافعي:
  اختلف أصحابنا في الخلع، فأخبرنا سفيان عن عمرو بن دينار، عن طاوس، عن ابن عباس في
  رجل طلق امرأته تطليقتين، ثم اختلعت منه بعد، يتزوجها إن شاء، لأن الله تعالى يقول:
  { ٱلطَّلَـٰقُ مَرَّتَانِ } ـ قرأ إلى - { أَن يَتَرَاجَعَآ } قال الشافعي: وأخبرنا
  سفيان عن عمرو، عن عكرمة، قال: كل شيء أجازه المال فليس بطلاق، وروى غير الشافعي عن
  سفيان بن عيينة، عن عمرو بن دينار، عن طاوس، عن ابن عباس: أن إبراهيم بن سعد بن أبي
  وقاص سأله قال: رجل طلق امرأته تطليقتين، ثم اختلعت منه، أيتزوجها؟ قال: نعم، ليس الخلع
  بطلاق، ذكر الله الطلاق في أول الآية وآخرها، والخلع فيما بين ذلك، فليس الخلع بشيء،
  ثم قرأ: { ٱلطَّلَـٰقُ مَرَّتَانِ فَإِمْسَاكٌ بِمَعْرُوفٍ أَوْ تَسْرِيحٌ بِإِحْسَـٰنٍ
  } وقرأ: { فَإِن طَلَّقَهَا فَلاَ تَحِلُّ لَهُ مِن بَعْدُ حَتَّىٰ تَنْكِحَ زَوْجًا
  غَيْرَهُ } وهذا الذي ذهب إليه ابن عباس رضي الله عنهما من أن الخلع ليس بطلاق، وإنما
  هو فسخ، هو رواية عن أمير المؤمنين عثمان بن عفان وابن عمر، وهو قول طاوس وعكرمة، وبه
  يقول أحمد بن حنبل وإسحاق بن راهوية وأبو ثور وداود بن علي الظاهري، وهو مذهب الشافعي
  في القديم، وهو ظاهر الآية الكريمة. والقول الثاني في الخلع: إنه طلاق بائن إلا أن
  ينوي أكثر من ذلك، قال مالك: عن هشام بن عروة، عن أبيه، عن جهمان مولى الأسلميين، عن
  أم بكر الأسلمية: أنها اختلعت من زوجها عبد الله خالد بن أسيد، فأتيا عثمان بن عفان
  في ذلك، فقال: تطليقة، إلا أن تكون سميت شيئاً، فهو ما سميت، قال الشافعي: ولا أعرف
  جهمان، وكذا ضعف أحمد بن حنبل هذا الأثر، والله أعلم. وقد روي نحوه عن عمر وعلي وابن
  مسعود وابن عمر، وبه يقول سعيد بن المسيب والحسن وعطاء وشريح والشعبي وإبراهيم وجابر
  بن زيد، وإليه ذهب مالك وأبو حنيفة وأصحابه والثوري والأوزاعي وأبو عثمان البتي والشافعي
  في الجديد، غير أن الحنفية عندهم أنه متى نوى المخالع بخلعه تطليقة أو اثنتين أو أطلق،
  فهو واحدة بائنة، وإن نوى ثلاثاً فثلاث، وللشافعي قول آخر في الخلع، وهو أنه متى لم
