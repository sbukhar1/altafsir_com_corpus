  عَلَى ٱلْمَلَٰئِكَةِ فَقَالَ أَنْبِئُونِي بِأَسْمَآءِ هَـٰؤُلاۤءِ إِن كُنْتُمْ صَٰدِقِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">المسألة الثالثة من الناس من تمسك بقوله تعالى { أَنبِئُونِى بِأَسْمَاء
  هَـؤُلاء } على جواز تكليف ما لا يطاق وهو ضعيف، لأنه تعالى إنما استنبأهم مع علمه
  تعالى بعجزهم على سبيل التبكيت ويدل على ذلك قوله تعالى { إِن كُنتُمْ صَـٰدِقِينَ
  }. المسألة الرابعة قالت المعتزلة إن ما ظهر من آدم عليه السلام من علمه بالأسماء معجزة
  دالة على نبوته عليه السلام في ذلك الوقت، والأقرب أنه كان مبعوثاً إلى حواء ولا يبعد
  أيضاً أن يكون مبعوثاً إلى من توجه التحدي إليهم من الملائكة لأن جميعهم وإن كانوا
  رسلاً فقد يجوز الإرسال إلى الرسول كبعثة إبراهيم عليه السلام إلى لوط عليه السلام
  واحتجوا عليه بأن حصول ذلك العلم له ناقض للعادة فوجب أن يكون معجزاً، وإذا ثبت كونه
  معجزاً ثبت كونه رسولاً في ذلك الوقت، ولقائل أن يقول لا نسلم أن ذلك العلم ناقض للعادة
  لأن حصول العلم باللغة لمن علمه الله تعالى وعدم حصوله لمن لم يعلمه الله ليس بناقض
  للعادة. وأيضاً فأما أن يقال الملائكة علموا كون تلك الأسماء موضوعة لتلك المسميات
  أو ما علموا ذلك فإن علموا ذلك فقد قدروا على أن يذكروا أسماء تلك المسميات فحينئذٍ
  تحصل المعارضة ولا تظهر المزية والفضيلة، وإن لم يعلموا ذلك فكيف عرفوا أن آدم عليه
  السلام أصاب فيما ذكر من كون كل واحد من تلك الألفاظ إسماً لكل واحد من تلك المسميات،
  واعلم أنه يمكن دفع هذا السؤال من وجهين الأول ربما كان لكل صنف من أصناف الملائكة
  لغة من هذه اللغات. وكان كل صنف جاهلاً بلغة الصنف الآخر ثم إن جميع أصناف الملائكة
