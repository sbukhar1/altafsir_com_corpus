  عَلَى ٱلْمَلَٰئِكَةِ فَقَالَ أَنْبِئُونِي بِأَسْمَآءِ هَـٰؤُلاۤءِ إِن كُنْتُمْ صَٰدِقِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وعن الثالث لا شك إن إرادة الله تعالى وضع تلك الألفاظ لتلك المعاني
  سابقة على التعليم فكفى ذلك في إضافة التعليم إلى الأسماء، وعن الرابع ماسيأتي بيانه
  إن شاء الله تعالى والله تعالى أعلم. المسألة الثانية من الناس من قال قوله { وَعَلَّمَ
  ءادَمَ ٱلاسْمَاء كُلَّهَا } أي علمه صفات الأشياء ونعوتها وخواصها والدليل عليه أن
  الاسم اشتقاقه إما من السمة أو من السمو، فإن كان من السمة كان الاسم هو العلامة وصفات
  الأشياء ونعوتها وخواصها دالة على ماهياتها، فصح أن يكون المراد من الأسماء الصفات،
  وإن كان من السمو فكذلك لأن دليل الشيء كالمرتفع على ذلك الشيء فإن العلم بالدليل حاصل
  قبل العلم بالمدلول، فكان الدليل أسمى في الحقيقة، فثبت أنه لا امتناع في اللغة أن
  يكون المراد من الاسم الصفة، بقي أن أهل النحو خصصوا لفظ الاسم بالألفاظ المخصوصة،
  ولكن ذلك عرف حادث لا اعتبار به، وإذا ثبت أن هذا التفسير ممكن بحسب اللغة وجب أن يكون
  هو المراد لا غيره، لوجوه أحدها أن الفضيلة في معرفة حقائق الأشياء أكثر من الفضيلة
  في معرفة أسمائها، وحمل الكلام المذكور لإظهار الفضيلة على ما يوجب مزيد الفضيلة، أولى
  من حمله على ما ليس كذلك، وثانيها أن التحدي إنما يجوز ويحسن بما يتمكن السامع من مثله
  في الجملة، فإن من كان عالماً باللغة والفصاحة، يحسن أن يقول له غيره على سبيل التحدي
  ائت بكلام مثل كلامي في الفصاحة، أما العربي فلا يحسن منه أن يقول للزنجي في معرض التحدي
  تكلم بلغتي، وذلك لأن العقل لا طريق له إلى معرفة اللغات البتة بل ذلك لا يحصل إلا
  بالتعليم، فإن حصل التعليم، حصل العلم به وإلا فلا، أما العلم بحقائق الأشياء، فالعقل
  متمكن من تحصيله فصحَّ وقوع التحدي فيه. القول الثاني وهو المشهور أن المراد أسماء
  كل ما خلق الله من أجناس المحدثات من جميع اللغات المختلفة التي يتكلم بها ولد آدم
  اليوم من العربية والفارسية والرومية وغيرها، وكان ولد آدم عليه السلام يتكلمون بهذه
  اللغات فلما مات آدم وتفرق ولده في نواحي العالم تكلم كل واحد منهم بلغة معينة من تلك
  اللغات، فغلب عليه ذلك اللسان، فلما طالت المدة ومات منهم قرن بعد قرن نسوا سائر اللغات،
  فهذا هو السبب في تغير الألسنة في ولد آدم عليه السلام. قال أهل المعاني قوله تعالى
  { وَعَلَّمَ ءادَمَ ٱلاسْمَاء } لا بدّ فيه من إضمار، فيحتمل أن يكون المراد وعلم آدم
  أسماء المسميات، ويحتمل أن يكون المراد وعلم آدم مسميات الأسماء، قالوا لكن الأول أولى
  لقوله { أَنبِئُونِى بِأَسْمَاء هَـؤُلاء } وقوله تعالى { فَلَمَّا أَنبَأَهُم بِأَسْمَائِهِم
  }  ولم يقل أنبئوني بهؤلاء وأنبأهم بهم، فإن قيل فلما علمه الله تعالى أنواع جميع المسميات،
  وكان في المسميات ما لا يكون عاقلاً، فلم قال عرضهم ولم يقل عرضها؟ قلنا لأنه لما كان
  في جملتها الملائكة والإنس والجن وهم العقلاء، فغلب الأكمل، لأنه جرت عادة العرب بتغليب
  الكامل على الناقص كلما غلبوا.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
