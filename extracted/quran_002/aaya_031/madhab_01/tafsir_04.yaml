  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَعَلَّمَ
  ءَادَمَ ٱلأَسْمَآءَ كُلَّهَا ثُمَّ عَرَضَهُمْ عَلَى ٱلْمَلَٰئِكَةِ فَقَالَ أَنْبِئُونِي
  بِأَسْمَآءِ هَـٰؤُلاۤءِ إِن كُنْتُمْ صَٰدِقِينَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">اعلم
  أن الملائكة لما سألوا عن وجه الحكمة في خلق آدم وذريته وإسكانه تعالى إياهم في الأرض
  وأخبر الله تعالى عن وجه الحكمة في ذلك على سبيل الإجمال بقوله تعالى { إِنّي أَعْلَمُ
  مَا لاَ تَعْلَمُونَ } أراد تعالى أن يزيدهم بياناً وأن يفصل لهم ذلك المجمل، فبين
  تعالى لهم من فضل آدم عليه السلام ما لم يكن من ذلك معلوماً لهم، وذلك بأن علم آدم
  الأسماء كلها ثم عرضهم عليهم ليظهر بذلك كمال فضله وقصورهم عنه في العلم فيتأكد ذلك
  الجواب الإجمالي بهذا الجواب التفصيلي وههنا مسائل المسألة الأولى قال الأشعري والجبائي
  والكعبي اللغات كلها توقيفية. بمعنى أن الله تعالى خلق علماً ضرورياً بتلك الألفاظ
  وتلك المعاني، وبأن تلك الألفاظ موضوعة لتلك المعاني. واحتجوا عليه بقوله تعالى { وَعَلَّمَ
  ءادَمَ ٱلأَسْمَاء كُلَّهَا } والكلام على التمسك بهذه الآيه سؤالاً وجواباً ذكرناه
  في أصول الفقه.وقال أبو هاشمإنه لابد من تقدم لغه إصطلاحيه واحتج على أنه لابدّ وأن
  يكون الوضع مسبوقاً بالإصطلاح بأمور أحدهاأنه لو حصل العلم الضروري بأنه تعالى وضع
  هذه اللفظه لهذا المعنى لكان ذلك العلم إما أن يحصل للعاقل أو لغير العاقل،لا جائز
  أن يحصل للعاقل لأنه لو حصل العلم الضروري بأنه تعالى وضع ذلك اللفظ لذلك المعنى لصارت
  صفه الله تعالى معلومه بالضروره مع أنه ذاته معلومه بلإستدلال وذلك محال ولا جائز أن
  يحصل لغير العاقل لأنه يبعد في العقول أن يحصل العلم بهذه اللغات مع ما فيها من الحكم
  العجيبه لغير العاقل،فثبت أن القول بالتوقيف فاسد.وثانيهاأنه تعالى خاطب الملائكه وذلك
  يوجب تقدم لغه على ذلك التكلم.وثالثهاأن قوله { وعلم آدم الأسماء كلها } يقتضي إضافة
  التعليم إلى الأسماء. وذلك يقتضي في تلك الأسماء أنها كانت أسماء قبل ذلك التعليم،
  وإذا كان كذلك كانت اللغات حاصلة قبل ذلك التعليم. ورابعها أن آدم عليه السلام لما
  تحدى الملائكة بعلم الأسماء فلا بدّ وأن تعلم الملائكة كونه صادقاً في تعيين تلك الأسماء
  لتلك المسميات، وإلا لم يحصل العلم بصدقه، وذلك يقتضي أن يكون وضع تلك الأسماء لتلك
  المسميات متقدماً على ذلك التعليم. والجواب عن الأول لم لا يجوز أن يقال بخلق العلم
  الضروري بأن واضعاً وضع هذه الأسماء لهذه المسميات من غير تعيين أن ذلك الواضع هو الله
  تعالى أو الناس؟ وعلى هذا لا يلزم أن تصير الصفة معلومة بالضرورة حال كون الذات معلومة
  بالدليل. سلمنا أنه تعالى ما خلق هذا العلم في العاقل، فلم لا يجوز أن يقال إنه تعالى
  خلقه في غير العاقل والتعويل على الاستعباد في هذا المقام مستبعد. وعن الثاني لم لا
  يجوز أن يقال خاطب الملائكة بطريق آخر بالكتابة وغيرها.</font></font>&#13;\t\t\t<label
