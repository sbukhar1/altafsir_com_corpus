text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَعَلَّمَ ءَادَمَ
  ٱلأَسْمَآءَ كُلَّهَا ثُمَّ عَرَضَهُمْ عَلَى ٱلْمَلَٰئِكَةِ فَقَالَ أَنْبِئُونِي
  بِأَسْمَآءِ هَـٰؤُلاۤءِ إِن كُنْتُمْ صَٰدِقِينَ }{ وَعَلَّمَ ءادَمَ ٱلاسْمَاءَ }
  أي: أسماء المسميات { كُلَّهَا } القصعه والقُصَيْعَة والفسوة والفُسيَّة والمِغْرَفَة
  بأن ألقى في قلبه علمها { ثُمَّ عَرَضَهُمْ } أي المسميات وفيه تغليب العقلاء { عَلَى
  ٱلْمَلَٰئِكَةِ فَقَالَ } لهم تبكيتاً { أَنبِئُونِى } أخبروني { بِأَسْمَاءِ هَؤُلاءِ
  } المسميات { إِن كُنتُمْ صَٰدِقِينَ } في أني لا أخلق أعلم منكم أو: أنكم أحق بالخلافة
  وجواب الشرط دل عليه ما قبله.\r\n\t\t\t\r\n\t\t\t</section>"

