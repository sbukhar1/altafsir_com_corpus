text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَعَلَّمَ ءَادَمَ
  ٱلأَسْمَآءَ كُلَّهَا ثُمَّ عَرَضَهُمْ عَلَى ٱلْمَلَٰئِكَةِ فَقَالَ أَنْبِئُونِي
  بِأَسْمَآءِ هَـٰؤُلاۤءِ إِن كُنْتُمْ صَٰدِقِينَ }فيه سبع مسائل:الأولى: قوله تعالى:
  { وَعَلَّمَ آدَمَ ٱلأَسْمَآءَ كُلَّهَا } «عَلّم» معناه عَرّف. وتعليمه هنا إلهام
  علمه ضرورةً. ويحتمِل أن يكون بواسطة مَلَك وهو جبريل عليه السلام؛ على ما يأتي. «وعُلِّم»
  غير مسمَّى الفاعل. والأوّل أظهر؛ على ما يأتي. وقرىء: قال علماء الصوفية: عَلِمها
  بتعليم الحق إيّاه وحَفِظها بحفظه عليه ونسى ما عهد إليه؛ لأن وكَلَه فيه إلى نفسه
  فقال:{ وَلَقَدْ عَهِدْنَآ إِلَىٰ ءَادَمَ مِن قَبْلُ فَنَسِيَ وَلَمْ نَجِدْ لَهُ
  عَزْماً }[طه: 115]. وقال ٱبن عطاء: لو لم يُكشف لآدم علم تلك الأسماء لكان أعجز من
  الملائكة في الإخبار عنها. وهذا واضح.وآدم عليه السلام يُكْنَى أبا البشر. وقيل: أبا
  محمد؛ كني بمحمد خاتم الأنبياء صلوات الله عليهم، قاله السُّهَيْلِيّ. وقيل: كُنيته
  في الجنة أبو محمد، وفي الأرض أبو البشر. وأصله بهمزتين؛ لأنه أفعل إلا أنهم ليّنُوا
  الثانية، فإذا ٱحتجت إلى تحريكها جعلتها واواً فقلت: أوادِم في الجمع؛ لأنه ليس لها
  أصل في الياء معروف، فجعلت الغالب عليها الواو؛ عن الأخفش.وٱختلف في ٱشتقاقه؛ فقيل:
  هو مشتق من أَدَمة الأرض وأديمها وهو وجهها، فسمّي بما خلق منه؛ قاله ٱبن عباس. وقيل.
  إنه مشتق من الأدْمَة وهي السُّمْرة. وٱختلفوا في الأُدْمَة، فزعم الضحاك أنها السُّمْرة؛
  وزعم النَّضْر أنها البياض، وأن آدم عليه السلام كان أبيض؛ مأخوذ من قولهم: ناقة أدْماءُ،
  إذا كانت بيضاء. وعلى هذا الاشتقاق جمعه أُدْمٌ وأوادم؛ كحُمْر وأحامر، ولا ينصرف بوجه.
  وعلى أنه مشتق من الأدمة جمع آدمون؛ ويلزم قائلو هذه المقالة صرفه.قلت: الصحيح أنه
  مشتق من أديم الأرض. قال سعيد بن جُبير: إنما سُمّيَ آدم لأنه خلق من أدِيم الأرض،
  وإنما سُمِّيَ إنساناً لأنه نَسِي؛ ذكره ٱبن سعد في الطبقات. وروى السُّدي عن أبي مالك
  وعن أبي صالح عن ٱبن عباس وعن مُرّة الهمدانِيّ عن ٱبن مسعود في قصة خلق آدم عليه السلام
  قال: فبعث الله جبريل عليه السلام إلى الأرض ليأتيه بطين منها؛ فقالت الأرض: أعوذ بالله
  منك أن تنقص مني أو تَشِينني؛ فرجع ولم يأخذ وقال: يا ربّ إنها عاذت بك فأعذتها. فبعث
  ميكائيل فعاذت منه فأعاذها، فرجع فقال كما قال جبريل؛ فبعث ملك الموت فعاذت منه فقال:
  وأنا أعوذ بالله أن أرجع ولم أنفذ أمره. فأخذ من وجه الأرض وخلط، ولم يأخذ من مكان
  واحد، وأخذ من تربة حمراء وبيضاء وسوداء، فلذلك خرج بنو آدم مختلفين ـ ولذلك سمي آدم
  لأنه أخذ من أديم الأرض ـ فصعِد به، فقال الله تعالى له: «أمَا رَحِمت الأرض حين تضرّعت
  إليك» فقال: رأيت أمرك أوجب من قولها. فقال: «أنت تصلح لقبض أرواح ولده» فبلّ التراب
  حتى عاد طينًا لازبًا؛ اللاّزب: هو الذي يلتصق بعضه ببعض، ثم تُرك حتى أنتن؛ فذلك حيث
  يقول:\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَعَلَّمَ ءَادَمَ ٱلأَسْمَآءَ كُلَّهَا
  ثُمَّ عَرَضَهُمْ عَلَى ٱلْمَلَٰئِكَةِ فَقَالَ أَنْبِئُونِي بِأَسْمَآءِ هَـٰؤُلاۤءِ
  إِن كُنْتُمْ صَٰدِقِينَ }{ مِّنْ حَمَإٍ مَّسْنُونٍ }[الحجر: 26] قال: مُنتِن. ثم
  قال للملائكة:{ إِنِّي خَالِقٌ بَشَراً مِّن طِينٍ. فَإِذَا سَوَّيْتُهُ وَنَفَخْتُ
  فِيهِ مِن رُّوحِي فَقَعُواْ لَهُ سَاجِدِينَ }[صۤ: 72]. فخلقه الله بيده لكيلا يتكبّر
  إبليس عنه. يقول: أتتكبّر عمّا خلقتُ بيدي ولم أتكبّر أنا عنه! فخلقه بشراً فكان جسداً
  من طين أربعين سنة من مقدار يوم الجمعة، فمرّت به الملائكة ففزِعوا منه لما رأوْه وكان
  أشدّهم منه فزعاً إبليس فكان يمرّ به فيضربه فيصوّت الجسد كما يصوِّت الفَخّار تكون
  له صَلْصة؛ فذلك حين يقول:{ مِن صَلْصَالٍ كَٱلْفَخَّارِ }[الرحمن: 14]. ويقول لأمرٍ
  مَا خلقت!. ودخل من فمه وخرج من دبره؛ فقال إبليس للملائكة: لا ترهبوا من هذا فإنه
  أجوف ولئن سُلّطت عليه لأهلكنّه. ويقال: إنه كان إذا مرّ عليه مع الملائكة يقول: أرأيتم
  هذا الذي لم تروْا من الخلائق يشبهه إن فُضّل عليكم وأمرتم بطاعته ما أنتم فاعلون!
  قالوا: نطيع أمر ربّنا؛ فأسرّ إبليس في نفسه لئن فُضّل عليّ فلا أطيعه، ولئن فُضّلتُ
  عليه لأهلكنّه؛ فلما بلغ الحين الذي أريد أن ينفخ فيه الروح قال للملائكة: إذا نفخت
  فيه من روحي فاسجدوا له؛ فلما نفخ فيه الروح فدخل الروح في رأسه عَطَس؛ فقالت له الملائكة:
  قل الحمد لله؛ فقال: الحمد لله، فقال الله له: رحمك ربك؛ فلما دخل الروح في عينيه نظر
  إلى ثمار الجنة، فلما دخل في جوفه ٱشتهى الطعام فوثب قبل أن يبلغ الروح رجليه عجلان
  إلى ثمار الجنة، فذلك حين يقول:{ خُلِقَ ٱلإنْسَانُ مِنْ عَجَلٍ }[الأنبياء: 37]{ فَسَجَدَ
  ٱلْمَلاۤئِكَةُ كُلُّهُمْ أَجْمَعُونَ. إِلاَّ إِبْلِيسَ أَبَىٰ أَن يَكُونَ مَعَ ٱلسَّاجِدِينَ }[الأعراف:11]
  وذكر القصة. وروى الترمذيّ عن أبي موسى الأشْعَرِيّ قال: سمعت رسول الله صلى الله عليه
  وسلم يقول: \" إن الله عز وجل خلق آدم من قبضة قبضها من جميع الأرض فجاء بنو آدم على
  قدر الأرض فجاء منهم الأحمر والأبيض والأسود وبين ذلك والسَّهْل والحَزْن والخبث والطيّب
  \" قال أبو عيسى: هذا حديث حسن صحيح. أدِيم: جمع أَدَم؛ قال الشاعر:الناسُ أخيافٌ وشَتَّى
  في الشِّيَمْ   وكلُّهم يجمعهم وَجه الأَدَمْفآدم مشتق من الأديم والأَدَم لا من الأدْمة؛
  والله أعلم. ويحتمل أن يكون منهما جميعاً. وسيأتي لهذا الباب مزيد بيان في خلق آدم
  في «الأنعام» وغيرها إن شاء الله تعالى.و «آدم» لا ينصرف. قال أبو جعفر النحاس: «آدم
  لا ينصرف في المعرفة بإجماع النحويين؛ لأنه على أفْعَل وهو معرفة، ولا يمتنع شيء من
  الصرف عند البصريين إلا لعلّتين. فإن نكّرته ولم يكن نعتاً لم يَصرفه الخليل وسيبويه،
  وصرفه الأخفش سعيد؛ لأنه كان نعتاً وهو على وزن الفعل، فإذا لم يكن نعتاً صَرَفه.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَعَلَّمَ ءَادَمَ ٱلأَسْمَآءَ كُلَّهَا
  ثُمَّ عَرَضَهُمْ عَلَى ٱلْمَلَٰئِكَةِ فَقَالَ أَنْبِئُونِي بِأَسْمَآءِ هَـٰؤُلاۤءِ
  إِن كُنْتُمْ صَٰدِقِينَ }قال أبو إسحاق الزجاج: القول قول سيبويه، ولا يفرّق بين النعت
  وغيره لأنه هو ذاك بعينه».الثانية: قوله تعالى: { ٱلأَسْمَآءَ كُلَّهَا } «الأسماء»
  هنا بمعنى العبارات، فإن الاسم قد يطلق ويراد به المسمَّى؛ كقولك: زيد قائم، والأسد
  شجاع. وقد يراد به التسمية ذاتها؛ كقولك: أسد ثلاثة أحرف؛ ففي الأوّل يقال: الاسم هو
  المسمَّى بمعنى يراد به المسمى، وفي الثاني لا يراد به المسمَّى؛ وقد يجري ٱسم في اللغة
  مجرى ذات العبارة وهو الأكثر من استعمالها؛ ومنه قوله تعالى: { وَعَلَّمَ آدَمَ ٱلأَسْمَآءَ
  كُلَّهَا } على أشهر التأويلات؛ ومنه قول النبيّ صلى الله عليه وسلم: \" إن لله تسعةً
  وتسعين ٱسماً \" ويجرِي مجرى الذات، يقال: ذاتٌ ونفسٌ وعينٌ وٱسمٌ بمعنًى؛ وعلى هذا
  حمل أكثر أهل العلم قوله تعالى:{ سَبِّحِ ٱسْمَ رَبِّكَ ٱلأَعْلَىٰ }[الأعلى: 1]{ تَبَارَكَ
  ٱسْمُ رَبِّكَ }[الرحمن: 78]{ إِنْ هِيَ إِلاَّ أَسْمَآءٌ سَمَّيْتُمُوهَآ }[النجم:
  23].الثالثة: وٱختلف أهل التأويل في معنى الأسماء التي علّمها لآدم عليه السلام؛ فقال
  ٱبن عباس وعِكرمة وقتادة ومجاهد وٱبن جُبير: علّمه أسماء جميع الأشياء كلها جليلها
  وحقيرها. وروى عاصم بن كليب عن سعد مولى الحسن بن عليّ قال: كنت جالساً عند ٱبن عباس
  فذكروا ٱسم الآنِيَة وٱسم السَّوْط؛ قال ٱبن عباس: «وعلّم آدم الأسماء كلها».قلت: وقد
  روي هذا المعنى مرفوعاً على ما يأتي؛ وهو الذي يقتضيه لفظ «كلها» إذ هو ٱسم موضوع للإحاطة
  والعموم؛ وفي البخاريّ من حديث أنس عن النبيّ صلى الله عليه وسلم قال: \" ويجتمع المؤمنون
  يوم القيامة فيقولون لو ٱستشفعنا إلى ربّنا فيأتون آدم فيقولون أنت أبو الناس خلقك
  الله بيده وأسجد لك ملائكته وعلمك أسماء كلِّ شيء \" الحديث. قال ٱبن خُوَيْزِ مَنْدَاد:
  في هذه الآية دليل على أن اللغة مأخوذة توقيفاً، وأن الله تعالى علّمها آدم عليه السلام
  جملةً وتفصيلاً. وكذلك قال ٱبن عباس: علّمه أسماء كل شيء حتى الجَفْنة والمِحْلَب.وروى
  شَيْبان عن قتادة قال: علم آدم من الأسماء أسماء خلقه ما لم يعلم الملائكة، وسمَّى
  كل شيء بٱسمه وأنْحَى منفعة كل شيء إلى جنسه. قال النحاس: وهذا أحسن ما روي في هذا.
  والمعنى علّمه أسماء الأجناس وعرّفه منافعها، هذا كذا، وهو يصلح لكذا. وقال الطبريّ:
  علّمه أسماء الملائكة وذرّيته؛ وٱختار هذا ورجّحه بقوله: { ثُمَّ عَرَضَهُمْ عَلَى
  ٱلْمَلاَئِكَةِ }. وقال ٱبن زيد: علّمه أسماء ذرّيته كلهم. وقال الربيع بن خُثيم: أسماء
  الملائكة خاصة. وقال القُتَبيّ: أسماء ما خلق في الأرض. وقيل: أسماء الأجناس والأنواع.قلت:
  القول الأوّل أصحّ، لما ذكرناه آنفاً ولِمَا نبيّنه إن شاء الله تعالى.الرابعة: وٱختلف
  المتأوّلون أيضاً هل عرض على الملائكة أسماء الأشخاص أو الأسماء دون الأشخاص؛ فقال
  ٱبن مسعود وغيره: عرض الأشخاص لقوله تعالى: «عَرَضَهُمْ» وقوله: { أَنْبِئُونِي بِأَسْمَآءِ
  هَـٰؤُلاۤءِ }.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَعَلَّمَ ءَادَمَ ٱلأَسْمَآءَ كُلَّهَا
  ثُمَّ عَرَضَهُمْ عَلَى ٱلْمَلَٰئِكَةِ فَقَالَ أَنْبِئُونِي بِأَسْمَآءِ هَـٰؤُلاۤءِ
  إِن كُنْتُمْ صَٰدِقِينَ }وتقول العرب: عَرَضْتُ الشيء فأَعْرَض؛ أي أظهرته فظهر. ومنه:
  عَرَضْتُ الشيء للبيع. وفي الحديث: \" إنه عَرَضهم أمثال الذر \" وقال ٱبن عباس وغيره:
  عرض الأسماء. وفي حرف ٱبن مسعود: «عرضهنّ»؛ فأعاد على الأسماء دون الأشخاص؛ لأن الهاء
  والنون أخصّ بالمؤنث. وفي حرف أُبَيّ: «عرضها». مجاهد: أصحاب الأسماء. فمن قال في الأسماء
  إنها التسميات فٱستقام على قراءة أُبَيّ «عرضها». وتقول في قراءة من قرأ «عرضهم»: إن
  لفظ الأسماء يدلّ على أشخاص؛ فلذلك ساغ أن يقال للأسماء: «عرضهم». وقال في «هؤلاء»
  المراد بالإشارة: إلى أشخاص الأسماء، لكن وإن كانت غائبة فقد حضر ما هو منها بسببٍ
  وذلك أسماؤها. قال ٱبن عطية: والذي يظهر أن الله تعالى علّم آدم الأسماء وعرضهنّ عليه
  مع تلك الأجناس بأشخاصها، ثم عرض تلك على الملائكة وسألهم عن تسمياتها التي قد تعلمها،
  ثم إن آدم قال لهم: هذا ٱسمه كذا، وهذا ٱسمه كذا. وقال الماوَرْدِيّ: وكان الأصح توجّه
  العرض إلى المسمّين. ثم في زمن عرضهم قولان: أحدهما أنه عرضهم بعد أن خلقهم. الثاني:
  أنه صوّرهم لقلوب الملائكة ثم عرضهم.الخامسة: وٱختلف في أوّل من تكلم باللسان العربيّ؛
  فرُوِيَ عن كَعب الأحبار: أن أوّلَ مَن وضع الكتاب العربيّ والسُّرْيانيّ والكتبَ كلّها
  وتكلّم بالألسنة كلّها آدم عليه السلام. وقاله غير كعب الأحبار.فإن قيل: قد روي عن
  كعب الأحبار من وجه حَسَن قال: أوّل مَن تكلّم بالعربية جبريل عليه السلام وهو الذي
  ألقاها على لسان نوح عليه السلام وألقاها نوح على لسان ٱبنه سام؛ ورواه ثَور بن زيد
  عن خالد بن مَعْدان عن كعب. ورُوي عن النبيّ صلى الله عليه وسلم أنه قال: \" أول مَن
  فتق لسانه بالعربية المبيّنة إسماعيل وهو ٱبن عشر سنين \" وقد رُوي أيضاً: أن أوّل
  مَن تكلّم بالعربية يَعْرُب بن قَحْطان، وقد روي غير ذلك. قلنا: الصحيح أن أوّل مَن
  تكلّم باللغات كلّها من البشر آدمُ عليه السلام، والقرآن يشهد له؛ قال الله تعالى:
  { وَعَلَّمَ آدَمَ ٱلأَسْمَآءَ كُلَّهَا } واللّغات كلّها أسماء فهي داخلة تحته وبهذا
  جاءت السنة؛ قال صلى الله عليه وسلم: \" وعلّم آدم الأسماء كلّها حتى القَصْعَة والقُصَيعة
  \" وما ذكروه يحتمل أن يكون المراد به أوّل من تكلم بالعربيّة من ولد إبراهيم عليه
  إسماعيلُ عليه السلام. وكذلك إن صح ما سواه فإنه يكون محمولاً على أن المذكور أوّل
  من تكلّم من قبيلته بالعربية بدليل ما ذكرنا، والله أعلم. وكذلك جبريل أوّل من تكلم
  بها من الملائكة وألقاها على لسان نوح بعد أن علّمها الله آدم أو جبريل؛ على ما تقدّم،
  والله أعلم.قوله تعالى: { هَـٰؤُلاۤءِ } لفظ مبنيّ على الكسر.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
