  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَعَلَّمَ
  ءَادَمَ ٱلأَسْمَآءَ كُلَّهَا ثُمَّ عَرَضَهُمْ عَلَى ٱلْمَلَٰئِكَةِ فَقَالَ أَنْبِئُونِي
  بِأَسْمَآءِ هَـٰؤُلاۤءِ إِن كُنْتُمْ صَٰدِقِينَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وَعَلَّمَ
  ءَادَمَ ٱلأَسْمَآءَ كُلَّهَا ثُمَّ عَرَضَهُمْ عَلَى ٱلْمَلَٰئِكَةِ فَقَالَ أَنْبِئُونِي
  بِأَسْمَآءِ هَـٰؤُلاۤءِ إِن كُنْتُمْ صَٰدِقِينَ (*) قال أبو جعفر:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا مـحمد بن حميد، قال: حدثنا يعقوب القمي، عن جعفر بن أبـي الـمغيرة،
  عن سعيد بن جبـير، عن ابن عبـاس قال: بعث ربّ العزّة ملك الـموت، فأخذ من أديـم الأرض
  من عذبها ومالـحها، فخـلق منه آدم. ومن ثم سُمي آدم لأنه خـلق من أديـم الأرض.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وحدثنا أحمد بن إسحاق، قال: حدثنا أبو أحمد الزبـيري، قال: حدثنا عمرو
  بن ثابت، عن أبـيه، عن جده، عن علـيّ، قال: إن آدم خـلق من أديـم الأرض فـيه الطيب
  والصالـح والرديء، فكل ذلك أنت راء فـي ولده الصالـح والرديء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وحدثنا
  أحمد بن إسحاق، قال: حدثنا أبو أحمد، قال: حدثنا مسعر، عن أبـي حصين، عن سعيد بن جبـير،
  قال: خـلق آدم من أديـم الأرض فسمي آدم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وحدثنا
  ابن الـمثنى، قال: حدثنا أبو داود، قال: حدثنا شعبة، عن أبـي حصين، عن سعيد بن جبـير
  قال: إنـما سمي آدم لأنه خـلق من أديـم الأرض.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وحدثنـي
  موسى بن هارون، قال: حدثنا عمرو، قال: حدثنا أسبـاط عن السدي فـي خبر ذكره، عن أبـي
  مالك، وعن أبـي صالـح، عن ابن عبـاس، وعن مرة، عن ابن مسعود، وعن ناس من أصحاب النبـي
  صلى الله عليه وسلم: إن ملك الـموت لـما بعث لـيأخذ من الأرض تربة آدم، أخذ من وجه
  الأرض وخـلط فلـم يأخذ من مكان واحد، وأخذ من تربة حمراء وبـيضاء وسوداء فلذلك خرج
  بنو آدم مختلفـين، ولذلك سمي آدم، لأنه أخذ من أديـم الأرض.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقد
  رُوي عن رسول الله صلى الله عليه وسلم خبر يحقق ما قال من حكينا قوله فـي معنى آدم،
  وذلك ما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي به يعقوب بن إبراهيـم، قال:
  حدثنا ابن علـية، عن عوف، وحدثنا مـحمد بن بشار وعمر بن شبة، قالا: حدثنا يحيى بن سعيد،
  قال: حدثنا عوف، وحدثنا ابن بشار، قال: حدثنا ابن أبـي عديّ ومـحمد بن جعفر وعبد الوهاب
  الثقـفـي قالوا: حدثنا عوف، وحدثنـي مـحمد ابن عمارة الأسدي، قال: حدثنا إسماعيـل بن
  أبـان، قال: حدثنا عنبسة، عن عوف الأعرابـي، عن قسامة بن زهير، عن أبـي موسى الأشعري،
  قال: قال رسول الله صلى الله عليه وسلم</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" </font></font></b><b><font class=\"TextResultArabic\"><font color=\"Red\"><b>
  <a href=\" Javascript:OpenWindow(18) \" title=\" اضغط هنا لعرض تخريج الحديث \" style=\"
  color: Red \" class=\" TextResultArabic \">إنَّ اللَّهَ خَـلَقَ آدَمَ مِنْ قَبْضَةٍ
  قَبَضَهَا مِنْ جَمِيعِ الأرْضِ، فَجَاءَ بَنُو آدَمَ علـى قَدْرِ الأرْضِ جاءَ مِنْهُمْ
  أَلاحْمَرُ وَالأسْوَدُ وَالأبْـيَضُ وَبَـيْنَ ذلكَ وَالسَّهْلُ وَالـحَزْنُ وَالـخَبِـيثُ
  وَالطَّيِّبُ</a> </b></font></font></b><b><font class=\"TextResultArabic\"><font
