  عَلَى ٱلْمَلَٰئِكَةِ فَقَالَ أَنْبِئُونِي بِأَسْمَآءِ هَـٰؤُلاۤءِ إِن كُنْتُمْ صَٰدِقِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><b><font class=\"TextResultArabic\"><font
  color=\"Red\">  </font></font></b><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">فعلـى التأويـل الذي تأول آدم من
  تأوله بـمعنى أنه خـلق من أديـم الأرض، يجب أن يكون أصل آدم فعلاً سمي به أبو البشر،
  كما سمي أحمد بـالفعل من الإحماد، وأسعد من الإسعاد، فلذلك لـم يجرّ، ويكون تأويـله
  حينئذٍ: آدم الـملك الأرضَ، يعنـي به أبلغ أَدَمتها، وأدمتها وجهها الظاهر لرأي العين،
  كما أن جلدة كل ذي جلدة له أدمة، ومن ذلك سمي الإدام إداماً، لأنه صار كالـجلدة العلـيا
  مـما هي منه، ثم نقل من الفعل فجعل اسماً للشخص بعينه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">القول
  فـي تأويـل قوله تعالـى: { ٱلأَسْمَآءَ كُلَّهَا }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  أبو جعفر: اختلف أهل التأويـل فـي الأسماء التـي علـمها آدم ثم عرضها علـى الـملائكة.
  فقال ابن عبـاس ما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا به أبو كريب، قال: حدثنا عثمان
  بن سعيد، قال: حدثنا بشر بن عمارة، عن أبـي روق، عن الضحاك، عن ابن عبـاس، قال: علـم
  الله آدم الأسماء كلها، وهي هذه الأسماء التـي يتعارف بها الناس: إنسان ودابة، وأرض،
  وسهل، وبحر، وجبل، وحمار، وأشبـاه ذلك من الأمـم وغيرها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وحدثنا
  مـحمد بن عمرو، قال: حدثنا أبو عاصم، قال: حدثنـي عيسى عن ابن أبـي نـجيح، عن مـجاهد،
  وحدثنـي الـمثنى، قال: حدثنا أبو حذيفة، قال: حدثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد
  فـي قول الله: { وَعَلَّمَ ءَادَمَ ٱلأَسْمَآءَ كُلَّهَا } قال: علـمه اسم كل شيء.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وحدثنا ابن وكيع، قال: حدثنا أبـي، عن سفـيان، عن خصيف، عن مـجاهد:
  { وَعَلَّمَ ءَادَمَ ٱلأَسْمَآءَ كُلَّهَا } قال: علـمه اسم كل شيء.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وحدثنا علـي بن الـحسن، قال: حدثنا مسلـم الـحرمي، عن مـحمد بن مصعب،
  عن قـيس بن الربـيع، عن خصيف، عن مـجاهد، قال: علـمه اسم الغراب والـحمامة، واسم كل
  شيء.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وحدثنا ابن وكيع، قال: حدثنا أبـي،
  عن شريك، عن سالـم الأفطس، عن سعيد بن جبـير، قال: علـمه اسم كل شيء، حتـى البعير والبقرة
  والشاة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وحدثنا ابن وكيع، قال: حدثنا أبـي
  عن شريك، عن عاصم بن كلـيب، عن سعيد بن معبد، عن ابن عبـاس، قال: علـمه اسم القصعة
  والفسوة والفسية.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وحدثنا أحمد بن إسحاق، قال: حدثنا
  أبو أحمد، قال: حدثنا شريك، عن عاصم بن كلـيب، عن الـحسن بن سعد، عن ابن عبـاس: { وَعَلَّمَ
  ءَادَمَ ٱلأَسْمَآءَ كُلَّهَا } قال: حتـى الفسوة والفسية.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  علـيّ بن الـحسن، قال: حدثنا مسلـم، قال: حدثنا مـحمد بن مصعب، عن قـيس، عن عاصم بن
  كلـيب، عن سعيد بن معبد، عن ابن عبـاس فـي قول الله: { وَعَلَّمَ ءَادَمَ ٱلأَسْمَآءَ
  كُلَّهَا } قال: علـمه اسم كل شيء حتـى الهنة والهنـية والفسوة والضرطة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وحدثنا القاسم، قال: حدثنا الـحسين، قال: حدثنا علـيّ بن مسهر، عن
  عاصم بن كلـيب، قال: قال ابن عبـاس: علـمه القصعة من القصيعة، والفسوة من الفسية.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وحدثنا بشر بن معاذ، قال: حدثنا يزيد بن زريع، عن سعيد، عن قتادة قوله:
  { وَعَلَّمَ ءَادَمَ ٱلأَسْمَآءَ كُلَّهَا } حتـى بلغ:</font></font>&#13;\t\t\t<label
