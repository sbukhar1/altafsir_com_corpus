  عَلَى ٱلْمَلَٰئِكَةِ فَقَالَ أَنْبِئُونِي بِأَسْمَآءِ هَـٰؤُلاۤءِ إِن كُنْتُمْ صَٰدِقِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\"/></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">مِّنْ حَمَإٍ مَّسْنُونٍ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الحجر: 26] قال: مُنتِن. ثم قال
  للملائكة:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إِنِّي خَالِقٌ بَشَراً مِّن طِينٍ. فَإِذَا سَوَّيْتُهُ وَنَفَخْتُ
  فِيهِ مِن رُّوحِي فَقَعُواْ لَهُ سَاجِدِينَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[صۤ: 72]. فخلقه الله بيده لكيلا
  يتكبّر إبليس عنه. يقول: أتتكبّر عمّا خلقتُ بيدي ولم أتكبّر أنا عنه! فخلقه بشراً
  فكان جسداً من طين أربعين سنة من مقدار يوم الجمعة، فمرّت به الملائكة ففزِعوا منه
  لما رأوْه وكان أشدّهم منه فزعاً إبليس فكان يمرّ به فيضربه فيصوّت الجسد كما يصوِّت
  الفَخّار تكون له صَلْصة؛ فذلك حين يقول:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">مِن صَلْصَالٍ كَٱلْفَخَّارِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الرحمن:
  14]. ويقول لأمرٍ مَا خلقت!. ودخل من فمه وخرج من دبره؛ فقال إبليس للملائكة: لا ترهبوا
  من هذا فإنه أجوف ولئن سُلّطت عليه لأهلكنّه. ويقال: إنه كان إذا مرّ عليه مع الملائكة
  يقول: أرأيتم هذا الذي لم تروْا من الخلائق يشبهه إن فُضّل عليكم وأمرتم بطاعته ما
  أنتم فاعلون! قالوا: نطيع أمر ربّنا؛ فأسرّ إبليس في نفسه لئن فُضّل عليّ فلا أطيعه،
  ولئن فُضّلتُ عليه لأهلكنّه؛ فلما بلغ الحين الذي أريد أن ينفخ فيه الروح قال للملائكة:
  إذا نفخت فيه من روحي فاسجدوا له؛ فلما نفخ فيه الروح فدخل الروح في رأسه عَطَس؛ فقالت
  له الملائكة: قل الحمد لله؛ فقال: الحمد لله، فقال الله له: رحمك ربك؛ فلما دخل الروح
  في عينيه نظر إلى ثمار الجنة، فلما دخل في جوفه ٱشتهى الطعام فوثب قبل أن يبلغ الروح
  رجليه عجلان إلى ثمار الجنة، فذلك حين يقول:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">خُلِقَ ٱلإنْسَانُ مِنْ عَجَلٍ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأنبياء:
  37]</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فَسَجَدَ
  ٱلْمَلاۤئِكَةُ كُلُّهُمْ أَجْمَعُونَ. إِلاَّ إِبْلِيسَ أَبَىٰ أَن يَكُونَ مَعَ ٱلسَّاجِدِينَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأعراف:11]
  وذكر القصة. وروى الترمذيّ عن أبي موسى الأشْعَرِيّ قال: سمعت رسول الله صلى الله عليه
  وسلم يقول:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" إن الله عز وجل خلق آدم من قبضة قبضها من جميع الأرض فجاء بنو آدم على قدر الأرض
  فجاء منهم الأحمر والأبيض والأسود وبين ذلك والسَّهْل والحَزْن والخبث والطيّب \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">قال أبو عيسى: هذا حديث حسن صحيح.
  أدِيم: جمع أَدَم؛ قال الشاعر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">الناسُ أخيافٌ وشَتَّى في الشِّيَمْ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وكلُّهم
  يجمعهم وَجه الأَدَمْ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">فآدم مشتق من الأديم والأَدَم لا من الأدْمة؛ والله أعلم. ويحتمل أن
  يكون منهما جميعاً. وسيأتي لهذا الباب مزيد بيان في خلق آدم في «الأنعام» وغيرها إن
  شاء الله تعالى.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">و «آدم» لا ينصرف. قال أبو جعفر
  النحاس: «آدم لا ينصرف في المعرفة بإجماع النحويين؛ لأنه على أفْعَل وهو معرفة، ولا
  يمتنع شيء من الصرف عند البصريين إلا لعلّتين. فإن نكّرته ولم يكن نعتاً لم يَصرفه
  الخليل وسيبويه، وصرفه الأخفش سعيد؛ لأنه كان نعتاً وهو على وزن الفعل، فإذا لم يكن
  نعتاً صَرَفه.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
