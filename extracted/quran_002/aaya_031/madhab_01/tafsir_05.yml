  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَعَلَّمَ
  ءَادَمَ ٱلأَسْمَآءَ كُلَّهَا ثُمَّ عَرَضَهُمْ عَلَى ٱلْمَلَٰئِكَةِ فَقَالَ أَنْبِئُونِي
  بِأَسْمَآءِ هَـٰؤُلاۤءِ إِن كُنْتُمْ صَٰدِقِينَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">فيه
  سبع مسائل:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">الأولى: قوله تعالى: { وَعَلَّمَ
  آدَمَ ٱلأَسْمَآءَ كُلَّهَا } «عَلّم» معناه عَرّف. وتعليمه هنا إلهام علمه ضرورةً.
  ويحتمِل أن يكون بواسطة مَلَك وهو جبريل عليه السلام؛ على ما يأتي. «وعُلِّم» غير مسمَّى
  الفاعل. والأوّل أظهر؛ على ما يأتي. وقرىء: قال علماء الصوفية: عَلِمها بتعليم الحق
  إيّاه وحَفِظها بحفظه عليه ونسى ما عهد إليه؛ لأن وكَلَه فيه إلى نفسه فقال:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَلَقَدْ
  عَهِدْنَآ إِلَىٰ ءَادَمَ مِن قَبْلُ فَنَسِيَ وَلَمْ نَجِدْ لَهُ عَزْماً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[طه:
  115]. وقال ٱبن عطاء: لو لم يُكشف لآدم علم تلك الأسماء لكان أعجز من الملائكة في الإخبار
  عنها. وهذا واضح.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وآدم عليه السلام يُكْنَى أبا البشر.
  وقيل: أبا محمد؛ كني بمحمد خاتم الأنبياء صلوات الله عليهم، قاله السُّهَيْلِيّ. وقيل:
  كُنيته في الجنة أبو محمد، وفي الأرض أبو البشر. وأصله بهمزتين؛ لأنه أفعل إلا أنهم
  ليّنُوا الثانية، فإذا ٱحتجت إلى تحريكها جعلتها واواً فقلت: أوادِم في الجمع؛ لأنه
  ليس لها أصل في الياء معروف، فجعلت الغالب عليها الواو؛ عن الأخفش.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وٱختلف في ٱشتقاقه؛ فقيل: هو مشتق من أَدَمة الأرض وأديمها وهو وجهها،
  فسمّي بما خلق منه؛ قاله ٱبن عباس. وقيل. إنه مشتق من الأدْمَة وهي السُّمْرة. وٱختلفوا
  في الأُدْمَة، فزعم الضحاك أنها السُّمْرة؛ وزعم النَّضْر أنها البياض، وأن آدم عليه
  السلام كان أبيض؛ مأخوذ من قولهم: ناقة أدْماءُ، إذا كانت بيضاء. وعلى هذا الاشتقاق
  جمعه أُدْمٌ وأوادم؛ كحُمْر وأحامر، ولا ينصرف بوجه. وعلى أنه مشتق من الأدمة جمع آدمون؛
  ويلزم قائلو هذه المقالة صرفه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قلت:
  الصحيح أنه مشتق من أديم الأرض. قال سعيد بن جُبير: إنما سُمّيَ آدم لأنه خلق من أدِيم
  الأرض، وإنما سُمِّيَ إنساناً لأنه نَسِي؛ ذكره ٱبن سعد في الطبقات. وروى السُّدي عن
  أبي مالك وعن أبي صالح عن ٱبن عباس وعن مُرّة الهمدانِيّ عن ٱبن مسعود في قصة خلق آدم
  عليه السلام قال: فبعث الله جبريل عليه السلام إلى الأرض ليأتيه بطين منها؛ فقالت الأرض:
  أعوذ بالله منك أن تنقص مني أو تَشِينني؛ فرجع ولم يأخذ وقال: يا ربّ إنها عاذت بك
  فأعذتها. فبعث ميكائيل فعاذت منه فأعاذها، فرجع فقال كما قال جبريل؛ فبعث ملك الموت
  فعاذت منه فقال: وأنا أعوذ بالله أن أرجع ولم أنفذ أمره. فأخذ من وجه الأرض وخلط، ولم
  يأخذ من مكان واحد، وأخذ من تربة حمراء وبيضاء وسوداء، فلذلك خرج بنو آدم مختلفين ـ
  ولذلك سمي آدم لأنه أخذ من أديم الأرض ـ فصعِد به، فقال الله تعالى له: «أمَا رَحِمت
  الأرض حين تضرّعت إليك» فقال: رأيت أمرك أوجب من قولها. فقال: «أنت تصلح لقبض أرواح
  ولده» فبلّ التراب حتى عاد طينًا لازبًا؛ اللاّزب: هو الذي يلتصق بعضه ببعض، ثم تُرك
  حتى أنتن؛ فذلك حيث يقول:</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
