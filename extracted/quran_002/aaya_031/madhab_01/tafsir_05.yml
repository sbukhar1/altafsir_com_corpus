  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قال أبو إسحاق الزجاج: القول قول سيبويه، ولا يفرّق بين النعت وغيره
  لأنه هو ذاك بعينه».</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">الثانية: قوله تعالى: { ٱلأَسْمَآءَ
  كُلَّهَا } «الأسماء» هنا بمعنى العبارات، فإن الاسم قد يطلق ويراد به المسمَّى؛ كقولك:
