  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَعَلَّمَ
  ءَادَمَ ٱلأَسْمَآءَ كُلَّهَا ثُمَّ عَرَضَهُمْ عَلَى ٱلْمَلَٰئِكَةِ فَقَالَ أَنْبِئُونِي
  بِأَسْمَآءِ هَـٰؤُلاۤءِ إِن كُنْتُمْ صَٰدِقِينَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  وَعَلَّمَ ءادَمَ ٱلاسْمَاءَ } أي: أسماء المسميات { كُلَّهَا } القصعه والقُصَيْعَة
  والفسوة والفُسيَّة والمِغْرَفَة بأن ألقى في قلبه علمها { ثُمَّ عَرَضَهُمْ } أي المسميات
  وفيه تغليب العقلاء { عَلَى ٱلْمَلَٰئِكَةِ فَقَالَ } لهم تبكيتاً { أَنبِئُونِى }
  أخبروني { بِأَسْمَاءِ هَؤُلاءِ } المسميات { إِن كُنتُمْ صَٰدِقِينَ } في أني لا أخلق
  أعلم منكم أو: أنكم أحق بالخلافة وجواب الشرط دل عليه ما قبله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
