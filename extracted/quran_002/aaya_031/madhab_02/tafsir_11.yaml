text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَعَلَّمَ ءَادَمَ
  ٱلأَسْمَآءَ كُلَّهَا ثُمَّ عَرَضَهُمْ عَلَى ٱلْمَلَٰئِكَةِ فَقَالَ أَنْبِئُونِي
  بِأَسْمَآءِ هَـٰؤُلاۤءِ إِن كُنْتُمْ صَٰدِقِينَ }فذلك قوله تعالى: { وَعَلَّمَ ءادَمَ
  ٱلأسْمَآءَ كُلَّهَا } يعني ألهمه أسماء الدواب وغيرها، { ثُمَّ عَرَضَهُمْ عَلَى ٱلْمَلَـٰئِكَةِ
  } هكذا مكتوب في مصحف الإمام عثمان - رضي الله عنه - وأما في مصحف ابن مسعود، وأبي
  بن كعب. ففي أحدهما (ثم عرضها) وفي الآخر (ثم عرضهن) فأما من قرأ (ثم عرضهن) يعني به
  جماعة الدواب، ومن قرأ (ثم عرضها) يعني به جميع الأسماء. وأما من قرأ { ثُمَّ عَرَضَهُمْ
  } يعني به جماعة الأشخاص. والأشخاص يصلح أن يكون عبارة عن المذكر والمؤنث. وإن اجتمع
  المذكر والمؤنث غلب [المذكر على المؤنث]. قوله تعالى: { فَقَالَ أَنبِئُونِي بِأَسْمَاءِ
  هَـؤُلاءِ } أي أخبروني عن أسماء هذه الأشياء التي في الأرض { إِن كُنتُمْ صَـٰدِقِينَ
  } في قولكم{ أَتَجْعَلُ فِيهَا مَن يُفْسِدُ فِيهَا }[البقرة: 30] قال مقاتل: معناه
  كيف تقولون فيما لم أخلق بعد أنهم يفسدون وأنتم لا تعرفون ما ترونه وتنظرون إليه. ويقال:
  في هذه الآية دليل على أن أولى الأشياء بعد علم التوحيد ينبغي أن يتعلم علم اللغة لأنه
  - عز وجل - أراهم فضل آدم بعلم اللغة، وقال بعضهم: إنما علمه الأسماء وما فيها من الحكمة
  فظهر فضله بعلم الأسماء وما فيها من الحكمة.\r\n\t\t\t\r\n\t\t\t</section>"

