  \       <a href=\"javascript:go_QurPage(2,31)\">          <font id=\"getQurPage\"
  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَعَلَّمَ
  ءَادَمَ ٱلأَسْمَآءَ كُلَّهَا ثُمَّ عَرَضَهُمْ عَلَى ٱلْمَلَٰئِكَةِ فَقَالَ أَنْبِئُونِي
  بِأَسْمَآءِ هَـٰؤُلاۤءِ إِن كُنْتُمْ صَٰدِقِينَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { وعلَّم آدم الأسماء كلَّها }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">في
  تسمية آدم قولان. أحدهما: لأنه خلق من أديم الأرض، قاله ابن عباس وابن جبير والزجاج.
  والثاني: أنه من الأدمة في اللون، قاله الضحاك والنضر بن شميل وقطرب.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وفي الأسماء التي علَّمه قولان. أحدهما: أنه علمه كل الأسماء، وهذا
  قول ابن عباس وسعيد بن جبير ومجاهد وقتادة. والثاني: أنه علمه أسماء معدودة لمسميات
  مخصوصة. ثم فيها أربعة أقوال. أحدها: أنه علمه أسماء الملائكة، قاله أبو العالية. والثاني:
  أنه علَّمه أسماء الأجناس دون أنواعها، كقولك: إِنسان وملك وجني وطائر، قاله عكرمة.
  والثالث: أنه علمه أسماء ما خلق من الأرض من الدواب والهوام والطير، قاله الكلبي ومقاتل
  وابن قتيبة. والرابع: أنه علمه أسماء ذريته، قاله ابن زيد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { ثمَّ عَرَضَهم }</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">يريد: أعيان الخلق على الملائكة،
  قال ابن عباس: الملائكة هاهنا: هم الذين كانوا مع إبليس خاصة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { أنبئوني }: أخبروني.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { إِن كنتم صادقين }</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">فيه قولان. أحدهما: إن كنتم صادقين
  أني لا أخلق خلقا هو أفضل منكم وأعلم، قاله الحسن. والثاني: أني أجعل فيها من يفسد
  فيها، قاله السدي عن أشياخه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

