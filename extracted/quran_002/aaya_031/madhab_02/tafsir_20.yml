  class=\"TextArabic\">    <tr class=\"TextArabic\">      <td align=\"right\" class=\"TextArabic\">
  \       <a href=\"javascript:ReadAyah_onclick()\">          <font id=\"ReadAyah\"
  onmouseover=\"return menuit1_onmouseover()\">قراءة الآية</font>        </a>      </td>
  \   </tr>    <tr class=\"TextArabic\">      <td align=\"right\" class=\"TextArabic\">
  \       <a href=\"javascript:Open_QurPage(2, 31)\">          <font id=\"OpenQurPage\"
  onmouseover=\"return menuit2_onmouseover()\">فتح صفحة القرآن</font>        </a>
  \     </td>    </tr>    <tr class=\"TextArabic\">      <td align=\"right\" class=\"TextArabic\">
  \       <a href=\"javascript:go_QurPage(2,31)\">          <font id=\"getQurPage\"
  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَعَلَّمَ
  ءَادَمَ ٱلأَسْمَآءَ كُلَّهَا ثُمَّ عَرَضَهُمْ عَلَى ٱلْمَلَٰئِكَةِ فَقَالَ أَنْبِئُونِي
  بِأَسْمَآءِ هَـٰؤُلاۤءِ إِن كُنْتُمْ صَٰدِقِينَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { وَعَلَّمَ ءَادَمَ ٱلأَسْمَآءَ كُلَّهَا... }</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن عرفة: فيه دليل على أفضلية العلم، وأنه أشرف الأشياء، لأن الله تعالى جعل السبب
  في استحقاقه للخلافة كونه عالما مع وجود أن الملائكة شُرفوا بالقوة العملية وهي التسبيح
  والتقديس، ولكن القوة العملية لا تنفع إلاّ (بالعلم) وآدم أعلم منهم. وقال الله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَفَوْقَ
  كُلِّ ذِي عِلْمٍ عَلِيمٌ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">((فهو يتناول المخلوقات كلها إذ لا ينبغي الكمال إلا لله فهو المختص
  بالعلوم، وليس فوقه شيء. وجعل بعضهم عمومها مخصوصا (خوف) التسلسل)). والصواب أنها باقية
  على عمومها، والفوقية أمر اعتباري. فإذا نسبت بعض الطلبة إلى بعض تجد أحدهم أعلم بالفقه،
  وآخر أعلم منه بالنحو، وآخر بأصول الدين، فيصدق أن فوق كل ذي علم عليم (بالإطلاق).</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ولقد اختلف الأصوليون في (واضع) اللّغة على (تسعة) مذاهب:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">الأول: مذهب الشيخ أبي الحسن الأشعري وابن فورك وأتباعهما أن الواضع
  هو الله تعالى وضعها، (ووقف عباده عليها) بأن علّمها بالوحي إلى بعض الأنبياء، أو خلق
  الأصوات والحروف في جسم وأسمع ذلك الجسم واحدا أو جماعة، أو خلق الأصوات والحروف في
  جسم وأسمع ذلك الجسم واحدا أو جماعة، أو خلق علما ضروريا لبعض الناس، (بأن واضعا) وضع
  تلك الألفاظ بإزاء تلك المعاني ثم الذي حصل له العلم بها علّم غيره كحال الوالدات مع
  (أولادهن)</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">الثاني: أن الوضع اصطلاحي من الناس
  وهو مذهب أبي هاشم المعتزلي ومن وافقه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الثالث:
  قول الأستاذ أبي اسحاق الإسفراييني يعني أن البداية من الله (والتتمة) من الناس، وهو
  مذهب قوم، ونقل أيضا عنه قول آخر: إن القدر المحتاج إليه من الله وغيره محتمل نقله
  عنه الشيخ ابن الحاجب في مختصريه الكبير والصغير وشمس الدين الدمشقي والقول الذي قبله
  نقله عنه ابن الخطيب في المحصول وتاج الدين في (الحاصل) والقرافي.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">الرابع: أن البداية (من الله) (والتتمة) من الله وهو مذهب قوم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">الخامس: مذهب عباد ابن سلمان الصّميري المعتزلي أن (الألفاظ) تدلّ
  على المعاني بذواتها دلالة طبيعية من غير وضع.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن يونس في العتق الأول في فصل ما يلزم من ألفاظ العتق وما لا يلزم ما نصه: واختلفوا
  فيمن أراد أن يقول ادخلي الدار فقال: أنت حرة أو أنت طالق فقيل: يلزمه ولا يعذر بالغلط
  وقيل: لا يلزمه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال ابن عرفة: القول باللّزوم لا
  يتم إلا على مذهب عباد (الصميري) الذي يجعل بين اللفظ ومدلوله مناسبة طبيعية.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال القرافي: عزاه (الآمدي) لأرباب علم التكسير وهم أهل علم الرياض
  في الهندسة والمساحة من فنون الحساب وهذا تفريع على مذهب من يعتقد أن الحروف مشتملة
  على (الحرارة) والبرودة والرطوبة واليبوسة والخواص الغريبة وأنها صالحة لمداواة الأمراض
  وأحداثها.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
  dir=\"rtl\"><tr><td><img src=\"images/Tafasir/TafasirPaging/PreviousAR.GIF\" align=\"Middle\"
  border=\"0\" style=\"BORDER-TOP-STYLE: none; BORDER-RIGHT-STYLE: none; BORDER-LEFT-STYLE:
  none; BORDER-BOTTOM-STYLE: none\"/></td><td/><td/><td/><td><a href=\"Javascript:InnerLink_onchange(20,2,1)\"><img
  src=\"images/Tafasir/TafasirPaging/NextAR.GIF\" align=\"Middle\" border=\"0\" style=\"BORDER-TOP-STYLE:
  none; BORDER-RIGHT-STYLE: none; BORDER-LEFT-STYLE: none; BORDER-BOTTOM-STYLE: none\"/></a></td></tr></table><table
  dir=\"RTL\"><tr><td><a dir=\"LTR\" id=\"prevClass\"/></td><td class=\"TextResultArabic\"><font
  class=\"Msg\">1 </font></td><td><a href=\"Javascript:InnerLink_onchange(20,2,1)\"><u>2</u> </a></td><td><a
  href=\"Javascript:InnerLink_onchange(20,3,1)\"><u>3</u> </a></td>&#13;\t\t\t\t\t\t\t\t\t<td><a
  id=\"NextClass\"/></td></tr></table></center></div></section><section><div align=\"right\"
  dir=\"rtl\" id=\"AyahMenu\" language=\"JavaScript\" onmouseover=\"return menu_OnMouseOver()\"
  onmouseout=\"return menu_OnMouseOut()\" style=\"Border:2px darkred groove; BACKGROUND-COLOR:
  white; DISPLAY: none; padding: 5px; LEFT: 330px; POSITION: absolute; WIDTH: 170px\"
  class=\"TextArabic\">  <table border=\"0\" cellpadding=\"0\" cellspacing=\"0\" style=\"HEIGHT:
  100%; width:100%\" class=\"TextArabic\">    <tr class=\"TextArabic\">      <td align=\"right\"
  class=\"TextArabic\">        <a href=\"javascript:ReadAyah_onclick()\">          <font
  id=\"ReadAyah\" onmouseover=\"return menuit1_onmouseover()\">قراءة الآية</font>
  \       </a>      </td>    </tr>    <tr class=\"TextArabic\">      <td align=\"right\"
  class=\"TextArabic\">        <a href=\"javascript:Open_QurPage(2, 31)\">          <font
  id=\"OpenQurPage\" onmouseover=\"return menuit2_onmouseover()\">فتح صفحة القرآن</font>
  \       </a>      </td>    </tr>    <tr class=\"TextArabic\">      <td align=\"right\"
  class=\"TextArabic\">        <a href=\"javascript:go_QurPage(2,31)\">          <font
  id=\"getQurPage\" onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة
  القرآن</font>        </a>      </td>    </tr>  </table></div>, <font id=\"AyahText\"
  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">وَعَلَّمَ ءَادَمَ ٱلأَسْمَآءَ كُلَّهَا ثُمَّ عَرَضَهُمْ
  عَلَى ٱلْمَلَٰئِكَةِ فَقَالَ أَنْبِئُونِي بِأَسْمَآءِ هَـٰؤُلاۤءِ إِن كُنْتُمْ صَٰدِقِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">السادس: للقاضي أبي بكر الباقلاني والإمام فخر الدين في المحصول الوقف
  في الجميع إلا في فساد مذهب عباد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  القرافي في شرح المحصول: قال المازري فائدة الخلاف في هذه المسألة يقع في جواز قلب
  اللّغة أما ما يتعلق بالأحكام الشرعية فقلبه محرم اتفاقا وما لا تعلق له بالشرع. فإن
  قلنا: إن اللّغة توقيفية ممتنع تغيرها، وإن قلنا: اصطلاحية جاز تغيرها. وعلى القول
  بتجويز الأمرين وهو الوقف اختلفوا. فقال بعضهم: يجوز التغير ومنعه عبد الجليل الصابوني
  لاحتمال (التوقيف) (فإن الله) أوجب على السّامعين أن لا ينطقوا إلا بالموضوع الرّباني.
  وقال الغزالي في البسيط في كتاب النكاح: إذا أظهروا (الصدق) (البين) وعبروا بها عن
  ألف (الجمع) فيخرج جواز ذلك على كون اللّغة توقيفية أو اصطلاحية، انتهى.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال ابن عبد النور في شرح الحاصل: منهم من قال: فائدة الخلاف لو سب
  أحد واضع اللغة وقال: هذه لغة سوء أو أن واضعها كذا، فإن قلنا أنها توقيفية (قتل) وإلا
  أدّب.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال القاضي عبد الحميد بن أبي الدنيا:
  في شرح عقيدته ليس لهذا الاختلاف إلا فائدة واحدة وهي أنه إذا قال قائل: قتل فلان فلانا.
  فإن قلنا: إنه توقيف فيكون ذلك مجازا، وإن قلنا: اصطلاحا (فمن) لم يثبت (إلا فعل) الله
  يقول: أخطأ المصطلحون لأن القتل والإحياء وكل فعل إنما هو بخلق الله وهو القاتل. وأبطل
  ابن الحاجب وغيره مذهب عباد بأنه لو كان بين الاسم والمسمى ارتباط طبيعي لما صح وضع
  اللفظ لشيء ونقيضه على سبيل البدل، وقد وجدنا القرء موضوعا للطهر والحيض وهما نقيضان
  (أو ضدّان) على طرفي النقيض وليس بين الشيء وضدّه أو نقيضه مناسبة طبيعية</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال ابن الحاجب: احتج الأشعرية بدليلين أحدهما قوله تعالى { وَعَلَّمَ
  ءَادَمَ ٱلأَسْمَآءَ كُلَّهَا } فأسند تعليمها ((إليه وكذلك الأفعال والحروف إذ لا
  قائل بالفرق ولو أنها كانت اصطلاحية لما أسند (تعليمها) إليه)) واعترض عليه بوجوه:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">الأول: أن ذلك (إعلام) لا تعليم أعني أنه فعل يصلح لأن ينشأ عنه العلم
  ولذلك يقال: علَّمته فتعلم (أو) لم يتعلّم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الثاني:
  أن المراد إيجاد العلم لكن المراد (تعلم) شيء ثبت باصطلاح قوم خلقهم الله قبل آدم فعلمه
  تلك الاصطلاحات السابقة كما يعلم أحدنا الطّلبة النحو والفقه (والطب).</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">الثالث: لم (لا) يجوز أن يكون مراده الإعلام بحقائق الأشياء ومنافعها،
  مثل أن يعلّمه أن (حقيقة) الخيل (تصلح) لكذا، أو أنها (تصلح للركوب) (وللكرّ والفرّ)
  والجمل للحمولة ويعين ذلك قوله { ثُمَّ عَرَضَهُمْ } ولو (أريد) الأسماء لقلل عرضها
  وأجاب الشّيخ ابن الحاجب عن الجميع بأن ذلك خلاف (الظاهر، لأن) الأصل (بالتعليم) إيجاد
  العلم (لا الإلهام) والأصل عدم اصطلاح سابق والمراد بالأسماء الألفاظ لا الحقائق لقوله
  جل ذكره: { أَنبِئُونِي بِأَسْمَآءِ هَـٰؤُلاۤءِ } فأضاف الأسماء إلى هؤلاء، فلو كان
  المراد الحقائق للزم إضافة الشيء إلى نفسه والضمير في \" عَرَضَهُمْ \" للمسميات.</font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table dir=\"rtl\"><tr><td><a
