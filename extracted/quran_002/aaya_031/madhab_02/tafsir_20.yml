  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">وَعَلَّمَ ءَادَمَ ٱلأَسْمَآءَ كُلَّهَا ثُمَّ عَرَضَهُمْ
  عَلَى ٱلْمَلَٰئِكَةِ فَقَالَ أَنْبِئُونِي بِأَسْمَآءِ هَـٰؤُلاۤءِ إِن كُنْتُمْ صَٰدِقِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قال ابن عطية: قال ابن عباس وقتادة ومجاهد: أي علّمه اسم كل شيء من
  جميع المخلوقات.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال ابن عرفة: في هذه العبارة نظر.
  والصواب ان كان يبدل (المخلوقات بالمعلومات) ليدخل تحتها (المعدوم) الممكن والمستحيل
  فإنه قد علمه اسمه وليس مخلوقا لله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن عرفة: وهذا بناء على أن المراد بالاسم التسمية لا المسمى.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قيل
  لابن عرفة: كيف فضل آدم عليهم مع أنّ الله علّمه ولم يعلمهم، وما كان تقوم الحجة عليهم
  إلا لو علّموا فلم يتعلّموا وعلّم آدم فتعلم؟</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فقال
  في جوابه: هذا تفضيل من قبل ذات المعلم والتفضيل هنا وقع بالاختصاص من الله تعالى فقط</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { إِن كُنتُمْ صَادِقِينَ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">اقتضت
  الآية أن الثابت في نفس الأمور صدق ذلك وهو عدم صدقهم مع أنهم معصومون من الكذب وغيره.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأجيب بأن الكذب عندنا هو الخبر غير المطابق لما في نفس الأمر سواء
  كان عمدا أو سهوا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال ابن عرفة: لا يحتاج إلى هذا
  (وكانوا يجيبون عن) السؤال بأن الأصل الذي (يعرض) فيه التصديق والتكذيب منتف عنهم فإنهم
  لا يجيبون بشيء، (فلم يعتقدوا) خبرا (حتى) يقال فيهم: إنّ اعتقادهم مخالف لما في نفس
  الأمر فيكون الإخبار عنه كذبا، أو موافقا فيكون الإخبار عنه صدقا (بوجه).</font></font>&#13;\t\t\t<label
