text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذْ قَالَ رَبُّكَ
  لِلْمَلَٰئِكَةِ إِنِّي جَاعِلٌ فِي ٱلأَرْضِ خَلِيفَةً قَالُواْ أَتَجْعَلُ فِيهَا
  مَن يُفْسِدُ فِيهَا وَيَسْفِكُ ٱلدِّمَآءَ وَنَحْنُ نُسَبِّحُ بِحَمْدِكَ وَنُقَدِّسُ
  لَكَ قَالَ إِنِّيۤ أَعْلَمُ مَا لاَ تَعْلَمُونَ } * { وَعَلَّمَ ءَادَمَ ٱلأَسْمَآءَ
  كُلَّهَا ثُمَّ عَرَضَهُمْ عَلَى ٱلْمَلَٰئِكَةِ فَقَالَ أَنْبِئُونِي بِأَسْمَآءِ
  هَـٰؤُلاۤءِ إِن كُنْتُمْ صَٰدِقِينَ } * { قَالُواْ سُبْحَٰنَكَ لاَ عِلْمَ لَنَآ
  إِلاَّ مَا عَلَّمْتَنَآ إِنَّكَ أَنْتَ ٱلْعَلِيمُ ٱلْحَكِيمُ }قوله تعالى: { وإذ
  قال ربك } أي واذكر يا محمد إذ قال ربك وكل ما ورد في القرآن من هذا النحو فهذا سبيله،
  وقيل إذ زائدة والأول أوجه { للملائكة } جمع ملك وأصله مألك من المألكة والألوكة وهي
  لفظ البغوي وهي الرسالة وأراد بالملائكة الذين كانوا في الأرض وذلك أن الله تعالى خلق
  الأرض والسماء وخلق الملائكة والجن فأسكن الملائكة السماء وأسكن الجن الأرض، فعبدوا
  دهراً طويلاً، ثم ظهر فيهم الحسد والبغي فأفسدوا وقتلوا، فبعث الله إليهم جناً من الملائكة
  يقال لهم الجان ورأسهم إبليس وهم خزان الجنان فهبطوا إلى الأرض وطردوا الجن إلى جزائر
  البحور وشعوب الجبال وسكنوا هم الأرض وخفف الله عنهم العبادة وأعطى الله إبليس ملك
  الأرض وملك السماء الدنيا وخزانة الجنة، وكان رئيسهم ومرشدهم وأكثرهم علماً فكان يعبد
  الله تارة في الأرض وتارة في السماء وتارة في الجنة فدخله العجب وقال في نفسه: ما أعطاني
  الله هذا الملك إلاّ لأني أكرم الملائكة عليه فقال له ولجنده { إني جاعل في الأرض خليفة
  } أي إني خالق خليفة يعني بدلاً منكم ورافعكم إليّ فكرهوا ذلك لأنهم كانوا أهون الملائكة
  عبادة والمراد بالخليفة هنا آدم عليه الصلاة والسلام لأنه خلف الجن وجاء بعدهم. وقيل
  لأنه يخلفه غيره والصحيح إنه إنما سمي خليفة لأنه خليفة الله في أرضه لإقامة حدوده
  وتنفيذ قضاياه { قالوا أتجعل فيها من يفسد فيها } أي بالمعاصي { ويسفك الدماء } أي
  بغير حق كما فعل الجن. فإن قلت من أين عرفوا ذلك حتى قالوا هذا القول؟ قلت يحتمل أن
  يكونوا عرفوا ذلك بإخبار الله إياهم أو قاسوا الشاهد على الغائب، وقيل إنهم لما رأوا
  أن آدم خلق من أخلاط مركبة علموا أنه يكون فيه الحقد والغضب ومنهما يتولد الفساد وسفك
  الدماء فلهذا قالوا ذلك. وقيل لما خلق الله تعالى النار خافت الملائكة، وقالوا لمن
  خلقت هذه النار؟ قال لمن عصاني فلما قال إني جاعل في الأرض خليفة قالوا هو ذلك. فإن
  قلت الملائكة معصومون فكيف وقع منهم هذا الاعتراض. قلت ذهب بعضهم إلى أنهم غير معصومين
  واستدل على ذلك بوجوه منها قوله { أتجعل فيها من يفسد فيها } ومن ذهب إلى عصمتهم أجاب
  عنه بأن هذا السؤال إنما وقع على سبيل التعجب لا على سبيل الإنكار والاعتراض فإنهم
  تعجبوا من كمال حكم الله تعالى وإحاطة علمه بما خفي عليهم، ولهذا أجابهم بقوله { إني
  أعلم ما لا تعلمون } وقيل: إن العبد المخلص في حب سيده يكره أن يكون له عبد آخر يعصيه
  فكان سؤالهم على وجه المبالغة في إعظام الله عز وجل: { ونحن نسبح بحمدك }  أي نقول:
  سبحان الله وبحمده وهي صلاة الخلق وعليها يرزقون (م) عن أبي ذر أن رسول الله صلى الله
  عليه وسلم سئل أي الكلام أفضل قال\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذْ قَالَ رَبُّكَ لِلْمَلَٰئِكَةِ
  إِنِّي جَاعِلٌ فِي ٱلأَرْضِ خَلِيفَةً قَالُواْ أَتَجْعَلُ فِيهَا مَن يُفْسِدُ فِيهَا
  وَيَسْفِكُ ٱلدِّمَآءَ وَنَحْنُ نُسَبِّحُ بِحَمْدِكَ وَنُقَدِّسُ لَكَ قَالَ إِنِّيۤ
  أَعْلَمُ مَا لاَ تَعْلَمُونَ } * { وَعَلَّمَ ءَادَمَ ٱلأَسْمَآءَ كُلَّهَا ثُمَّ
  عَرَضَهُمْ عَلَى ٱلْمَلَٰئِكَةِ فَقَالَ أَنْبِئُونِي بِأَسْمَآءِ هَـٰؤُلاۤءِ إِن
  كُنْتُمْ صَٰدِقِينَ } * { قَالُواْ سُبْحَٰنَكَ لاَ عِلْمَ لَنَآ إِلاَّ مَا عَلَّمْتَنَآ
  إِنَّكَ أَنْتَ ٱلْعَلِيمُ ٱلْحَكِيمُ } \" ما اصطفى الله لملائكته أو لعباده سبحان
  الله وبحمده \" قال ابن عباس رضي الله عنهما كل ما جاء في القرآن من التسبيح فالمراد
  منه الصلاة فيكون المعنى ونحن نصلي لك. وقيل أصل التسبيح تنزيه الله عما لا يليق بجلاله
  فيكون المعنى، ونحن ننزهك عن كل سوء ونقيصة. ومعنى بحمدك حامدين لك أو ملتبسين بحمدك،
  فإنه لولا إنعامك علينا بالتوفيق لم نتمكن من ذلك { ونقدس لك } أصل التقديس التطهير
  أن نطهرك عن النقائص وكل سوء ونصفك بما يليق بعزك وجلالك من العلو والعظمة واللام صلة
  وقيل معناه نطهر أنفسنا لطاعتك وعبادتك { قال إني أعلم ما لا تعلمون } قيل إنه جواب
  لقول الملائكة { أتجعل فيها } فقال تعالى: { أعلم } من وجوه المصلحة والحكمة ما لا
  تعلمون. وقيل أعلم أن فيهم من يعبدني ويطيعني وهم الأنبياء والأولياء والصالحون، ومن
  يعصيني منكم وهو إبليس، وقيل أعلم أنهم يذنبون ويستغفرون فاغفر لهم.فصل: في ماهية الملائكة
  وقصة خلق آدم عليه السلامقيل إن الملائكة أجسام لطيفة هوائية خلقت من النور تقدر أن
  تتشكل بأشكال مختلفة، مسكنهم السموات عن أبي ذر قال: قال رسول الله صلى الله عليه وسلم:
  \" إني أرى ما لا ترون وأسمع ما لا تسمعون أطت السماء وحق لها أن تئط ما فيها موضع
  أربع أصابع إلاّ وملك واضع جبهته لله ساجداً \" أخرجه الترمذي بزيادة، وقال حديث حسن
  غريب. وأما صفة خلق آدم عليه السلام فقال وهب بن منبه: لما أراد الله تعالى أن يخلق
  آدم أوحى ألى الأرض أني خالق منك خليقة منهم من يطيعني ومنهم من يعصيني فمن أطاعني
  أدخلته الجنة، ومن عصاني أدخلته النار. قالت الأرض أتخلق مني خلقاً يكون للنار قال
  نعم. فبكت الأرض فانفجرت منها العيون إلى يوم القيامة، فبعث الله إليها جبريل ليأتيه
  بقبضة منها من أحمرها وأسودها وطيبها وخبيثها، فلما أتاها ليقبض منها قالت: أعوذ بعزة
  الله الذي أرسلك إليّ أن لا تأخذ مني شيئاً فرجع جبريل إلى مكانه وقال: يا رب استعاذت
  بك مني فكرهت أن أقدم عليها فقال الله تعالى لميكائيل: انطلق فأتني منها فلما أتاها
  ليقبض منها قالت له ما قالت لجبريل، فرجع إلى ربه فقال ما قالت له، فقال لعزرائيل انطلق
  فأتني بقبضة من الأرض فلما أتاها قالت له الأرض، أعوذ بعزة الله الذي أرسلك أن لا تأخذ
  مني شيئاً، فقال: وأنا أعوذ بعزته أن أعصي له أمراً. وقبض منها قبضة من جميع بقاعها
  من عذبها ومالحها وحلوها ومرها وطيبها وخبيثها، وصعد بها إلى السماء فسأله ربه عز وجل
  وهو أعلم بما صنع فاخبره بما قالت له الأرض وبما رد عليها فقال الله تعالى: وعزتي وجلالي
  لأخلقن مما جئت به خلقاً ولأسلطنك على قبض أرواحهم لقلة رحمتك.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذْ قَالَ رَبُّكَ لِلْمَلَٰئِكَةِ
  إِنِّي جَاعِلٌ فِي ٱلأَرْضِ خَلِيفَةً قَالُواْ أَتَجْعَلُ فِيهَا مَن يُفْسِدُ فِيهَا
  وَيَسْفِكُ ٱلدِّمَآءَ وَنَحْنُ نُسَبِّحُ بِحَمْدِكَ وَنُقَدِّسُ لَكَ قَالَ إِنِّيۤ
  أَعْلَمُ مَا لاَ تَعْلَمُونَ } * { وَعَلَّمَ ءَادَمَ ٱلأَسْمَآءَ كُلَّهَا ثُمَّ
  عَرَضَهُمْ عَلَى ٱلْمَلَٰئِكَةِ فَقَالَ أَنْبِئُونِي بِأَسْمَآءِ هَـٰؤُلاۤءِ إِن
  كُنْتُمْ صَٰدِقِينَ } * { قَالُواْ سُبْحَٰنَكَ لاَ عِلْمَ لَنَآ إِلاَّ مَا عَلَّمْتَنَآ
  إِنَّكَ أَنْتَ ٱلْعَلِيمُ ٱلْحَكِيمُ }ثم جعل الله تلك القبضة نصفها في الجنة ونصفها
  في النار ثم تركها ما شاء الله ثم أخرجها فعجنها طيناً لازباً مدة ثم حمأ مسنوناً مدة
  ثم صلصالاً ثم جعلها جسداً وألقاه على باب الجنة فكانت الملائكة يعجبون من صفة صورته
  لأنهم لم يكونوا رأوا مثله، وكان إبليس يمر عليه ويقول لأمر ما خلق هذا ونظر إليه فإذا
  هو أجوف فقال هذا خلق لا يتمالك، وقال يوماً للملائكة إن فضل هذا عليكم ما تصنعون؟
  فقالوا نطيع ربنا ولا نعصيه فقال إبليس في نفسه لئن فضل علي لأعصينه ولئن فضلت عليه
  لأهلكنه فلما أراد الله تعالى أن ينفخ فيه الروح أمرها أن تدخل في جسد آدم فنظرت فرأت
  مدخلاً ضيقاً فقالت يا رب كيف أدخل هذا الجسد؟ قال الله عز وجل لها ادخليه كرهاً وستخرجين
  منه كرهاً فدخلت في يافوخه فوصلت إلى عينيه فجعل ينظر إلى سائر جسده طيناً فصارت إلى
  أن وصلت منخزيه فعطس فلما بلغت لسانه قال: الحمد لله رب العالمين وهي أول كلمة قالها
  فناداه الله تعالى رحمك ربك يا أبا محمد ولهذا خلقتك. ولما بلغت الروح إلى الركبتين
  همّ ليقوم فلم يقدر، قال الله تعالى:{ خلق الإنسان من عجل }[الأنبياء: 37] فلما بلغت
  إلى الساقين والقدمين استوى قائماً بشراً سوياً لحماً ودماً وعظاماً وعروقاً وعصباً
  وأحشاء وكسي لباساً من ظفر يزداد جسده جمالاً وحسناً كل يوم، وجعل في جسده تسعة أبواب
  سبعة في رأسه وهي الأذنان يسمع بهما والعينان يبصر بهما والمنخران يشم بهما والفم فيه
  اللسان يتكلم به والأسنان يطحن بها ما يأكله ويجد لذة المطعومات بها وبابين في أسفل
  جسده وهما القبل والدبر يخرج منهما ثفل طعامه وشرابه وجعل عقله في دماغه وفكره وصرامته
  في قلبه وشرهه في كليته وغضبه في كبده ورغبته في رئته وضحكه في طحاله وفرجه وحزنه في
  وجهه فسبحان من جعله يسمع بعظم ويبصر بشحم وينطق بلحم ويعرف بدم وركب فيه الشهوة وحجزه
  بالحياء (ق) عن أبي هريرة رضي الله عنه قال: خلق الله تعالى آدم عليه السلام وطوله
  ستون ذراعاً ثم قال اذهب فسلم على أولئك نفر من الملائكة فاستمع ما يحيونك به فإنها
  تحيتك وتحية ذريتك فقال: السلام عليكم فقالوا: السلام عليك ورحمة الله فزاده ورحمة
  فكل من يدخل الجنة على صورة آدم. قال: فلم يزل الخلق ينقص حتى الأن (م) عن أنس قال
  قال رسول الله صلى الله عليه وسلم: \" لما صور الله آدم تركه ما شاء الله أن يتركه،
  فجعل إبليس يطوف به ينظر ما هو فلما رآه أجوف عرف أنه لا يتمالك \" \r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
