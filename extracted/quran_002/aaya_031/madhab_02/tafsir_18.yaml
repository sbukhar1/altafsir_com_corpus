  إِنِّي جَاعِلٌ فِي ٱلأَرْضِ خَلِيفَةً قَالُواْ أَتَجْعَلُ فِيهَا مَن يُفْسِدُ فِيهَا
  وَيَسْفِكُ ٱلدِّمَآءَ وَنَحْنُ نُسَبِّحُ بِحَمْدِكَ وَنُقَدِّسُ لَكَ قَالَ إِنِّيۤ
  أَعْلَمُ مَا لاَ تَعْلَمُونَ } * { وَعَلَّمَ ءَادَمَ ٱلأَسْمَآءَ كُلَّهَا ثُمَّ
  عَرَضَهُمْ عَلَى ٱلْمَلَٰئِكَةِ فَقَالَ أَنْبِئُونِي بِأَسْمَآءِ هَـٰؤُلاۤءِ إِن
  كُنْتُمْ صَٰدِقِينَ } * { قَالُواْ سُبْحَٰنَكَ لاَ عِلْمَ لَنَآ إِلاَّ مَا عَلَّمْتَنَآ
  إِنَّكَ أَنْتَ ٱلْعَلِيمُ ٱلْحَكِيمُ }  عن أبي موسى قال: سمعت رسول الله صلى الله
  عليه وسلم يقول: \" إن الله تبارك تعالى خلق آدم من قبضة قبضها من جميع الأرض فجاء
  بنو آدم على قدر الأرض منهم الأحمر والأبيض والأسود وبين ذلك والسهل وبين ذلك والسهل
  والحزن والخبيث والطيب \" أخرجه الترمذي وأبو داود. قوله عز وجل: { وعلم آدم الأسماء
  كلها } سمي آدم لأنه خلق من أديم الأرض. وقيل لأنه كان آدم اللون وكنيته أبو محمد،
  وقيل: أبو البشر ولما خلق الله آدم وتم خلقه علمه أسماء الأشياء كلها، وذلك أن الملائكة
  قالوا ليخلق ربنا ما شاء فلن يخلق خلقاً أكرم علم منا وإن كان فنحن أعلم منه لأنا خلقنا
  قبله ورأينا ما لم يره، فأظهر الله فضل آدم عليهم بالعلم. وفيه دليل لمذهب أهل السنة
  أن الأنبياء أفضل من الملائكة وإن كانوا رسلاً، قال ابن عباس: علمه آدم اسم كل شيء
  حتى القصعة والقصيعة، وقيل: خلق الله كل شيء من الحيوان والجماد وغير ذلك، وعلم آدم
  اسماءها كلها فقال يا آدم هذا بعير وهذا فرس وهذه شاة حتى أتى على آخرها. وقل علم آدم
