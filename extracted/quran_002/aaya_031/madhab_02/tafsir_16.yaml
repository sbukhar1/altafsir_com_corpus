  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَعَلَّمَ
  ءَادَمَ ٱلأَسْمَآءَ كُلَّهَا ثُمَّ عَرَضَهُمْ عَلَى ٱلْمَلَٰئِكَةِ فَقَالَ أَنْبِئُونِي
  بِأَسْمَآءِ هَـٰؤُلاۤءِ إِن كُنْتُمْ صَٰدِقِينَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  ءَادَمَ } سُمي به، لأنه خلق من أديم الأرض: \" وهو وجهها الظاهر \" ، أو أُخذ من الأُدمة.
  { الأَسْمَآءَ } أسماء الملائكة، أو أسماء ذريته، أو أسماء كل شيء، عُلم الأسماء وحدها،
  أو الأسماء والمسميات، وعلى الأول علمها بلغته التي كان يتكلم بها، أو علمها بجميع
  اللغات، وعلمها آدم صلى الله عليه وسلم ولده فلما تفرقوا تكلمت كل طائفة بلسان ألفوه
  منها، ثم نسوا الباقي بتطاول الزمان، أو أصبحوا وقد تكلمت كل طائفة بلغة، ونسوا غيرها
  في ليلة واحدة، وهذا خارق. { عَرَضَهُمْ } الأسماء، أو المسمين على الأصح، وعرضهم بعد
  أن خلقهم، أو صورهم لقلوب الملائكة ثم عرضهم قبل خلقهم. { أَنبِئُونِى } أخبروني، مأخوذة
  من الإنباء، وهو الإخبار على الأظهر، أو الإعلام. { صَادِقِينَ } أني لا أخلق خلقاً
  إلا كنتم أعلم منه، لأنه وقع لهم ذلك، أو فيما زعمتم أن الخليفة يفسد في الأرض، أو
  أني إن استخلفتكم سبحتم، وقدستم، وإن أستخلف غيركم عصى، أو أني لا أخلق خلقاً إلا كنتم
  أفضل منه، أو صادقين: عالمين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

