text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَعَلَّمَ ءَادَمَ
  ٱلأَسْمَآءَ كُلَّهَا ثُمَّ عَرَضَهُمْ عَلَى ٱلْمَلَٰئِكَةِ فَقَالَ أَنْبِئُونِي
  بِأَسْمَآءِ هَـٰؤُلاۤءِ إِن كُنْتُمْ صَٰدِقِينَ }قوله تعالى: { وعلَّم آدم الأسماء
  كلَّها }.في تسمية آدم قولان. أحدهما: لأنه خلق من أديم الأرض، قاله ابن عباس وابن
  جبير والزجاج. والثاني: أنه من الأدمة في اللون، قاله الضحاك والنضر بن شميل وقطرب.وفي
  الأسماء التي علَّمه قولان. أحدهما: أنه علمه كل الأسماء، وهذا قول ابن عباس وسعيد
  بن جبير ومجاهد وقتادة. والثاني: أنه علمه أسماء معدودة لمسميات مخصوصة. ثم فيها أربعة
  أقوال. أحدها: أنه علمه أسماء الملائكة، قاله أبو العالية. والثاني: أنه علَّمه أسماء
  الأجناس دون أنواعها، كقولك: إِنسان وملك وجني وطائر، قاله عكرمة. والثالث: أنه علمه
  أسماء ما خلق من الأرض من الدواب والهوام والطير، قاله الكلبي ومقاتل وابن قتيبة. والرابع:
  أنه علمه أسماء ذريته، قاله ابن زيد.قوله تعالى: { ثمَّ عَرَضَهم }يريد: أعيان الخلق
  على الملائكة، قال ابن عباس: الملائكة هاهنا: هم الذين كانوا مع إبليس خاصة.قوله تعالى:
  { أنبئوني }: أخبروني.قوله تعالى: { إِن كنتم صادقين }فيه قولان. أحدهما: إن كنتم صادقين
  أني لا أخلق خلقا هو أفضل منكم وأعلم، قاله الحسن. والثاني: أني أجعل فيها من يفسد
  فيها، قاله السدي عن أشياخه.\r\n\t\t\t\r\n\t\t\t</section>"

