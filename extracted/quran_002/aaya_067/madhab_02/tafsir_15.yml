  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذْ
  قَالَ مُوسَىٰ لِقَوْمِهِ إِنَّ ٱللَّهَ يَأْمُرُكُمْ أَنْ تَذْبَحُواْ بَقَرَةً قَالُوۤاْ
  أَتَتَّخِذُنَا هُزُواً قَالَ أَعُوذُ بِٱللَّهِ أَنْ أَكُونَ مِنَ ٱلْجَاهِلِينَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالُواْ
  ٱدْعُ لَنَا رَبَّكَ يُبَيِّن لَّنَا مَا هِيَ قَالَ إِنَّهُ يَقُولُ إِنَّهَا بَقَرَةٌ
  لاَّ فَارِضٌ وَلاَ بِكْرٌ عَوَانٌ بَيْنَ ذٰلِكَ فَٱفْعَلُواْ مَا تُؤْمَرونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">ذكر السبب في أمرهم بذبح البقرة</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">روى
  ابن سيرين عن عبيدة قال: كان في بني اسرائيل رجل عقيم لا يولد له، وله مال كثير، وكان
  ابن أخيه وارثه، فقتله واحتمله ليلاً، فأتى به حياً آخر، فوضعه على باب رجل منهم، ثم
  أصبح يدعيه حتى تسلحوا، وركب بعضهم إلى بعض، فأتوا موسى فذكروا له ذلك، فأمرهم بذبح
  البقرة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وروى السدي عن أشياخه أن رجلاً من
  بني إِسرائيل كانت له بنت وابن أخ فقير، فخطب إليه ابنته، فأبى، فغضب وقال: والله لأقتلنّ
  عمي، ولآخذنّ ماله ولأنكحنّ ابنته، ولآكلنّ ذيته، فأتاه فقال: قد قدم تجار في بعض أسباط
  بني إِسرائيل، فانطلق معي فخذ لي من تجارتهم لعلي أصيب فيها ربحاً، فخرج معه، فلما
  بلغا ذلك السبط، قتله الفتى، ثم رجع، فلما أصبح، جاء كأنه يطلب عمه لا يدري أين هو،
  فاذا بذلك السبط قد اجتمعوا عليه، فأمسكهم وقال: قتلتم عمي وجعل يبكي وينادي: واعماه.
  قال أبو العالية: والذي سأل موسى أن يسأل الله البيان: القاتل. وقال غيره: بل القوم
  اجتمعوا فسألوا موسى، فلما أمرهم بذبح بقرة، قالوا: أتتخذنا هزواً. وقرأ ابن كثير،
  وأبو عمرو، وابن عامر، والكسائي: هزؤا، بضم الهاء والزاي والهمزة، وقرأ حمزة، وإِسماعيل،
  وخلف في اختياره، والفراء عن عبد الوارث، والمفضل: هزْءاً، باسكان الزاي. ورواه حفص
  بالضم من غير همز، وحكى أبو علي الفارسي أن كل اسم على ثلاثة أحرف أوله مضموم، فمن
  العرب من يثقله، ومنهم من يخففه، نحو العسر واليسر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { قال أعوذ بالله أن أكون من الجاهلين }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وإِنما
  انتفى من الهزء، لأن الهازئ جاهل لاعب، فلما تبين لهم أن الأمر من عند الله، قالوا
  { ادع لنا ربك يبين لنا ما هي }. قال الزجاج: وإنما سألوا: ما هي، لأنهم لا يعلمون
  أن بقرة يحيا بضرب بعضها ميت.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فأما
  الفارض فهي: المسنة، يقال: فرضت البقرة فهي فارض: إذا أسنت. والبكر: الصغيرة التي لم
  تلد، والعوان: دون المسنة، وفوق الصغير. يقال حرب عوان: إِذا لم تكن أول حرب، وكانت
  ثانية.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

