  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذْ
  قَالَ مُوسَىٰ لِقَوْمِهِ إِنَّ ٱللَّهَ يَأْمُرُكُمْ أَنْ تَذْبَحُواْ بَقَرَةً قَالُوۤاْ
  أَتَتَّخِذُنَا هُزُواً قَالَ أَعُوذُ بِٱللَّهِ أَنْ أَكُونَ مِنَ ٱلْجَاهِلِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { وَإِذْ قَالَ مُوسَى لِقَوْمِهِ إِنًَّ اللهَ يَأْمُرُكُمْ
  أَن تَذْبَحُوا بَقَرَةً } وكان السبب في أمر موسى لقومه بذلك، ما ذكره المفسرون: أن
  رجلاً من بني إسرائيل كان غنياً، ولم يكن له ولد، وكان له قريب يرثه، فاستبطأ موته،
  فقتله سراً وألقاه في موضع الأسباط، وادعى قتله على أحدهم، فاحتكموا إلى موسى، فقال:
  من عنده من ذلك علم؟ فقالوا: أنت نبي الله، وأنت أعلم منا، فقال: إن الله عز وجل يأمركم
  أن تذبحوا بقرة، فلما سمعوا ذلك وليس في ظاهره جواب عما سألوا عنه { قَالُوا أَتَتَّخِذُنَا
  هُزُواً } والهزء: اللعب والسخرية. قال الراجز:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">قَدْ هَزِئَتْ
  مَنِّيَ أُمُّ طَيْسَلَة</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">قَالَتْ
  أَرَاهُ مُعْدِماً لاَ شَيْءَ لَه</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">{ قَالَ: أعُوذُ بِاللهِ أنْ أَكُونَ مِنَ الجَاهِلِينَ } لأن الخروج
  عن جواب السائل المسترشد إلى الهزء، جهل، فاستعاذ منه موسى، لأنها صفة تنتفي مع الأنبياء،
  وإنما أمر ـ والله أعلم ـ بذبح البقرة دون غيرها، لأنها من جنس ما عبدوه من العجل،
  ليهون عندهم ما كانوا يرونه من تعظيمه، وليعلم بإجابتهم زوال ما كان في نفوسهم من عبادته.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والقبرة اسم للأنثى، والثور للذكر، مثل ناقة وجمل، وامرأة ورجل، فيكون
  تأنيثه بغير لفظه. واسم البقرة مأخوذ من الشق من قولهم بقر بطنه إذا شقه، لأنها تشق
  الأرض في الحرث.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

