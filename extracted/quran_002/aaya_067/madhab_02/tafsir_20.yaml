  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذْ
  قَالَ مُوسَىٰ لِقَوْمِهِ إِنَّ ٱللَّهَ يَأْمُرُكُمْ أَنْ تَذْبَحُواْ بَقَرَةً قَالُوۤاْ
  أَتَتَّخِذُنَا هُزُواً قَالَ أَعُوذُ بِٱللَّهِ أَنْ أَكُونَ مِنَ ٱلْجَاهِلِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { إِنَّ ٱللَّهَ يَأْمُرُكُمْ أَن تَذْبَحُواْ بَقَرَةً...
  }</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال ابن عرفة: هذا الأمر (على الوجوب)
  على تقدير عدم العفو من أولياء القتيل لأن ما يتوصّل (إلى الواجب) إلاّ به فهو واجب.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { قَالُوۤاْ أَتَتَّخِذُنَا هُزُواً... }</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">هذا على سبيل الغفلة والذهول من غير تأمل، (وإن) قالوه بعد تأمل فهو
  كفر، لأن نسبة الاستهزاء إلى النبي كفر. وقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">ٱللَّهُ يَسْتَهْزِئُ بِهِمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">من
  مجاز المقابلة كـَ</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَمَكَرُواْ وَمَكَرَ اللَّهُ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">لا أنه حقيقة، وقُرِىء \" يَتَّخِذُنَا
  \" بياء الغيبة، فإن كان فاعله عائدا على الله تعالى فهو أشد في الكفر والتعنت، وإن
  كان عائدا على موسى عليه السلام فهو أخف من (اقترانه) (بتاء) الخطاب لأنهم حينئذ (يكون)
  قالوا ذلك بعضهم لبعض في (حالة) غيبة موسى عنهم، ولم يباشروه بهذه المقالة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { قَالَ أَعُوذُ بِٱللَّهِ أَنْ أَكُونَ مِنَ ٱلْجَاهِلِينَ
  }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">من باب نفي الشيء بنفي لازمه، لأن
  الاستهزاء ملزوم للجهل فينتفي الأمران: الاستهزاء والجهل، وجميع ما هو من لوازم الجهل،
  ولو نفي الاستهزاء وحده لما نفي الجهل ولا ما (عد) من لوازمه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قيل
  لابن عرفة: قد يكون الاستهزاء مع العلم؟</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فقال:
  من غير (النبي أما من النبي المعصوم) فَلاَ، والاستعاذة بالله فيها إقرار بالتوحيد
  ونسبة كل الأمور إليه عز وجلّ.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قلت:
  ونظير الآية قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">قَالَ رَبِّ ٱلسِّجْنُ أَحَبُّ إِلَيَّ مِمَّا يَدْعُونَنِيۤ
  إِلَيْهِ وَإِلاَّ تَصْرِفْ عَنِّي كَيْدَهُنَّ أَصْبُ إِلَيْهِنَّ وَأَكُن مِّنَ ٱلْجَاهِلِينَ</font></font> }</b><br
  class=\"TextArabic\"/><label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

