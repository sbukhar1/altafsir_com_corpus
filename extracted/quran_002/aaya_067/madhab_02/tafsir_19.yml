  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذْ
  قَالَ مُوسَىٰ لِقَوْمِهِ إِنَّ ٱللَّهَ يَأْمُرُكُمْ أَنْ تَذْبَحُواْ بَقَرَةً قَالُوۤاْ
  أَتَتَّخِذُنَا هُزُواً قَالَ أَعُوذُ بِٱللَّهِ أَنْ أَكُونَ مِنَ ٱلْجَاهِلِينَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالُواْ
  ٱدْعُ لَنَا رَبَّكَ يُبَيِّن لَّنَا مَا هِيَ قَالَ إِنَّهُ يَقُولُ إِنَّهَا بَقَرَةٌ
  لاَّ فَارِضٌ وَلاَ بِكْرٌ عَوَانٌ بَيْنَ ذٰلِكَ فَٱفْعَلُواْ مَا تُؤْمَرونَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالُواْ
  ٱدْعُ لَنَا رَبَّكَ يُبَيِّن لَّنَا مَا لَوْنُهَا قَالَ إِنَّهُ يَقُولُ إِنَّهَا
  بَقَرَةٌ صَفْرَآءُ فَاقِـعٌ لَّوْنُهَا تَسُرُّ ٱلنَّاظِرِينَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالُواْ
  ٱدْعُ لَنَا رَبَّكَ يُبَيِّن لَّنَا مَا هِيَ إِنَّ ٱلبَقَرَ تَشَابَهَ عَلَيْنَا
  وَإِنَّآ إِن شَآءَ ٱللَّهُ لَمُهْتَدُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالَ إِنَّهُ يَقُولُ
  إِنَّهَا بَقَرَةٌ لاَّ ذَلُولٌ تُثِيرُ ٱلأَرْضَ وَلاَ تَسْقِي ٱلْحَرْثَ مُسَلَّمَةٌ
  لاَّ شِيَةَ فِيهَا قَالُواْ ٱلآنَ جِئْتَ بِٱلْحَقِّ فَذَبَحُوهَا وَمَا كَادُواْ
  يَفْعَلُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَإِذْ قَتَلْتُمْ نَفْساً فَٱدَّارَأْتُمْ
  فِيهَا وَٱللَّهُ مُخْرِجٌ مَّا كُنْتُمْ تَكْتُمُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَقُلْنَا ٱضْرِبُوهُ
  بِبَعْضِهَا كَذَلِكَ يُحْيِي ٱللَّهُ ٱلْمَوْتَىٰ وَيُرِيكُمْ آيَاتِهِ لَعَلَّكُمْ
  تَعْقِلُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">ثُمَّ قَسَتْ قُلُوبُكُمْ مِّن بَعْدِ ذٰلِكَ
  فَهِيَ كَٱلْحِجَارَةِ أَوْ أَشَدُّ قَسْوَةً وَإِنَّ مِنَ ٱلْحِجَارَةِ لَمَا يَتَفَجَّرُ
  مِنْهُ ٱلأَنْهَارُ وَإِنَّ مِنْهَا لَمَا يَشَّقَّقُ فَيَخْرُجُ مِنْهُ ٱلْمَآءُ وَإِنَّ
  مِنْهَا لَمَا يَهْبِطُ مِنْ خَشْيَةِ ٱللَّهِ وَمَا ٱللَّهُ بِغَافِلٍ عَمَّا تَعْمَلُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">البقرة: الأنثى من هذا الحيوان المعروف، وقد يقع على الذكر. والباقر
  والبقير والبيقور والباقور، قالوا: وإنما سميت بقرة لأنها تبقر الأرض، أي تشقها للحرث،
  ومنه سمي محمد بن علي بن الحسين بن علي بن أبي طالب: الباقر. وكان هو وأخوه زيد بن
  علي من العلماء الفصحاء. العياذ والمعاذ: الاعتصام. الفعل منه: عاذ يعوذ. الجهل: معروف،
  والفعل منه: جهل يجهل، قيل: وقد جمع على أجهال، وهو شاذ.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  الشنفري:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">ولا تزدهي
  الأجهال حلمي ولا أرى</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">سؤولاً بأطراف
  الأقاويل أنمل</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">ويحتمل أن يكون جمع جاهل، كأصحاب: جمع صاحب. الفارض: المسن التي انقطعت
  ولادتها من الكبر. يقال: فرضت وفرضت تفرض، بفتح العين في الماضي وضمها، والمصدر فروض،
  والفرض: القطع، قال الشاعر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">كميت بهيم اللون ليس بفارض</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">ولا بعوان
  ذات لون مخصف</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">ويقال لكل ما قدم وطال أمره: فارض، قال الشاعر:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">يا ربّ ذي ضغن عليّ فارض</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">له قروء كقروء الحائض</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وكأنّ المسن سميت فارضاً لأنها فرضت سنها، أي قطعتها وبلغت آخرها،
  قال خفاف بن ندبة:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">لعمري لقد
  أعطيت ضيفك فارضاً</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">تساق إليه ما تقوم على رجل</font></font></b></td></tr><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">ولم تعطه بكراً فيرضى سمينه</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">فكيف تجازى
  بالمودة والفضل</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">البكر: الصغيرة التي لم تلد من الصغر، وقال ابن قتيبة: التي ولدت ولداً
  واحداً. والبكر من النساء: التي لم يمسها الرجل، وقال ابن قتيبة: هي التي لم تحمل.
  والبكر من الأولاد: الأول، ومن الحاجات: الأولى.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  الراجز:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">يا بكر بكرين
  ويا خلب الكبد</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">أصبحت مني كذراع من عضد</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">والبكر، بفتح الباء: الفتى من الإبل،
  والأنثى: بكرة، وأصله من التقدم في الزمان، ومنه البكرة والباكورة. والعوان: النصف،
  وهي التي ولدت بطناً أو بطنين، وقيل: التي ولدت مرة. وقالت العرب: العوان لا تعلم الخمرة،
  ويقال: عونت المرأة، وحرب عوان، وهي التي قوتل فيها مرة بعد مرة، وجمع على فعل: قالوا
  عون، وهو القياس في المعتل من فعأل، ويجوز ضم عين الكلمة في الشعر، منه:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">وفـي الأكـف الـلامعـات سـور</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">بين: ظرف مكان متوسط التصرف، تقول: هو بعيد بين المنكبين، ونقي بين
  الحاجبين. قال تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">هذا فراق بيني وبينك</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الكهف: 78]، ودخولها إذا كانت ظرفاً:
  بين ما تمكن البينية فيه، والمال بين زيد وبين عمرو، ومسموع من كلامهم، وينتقل من المكانية
  إلى الزمانية إذا لحقتها ما، أو الألف، فيزول عنها الاختصاص بالأسماء، فيليها إذ ذاك
  الجملة الإسمية والفعلية، وربما أضيفت بيناً إلى المصدر. ولبين في علم الكوفيين باب
  معقود كبير. اللون: معروف، وجمعه على القياس ألوان. واللون: النوع، ومنه ألوان الطعام:
  أنواعه. وقالوا: فلان متلوّن: إذا كان لا يثبت على خلق واحد وحال واحد، ومنه: يتلوّن
  تلوّن الحرباء، وذلك أن الحرباء، لصفاء جسمها، أي لون قابلته ظهر عليها، فتنقلب من
  لون إلى لون.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
