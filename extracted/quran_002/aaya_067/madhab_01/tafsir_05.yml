  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">وَإِذْ قَالَ مُوسَىٰ لِقَوْمِهِ إِنَّ ٱللَّهَ يَأْمُرُكُمْ
  أَنْ تَذْبَحُواْ بَقَرَةً قَالُوۤاْ أَتَتَّخِذُنَا هُزُواً قَالَ أَعُوذُ بِٱللَّهِ
  أَنْ أَكُونَ مِنَ ٱلْجَاهِلِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وجَعَلَها حَفْص
  واواً مفتوحة، لأنها همزة مفتوحة قبلها ضمة فهي تجري على البدل؛ كقوله: «السفهاء ولكن».
  ويجوز حذف الضمة من الزاي كما تحذفها من عَضُد، فتقول: هزْؤاً، كما قرأ أهل الكوفة؛
  وكذلك: { وَلَمْ يَكُنْ لَّهُ كُفْؤاً أَحَدٌ } [الإخلاص: 4]. وحكى الأخفش عن عيسى
  بن عمر أن كل ٱسم على ثلاثة أحرف أوّله مضموم ففيه لغتان: التخفيف والتثقيل؛ نحو العسر
  واليسر والهزء. ومثله ما كان من الجمع على فُعْل ككُتُب وكُتْب، ورُسُل ورُسْل، وعُوُن
  وعُوْن. وأما قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَجَعَلُواْ لَهُ مِنْ عِبَادِهِ جُزْءًا</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الزخرف:
  15] فليس مثل هزء وكفء؛ لأنه على فُعْل من الأصل. على ما يأتي في موضعه إن شاء الله
  تعالى.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">مسألة: في الآية دليل على منع الاستهزاء
  بدين الله ودين المسلمين ومن يجب تعظيمه، وأن ذلك جهل وصاحبه مستحقّ للوعيد. وليس المُزاح
  من الاستهزاء بسبيل؛ ألاَ ترى أن النبيّ صلى الله عليه وسلم كان يمزح والأئمة بعده.
  قال ٱبن خُوَيْزِ مَنْداد: وقد بلغنا أن رجلاً تقدّم إلى عبيد اللَّه بن الحسن وهو
  قاضي الكوفة فمازحه عبيد الله فقال: جُبّتُك هذه من صوف نعجة أو صوف كَبْش؟ فقال له:
  لا تجهل أيها القاضي! فقال له عبيد الله: وأين وجدت المزاح جهلا! فتلاَ عليه هذه الآية؛
