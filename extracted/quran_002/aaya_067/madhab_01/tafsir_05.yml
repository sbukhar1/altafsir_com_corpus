  \   </tr>    <tr class=\"TextArabic\">      <td align=\"right\" class=\"TextArabic\">
  \       <a href=\"javascript:Open_QurPage(2, 67)\">          <font id=\"OpenQurPage\"
  onmouseover=\"return menuit2_onmouseover()\">فتح صفحة القرآن</font>        </a>
  \     </td>    </tr>    <tr class=\"TextArabic\">      <td align=\"right\" class=\"TextArabic\">
  \       <a href=\"javascript:go_QurPage(2,67)\">          <font id=\"getQurPage\"
  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذْ
  قَالَ مُوسَىٰ لِقَوْمِهِ إِنَّ ٱللَّهَ يَأْمُرُكُمْ أَنْ تَذْبَحُواْ بَقَرَةً قَالُوۤاْ
  أَتَتَّخِذُنَا هُزُواً قَالَ أَعُوذُ بِٱللَّهِ أَنْ أَكُونَ مِنَ ٱلْجَاهِلِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { وَإِذْ قَالَ مُوسَىٰ لِقَوْمِهِ إِنَّ ٱللَّهَ يَأْمُرُكُمْ
  أَنْ تَذْبَحُواْ بَقَرَةً } فيه أربع مسائل:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الأولى:
  قوله تعالى: { إِنَّ ٱللَّهَ يَأْمُرُكُمْ } حُكي عن أبي عمرو أنه قرأ «يَأْمُرْكُمْ»
  بالسكون، وحذف الضمة من الراء لثقلها. قال أبو العباس المبرد: لا يجوز هذا لأن الراء
  حرف الإعراب، وإنما الصحيح عن أبي عمرو أنه كان يختلس الحركة. { أَنْ تَذْبَحُواْ }
  في موضع نصب بـ «ـيأمركم»؛ أي بأن تذبحوا. { بَقَرَةً } نصب بـ «ـتذبحوا». وقد تقدّم
  معنى الذبح، فلا معنى لإعادته.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الثانية:
  قوله تعالى: { إِنَّ ٱللَّهَ يَأْمُرُكُمْ أَنْ تَذْبَحُواْ بَقَرَةً } مقدّم في التلاوة،
  وقوله: «قَتَلْتُمْ نَفْساً» مقدّم في المعنى على جميع ما ٱبتدأ به من شأن البقرة.
  ويجوز أن يكون قوله: «قتلتم» في النزول مقدّماً، والأمر بالذبح مؤخراً. ويجوز أن يكون
  ترتيب نزولها على حسب تلاوتها؛ فكأن الله أمرهم بذبح البقرة حتى ذبحوها ثم وقع ما وقع
  من أمر القتل، فأُمروا أن يضربوه ببعضها؛ ويكون «وإذ قتلتم» مقدّماً في المعنى على
  القول الأوّل حسب ما ذكرنا، لأن الواو لا توجب الترتيب. ونظيره في التنزيل في قصة نوح
  بعد ذكر الطُّوفان وٱنقضائه في قوله: { حَتَّىٰ إِذَا جَآءَ أَمْرُنَا وَفَارَ ٱلتَّنُّورُ
  قُلْنَا ٱحْمِلْ فِيهَا مِن كُلٍّ زَوْجَيْنِ ٱثْنَيْنِ } إلى قوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">إِلاَّ
  قَلِيلٌ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[هود: 40]. فذكر إهلاكَ من هلك منهم ثم عطف عليه بقوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَقَالَ
  ٱرْكَبُواْ فِيهَا بِسْمِ ٱللَّهِ مَجْرَاهَا وَمُرْسَاهَا</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[هود:
  41]. فذكر الركوب متأخراً في الخطاب؛ ومعلومٌ أن ركوبهم كان قبل الهلاك. وكذلك قوله
  تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">ٱلْحَمْدُ لِلَّهِ ٱلَّذِي أَنْزَلَ عَلَىٰ عَبْدِهِ ٱلْكِتَابَ
  وَلَمْ يَجْعَل لَّهُ عِوَجَا قَيِّماً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الكهف: 1]. وتقديره: أنزل على عبده
  الكتاب قَيِّماً ولم يجعل له عوجا؛ ومثله في القرآن كثير.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الثالثة:
  لا خلاف بين العلماء أن الذّبح أوْلى في الغنم، والنحر أوْلى في الإبل، والتخيّر في
  البقر. وقيل: الذبح أوْلى؛ لأنه الذي ذكره الله، ولقُرب المنحرَ من المذبح. قال ٱبن
  المنذر: لا أعلم أحداً حَرّم أكل ما نُحر مما يُذبح، أو ذُبح مما يُنحر. وكره مالك
  ذلك. وقد يكره المرء الشيء ولا يحرّمه. وسيأتي في سورة «المائدة» أحكام الذبح والذابح
  وشرائطهما عند قوله تعالى: { إِلاَّ مَا ذَكَّيْتُمْ } مستوفىً إن شاء الله تعالى.
  قال الماوردي: وإنما أمروا ـ والله أعلم ـ بذبح بقرة دون غيرها؛ لأنها من جنس ما عبدوه
  من العجل ليهوّن عندهم ما كان يرونه من تعظيمه، وليعلم بإجابتهم ما كان في نفوسهم من
  عبادته. وهذا المعنى علّة في ذبح البقرة، وليس بعلة في جواب السائل؛ ولكن المعنى فيه
  أن يحيا القتيل بقتل حيّ، فيكون أظهر لقدرته في اختراع الأشياء من أضدادها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">الرابعة: قوله تعالى: { بَقَرَةً } البقرة ٱسم للأنثى، والثَّور ٱسم
  للذكر؛ مثل ناقة وجمل، وٱمرأة ورجل.</font></font>&#13;\t\t\t<label disabled=\"true\"
  class=\"############\"/>&#13;\t\t\t<center><br/><table dir=\"rtl\"><tr><td><img
  src=\"images/Tafasir/TafasirPaging/PreviousAR.GIF\" align=\"Middle\" border=\"0\"
  style=\"BORDER-TOP-STYLE: none; BORDER-RIGHT-STYLE: none; BORDER-LEFT-STYLE: none;
  BORDER-BOTTOM-STYLE: none\"/></td><td/><td/><td/><td><a href=\"Javascript:InnerLink_onchange(5,2,1)\"><img
  src=\"images/Tafasir/TafasirPaging/NextAR.GIF\" align=\"Middle\" border=\"0\" style=\"BORDER-TOP-STYLE:
  none; BORDER-RIGHT-STYLE: none; BORDER-LEFT-STYLE: none; BORDER-BOTTOM-STYLE: none\"/></a></td></tr></table><table
  dir=\"RTL\"><tr><td><a dir=\"LTR\" id=\"prevClass\"/></td><td class=\"TextResultArabic\"><font
  class=\"Msg\">1 </font></td><td><a href=\"Javascript:InnerLink_onchange(5,2,1)\"><u>2</u> </a></td><td><a
  href=\"Javascript:InnerLink_onchange(5,3,1)\"><u>3</u> </a></td>&#13;\t\t\t\t\t\t\t\t\t<td><a
  id=\"NextClass\"/></td></tr></table></center></div></section><section><div align=\"right\"
