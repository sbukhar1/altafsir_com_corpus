  class=\"TextArabic\">        <a href=\"javascript:go_QurPage(2,67)\">          <font
  id=\"getQurPage\" onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة
  القرآن</font>        </a>      </td>    </tr>  </table></div>, <font id=\"AyahText\"
  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">وَإِذْ قَالَ مُوسَىٰ لِقَوْمِهِ إِنَّ ٱللَّهَ يَأْمُرُكُمْ
  أَنْ تَذْبَحُواْ بَقَرَةً قَالُوۤاْ أَتَتَّخِذُنَا هُزُواً قَالَ أَعُوذُ بِٱللَّهِ
  أَنْ أَكُونَ مِنَ ٱلْجَاهِلِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وقيل: البقرة
  واحد البقر؛ الأنثى والذكر سواء. وأصله من قولك: بقَرَ بطنه؛ أي شقه؛ فالبقرة تشقّ
  الأرض بالحرث وتثيره. ومنه الباقر لأبي جعفر محمد بن علي زين العابدين؛ لأنه بَقَر
  العلم وعرف أصله، أي شقّه. والبَقِيرة: ثوب يُشقّ فتلقيه المرأة في عنقها من غير كُمَّين.
  وفي حديث ٱبن عباس في شأن الهُدهد «فبقر الأرض». قال شَمِر: بَقَر نَظَر موضع الماء،
  فرأى الماء تحت الأرض. قال الأزهريّ: البقر ٱسم للجنس وجمعه باقر. ٱبن عرفة: يقال بقير
  وباقر وبَيْقور. وقرأ عكرمة وٱبن يَعمر «إن الباقر». والثَّور: واحد الثيران. والثّور:
  السيّد من الرجال. والثّور القطعة من الأقِطِ. والثّور: الطُّحْلُب. وثَوْر: جبل. وثَوْر:
  قبيلة من العرب. وفي الحديث:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" ووقت العشاء ما لم يغب ثَور الشّفق \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">يعني ٱنتشاره؛ يقال: ثار يثور ثوراً وثوراناً إذا ٱنتشر في الأفق.
  وفي الحديث:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" من أراد العلم فَلْيُثَوِّر القرآن \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">قال شَمِر: تثوير القرآن قراءته ومفاتشة العلماء به.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { قَالُوۤاْ أَتَتَّخِذُنَا هُزُواً } هذا جواب منهم لموسى
  عليه السلام لما قال لهم: { إِنَّ ٱللَّهَ يَأْمُرُكُمْ أَنْ تَذْبَحُواْ بَقَرَةً
  } وذلك أنهم وجدوا قتيلاً بين أظهرهم ـ قيل: ٱسمه عاميل ـ وٱشتبه أمر قاتله عليهم،
  ووقع بينهم خلاف؛ فقالوا: نقتتل ورسول الله بين أظهرنا؛ فأتَوْه وسألوه البيان ـ وذلك
  قبل نزول القَسَامة في التوراة، فسألوا موسى أن يدعو الله ـ فسأل موسى عليه السلام
  ربه فأمرهم بذبح بقرة؛ فلما سمعوا ذلك من موسى وليس في ظاهره جواب عما سألوه عنه وٱحتكموا
  فيه عنده؛ قالوا: أتتخذنا هزؤاً؟ والهزء: اللّعب والسُّخرية؛ وقد تقدّم. وقرأ الجحدَرِي
  «أيتخذنا» بالياء؛ أي قال ذلك بعضهم لبعض فأجابهم موسى عليه السلام بقوله: { أَعُوذُ
  بِٱللَّهِ أَنْ أَكُونَ مِنَ ٱلْجَاهِلِينَ } لأن الخروج عن جواب السائل المسترشد إلى
  الهزء جهل؛ فاستعاذ منه عليه السلام؛ لأنها صفة تنتفي عن الأنبياء. والجهل نقيض العلم.
  فٱستعاذ من الجهل، كما جهلوا في قولهم: أتتخذنا هزؤاً؛ لمن يخبرهم عن الله تعالى، وظاهر
  هذا القول يدلّ على فساد ٱعتقاد مَن قاله. ولا يصحّ إيمان مَن قال لنبيٍّ قد ظهرت معجزته،
  ـ وقال: إن الله يأمرك بكذا ـ: أتتّخذنا هُزُؤاً؟ ولو قال ذلك اليوم أحد عن بعض أقوال
  النبيّ صلى الله عليه وسلم لوجب تكفيره. وذهب قوم إلى أن ذلك منهم على جهة غلظ الطبع
  والجفاء والمعصية؛ على نحو ما قال القائل للنبيّ صلى الله عليه وسلم في قسمة غنائم
  حُنَين: إن هذه لَقِسمةٌ ما أريد بها وجه الله. وكما قال له الآخر: اعدل يا محمد. وفي
  هذا كلّه أدلّ دليل على قبح الجهل، وأنه مفسد للدّين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { هُزُواً } مفعول ثان، ويجوز تخفيف الهمزة تجعلها بين الواو والهمزة.</font></font>&#13;\t\t\t<label
