  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمِنَ
  ٱلنَّاسِ مَن يَقُولُ آمَنَّا بِٱللَّهِ وَبِٱلْيَوْمِ ٱلآخِرِ وَمَا هُم بِمُؤْمِنِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { وَمِنَ ٱلنَّاسِ مَن يَقُولُ ءامَنَّا بِٱللَّهِ }:
  (من) للتبعيض فإنه أراد به بعض الناس ولم يرد به جميع الناس، فكأنه قال: بعض الناس
  يقولون: آمنا بالله. وقد قيل: معناه، ومن الناس ناس يقولون: آمنا بالله، يعني صدقنا
  بالله { وَبِٱلْيَوْمِ ٱلآخِرِ } وبالبعث [بعد الموت] { وَمَا هُم بِمُؤْمِنِينَ }
  يعني ليسوا بمصدقين، بل هم منافقون، منهم: عبد الله بن أبي بن سلول الخزرجي، ومعتب
  بن قشير، وجد بن قيس، ومن تابعهم من المنافقين وفي هذه الآية دليل على أن القول بغير
  تصديق القلب لا يكون إيماناً لأن المنافقين كانوا يقولون بألسنتهم، ولم يكن لهم تصديق
  القلب، فنفى الله الإيمان عنهم فقال: { وَمَا هُم بِمُؤْمِنِينَ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
