aaya: وَمِنَ النَّاسِ مَنْ يَقُولُ آمَنَّا بِاللَّهِ وَبِالْيَوْمِ الْآخِرِ وَمَا
  هُمْ بِمُؤْمِنِينَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمِنَ ٱلنَّاسِ
  مَن يَقُولُ آمَنَّا بِٱللَّهِ وَبِٱلْيَوْمِ ٱلآخِرِ وَمَا هُم بِمُؤْمِنِينَ }قوله
  تعالى: { ومن الناس من يقول آمنا بالله } اختلفوا فيمن نزلت على قولين.أحدهما أنها
  في المنافقين، ذكره السدي عن ابن مسعود، وابن عباس، وبه قال أبو العالية، وقتادة، وابن
  زيد.والثاني: أنها في منافقي أهل الكتاب. رواه أبو صالح عن ابن عباس. وقال ابن سيرين:
  كانوا يتخوفون من هذه الآية. وقال قتادة: هذه الآية نعت المنافق، يعرف بلسانه، وينكر
  بقلبه، و يصدق بلسانه ويخالف بعمله، ويصبح على حالٍ ويمسي على غيرها، ويتكفأ تكفأ السفينة،
  كلما هبت ريح هب معها.\r\n\t\t\t\r\n\t\t\t</section>"

