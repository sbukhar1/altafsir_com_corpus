aaya: وَمِنَ النَّاسِ مَنْ يَقُولُ آمَنَّا بِاللَّهِ وَبِالْيَوْمِ الْآخِرِ وَمَا
  هُمْ بِمُؤْمِنِينَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمِنَ ٱلنَّاسِ
  مَن يَقُولُ آمَنَّا بِٱللَّهِ وَبِٱلْيَوْمِ ٱلآخِرِ وَمَا هُم بِمُؤْمِنِينَ } *
  { يُخَادِعُونَ ٱللَّهَ وَٱلَّذِينَ آمَنُوا وَمَا يَخْدَعُونَ إِلاَّ أَنْفُسَهُم
  وَمَا يَشْعُرُونَ }قوله تعالى: { يُخَادِعُونَ اللهَ والَّذينَ آمَنُوا وَمَا يَخْدَعُونَ
  إِلاَّ أَنْفُسَهُمْ } يعني المنافقين يخادعون رسول الله صلى الله عليه وسلم والمؤمنين،
  بأن يُظهروا من الإيمان خلاف ما يبطنون من الكفر، لأن أصل الخديعة الإخفاء، ومنه مخدع
  البيت، الذي يخفى فيه، وجعل الله خداعهم لرسوله خداعاً له، لأنه دعاهم برسالته.{ وَمَا
  يَخْدَعُونَ إِلاَّ أَنْفُسَهُمْ } في رجوع وباله عليهم.{ وَمَا يَشْعُرُون } يعني
  وما يفطنون، ومنه سُمِّي الشاعر، لأنه يفطن لما لا يفطن له غيره، ومنه قولهم ليت شعري.\r\n\t\t\t\r\n\t\t\t</section>"

