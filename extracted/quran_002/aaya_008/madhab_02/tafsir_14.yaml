  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمِنَ
  ٱلنَّاسِ مَن يَقُولُ آمَنَّا بِٱللَّهِ وَبِٱلْيَوْمِ ٱلآخِرِ وَمَا هُم بِمُؤْمِنِينَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يُخَادِعُونَ
  ٱللَّهَ وَٱلَّذِينَ آمَنُوا وَمَا يَخْدَعُونَ إِلاَّ أَنْفُسَهُم وَمَا يَشْعُرُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">كان أصل النون أن تكسر لالتقاء الساكنين، لكنها تفتح مع الألف واللام.
  ومن قال: استثقلت كسرتان تتوالى في كلمة على حرفين فمعترض بقولهم من ابنك ومن اسمك
  وما أشبهه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">واختلف النحويون في لفظ { الناس
  } فقال قوم: \" هي من نسي فأصل ناس نسي قلب فجاء نيس تحركت الياء وانفتح، ما قبلها
  فانقلبت ألفاً فقيل ناس، ثم دخلت الألف واللام \".</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: ناس اسم من أسماء الجموع دون هذا التعليل، دخلت عليه الألف واللام.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: \" أصل ناس أناس دخلت الألف واللام فجاء الأناس، حذفت
  الهمزة فجاء الناس أدغمت اللام في النون لقرب المخارج \". وهذه الآية نزلت في المنافقين.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله تعالى: { من يقول آمنا بالله } رجع من لفظ الواحد إلى لفظ الجمع
  بحسب لفظ { من } ومعناها، وحسن ذلك لأن الواحد قبل الجمع في الرتبة، ولا يجوز ان يرجع
  متكلم من لفظ جمع إلى توحيد، لو قلت ومن الناس من يقولون ويتكلم لم يجز.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وسمى الله تعالى يوم القيامة { اليوم الآخر } لأنه لا ليل بعده، ولا
  يقال يوم إلا لما تقدمه ليل، ثم نفى تعالى الإيمان عن المنافقين، وفي ذلك رد على الكرامية
  في قولهم إن الإيمان قول باللسان وإن لم يعتقد بالقلب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلف
  المتأولون في قوله تعالى: { يخادعون الله }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فقال
  الحسن بن أبي الحسن: \" المعنى يخادعون رسول الله فأضاف الأمر إلى الله تجوزاً لتعلق
  رسوله به، ومخادعتهم في تحيلهم في أن يفشي رسول الله والمؤمنون لهم أسرارهم فيتحفظون
  مما يكرهونه ويتنبهون من ضرر المؤمنين على ما يحبونه \".</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  جماعة من المتأولين: \" بل يخادعون الله والمؤمنين، وذلك بأن يظهروا من الإيمان خلاف
  ما أبطنوا من الكفر ليحقنوا دماءهم ويحرزوا أموالهم ويظنون أنهم قد نجوا وخدعوا وفازوا،
  وإنما خدعوا أنفسهم لحصولهم في العذاب وما شعروا لذلك \".</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلف
  القراء في يخادعون الثاني.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">فقرأ ابن كثير ونافع وأبو عمرو:
  \" يخادعون \".</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقرأ عاصم وابن عامر وحمزة والكسائي:
  \" وما يخدعون \".</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقرأ أبو طالوت عبد السلام بن شداد
  والجارود بن أبي سبرة: \" يُخدعون \" بضم الياء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقرأ
  قتادة ومورق العجلي: \" يُخَدِّعون \" بضم الياء وفتح الخاء وكسر الدال وشدها. فوجه
  قراءة ابن كثير ومن ذكر إحراز تناسب اللفظ، وأن يسمى الفعل الثاني باسم الفعل الأول
  المسبب له ويجيء ذلك كما قال الشاعر: [عمرو بن كلثوم]: [الوافر].</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">ألاَ لاَ يجْهلنْ أحدٌ عليْنا</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">فَنَجْهل
  فوق جهْل الجاهلينا</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">فجعل انتصاره جهلاً، ويؤيد هذا المنزع في هذه الآية أن فاعل قد تجيء
  من واحد كعاقبت اللص وطارقت النعل.</font></font>&#13;\t\t\t<label disabled=\"true\"
