  href=\"JavaScript:Open_Menu()\">وَمِنَ ٱلنَّاسِ مَن يَقُولُ آمَنَّا بِٱللَّهِ وَبِٱلْيَوْمِ
  ٱلآخِرِ وَمَا هُم بِمُؤْمِنِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">يُخَادِعُونَ ٱللَّهَ وَٱلَّذِينَ آمَنُوا
  وَمَا يَخْدَعُونَ إِلاَّ أَنْفُسَهُم وَمَا يَشْعُرُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وتتجه
  أيضاً هذه القراءة بأن ينزل ما يخطر ببالهم ويهجس في خواطرهم من الدخول في الدين والنفاق
  فيه والكفر في الأمر وضده في هذا المعنى بمنزلة مجاورة أجنبيين فيكون الفعل كأنه من
  اثنين. وقد قال الشاعر: [الكميت] [الطويل].</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">تذكر من
  أَنَّى ومن أين شربه</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">يؤامرُ نفسيه كذي الهجمة الأبل</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وأنشد ابن الأعرابي: [المنسرح]</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">لم تدر ما لا ولست قائلها</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">عمرك ما
  عشت آخر الأبد</font></font></b></td></tr><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">ولم تؤامرْ نفسيك ممترياً فيـ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">ـهـا وفي أختها ولم تكد</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقال الآخر:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">يؤامر نفسيهِ وفي العيشِ فُسْحَةٌ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">أيستوتغ
  الذوبانَ أمْ لا يـطورُها</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وأنشد ثعلب عن ابن الأعرابي: [الطويل]</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وكنتَ كذات
  الضنء لم تدر إذْ بَغَتْ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">تؤامرُ نفسيْها
  أتسرِقُ أم تزني</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">ووجه قراءة عاصم ومن ذكر، أن ذلكَ الفعل هو خدع لأنفسهم يمضي عليها،
  تقول: \" خادعت الرجل \" بمعنى أعملت التحيل عليه، فخدعته بمعنى تمت عليه الحيلة ونفذ
  فيه المراد، والمصدر \" خِدع \" بكسر الخاء وخديعة، حكى ذلك أبو زيد. فمعنى الآية وما
  ينفذون السوء إلا على أنفسهم فيها. ووجه قراءة أبي طالوت أحد أمرين إما أن يقدر الكلام
  وما يخدعون إلا عن أنفسهم فحذف حرف الجر ووصل الفعل كما قال تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">واختار
  موسى قومه</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الأعراف: 155] أي من قومه وإما أن يكون \" يخدعون \" أعمل عمل ينتقصون
  لما كان المعنى وما ينقصون ويستلبون إلا أنفسهم، ونحوه قول الله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">ليلة
  الصيام الرفث إلى نسائكم</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[البقرة: 187] ولا تقول رفثت إلى المرأة ولكن لما كان بمعنى الإفضاء
  ساغ ذلك، ومنه قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">هل لك إلى أن تزكى</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[النازعات: 18] وإنما يقال هل لك
  في كذا، ولكن لما كان المعنى أجد بك إلى أن تزكى ساغ ذلك وحسن، وهو باب سني من فصاحة
  الكلام، ومنه قول الفرزدق: [الرجز]:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">كيف تراني
  قالباً مجني</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">قد قتل الله زياداً عنّي</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">لما كانت قتل قد دخلها معنى صرف.
  ومنه قول الآخر: [نحيف العامري]: [الوافر]</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">إذا رضيت
  عليّ بنو قشيرٍ</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">لعمر اللَّهِ أعجبني رضاها</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">لما كانت رضيت قد تضمنت معنى أقبلت
  علي.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وأما الكسائي فقال في هذا البيت:
  \" وصل رضي بوصل نقيضه وهو سخط وقد تجرى أمور في اللسان مجرى نقائضها \".</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ووجه قراءة قتادة المبالغة في الخدع، إذ هو مصير إلى عذاب الله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال الخليل: \" يقال خادع من واحد لأن في المخادعة مهلة، كما يقال
  عالجت المريض لمكان المهلة \".</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  القاضي أبو محمد عبد الحق رضي الله عنه: وهذا من دقيق نظره وكأنه يرد فاعل إلى الاثنين،
  ولا بد من حيث ما فيه مهلة ومدافعة ومماطلة، فكأنه يقاوم في المعنى الذي تجيء فيه فاعل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله تعالى: { وما يشعرون } معناه وما يعلمون علم تفطن وتهد، وهي
  لفظة مأخوذة من الشعار كأن الشيء المتفطن له شعار للنفس، والشعار الثوب الذي يلي جسد
  الإنسان، وهو مأخوذ من الشعر، والشاعر المتفطن لغريب المعاني.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقولهم:
  \" ليت شعري \" معناه ليت فطنتي تدرك، ومن هذا المعنى قول الشاعر: [المنخل الهذلي].</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">عقوا بسهمٍ فلم يشعرْ به أحدٌ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">ثم استفاؤوا
  وقالوا حبّذا الوضح</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
