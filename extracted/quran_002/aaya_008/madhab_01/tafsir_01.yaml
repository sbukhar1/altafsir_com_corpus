  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمِنَ
  ٱلنَّاسِ مَن يَقُولُ آمَنَّا بِٱللَّهِ وَبِٱلْيَوْمِ ٱلآخِرِ وَمَا هُم بِمُؤْمِنِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قال أبو جعفر: أما قوله: { وَمِنَ ٱلنَّاسِ } فإن فـي الناس وجهين:
  أحدهما أن يكون جمعاً لا واحد له من لفظه، وإنـما واحده إنسان وواحدته إنسانة. والوجه
  الآخر: أن يكون أصله «أُناس» أسقطت الهمزة منها لكثرة الكلام بها، ثم دخـلتها الألف
  واللام الـمعرّفتان، فأدغمت اللام التـي دخـلت مع الألف فـيها للتعريف فـي النون، كما
  قـيـل فـي:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">لَّٰكِنَّاْ هُوَ ٱللَّهُ رَبِّي</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الكهف: 38] علـى ما قد بـينا فـي
  اسم الله الذي هو الله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقد زعم بعضهم أن الناس لغة غير
  أناس، وأنه سمع العرب تصغره نُوَيْس من الناس، وأن الأصل لو كان أناس لقـيـل فـي التصغير:
  أُنَـيْس، فردّ إلـى أصله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وأجمع جميع أهل التأويـل علـى أن
  هذه الآية نزلت فـي قوم من أهل النفـاق، وأن هذه الصفة صفتهم. ذكر بعض من قال ذلك من
  أهل التأويـل بأسمائهم:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا مـحمد بن حميد، قال: حدثنا
  سلـمة، عن مـحمد بن إسحاق، عن مـحمد بن أبـي مـحمد مولـى زيد بن ثابت، عن عكرمة، أو
  عن سعيد بن جبـير، عن ابن عبـاس: { وَمِنَ ٱلنَّاسِ مَن يَقُولُ آمَنَّا بِٱللَّهِ
  وَبِٱلْيَوْمِ ٱلآخِرِ وَمَا هُم بِمُؤْمِنِينَ } يعنـي الـمنافقـين من الأوس والـخزرج،
  ومن كان علـى أمرهم. وقد سُمِّي فـي حديث ابن عبـاس هذا أسماؤهم عن أبـيّ بن كعب، غير
  أنـي تركت تسميتهم كراهة إطالة الكتاب بذكرهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الـحسين بن يحيى، قال: أنبأنا عبد الرزاق، قال: أنبأنا معمر، عن قتادة فـي قوله: {
  وَمِنَ ٱلنَّاسِ مَن يَقُولُ آمَنَّا بِٱللَّهِ وَبِٱلْيَوْمِ ٱلآخِرِ وَمَا هُم بِمُؤْمِنِينَ
  } حتـى بلغ:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فَمَا رَبِحَتْ تِّجَارَتُهُمْ وَمَا كَانُواْ مُهْتَدِينَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  16] قال: هذه فـي الـمنافقـين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  مـحمد بن عمرو البـاهلـي، قال: حدثنا أبو عاصم، قال: حدثنا عيسى بن ميـمون، قال: حدثنا
  عبد الله بن أبـي نـجيح، عن مـجاهد، قال: هذه الآية إلـى ثلاث عشرة فـي نعت الـمنافقـين.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـمثنى بن إبراهيـم، قال: حدثنا أبو حذيفة، قال: حدثنا شبل،
  عن ابن أبـي نـجيح، عن مـجاهد مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  سفـيان، قال: حدثنا أبـي، عن سفـيان، عن رجل، عن مـجاهد مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  موسى بن هارون، قال: حدثنا عمرو بن حماد، قال: حدثنا أسبـاط عن إسماعيـل السدي فـي
  خبر ذكره عن أبـي مالك، وعن أبـي صالـح، عن ابن عبـاس، وعن مرّة، وعن ابن مسعود، وعن
  ناس من أصحاب النبـي صلى الله عليه وسلم: { وَمِنَ ٱلنَّاسِ مَن يَقُولُ آمَنَّا بِٱللَّهِ
  وَبِٱلْيَوْمِ ٱلآخِرِ وَمَا هُم بِمُؤْمِنِينَ } هم الـمنافقون.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـمثنى، قال: حدثنا إسحاق، عن ابن أبـي جعفر، عن أبـيه، عن
  الربـيع بن أنس فـي قوله: { وَمِنَ ٱلنَّاسِ مَن يَقُولُ آمَنَّا بِٱللَّهِ وَبِٱلْيَوْمِ
  ٱلآخِرِ } إلـى: { فَزَادَهُمُ ٱللَّهُ مَرَضاً وَلَهُم عَذَابٌ أَلِيمٌ } قال: هؤلاء
  أهل النفـاق.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
