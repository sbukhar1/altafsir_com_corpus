  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">وَمِنَ ٱلنَّاسِ مَن يَقُولُ آمَنَّا بِٱللَّهِ وَبِٱلْيَوْمِ
  ٱلآخِرِ وَمَا هُم بِمُؤْمِنِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم،
  قال: حدثنا الـحسين بن داود، قال: حدثنـي حجاج، عن ابن جريج فـي قوله: { وَمِنَ ٱلنَّاسِ
  مَن يَقُولُ آمَنَّا بِٱللَّهِ وَبِٱلْيَوْمِ ٱلآخِرِ وَمَا هُم بِمُؤْمِنِينَ } قال:
  هذا الـمنافق يخالف قولُه فعلَه وسرُّه علانـيَته، ومدخـلُه مخرجَه، ومشهدُه مغيَبه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وتأويـل ذلك أن الله جل ثناؤه لـمَّا جمع لرسوله مـحمد صلى الله عليه
  وسلم أمره فـي دار هجرته واستقر بها قرارُه وأظهر الله بها كلـمته، وفشا فـي دور أهلها
  الإسلام، وقهر بها الـمسلـمون من فـيها من أهل الشرك من عبدة الأوثان، وذلّ بها من
  فـيها من أهل الكتاب أظهر أحبـار يهودها لرسول الله صلى الله عليه وسلم الضغائن وأبدوا
  له العداوة والشنآن حسداً وبغياً إلا نفراً منهم، هداهم الله للإسلام فأسلـموا، كما
  قال الله جل ثناؤه:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَدَّ كَثِيرٌ مِّنْ أَهْلِ ٱلْكِتَابِ لَوْ يَرُدُّونَكُم مِنْ
  بَعْدِ إِيمَانِكُمْ كُفَّاراً حَسَداً مِّنْ عِنْدِ أَنْفُسِهِمْ مِّن بَعْدِ مَا
  تَبَيَّنَ لَهُمُ ٱلْحَقُّ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[البقرة: 109] وطابقهم سرّاً علـى معاداة النبـي صلى الله عليه وسلم
  وأصحابه وبغيهم الغوائل قومٌ من أراهط الأنصار الذين آووا رسول الله صلى الله عليه
  وسلم ونصروه وكانوا قد عتوا فـي شركهم وجاهلـيتهم قد سُمُّوا لنا بأسمائهم، كرهنا تطويـل
  الكتاب بذكر أسمائهم وأنسابهم. وظاهروهم علـى ذلك فـي خفـاء غير جهار حذار القتل علـى
  أنفسهم والسبـاء من رسول الله صلى الله عليه وسلم وأصحابه، وركونا إلـى الـيهود، لـما
  هم علـيه من الشرك وسوء البصيرة بـالإسلام. فكانوا إذا لقوا رسول الله صلى الله عليه
  وسلم وأهل الإيـمان به من أصحابه، قالوا لهم حذاراً علـى أنفسهم: إنا مؤمنون بـالله
  وبرسوله وبـالبعث، وأعطوهم بألسنتهم كلـمة الـحق لـيدرءوا عن أنفسهم حكم الله فـيـمن
  اعتقد ما هم علـيه مقـيـمون من الشرك لو أظهروا بألسنتهم ما هم معتقدوه من شركهم، وإذا
  لقوا إخوانهم من الـيهود وأهل الشرك والتكذيب بـمـحمد صلى الله عليه وسلم وبـما جاء
  به فخـلوا بهم، قالوا:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إِنَّا مَعَكُمْ إِنَّمَا نَحْنُ مُسْتَهْزِئُونَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  14] فإياهم عنى جل ذكره بقوله: { وَمِنَ ٱلنَّاسِ مَن يَقُولُ آمَنَّا بِٱللَّهِ وَبِٱلْيَوْمِ
  ٱلآخِرِ وَمَا هُم بِمُؤْمِنِينَ } يعنـي بقوله تعالـى خبراً عنهم «آمّنا بـالله»:
  صدقنا بـالله. وقد دللنا علـى أن معنى التصديق فـيـما مضى قبل من كتابنا هذا. وقوله:
  { وَبِٱلْيَوْمِ ٱلآخِرِ } يعنـي بـالبعث يوم القـيامة. وإنـما سُمِي يوم القـيامة
  الـيوم الآخر: لأنه آخر يوم، لا يوم بعده سواه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فإن
  قال قائل: وكيف لا يكون بعده يوم، ولا انقطاع للآخرة، ولا فناء، ولا زوال؟.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قـيـل: إن الـيوم عند العرب إنـما سمي يوما بلـيـلته التـي قبله، فإذا
  لـم يتقدم النهار لـيـل لـم يسمّ يوماً، فـيوم القـيامة يوم لا لـيـل له بعده سوى اللـيـلة
  التـي قامت فـي صبـيحتها القـيامة، فذلك الـيوم هو آخر الأيام، ولذلك سماه الله جل
  ثناؤه: { الـيَوْم الآخر } ، ونعته بـالعقـيـم، ووصفه بأنه يوم عقـيـم لأنه لا لـيـل
  بعده.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
