aaya: وَمِنَ النَّاسِ مَنْ يَقُولُ آمَنَّا بِاللَّهِ وَبِالْيَوْمِ الْآخِرِ وَمَا
  هُمْ بِمُؤْمِنِينَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمِنَ ٱلنَّاسِ
  مَن يَقُولُ آمَنَّا بِٱللَّهِ وَبِٱلْيَوْمِ ٱلآخِرِ وَمَا هُم بِمُؤْمِنِينَ }قال
  أبو جعفر: أما قوله: { وَمِنَ ٱلنَّاسِ } فإن فـي الناس وجهين: أحدهما أن يكون جمعاً
  لا واحد له من لفظه، وإنـما واحده إنسان وواحدته إنسانة. والوجه الآخر: أن يكون أصله
  «أُناس» أسقطت الهمزة منها لكثرة الكلام بها، ثم دخـلتها الألف واللام الـمعرّفتان،
  فأدغمت اللام التـي دخـلت مع الألف فـيها للتعريف فـي النون، كما قـيـل فـي:{ لَّٰكِنَّاْ
  هُوَ ٱللَّهُ رَبِّي }[الكهف: 38] علـى ما قد بـينا فـي اسم الله الذي هو الله.وقد
  زعم بعضهم أن الناس لغة غير أناس، وأنه سمع العرب تصغره نُوَيْس من الناس، وأن الأصل
  لو كان أناس لقـيـل فـي التصغير: أُنَـيْس، فردّ إلـى أصله.وأجمع جميع أهل التأويـل
  علـى أن هذه الآية نزلت فـي قوم من أهل النفـاق، وأن هذه الصفة صفتهم. ذكر بعض من قال
  ذلك من أهل التأويـل بأسمائهم:حدثنا مـحمد بن حميد، قال: حدثنا سلـمة، عن مـحمد بن
  إسحاق، عن مـحمد بن أبـي مـحمد مولـى زيد بن ثابت، عن عكرمة، أو عن سعيد بن جبـير،
  عن ابن عبـاس: { وَمِنَ ٱلنَّاسِ مَن يَقُولُ آمَنَّا بِٱللَّهِ وَبِٱلْيَوْمِ ٱلآخِرِ
  وَمَا هُم بِمُؤْمِنِينَ } يعنـي الـمنافقـين من الأوس والـخزرج، ومن كان علـى أمرهم.
  وقد سُمِّي فـي حديث ابن عبـاس هذا أسماؤهم عن أبـيّ بن كعب، غير أنـي تركت تسميتهم
  كراهة إطالة الكتاب بذكرهم.حدثنا الـحسين بن يحيى، قال: أنبأنا عبد الرزاق، قال: أنبأنا
  معمر، عن قتادة فـي قوله: { وَمِنَ ٱلنَّاسِ مَن يَقُولُ آمَنَّا بِٱللَّهِ وَبِٱلْيَوْمِ
  ٱلآخِرِ وَمَا هُم بِمُؤْمِنِينَ } حتـى بلغ:{ فَمَا رَبِحَتْ تِّجَارَتُهُمْ وَمَا
  كَانُواْ مُهْتَدِينَ }[البقرة: 16] قال: هذه فـي الـمنافقـين.حدثنا مـحمد بن عمرو
  البـاهلـي، قال: حدثنا أبو عاصم، قال: حدثنا عيسى بن ميـمون، قال: حدثنا عبد الله بن
  أبـي نـجيح، عن مـجاهد، قال: هذه الآية إلـى ثلاث عشرة فـي نعت الـمنافقـين.حدثنـي
  الـمثنى بن إبراهيـم، قال: حدثنا أبو حذيفة، قال: حدثنا شبل، عن ابن أبـي نـجيح، عن
  مـجاهد مثله.حدثنا سفـيان، قال: حدثنا أبـي، عن سفـيان، عن رجل، عن مـجاهد مثله.حدثنـي
  موسى بن هارون، قال: حدثنا عمرو بن حماد، قال: حدثنا أسبـاط عن إسماعيـل السدي فـي
  خبر ذكره عن أبـي مالك، وعن أبـي صالـح، عن ابن عبـاس، وعن مرّة، وعن ابن مسعود، وعن
  ناس من أصحاب النبـي صلى الله عليه وسلم: { وَمِنَ ٱلنَّاسِ مَن يَقُولُ آمَنَّا بِٱللَّهِ
  وَبِٱلْيَوْمِ ٱلآخِرِ وَمَا هُم بِمُؤْمِنِينَ } هم الـمنافقون.حدثنـي الـمثنى، قال:
  حدثنا إسحاق، عن ابن أبـي جعفر، عن أبـيه، عن الربـيع بن أنس فـي قوله: { وَمِنَ ٱلنَّاسِ
  مَن يَقُولُ آمَنَّا بِٱللَّهِ وَبِٱلْيَوْمِ ٱلآخِرِ } إلـى: { فَزَادَهُمُ ٱللَّهُ
  مَرَضاً وَلَهُم عَذَابٌ أَلِيمٌ } قال: هؤلاء أهل النفـاق.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمِنَ ٱلنَّاسِ مَن يَقُولُ آمَنَّا
  بِٱللَّهِ وَبِٱلْيَوْمِ ٱلآخِرِ وَمَا هُم بِمُؤْمِنِينَ }حدثنا القاسم، قال: حدثنا
  الـحسين بن داود، قال: حدثنـي حجاج، عن ابن جريج فـي قوله: { وَمِنَ ٱلنَّاسِ مَن يَقُولُ
  آمَنَّا بِٱللَّهِ وَبِٱلْيَوْمِ ٱلآخِرِ وَمَا هُم بِمُؤْمِنِينَ } قال: هذا الـمنافق
  يخالف قولُه فعلَه وسرُّه علانـيَته، ومدخـلُه مخرجَه، ومشهدُه مغيَبه.وتأويـل ذلك
  أن الله جل ثناؤه لـمَّا جمع لرسوله مـحمد صلى الله عليه وسلم أمره فـي دار هجرته واستقر
  بها قرارُه وأظهر الله بها كلـمته، وفشا فـي دور أهلها الإسلام، وقهر بها الـمسلـمون
  من فـيها من أهل الشرك من عبدة الأوثان، وذلّ بها من فـيها من أهل الكتاب أظهر أحبـار
  يهودها لرسول الله صلى الله عليه وسلم الضغائن وأبدوا له العداوة والشنآن حسداً وبغياً
  إلا نفراً منهم، هداهم الله للإسلام فأسلـموا، كما قال الله جل ثناؤه:{ وَدَّ كَثِيرٌ
  مِّنْ أَهْلِ ٱلْكِتَابِ لَوْ يَرُدُّونَكُم مِنْ بَعْدِ إِيمَانِكُمْ كُفَّاراً حَسَداً
  مِّنْ عِنْدِ أَنْفُسِهِمْ مِّن بَعْدِ مَا تَبَيَّنَ لَهُمُ ٱلْحَقُّ }[البقرة: 109]
  وطابقهم سرّاً علـى معاداة النبـي صلى الله عليه وسلم وأصحابه وبغيهم الغوائل قومٌ
  من أراهط الأنصار الذين آووا رسول الله صلى الله عليه وسلم ونصروه وكانوا قد عتوا فـي
  شركهم وجاهلـيتهم قد سُمُّوا لنا بأسمائهم، كرهنا تطويـل الكتاب بذكر أسمائهم وأنسابهم.
  وظاهروهم علـى ذلك فـي خفـاء غير جهار حذار القتل علـى أنفسهم والسبـاء من رسول الله
  صلى الله عليه وسلم وأصحابه، وركونا إلـى الـيهود، لـما هم علـيه من الشرك وسوء البصيرة
  بـالإسلام. فكانوا إذا لقوا رسول الله صلى الله عليه وسلم وأهل الإيـمان به من أصحابه،
  قالوا لهم حذاراً علـى أنفسهم: إنا مؤمنون بـالله وبرسوله وبـالبعث، وأعطوهم بألسنتهم
  كلـمة الـحق لـيدرءوا عن أنفسهم حكم الله فـيـمن اعتقد ما هم علـيه مقـيـمون من الشرك
  لو أظهروا بألسنتهم ما هم معتقدوه من شركهم، وإذا لقوا إخوانهم من الـيهود وأهل الشرك
  والتكذيب بـمـحمد صلى الله عليه وسلم وبـما جاء به فخـلوا بهم، قالوا:{ إِنَّا مَعَكُمْ
  إِنَّمَا نَحْنُ مُسْتَهْزِئُونَ }[البقرة: 14] فإياهم عنى جل ذكره بقوله: { وَمِنَ
  ٱلنَّاسِ مَن يَقُولُ آمَنَّا بِٱللَّهِ وَبِٱلْيَوْمِ ٱلآخِرِ وَمَا هُم بِمُؤْمِنِينَ
  } يعنـي بقوله تعالـى خبراً عنهم «آمّنا بـالله»: صدقنا بـالله. وقد دللنا علـى أن
  معنى التصديق فـيـما مضى قبل من كتابنا هذا. وقوله: { وَبِٱلْيَوْمِ ٱلآخِرِ } يعنـي
  بـالبعث يوم القـيامة. وإنـما سُمِي يوم القـيامة الـيوم الآخر: لأنه آخر يوم، لا يوم
  بعده سواه.فإن قال قائل: وكيف لا يكون بعده يوم، ولا انقطاع للآخرة، ولا فناء، ولا
  زوال؟.قـيـل: إن الـيوم عند العرب إنـما سمي يوما بلـيـلته التـي قبله، فإذا لـم يتقدم
  النهار لـيـل لـم يسمّ يوماً، فـيوم القـيامة يوم لا لـيـل له بعده سوى اللـيـلة التـي
  قامت فـي صبـيحتها القـيامة، فذلك الـيوم هو آخر الأيام، ولذلك سماه الله جل ثناؤه:
  { الـيَوْم الآخر } ، ونعته بـالعقـيـم، ووصفه بأنه يوم عقـيـم لأنه لا لـيـل بعده.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمِنَ ٱلنَّاسِ مَن يَقُولُ آمَنَّا
  بِٱللَّهِ وَبِٱلْيَوْمِ ٱلآخِرِ وَمَا هُم بِمُؤْمِنِينَ }وأما تأويـل قوله: { وَمَا
  هُم بِمُؤْمِنِينَ } ونفـيه عنهم جل ذكره اسم الإيـمان، وقد أخبر عنهم أنهم قد قالوا
  بألسنتهم آمنَّا بـالله وبـالـيوم الآخر فإن ذلك من الله جل وعز تكذيب لهم فـيـما أخبروا
  عن اعتقادهم من الإيـمان والإقرار بـالبعث، وإعلام منه نبـيه صلى الله عليه وسلم أن
  الذي يبدونه له بأفواههم خلاف ما فـي ضمائر قلوبهم، وضد ما فـي عزائم نفوسهم. وفـي
  هذه الآية دلالة واضحة علـى بطول ما زعمته الـجهمية من أن الإيـمان هو التصديق بـالقول
  دون سائر الـمعانـي غيره. وقد أخبر الله جل ثناؤه عن الذين ذكرهم فـي كتابه من أهل
  النفـاق أنهم قالوا بألسنتهم: { آمَنَّا بِٱللَّهِ وَبِٱلْيَوْمِ ٱلآخِرِ } ثم نفـى
  عنهم أن يكونوا مؤمنـين، إذ كان اعتقادهم غير مصدق قـيـلهم ذلك. وقوله: { وَمَا هُم
  بِمُؤْمِنِينَ } يعنـي بـمصدقـين فـيـما يزعمون أنهم به مصدقون.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section>"

