  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمِنَ
  ٱلنَّاسِ مَن يَقُولُ آمَنَّا بِٱللَّهِ وَبِٱلْيَوْمِ ٱلآخِرِ وَمَا هُم بِمُؤْمِنِينَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يُخَادِعُونَ
  ٱللَّهَ وَٱلَّذِينَ آمَنُوا وَمَا يَخْدَعُونَ إِلاَّ أَنْفُسَهُم وَمَا يَشْعُرُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">النفاق هو إظهار الخير وإسرار الشر، وهو أنواع: اعتقادي، وهو الذي
  يخلد صاحبه في النار. وعملي، وهو من أكبر الذنوب كما سيأتي تفصيله في موضعه إن شاء
  الله تعالى، وهذا كما قال ابن جريج: المنافق يخالف قوله فعله، وسره علانيته، ومدخله
  مخرجه، ومشهده مغيبه، وإنما نزلت صفات المنافقين في السور المدنية؛ لأن مكة لم يكن
  فيها نفاق، بل كان خلافه، من الناس من كان يظهر الكفر مستكرهاً، وهو في الباطن مؤمن،
  فلما هاجر رسول الله صلى الله عليه وسلم إلى المدينة، وكان بها الأنصار من الأوس والخزرج،
  وكانوا في جاهليتهم يعبدون الأصنام على طريقة مشركي العرب، وبها اليهود من أهل الكتاب
  على طريقة أسلافهم، وكانوا ثلاث قبائل: بنو قينقاع حلفاء الخزرج، وبنو النضير، وبنو
  قريظة حلفاء الأوس، فلما قدم رسول الله صلى الله عليه وسلم المدينة، وأسلم من أسلم
  من الأنصار من قبيلتي الأوس والخزرج، وقلّ من أسلم من اليهود إلا عبد الله بن سلام
  رضي الله عنه، ولم يكن إذ ذاك نفاق أيضاً؛ لأنه لم يكن للمسلمين بعد شوكة تخاف، بل
  قد كان عليه الصلاة والسلام وادع اليهود وقبائل كثيرة من أحياء العرب حوالي المدينة،
  فلما كانت وقعة بدر العظمى، وأظهر الله كلمته، وأعز الإسلام وأهله، قال عبد الله بن
  أبي بن سلول، وكان رأساً في المدينة، وهو من الخزرج، وكان سيد الطائفتين في الجاهلية،
  وكانوا قد عزموا على أن يملكوه عليهم، فجاءهم الخير وأسلموا، واشتغلوا عنه، فبقي في
  نفسه من الإسلام وأهله، فلما كانت وقعة بدر قال: هذا أمر قد توجه، فأظهر الدخول في
  الإسلام، ودخل معه طوائف ممن هو على طريقته ونحلته، وآخرون من أهل الكتاب، فمن ثم وجد
  النفاق في أهل المدينة ومن حولها من الأعراب، فأما المهاجرون فلم يكن فيهم أحد نافق؛
  لأنه لم يكن أحد يهاجر مكرهاً، بل يهاجر فيترك ماله وولده وأرضه رغبة فيما عند الله
  في الدار الآخرة. قال محمد بن إسحاق: حدثني محمد بن أبي محمد عن عكرمة، أو سعيد بن
  جبير عن ابن عباس: { وَمِنَ ٱلنَّاسِ مَن يَقُولُ ءَامَنَّا بِٱللَّهِ وَبِٱلْيَوْمِ
  ٱلآخِرِ وَمَا هُم بِمُؤْمِنِينَ } يعني المنافقين من الأوس والخزرج ومن كان على أمرهم.
  وكذا فسرها بالمنافقين من الأوس والخزرج أبو العالية والحسن وقتادة والسدي، ولهذا نبه
  الله سبحانه على صفات المنافقين؛ لئلا يغتر بظاهر أمرهم المؤمنون، فيقع بذلك فساد عريض
  من عدم الاحتراز منهم ومن اعتقاد إيمانهم، وهم كفار في نفس الأمر، وهذا من المحذورات
  الكبار أن يظن بأهل الفجور خير، فقال تعالى: { وَمِنَ ٱلنَّاسِ مَن يَقُولُ ءَامَنَّا
  بِٱللَّهِ وَبِٱلْيَوْمِ ٱلآخِرِ وَمَا هُم بِمُؤْمِنِينَ } أي: يقولون ذلك قولاً ليس
  وراءه شيء آخر، كما قال تعالى:</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
