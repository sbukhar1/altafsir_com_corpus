  ٱلآخِرِ وَمَا هُم بِمُؤْمِنِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">يُخَادِعُونَ ٱللَّهَ وَٱلَّذِينَ آمَنُوا
  وَمَا يَخْدَعُونَ إِلاَّ أَنْفُسَهُم وَمَا يَشْعُرُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\"/></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">إِذَا
  جَآءَكَ ٱلْمُنَافِقُونَ قَالُواْ نَشْهَدُ إِنَّكَ لَرَسُولُ ٱللَّهِ وَٱللَّهُ يَعْلَمُ
  إِنَّكَ لَرَسُولُهُ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[المنافقون: 1] أي: إنما يقولون ذلك إذا جاؤوك فقط، لا في نفس الأمر،
  ولهذا يؤكدون في الشهادة بإن ولام التأكيد في خبرها. أكدوا أمرهم قالوا: آمنا بالله
  وباليوم الآخر، وليس الأمر كذلك؛ كما كذبهم الله في شهادتهم وفي خبرهم، هذا بالنسبة
  إلى اعتقادهم بقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَٱللَّهُ يَشْهَدُ إِنَّ ٱلْمُنَـٰفِقِينَ لَكَاذِبُونَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[المنافقون:
  1] وبقوله: { وَمَا هُم بِمُؤْمِنِينَ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله
  تعالى: { يُخَـٰدِعُونَ ٱللَّهَ وَٱلَّذِينَ ءَامَنُوا } أي: بإظهارهم ما أظهروه من
  الإيمان مع إسرارهم الكفر يعتقدون بجهلهم أنهم يخدعون الله بذلك، وأن ذلك نافعهم عنده،
  وأنه يروج عليه كما قد يروج على بعض المؤمنين؛ كما قال تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">يَوْمَ يَبْعَثُهُمُ ٱللَّهِ جَمِيعاً
  فَيَحْلِفُونَ لَهُ كَمَا يَحْلِفُونَ لَكُمْ وَيَحْسَبُونَ أَنَّهُمْ عَلَىٰ شَىْءٍ
  أَلاَ إِنَّهُمْ هُمُ ٱلْكَـٰذِبُونَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[المجادلة: 18] ولهذا قابلهم على
  اعتقادهم ذلك بقوله: { وَمَا يَخْدَعُونَ إلاَّ أَنفُسَهُمْ وَمَا يَشْعُرُونَ } يقول:
  وما يغرون بصنيعهم هذا، ولا يخدعون إلا أنفسهم، وما يشعرون بذلك من أنفسهم، كما قال
  تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إِنَّ ٱلْمُنَـٰفِقِينَ يُخَـٰدِعُونَ ٱللَّهَ وَهُوَ خَادِعُهُمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[النساء:
  142] ومن القراء من قرأ: { وَمَا يُخـٰدِعُونَ إِلاَّ أَنفُسَهُم } وكلا القراءتين
  ترجع إلى معنى واحد. قال ابن جرير: فإن قال قائل: كيف يكون المنافق لله وللمؤمنين مخادعاً،
  وهو لا يظهر بلسانه خلاف ما هو له معتقد إلا تقية؟ قيل: لا تمتنع العرب أن تسمي من
  أعطى بلسانه غير الذي في ضميره تقية لينجو مما هو له خائف مخادعاً، فكذلك المنافق،
  سمي مخادعاً لله وللمؤمنين بإظهاره ما ظهر بلسانه تقية بما يخلص به من القتل والسبي
  والعذاب العاجل، وهو لغير ما أظهره مستبطن، وذلك من فعله، وإن كان خداعاً للمؤمنين
  في عاجل الدنيا، فهو لنفسه بذلك من فعله خادع، لأنه يظهر لها بفعله ذلك بها أنه يعطيها
  أمنيتها ويسقيها كأس سرورها، وهو موردها حياض عطبها، ومجرعها به كأس عذابها، ومذيقها
  من غضب الله وأليم عقابه ما لا قبل لها به، فذلك خديعته نفسه ظناً منه مع إساءته إليها
  في أمر معادها أنه إليها محسن، كما قال تعالى: { وَمَا يَخْدَعُونَ إلاَّ أَنفُسَهُمْ
  وَمَا يَشْعُرُونَ } إعلاماً منه عباده المؤمنين أن المنافقين بإساءتهم إلى أنفسهم
  في إسخاطهم عليها ربهم بكفرهم وشكهم وتكذيبهم غير شاعرين ولا دارين، ولكنهم على عمى
  أمرهم مقيمون. وقال ابن أبي حاتم: أنبأنا علي بن المبارك فيما كتب إليّ حدثنا زيد بن
  المبارك حدثنا محمد بن ثور عن ابن جريج في قوله تعالى: يخادعون الله، قال: يظهرون لا
  إله إلا الله يريدون أن يحرزوا بذلك دماءهم وأموالهم، وفي أنفسهم غير ذلك. وقال سعيد
  عن قتادة { وَمِنَ ٱلنَّاسِ مَن يَقُولُ ءَامَنَّا بِٱللَّهِ وَبِٱلْيَوْمِ ٱلآخِرِ
  وَمَا هُم بِمُؤْمِنِينَ يُخَـٰدِعُونَ ٱللَّهَ وَٱلَّذِينَ ءَامَنُوا وَمَا يَخْدَعُونَ
  إلاَّ أَنفُسَهُمْ وَمَا يَشْعُرُونَ } نعت المنافق عند كثير: خنع الأخلاق، يصدق بلسانه،
  وينكر بقلبه، ويخالف بعمله، ويصبح على حال، ويمسي على غيره، ويمسي على حال، ويصبح على
  غيره، ويتكفأ تكفؤَ السفينة، كلما هبت ريح هبت معها.</font></font><font class=\"TextResultArabic\"><font
