  ٱلآخِرِ وَمَا هُم بِمُؤْمِنِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وقال آخرون بل
  المنافق أيضاً كاذب باللسان، فإنه يخبر عن كونه على ذلك الاعتقاد مع أنه ليس عليه،
  ولذلك قال تعالى</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">قَالَتِ ٱلأعْرَابُ ءامَنَّا قُل لَّمْ تُؤْمِنُواْ وَلَـٰكِن
  قُولُواْ أَسْلَمْنَا وَلَمَّا يَدْخُلِ ٱلإِيمَـٰنُ فِى قُلُوبِكُمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">الحجرات
  14 وقال</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَٱللَّهُ يَشْهَدُ إِنَّ ٱلْمُنَـٰفِقِينَ لَكَـٰذِبُونَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">المنافقون
  1 ثم إن المنافق اختص بمزيد أمور منكرة. أحدها أنه قصد التلبيس والكافر الأصلي ما قصد
  ذلك. وثانيها أن الكافر عى طبع الرجال، والمنافق على طبع الخنوثة. وثالثها أن الكافر
  ما رضي لنفسه بالكذب بل استنكف منه ولم يرض إلا بالصدق، والمنافق رضي بذلك. ورابعها
  أن المنافق ضم إلى كفره الاستهزاء بخلاف الكافر الأصلي، ولأجل غلظ كفره قال تعالى</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّ
  ٱلْمُنَـٰفِقِينَ فِى ٱلدَّرْكِ ٱلأسْفَلِ مِنَ ٱلنَّار</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">النساء 145. وخامسها قال مجاهد إنه
  تعالى ابتدأ بذكر المؤمنين في أربع آيات، ثم ثنى بذكر الكفار في آيتين ثم ثلث بذكر
  المنافقين في ثلاث عشرة آية، وذلك يدل على أن المنافق أعظم جرماً. وهذا بعيد، لأن كثرة
  الاقتصاص بخبرهم لا توجب كون جرمهم أعظم، فإن عظم فلغير ذلك، وهو ضمهم إلى الكفر وجوهاً
  من المعاصي كالمخادعة والاستهزاء، وطلب الغوائل إلى غير ذلك، ويمكن أن يجاب عنه بأن
  كثرة الاقتصاص بخبرهم تدل على أن الاهتمام بدفع شرهم أشد من الاهتمام بدفع شر الكفار،
  وذلك يدل على أنهم أعظم جرماً من الكفار. المسألة الثالثة هذه الآية دالة على أمرين
  الأول أنها تدل على أن من لا يعرف الله تعالى وأقر به فإنه لا يكون مؤمناً، لقوله {
  وَمَا هُم بِمُؤْمِنِينَ } وقالت الكرامية إنه يكون مؤمناً الثاني أنها تدل على بطلان
  قول من زعم أن كل المكلفين عارفون بالله، ومن لم يكن به عارفاً لا يكون مكلفاً أما
  الأول فلأن هؤلاء المنافقين لو كانوا عارفين بالله وقد أقروا به لكان يجب أن يكون إقرارهم
