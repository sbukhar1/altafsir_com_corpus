  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمِنَ
  ٱلنَّاسِ مَن يَقُولُ آمَنَّا بِٱللَّهِ وَبِٱلْيَوْمِ ٱلآخِرِ وَمَا هُم بِمُؤْمِنِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">اعلم أن المفسرين أجمعوا على أن ذلك في وصف المنافقين قالوا وصف الله
  الأصناف الثلاثة من المؤمنين والكافرين والمنافقين فبدأ بالمؤمنين المخلصين الذين صحت
  سرائرهم وسلمت ضمائرهم، ثم أتبعهم بالكافرين الذين من صفتهم الإقامة على الجحود والعناد،
  ثم وصف حال من يقول بلسانه إنه مؤمن وضميره يخالف ذلك، وفيه مسائل المسألة الأولى أعلم
  أن الكلام في حقيقة النفاق لا يتخلص إلا بتقسيم نذكره فنقول أحوال القلب أربعة، وهي
  الاعتقاد المطابق المستفاد عن الدليل وهو العلم والاعتقاد المطابق المستفاد لا عن الدليل
  وهو اعتقاد المقلد، والاعتقاد الغير المطابق وهو الجهل، وخلو القلب عن كل ذلك. فهذه
  أقسام أربعة، وأما أحوال اللسان فثلاثة الإقرار والإنكار، والسكوت. فيحصل من تركيباتها
  اثنا عشر قسماً. النوع الأول ما إذا حصل العرفان القلبي فههنا إما أن ينضم إليه الإقرار
  باللسان أو الإنكار باللسان أو السكوت. القسم الأول ما إذا حصل العرفان بالقلب والإقرار
  باللسان فهذا الإقرار إن كان اختيارياً فصاحبه مؤمن حقاً بالإتفاق، وإن كان اضطرارياً
  وهو ما إذا عرف بقلبه ولكنه يجد من نفسه أنه لولا الخوف لما أقر، بل أنكر، فهذا يجب
  أن يعد منافقاً لأنه بقلبه منكر مكذب، فإذا كان باللسان مقراً مصدقاً وجب أن يعد منافقاً
  لأنه بقلبه منكر مكذب بوجوب الإقرار. القسم الثاني أن يحصل العرفان القلبي والإنكار
  اللساني فهذا الإنكار إن كان اضطرارياً كان صاحبه مسلماً، لقوله تعالى</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">إِلاَّ
  مَنْ أُكْرِهَ وَقَلْبُهُ مُطْمَئِنٌّ بِٱلإِيمَـٰنِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">النحل 106 وإن كان اختيارياً كان
  كافراً معانداً. القسم الثالث أن يحصل العرفان القلبي ويكون اللسان خالياً عن الإقرار
  والإنكار، فهذا السكوت إما أن يكون اضطرارياً أو اختيارياً، فإن كان اضطرارياً فذلك
  إذا خاف ذكره باللسان فهذا مسلم حقاً أو كما إذا عرف الله بدليله ثم لما تمم النظر
  مات فجأة، فهذا مؤمن قطعاً، لأنه أتى بكل ما كلف به ولم يجد زمان الإقرار والإنكار
  فكان معذوراً فيه، وأما إن كان اختيارياً فهو كمن عرف الله بدليله ثم إنه لم يأت بالإقرار،
  فهذا محل البحث، وميل الغزالي رحمه الله إلى أنه يكون مؤمناً لقوله عليه السلام</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" يخرج من النار من كان في قلبه
  مثقال ذرة من الإيمان \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وهذا الرجل قلبه مملوء من نور الإيمان فكيف لا يخرج من النار. النوع
  الثاني أن يحصل في القلب الاعتقاد التقليدي، فإما أن يوجد معه الإقرار، أو الإنكار
  أو السكوت. القسم الأول أن يوجد معه الإقرار، ثم ذلك الإقرار إن كان اختيارياً فهذا
  هو المسألة المشهورة من أن المقلد هل هو مؤمن أم لا؟ وإن كان اضطرارياً فهذا يفرع على
  الصورة الأولى، فإن حكمنا في الصورة الأولى بالكفر، فها هنا لا كلام، وإن حكمنا هناك
  بالإيمان وجب أن يحكم ها هنا بالنفاق، لأن في هذه الصورة لو كان القلب عارفاً لكان
  هذا الشخص منافقاً، فبأن يكون منافقاً عند التقليد كان أولى.</font></font>&#13;\t\t\t<label
