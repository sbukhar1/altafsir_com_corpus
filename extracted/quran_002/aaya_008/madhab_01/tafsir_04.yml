  ٱلآخِرِ وَمَا هُم بِمُؤْمِنِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">القسم الثاني
  الاعتقاد التقليدي مع الإنكار اللساني، ثم هذا الإنكار إن كان اختيارياً فلا شك في
  الكفر، وإن كان اضطرارياً وحكمنا بإيمان المقلد وجب أن نحكم بالإيمان في هذه الصورة.
  القسم الثالث الاعتقاد التقليدي مع السكوت اضطرارياً كان أو اختيارياً، وحكمه حكم القسم
  الثالث من النوع الأول إذا حكمنا بإيمان المقلد. النوع الثالث الإنكار القلبي فإما
  أن يوجد معه الإقرار اللساني، أو الإنكار اللساني، أو السكوت. القسم الأول أن يوجد
  معه الإقرار اللساني، فذلك الإقرار إن كان اضطرارياً فهو المنافق وإن كان اختيارياً
  فهو مثل أن يعتقد بناءً على شبهة أن العالم قديم ثم بالاختيار أقر باللسان أن العالم
  محدث، وهذا غير مستبعد، لأنه إذا جاز أن يعرف بالقلب ثم ينكر باللسان وهو كفر الجحود
  والعناد، فلم لا يجوز أن يجهل بالقلب ثم يقر باللسان؟ فهذا القسم أيضاً من النفاق.
  القسم الثاني أن يوجد الإنكار القلبي ويوجد الإنكار اللساني فهذا كافر وليس بمنافق،
  لأنه ما أظهر شيئاً بخلاف باطنه. القسم الثالث أن يوجد الإنكار القلبي مع السكوت اللساني
  فهذا كافر وليس بمنافق لأنه ما أظهر شيئاً. النوع الرابع القلب الخالي عن جميع الاعتقادات
  فهذا إما أن يوجد معه الإقرار أو الإنكار أو السكوت. القسم الأول إذا وجد الإقرار فهذا
  الإقرار إما أن يكون اختيارياً أو اضطرارياً، فإن كان اختيارياً، فإن كان صاحبه في
  مهلة النظر لم يلزمه الكفر، لكنه فعل ما لا يجوز حيث أخبر عما لا يدري أنه هل هو صادق
  فيه أم لا؟ وإن كان لا في مهلة النظر ففيه نظر، أما إذا كان اضطرارياً لم يكفر صاحبه،
  لأن توقفه إذا كان في مهلة النظر وكان يخاف على نفسه من ترك الإقرار لم يكن عمله قبيحاً.
  القسم الثاني القلب الخالي مع الإنكار باللسان وحكمه على العكس من حكم القسم العاشر
  القسم الثالث القلب الخالي مع اللسان الخالي، فهذا إن كان في مهلة النظر فذاك هو الواجب،
  وإن كان خارجاً عن مهلة النظر وجب تكفيره ولا يحكم عليه بالنفاق البتة، فهذه هي الأقسام
  الممكنة في هذا الباب، وقد ظهر منه أن النفاق ما هو، وأنه الذي لا يطابق ظاهره باطنه
  سواء كان في باطنه ما يضاد ما في ظاهره أو كان باطنه خالياً عما يشعر به ظاهره، وإذ
  عرفت هذا ظهر أن قوله { وَمِنَ ٱلنَّاسِ مَن يَقُولُ ءامَنَّا بِٱللَّهِ وَبِٱلْيَوْمِ
  ٱلآخِرِ } المراد منه المنافقون والله أعلم. المسألة الثانية اختلفوا في أن كفر الكافر
  الأصلي أقبح أم كفر المنافق؟ قال قوم كفر الكافر الأصلي أقبح، لأنه جاهل بالقلب كاذب
  باللسان، والمنافق جاهل بالقلب صادق باللسان.</font></font>&#13;\t\t\t<label disabled=\"true\"
