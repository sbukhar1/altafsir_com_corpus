aaya: وَمِنَ النَّاسِ مَنْ يَقُولُ آمَنَّا بِاللَّهِ وَبِالْيَوْمِ الْآخِرِ وَمَا
  هُمْ بِمُؤْمِنِينَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمِنَ ٱلنَّاسِ
  مَن يَقُولُ آمَنَّا بِٱللَّهِ وَبِٱلْيَوْمِ ٱلآخِرِ وَمَا هُم بِمُؤْمِنِينَ }ونزل
  في المنافقين { وَمِنَ ٱلنَّاسِ مَن يَقُولُ ءامَنَّا بِٱللَّهِ وَبِٱلْيَوْمِ ٱلأْخِرِ
  } أي يوم القيامة لأنه آخر الأيام { وَمَا هُم بِمُؤْمِنِينَ } روعي فيه معنى (مَن)،
  وفي ضمير( يقول) لفظها.\r\n\t\t\t\r\n\t\t\t</section>"

