  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمِنَ
  ٱلنَّاسِ مَن يَقُولُ آمَنَّا بِٱللَّهِ وَبِٱلْيَوْمِ ٱلآخِرِ وَمَا هُم بِمُؤْمِنِينَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يُخَادِعُونَ
  ٱللَّهَ وَٱلَّذِينَ آمَنُوا وَمَا يَخْدَعُونَ إِلاَّ أَنْفُسَهُم وَمَا يَشْعُرُونَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فِي
  قُلُوبِهِم مَّرَضٌ فَزَادَهُمُ ٱللَّهُ مَرَضاً وَلَهُم عَذَابٌ أَلِيمٌ بِمَا كَانُوا
  يَكْذِبُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">افتتح سبحانه بذكر الذين أخلصوا
  دينهم لله وواطأت فيه قلوبهم ألسنتهم ووافق سرهم علنهم وفعلهم قولهم. ثم ثنى بالذين
  محضوا الكفر ظاهراً وباطناً قلوباً وألسنة. ثم ثلث بالذين آمنوا بأفواههم ولم تؤمن
  قلوبهم وأبطنوا خلاف ما أظهروا وهم الذين قال فيهم:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">مُّذَبْذَبِينَ بَيْنَ ذٰلِكَ لاَ
  إِلَىٰ هَـؤُلاء وَلاَ إِلَى هَـؤُلاء</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[النساء: 143] وسماهم المنافقين،
  وكانوا أخبث الكفرة وأبغضهم إليه وأمقتهم عنده؛ لأنهم خلطوا بالكفر تمويهاً وتدليساً،
  وبالشرك استهزاء وخداعاً. ولذلك أنزل فيهم</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّ ٱلْمُنَـٰفِقِينَ فِى ٱلدَّرْكِ
  ٱلاْسْفَلِ مِنَ ٱلنَّارِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[النساء: 145] ووصف حال الذين كفروا في آيتين، وحال الذين نافقوا في
  ثلاث عشرة آية، نعى عليهم فيها خبثهم ومكرهم، وفضحهم وسفههم، واستجهلهم واستهزأ بهم،
  وتهكم بفعلهم، وسجل بطغيانهم، وعمههم ودعاهم صماً بكماً عمياً، وضرب لهم الأمثال الشنيعة.
  وقصة المنافقين عن آخرها معطوفة على قصة الذين كفروا كما تعطف الجملة على الجملة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأصل «ناس» أناس، حذفت همزته تخفيفاً كما قيل: لوقة، في ألوقة. وحذفها
  مع لام التعريف كاللازم لا يكاد يقال الأناس. ويشهد لأصله إنسان وأناس وأناسى وإنس.
  وسموا لظهورهم وأنهم يؤنسون أي يبصرون، كما سمي الجنّ لاجتنانهم. ولذلك سموا بشراً.
  ووزن ناس فعال؛ لأن الزنة على الأصول. ألا تراك تقول في وزن «قه» افعل، وليس معك إلا
  العين وحدها؟ وهو من أسماء الجمع كرخال. وأما نويس فمن المصغر الآتي على خلاف مكبره
  كأنيسيان ورويجل. ولام التعريف فيه للجنس. ويجوز أن تكون للعهد، والإشارة إلى الذين
  كفروا المارّ ذكرهم؛ كأنه قيل: ومن هؤلاء من يقول. وهم عبد الله بن أبيّ وأصحابه ومن
  كان في حالهم من أهل التصميم على النفاق. ونظير موقعه موقع القوم في قولك: نزلت ببني
  فلان فلم يقروني والقوم لئام.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ومن
  في { مَن يَقُولُ } موصوفة، كأنه قيل: ومن الناس ناس يقولون كذا، كقوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">مّنَ
  ٱلْمُؤْمِنِينَ رِجَالٌ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الفتح: 25] إن جعلت اللام للجنس. وإن جعلتها للعهد فموصولة، كقوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَمِنْهُمُ
  ٱلَّذِينَ يُؤْذُونَ ٱلنَّبِىَّ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[التوبة: 61]. فإن قلت: كيف يجعلون
  بعض أولئك والمنافقون غير المختوم على قلوبهم؟ قلت: الكفر جمع الفريقين معاً وصيرهم
  جنساً واحداً. وكون المنافقين نوعاً من نوعي هذا الجنس - مغايراً للنوع الآخر بزيادة
  زادوها على الكفر الجامع بينهما من الخديعة والاستهزاء - لا يخرجهم من أن يكونوا بعضاً
  من الجنس؛ فإن الأجناس إنما تنوّعت لمغايرات وقعت بين بعضها وبعض. وتلك المغايرات إنما
  تأتي بالنوعية ولا تأبى الدخول تحت الجنسية. فإن قلت: لم اختص بالذكر الإيمان بالله
  والإيمان باليوم الآخر؟ قلت: اختصاصهما بالذكر كشف عن إفراطهم في الخبث وتماديهم في
  الدعارة؛ لأن القوم كانوا يهوداً، وإيمان اليهود بالله ليس بإيمان، لقولهم:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">عُزَيْرٌ
  ٱبْنُ ٱللَّهِ</font></font> }</b><br class=\"TextArabic\"/><label disabled=\"true\"
  class=\"############\"/>&#13;\t\t\t<center><br/><table dir=\"rtl\"><tr><td><img
