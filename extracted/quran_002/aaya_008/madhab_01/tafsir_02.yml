  كاذبين وما رفقهم في ذلك؟ فقيل يخادعون. فإن قلت: عمّ كانوا يخادعون؟ قلت: كانوا يخادعونهم
  عن أغراض لهم ومقاصد منها متاركتهم وإعفاؤهم عن المحاربة، وعما كانوا يطرقون به من
