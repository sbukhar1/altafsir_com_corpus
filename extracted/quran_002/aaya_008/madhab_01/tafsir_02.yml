  ٱلآخِرِ وَمَا هُم بِمُؤْمِنِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">يُخَادِعُونَ ٱللَّهَ وَٱلَّذِينَ آمَنُوا
  وَمَا يَخْدَعُونَ إِلاَّ أَنْفُسَهُم وَمَا يَشْعُرُونَ</a> <b>} * </b><b>{</b> <a
  class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فِي
  قُلُوبِهِم مَّرَضٌ فَزَادَهُمُ ٱللَّهُ مَرَضاً وَلَهُم عَذَابٌ أَلِيمٌ بِمَا كَانُوا
  يَكْذِبُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">[التوبة: 30]. وكذلك إيمانهم باليوم
  الآخر، لأنهم يعتقدونه على خلاف صفته، فكان قولهم: { ءَامَنَّا بِٱللَّهِ وَبِٱلْيَوْمِ
  ٱلأَخِرِ } خبثاً مضاعفاً وكفراً موجهاً، لأن قولهم هذا لو صدر عنهم لا على وجه النفاق
  وعقيدتهم عقيدتهم، فهو كفر لا إيمان. فإذا قالوه على وجه النفاق خديعة للمسلمين واستهزاء
  بهم، وأروهم أنهم مثلهم في الإيمان الحقيقي، كان خبثاً إلى خبث، وكفراً إلى كفر. وأيضاً
  فقد أوهموا في هذا المقال أنهم اختاروا الإيمان من جانبيه، واكتنفوه من قطريه، وأحاطوا
  بأوّله وآخره. وفي تكرير الباء أنهم ادعوا كل واحد من الإيمانين على صفة الصحة والاستحكام.
  فإن قلت: كيف طابق قوله: { وَمَا هُم بِمُؤْمِنِينَ } قولهم: { ءَامَنَّا بِٱللَّهِ
  وَبِٱلْيَوْمِ ٱلأْخِرِ } والأول في ذكر شأن الفعل لا الفاعل، والثاني في ذكر شأن الفاعل
  لا الفعل؟ قلت: القصد إلى إنكار ما ادعوه ونفيه، فسلك في ذلك طريق أدّى إلى الغرض المطلوب.
  وفيه من التوكيد والمبالغة ما ليس في غيره، وهو إخراج ذواتهم وأنفسهم من أن تكون طائفة
  من طوائف المؤمنين، لما علم من حالهم المنافية لحال الداخلين في الإيمان. وإذا شهد
  عليهم بأنهم في أنفسهم على هذه الصفة، فقد انطوى تحت الشهادة عليهم بذلك نفى ما انتحلوا
  إثباته لأنفسهم على سبيل البت والقطع. ونحوه قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">يُرِيدُونَ أَن يَخْرُجُواْ مِنَ ٱلنَّار
  وَمَا هُم بِخَـٰرِجِينَ مِنْهَا</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[المائدة: 37] هو أبلغ من قولك:
  وما يخرجون منها. فإن قلت: فلم جاء الإيمان مطلقاً في الثاني وهو مقيد في الأوّل؟ قلت:
  يحتمل أن يراد التقييد ويترك لدلالة المذكور عليه، وأن يراد بالإطلاق أنهم ليسوا من
  الإيمان في شيء قط، لا من الإيمان بالله وباليوم الآخر، ولا من الإيمان بغيرهما. فإن
  قلت: ما المراد باليوم الآخر؟ قلت: يجوز أن يراد به الوقت الذي لا حدّ له وهو الأبد
  الدائم الذي لا ينقطع، لتأخره عن الأوقات المنقضية. وأن يراد الوقت المحدود من النشور
  إلى أن يدخل أهل الجنة الجنة وأهل النار النار، لأنه آخر الأوقات المحدودة الذي لا
  حدّ للوقت بعده.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والخدع: أن يوهم صاحبه خلاف ما يريد
  به من المكروه. من قولهم: ضب خادع وخدع، إذا أمر الحارش يده على باب جحره أوهمه إقباله
  عليه، ثم خرج من باب آخر. فإن قلت: كيف ذلك ومخادعة الله والمؤمنين لا تصح لأن العالم
  الذي لا تخفى عليه خافية لا يخدع، والحكيم الذي لا يفعل القبيح لا يخدع، والمؤمنون
  وإن جاز أن يخدعوا لم يجز أن يخدعوا، ألا نرى إلى قوله:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وٱسْتَمْطَرُوا مِنْ قُرَيْشٍ كلَّ مِنْخدِعِ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وقول ذي الرمّة:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">إنَّ الحَليمَ وذَا الإِسْلامِ يُخْتَلَبُ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">فقد جاء النعت بالانخداع ولم يأت بالخدع. قلت: فيه وجوه. أحدها: أن
  يقال كانت صورة صنعهم مع الله حيث يتظاهرون بالإيمان وهم كافرون، صورة صنع الخادعين.</font></font>&#13;\t\t\t<label
