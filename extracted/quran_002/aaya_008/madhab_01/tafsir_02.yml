  class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فِي
  قُلُوبِهِم مَّرَضٌ فَزَادَهُمُ ٱللَّهُ مَرَضاً وَلَهُم عَذَابٌ أَلِيمٌ بِمَا كَانُوا
  يَكْذِبُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">وصورة صنع الله معهم -حيث أمر بإجراء
  أحكام المسلمين عليهم وهم عنده في عداد شرار الكفرة وأهل الدرك الأسفل من النار - صورة
  صنع الخادع، وكذلك صورة صنع المؤمنين معهم حيث امتثلوا أمر الله فيهم فأجروا أحكامهم
  عليهم. والثاني: أن يكون ذلك ترجمة عن معتقدهم وظنهم أن الله ممن يصح خداعه؛ لأن من
  كان ادعاؤه الإيمان بالله نفاقاً لم يكن عارفاً بالله ولا بصفاته، ولا أن لذاته تعلقاً
  بكل معلوم، ولا أنه غني عن فعل القبائح؛ فلم يبعد من مثله تجويز أن يكون الله في زعمه
  مخدوعاً ومصاباً بالمكروه من وجه خفي، وتجويز أن يدلس على عباده ويخدعهم. والثالث:
  أن يذكر الله تعالى ويراد الرسول صلى الله عليه وسلم؛ لأنه خليفته في أرضه، والناطق
  عنه بأوامره ونواهيه مع عباده، كما يقال: قال الملك كذا ورسم كذا؛ وإنما القائل والراسم
  وزيره أو بعض خاصته الذين قولهم قوله ورسمهم رسمه. مصداقه قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّ ٱلَّذِينَ يُبَايِعُونَكَ إِنَّمَا
  يُبَايِعُونَ ٱللَّهَ يَدُ ٱللَّهِ فَوْقَ أَيْدِيهِمْ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الفتح: 10] وقوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">مَّنْ
  يُطِعِ ٱلرَّسُولَ فَقَدْ أَطَاعَ ٱللَّهَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[النساء: 80]. والرابع: أن يكون
  من قولهم: أعجبني زيد وكرمه، فيكون المعنى يخادعون الذين آمنوا بالله. وفائدة هذه الطريقة
  قوة الاختصاص، ولما كان المؤمنون من الله بمكان، سلك بهم ذلك المسلك. ومثله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَٱللَّهُ
