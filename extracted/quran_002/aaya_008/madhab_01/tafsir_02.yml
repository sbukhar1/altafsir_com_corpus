  class=\"TextResultArabic\"><font color=\"black\">[التوبة: 62] وكذلك:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّ
  ٱلَّذِينَ يُؤْذُونَ ٱللَّهَ وَرَسُولَهُ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الأحزاب: 57] ونظيره في كلامهم:
  علمت زيداً فاضلاً، والغرض فيه ذكر إحاطة العلم بفضل زيد لا به نفسه؛ لأنه كان معلوماً
  له قديماً؛ كأنه قيل: علمت فضل زيد؛ ولكن ذكر زيد توطئة وتمهيد لذكر فضله. فإن قلت:
  هل للاقتصار بخادعت على واحد وجه صحيح؟ قلت: وجهه أن يقال: عنى به «فعلت» إلا أنه أخرج
  في زنة «فاعلت» لأن الزنة في أصلها للمغالبة والمباراة، والفعل متى غولب فيه فاعله
  جاء أبلغ وأحكم منه إذا زاوله وحده من غير مغالب ولا مبار لزيادة قوة الداعي إليه.
  ويعضده قراءة من قرأ: { يُخَـٰدِعُونَ ٱللَّهَ وَٱلَّذِينَ ءامَنُوا } وهو أبو حيوة.
