  onmouseover=\"return menuit1_onmouseover()\">قراءة الآية</font>        </a>      </td>
  \   </tr>    <tr class=\"TextArabic\">      <td align=\"right\" class=\"TextArabic\">
  \       <a href=\"javascript:Open_QurPage(2, 8)\">          <font id=\"OpenQurPage\"
  onmouseover=\"return menuit2_onmouseover()\">فتح صفحة القرآن</font>        </a>
  \     </td>    </tr>    <tr class=\"TextArabic\">      <td align=\"right\" class=\"TextArabic\">
  \       <a href=\"javascript:go_QurPage(2,8)\">          <font id=\"getQurPage\"
  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمِنَ
  ٱلنَّاسِ مَن يَقُولُ آمَنَّا بِٱللَّهِ وَبِٱلْيَوْمِ ٱلآخِرِ وَمَا هُم بِمُؤْمِنِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">فيه سبع مسائل:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الأولى:
  روى ٱبن جُريج عن مجاهد قال: نزلت أربع آيات من سورة البقرة في المؤمنين، وٱثنتان في
  نعت الكافرين، وثلاث عشرة في المنافقين. وروى أسباط عن السدّي في قوله: «ومِنَ النَّاسِ»
  قال: هم المنافقون. وقال علماء الصوفية: الناس ٱسم جنس، وٱسم الجنس لا يخاطب به الأولياء.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">الثانية: وٱختلف النحاة في لفظ الناس؛ فقيل: هو ٱسم من أسماء الجموع،
  جمع إنسان وإنسانة؛ على غير اللفظ، وتصغيره نُوَيس. فالناس من النَّوْس وهو الحركة؛
  يقال: ناس ينوس أي تحرّك؛ ومنه حديث أم زَرْع: «أَنَاسَ من حُلِيٍّ أُذُنَيّ». وقيل:
  أصله من نسى؛ فأصل ناس نسي قلب فصار نيس تحركت الياء فانفتح ما قبلها فانقلبت ألفاً،
  ثم دخلت الألف واللام فقيل: الناس. قال ٱبن عباس: نسي آدم عهد الله فسُمِّيَ إنساناً.
  وقال عليه السلام:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" نسي آدم فنسِيَتْ ذريّتُه \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وفي التنزيل:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَلَقَدْ عَهِدْنَآ إِلَىٰ ءَادَمَ مِن قَبْلُ فَنَسِيَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[طه:115]
  وسيأتي. وعلى هذا فالهمزة زائدة؛ قال الشاعر:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">لا تَنْسَيْن تلك العُهودَ فإنَّما</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">سُمِّيتَ
  إنساناً لأنّك ناسِي</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فإنْ نَسِيتَ عهوداً منك سالفةً</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">فٱغفرْ فأوّلُ
  ناسٍ أوّلُ الناس</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وقيل: سمي إنساناً لأِنْسه بحواء. وقيل: لأِنْسه بربه، فالهمزة أصلية؛
  قال الشاعر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وما سُمِّيَ
  الإنسانُ إلاّ لأِنْسِهِ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">ولا الْقلبُ
  إلاّ أَنَّه يَتَقَلَّبُ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">الثالثة: لما ذكر الله جلّ وتعالى المؤمنين أوّلا، وبدأ بهم لشرفهم
  وفضلهم، ذكر الكافرين في مقابلتهم؛ إذ الكفر والإيمان طرفان. ثم ذكر المنافقين بعدهم
  وألحقهم بالكافرين قبلهم؛ لنفي الإيمان عنهم بقوله الحق: «وَمَا هُمْ بِمُؤْمِنينَ».
  ففي هذا ردّ على الكَرَّامِيّة حيث قالوا: إن الإيمان قول باللسان وإن لم يعتقد بالقلب؛
  وٱحتجوا بقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فَأَثَابَهُمُ ٱللَّهُ بِمَا قَالُواْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[المائدة:85]
  ولم يقل: بما قالوا وأضمروا؛ وبقوله عليه السلام:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" أمرت أن أقاتل الناس حتى يقولوا لا إلٰه إلا الله فإذا قالوها عَصَمُوا
  منّي دماءهم وأموالهم \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وهذا منهم قصور وجمود، وترْكُ نظرٍ لما نطق به القرآن والسنة من العمل
  مع القول والاعتقاد؛ وقد قال رسول الله صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" الإيمان معرفةٌ بالقلب وقولٌ باللسان
  وعملٌ بالأركان \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">أخرجه
  ٱبن ماجة في سُنَنه، فما ذهب إليه محمد بن كَرّام السّجستاني وأصحابه هو النفاق وعَيْن
  الشقاق؛ ونعوذ بالله من الخذلان وسوء الاعتقاد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الرابعة:
  قال علماؤنا رحمة الله عليهم: المؤمن ضربان: مؤمن يحبه الله ويواليه، ومؤمن لا يحبه
  الله ولا يواليه، بل يبغضه ويعاديه؛ فكلّ مَن علم الله أنه يوافي بالإيمان، فالله محب
  له، موالٍ له، راضٍ عنه. وكلّ مَن علم الله أنه يوافي بالكفر، فالله مبغض له، ساخط
  عليه، معادٍ له، لا لأجل إيمانه، ولكن لكفره وضلاله الذي يوافي به. والكافر ضربان:
  كافر يُعاقَب لا محالة، وكافر لا يُعاقَب.</font></font>&#13;\t\t\t<label disabled=\"true\"
  class=\"############\"/>&#13;\t\t\t<center><br/><table dir=\"rtl\"><tr><td><img
  src=\"images/Tafasir/TafasirPaging/PreviousAR.GIF\" align=\"Middle\" border=\"0\"
  style=\"BORDER-TOP-STYLE: none; BORDER-RIGHT-STYLE: none; BORDER-LEFT-STYLE: none;
  BORDER-BOTTOM-STYLE: none\"/></td><td/><td/><td/><td><a href=\"Javascript:InnerLink_onchange(5,2,1)\"><img
  src=\"images/Tafasir/TafasirPaging/NextAR.GIF\" align=\"Middle\" border=\"0\" style=\"BORDER-TOP-STYLE:
  none; BORDER-RIGHT-STYLE: none; BORDER-LEFT-STYLE: none; BORDER-BOTTOM-STYLE: none\"/></a></td></tr></table><table
  dir=\"RTL\"><tr><td><a dir=\"LTR\" id=\"prevClass\"/></td><td class=\"TextResultArabic\"><font
