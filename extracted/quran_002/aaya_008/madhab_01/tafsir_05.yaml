  class=\"TextArabic\">        <a href=\"javascript:go_QurPage(2,8)\">          <font
  id=\"getQurPage\" onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة
  القرآن</font>        </a>      </td>    </tr>  </table></div>, <font id=\"AyahText\"
  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">وَمِنَ ٱلنَّاسِ مَن يَقُولُ آمَنَّا بِٱللَّهِ وَبِٱلْيَوْمِ
  ٱلآخِرِ وَمَا هُم بِمُؤْمِنِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">فالذي يُعاقَب
  هو الذي يُوافِي بالكفر، فالله ساخط عليه معادٍ له. والذي لا يعاقب هو الموافي بالإيمان،
  فالله غير ساخط على هذا ولا مبغض له، بل محبّ له موالٍ؛ لا لكفره لكن لإيمانه الموافى
  به. فلا يجوز أن يطلق القول وهي:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الخامسة:
  بأن المؤمن يستحق الثواب، والكافر يستحق العقاب، بل يجب تقييده بالموافاة. ولأجل هذا
  قلنا: إن الله راض عن عمر في الوقت الذي كان يعبد الأصنام، ومريد لثوابه ودخوله الجنة؛
  لا لعبادته الصنم، لكن لإيمانه الموافي به. وإن الله تعالى ساخط على إبليس في حال عبادته؛
  لكفره الموافي به.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وخالفت القَدَريةُ في هذا وقالت:
  إن الله لم يكن ساخطاً على إبليس وقت عبادته، ولا راضياً عن عمر وقت عبادته للصنم.
  وهذا فاسد؛ لما ثبت أن الله سبحانه عالم بما يوافى به إبليس لعنه الله، وبما يوافى
  به عمر رضي الله عنه فيما لم يزل؛ فثبت أنه كان ساخطاً على إبليس محباً لعمر. ويدل
  عليه إجماع الأمة على أن الله سبحانه وتعالى غير محب لمن علم أنه من أهل النار، بل
  هو ساخط عليه؛ وأنه محب لمن علم أنه من أهل الجنة؛ وقد قال رسول الله صلى الله عليه
  وسلم:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\"> \" وإنما
  الأعمال بالخواتيم \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">ولهذا
  قال علماء الصوفية: ليس الإيمان ما يتزيّن به العبد قولاً وفعلاً؛ لكن الإيمان جَرْيُ
  السعادة في سوابق الأزل، وأما ظهوره على الهياكل فربما يكون عارياً، وربما يكون حقيقة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قلت: هذا كما ثبت في صحيح مسلم وغيره عن عبد اللَّه بن مسعود قال حدّثنا
  رسول الله صلى الله عليه وسلم وهو الصادق المصدوق:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" إن أحدَكم يُجمع خَلْقُه في بطن أمّه أربعين يوماً ثم يكون في ذلك
  عَلَقَة مثل ذلك ثم يكون في ذلك مُضْغَة مثلَ ذلك ثم يُرسِل الله المَلك فيَنْفُخ فيه
  الرُّوح ويُؤمَر بأربع كلمات بكَتْب رزقه وأجله وعَمَله وشَقِيٌّ أو سعيد فوالذي لا
  إلٰه غيره إن أحدكم ليَعْمل بعمل أهل الجنة حتى ما يكون بينه وبينها إلا ذراعٌ فيَسْبِق
  عليه الكتابُ فيعمل بعمل أهل النار فيدخُلُها وإن أحدكم ليعمل بعمل أهل النار حتى ما
  يكون بينه وبينها إلا ذراع فيَسْبق عليه الكتابُ فيعمل بعمل أهل الجنة فيدخلها \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">فإن قيل وهي:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">السادسة: فقد خرّج الإمام الحافظ أبو محمد عبد الغني بن سعيد المصري
  من حديث محمد بن سعيد الشامي المصلوب في الزندقة، وهو محمد بن أبي قيس، عن سليمان بن
  موسى وهو الأشدق، عن مجاهد بن جبر</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" عن ٱبن عباس أخبرنا أبو رَزِين العقيلي قال: قال لي رسول الله صلى
  الله عليه وسلم: «لأشربن أنا وأنت يا أبا رزِين من لبن لم يتغيّر طعمه» قال قلت: كيف
  يحيي الله الموتى؟ قال: «أما مررتَ بأرض لك مُجْدبة ثم مررت بها مخصبة ثم مررت بها
  مجدبة ثم مررت بها مخصبة» قلت: بلى. قال: «كذلك النشور» قال قلت: كيف لي أن أعلم أني
  مؤمن؟ قال: «ليس أحد من هذه الأمة ـ قال ٱبن أبي قيس: أو قال من أمتي ـ عمل حسنة وعلم
  أنها حسنة وأن الله جازيه بها خيراً أو عمل سيئة وعلم أنها سيئة وأن الله جازيه بها
  شراً أو يغفرها إلا مؤمن \". </font></font></b>&#13;\t\t\t<label disabled=\"true\"
  class=\"############\"/>&#13;\t\t\t<center><br/><table dir=\"rtl\"><tr><td><a href=\"Javascript:InnerLink_onchange(5,1,1)\"><img
  src=\"images/Tafasir/TafasirPaging/PreviousAR.GIF\" align=\"Middle\" border=\"0\"
