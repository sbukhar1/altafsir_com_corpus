  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَقُلْنَا
  ٱضْرِبُوهُ بِبَعْضِهَا كَذَلِكَ يُحْيِي ٱللَّهُ ٱلْمَوْتَىٰ وَيُرِيكُمْ آيَاتِهِ
  لَعَلَّكُمْ تَعْقِلُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يعنـي جل ذكره
  بقوله: { فَقُلْنا } لقوم موسى الذين ادّارؤا فـي القتـيـل الذي قد تقدم وصفنا أمره:
  اضربوا القتـيـل. والهاء التـي فـي قوله: { اضْرِبُوهُ } من ذكر القتـيـل { ببعضها
  } أي ببعض البقرة التـي أمرهم الله بذبحها فذبحوها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ثم
  اختلف العلـماء فـي البعض الذي ضرب به القتـيـل من البقرة وأيّ عضو كان ذلك منها، فقال
  بعضهم: ضرب بفخذ البقرة القتـيـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد، قال:
  ضرب بفخذ البقرة، فقام حياً، فقال: قتلنـي فلان ثم عاد فـي ميتته.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح،
  عن مـجاهد، قال: ضرب بفخذ البقرة، ثم ذكر مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أبو كريب، قال: ثنا جابر بن نوح، عن النضر بن عربـي، عن عكرمة: { فقلنا اضْرِبُوهُ
  بِبَعْضِها } قال: بفخذها فلـما ضرب بها عاش وقال: قتلنـي فلان ثم عاد إلـى حاله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن خالد بن يزيد،
  عن مـجاهد، قال: ضرب بفخذها الرجل فقام حياً، فقال: قتلنـي فلان، ثم عاد فـي ميتته.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا الـحسن بن يحيى، قال: أخبرنا عبد الزراق، قال: أخبرنا معمر،
  قال: قال أيوب عن ابن سيرين، عن عبـيدة، ضربوا الـمقتول ببعض لـحمها. وقال معمر عن
  قتادة: ضربوه بلـحم الفخذ فعاش، فقال: قتلنـي فلان.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قال: ذكر لنا أنهم ضربوه بفخذها فأحياه
  الله، فأنبأ بقاتله الذي قتله وتكلـم، ثم مات.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: الذي ضرب به منها هو البَضْعة التـي بـين الكتفـين. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي موسى، قال: ثنا عمرو، قال: ثنا أسبـاط، عن السدي: { فَقُلْنَا
  اضْرِبُوهُ بِبَعْضِها } فضربوه بـالبضعة التـي بـين الكتفـين فعاش، فسألوه: من قتلك؟
  فقال لهم: ابن أخي.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: الذي أمروا أن يضربوه
  به منها عظم من عظامها. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: ثنا آدم، قال: ثنا أبو جعفر، عن الربـيع، عن أبـي العالـية، قال: أمرهم
  موسى أن يأخذوا عظماً منها فـيضربوا به القتـيـل ففعلوا، فرجع إلـيه روحه، فسمى لهم
  قاتله ثم عاد ميتاً كما كان. فأخذ قاتله وهو الذي أتـى موسى فشكا إلـيه فقتله الله
  علـى أسوإ عمله. وقال آخرون بـما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  به يونس بن عبد الأعلـى، قال: أخبرنا ابن وهب، قال: قال ابن زيد: ضربوا الـميت ببعض
  آرابها، فإذا هو قاعد، قالوا: من قتلك؟ قال: ابن أخي. قال: وكان قتله وطرحه علـى ذلك
  السبط، أراد أن يأخذ ديته.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والصواب من القول فـي تأويـل قوله
  عندنا: { فَقُلْنَا اضْرِبُوهُ بِبَعْضِهَا } أن يقال: أمرهم الله جل ثناؤه أن يضربوا
  القتـيـل ببعض البقرة لـيحيا الـمضروب.</font></font>&#13;\t\t\t<label disabled=\"true\"
