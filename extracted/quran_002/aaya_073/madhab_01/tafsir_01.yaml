  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">فَقُلْنَا ٱضْرِبُوهُ بِبَعْضِهَا كَذَلِكَ يُحْيِي
  ٱللَّهُ ٱلْمَوْتَىٰ وَيُرِيكُمْ آيَاتِهِ لَعَلَّكُمْ تَعْقِلُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">ولا دلالة فـي الآية ولا خبر تقوم به حجة علـى أيّ أبعاضها التـي أمر
  القوم أن يضربوا القتـيـل به. وجائز أن يكون الذي أمروا أن يضربوه به هو الفخذ، وجائز
  أن يكون ذلك الذنب وغضروف الكتف وغير ذلك من أبعاضها. ولا يضرّ الـجهل بأيّ ذلك ضربوا
  القتـيـل، ولا ينفع العلـم به مع الإقرار بأن القوم قد ضربوا القتـيـل ببعض البقرة
  بعد ذبحها، فأحياه الله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">فإن قال قائل: وما كان معنى الأمر
  بضرب القتـيـل ببعضها؟ قـيـل: لـيحيا فـينبىء نبـي الله موسى صلى الله عليه وسلم والذين
  ادّارءوا فـيه من قاتله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">فإن قال قائل: وأين الـخبر عن أن
  الله جل ثناؤه أمرهم بذلك لذلك؟ قـيـل: ترك ذلك اكتفـاءً بدلالة ما ذكر من الكلام الدال
  علـيه نـحو الذي ذكرنا من نظائر ذلك فـيـما مضى. ومعنى الكلام: فقلنا: اضربوه ببعضها
  لـيحيا، فضربوه فحيـي كما قال جل ثناؤه:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">أَنِ ٱضْرِب بِّعَصَاكَ ٱلْبَحْرَ
  فَٱنفَلَقَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الشعراء: 63] والـمعنى: فضرب فـانفلق. يدل علـى ذلك قوله: { كَذَلِكَ
  يُحْيِـي اللَّهُ الـمَوْتَـى ويُرِيكُمْ آيَاتِهِ لَعَلّكُمْ تَعْقِلُونَ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">القول فـي تأويـل قوله تعالـى: { كَذَلِكَ يُحْيِـي اللَّهُ الـمَوْتَـى
  }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { كَذَلِكَ يُحْيِـي اللَّهُ
  الـمَوْتَـى } مخاطبة من الله عبـاده الـمؤمنـين، واحتـجاج منه علـى الـمشركين الـمكذّبـين
  بـالبعث، وأمرهم بـالاعتبـار بـما كان منه جل ثناؤه من إحياء قتـيـل بنـي إسرائيـل
  بعد مـماته فـي الدنـيا، فقال لهم تعالـى ذكره: أيها الـمكذّبون بـالبعث بعد الـمـمات،
  اعتبروا بإحيائي هذا القتـيـل بعد مـماته، فإنـي كما أحيـيته فـي الدنـيا فكذلك أحيـي
  الـموتـى بعد مـماتهم، فأبعثهم يوم البعث، فإنـما احتـجّ جل ذكره بذلك علـى مشركي العرب
  وهم قوم أُمّيون لا كتاب لهم، لأن الذين كانوا يعلـمون علـم ذلك من بنـي إسرائيـل كانوا
  بـين أظهرهم وفـيهم نزلت هذه الآيات، فأخبرهم جل ذكره بذلك لـيتعرّفوا علـم من قبلهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">القول فـي تأويـل قوله تعالـى: { وَيُرِيكُمْ آياتِهِ لَعَلّكُمْ تَعْقِلُونَ
  }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">يعنـي جل ذكره: ويريكم الله أيها
  الكافرون الـمكذّبون بـمـحمد صلى الله عليه وسلم وبـما جاء به من عند الله من آياته
  وآياته: أعلامه وحججه الدالة علـى نبوّته لتعقلوا وتفهموا أنه مـحقّ صادق فتؤمنوا به
  وتتبعوه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
