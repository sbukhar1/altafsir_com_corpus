  قال: وأخذ به ٱبن القاسم وٱبن عبد الحكم. ورُوِي عن عبد الملك بن مروان: أن المجروح
  أو المضروب إذا قال دمي عند فلان ومات كانت القَسَامة. وبه قال مالك واللّيث بن سعد.
  وٱحتج مالك بقتيل بني إسرائيل أنه قال: قتلني فلان. وقال الشافعيّ: اللَّوْث الشاهد
  العدل، أو يأتي ببيّنة وإن لم يكونوا عدولاً. وأوْجب الثورِيّ والكوفيون القسامة بوجود
  القتيل فقط، وٱستغنوا عن مراعاة قول المقتول وعن الشاهد، قالوا: إذا وُجد قتيل في مَحلّة
  قومٍ وبه أثرٌ حلف أهل ذلك الموضع أنهم لم يقتلوه ويكون عَقْلُه عليهم؛ وإذا لم يكن
  به أثر لم يكن على العاقلة شيء إلا أن تقوم البيّنة على واحد. وقال سفيان: وهذا مما
  أُجمع عليه عندنا؛ وهو قول ضعيف خالفوا فيه أهل العلم، ولا سلف لهم فيه، وهو مخالف
  للقرآن والسُّنة؛ ولأن فيه إلزامَ العاقلة مالاً بغير بيّنة ثبتت عليهم ولا إقرارٍ
