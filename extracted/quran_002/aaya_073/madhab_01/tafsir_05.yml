  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَقُلْنَا
  ٱضْرِبُوهُ بِبَعْضِهَا كَذَلِكَ يُحْيِي ٱللَّهُ ٱلْمَوْتَىٰ وَيُرِيكُمْ آيَاتِهِ
  لَعَلَّكُمْ تَعْقِلُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: {
  فَقُلْنَا ٱضْرِبُوهُ بِبَعْضِهَا } قيل: باللسان لأنه آلة الكلام. وقيل: بعَجْب الذَّنَب؛
  إذ فيه يُرّكب خَلْق الإنسان. وقيل: بالفخذ. وقيل: بعظم من عظامها؛ والمقطوع به عضو
  من أعضائها؛ فلما ضُرِب به حَيِيَ وأخبر بقاتله ثم عاد ميتاً كما كان.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">مسألة: استدل مالك رحمه الله في رواية ٱبن وهب وٱبن القاسم على صحة
  القول بالقَسَامة بقول المقتول: دمي عند فلان، أو فلانُ قتلني. ومنعه الشافعي وجمهور
  العلماء، قالوا: وهو الصحيح؛ لأن قول المقتول: دمي عند فلان، أو فلان قتلني، خبر يحتمل
  الصدق والكذب. ولا خلاف أن دم المدّعَى عليه معصوم ممنوع إباحته إلا بيقين، ولا يقين
  مع الاحتمال؛ فبطل ٱعتبار قول المقتول دمي عند فلان. وأما قتيل بني إسرائيل فكانت معجزة
  وأخبر تعالى أنه يحييه، وذلك يتضمّن الإخبارَ بقاتله خبراً جزماً لا يدخله ٱحتمال؛
  فافترقا. قال ٱبن العربيّ: المعجزة كانت في إحيائه؛ فلما صار حيًّا كان كلامه كسائر
  كلام الناس كلهم في القبول والرد. وهذا فَنٌّ دقيق من العلم لم يتفطّن له إلا مالك،
  وليس في القرآن أنه إذا أخبر وجب صدقه، فلعله أمرهم بالقسامة معه. وٱستبعد ذلك البخاريّ
  والشافعيّ وجماعة من العلماء فقالوا: كيف يُقبل قوله في الدّم وهو لا يقبل قوله في
  درهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">مسألة: اختلف العلماء في الحُكْم
  بالقَسامة؛ فرُوِيَ عن سالم وأبي قِلاَبة وعمر بن عبد العزيز والحكم بن عيينة التَّوَقّف
  في الحُكم بها. وإليه مال البخاري؛ لأنه أتى بحديث القَسامة في غير موضعه. وقال الجمهور:
  الحُكْم بالقسامة ثابت عن النبيّ صلى الله عليه وسلم، ثم ٱختلفوا في كيفيّة الحُكم
  بها؛ فقالت طائفة: يبدأ فيها المدّعون بالأيمان فإن حَلفوا ٱستحقُّوا، وإن نَكَلُوا
  حلَف المدّعَى عليهم خمسين يميناً وبَرَأُوا. هذا قول أهل المدينة واللَّيث والشافعي
  وأحمد وأبي ثور. وهو مقتضى حديث حُوَيِّصَة ومُحَيِّصة، خرّجه الأئمة مالك وغيره. وذهبت
  طائفة إلى أنه يبدأ بالأيمان المدّعَى عليهم فيحلفون ويبرأون. رُوِيَ هذا عن عمر بن
  الخطاب والشَّعْبِي والنَّخَعِي، وبه قال الثَّوْرِي والكوفيّون؛ وٱحتجُّوا بحديث سعيد
  بن عبيد عن بُشير بن يسار؛ وفيه: فبدأ بالأيمان المدّعَى عليهم وهم اليهود. وبما رواه
  أبو داود عن الزُّهْرِي</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" عن أبي سَلَمة بن عبد الرحمن عن رجال من الأنصار أن النبيّ صلى الله عليه وسلم قال
  لليهود وبدأ بهم: «أيحلف منكم خمسون رجلاً». فأبوا؛ فقال للأنصار: «ٱستحقّوا» فقالوا:
  نحلف على الغيب يا رسول الله! فجعلها رسول الله صلى الله عليه وسلم دِيَّةً على يهود؛
  لأنه وُجد بين أظهرهم. وبقوله عليه السلام: «ولكن اليمين على المدّعَى عليه» \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">فعُيِّنُوا. قالوا: وهذا هو الأصل
  المقطوع به في الدعاوى الذي نَبّه الشرع على حكمته بقوله عليه السلام:</font></font>&#13;\t\t\t<label
