  ٱللَّهُ ٱلْمَوْتَىٰ وَيُرِيكُمْ آيَاتِهِ لَعَلَّكُمْ تَعْقِلُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">رُوي هذا عن عمر وٱبن عباس؛ وهو قول النَّخَعي والحسن، وإليه ذهب الثَّوْري
  والكوفيون والشافعي وإسحٰق، وٱحتجوا بما رواه مالك عن ٱبن أبي ليلى بن عبد اللَّه عن
  سهل بن أبي حَثْمة</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" عن النبيّ صلى الله عليه وسلم قوله للأنصار: «إما أن يَدُوا صاحبَكم وإما أن يؤذنوا
  بحرب» \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">قالوا:
  وهذا يدل على الدّية لا على القَوَد؛ قالوا: ومعنى قوله عليه السلام:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" وتستحقّون دَمَ صاحبِكم \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">دية دمِ قتيلِكم؛ لأن اليهود ليسوا
  بأصحاب لهم؛ ومن ٱستحق دية صاحبه فقد ٱستحق دمه؛ لأن الدّية قد تؤخذ في العمد فيكون
  ذلك ٱستحقاقاً للدم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">مسألة: الموجب للقسامة اللَّوْثُ
  ولا بُدّ منه. واللّوْثُ: أمارة تغلب على الظن صدق مدّعي القتل؛ كشهادة العدل الواحد
  على رؤية القتل، أو يرى المقتول يَتَشَحّط في دمه، والمتَّهم نحوه أو قُرْبه عليه آثار
  القتل. وقد ٱختلف في الّلْوث والقول به؛ فقال مالك: هو قول المقتول دمي عند فلان. والشاهد
  العدل لوث. كذا في رواية ٱبن القاسم عنه. وروى أشهب عن مالك أنه يُقسم مع الشاهد غير
  العدل ومع المرأة. وروى ٱبن وهب أن شهادة النساء لَوث. وذكر محمد عن ٱبن القاسم أن
  شهادة المرأتين لَوث دون شهادة المرأة الواحدة. قال القاضي أبو بكر بن العربي: ٱختلف
