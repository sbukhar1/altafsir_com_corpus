  ٱللَّهُ ٱلْمَوْتَىٰ وَيُرِيكُمْ آيَاتِهِ لَعَلَّكُمْ تَعْقِلُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\"/></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" لو يُعْطَى الناسُ بدعواهم لادّعى ناس دماء رجال وأموالهم ولكن اليمين على المدّعى
  عليه \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">رَدّ
  عليهم أهل المقالة الأولى فقالوا: حديث سعيد بن عُبيد في تبدية اليهود وَهَم عند أهل
  الحديث، وقد أخرجه النسائي وقال: ولم يتابع سعيد في هذه الرواية فيما أعلم، وقد أسند
  حديث بُشير عن سهل أن النبيّ صلى الله عليه وسلم بدأ بالمدّعين يحيى بنُ سعيد وٱبنُ
  عُيينة وحمّاد بن زيد وعبدُ الوهاب الثّقَفيّ وعيسى بنُ حماد وبشرُ بن المفضَّل؛ فهؤلاء
  سبعة. وإن كان أرسله مالك فقد وصله جماعة الحفاظ، وهو أصح من حديث سعيد بن عُبيد. قال
  أبو محمد الأصيلي: فلا يجوز أن يعترض بخبر واحد على خبر جماعة، مع أن سعيد بن عُبيد
  قال في حديثه: فَوَاده رسول الله صلى الله عليه وسلم مائةً من إبل الصدقة؛ والصدقةُ
  لا تعطَى في الدّيات ولا يُصالح بها عن غير أهلها، وحديث أبي داود مرسل فلا تعارض به
  الأحاديث الصحاح المتصلة، وأجابوا عن التمسك بالأصل بأن هذا الحكم أصل بنفسه لحُرْمة
  الدماء. قال لابن المنذر. ثبت أن رسول الله صلى الله عليه وسلم جعل البيّنة على المدّعِي
  واليمينَ على المدّعَى عليه، والحُكْم بظاهر ذلك يجب، إلا أن يخصّ الله في كتابه أو
  على لسان نبيّه صلى الله عليه وسلم حكماً في شيء من الأشياء فيُستثنى من جملة هذا الخبر.
  فما دلّ عليه الكتاب إلزام القاذف حدّ المقذوف إذا لم يكن معه أربعة شهداء يشهدون له
  على صدق ما رمى به المقذوف. وخصّ مَن رمى زوجته بأن أسقط عنه الحدّ إذا شهد أربع شهادات.
  ومما خصّته السُّنَّة حكم النبيّ صلى الله عليه وسلم بالقَسَامة. وقد روى ٱبن جُريج
  عن عطاء عن أبي هريرة أن النبيّ صلى الله عليه وسلم قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" البيّنةُ على مَن ٱدّعى واليمينُ على مَن أنكر إلاّ في القَسَامة
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">خرّجه
  الدّارَقُطنِيّ. وقد ٱحتج مالك لهذه المسألة في مُوَطَّئه بما فيه كفاية؛ فتأمّله هناك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">مسألة: وٱختلفوا أيضاً في وجوب القَوَد بالقسامة؛ فأوجبت طائفة القَوَد
  بها؛ وهو قول مالك واللّيث وأحمد وأبي ثَوْر؛</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" لقوله عليه السلام لحُوَيِّصة ومُحَيِّصة وعبد الرحمن: «أتحلفون
  وتستحقون دمَ صاحبِكم» \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وروى أبو داود عن عمرو بن شعيب عن أبيه عن جدّه أن النبيّ صلى الله
  عليه وسلم قتل رجلاً بالقَسَامة من بني نضر بن مالك. قال الدّارَقُطْنِي: نسخة عمرو
  بن شعيب عن أبيه عن جدّه صحيحة؛ وكذلك أبو عمر بن عبد البر يصحّح حديث عمرو بن شعيب
  ويحتج به. وقال البخاري: رأيت عليّ بن المدِيني وأحمد بن حنبل والحُمَيْدِي وإسحٰق
  بن رَاهْوَيْه يحتجّون به؛ قاله الدارقطني في السنن. وقالت طائفة: لا قَوَد بالقسامة،
  وإنما توجب الدّية.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
