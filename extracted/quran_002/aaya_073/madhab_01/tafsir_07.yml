  class=\"TextResultArabic\"><font color=\"black\"/></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" أما مررت بواد ممحل، ثم مررت به خضراً؟ \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">قال بلى. قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" كذلك النشور \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">أو قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" كذلك يحيي الله الموتى \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وشاهد هذا قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَءَايَةٌ لَّهُمُ ٱلأَرْضُ ٱلْمَيْتَةُ
  أَحْيَيْنَـٰهَا وَأَخْرَجْنَا مِنْهَا حَبّاً فَمِنْهُ يَأْكُلُونَ وَجَعَلْنَا فِيهَا
  جَنَّـٰتٍ مِّن نَّخِيلٍ وَأَعْنَـٰبٍ وَفَجَّرْنَا فِيهَا مِنَ ٱلْعُيُونِ لِيَأْكُلُواْ
  مِن ثَمَرِهِ وَمَا عَمِلَتْهُ أَفَلاَ يَشْكُرُونَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[يس: 33 - 35].</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(مسألة) استدل لمذهب الإمام مالك في كون قول الجريح: فلان قتلني؛ لوثاً
  بهذه القصة، لأن القتيل لما حيي سئل عمن قتله، فقال: فلان قتلني، فكان ذلك مقبولاً
  منه؛ لأنه لا يخبر حينئذ إلا بالحق، ولا يتهم والحالة هذه، ورجحوا ذلك؛ لحديث أنس أن
  يهودياً قتل جارية على أوضاح لها، فرضخ رأسها بين حجرين، فقيل: من فعل بك هذا، أفلان؟
  أفلان؟ حتى ذكروا اليهودي، فأومأت برأسها، فأخذ اليهودي، فلم يزل به حتى اعترف، فأمر
  رسول الله صلى الله عليه وسلم أن يرض رأسه بين حجرين، وعن مالك: إذا كان لوثاً، حلف
  أولياء القتيل قسامة، وخالف الجمهور في ذلك، ولم يجعلوا قول القتيل في ذلك لوثاً.</font></font><font
