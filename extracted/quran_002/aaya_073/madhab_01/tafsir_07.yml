  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذْ
  قَتَلْتُمْ نَفْساً فَٱدَّارَأْتُمْ فِيهَا وَٱللَّهُ مُخْرِجٌ مَّا كُنْتُمْ تَكْتُمُونَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَقُلْنَا
  ٱضْرِبُوهُ بِبَعْضِهَا كَذَلِكَ يُحْيِي ٱللَّهُ ٱلْمَوْتَىٰ وَيُرِيكُمْ آيَاتِهِ
  لَعَلَّكُمْ تَعْقِلُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قال البخاري:
  { فَٱدَٰرَأْتُمْ فِيهَا }: اختلفتم، وهكذا قال مجاهد، قال فيما رواه ابن أبي حاتم،
  عن أبيه، عن أبي حذيفة، عن شبل، عن ابن أبي نجيح، عن مجاهد، إنه قال في قوله تعالى:
  { وَإِذْ قَتَلْتُمْ نَفْسًا فَٱدَٰرَأْتُمْ فِيهَا }: اختلفتم، وقال عطاء الخراساني
  والضحاك: اختصمتم فيها، وقال ابن جريج: { وَإِذْ قَتَلْتُمْ نَفْسًا فَٱدَٰرَأْتُمْ
  فِيهَا } قال بعضهم: أنتم قتلتموه، وقال آخرون: بل أنتم قتلمتموه، وكذا قال عبد الرحمن
  بن زيد ابن أسلم { وَٱللَّهُ مُخْرِجٌ مَّا كُنتُمْ تَكْتُمُونَ } قال مجاهد: ما تغيبون،
  وقال ابن أبي حاتم: حدثنا عمرو بن سَلْم البصري، حدثنا محمد بن الطفيل العبدي، حدثنا
  صدقة بن رستم، سمعت المسيب بن رافع يقول: ما عمل رجل حسنة في سبعة أبيات إلا أظهرها
  الله، وما عمل رجل سيئة في سبعة أبيات إلا أظهرها الله، وتصديق ذلك في كلام الله: {
  وَٱللَّهُ مُخْرِجٌ مَّا كُنتُمْ تَكْتُمُونَ فَقُلْنَا ٱضْرِبُوهُ بِبَعْضِهَا } هذا
  البعض أي شيء كان من أعضاء هذه البقرة، فالمعجزة حاصلة به، وخرق العادة به كائن، وقد
  كان معيناً في نفس الأمر، فلو كان في تعيينه لنا فائدة تعود علينا في أمر الدين أو
  الدنيا لبينه الله تعالى لنا، ولكنه أبهمه، ولم يجىء من طريق صحيح عن معصوم بيانه،
  فنحن نبهمه كما أبهمه الله، ولهذا قال ابن أبي حاتم: حدّثنا أحمد بن سنان حدّثنا عفان
  بن مسلم حدّثنا عبد الواحد بن زياد حدّثنا الأعمش عن المنهال بن عمرو عن سعيد بن جبير
  عن ابن عباس قال: إن أصحاب بقرة بني إسرائيل طلبوها أربعين سنة حتى وجدوها عند رجل
  في بقر له، وكانت بقرة تعجبه، قال: فجعلوا يعطونه بها فيأبى، حتى أعطوه ملء مَسْكها
  دنانير، فذبحوها، فضربوه - يعني القتيل - بعضو منها، فقام تشخب أوداجه دماً، فقالوا
  له: من قتلك؟ قال: قتلني فلان، وكذا قال الحسن وعبد الرحمن بن زيد بن أسلم: إنه ضرب
  ببعضها، وفي رواية عن ابن عباس أنه ضرب بالعظم الذي يلي الغضروف. وقال عبد الرزاق:
  أنبأنا معمر، قال أيوب عن ابن سيرين، عن عبيدة: ضربوا القتيل ببعض لحمها، قال معمر:
  قال قتادة: ضربوه بلحم فخذها، فعاش، فقال: قتلني فلان، وقال وكيع بن الجراح في تفسيره:
  حدثنا النضر بن عربي عن عكرمه { فَقُلْنَا ٱضْرِبُوهُ بِبَعْضِهَا } فضرب بفخذها، فقام،
  فقال: قتلني فلان. قال ابن أبي حاتم: وروي عن مجاهد وقتادة وعكرمة نحو ذلك. وقال السدي:
  فضربوه بالبضعة التي بين الكتفين، فعاش، فسألوه فقال: قتلني ابن أخي. وقال أبو العالية:
  أمرهم موسى عليه السلام، أن يأخذوا عظماً من عظامها، فيضربوا به القتيل، ففعلوا، فرجع
  إليه روحه، فسمى لهم قاتله، ثم عاد ميتاً كما كان، وقال عبد الرحمن بن زيد بن أسلم:
  فضربوه ببعض آرابها، وقيل: بلسانها، وقيل: بعجب ذنبها، وقوله تعالى: { كَذَٰلِكَ يُحْىِ
  ٱللَّهُ ٱلْمَوْتَىٰ } أي: فضربوه فحيي، ونبه تعالى على قدرته وإحيائه الموتى بما شاهدوه
  من أمر القتيل، جعل تبارك وتعالى ذلك الصنيع حجة لهم على المعاد، وفاصلاً ما كان بينهم
  من الخصومة والعناد، والله تعالى قد ذكر في هذه السورة مما خلقه من إحياء الموتى في
  خمسة مواضع: { ثُمَّ بَعَثْنَـٰكُم مِّن بَعْدِ مَوْتِكُمْ } وهذه القصة، وقصة الذين
  خرجوا من ديارهم وهم ألوف حذر الموت، وقصة الذي مرّ على قرية وهي خاوية على عروشها،
  وقصة إبراهيم عليه السلام والطيور الأربعة، ونبه تعالى بإحياء الأرض بعد موتها على
  إعادة الأجسام بعد صيرورتها رميماً، كما قال أبو داود الطيالسي: حدثنا شعبه، أخبرني
  يعلى بن عطاء، قال: سمعت وكيع بن عدس يحدث عن أبي رزين العقيلي رضي الله عنه، قال:
  قلت: يا رسول الله كيف يحيي الله الموتى؟ قال:</font></font>&#13;\t\t\t<label disabled=\"true\"
