  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَقُلْنَا
  ٱضْرِبُوهُ بِبَعْضِهَا كَذَلِكَ يُحْيِي ٱللَّهُ ٱلْمَوْتَىٰ وَيُرِيكُمْ آيَاتِهِ
  لَعَلَّكُمْ تَعْقِلُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ فَقُلْنَا ٱضْرِبُوهُ
  } أي القتيل { بِبَعْضِهَا } فُضربَ بلسانها أو عَجْب ذنبها فحيي وقال قتلني فلان وفلان
  لابني عمه ومات فحُرِما الميراث وقتِلا، قال تعالى { كَذٰلِكَ } الإحياء { يُحْيِي
  ٱللَّهُ ٱلْمَوْتَىٰ وَيُرِيكُمْ آيَاتِهِ } دلائل قدرته { لَعَلَّكُمْ تَعْقِلُونَ
  } تتدبرون فتعلمون أن القادر على إحياء نفس واحدة قادر على إحياء نفوس كثيرة فتؤمنون.</font></font>&#13;\t\t\t<label
