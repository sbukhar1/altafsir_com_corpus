text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَقُلْنَا ٱضْرِبُوهُ
  بِبَعْضِهَا كَذَلِكَ يُحْيِي ٱللَّهُ ٱلْمَوْتَىٰ وَيُرِيكُمْ آيَاتِهِ لَعَلَّكُمْ
  تَعْقِلُونَ }{ بِبَعْضِهَا } بفخذها، أو ذنبها، أو عظم من عظامها، أو بعض آرابها،
  أو البضعة التي بين الكتفين. فلما حيي القتيل قال: قتلني ابن أخي، ثم مات فحلف بنو
  أخيه بالله ما قتلناه.\r\n\t\t\t\r\n\t\t\t</section>"

