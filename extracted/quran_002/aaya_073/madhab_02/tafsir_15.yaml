text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَقُلْنَا ٱضْرِبُوهُ
  بِبَعْضِهَا كَذَلِكَ يُحْيِي ٱللَّهُ ٱلْمَوْتَىٰ وَيُرِيكُمْ آيَاتِهِ لَعَلَّكُمْ
  تَعْقِلُونَ }من قال: أقاموا في طلبها أربعين سنة؛ قال ضربوا قبره، ومن لم يقل ذلك،
  قال: ضربوا جسمه قبل دفنه. وفي الذي ضرب به ستة أقوال.أحدها: أنه ضرب بالعظم الذي يلي
  الغضروف، رواه عكرمة عن ابن عباس. قال أبو سليمان الدمشقي: وذلك العظم هو أصل الأذن،
  وزعم قوم أنه لا يكسر ذلك العظم من أحد فيعيش. قال الزجاج: الغضروف في الأذن، وهو:
  ما أشبه العظم الرقيق من فوق الشحمة، وجميع أعلى صدفة الأذن، وهو معلق الشنوف، فأما
  العظمان اللذان خلف الأذن الناتئان من مؤخر الأذن، فيقال لهما: الخشَّاوان، والخششاوان،
  واحدهما: خُشَّاء، وخُشُشاء.والثاني: أنه ضرب بالفخذ، روي عن ابن عباس أيضاً، وعكرمة،
  ومجاهد، وقتادة، وذكر عكرمة ومجاهد أنه الفخذ الأيمن.والثالث: أنه البضعة التي بين
  الكتفين. رواه السدي عن أشياخه.والرابع: أنه الذنب، رواه ليث عن مجاهد.والخامس: أنه
  عجب الذنب، وهو عظم بني عليه البدن، روي عن سعيد بن جبير.والسادس: أنه اللسان، قاله
  الضحاك.وفي الكلام اختصار تقديره: فقلنا: اضربوه ببعضها ليحيا، فضربوه فحيي، فقام فأخبر
  بقاتله.وفي قاتله أربعة أقوال. أحدها: بنو أخيه، رواه عطية عن ابن عباس. والثاني: ابنا
  عمه، رواه أبو صالح عن ابن عباس، وهذان القولان يدلان على أن قاتله أكثر من واحد. والثالث:
  ابن أخيه، قال السدي عن أشياخه وعبيدة. والرابع: أخوه، قاله عبد الرحمن ابن زيد.قوله
  تعالى: { كذلك يحيي الله الموتى }: فيه قولان.أحدهما: أنه خطاب لقوم موسى. والثاني:
  لمشركي قريش، احتج عليهم إذ جحدوا البعث بما يوافق عليه أهل الكتاب، قال أبو عبيدة:
  وآياته: عجائبه.\r\n\t\t\t\r\n\t\t\t</section>"

