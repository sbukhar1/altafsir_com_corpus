  \       <a href=\"javascript:go_QurPage(2,73)\">          <font id=\"getQurPage\"
  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَقُلْنَا
  ٱضْرِبُوهُ بِبَعْضِهَا كَذَلِكَ يُحْيِي ٱللَّهُ ٱلْمَوْتَىٰ وَيُرِيكُمْ آيَاتِهِ
  لَعَلَّكُمْ تَعْقِلُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: {
  فَقُلْنَا ٱضْرِبُوهُ بِبَعْضِهَا... }</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن عرفة: لم (يتعنّتوا) في هذا ولو مكن الله إبليس منهم لقالوا (لموسى): عيّن لنا
  ذلك البعض ما هو؟ وانظر قضية عمر ابن عبد العزيز مع الأمير.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأورد
  (ابن عرفة هنا سؤالا قائلا: لمّا أمروا بذبح بقرة مطلقة انتصبوا للسؤال: على أي بقرة
  هي، والأمر دائر بين أن يكون هذا منهم تعنتا أو استرشادا فإذا تقرر هذا فلأي شيء لم
  يسألوا هنا ما هو البعض الذي يضربون به ميتهم فيحيِيَ؟</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأجيب:
  بأن تفاوت أفراد الجنس والصنف ثابت بخلاف أجزاء الكلّ من حيث هو كل. وأجيب أيضا بأنهم
  قادرون على أن يضربوا بكل بعض من أبعاض تلك البقرة حتى يوافقوا البعض المراد بخلاف
  الآخر فإنهم غير قادرين على ذبح جميع البقر كلها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قلت:
  وهذا قريب من الأول.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { كَذَلِكَ يُحْيِ ٱللَّهُ
  ٱلْمَوْتَىٰ... }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">أفرد الخطاب والمخاطبون جماعة: إما
  لقلة من يتأثر بهذه الآية (منهم)، ثم جمعهم في قوله \" وَيُرِيكُمْ \" اعتبارا (بظاهر)
  الأمر، وإما لأن المخاطب واحد بالنوع. واستقرأ الفخر الرازي من الآية فوائد كثيرة:
  منها أن الزيادة في خطاب نسخ له. ومنها أن النسخ قبل الفعل (جائز وإن لم يجز) قبل وقت
  الفعل وإمكانه لأدائه إلى (البدء).</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وردّ
  ابن عرفة الأول بأنها زيادة على النص. والصحيح أنها ليست (بنصّ) خلافا لأبي حنيفة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال الطيبي: إنه من باب (تقييد) المطلق، أو تخصيص العام، لأن البقرة
  مطلقة.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

