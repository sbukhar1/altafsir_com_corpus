text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَقُلْنَا ٱضْرِبُوهُ
  بِبَعْضِهَا كَذَلِكَ يُحْيِي ٱللَّهُ ٱلْمَوْتَىٰ وَيُرِيكُمْ آيَاتِهِ لَعَلَّكُمْ
  تَعْقِلُونَ }قوله تعالى: { فَقُلْنَا ٱضْرِبُوهُ بِبَعْضِهَا... }قال ابن عرفة: لم
  (يتعنّتوا) في هذا ولو مكن الله إبليس منهم لقالوا (لموسى): عيّن لنا ذلك البعض ما
  هو؟ وانظر قضية عمر ابن عبد العزيز مع الأمير.وأورد (ابن عرفة هنا سؤالا قائلا: لمّا
  أمروا بذبح بقرة مطلقة انتصبوا للسؤال: على أي بقرة هي، والأمر دائر بين أن يكون هذا
  منهم تعنتا أو استرشادا فإذا تقرر هذا فلأي شيء لم يسألوا هنا ما هو البعض الذي يضربون
  به ميتهم فيحيِيَ؟وأجيب: بأن تفاوت أفراد الجنس والصنف ثابت بخلاف أجزاء الكلّ من حيث
  هو كل. وأجيب أيضا بأنهم قادرون على أن يضربوا بكل بعض من أبعاض تلك البقرة حتى يوافقوا
  البعض المراد بخلاف الآخر فإنهم غير قادرين على ذبح جميع البقر كلها.قلت: وهذا قريب
  من الأول.قوله تعالى: { كَذَلِكَ يُحْيِ ٱللَّهُ ٱلْمَوْتَىٰ... }.أفرد الخطاب والمخاطبون
  جماعة: إما لقلة من يتأثر بهذه الآية (منهم)، ثم جمعهم في قوله \" وَيُرِيكُمْ \" اعتبارا
  (بظاهر) الأمر، وإما لأن المخاطب واحد بالنوع. واستقرأ الفخر الرازي من الآية فوائد
  كثيرة: منها أن الزيادة في خطاب نسخ له. ومنها أن النسخ قبل الفعل (جائز وإن لم يجز)
  قبل وقت الفعل وإمكانه لأدائه إلى (البدء).وردّ ابن عرفة الأول بأنها زيادة على النص.
  والصحيح أنها ليست (بنصّ) خلافا لأبي حنيفة.وقال الطيبي: إنه من باب (تقييد) المطلق،
  أو تخصيص العام، لأن البقرة مطلقة.\r\n\t\t\t\r\n\t\t\t</section>"

