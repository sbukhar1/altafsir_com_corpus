  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَقُلْنَا
  ٱضْرِبُوهُ بِبَعْضِهَا كَذَلِكَ يُحْيِي ٱللَّهُ ٱلْمَوْتَىٰ وَيُرِيكُمْ آيَاتِهِ
  لَعَلَّكُمْ تَعْقِلُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">من قال: أقاموا
  في طلبها أربعين سنة؛ قال ضربوا قبره، ومن لم يقل ذلك، قال: ضربوا جسمه قبل دفنه. وفي
  الذي ضرب به ستة أقوال.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">أحدها: أنه ضرب بالعظم الذي يلي
  الغضروف، رواه عكرمة عن ابن عباس. قال أبو سليمان الدمشقي: وذلك العظم هو أصل الأذن،
  وزعم قوم أنه لا يكسر ذلك العظم من أحد فيعيش. قال الزجاج: الغضروف في الأذن، وهو:
  ما أشبه العظم الرقيق من فوق الشحمة، وجميع أعلى صدفة الأذن، وهو معلق الشنوف، فأما
  العظمان اللذان خلف الأذن الناتئان من مؤخر الأذن، فيقال لهما: الخشَّاوان، والخششاوان،
  واحدهما: خُشَّاء، وخُشُشاء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثاني:
  أنه ضرب بالفخذ، روي عن ابن عباس أيضاً، وعكرمة، ومجاهد، وقتادة، وذكر عكرمة ومجاهد
  أنه الفخذ الأيمن.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والثالث: أنه البضعة التي بين الكتفين.
  رواه السدي عن أشياخه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والرابع: أنه الذنب، رواه ليث عن
  مجاهد.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والخامس: أنه عجب الذنب، وهو عظم
  بني عليه البدن، روي عن سعيد بن جبير.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والسادس:
  أنه اللسان، قاله الضحاك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وفي الكلام اختصار تقديره: فقلنا:
  اضربوه ببعضها ليحيا، فضربوه فحيي، فقام فأخبر بقاتله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وفي
  قاتله أربعة أقوال. أحدها: بنو أخيه، رواه عطية عن ابن عباس. والثاني: ابنا عمه، رواه
  أبو صالح عن ابن عباس، وهذان القولان يدلان على أن قاتله أكثر من واحد. والثالث: ابن
  أخيه، قال السدي عن أشياخه وعبيدة. والرابع: أخوه، قاله عبد الرحمن ابن زيد.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { كذلك يحيي الله الموتى }: فيه قولان.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أحدهما: أنه خطاب لقوم موسى. والثاني: لمشركي قريش، احتج عليهم إذ
  جحدوا البعث بما يوافق عليه أهل الكتاب، قال أبو عبيدة: وآياته: عجائبه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

