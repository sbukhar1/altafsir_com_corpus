  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">هَلْ
  يَنظُرُونَ إِلاَّ أَن يَأْتِيَهُمُ ٱللَّهُ فِي ظُلَلٍ مِّنَ ٱلْغَمَامِ وَٱلْمَلاۤئِكَةُ
  وَقُضِيَ ٱلأَمْرُ وَإِلَى ٱللَّهِ تُرْجَعُ ٱلأُمُورُ</a> <b>} * </b><b>{</b> <a
  class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">سَلْ
  بَنِيۤ إِسْرَائِيلَ كَمْ آتَيْنَاهُم مِّنْ آيَةٍ بَيِّنَةٍ وَمَن يُبَدِّلْ نِعْمَةَ
  ٱللَّهِ مِن بَعْدِ مَا جَآءَتْهُ فَإِنَّ ٱللَّهَ شَدِيدُ ٱلْعِقَابِ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">زُيِّنَ
  لِلَّذِينَ كَفَرُواْ ٱلْحَيَاةُ ٱلدُّنْيَا وَيَسْخَرُونَ مِنَ ٱلَّذِينَ آمَنُواْ
  وَٱلَّذِينَ ٱتَّقَواْ فَوْقَهُمْ يَوْمَ ٱلْقِيَامَةِ وَٱللَّهُ يَرْزُقُ مَن يَشَآءُ
  بِغَيْرِ حِسَابٍ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">العجلة: الإِسراع في شيء والمبادرة،
  وتعجل تفعل منه وهو إما بمعنى استفعل، وهو أحد المعاني التي يجيء لها تفعل فيكون بمعنى
  استعجل، كقولهم: تكبر واستكبر، وتيقن واستيقن، وتقضى واستقضى، وتعجل واستعجل، يأتي
  لازماً ومتعدياً، تقول: تعجلت في الشيء وتعجلته، واستعجلت في الشيء واستعجلت زيداً،
  وإمّا بمعنى الفعل المجرّد فيكون بمعنى: عجل، كقولهم: تلبث بمعنى لبث، وتعجب وعجب،
  وتبرّ أو برىء، وهو أحد المعاني التي جاء لها تفعل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الحشر:
  جمع القوم من كل ناحية، والمحشر مجتمعهم، يقال منه: حشر يحشر، وحشرات الأرض دوابها
  الصغار، وقال الراغب: الحشر: ضم المفترق وسوقه، وهو بمعنى الجمع الذي قلناه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">الإِعجاب: افعال من العجب وأصله، لما لم يكن مثله قاله المفضل، وهو
  الاستحسان للشيء والميل إليه والتعظيم، تقول أعجبني زيد. والهمزة فيه للتعدّي، وقال
  الراغب: العجب حيرة تعرض للإِنسان بسبب الشيء وليس هو شيئاً له في ذاته حالة، بل هو
  بحسب الإِضافات إلى من يعرف السبب، ومن لا يعرفه. وحقيقة أعجبني كذا أي: ظهر لي ظهوراً
  لم أعرف سببه. انتهى كلامه. وقد يقال عجبت من كذا في الإِنكار، كما قال زياد الأعجم:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">عجبت والدهر كثير عجبه</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">من عنزي سبني لم أضربه</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">اللدد: شدّة الخصومة، يقال: لددت تلد لدداً ولدادة، ورجل ألدّ وامرأة
  لدّاء، ورجال ونساء لدّ، ورجل التدد ويلتدد أيضاً شديد الخصومة، وإذا غلب خصمه قيل:
  لدّه يلدّه، متعدياً، وقال الراجز:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">يلدّ أقران الرجال اللدد</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">واشتقاقه من لديدي العنق، وهما:
  صفحتاه، قاله الزجاج، وقيل: من لديدي الوادي وهما جانباه، سميا بذلك لإعوجاجهما، وقيل:
  هو من لدّه: حبسه، فكأنه يحبس خصمه عن مفاوضته ومقاومته.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الخصام:
  مصدر خاصم، وجمع خصم يقال: خصم وخصوم وخصام، كبحر وبحور بحار، والأصل في الخصومة التعميق
  في البحث عن الشيء، ولذلك قيل: في زوايا الأوعية: خصوم، الواحد. خصم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">النسل: مصدر: نسل ينسل، وأصله الخروج بسرعة ومن قولهم: نسل وبر البعير،
  وشعر الحمار، وريش الطائر: خرج فسقط منه، وقيل: النسل الخروج متتابعاً، ومنه: نسال
  الطائر ما تتابع سقوطه من ريشه، وقال:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فسلِّي ثيابي من ثيابك تنسل</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">والإِطلاق على الولد نسلاً من إطلاق
  المصدر على المفعول، يسمى بذلك لخروجه من ظهر الأب، وسقوطه من بطن الأمّ بسرعة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">جهنم: علم للنار وقيل: إسم الدرك الأسفل فيها، وهي عربية مشتقة من
  قولهم: ركية جهنام إذا كانت بعيدة القعر، وقد سمي الرجل بجهنام أيضاً فهو علم، وكلاهما
  من الجهم وهو الكراهة والغلظة، فالنون على هذا زائدة، فوزنه: فعنل، وقد نصوا على أن
  جهناماً وزنه فعنال.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقد ذهب بعض أصحابنا إلى أن فعنلاً
  بناء مفقود في كلامهم، وجعل دونكاً: فعللا، كعدبس. والواو أصل في بنات الأربعة كهي
  في: ورنتل، والصحيح إثبات هذا البناء.</font></font>&#13;\t\t\t<label disabled=\"true\"
