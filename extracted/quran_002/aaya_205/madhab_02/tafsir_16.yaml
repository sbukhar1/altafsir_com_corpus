text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذَا تَوَلَّىٰ
  سَعَىٰ فِي ٱلأَرْضِ لِيُفْسِدَ فِيِهَا وَيُهْلِكَ ٱلْحَرْثَ وَٱلنَّسْلَ وَٱللَّهُ
  لاَ يُحِبُّ ٱلفَسَادَ }{ تَوَلَّى } تصرف، أو غضب. { لِيُفْسِدَ فِيهَا } بالكفر،
  أو الظلم. { وَيُهْلِكَ الْحَرْثَ وَالنَّسْلَ } بالقتل والسبي، أو بالإضلال المفضي
  إلى القتل والسبي.\r\n\t\t\t\r\n\t\t\t</section>"

