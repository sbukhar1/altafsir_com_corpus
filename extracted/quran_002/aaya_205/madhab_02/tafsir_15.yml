  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذَا
  تَوَلَّىٰ سَعَىٰ فِي ٱلأَرْضِ لِيُفْسِدَ فِيِهَا وَيُهْلِكَ ٱلْحَرْثَ وَٱلنَّسْلَ
  وَٱللَّهُ لاَ يُحِبُّ ٱلفَسَادَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: {
  وإِذا تولى }. فيه أربعة أقوال. أحدها: أنه بمعنى: غضب، روي عن ابن عباس، وابن جريج.
  والثاني: أنه الانصراف عن القول الذي قاله، قاله الحسن. والثالث: أنه من الولاية، فتقديره:
  إذا صار والياً، قاله مجاهد والضحاك. والرابع: أنه الانصراف بالبدن، قاله مقاتل وابن
  قتيبة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وفي معنى: «سعى» قولان. أحدهما:
  أنه بمعنى: عمل، قاله ابن عباس ومجاهد، والثاني: أنه من السعي بالقدم، قاله أبو سليمان
  الدمشقي، وفي الفساد قولان. أحدهما: أنه الكفر، والثاني: الظلم. والحرث: الزرع. والنسل:
  نسل كل شيء من الحيوان، هذا قول ابن عباس وعكرمة في آخرين. وحكى الزجاج عن قوم: أن
  الحرث: النساء، والنسل: الأولاد. قال: وليس هذا بمنكر، لأن المرأة تسمى حرثاً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وفي معنى إهلاكه للحرث والنسل ثلاثة أقوال. أحدها: أنه إهلاك ذلك بالقتل
  والإحراق والإفساد، قاله الأكثرون. والثاني: أنه إذا ظلم كان الظلم سبباً لقطع القطر،
  فيهلك الحرث والنسل، قاله مجاهد. وهو يخرج على قول من قال: إنه من التولي. والثالث:
  أنه إهلاك ذلك بالضلال الذي يؤول إلى الهلاك، حكاه بعض المفسرين.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { والله لا يحب الفساد } قال ابن عباس: لا يرضى بالمعاصي.
  وقد احتجت المعتزلة بهذه الآية، فأجاب أصحابنا بأجوبة. منها: أنه لا يحبه ديناً، ولا
  يريده شرعاً، فأما أنه لم يرده وجوداً؛ فلا. والثاني: أنه لا يحبه للمؤمنين دون الكافرين،
  والثالث: أن الإرادة معنى غير المحبة، فان الإنسان قد يتناول المرَّ، ويريد بط الجرح،
  ولا يحب شيئاً من ذلك. وإذا بان في المعقول الفرق بين الإرادة والمحبة؛ بطل ادعاؤهم
  التساوي بينهما، وهذا جواب معتمد. وفي معنى هذه الآية قوله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">ولايرضى
  لعباده الكفر</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الزمر:7].</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

