text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذَا تَوَلَّىٰ
  سَعَىٰ فِي ٱلأَرْضِ لِيُفْسِدَ فِيِهَا وَيُهْلِكَ ٱلْحَرْثَ وَٱلنَّسْلَ وَٱللَّهُ
  لاَ يُحِبُّ ٱلفَسَادَ }{ وَإِذَا تَوَلَّىٰ } انصرف عنك { سَعَىٰ } مشى { فِى ٱلأَرْضِ
  لِيُفْسِدَ فِيهَا وَيُهْلِكَ ٱلْحَرْثَ وَٱلنَّسْلَ } من جملة الفساد { وَٱللَّهُ
  لاَ يُحِبُّ ٱلْفَسَادَ } أي لا يرضى به.\r\n\t\t\t\r\n\t\t\t</section>"

