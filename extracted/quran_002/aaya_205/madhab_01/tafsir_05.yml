  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">فَسُلِّـي
  ثيابـي مـن ثيابِـكِ تَنْسُـلِ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">قلت: ودلت الآية على الحرث وزراعة
  الأرض، وغرسها بالأشجار حملا على الزرع، وطلب النَّسل، وهو نماء الحيوان، وبذلك يتم
  قوام الإنسان. وهو يردّ على من قال بترك الأسباب، وسيأتي بيانه في هذا الكتاب إن شاء
  الله تعالى.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { وَٱللَّهُ لاَ يُحِبُّ
  ٱلفَسَادَ } قال العباس بن الفضل: الفساد هو الخراب. وقال سعيد بن المسّيب: قطع الدراهم
  من الفساد في الأرض. وقال عطاء: إن رجلاً كان يقال له عطاء بن منبّه أحرم في جُبّة
  فأمره النبيّ صلى الله عليه وسلم أن ينزعها. قال قتادة قلت لعطاء: إنا كنا نسمع أن
  يشقها؛ فقال عطاء: إن الله لا يحب الفساد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قلت:
  والآية بعمومها تعم كل فساد كان في أرض أو مال أو دين، وهو الصحيح إن شاء الله تعالى.
  قيل: معنى لا يحب الفساد أي لا يحبه من أهل الصلاح، أو لا يحبه دينا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ويحتمل أن يكون المعنى لا يأمر به، والله أعلم.</font></font><font
