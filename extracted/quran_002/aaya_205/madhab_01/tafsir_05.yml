  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذَا
  تَوَلَّىٰ سَعَىٰ فِي ٱلأَرْضِ لِيُفْسِدَ فِيِهَا وَيُهْلِكَ ٱلْحَرْثَ وَٱلنَّسْلَ
  وَٱللَّهُ لاَ يُحِبُّ ٱلفَسَادَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وقوله تعالى:
  { وَإِذَا تَوَلَّىٰ سَعَىٰ فِي ٱلأَرْضِ لِيُفْسِدَ فِيِهَا } قيل: «تولّى وسعى» من
  فعل القلب؛ فيجيء «تولى» بمعنى ضل وغضب وأَنِف في نفسه. و «سعى» أي سعى بحيلته وإرادته
  الدوائر على الإسلام وأهله؛ عن ٱبن جُرَيج وغيره. وقيل: هما فعل الشخص؛ فيجيء «تولى»
  بمعنى أدبر وذهب عنك يا محمد. و «سعى» أي بقدميه فقطع الطريق وأفسدها؛ عن ٱبن عباس
  وغيره. وكلا السعيين فساد. يقال: سعى الرجل يسعى سعياً، أي عدا، وكذلك إذا عمِل وكسَب.
  وفلان يسعى على عياله أي يعمل في نفعهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { وَيُهْلِكَ } عطف على ليفسد. وفي قراءة أُبَيّ «وَلِيُهْلِكَ». وقرأ الحسن
  وقتادة «ويهلكُ» بالرفع؛ وفي رفعه أقوال: يكون معطوفاً على «يعجبك». وقال أبو حاتم:
  هو معطوف على «سعى» لأن معناه يسعى ويهلك، وقال أبو إسحاق: وهو يهلك. ورُوي عن ٱبن
  كَثير «ويَهلِكُ» بفتح الياء وضم الكاف، «الْحَرْثُ والنَّسْلُ» مرفوعان بيهلك؛ وهي
  قراءة الحسن وٱبن أبي إسحاق وأبي حَيْوَةَ وٱبن مُحيصن، ورواه عبد الوارث عن أبي عمرو.
  وقرأ قوم «ويَهْلَكُ» بفتح الياء واللام، ورفع الحرث؛ لغة هَلَكَ يَهْلَكُ؛ مثل ركن
  يركَن، وأبى يأبى؛ وسَلَى يَسلَى، وقلَى يقلَى، وشبهه. والمعنيُّ في الآية الأخْنس
  في إحراقه الزرع وقتله الحمر، قاله الطبريّ. قال غيره: ولكنها صارت عامة لجميع الناس،
  فمن عمل مثل عمله ٱستوجب تلك اللعنة والعقوبة. قال بعض العلماء: إن من يقتل حماراً
  أو يحرق كدساً ٱستوجب الملامة، ولحقه الشَّين إلى يوم القيامة. وقال مجاهد: المراد
  أن الظالم يفسد في الأرض فيمسك الله المطر فيهلك الحرث والنَّسْل. وقيل: الحرثُ النساءُ،
  والنّسل الأولاد؛ وهذا لأن النفاق يؤدي إلى تفريق الكلمة ووقوع القتال، وفيه هلاك الخلق؛
  قال معناه الزجاج. والسعي في الأرض المشي بسرعة؛ وهذه عبارة عن إيقاع الفتنة والتضريب
  بين الناس، والله أعلم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وفي الحديث:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" إن الناس إذا رأوا الظالم ولم
  يأخذوا على يديه أوشك أن يعمهم الله بعقاب من عنده \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وسيأتي بيان هذا إن شاء الله تعالى.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { ٱلْحَرْثَ وَٱلنَّسْلَ } الحرث في اللغة: الشّق؛ ومنه المحراث لما يُشق به
  الأرض. والحرث: كسب المال وجمعه؛ وفي الحديث:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" ٱحرث لدنياك كأنك تعيش أبدا \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">والحرث الزرع. والحرَّاث الزرَّاع. وقد حرث وٱحترث؛ مثل زرع وٱزدرع
  ويقال: ٱحْرُثِ القرآن، أي ٱدرُسه. وحَرَثتُ الناقة وأحرثتها، أي سرت عليها حتى هزلت
  وحرثتُ النار حركتها. والمحراث: ما يحرّك به نار التَّنّور؛ عن الجوهري. والنّسل: ما
  خرج من كل أُنثى من ولد. وأصله الخروج والسقوط؛ ومنه نَسَل الشَّعرُ، وريشُ الطائر،
  والمستقبل يَنْسِلُ؛ ومنه</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إِلَىٰ رَبِّهِمْ يَنسِلُونَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[يس: 51]،</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">مِّن كُلِّ حَدَبٍ يَنسِلُونَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأنبياء:
  96]. وقال ٱمرؤ القيس:</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
