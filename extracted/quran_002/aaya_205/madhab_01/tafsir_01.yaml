  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">وَإِذَا تَوَلَّىٰ سَعَىٰ فِي ٱلأَرْضِ لِيُفْسِدَ
  فِيِهَا وَيُهْلِكَ ٱلْحَرْثَ وَٱلنَّسْلَ وَٱللَّهُ لاَ يُحِبُّ ٱلفَسَادَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">القول فـي تأويـل قوله تعالـى: { وَيُهْلِكَ الـحَرْثَ وَالنّسْلِ
  }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">اختلف أهل التأويـل فـي وجه إهلاك
  هذا الـمنافق، الذي وصفه الله بـما وصفه به من صفة إهلاك الـحرث والنسل فقال بعضهم:
  كان ذلك منه إحراقاً لزرع قوم من الـمسلـمين وعقراً لـحمرهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  بذلك موسى بن هارون، قال: ثنـي عمرو بن حماد، قال: ثنا أسبـاط عن السدي. وقال آخرون
  بـما.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا به أبو كريب، قال: ثنا عثام،
  قال: ثنا النضر بن عربـي، عن مـجاهد: { وَإذَا تَوَلَّـى سَعَى فِـي الأرْض لِـيُفْسِدَ
  فِـيها ويُهْلِكَ الـحَرْثَ وَالنّسْلَ } الآية، قال: إذا تولـى سعى فـي الأرض بـالعدوان
  والظلـم، فـيحبس الله بذلك القطر، فـيهلك الـحرث والنسل، والله لا يحبّ الفساد. قال:
  ثم قرأ مـجاهد:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">ظَهَرَ ٱلْفَسَادُ فِي ٱلْبَرِّ وَٱلْبَحْرِ بِمَا كَسَبَتْ
  أَيْدِي ٱلنَّاسِ لِيُذِيقَهُمْ بَعْضَ ٱلَّذِي عَمِلُواْ لَعَلَّهُمْ يَرْجِعُونَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الروم:
  41] قال: ثم قال: أما والله ما هو بحركم هذا، ولكن كل قرية علـى ماء جار فهو بحر.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والذي قاله مـجاهد وإن كان مذهبـاً من التأويـل تـحتـمله الآية، فإن
  الذي هو أشبه بظاهر التنزيـل من التأويـل ما ذكرنا عن السدي، فلذلك اخترناه. وأما الـحرث،
  فإنه الزرع، والنسل: العقب والولد، وإهلاكه الزرع: إحراقه. وقد يجوز أن يكون كان كما
  قال مـجاهد بـاحتبـاس القطر من أجل معصيته ربه وسعيه بـالإفساد فـي الأرض، وقد يحتـمل
  أن يكون كان بقتله القوّام به والـمتعاهدين له حتـى فسد فهلك. وكذلك جائز فـي معنى
  إهلاكه النسل أن يكون كان بقتله أمهاته أو آبـاءه التـي منها يكون النسل، فـيكون فـي
  قتله الآبـاء والأمهات انقطاع نسلهما. وجائز أن يكون كما قال مـجاهد، غير أن ذلك وإن
  كان تـحتـمله الآية فـالذي هو أولـى بظاهرها ما قاله السدي غير أن السدي ذكر أن الذي
  نزلت فـيه هذه الآية إنـما نزلت فـي قتله حمر القوم من الـمسلـمين وإحراقه زرعاً لهم.
  وذلك وإن كان جائزاً أن يكون كذلك، فغير فـاسد أن تكون الآية نزلت فـيه، والـمراد بها
  كل من سلك سبـيـله فـي قتل كل ما قتل من الـحيوان الذي لا يحلّ قتله بحال والذي يحلّ
  قتله فـي بعض الأحوال إذا قتله بغير حق بل ذلك كذلك عندي، لأن الله تبـارك وتعالـى
  لـم يخصص من ذلك شيئاً دون شيء بل عمه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وبـالذي
  قلنا فـي عموم ذلك قال جماعة من أهل التأويـل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن بشار، قال: ثنا يحيى وعبد الرحمن، قالا: ثنا سفـيان، عن
  أبـي إسحاق، عن التـميـمي أنه سأل ابن عبـاس: { ويُهلِكَ الـحَرْثَ وَالنَّسْلَ } قال:
  نسل كل دابة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا أبو كريب، قال: ثنا ابن عطية،
  قال: ثنا إسرائيـل، عن أبـي إسحاق، عن التـميـمي، أنه سأل ابن عبـاس: قال: قلت أرأيت
  قوله { الـحَرْثَ وَالنَّسْلَ } قال: الـحرث حرثكم، والنسل: نسل كل دابة.</font></font>&#13;\t\t\t<label
