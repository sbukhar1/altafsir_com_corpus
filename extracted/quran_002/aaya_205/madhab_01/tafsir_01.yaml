  href=\"JavaScript:Open_Menu()\">وَإِذَا تَوَلَّىٰ سَعَىٰ فِي ٱلأَرْضِ لِيُفْسِدَ
  فِيِهَا وَيُهْلِكَ ٱلْحَرْثَ وَٱلنَّسْلَ وَٱللَّهُ لاَ يُحِبُّ ٱلفَسَادَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا حكام، عن عنبسة، عن أبـي إسحاق، عن التمـيـمي،
  قال: سألت ابن عبـاس عن الـحرث والنسل، فقال: الـحرث: ما تـحرثون، والنسل: نسل كل دابة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا حكام، عن عمرو، عن مطرف، عن أبـي إسحاق،
  عن رجل من تـميـم، عن ابن عبـاس، مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
