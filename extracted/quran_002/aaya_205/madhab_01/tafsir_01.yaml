  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذَا
  تَوَلَّىٰ سَعَىٰ فِي ٱلأَرْضِ لِيُفْسِدَ فِيِهَا وَيُهْلِكَ ٱلْحَرْثَ وَٱلنَّسْلَ
  وَٱللَّهُ لاَ يُحِبُّ ٱلفَسَادَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يعنـي بقوله جل
  ثناؤه: { وإذا تولـى } ، وإذا أدبر هذا الـمنافق من عندك يا مـحمد منصرفـاً عنك. كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا به ابن حميد، قال: ثنا سلـمة، قال: ثنـي مـحمد بن إسحاق، قال:
  ثنـي سعيد بن جبـير أو عكرمة، عن ابن عبـاس: { وإذا تَوّلـى } قال: يعنـي: وإذا خرج
  من عندك سعى. وقال بعضهم: وإذا غضب. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج قال: قال ابن جريج فـي قوله: { وإذَا تَوَلَّـى
  } قال: إذا غضب.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">فمعنى الآية: وإذا خرج هذا الـمنافق
  من عندك يا مـحمد غضبـان عمل فـي الأرض بـما حرّم الله علـيه، وحاول فـيها معصية الله،
  وقطع الطريق، وإفساد السبـيـل علـى عبـاد الله، كما قد ذكرنا آنفـاً من فعل الأخنس
  بن شريق الثقـفـي الذي ذكر السدي أن فـيه نزلت هذه الآية من إحراقه زرع الـمسلـمين
  وقتله حمرهم. والسعي فـي كلام العرب العمل، يقال منه: فلان يسعى علـى أهله، يعنـي به
  يعمل فـيـما يعود علـيهم نفعه ومنه قول الأعشى:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وَسَعَى لِكِنْدَةَ سَعْيَ غيرِ مُوَاكِلٍ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">قَـيْسٌ فَضَرَّ عَدُوَّها ونبالها</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">يعنـي بذلك: عمل لهم فـي الـمكارم.
  وكالذي قلنا فـي ذلك كان مـجاهد يقول.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد فـي
  قول الله { وإذَا تَوَلَّـى سَعَى } قال: عمل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلف
  أهل التأويـل فـي معنى الإفساد الذي أضافه الله عز وجل إلـى هذا الـمنافق، فقال بعضهم:
  تأويـله ما قلنا فـيه من قطعه الطريق وإخافته السبـيـل، كما قد ذكرنا قبل من فعل الأخنس
  بن شريق.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال بعضهم: بل معنى ذلك قطع الرحم
  وسفك دماء الـمسلـمين. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج فـي قوله: { سَعَى فـي الأرْض
  لِـيُفْسِدَ فِـيها } قطع الرحم، وسفك الدماء، دماء الـمسلـمين، فإذا قـيـل: لـم تفعل
  كذا وكذا؟ قال أتقرّب به إلـى الله عز وجل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والصواب
  من القول فـي ذلك أن يقال: إن الله تبـارك وتعالـى وصف هذا الـمنافق بأنه إذا تولـى
  مدبراً عن رسول الله صلى الله عليه وسلم عمل فـي أرض الله بـالفساد. وقد يدخـل فـي
  الإفساد جميع الـمعاصي، وذلك أن العمل بـالـمعاصي إفساد فـي الأرض، فلـم يخصص الله
  وصفه ببعض معانـي الإفساد دون بعض. وجائز أن يكون ذلك الإفساد منه كان بـمعنى قطع الطريق،
  وجائز أن يكون غير ذلك، وأيّ ذلك كان منه فقد كان إفساداً فـي الأرض، لأن ذلك منه لله
  عز وجل معصية. غير أن الأشبه بظاهر التنزيـل أن يكون كان يقطع الطريق، ويخيف السبـيـل،
  لأن الله تعالـى ذكره وصفه فـي سياق الآية بأنه سعى فـي الأرض لـيفسد فـيها ويهلك الـحرث
  والنسل، وذلك بفعل مخيف السبـيـل أشبه منه بفعل قطاع الرحم.</font></font>&#13;\t\t\t<label
