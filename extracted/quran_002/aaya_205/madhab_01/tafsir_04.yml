  وَٱللَّهُ لاَ يُحِبُّ ٱلفَسَادَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَإِذَا قِيلَ لَهُ ٱتَّقِ ٱللَّهَ أَخَذَتْهُ
  ٱلْعِزَّةُ بِٱلإِثْمِ فَحَسْبُهُ جَهَنَّمُ وَلَبِئْسَ ٱلْمِهَادُ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">القول الثاني في الآية وهو اختيار أكثر المحققين من المفسرين، أن هذه
  الآية عامة في حق كل من كان موصوفاً بهذه الصفات المذكورة، ونقل عن محمد بن كعب القرظي،
  أنه جرى بينه وبين غيره كلام في هذه الآية، فقال إنها وإن نزلت فيمن ذكر فلا يمتنع
  أن تنزل الآية في الرجل ثم تكون عامة في كل من كان موصوفاً بتلك الصفات، والتحقيق في
  المسألة أن قوله { وَمِنَ ٱلنَّاسِ } إشارة إلى بعضهم، فيحتمل الواحد ويحتمل الجمع،
  وقوله { وَيُشْهِدُ ٱللَّهَ } لا يدل على أن المراد به واحد من الناس لجواز أن يرجع
  ذلك إلى اللفظ دون المعنى وهو جمع وأما نزوله على المسبب الذي حكيناه فلا يمتنع من
  العموم، بل نقول فيها ما يدل على العموم، وهو من وجوه أحدها أن ترتب الحكم على الوصف
  المناسب مشعر بالعلية، فلما ذم الله تعالى قوماً ووصفهم بصفات توجب استحقاق الذم، علمنا
  أن الموجب لتلك المذمة هو تلك الصفات، فيلزم أن كل من كان موصوفاً بتلك الصفات أن يكون
  مستوجباً للذم وثانيها أن الحمل على العموم أكثر فائدة، وذلك لأنه يكون زجراً لكل المكلفين
  عن تلك الطريق المذمومة وثالثها أن هذا أقرب إلى الإحتياط لأنا إذا حملنا الآية على
  العموم دخل فيه ذلك الشخص، وأما إذا خصصناه بذلك الشخص لم يثبت الحكم في غيره فثبت
  بما ذكرنا أن حمل الآية على العموم أولى، إذا عرفت هذا فنقول اختلفوا في أن الآية هل
  تدل على أن الموصوف بهذه الصفات منافق أم لا، والصحيح أنها لا تدل على ذلك، لأن الله
  تعالى وصف هذا المذكور بصفات خمسة، وشيء منها لا يدل على النفاق فأولها قوله { يُعْجِبُكَ
  قَوْلُهُ فِى ٱلْحَيَوٰةِ ٱلدُّنْيَا } وهذا لا دلالة فيه على صفة مذمومة إلا من جهة
  الإيماء الحاصل بقوله { في الحياة الدنيا } لأن الإنسان إذا قيل إنه حلو الكلام فيما
  يتعلق بالدنيا أوهم نوعاً من المذمة وثانيها قوله { وَيُشْهِدُ ٱللَّهَ عَلَىٰ مَا
  فِى قَلْبِهِ } وهذ لا دلالة فيه على حالة منكرة، فإن أضمرنا فيه أن يشهد الله على
  ما في قلبه مع أن قلبه بخلاف ذلك فالكلام مع هذا الإضمار لا يدل على النفاق، لأنه ليس
  في الآية أن الذي يظهره للرسول من أمر الإسلام والتوحيد، فإنه يضمر خلافه حتى يلزم
  أن يكون منافقاً، بل لعل المراد أنه يضمر الفساد ويظهر ضده حتى يكون مرائياً وثالثها
  قوله { وَهُوَ أَلَدُّ ٱلْخِصَامِ } وهذا أيضاً لا يوجب النفاق ورابعها قوله { وَإِذْ
  تَوَلَّىٰ سَعَىٰ فِى ٱلأَرْضِ لِيُفْسِدَ فِيهَا } والمسلم الذي يكون مفسداً قد يكون
  كذلك وخامسها قوله { وَإِذَا قِيلَ لَهُ ٱتَّقِ ٱللَّهَ أَخَذَتْهُ ٱلْعِزَّةُ بِٱلإثْمِ
  }  فهذا أيضاً لا يقتضي النفاق، فعلمنا أن كل هذه الصفات المذكورة في الآية كما يمكن
  ثبوتها في المنافق يمكن ثبوتها في المرائي، فإذن ليس في الآية دلالة على أن هذا المذكور
  يجب أن يكون منافقاً إلا أن المنافق داخل في الآية، وذلك لأن كل منافق فإنه يكون موصوفاً
  بهذه الصفات الخمسة بل قد يكون الموصوف بهذه الصفات الخمسة غير منافق فثبت أنا متى
  حملنا الآية على الموصوف بهذه الصفات الخمسة دخل فيها المنافق والمرائي، وإذا عرفت
