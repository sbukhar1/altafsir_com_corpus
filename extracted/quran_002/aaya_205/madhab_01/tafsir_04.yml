  none\" href=\"JavaScript:Open_Menu()\">وَإِذَا قِيلَ لَهُ ٱتَّقِ ٱللَّهَ أَخَذَتْهُ
  ٱلْعِزَّةُ بِٱلإِثْمِ فَحَسْبُهُ جَهَنَّمُ وَلَبِئْسَ ٱلْمِهَادُ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\"/></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">نِسَاؤُكُمْ حَرْثٌ لَّكُمْ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">البقرة 223 أو الرجال وهو قول قوم
  من المفسرين الذين فسروا الحرث بشق الأرض، إذ الرجال هم الذين يشقون أرض التوليد، وأما
  النسل فالمراد منه الصبيان. واعلم أنه على جميع الوجوه فالمراد بيان أن ذلك الفساد
  فساد عظيم لا أعظم منه لأن المراد منها على التفسير الأول. إهلاك النبات والحيوان،
  وعلى التفسير الثاني إهلاك الحيوان بأصله وفرعه، وعلى الوجهين فلا فساد أعظم منه، فإذن
  قوله { وَيُهْلِكَ ٱلْحَرْثَ وَٱلنَّسْلَ } من الألفاظ الفصيحة جداً الدالة مع اختصارها
  على المبالغة الكثيرة ونظيره في الاختصار ما قاله في صفة الجنة</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَفِيهَا مَا تَشْتَهِيهِ ٱلأَنْفُسُ
  وَتَلَذُّ ٱلأَعْيُنُ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">الزخرف 71 وقال</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">أَخْرَجَ مِنْهَا مَاءَهَا وَمَرْعَـٰهَا</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">النازعات
  31. فإن قيل أفتدل الآية على أنه يهلك الحرث والنسل، أو تدل على أنه أراد ذلك؟. قلنا
  إن قوله { سَعَىٰ فِى ٱلأَرْضِ لِيُفْسِدَ فِيهَا } دل على أن غرضه أن يسعى في ذلك،
