  المسألة الرابعة قرأ بعضهم { وَيُهْلِكَ ٱلْحَرْثَ وَٱلنَّسْلَ } على أن الفعل للحرث
  والنسل، وقرأ الحسن بفتح اللام من يهلك وهي لغة نحو أبى يأبى، وروي عنه { وَيُهْلِكَ
  } على البناء للمفعول. المسألة الخامسة استدلت المعتزلة على أن الله تعالى لا يريد
  القبائح بقوله تعالى { وَٱللَّهُ لاَ يُحِبُّ ٱلْفَسَادَ } قالوا والمحبة عبارة عن
  الإرادة، والدليل عليه قوله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّ ٱلَّذِينَ يُحِبُّونَ أَن تَشِيعَ
  ٱلْفَـٰحِشَةُ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">النور 19 والمراد بذلك أنهم يريدون، وأيضاً نقل عن الرسول عليه السلام
  أنه قال</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\"> \"
  إن الله أحب لكم ثلاثاً وكره لكم ثلاثاً، أحب لكم أن تعبدوه ولا تشركوا به شيئاً، وأن
  تناصحوا من ولاة أمركم وكره لكم القيل والقال وإضاعة المال وكثرة السؤال \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">فجعل الكراهة ضد المحبة، ولولا أن
  المحبة عبارة عن الإرادة وإلا لكانت الكراهة ضداً للإرادة، وأيضاً لو كانت المحبة غير
  الإرادة لصح أن يحب الفعل وإن كرهه، لأن الكراهة على هذا القول إنما تضاد الإرادة دون
  المحبة، قالوا وإذا ثبت أن المحبة نفس الإرادة فقوله { وَٱللَّهُ لاَ يُحِبُّ ٱلْفَسَادَ
  } جار مجرى قوله والله لا يريد الفساد كقوله</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَمَا ٱللَّهُ يُرِيدُ ظُلْماً لّلْعِبَادِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">غافر
  31 بل دلالة هذه الآية أقوى لأنه تعالى ذكر ما وقع من الفساد من هذا المنافق ثم قال
  { وَٱللَّهُ لاَ يُحِبُّ ٱلْفَسَادَ } إشارة إليه فدل على أن ذلك الواقع وقع لا بإرادة
  الله تعالى وإذا ثبت أنه تعالى لا يريد الفساد وجب أن لا يكون خالقاً له لأن الخلق
  لا يمكن إلا مع الإرادة فصارت هذه الآية دالة على مسألة الإرادة ومسألة خلق الأفعال
