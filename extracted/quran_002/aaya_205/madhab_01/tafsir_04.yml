  لاَ يُحِبُّ ٱلفَسَادَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَإِذَا قِيلَ لَهُ ٱتَّقِ ٱللَّهَ أَخَذَتْهُ
  ٱلْعِزَّةُ بِٱلإِثْمِ فَحَسْبُهُ جَهَنَّمُ وَلَبِئْسَ ٱلْمِهَادُ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">اعلم أنه تعالى لما بين أن الذين يشهدون مشاعر الحج فريقان كافر وهو
  الذي يقول { رَبَّنَا ءاتِنَا فِى ٱلدُّنْيَا } ومسلم وهو الذي يقول</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">رَبَّنَا
  ءَاتِنَا فِى ٱلدُّنْيَا حَسَنَةً وَفِي ٱلأَخِرَةِ حَسَنَةً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">البقرة
  201 بقي المنافق فذكره في هذه الآية، وشرح صفاته وأفعاله، فهذا ما يتعلق بنظم الآية،
  والغرض بكل ذلك أن يبعث العباد على الطريقة الحسنة فيما يتصل بأفعال القلوب والجوارح،
  وأن يعلموا أن المعبود لا يمكن إخفاء الأمور عنه ثم اختلف المفسرون على قولين منهم
  من قال هذه الآية مختصة بأقوام معينين ومنهم من قال إنها عامة في حق كل من كان موصوفاً
  بهذه الصفة المذكورة في هذه الآية، أما الأولون فقد اختلفوا على وجوه فالرواية الأولى
  أنها نزلت في الأخنس بن شريق الثقفي، وهو حليف لبني زهرة أقبل إلى النبـي صلى الله
  عليه وسلم وأظهر الإسلام، وزعم أنه يحبه ويحلف بالله على ذلك، وهذا هو المراد بقوله
  { يُعْجِبُكَ قَوْلُهُ فِى ٱلْحَيَوٰةِ ٱلدُّنْيَا وَيُشْهِدُ ٱللَّهَ عَلَىٰ مَا فِى
  قَلْبِهِ } غير أنه كان منافقاً حسن العلانية خبيث الباطن، ثم خرج من عند النبـي عليه
  السلام فمر بزرع لقوم من المسلمين فأحرق الزرع وقتل الحمر، وهو المراد بقوله { وَإِذَا
  تَوَلَّىٰ سَعَىٰ فِى ٱلأَرْضِ لِيُفْسِدَ فِيهَا وَيُهْلِكَ ٱلْحَرْثَ وَٱلنَّسْلَ
  } وقال آخرون المراد بقوله تعالى { يُعْجِبُكَ قَوْلُهُ } هو أن الأخنس أشار على بني
  زهرة بالرجوع يوم بدر وقال لهم إن محمداً ابن أختكم، فإن يك كاذباً كفاكموه سائر الناس،
  وإن يك صادقاً كنتم أسعد الناس به قالوا نعم الرأي ما رأيت، قال فإذا نودي في الناس
  بالرحيل فإني أتخنس بكم فاتبعوني ثم خنس بثلثمائة رجل من بني زهرة عن قتال رسول الله
  صلى الله عليه وسلم، فسمي لهذا السبب أخنس، وكان اسمه أبـي بن شريق، فبلغ ذلك رسول
  الله صلى الله عليه وسلم فأعجبه، وعندي أن هذا القول ضعيف وذلك لأنه بهذا الفعل لا
  يستوجب الذم وقوله تعالى { وَمِنَ ٱلنَّاسِ مَن يُعْجِبُكَ قَوْلُهُ فِى ٱلْحَيَوٰةِ
  ٱلدُّنْيَا وَيُشْهِدُ ٱللَّهَ عَلَىٰ مَا فِى قَلْبِهِ } مذكور في معرض الذم فلا يمكن
  حمله عليه بل القول الأول هو الأصح. والرواية الثانية في سبب نزول هذه الآية ما روي
  عن ابن عباس والضحاك أن كفار قريش بعثوا إلى النبـي صلى الله عليه وسلم أنا قد أسلمنا
  فابعث إلينا نفراً من علماء أصحابك، فبعث إليهم جماعة فنزلوا ببطن الرجيع، ووصل الخبر
  إلى الكفار، فركب منهم سبعون راكباً وأحاطوا بهم وقتلوهم وصلبوهم، ففيهم نزلت هذه الآية،
  ولذلك عقبه من بعد بذكر من يشري نفسه ابتغاء مرضاة الله منبهاً بذلك على حال هؤلاء
  الشهداء.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
