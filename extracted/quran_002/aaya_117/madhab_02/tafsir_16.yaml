aaya: بَدِيعُ السَّمَاوَاتِ وَالْأَرْضِ ۖ وَإِذَا قَضَىٰ أَمْرًا فَإِنَّمَا يَقُولُ
  لَهُ كُنْ فَيَكُونُ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ بَدِيعُ ٱلسَّمَٰوَٰتِ
  وَٱلأَرْضِ وَإِذَا قَضَىٰ أَمْراً فَإِنَّمَا يَقُولُ لَهُ كُنْ فَيَكُونُ }{ بَدِيعُ
  } منشئهما على غير مثال سبق، وكل منشىء ما لم يسبق إليه فهو مبدع. { قَضَى } أحكم وفرغ.وعليهما
  مسرودتان قضاهما\t\t   \tداودُ أو صَنَعُ السَّوابغ تُبعُ{ كُن } هذا أمر للموجودات
  بالتحول من حال إلى أخرى كقوله ـ تعالى ـ:{ كُونُواْ قِرَدَةً }[البقرة: 65] وليس إنشاء
  للمعدوم، أو هو لإنشاء المعدوم، لأنه لما علم بها جاز أو يقول لها: \" كن \" لتحققها
  في علمه، أو عبر عن نفوذ قدرته وإرادته في كل شيء بالقول ولا قول.قد قالت الأنساع للبطن
  الحق.\r\n\t\t\t\r\n\t\t\t</section>"

