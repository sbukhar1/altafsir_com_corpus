  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ بَدِيعُ } منشئهما على غير مثال سبق، وكل منشىء ما لم يسبق إليه
  فهو مبدع. { قَضَى } أحكم وفرغ.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وعليهما
  مسرودتان قضاهما\t\t</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">\tداودُ أو صَنَعُ السَّوابغ تُبعُ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">{ كُن } هذا أمر للموجودات بالتحول
  من حال إلى أخرى كقوله ـ تعالى ـ:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">كُونُواْ قِرَدَةً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  65] وليس إنشاء للمعدوم، أو هو لإنشاء المعدوم، لأنه لما علم بها جاز أو يقول لها:
  \" كن \" لتحققها في علمه، أو عبر عن نفوذ قدرته وإرادته في كل شيء بالقول ولا قول.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قد قالت الأنساع للبطن الحق.</font></font><font class=\"TextResultArabic\"><font
