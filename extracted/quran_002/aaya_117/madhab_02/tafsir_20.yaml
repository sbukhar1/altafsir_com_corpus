  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">بَدِيعُ
  ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ وَإِذَا قَضَىٰ أَمْراً فَإِنَّمَا يَقُولُ لَهُ كُنْ فَيَكُونُ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { بَدِيعُ ٱلسَّمَاوَاتِ... }</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  الزمخشري: هذا إما من إضافة الصفة المشبهة باسم الفاعل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن عرفة: فـ \" بدِيعُ \" صفة \" السماوات \". قال: أو من إضافة اسم الفاعل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال ابن عرفة: \" بَدِيعُ \" صفة الله تعالى أي مبتدع السماوات.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال أبو حيان: الجمهور بالرفع على أنه خبر مبتدإ، وقرئ بالنصب على
  المدح، وبالجر على البدل من الضمير في قوله \" له \" ، وهي صفة مشبهة باسم الفاعل (والمجرور)
  مشبه بالمفعول، وأصله: بديع سماواته، ثم شبه الوصف فأضمر فيه ضمير عائد على الله ونصب
  سماواته على التشبيه. وقيل: بديع سماواته ثم أضيف فانجرَّ مِنْ نصب.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال الزمخشري: هو من إضافة الصّفة المشبهة إلى فاعلها واعترض بأن
  الصفة لا تكون مشبهة إلا إذا نصبت أو أضيفت عن نصب، أما إذا رفعت فليست مشبهة لأن عمل
  الرفع في الفاعل تستوي فيه الصفات المتعدية وغيرها، وأيضا بإضافة الصفة إلى (فاعلها)
  لا يجوز لأنه من إضافة الشيء إلى نفسه، وقد يتناول كلامه على أن معناه من إضافة الصفة
  المشبهة إلى ما كان فاعلا لها قبل أن تشبه. انتهى.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قلنا
  قوله: واعترض بكذا، نقل ابن عصفور في شرح الجمل عن الأستاذ أبي الحسن علي بن جابر الرماح
  أن الإضافة: في مررت برجل حسن وجهه، يمكن أن يكون من رفع، وأنه حكى ذلك عن أشياخه وحمل
  عليه كلام سيبويه واعترضه ابن عصفور فانظره.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { وَإِذَا قَضَىٰ أَمْراً... }</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أي
  أراد فيرجع للإرادة القديمة (التنجيزية).</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(وقال
  الزمخشري: إنه عبارة عن سرعة التكوين. فجرى على مذهبه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  ابن عطية. أي قدر في الأزل وأمضى فيه).</font></font>&#13;\t\t\t<label disabled=\"true\"
  class=\"############\"/>&#13;\t\t\t</div></section>"

