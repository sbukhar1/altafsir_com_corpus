  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">بَدِيعُ
  ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ وَإِذَا قَضَىٰ أَمْراً فَإِنَّمَا يَقُولُ لَهُ كُنْ فَيَكُونُ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { بديع السموات }</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">البديع:
  المبدع، وكل من أنشأ شيئاً لم يسبق إليه قيل له: أبدعت. قال الخطابي: البديع، فعيل
  بمعنى: مفعل، ومعناه: أنه فطر الخلق مخترعاً له لا على مثال سبق.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { وإِذا قضى أمراً } قال ابن عباس: معنى القضاء: الإرادة.
  وقال مقاتل: إذا قضى أمراً في علمه، فإنما يقول له: كن فيكون. والجمهور على ضم نون
  { فيكون } ، بالرفع على القطع. والمعنى: فهو يكون. وقرأ ابن عامر بنصب النون. قال مكي
  ابن أبي طالب: النصب على الجواب، لكن فيه بعد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فصل</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقد استدل أصحابنا على قدم القرآن بقوله: { كن } فقالوا: لو كانت «كن»
  مخلوقة؛ لافتقرت إلى إيجادها بمثلها وتسلسل ذلك، والمتسلسل محال. فان قيل: هذا خطاب
  لمعدوم؛ فالجواب أنه خطاب تكوين يُظهر أثر القدرة، ويستحيل أن يكون المخاطب موجوداً،
  لأنه بالخطاب كان، فامتنع وجوده قبله أو معه. ويحقق هذا أن ما سيكون متصور للعلم، فضاهى
  بذلك الموجود، فجاز خطابه لذلك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

