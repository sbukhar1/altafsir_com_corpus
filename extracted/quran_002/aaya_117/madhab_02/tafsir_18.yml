  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">بَدِيعُ
  ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ وَإِذَا قَضَىٰ أَمْراً فَإِنَّمَا يَقُولُ لَهُ كُنْ فَيَكُونُ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقَالَ
  ٱلَّذِينَ لاَ يَعْلَمُونَ لَوْلاَ يُكَلِّمُنَا ٱللَّهُ أَوْ تَأْتِينَآ آيَةٌ كَذَلِكَ
  قَالَ ٱلَّذِينَ مِن قَبْلِهِمْ مِّثْلَ قَوْلِهِمْ تَشَابَهَتْ قُلُوبُهُمْ قَدْ بَيَّنَّا
  ٱلآيَاتِ لِقَوْمٍ يُوقِنُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">إِنَّا أَرْسَلْنَاكَ بِٱلْحَقِّ بَشِيراً
  وَنَذِيراً وَلاَ تُسْأَلُ عَنْ أَصْحَابِ ٱلْجَحِيمِ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله
  عز وجل: { بديع السموات والأرض } أي خالقها ومبدعها ومنشئها على غير مثال سبق. وقيل:
  البديع الذي يبدع الأشياء أي يحدثها مما لم يكن { وإذا قضى أمراً } أي قدره وأراد خلقه.
  وقيل: إذا أحكم أمراً وحتمه وأتقنه. وأصل القضاء الحكم والفراغ والقضاء في اللغة على
  وجوه كلها ترجع إلى انقطاع الشيء وتمامه والفراغ منه { فإنما يقول له كن فيكون } أي
  إذا أحكم أمراً وحتمه فإنما يقول له فيكون ذلك الأمر على ما أراد الله تعالى وجوده.
  فإن قلت المعدوم لا يخاطب فكيف قال فإنما يقول له كن فيكون. قلت: إن الله تعالى عالم
  بكل ما هو كائن قبل تكوينه وإذا كان كذلك كانت الأشياء التي لم تكن كأنها كائنة لعلمه
  بها فجاز ان يقول لها: كوني ويأمرها بالخروج من حال العدم إلى حال العدم إلى حال الوجود
  وقيل اللام في قوله: { له } لام أجل فيكون المعنى إذا قضى أمراً، فإنما يقول: لأجل
  تكوينه وإرادته له كن فيكون فعلى هذا يذهب معنى الخطاب. قوله عز وجل: { وقال الذين
  لا يعلمون } قال ابن عباس هم اليهود الذين كانوا في زمن رسول الله صلى الله عليه وسلم
  وقيل: هم النصارى وقيل: هم مشركو العرب { لولا } أي هلا { يكلمنا الله } أي عياناً
  بأنك رسوله { أو تأتينا آية } أي دلالة وعلامة على صدقك { كذلك قال الذين من قبلهم
  } أي كفار الأمم الخالية { مثل قولهم } وذلك أن اليهود سألوا موسى أن يريهم الله جهرة،
  وأن يسمعهم كلام الله. وسألوه من الآيات ما ليس لهم مسألته فأخبر الله عن الذين كانوا
  في زمن رسول الله صلى الله عليه وسلم أنهم قالوا: مثل ما قال من كان قبلهم { تشابهت
  قلوبهم } يعني أن المكذبين للرسل تشابهت أقوالهم وأفعالهم. وقيل تشابهت في الكفر والقسوة
  والتكذيب وطلب المحال { قد بينا الآيات } أي الدلالات على نبوة محمد صلى الله عليه
  وسلم { لقوم يوقنون } يعني أن آيات القرآن وما جاء به محمد صلى الله عليه وسلم من المعجزات
  الباهرات كافية لمن كان طالباً لليقين، وإنما خص أهل الإيقان بالذكر لأنهم هم أهل التثبت
  في الأمور ومعرفة الأشياء على يقين. قوله عز وجل: { إنا أرسلناك بالحق } أي بالصدق
  وقال ابن عباس: بالقرآن وقيل: بالإسلام وقيل: معناه إنا لم نرسلك عبثاً، بل أرسلناك
  بالحق { بشيراً } أي مبشراً لأوليائي، وأهل طاعتي بالثواب العظيم { ونذيراً } أي منذراً
  ومخوفاً لأعدائي وأهل معصيتي بالعذاب الأليم { ولا تسأل } قرئ بفتح التاء على النهي
  قال ابن عباس: وذلك أن النبي صلى الله عليه وسلم قال ذات يوم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" ليت شعري ما فعل أبواي \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">فنزلت هذه الآية، والمعنى إنا أرسلناك
  لتبليغ ما أرسلت به ولا تسأل عن أصحاب الجحيم. وقرئ ولا تسأل بضم التاء ورفع اللام
  على الخبر. وقيل: على النفي والمعنى إنا أرسلناك بالحق لتبليغ ما أرسلت به، فإنما عليك
  البلاغ ولست مسؤولاً عمن كفر { عن أصحاب الجحيم } أي عن أهل النار، سميت النار جحيماً
  لشدة تأججها. وقيل: الجحيم معظم النار.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

