  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">بَدِيعُ
  ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ وَإِذَا قَضَىٰ أَمْراً فَإِنَّمَا يَقُولُ لَهُ كُنْ فَيَكُونُ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">فيه ست مسائل:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الأولى:
  قوله تعالى: { بَدِيعُ ٱلسَّمَاوَاتِ } فعيل للمبالغة، وٱرتفع على خبر ٱبتداء محذوف،
  وٱسم الفاعل مُبْدِع؛ كبصير من مُبْصر. أبدعتُ الشيء لا عن مثال؛ فالله عز وجل بديع
  السموات والأرض، أي منشئها ومُوجدها ومبدعها ومخترعها على غير حدّ ولا مثال. وكل من
  أنشأ ما لم يُسْبق إليه قيل له مبدع؛ ومنه أصحاب البِدَع. وسُمّيت البِدْعة بِدعة لأن
  قائلها ٱبتدعها من غير فعل أو مقال إمام؛ وفي البخاري «ونِعْمَتِ البِدْعة هذه» يعني
  قيام رمضان.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">الثانية: كل بِدْعة صدرتْ من مخلوق
  فلا يخلو أن يكون لها أصل في الشرع أولاً؛ فإن كان لها أصل كانت واقعة تحت عموم ما
  ندب الله إليه وحضّ رسوله عليه؛ فهي في حيّز المدح. وإن لم يكن مثاله موجوداً كنوع
  من الجود والسخاء وفعل المعروف؛ فهذا فعله من الأفعال المحمودة، وإن لم يكن الفاعل
  قد سُبق إليه. ويَعْضُد هذا قول عمر رضي الله عنه: نِعْمتِ البدعة هذه؛ لمّا كانت من
  أفعال الخير وداخلة في حيّز المدح، وهي وإن كان النبيّ صلى الله عليه وسلم قد صلاها
  إلا أنه تركها ولم يحافظ عليها، ولا جمع الناس عليها؛ فمحافظة عمر رضي الله عنه عليها،
  وجمعُ الناس لها، وندبُهم إليها، بدعةٌ لكنها بدعة محمودة ممدوحة. وإن كانت في خلاف
  ما أمر الله به ورسوله فهي في حيزّ الذم والإنكار؛ قال معناه الخطّابي وغيره.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قلت: وهو معنى قوله صلى الله عليه وسلم في خطبته:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" وشَرُّ الأمور مُحدثاتها وكل بِدعة
  ضلالة \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">يريد
  ما لم يوافق كتاباً أو سُنّة، أو عمل الصحابة رضي الله عنهم، وقد بيّن هذا بقوله:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" مَن سَنّ في الإسلام سُنَّةً حسنة
  كان له أجرها وأجر من عمل بها من بعده من غير أن ينقص من أجورهم شيء ومَن سنّ في الإسلام
  سُنَّة سيئة كان عليه وِزْرُها ووزر من عمل بها من بعده من غير أن ينقص من أوزارهم
  شيء \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">وهذا
  إشارة إلى ما ٱبتدع من قبيح وحسن، وهو أصل هذا الباب، وبالله العصمة والتوفيق، لا رَبَّ
  غيره.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">الثالثة: قوله تعالى: { وَإِذَا
  قَضَىٰ أَمْراً فَإِنَّمَا يَقُولُ لَهُ كُنْ فَيَكُونُ } أي إذا أراد إحكامه وإتقانه
  ـ كما سبق في علمه ـ قال له كن. قال ٱبن عرفة: قضاء الشيء إحكامه وإمضاؤه والفراغ منه؛
  ومنه سُمِّيَ القاضي؛ لإنه إذا حكم فقد فرغ مما بين الخصمين. وقال الأزهري: قضى في
  اللغة على وجوه، مرجعها إلى ٱنقطاع الشيء وتمامه؛ قال أبو ذُؤَيْب:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">وعليهما مَسْرُودتان قضاهما</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">داودُ أو صَنَعَ السَّوابِغِ تُبّعُ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقال الشمّاخ في عمر بن الخطاب رضي
  الله عنه:</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
