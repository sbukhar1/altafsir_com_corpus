  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">بَدِيعُ ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ وَإِذَا قَضَىٰ
  أَمْراً فَإِنَّمَا يَقُولُ لَهُ كُنْ فَيَكُونُ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\"/></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">قضيتَ أموراً ثم غادرت بعدها</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">بوائق في أكمامها لم تُفتَّق</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">قال علماؤنا: «قَضَى» لفظ مشترك،
  يكون بمعنى الخلق؛ قال الله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَقَضَاهُنَّ سَبْعَ سَمَاوَاتٍ فِي
  يَوْمَيْنِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[فصلت: 12] أي خلقهن. ويكون بمعنى الإعلام؛ قال الله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَقَضَيْنَآ
  إِلَىٰ بَنِي إِسْرَائِيلَ فِي ٱلْكِتَابِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الإسراء: 4] أي أعلمنا. ويكون بمعنى
  الأمر؛ كقوله تعالى: { وَقَضَىٰ رَبُّكَ أَلاَّ تَعْبُدُوۤاْ إِلاَّ إِيَّاهُ }. ويكون
  بمعنى الإلزام وإمضاء الأحكام؛ ومنه سُمِّي الحاكم قاضياً. ويكون بمعنى تَوْفِيَة الحق؛
  قال الله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فَلَمَّا قَضَىٰ مُوسَى ٱلأَجَلَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[القصص: 29]. ويكون بمعنى الإرادة؛
  كقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فَإِذَا قَضَىٰ أَمْراً فَإِنَّمَا يَقُولُ لَهُ كُن فيَكُونُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأنعام:
  73] أي إذا أراد خلق شيء. قال ٱبن عطية: «قَضَى» معناه قدّر؛ وقد يجيء بمعنى أمضى،
  ويَتَّجه في هذه الآية المعنيان على مذهب أهل السُّنة قدّر في الأزل وأمضى فيه. وعلى
  مذهب المعتزلة أمضى عند الخلق والإيجاد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الرابعة:
  قوله تعالى: { أَمْراً } الأمر واحد الأمور، وليس بمصدر أمر يأمر. قال علماؤنا: والأمر
  في القرآن يتصرف على أربعة عشر وجهاً:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الأوّل:
  الدِّين؛ قال الله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">حَتَّىٰ جَآءَ ٱلْحَقُّ وَظَهَرَ أَمْرُ ٱللَّهِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[التوبة:
  48] يعني دين الله الإسلام.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">الثاني: القول؛ ومنه قوله تعالى:
  { فَإِذَا جَآءَ أَمْرُنَا } يعني قولنا، وقوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَتَنَازَعُوۤاْ أَمْرَهُمْ بَيْنَهُمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[طه:
  62] يعني قولهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">الثالث: العذاب؛ ومنه قوله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">لَمَّا
  قُضِيَ ٱلأَمْرُ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[إبراهيم: 22] يعني لما وجب العذاب بأهل النار.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">الرابع: عيسى عليه السلام؛ قال الله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إِذَا قَضَىٰ أَمْراً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[آل
  عمران: 47] يعني عيسى، وكان في علمه أن يكون من غير أب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الخامس:
  القتل ببَدْر؛ قال الله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَإِذَا جَـآءَ أَمْرُ ٱللَّهِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[غافر:
  78] يعني القتل ببدر، وقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">لِّيَقْضِيَ ٱللَّهُ أَمْراً كَانَ
  مَفْعُولاً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الأنفال: 42] يعني قتل كفار مكة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">السادس:
  فتح مكة؛ قال الله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فَتَرَبَّصُواْ حَتَّىٰ يَأْتِيَ ٱللَّهُ بِأَمْرِهِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[التوبة:
  24] يعني فتح مكة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">السابع: قتل قُرَيظة وجلاء بني النَّضير؛
  قال الله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فَٱعْفُواْ وَٱصْفَحُواْ حَتَّىٰ يَأْتِيَ ٱللَّهُ بِأَمْرِهِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  109] الثامن: القيامة؛ قال الله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">أَتَىٰ أَمْرُ ٱللَّهِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[النحل:
  1] التاسع: القضاء؛ قال الله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">يُدَبِّرُ ٱلأَمْرَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الرعد:
  2] يعني القضاء.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">العاشر: الوَحْي؛ قال الله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">يُدَبِّرُ
  ٱلأَمْرَ مِنَ ٱلسَّمَآءِ إِلَى ٱلأَرْضِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[السجدة: 5] يقول: ينزل الوحي من
  السماء إلى الأرض؛ وقوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">يَتَنَزَّلُ ٱلأَمْرُ بَيْنَهُنَّ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الطلاق: 12] يعني الوحي.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">الحادي عشر: أمر الخلق؛ قال الله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">أَلاَ إِلَى ٱللَّهِ تَصِيرُ ٱلأُمُورُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الشورى:
  53] يعنى أمور الخلائق.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">الثاني عشر: النَّصْرُ؛ قال الله
  تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">يَقُولُونَ هَل لَّنَا مِنَ ٱلأَمْرِ مِن شَيْءٍ</font></font> }</b><br
