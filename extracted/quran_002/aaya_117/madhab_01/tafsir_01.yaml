aaya: بَدِيعُ السَّمَاوَاتِ وَالْأَرْضِ ۖ وَإِذَا قَضَىٰ أَمْرًا فَإِنَّمَا يَقُولُ
  لَهُ كُنْ فَيَكُونُ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ بَدِيعُ ٱلسَّمَٰوَٰتِ
  وَٱلأَرْضِ وَإِذَا قَضَىٰ أَمْراً فَإِنَّمَا يَقُولُ لَهُ كُنْ فَيَكُونُ }يعنـي
  جل ثناؤه بقوله: { بَدِيعُ السّمَوَاتِ وَالأرْضِ } مبدعها. وإنـما هو «مُفْعل» صرّف
  إلـى «فَعِيـل»، كما صرّف الـمؤلـم إلـى ألـيـم، والـمسمع إلـى سميع. ومعنى الـمبدع:
  الـمنشىء والـمـحدث ما لـم يسبقه إلـى إنشاء مثله وإحداثه أحد ولذلك سمي الـمبتدع فـي
  الدين مبتدعاً، لإحداثه فـيه ما لـم يسبقه إلـيه غيره. وكذلك كل مـحدث فعلاً أو قولاً
  لـم يتقدّمه فـيه متقدّم، فإن العرب تسميه مبتدعا. ومن ذلك قول أعشى بنـي ثعلبة فـي
  مدح هوذة بن علـيّ الـحنفـي:يَرْعَى إلـى قَوْلِ سادَاتِ الرّجالِ إذَا   أبْدَوْا
  لَهُ الـحَزْمَ أوْ ما شَاءَهُ ابْتَدَعاأي يحدث ما شاء. ومنه قول رؤبة بن العجّاج:فأيُّها
  الغاشِي القِذَافَ الأتْـيَعا   إنْ كُنْتَ لِلَّهِ التّقِـيَّ أَلاطْوَعافَلَـيْسَ
  وَجْهُ الـحَقّ أنْ تَبَدَّعا   يعنـي: أن تـحدث فـي الدين ما لـم يكن فـيه.فمعنى الكلام:
  سبحان الله أنى يكون له ولد وهو مالك ما فـي السموات والأرض، تشهد له جميعا بدلالتها
  علـيه بـالوحدانـية، وتقرّ له بـالطاعة وهو بـارئها وخالقها، وموجدها من غير أصل، ولا
  مثال احتذاها علـيه وهذا إعلام من الله جل ثناؤه عبـاده، أن مـما يشهد له بذلك الـمسيح
  الذي أضافوا إلـى الله جل ثناؤه بنوّته، وإخبـار منه لهم أن الذي ابتدع السموات والأرض
  من غير أصل وعلـى غير مثال، هو الذي ابتدع الـمسيح من غير والد بقدرته. وبنـحو الذي
  قلنا فـي ذلك قال جماعة من أهل التأويـل. ذكر من قال ذلك:حدثنا الـمثنى، قال: ثنا إسحاق،
  قال: ثنا ابن أبـي جعفر، عن أبـيه، عن الربـيع: { بَدِيعُ السّمَوَاتِ وَالأرْضِ }
  يقول: ابتدع خـلقها، ولـم يشركه فـي خـلقها أحد.حدثنـي موسى، قال: ثنا عمرو، قال: ثنا
  أسبـاط، عن السدي: { بَدِيعُ السّمَوَاتِ وَالأرْضِ } يقول: ابتدعها فخـلقها، ولـم
  يخـلق مثلها شيئا فتتـمثل به.القول فـي تأويـل قوله تعالـى: { وَإِذَا قَضَى أمْراً
  فَـانَّـمَا يَقُولُ لَهُ كُنْ فَـيَكُونُ }.يعنـي جل ثناؤه بقوله: { وَإِذَا قَضَى
  أمْراً } وإذا أحكم أمراً وحَتَـمه. وأَصْلُ كل قضاء أمرٍ الإحكامُ والفراغ منه ومن
  ذلك قـيـل للـحاكم بـين الناس: القاضي بـينهم، لفصله القضاء بـين الـخصوم، وقَطْعه
  الـحكم بـينهم وفراغه منه. ومنه قـيـل للـميت: قد قَضَى، يراد به قد فرغ من الدنـيا،
  وفصل منها. ومنه قـيـل: ما ينقضي عجبـي من فلان، يراد: ما ينقطع. ومنه قـيـل: تَقَضَّى
  النهارُ: إذا انصرم. ومنه قول الله عز وجل:{ وَقَضَىٰ رَبُّكَ أَلاَّ تَعْبُدُوۤاْ
  إِلاَّ إِيَّاهُ }[الإسراء: 23] أي فصل الـحكم فـيه بـين عبـاده بأمره إياهم بذلك،
  وكذلك قوله:{ وَقَضَيْنَآ إِلَىٰ بَنِي إِسْرَائِيلَ فِي ٱلْكِتَابِ }[الإسراء: 4]
  أي أعلـمناهم بذلك وأخبرناهم به، ففرغنا إلـيهم منه. ومنه قول أبـي ذؤيب:وَعَلَـيْهِما
  مَسْرُودَتانِ قَضَاهُما   دَاوُدُ أوْ صَنَعَ السّوَابِغِ تُبَّعُويُروى: «وتَعاوَرَا
  مَسْرُودَتـينِ قَضَاهُما».\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ بَدِيعُ ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ وَإِذَا
  قَضَىٰ أَمْراً فَإِنَّمَا يَقُولُ لَهُ كُنْ فَيَكُونُ }ويعنـي بقوله: قضاهما: أحكمهما.
  ومنه قول الآخر فـي مدح عمر بن الـخطاب رضي الله عنه:قَضَيْتُ أُمُوراً ثُمَّ غَادَرْتَ
  بَعْدَها   بِوَائِقَ فـي أكْمَامِها لَـمْ تَفَتُقِويروى: «بوائج».وأما قوله: { فَـانَّـمَا
  يَقُولُ لَهُ كُنْ فَـيَكُونُ } فإنه يعنـي بذلك: وإذا أحكم أمراً فحتـمه، فإنـما يقول
  لذلك الأمر «كُنْ»، فـيكون ذلك الأمر علـى ما أمره الله أن يكون وأراده.فإن قال لنا
  قائل: وما معنى قوله: { وَإِذَا قَضَى أمْراً فَـانَّـمَا يَقُولُ لَهُ كُنْ فَـيَكُونُ
  }؟ وفـي أيّ حال يقول للأمر الذي يقضيه كُنْ؟ أفـي حال عدمه، وتلك حال لا يجوز فـيها
  أمره، إذ كان مـحالاً أن يأمر إلا الـمأمور، فإذا لـم يكن الـمأمور استـحال الأمر كما
  مـحال الأمر من غير آمر، فكذلك مـحال الأمر من آمر إلا لـمأمور. أم يقول له ذلك فـي
  حال وجوده، وتلك حال لا يجوز أمره فـيها بـالـحدوث، لأنه حادث موجود، ولا يقال للـموجود:
  كن موجوداً إلا بغير معنى الأمر بحدوث عينه؟ قـيـل: قد تنازع الـمتأوّلون فـي معنى
  ذلك ونـحن مخبرون بـما قالوا فـيه، والعلل التـي اعتلّ بها كل فريق منهم لقوله فـي
  ذلك:قال بعضهم: ذلك خبر من الله جل ثناؤه عن أمره الـمـحتوم علـى وجه القضاء لـمن قضى
  علـيه قضاء من خـلقه الـموجودين أنه إذا أمره بأمر نفذ فـيه قضاؤه، ومضى فـيه أمره،
  نظير أَمْرِهِ من أَمَرَ من بنـي إسرائيـل بأن يكونوا قردة خاسئين، وهم موجودون فـي
  حال أمره إياهم بذلك، وحتـم قضائه علـيهم بـما قضى فـيهم، وكالذي خسف به وبداره الأرض،
  وما أشبه ذلك من أمره وقضائه فـيـمن كان موجودا من خـلقه فـي حال أمره الـمـحتوم علـيه.
  فوجه قائلوا هذا القول قوله: { وَإِذَا قَضَى أمْرا فَـانَّـمَا يَقُولُ لَهُ كُنْ
  فَـيَكُونُ } إلـى الـخصوص دون العموم.وقال آخرون: بل الآية عام ظاهرها، فلـيس لأحد
  أن يحيـلها إلـى بـاطن بغير حجة يجب التسلـيـم لها، وقال: إن الله عالـم بكل ما هو
  كائن قبل كونه. فلـما كان ذلك كذلك كانت الأشياء التـي لـم تكن وهي كائنة لعلـمه بها
  قبل كونها، نظائر التـي هي موجودة، فجاز أن يقول لها: «كونـي»، ويأمرها بـالـخروج من
  حال العدم إلـى حال الوجود، لتصوّر جميعها له، ولعلـمه بها فـي حال العدم.وقال آخرون:
  بل الآية وإن كان ظاهرها ظاهر عموم، فتأويـلها الـخصوص لأن الأمر غير جائز إلا لـمأمور
  علـى ما وصفت قبل.قالوا: وإذا كان ذلك كذلك، فـالآية تأويـلها: وإذا قضى أمرا من إحياء
  ميت، أو إماتة حيّ، ونـحو ذلك، فإنـما يقول لـحيّ كُنْ ميتا، أو لـميت كُنْ حيا، وما
  أشبه ذلك من الأمر.وقال آخرون: بل ذلك من الله عزّ وجل خبر عن جميع ما ينشئه ويكوّنه
  أنه إذا قضاه وخـلقه وأنشأه كان ووُجِدَ.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ بَدِيعُ ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ وَإِذَا
  قَضَىٰ أَمْراً فَإِنَّمَا يَقُولُ لَهُ كُنْ فَيَكُونُ }ولا قول هنالك عند قائلـي
  هذه الـمقالة إلا وجود الـمخـلوق، وحدوث الـمقضي وقالوا: إنـما قول الله عزّ وجل: {
  وَإِذَا قَضَى أَمْرا فَـانَّـمَا يَقُولُ لَهُ كُنْ فَـيَكُونُ } نظير قول القائل:
  قال فلان برأسه، وقال بـيده إذا حرّك رأسه أو أومأ بـيده ولـم يقل شيئاً. وكما قال
  أبو النـجم:وقَالَتِ الأنْسَاعُ للبَطْنِ الـحَقِ   قِدْماً فآضَتْ كالفَنِـيقِ الـمُـحْنِقِولا
  قول هنالك، وإنـما عنى أن الظهر قد لـحق بـالبطن. وكما قال عمرو بن حُمـمة الدوسي:فأصْبَحْتُ
  مِثْلَ النَّسْرِ طارَتْ فِرَاخُهُ   إذَا رَامَ تَطْياراً يُقال لَهُ قَعِولا قول
  هناك، وإنـما معناه: إذا رام طيراناً ووقع، وكما قال الآخر:امْتَلأ الـحَوْضُ وَقَالَ
  قَطْنِـي   سَيْلاً رُوَيْداً قَدْ مَلأتُ بَطْنِـيوأولـى الأقوال بـالصواب فـي قوله:
  { وَإِذَا قَضَى أمْراً فـانَّـمَا يَقُولُ لَهُ كُنْ فَـيَكُونُ } أن يقال: هو عامّ
  فـي كل ما قضاه الله وبرأه، لأن ظاهر ذلك ظاهر عموم، وغير جائز إحالة الظاهر إلـى البـاطن
  من التأويـل بغير برهان لـما قد بـينا فـي كتابنا: «كتاب البـيان عن أصول الأحكام».
  وإذْ كان ذلك كذلك، فأمر الله جل وعز لشيء إذا أراد تكوينه موجودا بقوله: { كُنْ }
  فـي حال إرادته إياه مكوّناً، لا يتقدّم وجودَ الذي أراد إيجاده وتكوينه إرادته إياه،
  ولا أمره بـالكون والوجود، ولا يتأخر عنه. فغير جائز أن يكون الشيء مأموراً بـالوجود
  مراداً كذلك إلا وهو موجود، ولا أن يكون موجوداً إلا وهو مأمور بـالوجود مراد كذلك.
  ونظير قوله: { وَإِذَا قَضَى أمْرا فَـانَّـمَا يَقُولُ لَهُ كُنْ فَـيَكُونُ } قوله:{ وَمِنْ
  آيَاتِهِ أَن تَقُومَ ٱلسَّمَآءُ وَٱلأَرْضُ بِأَمْرِهِ ثُمَّ إِذَا دَعَاكُمْ دَعْوَةً
  مِّنَ ٱلأَرْضِ إِذَآ أَنتُمْ تَخْرُجُونَ }[الروم: 25] بأن خروج القوم من قبورهم لا
  يتقدّم دعاء الله، ولا يتأخر عنه.ويسأل من زعم أن قوله: { وَإِذَا قَضَى أمْرا فَـانَّـمَا
  يَقُولُ لَهُ كُنْ فَـيَكُونُ } خاصّ فـي التأويـل اعتلالاً بأن أمر غير الـموجود غير
  جائز، عن دعوة أهل القبور قبل خروجهم من قبورهم، أم بعده؟ أم هي فـي خاصّ من الـخـلق؟
  فلن يقول فـي ذلك قولاً إلا أُلزم فـي الآخر مثله.ويسأل الذين زعموا أن معنى قوله جل
  ثناؤه: { فَـانَّـمَا يَقُول لَهُ كُنْ فَـيَكُونُ } نظير قول القائل: قال فلان برأسه
  أو بـيده، إذا حرّكه وأومأ، ونظير قول الشاعر:تَقُولُ إذَا دَرأتُ لَهَا وَضِينِـي   أهَذَا
  دِينُهُ أبَداً وَدِينِـيوما أشبه ذلك؟ فإنهم لا صواب اللغة أصابوا ولا كتاب الله،
  وما دلت علـى صحته الأدلة اتبعوا. فـيقال لقائلـي ذلك: إن الله تعالـى ذكره أخبر عن
  نفسه أنه إذا قضى أمراً قال له: «كُنْ»، أفتنكرون أن يكون قائلاً ذلك؟ فإن أنكروه كذّبوا
  بـالقرآن، وخرجوا من الـملة، وإن قالوا: بل نقرّ به، ولكنا نزعم أن ذلك نظير قول القائل:
  قال الـحائط فمال ولا قول هنالك، وإنـما ذلك خبر عن ميـل الـحائط.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ بَدِيعُ ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ وَإِذَا
  قَضَىٰ أَمْراً فَإِنَّمَا يَقُولُ لَهُ كُنْ فَيَكُونُ }قـيـل لهم: أفتـجيزون للـمخبر
  عن الـحائط بـالـميـل أن يقول: إنـما قول الـحائط إذا أراد أن يـميـل أن يقول هكذا
  فـيـميـل؟فإن أجازوا ذلك خرجوا من معروف كلام العرب، وخالفوا منطقها وما يعرف فـي لسانها.
  وإن قالوا: ذلك غير جائز، قـيـل لهم: إن الله تعالـى ذكره أخبرهم عن نفسه أن قوله للشيء
  إذا أراده أن يقول له كُنْ فـيكون، فأعلـم عبـاده قوله الذي يكون به الشيء وَوَصَفَه
  ووَكَّده. وذلك عندكم غير جائز فـي العبـارة عما لا كلام له ولا بـيان فـي مثل قول
  القائل: قال الـحائط فمال. فكيف لـم يعلـموا بذلك فَرْقَ ما بـين معنى قول الله: {
  وَإِذَا قَضَى أمْرا فـانَّـمَا يَقُولُ لَهُ كُنْ فَـيَكُونَ } وقول القائل: قال الـحائط
  فمال؟ وللبـيان عن فساد هذه الـمقالة موضع غير هذا نأتـي فـيه علـى القول بـما فـيه
  الكفـاية إن شاء الله.وإذا كان الأمر فـي قوله جل ثناؤه: { وَإِذَا قَضَى أمْراً فَـانَّـمَا
  يَقُولُ لَهُ كُنْ فَـيَكُونُ } هو ما وصفنا من أن حال أمره الشيء بـالوجود حال وجود
  الـمأمور بـالوجود، فتبـين بذلك أن الذي هو أولـى بقوله: { فَـيَكُونُ } رفع علـى العطف
  علـى قوله: { يقول } لأن القول والكون حالهما واحد. وهو نظير قول القائل: تاب فلان
  فـاهتدى، واهتدى فلان فتاب لأنه لا يكون تائبـاً إلا وهو مهتد، ولا مهتديا إلا وهو
  تائب. فكذلك لا يـمكن أن يكون الله آمراً شيئاً بـالوجود إلا وهو موجود، ولا موجوداً
  إلا وهو آمره بـالوجود ولذلك استـجاز من استـجاز نَصْبَ «فَـيَكُونَ» مَنْ قَرأ:{ إِنَّمَا
  قَوْلُنَا لِشَيْءٍ إِذَآ أَرَدْنَاهُ أَن نَّقُولَ لَهُ كُنْ فَيَكُونُ }[النحل: 40]
  بـالـمعنى الذي وصفنا علـى معنى: أن نقول فـيكون.وأما رَفْعُ من رَفَعَ ذلك، فإنه رأى
  أن الـخبر قد تـمّ عند قوله:{ إِذَآ أَرَدْنَاهُ أَن نَّقُولَ لَهُ كُنْ }[النحل: 40]
  إذ كان معلوماً أن الله إذا حتـم قضاءه علـى شيء كان الـمـحتوم علـيه موجوداً، ثم ابتدأ
  بقوله: «فـيكون، كما قال جل ثناؤه:{ لِّنُبَيِّنَ لَكُمْ وَنُقِرُّ فِي ٱلأَرْحَامِ
  مَا نَشَآءُ }[الحج: 5]، وكما قال ابن أحمر:يُعالِـجُ عاقِراً أعْيَتْ عَلَـيْهِ   لِـيُـلْقِحَها
  فَـيَنْتِـجُها حُوَارَايريد: فإذا هو ينتـجها حُوَاراً.فمعنى الآية إذا: وقالوا اتـخذ
  الله ولداً، سبحانه أن يكون له ولد بل هو مالك السموات والأرض وما فـيهما، كل ذلك مقرّ
  له بـالعبودية بدلالته علـى وحدانـيته. وأنَّى يكون له ولد، وهو الذي ابتدع السموات
  والأرض من غير أصل، كالذي ابتدع الـمسيح من غير والد بقدرته وسلطانه، الذي لا يتعذّر
  علـيه به شيء أراده بل إنـما يقول له إذا قضاه فأراد تكوينه: «كُنْ»، فـيكون موجوداً
  كما أراده وشاءه. فكذلك كان ابتداعه الـمسيح وإنشاءه إذْ أراد خـلقه من غير والد.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section>"

