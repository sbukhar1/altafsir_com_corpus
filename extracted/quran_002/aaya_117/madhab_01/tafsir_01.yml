  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">بَدِيعُ ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ وَإِذَا قَضَىٰ
  أَمْراً فَإِنَّمَا يَقُولُ لَهُ كُنْ فَيَكُونُ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">ويعنـي
  بقوله: قضاهما: أحكمهما. ومنه قول الآخر فـي مدح عمر بن الـخطاب رضي الله عنه:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">قَضَيْتُ أُمُوراً ثُمَّ غَادَرْتَ بَعْدَها</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">بِوَائِقَ فـي أكْمَامِها لَـمْ تَفَتُقِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">ويروى: «بوائج».</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأما قوله: { فَـانَّـمَا يَقُولُ لَهُ كُنْ فَـيَكُونُ } فإنه يعنـي
  بذلك: وإذا أحكم أمراً فحتـمه، فإنـما يقول لذلك الأمر «كُنْ»، فـيكون ذلك الأمر علـى
  ما أمره الله أن يكون وأراده.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فإن
  قال لنا قائل: وما معنى قوله: { وَإِذَا قَضَى أمْراً فَـانَّـمَا يَقُولُ لَهُ كُنْ
  فَـيَكُونُ }؟ وفـي أيّ حال يقول للأمر الذي يقضيه كُنْ؟ أفـي حال عدمه، وتلك حال لا
  يجوز فـيها أمره، إذ كان مـحالاً أن يأمر إلا الـمأمور، فإذا لـم يكن الـمأمور استـحال
  الأمر كما مـحال الأمر من غير آمر، فكذلك مـحال الأمر من آمر إلا لـمأمور. أم يقول
  له ذلك فـي حال وجوده، وتلك حال لا يجوز أمره فـيها بـالـحدوث، لأنه حادث موجود، ولا
  يقال للـموجود: كن موجوداً إلا بغير معنى الأمر بحدوث عينه؟ قـيـل: قد تنازع الـمتأوّلون
  فـي معنى ذلك ونـحن مخبرون بـما قالوا فـيه، والعلل التـي اعتلّ بها كل فريق منهم لقوله
  فـي ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال بعضهم: ذلك خبر من الله جل ثناؤه
  عن أمره الـمـحتوم علـى وجه القضاء لـمن قضى علـيه قضاء من خـلقه الـموجودين أنه إذا
  أمره بأمر نفذ فـيه قضاؤه، ومضى فـيه أمره، نظير أَمْرِهِ من أَمَرَ من بنـي إسرائيـل
  بأن يكونوا قردة خاسئين، وهم موجودون فـي حال أمره إياهم بذلك، وحتـم قضائه علـيهم
  بـما قضى فـيهم، وكالذي خسف به وبداره الأرض، وما أشبه ذلك من أمره وقضائه فـيـمن كان
  موجودا من خـلقه فـي حال أمره الـمـحتوم علـيه. فوجه قائلوا هذا القول قوله: { وَإِذَا
  قَضَى أمْرا فَـانَّـمَا يَقُولُ لَهُ كُنْ فَـيَكُونُ } إلـى الـخصوص دون العموم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: بل الآية عام ظاهرها، فلـيس لأحد أن يحيـلها إلـى بـاطن
  بغير حجة يجب التسلـيـم لها، وقال: إن الله عالـم بكل ما هو كائن قبل كونه. فلـما كان
  ذلك كذلك كانت الأشياء التـي لـم تكن وهي كائنة لعلـمه بها قبل كونها، نظائر التـي
  هي موجودة، فجاز أن يقول لها: «كونـي»، ويأمرها بـالـخروج من حال العدم إلـى حال الوجود،
  لتصوّر جميعها له، ولعلـمه بها فـي حال العدم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: بل الآية وإن كان ظاهرها ظاهر عموم، فتأويـلها الـخصوص لأن الأمر غير جائز إلا
  لـمأمور علـى ما وصفت قبل.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قالوا: وإذا كان ذلك كذلك، فـالآية
  تأويـلها: وإذا قضى أمرا من إحياء ميت، أو إماتة حيّ، ونـحو ذلك، فإنـما يقول لـحيّ
  كُنْ ميتا، أو لـميت كُنْ حيا، وما أشبه ذلك من الأمر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: بل ذلك من الله عزّ وجل خبر عن جميع ما ينشئه ويكوّنه أنه إذا قضاه وخـلقه وأنشأه
  كان ووُجِدَ.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
