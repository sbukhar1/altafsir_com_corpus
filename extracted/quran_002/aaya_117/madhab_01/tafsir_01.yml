  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">بَدِيعُ
  ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ وَإِذَا قَضَىٰ أَمْراً فَإِنَّمَا يَقُولُ لَهُ كُنْ فَيَكُونُ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يعنـي جل ثناؤه بقوله: { بَدِيعُ السّمَوَاتِ وَالأرْضِ } مبدعها.
  وإنـما هو «مُفْعل» صرّف إلـى «فَعِيـل»، كما صرّف الـمؤلـم إلـى ألـيـم، والـمسمع
  إلـى سميع. ومعنى الـمبدع: الـمنشىء والـمـحدث ما لـم يسبقه إلـى إنشاء مثله وإحداثه
  أحد ولذلك سمي الـمبتدع فـي الدين مبتدعاً، لإحداثه فـيه ما لـم يسبقه إلـيه غيره.
  وكذلك كل مـحدث فعلاً أو قولاً لـم يتقدّمه فـيه متقدّم، فإن العرب تسميه مبتدعا. ومن
  ذلك قول أعشى بنـي ثعلبة فـي مدح هوذة بن علـيّ الـحنفـي:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">يَرْعَى إلـى قَوْلِ سادَاتِ الرّجالِ إذَا</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">أبْدَوْا لَهُ الـحَزْمَ أوْ ما شَاءَهُ ابْتَدَعا</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">أي يحدث ما شاء. ومنه قول رؤبة بن
  العجّاج:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">فأيُّها
  الغاشِي القِذَافَ الأتْـيَعا</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">إنْ كُنْتَ
  لِلَّهِ التّقِـيَّ أَلاطْوَعا</font></font></b></td></tr><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">فَلَـيْسَ
  وَجْهُ الـحَقّ أنْ تَبَدَّعا</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">يعنـي: أن تـحدث فـي الدين ما لـم
  يكن فـيه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">فمعنى الكلام: سبحان الله أنى يكون
  له ولد وهو مالك ما فـي السموات والأرض، تشهد له جميعا بدلالتها علـيه بـالوحدانـية،
  وتقرّ له بـالطاعة وهو بـارئها وخالقها، وموجدها من غير أصل، ولا مثال احتذاها علـيه
  وهذا إعلام من الله جل ثناؤه عبـاده، أن مـما يشهد له بذلك الـمسيح الذي أضافوا إلـى
  الله جل ثناؤه بنوّته، وإخبـار منه لهم أن الذي ابتدع السموات والأرض من غير أصل وعلـى
  غير مثال، هو الذي ابتدع الـمسيح من غير والد بقدرته. وبنـحو الذي قلنا فـي ذلك قال
  جماعة من أهل التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الـمثنى، قال: ثنا إسحاق، قال: ثنا ابن أبـي جعفر، عن أبـيه، عن الربـيع: { بَدِيعُ
  السّمَوَاتِ وَالأرْضِ } يقول: ابتدع خـلقها، ولـم يشركه فـي خـلقها أحد.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي موسى، قال: ثنا عمرو، قال: ثنا أسبـاط، عن السدي: { بَدِيعُ
  السّمَوَاتِ وَالأرْضِ } يقول: ابتدعها فخـلقها، ولـم يخـلق مثلها شيئا فتتـمثل به.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">القول فـي تأويـل قوله تعالـى: { وَإِذَا قَضَى أمْراً فَـانَّـمَا
  يَقُولُ لَهُ كُنْ فَـيَكُونُ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">يعنـي
  جل ثناؤه بقوله: { وَإِذَا قَضَى أمْراً } وإذا أحكم أمراً وحَتَـمه. وأَصْلُ كل قضاء
  أمرٍ الإحكامُ والفراغ منه ومن ذلك قـيـل للـحاكم بـين الناس: القاضي بـينهم، لفصله
  القضاء بـين الـخصوم، وقَطْعه الـحكم بـينهم وفراغه منه. ومنه قـيـل للـميت: قد قَضَى،
  يراد به قد فرغ من الدنـيا، وفصل منها. ومنه قـيـل: ما ينقضي عجبـي من فلان، يراد:
  ما ينقطع. ومنه قـيـل: تَقَضَّى النهارُ: إذا انصرم. ومنه قول الله عز وجل:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَقَضَىٰ
  رَبُّكَ أَلاَّ تَعْبُدُوۤاْ إِلاَّ إِيَّاهُ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الإسراء: 23] أي فصل الـحكم فـيه
  بـين عبـاده بأمره إياهم بذلك، وكذلك قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَقَضَيْنَآ إِلَىٰ بَنِي إِسْرَائِيلَ
  فِي ٱلْكِتَابِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الإسراء: 4] أي أعلـمناهم بذلك وأخبرناهم به، ففرغنا إلـيهم منه.
  ومنه قول أبـي ذؤيب:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وَعَلَـيْهِما
  مَسْرُودَتانِ قَضَاهُما</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">دَاوُدُ
  أوْ صَنَعَ السّوَابِغِ تُبَّعُ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">ويُروى: «وتَعاوَرَا مَسْرُودَتـينِ قَضَاهُما».</font></font>&#13;\t\t\t<label
