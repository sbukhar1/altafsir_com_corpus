aaya: بَدِيعُ السَّمَاوَاتِ وَالْأَرْضِ ۖ وَإِذَا قَضَىٰ أَمْرًا فَإِنَّمَا يَقُولُ
  لَهُ كُنْ فَيَكُونُ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ بَدِيعُ ٱلسَّمَٰوَٰتِ
  وَٱلأَرْضِ وَإِذَا قَضَىٰ أَمْراً فَإِنَّمَا يَقُولُ لَهُ كُنْ فَيَكُونُ }{ بَدِيعُ
  ٱلسَّمَٰوَاتِ وَٱلأّرْضَ } موجدهما لا على مثال سبق { وَإِذَا قَضَىٰ } أراد { أمْراً
  } أي إيجاده { فَإِنَّمَا يَقُولُ لَهُ كُنْ فَيَكُونُ } أي فهو يكون وفي قراءة بالنصب
  جواباً للأمر.\r\n\t\t\t\r\n\t\t\t</section>"

