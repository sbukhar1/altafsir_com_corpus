  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">بَدِيعُ
  ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ وَإِذَا قَضَىٰ أَمْراً فَإِنَّمَا يَقُولُ لَهُ كُنْ فَيَكُونُ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقال بدع الشيء فهو بديع، كقولك: بزع الرجل فهو بزيع. و { بَدِيعُ
  ٱلسَّمَـٰوٰتِ } من إضافة الصفة المشبهة إلى فاعلها أي بديع سمٰواته وأرضه. وقيل: البديع
  بمعنى المبدع، كما أنّ السميع في قول عمرو:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">أمِنْ رَيْحَانَةَ الدَّاعِي السَّمِيعُ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">بمعنى المسمع وفيه نظر { كُنْ فَيَكُونُ } من كان التامّة، أي أحدث
  فيحدث. وهذا مجاز من الكلام وتمثيل ولا قول ثم، كما لا قول في قوله:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">إذْ قَالَتِ الأَنْسَاعُ لِلْبَطْنِ ٱلْحَقِ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وإنما المعنى أنّ ما قضاه من الأمور وأراد كونه، فأنما يتكوّن ويدخل
  تحت الوجود من غير امتناع ولا توقف، كما أنّ المأمور المطيع الذي يؤمر فيمتثل لا يتوقف
  ولا يمتنع ولا يكون منه الإباء. أكد بهذا استبعاد الولادة لأنّ من كان بهذه الصفة من
  القدرة كانت حاله مباينة لأحوال الأجسام في توالدها. وقرىء: «بديعُ السمٰوات» مجروراً
  على أنه بدل من الضمير في له. وقرأ المنصور بالنصب على المدح.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

