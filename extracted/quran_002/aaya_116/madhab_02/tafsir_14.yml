  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقَالُواْ
  ٱتَّخَذَ ٱللَّهُ وَلَداً سُبْحَـٰنَهُ بَل لَّهُ مَا فِي ٱلسَّمَـٰوَٰتِ وَٱلأَرْضِ
  كُلٌّ لَّهُ قَانِتُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">بَدِيعُ ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ وَإِذَا
  قَضَىٰ أَمْراً فَإِنَّمَا يَقُولُ لَهُ كُنْ فَيَكُونُ</a> <b>} * </b><b>{</b> <a
  class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقَالَ
  ٱلَّذِينَ لاَ يَعْلَمُونَ لَوْلاَ يُكَلِّمُنَا ٱللَّهُ أَوْ تَأْتِينَآ آيَةٌ كَذَلِكَ
  قَالَ ٱلَّذِينَ مِن قَبْلِهِمْ مِّثْلَ قَوْلِهِمْ تَشَابَهَتْ قُلُوبُهُمْ قَدْ بَيَّنَّا
  ٱلآيَاتِ لِقَوْمٍ يُوقِنُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قرأ هذه الآية
  عامة القراء \" وقالوا \" بواو تربط الجملة بالجملة، أو تعطف على</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">سعى</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  114]، وقرأ ابن عامر وغيره \" قالوا \" بغير واو، وقال أبو علي: وكذلك هي في مصاحف
  أهل الشام، وحذف منه الواو يتجه من وجهين، أحدهما أن هذه الجملة مرتبطة في المعنى بالتي
  قبلها فذلك يغني عن الواو، والآخر أن تستأنف هذه الجملة ولا يراعى ارتباطها بما تقدم،
  واختلف على من يعود الضمير في { قالوا } ، فقيل: على النصارى، لأنهم قالوا المسيح ابن
  الله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال القاضي أبو محمد: وذكرهم أشبه
  بسياق الآية، وقيل: على اليهود، لأنهم قالوا عزير ابن الله، وقيل: على كفرة العرب لأنهم
  قالوا الملائكة بنات الله، و { سبحانه } مصدر معناه تنزيهاً له وتبرئة مما قالوا، و
  { ما } رفع بالابتداء، والخبر في المجرور، أو في الاستقرار المقدر، أي كل ذلك له ملك،
  والذي { قالوا اتخذ الله ولداً } داخل في جملة { ما في السماوات والأرض } ولا يكون
  الولد إلا من جنس الوالد لا من المخلوقات المملوكات.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والقنوت
  في اللغة الطاعة، والقنوت طول القيام في عبادة، ومنه القنوت في الصلاة، فمعنى الآية
  أن المخلوقات كلها تقنت لله أي تخضع وتطيع، والكفار والجمادات قنوتهم في ظهور الصنعة
  عليهم وفيهم، وقيل: الكافر يسجد ظله وهو كاره.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">و
  { بديع } مصروف من مبدع كبصير من مبصر، ومثله قول عمرو ابن معديكرب: [الوافر]:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">أَمِنْ ريحانة الداعي السميعِ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">يريد المسمع، والمبدع المخترع المنشيء، ومنه أصحاب البدع، ومنه قول
  عمر بن الخطاب رضي الله عنه في صلاة رمضان: \" نعمت البدعة هذه \".</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وخص { السماوات والأرض } بالذكر لأنها أعظم ما نرى من مخلوقاته جل
  وعلا، و { قضى } ، معناه قدر، وقد يجيء بمعنى أمضى، ويتجه في هذه الآية المعنيان، فعلى
  مذهب أهل السنة قدر في الأزل وأمضى فيه، وعلى مذهب المعتزلة أمضى عند الخلق والإيجاد.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والأمر واحد الأمور، وليس هنا بمصدر أمر يأمر، ويكون رفع على الاستئناف،
  قال سيبويه: \" معناه فهو يكون \" ، قال غيره: \" يكون \" عطف على \" يقول \" ، واختاره
  الطبري وقرره، وهو خطأ من جهة المعنى، لأنه يقتضي أن القول مع التكوين والوجود، وتكلم
  أبو علي الفارسي في هذه المسألة بما هو فاسد من جملة الاعتزال لا من جهة العربية.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقرأ ابن عامر \" فيكونَ \" بالنصب، وضعفه أبو علي، ووجهه مع ضعفه
  على أن يشفع له شبه اللفظ، وقال أحمد بن موسى في قراءة ابن عامر: \" هذا لحن \".</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال القاضي أبو محمد عبد الحق رضي الله عنه: لأن الفاء لا تعمل في
  جواب الأمر إلا إذا كانا فعلين يطرد فيهما معنى الشرط، تقول أكرم زيداً فيكرمك، والمعنى
  إن تكرم زيداً يكرمك، وفي هذه الآية لا يتجه هذا، لأنه يجيء تقديره: إن تكن يكن، ولا
  معنى لهذا، والذي يطرد فيه معنى الشرط هو أن يختلف الفاعلان أو الفعلان فالأول أكرم
  زيداً فيكرمك والثاني أكرم زيداً فتسود.</font></font>&#13;\t\t\t<label disabled=\"true\"
