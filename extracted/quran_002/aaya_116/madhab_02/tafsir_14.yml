  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقَالَ
  ٱلَّذِينَ لاَ يَعْلَمُونَ لَوْلاَ يُكَلِّمُنَا ٱللَّهُ أَوْ تَأْتِينَآ آيَةٌ كَذَلِكَ
  قَالَ ٱلَّذِينَ مِن قَبْلِهِمْ مِّثْلَ قَوْلِهِمْ تَشَابَهَتْ قُلُوبُهُمْ قَدْ بَيَّنَّا
  ٱلآيَاتِ لِقَوْمٍ يُوقِنُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وتلخيص المعتقد
  في هذه الآية، أن الله عز وجل لم يزل آمراً للمعدومات بشرط وجودها، قادراً مع تأخر
  المقدورات، عالماً مع تأخر وقوع المعلومات، فكل ما في الآية مما يقتضي الاستقبال، فهو
  بحسب المأمورات، إذ المحدثات تجيء بعد أن لم تكن، وكل ما يستند إلى الله تعالى من قدرة
  وعلم وأمر فهو قديم لم يزل، ومن جعل من المفسرين { قضى } بمعنى أمضى عند الخلق والإيجاد،
  فكأن إظهار المخترعات في أوقاتها المؤجلة قول لها { كن } ، إذ التأمل يقتضي ذلك، على
  نحو قول الشاعر [أبو النجم العجلي]: [الرجز]</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وقالتِ الأقرابُ
  للبطن الحق</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">قال القاضي أبو محمد: وهذا كله يجري مع قول المعتزلة، والمعنى الذي
  تقتضيه عبارة { كن } هو قديم قائم بالذات، والوضوح التام في هذه المسألة يحتاج أكثر
  من هذا البسط.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله تعالى: { وقال الذين لا يعلمون
  } الآية، قال الربيع والسدي: هم كفار العرب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  القاضي أبو محمد: وقد طلب عبد الله بن أبي أمية وغيره من النبي صلى الله عليه نحو هذا،
  فنفى عنهم العلم لأنهم لا كتاب عندهم ولا اتباع نبوة، وقال مجاهد: هم النصارى لأنهم
  المذكورون في الآية أولاً، ورجحه الطبري، وقال ابن عباس: المراد من كان على عهد رسول
  الله صلى الله عليه وسلم من اليهود، لأن رافع بن حريملة قال للنبي صلى الله عليه وسلم:
  أسمعنا كلام الله، وقيل: الإشارة بقوله { لا يعلمون } إلى جميع هذه الوظائف، لأن كلهم
  قال هذه المقالة أو نحوها، ويكون { الذين من قبلهم } قوم نوح وعاد وثمود وغيرهم، و
  { لولا } تحضيض بمعنى هلا، كما قال الأشهب بن رميلة: [الطويل]</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">تَعُدُّونَ
  عَقْرَ النِّيبِ أفضلَ مجدِكُمْ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">بني ضَوْطَرى
  لولا الكميّ المقنعا</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وليست هذه { لولا } التي تعطي منع الشيء لوجوب غيره، وفرق بينهما أنها
  في التحضيض لا يليها إلا الفعل مظهراً أو مقدراً، وعلى بابها في المنع للوجوب يليها
  الابتداء، وجرت العادة بحذف الخبر، والآية هنا العلامة الدالة، وقد تقدم القول في لفظها،
  و { الذين من قبلهم } اليهود والنصارى في قول من جعل { الذين لا يعلمون } كفار العرب،
  وهم الأمم السالفة في قول من جعل { الذين لا يعلمون } كفار العرب والنصارى واليهود،
  وهم اليهود في قول من جعل { الذين لا يعلمون } النصارى، والكاف الأولى من { كذلك }
  نعت لمصدر مقدر، و { مثل } نعت لمصدر محذوف، ويصح أن يعمل فيه، { قال }: وتشابه القلوب
  هنا في طلب ما لا يصح أو في الكفر وإن اختلفت ظواهرهم، وقرأ ابن أبي إسحاق وأبو حيوة
  \" تَشَّابهت \" بشد الشين، قال أبو عمرو الداني: وذلك غير جائز لأنه فعل ماض.</font></font>&#13;\t\t\t<label
