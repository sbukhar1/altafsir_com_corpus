aaya: وَقَالُوا اتَّخَذَ اللَّهُ وَلَدًا ۗ سُبْحَانَهُ ۖ بَلْ لَهُ مَا فِي السَّمَاوَاتِ
  وَالْأَرْضِ ۖ كُلٌّ لَهُ قَانِتُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَقَالُواْ ٱتَّخَذَ
  ٱللَّهُ وَلَداً سُبْحَـٰنَهُ بَل لَّهُ مَا فِي ٱلسَّمَـٰوَٰتِ وَٱلأَرْضِ كُلٌّ لَّهُ
  قَانِتُونَ }قوله تعالى: { وقالوا اتخذ الله ولداً }اختلفوا فيمن نزلت على أربعة أقوال.أحدها:
  أنها نزلت في اليهود إذ جعلوا عزيراً ابن الله، قاله ابن عباس.والثاني: أنها نزلت في
  نصارى نجران حيث قالوا: عيسى ابن الله، قاله مقاتل.والثالث: أنها في النصارى ومشركي
  العرب، لأن النصارى قالت: عيسى ابن الله، والمشركين قالوا: الملائكة بنات الله، ذكره
  إبراهيم بن السري.والرابع: أنها في اليهود والنصارى ومشركي العرب، ذكره الثعلبي.فأما
  القنوت؛ فقال الزجاج: هو في اللغة بمعنيين. أحدهما: القيام. والثاني: الطاعة. والمشهور
  في اللغة والاستعمال أن القنوت: الدعاء في القيام، فالقانت القائم بأمر الله. ويجوز
  أن يقع في جميع الطاعات، لأنه إن لم يكن قيام على الرجلين؛ فهو قيام بالنية. وقال ابن
  قتيبة: لا أرى أصل القنوت إلا الطاعة، لأن جميع الخلال من الصلاة، والقيام فيها والدعاء
  وغير ذلك يكون عنها.وللمفسرين في المراد بالقنوت هاهنا ثلاثة أقوال. أحدها: أنه الطاعة،
  قاله ابن عباس، وابن جبير، ومجاهد، وقتادة. والثاني: أنه الإقرار بالعبادة، قاله عكرمة،
  والسدي. والثالث: القيام، قاله الحسن، والربيع.وفي معنى القيام قولان. أحدهما: أنه
  القيام له بالشهادة بالعبودية. والثاني: أنه القيام بين يديه يوم القيامة. فان قيل:
  كيف عمَّ بهذا القول وكثير من الخلق ليس له بمطيع؟ فعنه ثلاثة أجوبة. أحدها: أن يكون
  ظاهرها ظاهر العموم، ومعناها معنى الخصوص. والمعنى: كل أهل الطاعة له قانتون. والثاني:
  أن الكفار تسجد ظلالهم لله بالغدوات والعشيات، فنسب القنوت إليهم بذلك. والثالث: أن
  كل مخلوق قانت له بأثر صنعه فيه، وجري أحكامه عليه، فذلك دليل على ذله للرب. ذكرهن
  ابن الأنباري.\r\n\t\t\t\r\n\t\t\t</section>"

