  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقَالُواْ
  ٱتَّخَذَ ٱللَّهُ وَلَداً سُبْحَـٰنَهُ بَل لَّهُ مَا فِي ٱلسَّمَـٰوَٰتِ وَٱلأَرْضِ
  كُلٌّ لَّهُ قَانِتُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { وقالوا اتخذ الله
  ولداً }</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">اختلفوا فيمن نزلت على أربعة أقوال.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أحدها: أنها نزلت في اليهود إذ جعلوا عزيراً ابن الله، قاله ابن عباس.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والثاني: أنها نزلت في نصارى نجران حيث قالوا: عيسى ابن الله، قاله
  مقاتل.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والثالث: أنها في النصارى ومشركي
  العرب، لأن النصارى قالت: عيسى ابن الله، والمشركين قالوا: الملائكة بنات الله، ذكره
  إبراهيم بن السري.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والرابع: أنها في اليهود والنصارى
  ومشركي العرب، ذكره الثعلبي.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فأما
  القنوت؛ فقال الزجاج: هو في اللغة بمعنيين. أحدهما: القيام. والثاني: الطاعة. والمشهور
  في اللغة والاستعمال أن القنوت: الدعاء في القيام، فالقانت القائم بأمر الله. ويجوز
  أن يقع في جميع الطاعات، لأنه إن لم يكن قيام على الرجلين؛ فهو قيام بالنية. وقال ابن
  قتيبة: لا أرى أصل القنوت إلا الطاعة، لأن جميع الخلال من الصلاة، والقيام فيها والدعاء
  وغير ذلك يكون عنها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وللمفسرين في المراد بالقنوت هاهنا
  ثلاثة أقوال. أحدها: أنه الطاعة، قاله ابن عباس، وابن جبير، ومجاهد، وقتادة. والثاني:
  أنه الإقرار بالعبادة، قاله عكرمة، والسدي. والثالث: القيام، قاله الحسن، والربيع.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وفي معنى القيام قولان. أحدهما: أنه القيام له بالشهادة بالعبودية.
  والثاني: أنه القيام بين يديه يوم القيامة. فان قيل: كيف عمَّ بهذا القول وكثير من
  الخلق ليس له بمطيع؟ فعنه ثلاثة أجوبة. أحدها: أن يكون ظاهرها ظاهر العموم، ومعناها
  معنى الخصوص. والمعنى: كل أهل الطاعة له قانتون. والثاني: أن الكفار تسجد ظلالهم لله
  بالغدوات والعشيات، فنسب القنوت إليهم بذلك. والثالث: أن كل مخلوق قانت له بأثر صنعه
  فيه، وجري أحكامه عليه، فذلك دليل على ذله للرب. ذكرهن ابن الأنباري.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
