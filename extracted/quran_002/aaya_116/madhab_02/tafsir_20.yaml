  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقَالُواْ
  ٱتَّخَذَ ٱللَّهُ وَلَداً سُبْحَـٰنَهُ بَل لَّهُ مَا فِي ٱلسَّمَـٰوَٰتِ وَٱلأَرْضِ
  كُلٌّ لَّهُ قَانِتُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { وَقَالُواْ ٱتَّخَذَ
  ٱللَّهُ وَلَداً }</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ذمهم بالوصف الأعم لأنّ اتخاذ الولد
  يصدق على الابن حقيقة وعلى ابن التبني.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { بَل لَّهُ مَا فِي ٱلسَّمَاوَاتِ وَٱلأَرْضِ... }</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">إن
  رجع الإضراب إلى قوله \" سُبْحَانَهُ \" فهو إضراب انتقال، وإن رجع إلى قوله: { ٱتَّخَذَ
  ٱللَّهُ وَلَداً } (إضراب) إبطال.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن عطية: قرأ الجمهور \" وَقَالُواْ \" بالواو، وأسقطها ابن عامر، إما لأن هذه الجملة
  في معنى ما قبلها أو مستأنفة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن عرفة: هذا بعيد لأنه أمر واحد ومقالة واحدة، إلاّ أن يكون التعدد باعتبار اختلاف
  الحالات والأشخاص. واحتجوا بالآية على أن أعمال العباد مخلوقة لله عز وجل. واحتج بها
  اللّخمي على أن من ملك ولده عتق عليه، لأن (الآية) اقتضت منافاة الملك (للولدية) أي
  لو/ كان لله ولد لما صدق أنه مالك لجميع ما في السماوات والأرض و(اللازم) باطل فالملزوم
  مثله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وأجيب بالفرق بين المقامين فهذا
  ملك حقيقي وذلك ملك جعلي، فما يلزم من منافاة الملك الحقيقي للولدية منافاة الملك الجعلي
  لها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { كُلٌّ لَّهُ قَانِتُونَ
  }</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال ابن عطية: أي كل شيء له ملك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال الزمخشري: أي كل ما هو في السماوات والأرض.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ابن عطية: والقنوت إما الخضوع فيصدق على الحيوان والجمادات، وإما الطاعة،
  فالكافر يسجد ظله وهو (كاره).</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قيل
  لابن عرفة: كيف يُوصَف الظل بالسّجود وهل هو موجود أم لا؟ فقال: الظل ظلمة خاصة باعتبار
  الكم والكيف فيجري على الخلاف في الظلمة: هل هو أمر وجودي أو عدمي؟ والصحيح أنها وجودية،
  ونص بعضهم على أن الظل عرض قام بجسم الهواء.</font></font>&#13;\t\t\t<label disabled=\"true\"
  class=\"############\"/>&#13;\t\t\t</div></section>"

