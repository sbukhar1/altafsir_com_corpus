  none\" href=\"JavaScript:Open_Menu()\">بَدِيعُ ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ وَإِذَا
  قَضَىٰ أَمْراً فَإِنَّمَا يَقُولُ لَهُ كُنْ فَيَكُونُ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله
  { وَقَالُواْ ٱتَّخَذَ ٱللَّهُ وَلَدًا } قرأ ابن عامر ومن تابعه من أهل الشام (قالوا)
  بغير واو. وقرأ الباقون بالواو، ومعناهما واحد [إلا أن] الواو للعطف وذلك أن اليهود
  قالوا: عزير ابن الله، وقالت النصارى: المسيح ابن الله. وقال بعض المشركين: الملائكة
  بنات الله. [قال الله تعالى] { سُبْحَـٰنَهُ } نزه نفسه عن الولد { بَل لَّهُ مَا فِي
  ٱلسَّمَـٰوَاتِ وَٱلأَرْضَ } كلهم عبيده { كُلٌّ لَّهُ قَـٰنِتُونَ } يعني به المؤمنين
  خاصة أي مطيعين مقرين بالعبودية له موحدين مجيبين للطاعة. وقد قيل: إن لفظ الآية عام
  والمراد به الخاص. قوله تعالى { كُلٌّ لَّهُ قَـٰنِتُونَ } يعني به المؤمنين خاصة.
  ويقال معناه: أثر صنعه وشواهد توحيده ودلائل ربوبيته في جميع ما في السموات والأرض
  موجود. ويقال: { كُلٌّ لَّهُ قَـٰنِتُونَ } أي لا يستطيع كل خلق أن يغير نفسه عن خلقته،
  فأخبر الله تعالى أن جميع ما في السموات والأرض له وهو خالق الأشياء وهو المستغني عن
  الولد سبحانه وتعالى.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">{ بَدِيعُ ٱلسَّمَـٰوَاتِ وَٱلأَرْضِ
  } أي خالقهما. والإبداع في اللغة: إنشاء شيء لم يسبق إليه على غير مثال ولا مشورة.
  وإنما قيل لمن خالف السنة: مبتدع، لأنه أتى بشيء لم يسبقه إليه الصحابة ولا التابعون.
  ومعناه هو خالق السموات والأرض { وَإِذَا قَضَىٰ أَمْرًا } يعني إذا أراد أن يخلق خلقاً
  { فَإِنَّمَا يَقُولُ لَهُ كُنْ فَيَكُونُ } ويقال: هذه الآية نزلت في شأن وفد نجران
  السيد والعاقب وغيرهما. وكانوا يقولون للنبي - صلى الله عليه وسلم -: هل رأيت خلقاً
  من غير أب؟ فنزلت هذه الآية: { وَإِذَا قَضَىٰ أَمْرًا فَإِنَّمَا يَقُولُ لَهُ كُنْ
  فَيَكُونُ } كما كان آدم من غير أب وأم، كذا عيسى ابن مريم خلقه بغير أب. فإن قيل:
  قوله { كُنَّ } هذا الخطاب للموجود أو للمعدوم؟ فإن قال: للمعدوم. قيل له: كيف يصح
  الخطاب لشيء معدوم؟ وكيف يصح الإشارة إليه بقوله { كُنَّ }؟ فإن قال: الخطاب للموجود.
  قيل له: كيف يأمر الشيء الكائن بالكون: فالجواب عن هذا من وجهين: أحدهما: إن الأشياء
  كلها كانت موجودة في علم الله تعالى قبل كونها فكان الخطاب للموجود في علمه -. وجواب
  آخر: إن معناه إذا قضى أمراً فإنما يقول له: كن فيكون يعني إذا أراد أن يخلق خلقاً
  يخلقه، والقول فيه على وجه المجاز. قرأ ابن عامر (فيكون) بالنصب لأنه جواب الأمر بالفاء،
  وقرأ الباقون بالرفع على معنى الاستئناف بمعنى فهو يكون.</font></font><font class=\"TextResultArabic\"><font
