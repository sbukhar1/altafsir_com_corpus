  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقَالُواْ
  ٱتَّخَذَ ٱللَّهُ وَلَداً سُبْحَـٰنَهُ بَل لَّهُ مَا فِي ٱلسَّمَـٰوَٰتِ وَٱلأَرْضِ
  كُلٌّ لَّهُ قَانِتُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">بَدِيعُ ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ وَإِذَا
  قَضَىٰ أَمْراً فَإِنَّمَا يَقُولُ لَهُ كُنْ فَيَكُونُ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { وَقَالُوا اتَّخَذَ اللهُ وَلَداً } فيه قولان:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدهما:
  أنهم النصارى في قولهم: المسيح ابن الله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثاني:
  أنهم مشركو العرب في قولهم: الملائكة بنات الله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">{
  سُبْحَانَهُ، بَل لَّهُ مَا في السَّمَواتِ والأَرْضِ } قوله: { سُبْحَانَهُ } تنزيهاً
  له من قولهم { اتَّخَذَ اللهُ وَلَداً }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله:
  { لَهُ مَا في السَّمَواتِ والأَرْضِ } أي خالق ما في السموات والأرض.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">{ كُلٌّ لَهُ قَانِتُونَ } فيه ثلاثة تأويلات:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أحدها: أي مطيعون، وهذا قول قتادة، والسدي، ومجاهد.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والثاني: أي مقرون له بالعبودية، وهو قول عكرمة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والثالث: أي قائمون، يعني يوم القيامة، وهذا قول الربيع، والقانت في
  اللغة القائم، ومنه القنوت في الصلاة، لأنه الدعاء في القيام.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { بَدِيعُ السَّمَواتِ والأَرْضِ } يعني منشئها على غير حد ولا مثال، وكل من
  أنشأ ما لم يسبق إليه، يقال له مبدع، ولذلك قيل لمن خالف في الدين: مبتدع، لإحداثه
  ما لم يسبق إليه { وَإِذَا قَضَى أَمْراً } أي أحكمه وحتمه، وأصله الإحكام والفراغ،
  ومنه قيل للحاكم قاض، لفصله الأمور وإحكامه بين الخصوم، وقيل للميت قد قَضَى أي فرغ
  من الدنيا، قال أبو ذؤيب:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">وعليهما مسرودتان قضاهما</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">داود أو صنع السوابغ تُبّع</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">معنى قضاهما أي أحكمهما. وقال الشاعر
  في عمر بن الخطاب:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">قضيت أموراً ثم غادرت بعدها</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">بوائج في أكمامها لم تفتق</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">{ فَإِنَّمَا يَقُولُ لَهُ كُن فَيَكُونُ
  } فإن قيل في أي حال يقول له كن فيكون؟ أفي حالة عدمه أم في حال وجوده؟ فإن كان في
  حال عدمه، استحال أن يأمر إلا مأموراً، كما يستحيل أن يكون الأمر إلا من آمر، وإن كان
  في حال وجوده، فتلك حال لا يجوز أن يأمر فيها بالوجود والحدوث، لأنه موجود حادث؟.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قيل: عن هذا السؤال أجوبة ثلاثة:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدها:
  أنه خبر من الله تعالى عن نفوذ أوامره في خلقه الموجود، كما أمر في بني إسرائيل، أن
  يكونوا قردة خاسئين، ولا يكون هذا وارداً في إيجاد المعدومات.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الثاني:
  أن الله عز وجل عالم، بما هو كائن قبل كونه، فكانت الأشياء التي لم تكن وهي كائنة بعلمه،
  قبل كونها مشابهة للأشياء التي هي موجودة، فجاز أن يقول لها كوني، ويأمرها بالخروج
  من حال العدم إلى حال الوجود، لتصور جميعها له ولعلمه بها في حال العدم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والثالث: أن ذلك خبر من الله تعالى، عامٌ عن جميع ما يُحْدِثُه، ويكوّنه،
  إذا أراد خلقه وإنشاءه كان ووجد من غير أن يكون هناك قول يقوله، وإنما هو قضاء يريده،
  فعبر عنه بالقول وإن لم يكن قولاً، كقول أبي النجم:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">قد قالت
  الأنساع للبطن الحق</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">قدما فآضت كالغسق المحقق</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">ولا قول هناك، وإنما أراد أن الظهر
  قد لحق بالبطن، وكقوله عمرو بن حممة الدوسي.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">فأصبحت مثل
  النسر طارت فراخه</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">إذا رام تطياراً يقال له قَعِ</font></font></b></td></tr></table><label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

