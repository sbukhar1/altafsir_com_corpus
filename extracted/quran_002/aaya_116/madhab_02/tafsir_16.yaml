  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقَالُواْ
  ٱتَّخَذَ ٱللَّهُ وَلَداً سُبْحَـٰنَهُ بَل لَّهُ مَا فِي ٱلسَّمَـٰوَٰتِ وَٱلأَرْضِ
  كُلٌّ لَّهُ قَانِتُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">{ وَلَداً } نزلت في النصارى، لقولهم
  في المسيح صلى الله عليه وسلم، أو في العرب، قالوا: الملائكة بنات الله. { قَانِتُونَ
  } مطيعون أو مقرون بالعبودية، أو قائمون يوم القيامة، والقنوت: القيام.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
