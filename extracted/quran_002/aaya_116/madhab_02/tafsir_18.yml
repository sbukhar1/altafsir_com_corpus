aaya: وَقَالُوا اتَّخَذَ اللَّهُ وَلَدًا ۗ سُبْحَانَهُ ۖ بَلْ لَهُ مَا فِي السَّمَاوَاتِ
  وَالْأَرْضِ ۖ كُلٌّ لَهُ قَانِتُونَ
