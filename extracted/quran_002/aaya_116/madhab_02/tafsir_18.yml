  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقَالُواْ
  ٱتَّخَذَ ٱللَّهُ وَلَداً سُبْحَـٰنَهُ بَل لَّهُ مَا فِي ٱلسَّمَـٰوَٰتِ وَٱلأَرْضِ
  كُلٌّ لَّهُ قَانِتُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">قوله عز وجل: { وقالوا اتخذ الله
  ولداً } نزلت في يهود المدينة حيث قالوا: عزيزا ابن الله، وفي نصارى نجران حيث قالوا
  المسيح ابن الله وفي مشركي العرب حيث قالوا الملائكة بنات الله { سبحانه } أي تنزيهاً
  لله فنزه الله نفسه عن اتخاذ الولد وعن قولهم: وافترائهم عليه (خ) عن ابن عباس عن النبي
  صلى الله عليه وسلم قال: قال الله عز وجل:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" كذبني ابن آدم ولم يكن له ذلك وشتمني ولم يكن له ذلك فأما تكذيبه
  إياي فزعم إني لا أقدر أن أعيده كما كان وأما شتمه إياي، فقوله لي ولد فسبحاني أن أتخذ
  صاحبة أو ولداً \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">{
  بل له ما في السموات والأرض } يعني عبيداً وملكاً فكيف ينسب إليه الولد وهو داخل فيهما.
  وقيل: إن الولد لا بد وأن يكون من جنس الوالد والله تعالى منزه عن الشبيه والنظير.
  وقيل: إن الولد إنما يتخذ للحاجة إليه والانتفاع به عند عجز الوالد وكبره، والله تعالى
  منزه عن ذلك كله فإضافة الولد إليه محال { كل له قانتون } يعني أن أهل السموات والأرض
  مطيعون لله ومقرون له بالعبودية، وأصل القنوت لزوم الطاعة مع الخضوع. وقيل: أصله: القيام
  ومنه قوله صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" أفضل الصلاة طول القنوت \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">فعلى هذا يكون معنى الآية كل له قائمون بالشهادة ومقرون له بالوحدانية.
  وقيل: قانتون أي مذللون مسخرون لما خلقوا له. واختلف العلماء في حكم الآية فقال بعضهم:
  هو خاص ثم سلكوا في تخصيصه طريقين. أحدهما: قالوا هو راجع إلى عزير والمسيح والملائكة.
  والثاني: قال ابن عباس رضي الله عنهما: هو راجع إلى أهل طاعته دون سائر الكفار وذهب
  جماعة إلى أن حكم الآية عام لأن لفظة كل تقتضي الشمول والإحاطة ثم سلكوا في الكفار
  طريقين. أحدهما أن ظلالهم تسجد لله وتطيعه. والثاني أن هذه الطاعة تكون في يوم القيامة.
  ومن ذهب إلى تخصيص حكم الآية أجاب عن لفظة كل بأنها لا تقتضي الشمول والإحاطة بدليل
  قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وأوتيت من كل شيء</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[النحل: 23] ولم تؤت ملك سليمان
  فدل على أن لفظة كل لا تقتضي ذلك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

