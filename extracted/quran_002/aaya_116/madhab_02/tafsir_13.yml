  class=\"TextResultArabic\"><font color=\"Red\">  </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالىٰ { بَل لَّهُ مَا فِي ٱلسَّمَـٰوَٰتِ وَٱلأَرْضِ } عبيداً
  ومِلْكاً { كُلٌّ لَّهُ قَـٰنِتُونَ } قال مجاهد وعطاء والسُّدي: مطيعون وقال عكرمة
  ومقاتل: مُقِرونَ له بالعبودية، وقال ابن كيسان: قائمون بالشهادة، وأصل القنوت القيام
  قال النبي صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" أفضل الصلاة طول القنوت \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">، واختلفوا في حكم الآية فذهب جماعة إلى أن حكم الآية خاص، وقال مقاتل:
  هو راجع إلى عزير والمسيح والملائكة، وعن ابن عباس رضي الله عنهما أنه قال: هو راجع
  إلى أهل طاعته دون سائر الناس، وذهب جماعة إلى أن حكم الآية عام في جميع الخلق، لأن
  «كل» يقتضي الإِحاطة بالشيء بحيث لا يشذ منه شيء، ثم سلكوا في الكفار طريقين: فقال
  مجاهد: يسجد ظلالهم لله على كره منهم، قال الله تعالىٰ:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَظِلَـٰلُهُم بِٱلْغُدُوِّ وَٱلأَصَالِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الرعد:
  15] وقال السدي: هذا يوم القيامة دليله</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَعَنَتِ ٱلْوُجُوهُ لِلْحَيِّ ٱلْقَيُّومِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[طه:
