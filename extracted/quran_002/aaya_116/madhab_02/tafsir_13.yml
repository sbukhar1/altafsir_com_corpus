  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَللَّهِ
  ٱلْمَشْرِقُ وَٱلْمَغْرِبُ فَأَيْنَمَا تُوَلُّواْ فَثَمَّ وَجْهُ ٱللَّهِ إِنَّ ٱللَّهَ
  وَاسِعٌ عَلِيمٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَقَالُواْ ٱتَّخَذَ ٱللَّهُ وَلَداً سُبْحَـٰنَهُ
  بَل لَّهُ مَا فِي ٱلسَّمَـٰوَٰتِ وَٱلأَرْضِ كُلٌّ لَّهُ قَانِتُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله عز وجل { وَلِلَّهِ ٱلْمَشْرِقُ وَٱلْمَغْرِبُ فَأَيْنَمَا تُوَلُّواْ
  فَثَمَّ وَجْهُ ٱللَّهِ } قال ابن عباس رضي الله عنهما: خرج نفر من أصحاب رسول الله
  صلى الله عليه وسلم في سفر قبل تحويل القبلة إلى الكعبة، فأصابهم الضباب وحضرت الصلاة،
  فتحروا القبلة وصلوا فلما ذهب الضباب استبان لهم أنهم لم يصيبوا وأنهم مخطئون في تحريهم
  فلما قدموا سألوا رسول الله صلى الله عليه وسلم عن ذلك فنزلت هذه الآية.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال عبد الله بن عمر رضي الله عنهما: نزلت في المسافر يصلي التطوع
  حيث ما توجهت به راحلته.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">أخبرنا أبو الحسن محمد بن محمد السرخسي
  أنا زاهر بن أحمد الفقيه السرخسي أنا أبو اسحاق ابراهيم ابن عبد الصمد الهاشمي أنا
  أبو مصعب عن مالك عن عبد الله بن دينار عن عبدالله بن عمر رضي الله عنهما قال: « كان
  رسول الله صلى الله عليه وسلم يصلي على راحلته في السفر حيث ما توجهت به».</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال عكرمة: نزلت في تحويل القبلة، قال أبو العالية: لما صرفت القبلة
  إلى الكعبة عيرت اليهود المؤمنين وقالوا: ليست لهم قبلة معلومة فتارة يستقبلون هكذا
  وتارة هكذا، فأنزل الله تعالىٰ هذه الآية، وقال مجاهد والحسن: لما نزلت</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَقَالَ
  رَبُّكُـمُ ٱدْعُونِىۤ أَسْتَجِبْ لَكُمْ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[غافر: 60] قالوا: أين ندعوه فأنزل
  الله عز وجل { وَللهِ ٱلْمَشْرِقُ وٱلْمَغْرِبُ } مُلكاً وخلقاً { فَأَيْنَمَا تُوَلُّواْ
  فَثَمَّ وَجْهُ ٱللَّهِ } ، يعني أينما تحولوا وجوهكم فثم أي: هناك رحمة الله، قال
  الكلبي فثم الله يعلم ويرى والوجه صلة كقوله تعالىٰ:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">كُلُّ شَىْءٍ هَالِكٌ إلاَّ وَجْهَهُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[القصص:
  88] أي إلا هو، وقال الحسن ومجاهد وقتادة ومقاتل بن حبان: فثم قبلة الله، والوجه والوجهة
  والجهة القبلة، وقيل: رضا الله تعالىٰ.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">{
  إنَّ ٱللَّهَ وَٰسِعٌ } أي غني يعطي من السعة، قال الفراء: الواسع الجواد الذي يسع
  عطاؤه كل شيء، قال الكلبي: واسع المغفرة { عَلِيمٌ } بنياتهم حيث صلوا ودعوا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالىٰ: { وَقَالُوا ٱتَّخَذَ اللهُ وَلَدًا } قرأ ابن عامر قالوا
  اتخذ الله بغير واو، وقرأ الآخرون بالواو [وقالوا اتخذ الله ولداً] نزلت في يهود المدينة
  حيث قالوا «عزير ابن الله» وفي نصارى نجران حيث قالوا: «المسيح ابن الله»، وفي مشركي
  العرب حيث قالوا: الملائكة بنات الله { سُبْحَـٰنَهُ } نزَّه وعظّم نفسه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أخبرنا عبد الواحد المليحي أنا أحمد بن عبد الله النعيمي أنا محمد
  بن يوسف أنا محمد بن اسماعيل أنا أبو اليمان أنا شعيب عن عبد الرحمن بن أبي حسن عن
  نافع بن جبير عن ابن عباس رضي الله عنهما عن النبي صلى الله عليه وسلم قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" قال الله تعالىٰ: كذبني ابن آدم
  ولم يكن له ذلك وشتمني ولم يكن له ذلك، فأما تكذيبه إياي فزعم أني لا أقدر أن أعيده
  كما كان، وأما شتمه إياي فقوله لي ولد، فسبحاني أن أتخذ صاحبة أو ولداً \". </font></font></b>&#13;\t\t\t<label
