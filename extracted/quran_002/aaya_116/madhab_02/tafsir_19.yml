  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَنْ
  أَظْلَمُ مِمَّنْ مَّنَعَ مَسَاجِدَ ٱللَّهِ أَن يُذْكَرَ فِيهَا ٱسْمُهُ وَسَعَىٰ
  فِي خَرَابِهَآ أُوْلَـٰئِكَ مَا كَانَ لَهُمْ أَن يَدْخُلُوهَآ إِلاَّ خَآئِفِينَ
  لَّهُمْ فِي ٱلدُّنْيَا خِزْيٌ وَلَهُمْ فِي ٱلآخِرَةِ عَذَابٌ عَظِيمٌ</a> <b>} *
  </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَللَّهِ
  ٱلْمَشْرِقُ وَٱلْمَغْرِبُ فَأَيْنَمَا تُوَلُّواْ فَثَمَّ وَجْهُ ٱللَّهِ إِنَّ ٱللَّهَ
  وَاسِعٌ عَلِيمٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَقَالُواْ ٱتَّخَذَ ٱللَّهُ وَلَداً سُبْحَـٰنَهُ
  بَل لَّهُ مَا فِي ٱلسَّمَـٰوَٰتِ وَٱلأَرْضِ كُلٌّ لَّهُ قَانِتُونَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">بَدِيعُ
  ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ وَإِذَا قَضَىٰ أَمْراً فَإِنَّمَا يَقُولُ لَهُ كُنْ فَيَكُونُ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقَالَ
  ٱلَّذِينَ لاَ يَعْلَمُونَ لَوْلاَ يُكَلِّمُنَا ٱللَّهُ أَوْ تَأْتِينَآ آيَةٌ كَذَلِكَ
  قَالَ ٱلَّذِينَ مِن قَبْلِهِمْ مِّثْلَ قَوْلِهِمْ تَشَابَهَتْ قُلُوبُهُمْ قَدْ بَيَّنَّا
  ٱلآيَاتِ لِقَوْمٍ يُوقِنُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">إِنَّا أَرْسَلْنَاكَ بِٱلْحَقِّ بَشِيراً
  وَنَذِيراً وَلاَ تُسْأَلُ عَنْ أَصْحَابِ ٱلْجَحِيمِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَنْ تَرْضَىٰ
  عَنكَ ٱلْيَهُودُ وَلاَ ٱلنَّصَارَىٰ حَتَّىٰ تَتَّبِعَ مِلَّتَهُمْ قُلْ إِنَّ هُدَى
  ٱللَّهِ هُوَ ٱلْهُدَىٰ وَلَئِنِ ٱتَّبَعْتَ أَهْوَآءَهُمْ بَعْدَ ٱلَّذِي جَآءَكَ
  مِنَ ٱلْعِلْمِ مَا لَكَ مِنَ ٱللَّهِ مِن وَلِيٍّ وَلاَ نَصِيرٍ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلَّذِينَ
  آتَيْنَاهُمُ ٱلْكِتَـٰبَ يَتْلُونَهُ حَقَّ تِلاَوَتِهِ أُوْلَـٰئِكَ يُؤْمِنُونَ
  بِهِ وَمن يَكْفُرْ بِهِ فَأُوْلَـٰئِكَ هُمُ ٱلْخَٰسِرُونَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَابَنِي
  إِسْرَائِيلَ ٱذْكُرُواْ نِعْمَتِيَ ٱلَّتِيۤ أَنْعَمْتُ عَلَيْكُمْ وَأَنِّي فَضَّلْتُكُمْ
  عَلَى ٱلْعَالَمِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَٱتَّقُواْ يَوْماً لاَّ تَجْزِي نَفْسٌ عَن
  نَّفْسٍ شَيْئاً وَلاَ يُقْبَلُ مِنْهَا عَدْلٌ وَلاَ تَنفَعُهَا شَفَاعَةٌ وَلاَ هُمْ
  يُنصَرُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">المنع: الحيلولة بين المريد ومراده.
  ولما كان الشيء قد يمنع صيانة، صار المنع متعارفاً في المتنافس فيه؛ قاله الراغب. وفعله:
  منع يمنع، بفتح النون، وهو القياس، لأن لام الفعل أحد حروف الحلق. المساجد: معروفة،
  وسيأتي الكلام على المفرد أول ما يذكر في القرآن، إن شاء الله. السعي: المشي بسرعة،
  وهو دون العدو، ثم يطلق على الطلب، كما قال امرؤ القيس:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فلو أن ما أسعى لأدنى معيشة</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">كفاني ولم
  أطلب قليل من المال</font></font></b></td></tr><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">ولكنما أسعى لمجد مؤثل</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وقد يدرك المجد المؤثل أمثالي</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">فسره الشراح بالطلب.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">الخراب: ضد العمارة، وهو مصدر خرب الشيء يخرب خراباً، ويوصف به فيقال:
  منزل خراب، واسم الفاعل: خرب، كما قال أبو تمام:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">ما ربع مية معموراً يطيف به</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">غيلان أبهى
  ربا من ربعها الخرب</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">والخرب: ذكر الحبارى، يجمع على خربان. المشرق والمغرب: مكان الشروق
  والغروب، وهما من الألفاظ التي جاءت على مفعل، بكسر العين شذوذاً، والقياس الفتح، لأن
  كل فعل ثلاثي لم تكسر عين مضارعه، فقياس صوغ المصدر منه، والزمان والمكان مفعل، بفتح
  العين. أين: من ظروف المكان، وهو مبني لتضمنه في الاستفهام معنى حرفه، وفي الشرط معنى
  حرفه، وإذا كان للشرط جاز أن تزيد بعده ما، ومما جاء فيه شرطاً بغير ما قوله:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">أيـن تضرب بنـا العـداة تجدنـا</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وزعم بعضهم أن أصل أين: السؤال عن الأمكنة. ثم: ظرف مكان يشار به للبعيد،
  وهو مبني لتضمنه معنى الإشارة، وهو لازم للظرفية، لم يتصرف فيه بغير من يقول: من ثم
  كان كذا. وقد وهم من أعربها مفعولاً به في قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وإذا رأيت ثمّ رأيت نعيماً وملكاً
  كبيراً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الإنسان: 20]. بل: مفعول رأيت محذوف. واسع: اسم فاعل من وسع يسع سعة
  ووُسعاً، ومقابله ضاق، إلا أن وسع يأتي متعدّياً:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وسع كرسيه السماوات والأرض</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  255]،</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">ورحمتي وسعت كل شيء</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الأعراف: 156]. الولد: معروف، وهو
  فعل بمعنى مفعول، كالقبض والنقض، ولا ينقاس فعل بمعنى مفعول، وفعله: ولد يلد ولادة
  ووليدية، وهذا المصدر الثاني غريب. القنوت: القيام، ومنه أفضل الصلاة طول القنوت، أي
  القيام والطاعة والعبادة والدعاء. قنت شهراً: دعا. البديع: النادر الغريب الشكل. بدع
  يبدع بداعة فهو بديع، إذا كان نادراً، غريب الصورة في الحسن، وهو راجع لمعنى الابتداع،
  وهو الاختراع والإنشاء. قضى: قدّر، ويجيء بمعنى أمضى. قضى يقضي قضاء. قال:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">سأغسل عني العار بالسيف جالباً</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">عليّ قضاء الله ما كان جالبا</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">قال الأزهري: قضى على وجوه، مرجعها
  إلى انقطاع الشيء وتمامه، قال أبو ذؤيب:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وعليهما مسرودتان قضاهما</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">داود أو
  صنع السوابغ تبّع</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وقال الشماخ في عمر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">قضيت أموراً ثم غادرت بعدها</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">بوائق في
  أكمامها لم تفتق</font></font></b></td></tr></table><label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
