  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقَالُواْ
  ٱتَّخَذَ ٱللَّهُ وَلَداً سُبْحَـٰنَهُ بَل لَّهُ مَا فِي ٱلسَّمَـٰوَٰتِ وَٱلأَرْضِ
  كُلٌّ لَّهُ قَانِتُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">بَدِيعُ ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ وَإِذَا
  قَضَىٰ أَمْراً فَإِنَّمَا يَقُولُ لَهُ كُنْ فَيَكُونُ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">اشتملت
  هذه الآية الكريمة والتي تليها على الرد على النصارى، عليهم لعائن الله، وكذا من أشبههم
  من اليهود ومن مشركي العرب؛ ممن جعل الملائكة بنات الله، فأكذب الله جميعهم في دعواهم
  وقولهم: إن لله ولداً، فقال تعالى: { سُبْحَـٰنَهُ } أي: تعالى وتقدس وتنزه عن ذلك
  علواً كبيراً { بَل لَّهُ مَا فِي ٱلسَّمَـٰوَٰتِ وَٱلأَرْضِ } أي: ليس الأمر كما افتروا،
  وإنما له ملك السموات والأرض ومن فيهنّ، وهو المتصرف فيهم، وهو خالقهم ورازقهم ومقدرهم
  ومسخرهم ومسيرهم ومصرفهم كما يشاء، والجميع عبيد له، وملك له، فكيف يكون له ولد منهم،
  والولد إنما يكون متولداً من شيئين متناسبين، وهو تبارك وتعالى ليس له نظير ولا مشارك
  في عظمته وكبريائه، ولا صاحبة له، فكيف يكون له ولد؟ كما قال تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">بَدِيعُ
  ٱلسَّمَـٰوَٰتِ وَٱلأَرْضِ أَنَّىٰ يَكُونُ لَهُ وَلَدٌ وَلَمْ تَكُنْ لَّهُ صَـٰحِبَةٌ
  وَخَلَقَ كُلَّ شَىْءٍ وهُوَ بِكُلِّ شَىْءٍ عَلِيمٌ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الأنعام: 101] وقال تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَقَالُواْ
  ٱتَّخَذَ ٱلرَّحْمَـٰنُ وَلَداً لَقَدْ جِئْتُمْ شَيْئاً إِدّاً تَكَادُ ٱلسَّمَـٰوَٰتُ
  يَتَفَطَّرْنَ مِنْهُ وَتَنشَقُّ ٱلأَرْضُ وَتَخِرُّ ٱلْجِبَالُ هَدّاً أَن دَعَوْا
  لِلرَّحْمَـٰنِ وَلَداً وَمَا يَنبَغِى لِلرَّحْمَـٰنِ أَن يَتَّخِذَ وَلَداً إِن كُلُّ
  مَن فِى ٱلسَّمَـٰوَٰتِ وَٱلأَرْضِ إِلاَّ آتِى ٱلرَّحْمَـٰنِ عَبْداً لَّقَدْ أَحْصَـٰهُمْ
  وَعَدَّهُمْ عَدّاً وَكُلُّهُمْ ءَاتِيهِ يَوْمَ ٱلْقِيَـٰمَةِ فَرْداً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[مريم:
  88 ـ 95] وقال تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">قُلْ هُوَ ٱللَّهُ أَحَدٌ ٱللَّهُ ٱلصَّمَدُ لَمْ يَلِدْ وَلَمْ
  يُولَدْ وَلَمْ يَكُن لَّهُ كُفُواً أَحَدٌ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الإخلاص: 1 ـ4]. فقرر تعالى في
  هذه الآيات الكريمة أنه السيد العظيم الذي لا نظير له، ولا شبيه له، وأن جميع الأشياء
  غيره مخلوقة له مربوبة، فكيف يكون له منها ولد؟ ولهذا قال البخاري في تفسير هذه الآية
  من البقرة: حدثنا أبو اليمان، أخبرنا شعيب عن عبد الله بن أبي الحسين، حدثنا نافع بن
  جبير، هو ابن مطعم، عن ابن عباس عن النبي صلى الله عليه وسلم قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" قال الله تعالى: كذبني ابن آدم،
  ولم يكن له ذلك، وشتمني، ولم يكن له ذلك، فأما تكذيبه إياي، فيزعم أني لا أقدر أن أعيده
  كما كان، وأما شتمه إياي، فقوله: إن لي ولداً، فسبحاني أن أتخذ صاحبة أو ولداً \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">انفرد به البخاري من هذا الوجه.
  وقال ابن مردويه: حدثنا أحمد بن كامل أخبرنا محمد بن إسماعيل الترمذي، أخبرنا محمد
  بن إسحاق بن محمد الفَرْوي أخبرنا مالك عن أبي الزناد عن الأعرج عن أبي هريرة قال:
  قال رسول الله صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" يقول الله تعالى: كذبني ابن آدم، وما ينبغي له أن يكذبني، وشتمني،
  وما ينبغي له أن يشتمني، فأما تكذيبه إياي، فقوله: لن يعيدني كما بدأني. وليس أول الخلق
  بأهون عليَّ من إعادته؛ وأما شتمه إياي، فقوله: اتخذ الله ولداً. وأنا الله الأحد الصمد،
  لم يلد ولم يولد ولم يكن له كفواً أحد \" </font></font></b>&#13;\t\t\t<label disabled=\"true\"
  class=\"############\"/>&#13;\t\t\t<center><br/><table dir=\"rtl\"><tr><td><img
