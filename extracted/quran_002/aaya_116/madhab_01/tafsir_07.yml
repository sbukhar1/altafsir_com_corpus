  ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ وَإِذَا قَضَىٰ أَمْراً فَإِنَّمَا يَقُولُ لَهُ كُنْ فَيَكُونُ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><b><font class=\"TextResultArabic\"><font
  color=\"Red\">  </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">وفي
  الصحيحين عن رسول الله صلى الله عليه وسلم أنه قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" لا أحد أصبر على أذى سمعه من الله، إنهم يجعلون له ولداً، وهو يرزقهم
  ويعافيهم \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { كُلٌّ لَّهُ قَـٰنِتُونَ } قال ابن أبي حاتم: أخبرنا أبو سعيد الأشج، أخبرنا أسباط
  عن مطرف عن عطية عن ابن عباس قال: { قانتين }: مصلين، وقال عكرمة وأبو مالك: { كُلٌّ
  لَّهُ قَـٰنِتُونَ } مقرون له بالعبودية، وقال سعيد بن جبير: { كُلٌّ لَّهُ قَـٰنِتُونَ
  } ، يقول: الإخلاص، وقال الربيع بن أنس: يقول: { كُلٌّ لَّهُ قَـٰنِتُونَ } أي: قائم
  يوم القيامة، وقال السدي: { كُلٌّ لَّهُ قَـٰنِتُونَ } أي: مطيعون يوم القيامة، وقال
  خصيف عن مجاهد: { كُلٌّ لَّهُ قَـٰنِتُونَ } قال: مطيعون، كن إنساناً فكان، وقال: كن
  حماراً فكان، وقال ابن أبي نجيح عن مجاهد: كل له قانتون: مطيعون، قال: طاعة الكافر
  في سجود ظله، وهو كاره، وهذا القول عن مجاهد، وهو اختيار ابن جرير يجمع الأقوال كلها،
  وهو أن القنوت والطاعة والاستكانة إلى الله وهو شرعي وقدري كما قال الله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَللَّهِ
  يَسْجُدُ مَن فِى ٱلسَّمَـٰوَٰتِ وَٱلأَرْضِ طَوْعًا وَكَرْهًا وَظِلَـٰلُهُم بِٱلْغُدُوِّ
  وَٱلأَصَالِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الرعد: 15] وقد ورد حديث فيه بيان القنوت في القرآن ما هو المراد
  به، كما قال ابن أبي حاتم: أخبرنا يوسف بن عبد الأعلى، حدثنا ابن وهب، أخبرني عمرو
  بن الحارث أن دراجاً أبا السمح حدثه عن أبي الهيثم، عن أبي سعيد الخدري عن رسول الله
  صلى الله عليه وسلم قال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" كل حرف من القرآن يذكر فيه القنوت فهو الطاعة \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وكذا رواه الإمام أحمد: عن حسن بن موسى عن ابن لهيعة عن دراج بإسناده
  مثله، ولكن في هذا الإسناد ضعف لا يعتمد عليه، ورفع هذا الحديث منكر، وقد يكون من كلام
  الصحابي أو من دونه، والله أعلم. وكثير ما يأتي بهذا الاسناد تفاسير فيها نكارة، فلا
  يغتر بها فإن السند ضعيف، والله أعلم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله
  تعالى: { بَدِيعُ ٱلسَّمَـٰوَٰتِ وَٱلأَرْضِ } أي: خالقهما على غير مثال سبق؛ قال مجاهد
  والسدي: وهو مقتضى اللغة، ومنه يقال للشيء المحدث: بدعة، كما جاء في صحيح مسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" فإن كل محدثة بدعة \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">والبدعة على قسمين: تارة تكون بدعة
  شرعية، كقوله:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" فإن كل محدثة بدعة وكل بدعة ضلالة \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">، وتارة تكون بدعة لغوية، كقول أمير المؤمنين عمر بن الخطاب عن جمعه
  إياهم على صلاة التراويح واستمرارهم: نعمت البدعة هذه، وقال ابن جرير: { بَدِيعُ ٱلسَّمَـٰوَٰتِ
  وَٱلأَرْضِ }: مبدعهما، وإنما هو مفعل، فصرف إلى فعيل، كما صرف المؤلم إلى الأليم،
  والمسمع إلى السميع، ومعنى المبدع: المنشىء والمحدث، ما لا يسبقه إلى إنشاء مثله وإحداثه
  أحد، قال: ولذلك سمي المبتدع في الدين، مبتدعاً؛ لإحداثه فيه ما لم يسبق إليه غيره،
  وكذلك كل محدث قولاً أو فعلاً لم يتقدم فيه متقدم، فإن العرب تسميه مبتدعاً، ومن ذلك
  قول أعشى بن ثعلبة في مدح هوذة بن علي الحنفي:</font></font>&#13;\t\t\t<label disabled=\"true\"
