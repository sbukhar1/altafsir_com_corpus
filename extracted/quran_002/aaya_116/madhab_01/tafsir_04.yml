  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقَالُواْ
  ٱتَّخَذَ ٱللَّهُ وَلَداً سُبْحَـٰنَهُ بَل لَّهُ مَا فِي ٱلسَّمَـٰوَٰتِ وَٱلأَرْضِ
  كُلٌّ لَّهُ قَانِتُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">بَدِيعُ ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ وَإِذَا
  قَضَىٰ أَمْراً فَإِنَّمَا يَقُولُ لَهُ كُنْ فَيَكُونُ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">اعلم
  أن هذا هو النوع العاشر من مقابح أفعال اليهود والنصارى والمشركين، واعلم أن الظاهر
  قوله تعالى { وَقَالُواْ ٱتَّخَذَ ٱللَّهُ وَلَدًا } أن يكون راجعاً إلى قوله</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَمَنْ
  أَظْلَمُ مِمَّن مَّنَعَ مَسَـٰجِدَ ٱللَّهِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">البقرة 114 وقد ذكرنا أن منهم من
  تأوله على النصارى، ومنهم من تأوله على مشركي العرب، ونحن قد تأولناه على اليهود وكل
  هؤلاء أثبتوا الولد لله تعالى، لأن اليهود قالوا عزيز ابن الله، والنصارى قالوا المسيح
  ابن الله، ومشركو العرب قالوا الملائكة بنات الله فلا جرم صحت هذه الحكاية على جميع
  التقديرات، قال ابن عباس رضي الله عنهما أنها نزلت في كعب بن الأشرف، وكعب بن أسد،
  ووهب بن يهودا فإنهم جعلوا عزيراً ابن الله، أما قوله تعالى { سُبْحَـٰنَهُ } فهو كلمة
  تنزيه ينزه بها نفسه عما قالوه، كما قال تعالى في موضع آخر</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">سُبْحَـٰنَهُ أَن يَكُونَ لَهُ وَلَدٌ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">النساء
  171 فمرة أظهره، ومرة اقتصر عليه لدلالة الكلام عليه، واحتج على هذا التنزيه بقوله
  { بَل لَّهُ مَا فِي ٱلسَّمَـٰوَاتِ وَٱلأَرْضَ } ووجه الاستدلال بهذا على فساد مذهبهم
  من وجوه. الأول أن كل ما سوى الموجود الواجب ممكن لذاته، وكل ممكن لذاته محدث، وكل
  محدث فهو مخلوق لواجب الوجود، والمخلوق لا يكون ولداً، أما بيان أن ما سوى الموجود
  الواجب ممكن لذاته، فلأنه لو وجد موجودان واجبان لذاتهما لاشتركا في وجوب الوجود، ولامتاز
  كل واحد منهما عن الآخر بما به التعين، وما به المشاركة، غير ما به الممايزة، ويلزم
  تركب كل واحد منهما من قيدين، وكل مركب فإنه مفتقر إلى كل واحد من أجزائه، وكل واحد
  من أجزائه من غيره، فكل مركب فهو مفتقر إلى غيره، وكل مفتقر إلى غيره فهو ممكن لذاته،
  فكل واحد من الموجودين الواجبين لذاتهما ممكن لذاته، هذا خلف، ثم نقول إن كان كل واحد
  من ذينك الجزءين واجباً عاد التقسيم المذكور فيه، ويقضي إلى كونه مركباً من أجزاء غير
  متناهية، وذلك محال، ومع تسليم أنه غير محال فالمقصود حاصل، لأن كل كثرة فلا بد فيها
  من الواحد، فتلك الآحاد إن كانت واجبة لذواتها كانت مركبة على ما ثبت، فالبسيط مركب
  هذا خلف، وإن كانت ممكنة كان المركب المفتقر إليها أولى بالإمكان، فثبت بهذا البرهان
  أن كل ما عدا الموجود الواجب ممكن لذاته، وكل ممكن لذاته فهو محتاج إلى المؤثر، وتأثير
  ذلك المؤثر فيه إما أن يكون حال عدمه أو حال وجوده، فإن كان الأول فذلك الممكن محدث،
  وإن كان الثاني فاحتياج ذلك الموجود إلى المؤثر، إما أن يكون حال بقائه أو حال حدوثه،
  والأول محال لأنه يقتضي إيجاد الوجود فتعين الثاني وذلك يقتضي كون ذلك الممكن محدثاً
  فثبت أن كل ما سوى الله محدث مسبوق بالعدم وأن وجوده إنما حصل بخلق الله تعالى وإيجاده
  وإبداعه، فثبت أن كل ما سواه فهو عبده وملكه فيستحل أن يكون شيء مما سواه ولداً له،
  وهذا البرهان إنما استفدناه من قوله { بَل لَّهُ مَا فِي ٱلسَّمَـٰوَاتِ وَٱلأَرْضَ
  } أي له كل ما سواه على سبيل الملك والخلق والإيجاد والإبداع.</font></font>&#13;\t\t\t<label
