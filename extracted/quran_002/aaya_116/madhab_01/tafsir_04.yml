  color=\"black\">الحجة الثانية أنه تعالى إما أن يخاطب المخلوق بكن قبل دخوله في الوجود
  أو حال دخوله في الوجود، والأول باطل لأن خطاب المعدوم حال عدمه سفه، والثاني أيضاً
