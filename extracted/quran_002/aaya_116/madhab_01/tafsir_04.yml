  بَل لَّهُ مَا فِي ٱلسَّمَـٰوَٰتِ وَٱلأَرْضِ كُلٌّ لَّهُ قَانِتُونَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">بَدِيعُ
  ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ وَإِذَا قَضَىٰ أَمْراً فَإِنَّمَا يَقُولُ لَهُ كُنْ فَيَكُونُ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">والثاني أن هذا الذي أضيف إليه بأنه ولده إما أن يكون قديماً أزلياً
  أو محدثاً، فإن كان أزلياً لم يكن حكمنا بجعل أحدهما ولداً والآخر والداً أولى من العكس،
  فيكون ذلك الحكم حكماً مجرداً من غير دليل وإن كان الولد حادثاً كان مخلوقاً لذلك القديم
  وعبداً له فلا يكون ولداً له. والثالث أن الولد لا بد وأن يكون من جنس الوالد، فلو
  فرضنا له ولداً لكان مشاركاً له من بعض الوجوه، وممتازاً عنه من وجه آخر، وذلك يقتضي
  كون كل واحد منهما مركباً ومحدثاً وذلك محال، فإذن المجانسة ممتنعة فالولدية ممتنعة.
  الرابع أن الولد إنما يتخذ للحاجة إليه في الكبر ورجاء الانتفاع بمعونته حال عجز الأب
  عن أمور نفسه، فعلى هذا إيجاد الولد إنما يصح على من يصح عليه الفقر والعجز والحاجة،
  فإذا كان كل ذلك محال كان إيجاد الولد عليه سبحانه وتعالى محالاً، واعلم أنه تعالى
  حكى في مواضع كثيرة عن هؤلاء الذين يضيفون إليه الأولاد قولهم، واحتج عليهم بهذه الحجة
  وهي أن كل من في السموات والأرض عبد له، وبأنه إذا قضى أمراً فإنما يقول له كن فيكون،
  وقال في مريم</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">ذٰلِكَ عِيسَى ٱبْنُ مَرْيَمَ قَوْلَ ٱلْحَقّ ٱلَّذِى فِيهِ
  يَمْتُرُون مَا كَانَ للَّهِ أَن يَتَّخِذَ مِن وَلَدٍ سُبْحَـٰنَهُ إِذَا قَضَىٰ أَمْراً
  فَإِنَّمَا يَقُولُ لَهُ كُن فَيَكُون</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">مريم 34، 35 وقال أيضاً في آخر هذه
  السورة</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَقَالُواْ ٱتَّخَذَ ٱلرَّحْمَـٰنُ وَلَداً * لَقَدْ جِئْتُمْ
  شَيْئاً إِدّاً تَكَادُ ٱلسَّمَـٰوَاتِ يَتَفَطَّرْنَ مِنْهُ وَتَنشَقُّ ٱلأَرْضُ وَتَخِرُّ
  ٱلْجِبَالُ هَدّاً * أَن دَعَوْا لِلرَّحْمَـٰنِ وَلَداً * وَمَا يَنبَغِى لِلرَّحْمَـٰنِ
  أَن يَتَّخِذَ وَلَداً * إِن كُلُّ مَن فِى ٱلسَّمَـٰوَاتِ وَٱلأَرْضِ إِلاَّ اتِى
  ٱلرَّحْمَـٰنِ عَبْداً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">مريم 88 ـ 93 فإن قيل ما الحكمة في أنه تعالى استدل في هذه الآية بكونه
  مالكاً لما في السموات والأرض، وفي سورة مريم بكونه مالكاً لمن في السموات والأرض على
  ما قال { إِن كُلُّ مَن فِى ٱلسَّمَـٰوَاتِ وَٱلأَرْضَ إِلاَّ اتِى ٱلرَّحْمَـٰنِ عَبْداً
  } قلنا قوله تعالى في هذه السورة { بَل لَّهُ مَا فِي ٱلسَّمَـٰوَاتِ وَٱلأَرْضَ }
  أتم، لأن كلمة ما تتناول جميع الأشياء، وأما قوله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">كُلٌّ لَّهُ قَـٰنِتُونَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">الروم
  26 ففيه مسائل المسألة الأولى القنوت أصله الدوام، ثم يستعمل على أربعة أوجه الطاعة،
  كقوله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">يٰمَرْيَمُ ٱقْنُتِى لِرَبّكِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">آل عمران 43 وطول القيام، كقوله
  عليه السلام لما سئل أي الصلاة أفضل؟ قال «طول القنوت» وبمعنى السكوت، كما قال زيد
  ابن أرقم كنا نتكلم في الصلاة حتى نزل قوله تعالى</font></font>&#13;\t\t\t<label disabled=\"true\"
