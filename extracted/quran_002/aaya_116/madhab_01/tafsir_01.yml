  بَل لَّهُ مَا فِي ٱلسَّمَـٰوَٰتِ وَٱلأَرْضِ كُلٌّ لَّهُ قَانِتُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وأولـى معانـي القنوت فـي قوله: { كُلٌّ لَهُ قَانِتُونَ } الطاعة
  والإقرار لله عز وجل بـالعبودية بشهادة أجسامهم بـما فـيها من آثار الصنعة، والدلالة
  علـى وحدانـية الله عز وجل، وأن الله تعالـى ذكره بـارئها وخالقها. وذلك أن الله جل
  ثناؤه أكذب الذين زعموا أن لله ولداً بقوله: بل له ما فـي السموات والأرض ملكاً وخـلقاً.
  ثم أخبر عن جميع ما فـي السموات والأرض أنها مقرّة بدلالتها علـى ربها وخالقها، وأن
  الله تعالـى بـارئها وصانعها. وإنْ جحد ذلك بعضهم فألسنتهم مذعنة له بـالطاعة بشهادتها
  له بآثار الصنعة التـي فـيها بذلك، وأن الـمسيح أحدهم، فأنى يكون لله ولداً وهذه صفته؟
  وقد زعم بعض من قصرت معرفته عن توجيه الكلام وجهته أن قوله: { كُلّ لَهُ قَانِتُونَ
  } خاصة لأهل الطاعة ولـيست بعامة. وغير جائز ادّعاء خصوص فـي آية عام ظاهرها إلا بحجة
  يجب التسلـيـم لها لـما قد بـينا فـي كتابنا: «كتاب البـيان عن أصول الأحكام».</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وهذا خبر من الله جلّ وعزّ عن أن الـمسيح الذي زعمت النصارى أنه ابن
  الله مُكَذّبهم هو والسموات والأرض وما فـيها، إما بـاللسان، وإما بـالدلالة وذلك أن
  الله جل ثناؤه أخبر عن جميعهم بطاعتهم إياه وإقرارهم له بـالعبودية عقـيب قوله: { وَقَالُوا
  اتّـخَذَ اللَّهُ وَلَداً } فدلّ ذلك علـى صحة ما قلنا.</font></font><font class=\"TextResultArabic\"><font
