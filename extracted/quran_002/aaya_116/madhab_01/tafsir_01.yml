  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقَالُواْ
  ٱتَّخَذَ ٱللَّهُ وَلَداً سُبْحَـٰنَهُ بَل لَّهُ مَا فِي ٱلسَّمَـٰوَٰتِ وَٱلأَرْضِ
  كُلٌّ لَّهُ قَانِتُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يعنـي بقوله جل ثناؤه: { وَقَالُوا
  اتّـخَذَ اللَّهُ وَلَداً } الذين منعوا مساجد الله أن يذكر فـيها اسمه، { وقالوا }
  معطوف علـى قوله: { وَسَعَى فـي خَرَابِها }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وتأويـل
  الآية: ومن أظلـم مـمن منع مساجد الله أن يذكر فـيها اسمه وسعى فـي خرابها، وقالوا
  اتـخذ الله ولداً وهم النصارى الذين زعموا أن عيسى ابن الله؟ فقال الله جل ثناؤه مكذّبـاً
  قِـيـلَهم ما قالوا من ذلك ومنفـياً ـما نـحلوه وأضافوا إلـيه بكذبهم وفريتهم. { سبحانه
  } يعنـي بها: تنزيهاً وتبريئاً من أن يكون له ولد، وعلوًّا وارتفـاعاً عن ذلك. وقد
  دللنا فـيـما مضى علـى معنى قول القائل: «سبحان الله» بـما أغنى عن إعادته فـي هذا
  الـموضع. ثم أخبر جل ثناؤه أن له ما فـي السموات والأرض مِلْكاً وخـلقاً، ومعنى ذلك:
  وكيف يكون الـمسيح لله ولداً، وهو لا يخـلو إما أن يكون فـي بعض هذه الأماكن إما فـي
  السموات، وإما فـي الأرض، ولله ملك ما فـيهما؟ ولو كان الـمسيح ابناً كما زعمتـم لـم
  يكن كسائر ما فـي السموات والأرض من خـلقه وعبـيده فـي ظهور آيات الصنعة فـيه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">القول فـي تأويـل قوله تعالـى: { كُلّ لَهُ قَانِتُونَ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">اختلف أهل التأويـل فـي تأويـل ذلك، فقال بعضهم: معنى ذلك: مطيعون.
  ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا الـحسن بن يحيى، قال: أخبرنا
  عبد الرزاق، قال: أخبرنا معمر، عن قتادة فـي قوله: { كُلّ لَهُ قَانِتُونَ }: مطيعون.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي
  نـجيح، عن مـجاهد فـي قول الله عز وجل: { كُلّ لَهُ قَانِتُونَ } قال: مطيعون، قال:
  طاعة الكافر فـي سجود ظله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـمثنى، قال: ثنا أبو حذيفة،
  قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد بـمثله، إلا أنه زاد: بسجود ظله وهو كاره.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا موسى، قال: ثنا عمرو، قال: ثنا أسبـاط، عن السدي: { كُلّ لَهُ
  قَانِتُونَ } يقول: كل له مطيعون يوم القـيامة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: ثنا إسحاق، قال: حدثنـي يحيى بن سعيد، عمن ذكره، عن عكرمة: { كُلّ لَهُ
  قَانِتُونَ } قال: الطاعة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثت عن الـمنـجاب بن الـحرث، قال:
  ثنا بشر بن عمارة، عن أبـي روق، عن الضحاك، عن ابن عبـاس: قانِتون: مطيعون.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: معنى ذلك كلٌّ له مُقرُّون بـالعبودية. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا يحيى بن واضح، قال: ثنا الـحسين بن واقد،
  عن يزيد النـحوي، عن عكرمة: { كُلّ لَهُ قَانِتُونَ } كل مقّر له بـالعبودية. وقال
  آخرون بـما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي به الـمثنى، قال: ثنا إسحاق،
  قال: ثنا ابن أبـي جعفر، عن أبـيه، عن الربـيع قوله: { كُلّ لَهُ قَانِتُونَ } قال:
  كل له قائم يوم القـيامة. وللقنوت فـي كلام العرب معان: أحدها الطاعة، والآخر القـيام،
  والثالث الكفّ عن الكلام والإمساك عنه.</font></font>&#13;\t\t\t<label disabled=\"true\"
