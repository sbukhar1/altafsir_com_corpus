  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقَالُواْ
  ٱتَّخَذَ ٱللَّهُ وَلَداً سُبْحَـٰنَهُ بَل لَّهُ مَا فِي ٱلسَّمَـٰوَٰتِ وَٱلأَرْضِ
  كُلٌّ لَّهُ قَانِتُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">{ وَقَالُواْ } وقرىء بغير واو،
  يريد الذين قالوا المسيح ابن الله وعزير ابن الله والملائكة بنات الله. { سُبْحَـٰنَهُ
  } تنزيه له عن ذلك وتبعيد { بَل لَّهُ مَا فِي ٱلسَّمَـٰوٰتِ وَٱلاْرْضِ } هو خالقه
  ومالكه، ومن جملته الملائكة وعزير والمسيح { كُلٌّ لَّهُ قَـٰنِتُونَ } منقادون، لا
  يمتنع شيء منه على تكوينه وتقديره ومشيئته، ومن كان بهذه الصفة لم يجانس، ومن حق الولد
  أن يكون من جنس الوالد. والتنوين في { كُلٌّ } عوض من المضاف إليه، أي كل ما في السمٰوات
  والأرض. ويجوز أن يراد كلّ من جعلوه لله ولداً له قانتون مطيعون عابدون مقرون بالربوبية
  منكرون لما أضافوا إليهم. فإن قلت: كيف جاء بما التي لغير أولي العلم مع قوله قانتون؟
  قلت: هو كقوله: سبحان ما سخركنَّ لنا. وكأنه جاء بـ (ما) دون (من) تحقيراً لهم وتصغيراً
  لشأنهم، كقوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَجَعَلُواْ بَيْنَهُ وَبَيْنَ ٱلْجِنَّةِ نَسَباً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الصافات:
