aaya: وَقَالُوا اتَّخَذَ اللَّهُ وَلَدًا ۗ سُبْحَانَهُ ۖ بَلْ لَهُ مَا فِي السَّمَاوَاتِ
  وَالْأَرْضِ ۖ كُلٌّ لَهُ قَانِتُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَقَالُواْ ٱتَّخَذَ
  ٱللَّهُ وَلَداً سُبْحَـٰنَهُ بَل لَّهُ مَا فِي ٱلسَّمَـٰوَٰتِ وَٱلأَرْضِ كُلٌّ لَّهُ
  قَانِتُونَ }{ وَقَالُواْ } بواو ودونها أي اليهود والنصارى ومن زعم أنّ الملائكة بنات
  الله { ٱتَّخَذَ ٱللَّهُ وَلَدًا } قال تعالى: { سُبْحَٰنَهُ } تنزيها له عنه { بَل
  لَّهُ مَا فِي ٱلسَّمَٰوَاتِ وَٱلأَرْضَ } ملكاً وخلقاً وعبيداً والملكية تنافي الولادة
  وعبر ب«ما» تغليبا لما لا يعقل { كُلٌّ لَّهُ قَٰنِتُونَ } مطيعون كل بما يراد منه
  وفيه تغليب العاقل.\r\n\t\t\t\r\n\t\t\t</section>"

