  class=\"TextResultArabic\"><font color=\"black\">{ وَقَالُواْ } بواو ودونها أي اليهود
  والنصارى ومن زعم أنّ الملائكة بنات الله { ٱتَّخَذَ ٱللَّهُ وَلَدًا } قال تعالى:
  { سُبْحَٰنَهُ } تنزيها له عنه { بَل لَّهُ مَا فِي ٱلسَّمَٰوَاتِ وَٱلأَرْضَ } ملكاً
  وخلقاً وعبيداً والملكية تنافي الولادة وعبر ب«ما» تغليبا لما لا يعقل { كُلٌّ لَّهُ
  قَٰنِتُونَ } مطيعون كل بما يراد منه وفيه تغليب العاقل.</font></font><font class=\"TextResultArabic\"><font
