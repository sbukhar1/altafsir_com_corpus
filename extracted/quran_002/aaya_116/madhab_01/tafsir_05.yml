  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقَالُواْ
  ٱتَّخَذَ ٱللَّهُ وَلَداً سُبْحَـٰنَهُ بَل لَّهُ مَا فِي ٱلسَّمَـٰوَٰتِ وَٱلأَرْضِ
  كُلٌّ لَّهُ قَانِتُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">فيه خمس مسائل:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">الأولى: قوله تعالى: { وَقَالُواْ ٱتَّخَذَ ٱللَّهُ وَلَداً } هذا
  إخبار عن النصارى في قولهم: المسيح ٱبن الله. وقيل عن اليهود في قولهم: عُزَيْزٌ ٱبن
  الله. وقيل عن كفرة العرب في قولهم: الملائكة بنات الله. وقد جاء مثل هذه الأخبار عن
  الجهلة الكفار في «مريم» و «الأنبياء».</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الثانية:
  قوله: { سُبْحَانَهُ بَل لَّهُ } الآية: خرّج البخاري عن ٱبن عباس عن النبيّ صلى الله
  عليه وسلم قال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" قال الله تعالى كذّبني ٱبن آدم ولم يكن له ذلك وشَتَّمني ولم يكن له ذلك فأمّا تكذيبه
  إياي فزَعَم أني لا أقدِر أن أعيده كما كان وأمّا شتمه إياي فقوله لي ولد فسبحاني أن
  أتخذ صاحبة أو ولداً \". </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">الثالثة: «سُبْحَانَ» منصوب على المصدر، ومعناه التبرئة والتنزيه والمحاشاة،
  من قولهم: ٱتخذ الله ولداً؛ بل هو الله تعالى واحد في ذاته، أحَدٌ في صفاته، لم يلد
  فيحتاج إلى صاحبة،</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">أَنَّىٰ يَكُونُ لَهُ وَلَدٌ وَلَمْ تَكُنْ لَّهُ صَاحِبَةٌ
  وَخَلَقَ كُلَّ شَيْءٍ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الأنعام: 101] ولم يولد فيكون مسبوقاً؛ جلّ وتعالى عمّا يقول الظالمون
  والجاحدون عُلُوًّا كبيرا! { بَل لَّهُ مَا فِي ٱلسَّمَاوَاتِ وَٱلأَرْضِ } «ما» رفع
  بالابتداء والخبر في المجرور؛ أي كل ذلك له ملك بالإيجاد والاختراع. والقائل بأنه ٱتخذ
  ولداً داخل في جملة السموات والأرض. وقد تقدّم أن معنى سبحان الله: براءة الله من السوء.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">الرابعة: لا يكون الولد إلا من جنس الوالد، فكيف يكون للحق سبحانه
  أن يتخذ ولداً من مخلوقاته وهو لا يشبهه شيء؛ وقد قال:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إِن كُلُّ مَن فِي ٱلسَّمَاوَاتِ وَٱلأَرْضِ
  إِلاَّ آتِي ٱلرَّحْمَـٰنِ عَبْداً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[مريم: 93] كما قال هنا: { بَل لَّهُ
  مَا فِي ٱلسَّمَاوَاتِ وَٱلأَرْضِ } فالولدية تقتضي الجنسية والحدوث، والقدم يقتضي
  الوحدانية والثبوت؛ فهو سبحانه القديم الأزلي الواحد الأحد، الفَرْد الصَّمد، الذي
  لم يلد ولم يولد ولم يكن له كُفُواً أحدٌ. ثم إن البنوّة تنافي الرّق والعبودية ـ على
  ما يأتي بيانه في سورة «مريم» إن شاء الله تعالى ـ فكيف يكون ولد عبدا! هذا محال، وما
  أدّى إلى المحال محال.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">الخامسة: قوله تعالى: { كُلٌّ لَّهُ
  قَانِتُونَ } ٱبتداء وخبر، والتقدير كلهم، ثم حذف الهاء والميم. «قَانِتُونَ» أي مطيعون
  وخاضعون؛ فالمخلوقات كلها تَقْنُت لله، أي تخضع وتطيع. والجمادات قُنُوتهم في ظهور
  الصنعة عليهم وفيهم. فالقنوت الطاعة، والقنوت السكوت؛ ومنه قول زيد بن أرْقَم: كنا
  نتكلّم في الصلاة، يُكَلِّم الرجل صاحبَه إلى جنبه حتى نزلت:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَقُومُواْ للَّهِ قَانِتِينَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  238] فأُمرنا بالسكوت ونُهينا عن الكلام. والقنوت: الصلاة؛ قال الشاعر:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">قانِتاً لله يَتْلُو كُتُبَه</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وعلى عمد من الناس ٱعتزل</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقال السُّدّى وغيره في قوله: {
  كُلٌّ لَّهُ قَانِتُونَ } أي يوم القيامة. الحسن: كل قائم بالشهادة أنه عبده. والقنوت
  في اللغة أصله القيام؛ ومنه الحديث:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" أفضل الصلاة طول القنوت \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">قاله الزجاج. فالخلق قانتون؛ أي قائمون بالعبودية إمّا إقراراً وإمّا
  أن يكونوا على خلاف ذلك؛ فأثر الصنعة بيِّنٌ عليهم. وقيل: أصله الطاعة؛ ومنه قوله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَٱلْقَانِتِينَ
  وَٱلْقَانِتَاتِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الأحزاب: 35]. وسيأتي لهذا مزيد بيان عند قوله تعالى،</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَقُومُواْ
  للَّهِ قَانِتِينَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[البقرة: 238].</font></font>&#13;\t\t\t<label disabled=\"true\"
