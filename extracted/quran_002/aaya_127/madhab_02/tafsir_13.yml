  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذْ
  يَرْفَعُ إِبْرَٰهِيمُ ٱلْقَوَاعِدَ مِنَ ٱلْبَيْتِ وَإِسْمَٰعِيلُ رَبَّنَا تَقَبَّلْ
  مِنَّآ إِنَّكَ أَنتَ ٱلسَّمِيعُ ٱلْعَلِيمُ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">رَبَّنَا وَٱجْعَلْنَا
  مُسْلِمَيْنِ لَكَ وَمِن ذُرِّيَّتِنَآ أُمَّةً مُّسْلِمَةً لَّكَ وَأَرِنَا مَنَاسِكَنَا
  وَتُبْ عَلَيْنَآ إِنَّكَ أَنتَ ٱلتَّوَّابُ ٱلرَّحِيمُ</a> <b>} * </b><b>{</b> <a
  class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">رَبَّنَا
  وَٱبْعَثْ فِيهِمْ رَسُولاً مِّنْهُمْ يَتْلُواْ عَلَيْهِمْ آيَٰتِكَ وَيُعَلِّمُهُمُ
  ٱلْكِتَٰبَ وَٱلْحِكْمَةَ وَيُزَكِّيهِمْ إِنَّكَ أَنتَ ٱلعَزِيزُ ٱلحَكِيمُ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله عز وجل: { وإِذْ يَرْفَعُ إبْرَاهِيمُ القَوَاعِدَ مِنَ البَيْتِ
  وَإِسْمَـٰعِيلُ } قال الرواة: إن الله تعالىٰ خلق موضع البيت قبل الأرض بألفي عام،
  وكانت زبدة بيضاء على الماء فدحيت الأرض من تحتها فلما أهبط الله آدم عليه السلام إلى
  الأرض استوحش، فشكا إلى الله تعالىٰ فأنزل الله البيت المعمور من ياقوته من يواقيت
  الجنة له بابان من زمرد أخضر، باب شرقي وباب غربي فوضعه على موضع البيت وقال: يا آدم
  إني أهبط لك بيتاً تطوف به كما يطاف حول عرشي، تصلي عنده كما يصلى عند عرشي وأنزل الحجر
  وكان أبيض فاسودَّ من لمس الحُيَّض في الجاهلية فتوجه آدم من أرض الهند إلى مكة ماشياً
  وقيض الله له ملكاً يدله على البيت فحج البيت وأقام المناسك، فلما فرغ تلقته الملائكة
  وقالوا: بُرَّ حجك يا آدم لقد حججنا هذا البيت قبلك بألفي عام، قال ابن عباس رضي الله
  عنهما: حج آدم أربعين حجة من الهند إلى مكة على رجليه فكان على ذلك إلى أيام الطوفان،
  فرفعه الله تعالىٰ إلى السماء الرابعة يدخله كل يوم سبعون ألف ملك ثم لا يعودون إليه،
  وبعث جبريل عليه السلام حتى خبأ الحجر الأسود في جبل أبي قبيس صيانة له من الغرق، فكان
  موضع البيت خالياً إلى زمن إبراهيم، ثم إن الله تعالىٰ أمر إبراهيم بعدما ولد له إسماعيل
  وإسحاق ببناء بيت يذكر فيه، فسأل الله عز وجل أن يبين له موضعه، فبعث الله السكينة
  لتدله على موضع البيت، وهي ريح خجوج لها رأسان شبه الحية فأمر إبراهيم أن يبني حيث
  تستقر السكينة فتبعها إبراهيم حتى أتيا مكة فتطوت السكينة على موضع البيت كتطوي الحجفة
  هذا قول علي والحسن.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال ابن عباس: بعث الله تعالى سحابة
  على قدر الكعبة فجعلت تسير وإبراهيم يمشي في ظلها إلى أن وافق مكة ووقفت على موضع البيت
  فنودي منها إبراهيم أن ابن على ظلها لا تزد ولا تنقص، وقيل: أرسل الله جبريل ليدله
  على موضع البيت كقوله تعالىٰ (وإذ بوأنا لإِبراهيم مكان البيت) فبنى إبراهيم وإسماعيل
  البيت فكان إبراهيم يبنيه وإسماعيل يناوله الحجر، فذلك قوله تعالىٰ { وَإِذْ يَرْفَعُ
  إِبْرَاهِيمُ القَوَاعِدَ مِنَ البَيْتِ وَإِسْمَـٰعِيلُ } يعني أسسه واحدتها قاعدة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال الكسائي: جدر البيت، قال ابن عباس: إنما بني البيت من خمسة أجبل،
  طور سيناء وطور زيتا ولبنان وهو جبل بالشام، والجودي وهو جبل بالجزيرة وبنيا قواعده
  من حراء وهو جبل بمكة فلما انتهى إبراهيم إلى موضع الحجر الأسود، قال لإِسماعيل ائتني
  بحجر حسن يكون للناس علماً فأتاه بحجر فقال: ائتني بأحسن من هذا فمضى إسماعيل يطلبه
  فصاح أبو قبيس: يا إبراهيم إن لك عندي وديعة فخذها، فأخذ الحجر الأسود فوضعه مكانه
  وقيل: إن الله تعالىٰ بنى في السماء بيتاً وهو البيت المعمور ويسمى الضراح وأمر الملائكة
  أن يبنوا الكعبة في الأرض بحياله على قدره ومثاله، وقيل: أول من بنى الكعبة آدم، واندرس
  زمن الطوفان ثم أَظهره الله لإِبراهيم حتى بناه.</font></font>&#13;\t\t\t<label disabled=\"true\"
