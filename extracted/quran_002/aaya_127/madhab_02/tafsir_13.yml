  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">وَإِذْ يَرْفَعُ إِبْرَٰهِيمُ ٱلْقَوَاعِدَ مِنَ ٱلْبَيْتِ
  وَإِسْمَٰعِيلُ رَبَّنَا تَقَبَّلْ مِنَّآ إِنَّكَ أَنتَ ٱلسَّمِيعُ ٱلْعَلِيمُ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">رَبَّنَا
  وَٱجْعَلْنَا مُسْلِمَيْنِ لَكَ وَمِن ذُرِّيَّتِنَآ أُمَّةً مُّسْلِمَةً لَّكَ وَأَرِنَا
  مَنَاسِكَنَا وَتُبْ عَلَيْنَآ إِنَّكَ أَنتَ ٱلتَّوَّابُ ٱلرَّحِيمُ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">رَبَّنَا
  وَٱبْعَثْ فِيهِمْ رَسُولاً مِّنْهُمْ يَتْلُواْ عَلَيْهِمْ آيَٰتِكَ وَيُعَلِّمُهُمُ
  ٱلْكِتَٰبَ وَٱلْحِكْمَةَ وَيُزَكِّيهِمْ إِنَّكَ أَنتَ ٱلعَزِيزُ ٱلحَكِيمُ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله: { رَبَّنَا تَقَبَّلْ مِنَّآ } فيه إضمار أي ويقولان: ربنا تقبل
  منا بناءنا { إِنَّكَ أَنتَ ٱلسَّمِيعُ } لدعائنا { ٱلْعَلِيمُ } بنياتنا { رَبَّنَا
  وَٱجْعَلْنَا مُسْلِمَيْنِ لَكَ } موحدين مطيعين مخلصين خاضعين لك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">{ وَمِن ذُرِّيَّتِنَآ } أي أولادنا { أُمَّةً } جماعة والأمة أتباع
  الأنبياء { مُّسْلِمَةً لَّكَ } خاضعة لك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">{
  وَأَرِنَا } علمنا وعرفنا، قرأ ابن كثير ساكنة الراء، وأبو عمرو بالاختلاس والباقون
  بكسرها ووافق ابن عامر وأبو بكر في الاسكان في حم السجدة، وأصله أرئنا فحذفت الهمزة
  طلباً للخفة ونقلت حركتها إلى الراء ومن سكنها قال: ذهبتِ الهمزة فذهبت حركتها، { مَنَاسِكَنَا
  } شرائع ديننا وأعلام حجنا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقيل: مواضع حجنا، وقال مجاهد: مذابحنا
  والنسك الذبيحة، وقيل: متعبداتنا، وأصل النسك العبادة، والناسك العابد فأجاب الله تعالىٰ
  دعاءهما فبعث جبريل فأراهما المناسك في يوم عرفة فلما بلغ عرفات قال: عرفت يا إبراهيم؟
  قال: نعم، فسمي الوقت عرفة والموضع عرفات.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">{
  وَتُبْ عَلَيْنَآ } تجاوز عنا { إِنَّكَ أَنتَ ٱلتَّوَّابُ ٱلرَّحِيمُ * رَبَّنَا وابْعَثْ
  فِيهِمْ } أي في الأمة المسلمة من ذرية إبراهيم وإسماعيل وقيل: في أهل مكة { رَسُولاً
  مِّنْهُمْ } أي مرسلاً أراد به محمداً صلى الله عليه وسلم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  السيد أبو القاسم علي بن موسى الموسوي حدثني أبو بكر أحمد بن محمد بن عباس البلخي أنا
  الإِمام أبو سليمان حَمْدُ بن محمد بن إبراهيم الخطابي أنا محمد بن المكي أنا إسحاق
  بن إبراهيم انا ابن أخي ابن وهب أنا عمي أنا معاوية عن صالح عن سعيد بن سويد عن عبد
  الأعلى بن هلال السلمي عن العرباض بن سارية عن رسول الله صلى الله عليه وسلم قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" إني عند الله مكتوب خاتم النبيين،
  وإن آدم لمنجدل في طينته وسأخبركم بأول أمري، أنا دعوة إبراهيم وبشارة عيسى ورؤيا أمي
  التي رأت حين وضعتني وقد خرج منها نور أضاءت لها منه قصور الشام \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">وأراد بدعوة إبراهيم هذا فإنه دعا
  أن يبعث في بني إسماعيل رسولاً منهم، قال ابن عباس: كل الأنبياء من بني إسرائيل إلا
  عشرة: نوح وهود وصالح وشعيب ولوط وإبراهيم وإسماعيل واسحاق ويعقوب ومحمد صلوات الله
  وسلامه عليهم اجمعين.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">{ يَتْلُواْ } يقرأ { عَلَيْهِمْ
  آيَـٰتِكَ } كتابك يعني القرآن والآية من القرآن كلام متصل إلى انقطاعه وقيل هي جماعة
  حروف يقال خرج القوم بآيتهم أي بجماعتهم { وَيُعَلِّمُهُمُ ٱلْكِتَـٰبَ } يعني القرآن
  { وَٱلْحِكْمَةَ } قال مجاهد: فهم القرآن، وقال مقاتل: مواعظ القرآن وما فيه من الأحكام،
  قال ابن قتيبة: هي العلم والعمل، ولا يكون الرجل حكيماً حتى يجمعهما، وقيل: هي السنة،
  وقيل: هي الأحكام والقضاء، وقيل: الحكمة الفقه.</font></font>&#13;\t\t\t<label disabled=\"true\"
  class=\"############\"/>&#13;\t\t\t<center><br/><table dir=\"rtl\"><tr><td><a href=\"Javascript:InnerLink_onchange(13,1,1)\"><img
  src=\"images/Tafasir/TafasirPaging/PreviousAR.GIF\" align=\"Middle\" border=\"0\"
