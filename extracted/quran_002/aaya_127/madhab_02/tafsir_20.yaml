  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذْ
  يَرْفَعُ إِبْرَٰهِيمُ ٱلْقَوَاعِدَ مِنَ ٱلْبَيْتِ وَإِسْمَٰعِيلُ رَبَّنَا تَقَبَّلْ
  مِنَّآ إِنَّكَ أَنتَ ٱلسَّمِيعُ ٱلْعَلِيمُ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { وَإِذْ يَرْفَعُ إِبْرَاهِيمُ... }</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال:
  إنما فصل بين إسماعيل وإبراهيم بالمفعول (ليظهر كمال المباينة بينهما) لأن إبراهيم
  هو متولي البناء وهو الذي كان يضع الحجر في الحائط وإسماعيل إنما كان يناوله خاصة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { رَبَّنَا تَقَبَّلْ مِنَّآ... }</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">مع قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">رَبَّنَا وَٱجْعَلْنَا مُسْلِمَيْنِ لَكَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">دليل
  واضح لأهل السنة في قاعدة الكسب لأن مجرد الدعاء بقبول العمل دليل على أن العبد مستقل
  بفعله والدعاء (بتحصيل) الإسلام دليل على سلب القدرة على العبد فالجمع بينهما موضح
  لقاعدة الكسب.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

