aaya: وَإِذْ يَرْفَعُ إِبْرَاهِيمُ الْقَوَاعِدَ مِنَ الْبَيْتِ وَإِسْمَاعِيلُ رَبَّنَا
  تَقَبَّلْ مِنَّا ۖ إِنَّكَ أَنْتَ السَّمِيعُ الْعَلِيمُ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذْ يَرْفَعُ
  إِبْرَٰهِيمُ ٱلْقَوَاعِدَ مِنَ ٱلْبَيْتِ وَإِسْمَٰعِيلُ رَبَّنَا تَقَبَّلْ مِنَّآ
  إِنَّكَ أَنتَ ٱلسَّمِيعُ ٱلْعَلِيمُ } * { رَبَّنَا وَٱجْعَلْنَا مُسْلِمَيْنِ لَكَ
  وَمِن ذُرِّيَّتِنَآ أُمَّةً مُّسْلِمَةً لَّكَ وَأَرِنَا مَنَاسِكَنَا وَتُبْ عَلَيْنَآ
  إِنَّكَ أَنتَ ٱلتَّوَّابُ ٱلرَّحِيمُ } * { رَبَّنَا وَٱبْعَثْ فِيهِمْ رَسُولاً مِّنْهُمْ
  يَتْلُواْ عَلَيْهِمْ آيَٰتِكَ وَيُعَلِّمُهُمُ ٱلْكِتَٰبَ وَٱلْحِكْمَةَ وَيُزَكِّيهِمْ
  إِنَّكَ أَنتَ ٱلعَزِيزُ ٱلحَكِيمُ }قوله تعالى: { وإذ يرفع إِبراهيم القواعد من البيت
  وإِسماعيل }.القواعد: أساس البيت، واحدها: قاعدة. فأما قواعد النساء؛ فواحدتها: قاعد،
  وهي العجوز. { ربنا تقبل منا } أي: يقولان: ربنا، فحذف ذلك، كقوله:{ والملائكة يدخلون
  عليهم من كل باب سلام عليكم }[الرعد: 25]. أراد: يقولون. و { السميع } بمعنى: السامع،
  لكنه أبلغ، لأن بناء فعيل للمبالغة. قال الخطابي: ويكون السماع بمعنى القبول والاجابة،
  كقول النبي صلى الله عليه وسلم: \" أعوذ بك من دعاء لا يسمع \" أي: لا يستجاب. وقول
  المصلي: سمع الله لمن حمده، أي: قبل الله حمد من حمده وأنشدوا:دعوت الله حتى خفت أن
  لا   يكون الله يسمع ما أقولالإشارة إلى بناء البيتروى أنس عن النبي صلى الله عليه
  وسلم، قال: \" كانت الملائكة تحج إِلى البيت قبل آدم \" وقال ابن عباس: لما أهبط آدم؛
  قال الله تعالى: يا آدم! اذهب فابن لي بيتاً فطف به، واذكرني حوله كما رأيت ملائكتي
  تصنع حول عرشي. فأقبل يسعى حتى انتهى إلى البيت الحرام، وبناه من خمسة أجبل: من لبنان،
  وطور سيناء، وطور زيتا، والجودي، وحراء، فكان آدم أول من أسس البيت، وطاف به، ولم يزل
  كذلك حتى بعث الله الطوفان، فدرس موضع البيت، فبعث الله إبراهيم وإسماعيل. وقال علي
  بن أبي طالب، رضي الله عنه: لما أمر الله تعالى إبراهيم ببناء البيت؛ ضاق به ذرعاً،
  ولم يدر كيف يصنع، فأنزل الله عليه كهيئة السحابة، فيها رأس يتكلم، فقال: يا إبراهيم!
  علّم على ظلي، فلما علّم ارتفعت. وفي رواية أنه كان يبني عليها كل يوم، قال: وحفر إبراهيم
  من تحت السكينة، فأبدى عن قواعد، ما تحرك القاعدة منها دون ثلاثين رجلاً. فلما بلغ
  موضع الحجر، قال لإسماعيل: التمس لي حجراً، فذهب يطلب حجراً، فجاء جبريل بالحجر الأسود،
  فوضعه، فلما جاء إسماعيل، قال: من جاءك بهذا الحجر؟ قال: جاء به من لم يتكل على بنائي
  وبنائك. وقال ابن عباس، وابن المسيب، وأبو العالية: رفعا القواعد التي كانت قواعد قبل
  ذلك. وقال السدي: لما أمره الله ببناء البيت؛ لم يدر أين يبني، فبعث الله له ريحاً،
  فكنست حول الكعبة عن الأساس الأول الذي كان البيت عليه قبل الطوفان.قوله تعالى: { ربنا
  واجعلنا مسلمين لك } قال الزجاج: المسلم في اللغة: الذي قد استسلم لأمر الله، وخضع.
  والمناسك: المتعبدات. فكل متعبد منسَك ومنسِك، ومنه قيل للعابد: ناسك. وتسمى الذبيحة
  المتقرب بها إلى الله، عز وجل: النسيكة. وكأن الأصل في النسك إنما هو من الذبيحة لله
  تعالى.قوله تعالى: { وأرنا مناسكنا } أي: مذابحنا. قاله مجاهد. وقال غيره: هي جميع
  أفعال الحج.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذْ يَرْفَعُ إِبْرَٰهِيمُ ٱلْقَوَاعِدَ
  مِنَ ٱلْبَيْتِ وَإِسْمَٰعِيلُ رَبَّنَا تَقَبَّلْ مِنَّآ إِنَّكَ أَنتَ ٱلسَّمِيعُ
  ٱلْعَلِيمُ } * { رَبَّنَا وَٱجْعَلْنَا مُسْلِمَيْنِ لَكَ وَمِن ذُرِّيَّتِنَآ أُمَّةً
  مُّسْلِمَةً لَّكَ وَأَرِنَا مَنَاسِكَنَا وَتُبْ عَلَيْنَآ إِنَّكَ أَنتَ ٱلتَّوَّابُ
  ٱلرَّحِيمُ } * { رَبَّنَا وَٱبْعَثْ فِيهِمْ رَسُولاً مِّنْهُمْ يَتْلُواْ عَلَيْهِمْ
  آيَٰتِكَ وَيُعَلِّمُهُمُ ٱلْكِتَٰبَ وَٱلْحِكْمَةَ وَيُزَكِّيهِمْ إِنَّكَ أَنتَ ٱلعَزِيزُ
  ٱلحَكِيمُ }وقرأ ابن كثير: { وأرنا } بجزم الراء. و{ رب أرني }[الاعراف:143]. و{ أرنا
  الَّذَينِ أضلانا }[فصلت:29]. وقرأ نافع، وحمزة، والكسائي { أرنا } بكسر الراء في جميع
  ذلك. وقرأ أبو بكر عن عاصم وابن عامر كذلك، إلا أنهما أسكنا الراء من { أرنا اللذين
  } وحدها قال الفراء: أهل الحجاز يقولون: { أرنا } وكثير من العرب يجزم الراء، فيقول:
  { أرنا مناسكنا } وقرأ بها بعض الثقات. وأنشد بعضهم:قالت سليمى اشتر لنا دقيقاً   واشترْ
  فعجل خادماً لبيقاًوأنشدني الكسائي:ومن يتقْ فان الله معه   ورزق الله مؤتاب وغاديقال
  قتادة: أراهما الله مناسكهما: الموقف بعرفات، والإفاضة من جمع، ورمي الجمار، والطواف،
  والسعي، وقال أبو مجلز: لما فرغ إبراهيم من البيت أتاه جبريل، فأراه الطواف، ثم أتى
  به جمرة العقبة، فعرض له الشيطان، فأخذ جبريل سبع حصيات، وأعطى إبراهيم سبعاً، وقال
  له: ارم وكبر، فرميا وكبرا مع كل رمية حتى غاب الشيطان. ثم أتى به جمرة الوسطى، فعرض
  لهما الشيطان، فأخذ جبريل سبع حصيات، وأعطى إبراهيم سبع حصيات، فقال: ارم وكبر، فرميا
  وكبرا مع كل رمية حتى غاب الشيطان. ثم أتى به الجمرة القصوى، فعرض لهما الشيطان، فأخذ
  جبريل سبع حصيات، وأعطى إبراهيم سبع حصيات. فقال له: ارم وكبر، فرميا وكبرا مع كل رمية
  حتى غاب الشيطان، ثم أتى به منى، فقال: هاهنا يحلق الناس رؤوسهم، ثم أتى به جمعاً،
  فقال: هاهنا يجمع الناس، ثم أتى به عرفة، فقال: أعرفت؟ قال: نعم. قال: فمن ثم سميت
  عرفات.قوله تعالى: { ربنا وابعث فيهم رسولاً منهم } في الهاء والميم من { فيهم } قولان.
  أحدهما: أنها تعود على الذرية، قاله مقاتل والفراء. والثاني: على أهل مكة في قوله:
  { وارزق أهله } والمراد بالرسول: محمد صلى الله عليه وسلم. وقد روى أبو أمامة عن النبي
  صلى الله عليه وسلم، أنه \" قيل: يا رسول الله! ما كان بدء أمرك؟ قال: «دعوة أبي إِبراهيم،
  وبشرى عيسى، ورأت أُمي أنه خرج منها نور أضاءت له قصور الشام» \" والكتاب: القرآن.
  والحكمة: السنة، قاله ابن عباس. وروي عنه: الحكمة: الفقه والحلال والحرام، ومواعظ القرآن.
  وسميت الحكمة حكمة، لأنها تمنع من الجهل.وفي قوله تعالى: { ويزكيهم } ثلاثة أقوال.
  أحدها: أن معناه: يأخذ الزكاه منهم فيطهرهم بها، قاله ابن عباس والفراء. والثاني: يطهرهم
  من الشرك والكفر، قاله مقاتل. والثالث: يدعوهم إلى ما يصيرون به أزكياء.قوله تعالى:
  { إِنك أنت العزيز } قال الخطابي: العز في كلام العرب على ثلاثة أوجه. أحدها: بمعنى
  الغلبة، يقولون: من عزبزَّ. أي: من غلب سلب. يقال منه: عزَّ يعُزُّ، بضم العين من يعز،
  ومنه قوله تعالى:{ وعزَّني في الخطاب }[ص:28]. والثاني: بمعنى الشدة والقوة، يقال منه:
  عز يعَزُّ، بفتح العين من يعز. والثالث: أن يكون بمعنى نفاسة القدر، يقال منه: عز يعِزّ
  بكسر العين، من يعز. ويتناول معنى العزيز على أنه الذي لا يعادله شيء، ولا مثل له.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

