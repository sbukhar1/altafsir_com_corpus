  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذْ
  يَرْفَعُ إِبْرَٰهِيمُ ٱلْقَوَاعِدَ مِنَ ٱلْبَيْتِ وَإِسْمَٰعِيلُ رَبَّنَا تَقَبَّلْ
  مِنَّآ إِنَّكَ أَنتَ ٱلسَّمِيعُ ٱلْعَلِيمُ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { وإذ يرفع إبراهيم القواعد من البيت وإسماعيل } وكانت قصة بناء البيت على ما
  ذكره العلماء، وأصحاب السير أن الله تعالى خلق موضع البيت قبل أن يخلق الأرض بألفي
  عام فكانت زبدة بيضاء على وجه الماء، فدحيت الأرض من تحتها فلما أهبط الله آدم إلى
  الأرض استوحش فشكا إلى الله تعالى، فأنزل البيت المعمور وهو من ياقوتة من يواقيت الجنة
  له بابان من زمرد أخضر باب شرقي، وباب غربي فوضعه على موضع البيت، وقال يا آدم إني
  أهبطت لك بيتاً تطوف به كما يطاف حول عرشي، وتصلي عنده كما يصلى عند عرشي وأنزل الله
  عليه الحجر الأسود، وكان أبيض فاسودّ من مس الحيض في الجاهلية فتوجه آدم من الهند ماشياً
  إلى مكة، وأرسل الله إليه ملكاً يدله على البيت فحج آدم وأقام المناسك، فلما فرغ تلقته
  الملائكة وقالوا له برّ حجك يا آدم لقد حججنا هذا البيت قبلك بألفي عام.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال ابن عباس: حج آدم أربعين حجة من الهند إلى مكة على رجليه فكان
  على ذلك إلى أيام الطوفان فرفعه الله إلى السماء الرابعة، وهو البيت المعمور يدخله
  كل يوم سبعون ألف ملك ثم لا يعودون إليه، وبعث الله جبريل حتى خبأ الحجر الأسود في
  جبل أبي قبيس صيانة له، من الغرق فكان موضع البيت خالياً إلى زمن إبراهيم عليه السلام.
  ثم إن الله تعالى أمر إبراهيم بعد ما ولد له إسماعيل وإسحاق ببناء بيت يذكر فيه ويعبد
  فسأل الله أن يبين له موضعه، فبعث الله السكينة لتدله على موضع البيت وهي ريح خجوج
  لها رأسان تشبه الحية، والخجوج من الرياح هي الشديدة السريعة الهبوب وقيل: هي المتلوية
  في هبوبها، وأمر إبراهيم أن يبني حيث تستقر السكينة فتبعها إبراهيم، حتى أتت موضع البيت
  فتطوقت عليه كتطويق الحجفة، وقال ابن عباس: بعث الله سبحانه وتعالى سحابة على قدر الكعبة
  فجعلت تسير، وإبراهيم يمشي في ظلها إلى أن وقفت على موضع البيت، ونودي منها يا إبراهيم
  ابن على قدر ظلها لا تزد ولا تنقص. وقيل: إن الريح كنست له ما حول الكعبة حتى ظهر له
  أساس البيت الأول فذلك قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وإذ بوأنا لإبراهيم مكان البيت</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  26] فبنى إبراهيم وإسماعيل البيت فكان إبراهيم يبنيه، وإسماعيل يناوله الحجارة فذلك
  قوله تعالى: { وإذ يرفع إبراهيم القواعد من البيت } جمع قاعدة وهي أس البيت. وقيل جدرة
  من البيت. قال ابن عباس: بنى إبراهيم البيت من خمسة أجبل: من طور سيناء وطور زيتا ولبنان
  جبل بالشام والجودي جبل بالجزيرة، وبنى قواعده من حراء جبل بمكة فلما انتهى إبراهيم
  إلى موضع الحجر الأسود قال لإسماعيل: ائتني بحجر حسن يكون للناس علماً فأتاه بحجر فقال
  ائتني بأحسن منه فمضى إسماعيل ليطلب حجراً أحسن منه فصاح أبو قبيس: يا إبراهيم إن لك
  عندي وديعة فخذها فقذف بالحجر الأسود فأخذه إبراهيم فوضعه مكانه وقيل: إن الله أمد
  إبراهيم وإسماعيل بسبعة أملاك يعينونهما في بناء البيت فلما فرغا من بنائه قالا: {
  ربنا تقبل منا } وفي الآية إضمار تقديره ويقولان ربنا تقبل منا أي ما عملنا لك، وتقبل
  طاعتنا إياك وعبادتنا لك { إنك أنت السميع } أي لدعائنا { العليم } يعني بنياتنا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
