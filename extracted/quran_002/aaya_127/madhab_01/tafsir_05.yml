  وَإِسْمَٰعِيلُ رَبَّنَا تَقَبَّلْ مِنَّآ إِنَّكَ أَنتَ ٱلسَّمِيعُ ٱلْعَلِيمُ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وروى عبد المنعم بن إدريس عن وهب بن مُنَبّه، قال: أوّل من بنى البيت
  بالطين والحجارة شِيث عليه السلام. وأما بنيان قريش له فمشهور، وخبر الحيَّة في ذلك
  مذكور، وكانت تمنعهم من هَدمه إلى أن ٱجتمعت قريش عند المقام فعَجُّوا إلى الله تعالى
  وقالوا: ربَّنا، لم تُرَع! أردنا تشريف بيتك وتزيينه، فإن كنت ترضى بذلك وإلا فما بدا
  لك فٱفعل، فسمعوا خَوَاتاً من السماء ـ والْخَوَات: حفيف جناح الطير الضخم ـ فإذا هو
  بطائر أعظم من النِّسر، أسود الظهر أبيض البطن والرجلين؛ فغرز مخاليبه في قفا الحيّة،
  ثم ٱنطلق بها تجرّ ذنبها أعظم من كذا وكذا حتى ٱنطلق بها نحو أجياد؛ فهدمتها قريش وجعلوا
  يبنونها بحجارة الوادي تحملها قريش على رقابها، فرفعوها في السماء عشرين ذراعاً، فبينا
  النبيّ صلى الله عليه وسلم يحمل حجارة من أجياد وعليه نِمرة فضاقت عليه النَّمرة فذهب
  يرفع النّمرة على عاتقه، فتُرَى عورته من صغر النمرة؛ فنودي: يا محمد، خَمّر عَوْرَتك؛
