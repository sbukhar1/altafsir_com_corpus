  وَإِسْمَٰعِيلُ رَبَّنَا تَقَبَّلْ مِنَّآ إِنَّكَ أَنتَ ٱلسَّمِيعُ ٱلْعَلِيمُ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">رُوِيَ هذا عن قتادة ذكره الحَلِيمي في كتاب «منهاج الدين» له، وقال:
  يجوز أن يكون معنى ما قال قتادة من أنه أهبط مع آدم بيت، أي أهبط معه مقدار البيت المعمور
  طُولاً وعَرْضاً وسُمْكاً، ثم قيل له: ٱبن بقدره؛ وتحرَّى أن يكون بِحياله، فكان حياله
  موضع الكعبة، فبناها فيه. وأما الخيمة فقد يجوز أن تكون أنزلت وضُربت في موضع الكعبة،
  فلما أمر ببنائها فبناها كانت حول الكعبة طمأنينة لقلب آدم صلى الله عليه وسلم ما عاش
  ثمّ رفعت؛ فتتفق هذه الأخبار. فهذا بناء آدم عليه السلام، ثم بناه إبراهيم عليه السلام.
  قال ٱبن جريج وقال ناس: أرسل الله سحابة فيها رأس؛ فقال الرأس: يا إبراهيم، إن ربَّك
  يأمرك أن تأخذ بقدر هذه السحابة؛ فجعل ينظر إليها ويخط قدرها؛ ثم قال الرأس: إنه قد
  فعلتَ؛ فحفر فأبرز عن أساس ثابت في الأرض. ورُوِيَ عن عليّ بن أبي طالب رضي الله عنه:
  أن الله تعالى لما أمر إبراهيم بعمارة البيت خرج من الشام ومعه ٱبنه إسماعيل وأُمّه
  هاجر، وبعث معه السَّكِينة لها لسان تتكلَّم به يَغْدُو معها إبراهيم إذا غَدت، ويروح
  معها إذا راحت، حتى ٱنتهت به إلى مكة؛ فقالت لإبراهيم: ابْن على موضعي الأساس؛ فرفع
  البيت هو وإسماعيل حتى ٱنتهى إلى موضع الرُّكن؛ فقال لابنه: يا بُنَيّ، ابغني حجراً
  أجعله عَلماً للناس؛ فجاءه بحجر فلم يرضه؛ وقال: ابغني غيره؛ فذهب يلتمس، فجاءه وقد
  أتى بالركن فوضعه موضعه؛ فقال: يا أبة، مَن جاءك بهذا الحجر؟ فقال: من لم يَكِلني إليك.
  ٱبن عباس: صالح أبو قُبيس: يا إبراهيم، يا خليل الرحمن، إن لك عندي وديعة فخذها؛ فإذا
  هو بحجر أبيض من ياقوت الجنة كان آدم قد نزل به من الجنة؛ فلما رفع إبراهيم وإسماعيل
  القواعد من البيت جاءت سحابة مربَّعة فيها رأس فنادت: أنِ ٱرفعا على تربيعي. فهذا بناء
  إبراهيم عليه السلام. ورُوِيَ أن إبراهيم وإسماعيل لما فرغا من بناء البيت أعطاهما
  الله الخيل جزاء عن رفع قواعد البيت. روى التّرمذي الحكيم حدّثنا عمر بن أبي عمر حدّثني
  نعيم بن حماد حدّثنا عبد الوهاب بن همام أخو عبد الرزاق عن ٱبن جُريج عن ٱبن أبي مُليكة
  عن ٱبن عباس قال: كانت الخيل وَحْشاً كسائر الوحش، فلما أذن الله لإبراهيم وإسماعيل
  برفع القواعد قال الله تبارك ٱسمه: «إني معطيكما كنزاً ٱدّخرته لكما» ثم أوحى إلى إسماعيل
  أنِ ٱخرج إلى أَجياد فادع يأتك الكنز. فخرج إلى أجياد ـ وكانت وطناً ـ ولا يدري ما
  الدعاء ولا الكنز، فألهمه؛ فلم يبق على وجه الأرض فرس بأرض العرب إلا جاءته فأمكنته
  من نواصيها وذلّلها له، فٱركبوها وٱعلفوها فإنها ميامين، وهي ميراث أبيكم إسماعيل؛
  فإنما سُمّيَ الفرس عربياً لأن إسماعيل أمر بالدعاء وإياه أتى.</font></font>&#13;\t\t\t<label
