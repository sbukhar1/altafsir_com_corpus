  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذْ
  يَرْفَعُ إِبْرَٰهِيمُ ٱلْقَوَاعِدَ مِنَ ٱلْبَيْتِ وَإِسْمَٰعِيلُ رَبَّنَا تَقَبَّلْ
  مِنَّآ إِنَّكَ أَنتَ ٱلسَّمِيعُ ٱلْعَلِيمُ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { وَإِذْ يَرْفَعُ إِبْرَاهِيمُ ٱلْقَوَاعِدَ مِنَ ٱلْبَيْتِ وَإِسْمَاعِيلُ
  } القواعد: أساسه؛ في قول أبي عبيدة والفَرَّاء. وقال الكسائي: هي الجُدرُ. والمعروف
  أنها الأساس. وفي الحديث:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" إن البيت لما هُدم أخرجت منه حجارة عظام \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">فقال ٱبن الزبير: هذه القواعد التي
  رفعها إبراهيم عليه السلام. وقيل: إن القواعد كانت قد ٱندرست فأطلع الله إبراهيم عليها.
  ٱبن عباس: وضع البيت على أركان رآها قبل أن تُخلق الدنيا بألفي عام ثم دُحيت الأرض
  من تحته. والقواعد واحدتها قاعدة. والقواعد من النساء واحدها قاعد.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وٱختلف الناس فيمن بنى البيت أوّلاً وأسّسه؛ فقيل: الملائكة. رُوي
  عن جعفر بن محمد قال: سئل أبي وأنا حاضر عن بَدْء خلق البيت فقال: إن الله عز وجل لما
  قال:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إِنِّي جَاعِلٌ فِي ٱلأَرْضِ خَلِيفَةً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  30] قالت الملائكة:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">أَتَجْعَلُ فِيهَا مَن يُفْسِدُ فِيهَا وَيَسْفِكُ ٱلدِّمَآءَ
  وَنَحْنُ نُسَبِّحُ بِحَمْدِكَ وَنُقَدِّسُ لَكَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[البقرة: 30] فغضب عليهم؛ فعاذوا
  بعرشه وطافوا حوله سبعة أشواط يسترضون ربّهم حتى رضي الله عنهم، وقال لهم: ابنوا لي
  بيتاً في الأرض يتعوّذ به من سخِطت عليه من بني آدم، ويطوف حوله كما طفتم حول عرشي،
  فأرضى عنه كما رضيت عنكم؛ فبنوْا هذا البيت.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وذكر
  عبد الرزاق عن ٱبن جُريج عن عطاء وٱبن المسيب وغيرهما: أن الله عز وجل أوحى إلى آدم:
  إذا هبطت ٱبن لي بيتاً ثم ٱحفف به كما رأيت الملائكة تحفّ بعرشي الذي في السماء. قال
  عطاء: فزعم الناس أنه بناه من خمسة أجبل: من حِرَاء، ومن طُورِ سينا، ومن لُبنان، ومن
  الجُوديّ، ومن طُورزيتا؛ وكان رُبْضه من حِراء. قال الخليل: والرُّبُض ها هنا الأساس
  المستدير بالبيت من الصخر؛ ومنه يقال لمَا حول المدينة: رَبَض. وذكر الماورديّ عن عطاء
  عن ٱبن عباس قال: لما أهبط آدم من الجنة إلى الأرض قال له: يا آدم، ٱذهب فابن لي بيتاً
  وطُف به، وٱذكرني عنده كما رأيت الملائكة تصنع حول عرشي؛ فأقبل آدم يتخطّى وطُوِيَت
  له الأرض، وقُبضت له المفازة؛ فلا يقع قدمه على شيء من الأرض إلا صار عُمراناً حتى
  ٱنتهى إلى موضع البيت الحرام، وأن جبريل عليه السلام ضرب بجناحيه الأرض فأبرز عن أسّ
  ثابت على الأرض السابعة السُّفلى، وقَذفت إليه الملائكة بالصَّخر، فما يُطيق الصخرة
  منها ثلاثون رجلاً، وأنه بناه من خمسة أجبل كما ذكرنا. وقد رُوِيَ في بعض الأخبار:
  أنه أهبط لآدم عليه السلام خيمة من خيام الجنة، فضُربت في موضع الكعبة ليسكن إليها
  ويطوف حولها، فلم تزل باقية حتى قبض الله عز وجل آدم ثم رُفعت. وهذا من طريق وَهْب
  بن مُنَبّه. وفي رواية: أنه أهبط معه بيت فكان يطوف به والمؤمنون من ولده كذلك إلى
  زمان الغرق، ثم رفعه الله فصار في السماء، وهو الذي يُدعى البيت المعمور.</font></font>&#13;\t\t\t<label
