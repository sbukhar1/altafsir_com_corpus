aaya: وَإِذْ يَرْفَعُ إِبْرَاهِيمُ الْقَوَاعِدَ مِنَ الْبَيْتِ وَإِسْمَاعِيلُ رَبَّنَا
  تَقَبَّلْ مِنَّا ۖ إِنَّكَ أَنْتَ السَّمِيعُ الْعَلِيمُ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذْ يَرْفَعُ
  إِبْرَٰهِيمُ ٱلْقَوَاعِدَ مِنَ ٱلْبَيْتِ وَإِسْمَٰعِيلُ رَبَّنَا تَقَبَّلْ مِنَّآ
  إِنَّكَ أَنتَ ٱلسَّمِيعُ ٱلْعَلِيمُ }يعنـي تعالـى ذكره بقوله: { وَإِذْ يَرْفَعُ
  إِبْرَاهِيـمُ القَوَاعِدَ مِنَ البَـيْتِ } واذكروا إذ يرفع إبراهيـم القواعد من البـيت.
  والقواعد جمع قاعدة، يقال للواحدة من قواعد البـيت قاعدة، وللواحدة من قواعد النساء
  وعجائزهن قاعد، فتلغى هاء التأنـيث لأنها فـاعل من قول القائل: قعدت عن الـحيض، ولا
  حظّ فـيه للذكورة، كما يقال: امرأة طاهر وطامث، لأنه لا حظّ فـي ذلك للذكور. ولو عنى
  به القعود الذي هو خلاف القـيام لقـيـل قاعدة، ولـم يجز حينئذٍ إسقاط هاء التأنـيث.
  وقواعد البـيت: إساسه.ثم اختلف أهل التأويـل فـي القواعد التـي رفعها إبراهيـم وإسماعيـل
  من البـيت، أهما أحدثا ذلك، أم هي قواعد كانت له قبلهما؟ فقال قوم: هي قواعد بـيت كان
  بناه آدم أبو البشر بأمر الله إياه بذلك، ثم درس مكانه وتعفـى أثره بعده حتـى بوأه
  الله إبراهيـم علـيه السلام، فبناه. ذكر من قال ذلك:حدثنا الـحسن بن يحيى، قال: أخبرنا
  عبد الرزاق، قال: أخبرنا ابن جريج، عن عطاء، قال: قال آدم: يا ربّ إنـي لا أسمع أصوات
  الـملائكة قال: بخطيئتك، ولكن اهبط إلـى الأرض وابن لـي بـيتاً، ثم احْفُفْ به كما
  رأيت الـملائكة تـحفّ ببـيتـي الذي فـي السماء. فـيزعم الناس أنه بناه من خمسة أَجْبُل:
  من حراء، وطور زَيْتا، وطور سِينا، وجبل لبنان، والـجودي، وكان رَبَضُه من حراء فكان
  هذا بناء آدم حتـى بناه إبراهيـم بعد.حدثنا الـحسن بن يحيى قال: أخبرنا عبد الرزاق،
  قال: أخبرنا معمر، عن أيوب، عن سعيد بن جبـير، عن ابن عبـاس: { وَإِذْ يَرْفَعُ إِبْرَاهِيـمُ
  القَوَاعِدَ مِنَ البَـيْتِ } قال: القواعد التـي كانت قواعد البـيت قبل ذلك.وقال آخرون:
  بل هي قواعد بـيت كان الله أهبطه لآدم من السماء إلـى الأرض، يطوف به كما كان يطوف
  بعرشه فـي السماء، ثم رفعه إلـى السماء أيام الطوفـان، فرفع إبراهيـم قواعد ذلك البـيت.
  ذكر من قال ذلك:حدثنـي مـحمد بن بشار، قال: ثنا عبد الوهاب، قال: ثنا أيوب، عن أبـي
  قلابة، عن عبد الله بن عمرو قال: لـما أهبط الله آدم من الـجنة قال: إنـي مهبط معك
  أو منزل معك بـيتاً يطاف حوله، كما يطاف حول عرشي، ويصلَّـى عنده، كما يصلَّـى عند
  عرشي. فلـما كان زمن الطوفـان رفع، فكانت الأنبـياء يحجّونه ولا يعلـمون مكانه، حتـى
  بوأه الله إبراهيـم وأعلـمه مكانه، فبناه من خمسة أجبل: من حراء، وثبـير، ولبنان، وجبل
  الطور، وجبل الـخمر.حدثنـي يعقوب بن إبراهيـم، قال: ثنا إسماعيـل بن علـية، قال: ثنا
  أيوب، عن أبـي قلابة، قال: لـما أهبط آدم، ثم ذكر نـحوه.حدثنا الـحسن بن يحيى، قال:
  أخبرنا عبد الرزاق، قال: أخبرنا هشام بن حسان، عن سوار، عن عطاء بن أبـي ربـاح، قال:
  لـما أهبط الله آدم من الـجنة كان رجلاه فـي الأرض ورأسه فـي السماء، يسمع كلام أهل
  السماء ودعاءهم، يأنس إلـيهم، فهابته الـملائكة حتـى شكت إلـى الله فـي دعائها وفـي
  صلاتها، فخفضه إلـى الأرض فلـما فَقد ما كان يسمع منهم، استوحش حتـى شكا ذلك إلـى الله
  فـي دعائه وفـي صلاته، فوُجِّه إلـى مكة، فكان موضع قدمه قرية وخطوه مفـازةً، حتـى
  انتهى إلـى مكة.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذْ يَرْفَعُ إِبْرَٰهِيمُ ٱلْقَوَاعِدَ
  مِنَ ٱلْبَيْتِ وَإِسْمَٰعِيلُ رَبَّنَا تَقَبَّلْ مِنَّآ إِنَّكَ أَنتَ ٱلسَّمِيعُ
  ٱلْعَلِيمُ }وأنزل الله ياقوتة من ياقوت الـجنة، فكانت علـى موضع البـيت الآن، فلـم
  يزل يطوف به حتـى أنزل الله الطوفـان، فرفعت تلك الـياقوتة، حتـى بعث الله إبراهيـم
  فبناه، فذلك قول الله:{ وَإِذْ بَوَّأْنَا لإِبْرَاهِيمَ مَكَانَ ٱلْبَيْتِ }[الحج:
  26]. حدثنـي الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قتادة،
  قال: وضع الله البـيت مع آدم حين أهبط الله آدم إلـى الأرض، وكان مهبطه بأرض الهند،
  وكان رأسه فـي السماء ورجلاه فـي الأرض، فكانت الـملائكة تهابه، فنقص إلـى ستـين ذراعاً.
  فحزن آدم إذ فقد أصوات الـملائكة وتسبـيحهم فشكا ذلك إلـى الله تعالـى فقال الله: يا
  آدم إنـي قد أهبطت إلـيك بـيتا تطوف به كما يطاف حول عرشي، وتصلِّـي عنده كما يصلَّـى
  عند عرشي. فـانطلق إلـيه آدم فخرج، ومُدَّ له فـي خطوه، فكان بـين كل خطوتـين مفـازة،
  فلـم تزل تلك الـمفـاوز بعد ذلك، فأتـى آدم البـيت وطاف به ومن بعده من الأنبـياء.حدثنا
  الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن أبـان: أن البـيت أُهبط
  ياقوتة واحدة أو درّة واحدة، حتـى إذا أغرق الله قوم نوح رفعه وبقـي أساسه، فبوأه الله
  لإبراهيـم، فبناه بعد ذلك.وقال آخرون: بل كان موضع البـيت ربوة حمراء كهيئة القبة.
  وذلك أن الله لـما أراد خـلق الأرض علا الـماءَ زَبْدَةٌ حمراءُ أو بـيضاءُ، وذلك فـي
  موضع البـيت الـحرام. ثم دحا الأرض من تـحتها، فلـم يزل ذلك كذلك حتـى بوأه الله إبراهيـم،
  فبناه علـى أساسه. وقالوا: علـى أركان أربعة فـي الأرض السابعة. ذكر من قال ذلك:حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال جرير ابن حازم، حدثنـي حميد بن قـيس، عن مـجاهد،
  قال: كان موضع البـيت علـى الـماء قبل أن يخـلق الله السموات والأرض، مثل الزَّبْدَةِ
  البـيضاء، ومن تـحته دُحيت الأرض.حدثنا الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال:
  أخبرنا ابن جريج، قال: قال عطاء وعمرو بن دينار: بعث الله رياحا فصفَّقَت الـماء، فأبرزت
  فـي موضع البـيت عن حَشَفَةٍ كأنها القبة، فهذا البـيت منها فلذلك هي أمّ القرى. قال
  ابن جريج: قال عطاء: ثم وَتَدَها بـالـجبـال كي لا تُكْفأ بـمَيْدٍ، فكان أول جبل «أبو
  قبـيس».حدثنا ابن حميد، قال: ثنا يعقوب القمي، عن حفص بن حميد، عن عكرمة، عن ابن عبـاس
  قال: وضع البـيت علـى أركان الـماء علـى أربعة أركان قبل أن تـخـلق الدنـيا بألفـي
  عام، ثم دُحيت الأرض من تـحت البـيت.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذْ يَرْفَعُ إِبْرَٰهِيمُ ٱلْقَوَاعِدَ
  مِنَ ٱلْبَيْتِ وَإِسْمَٰعِيلُ رَبَّنَا تَقَبَّلْ مِنَّآ إِنَّكَ أَنتَ ٱلسَّمِيعُ
  ٱلْعَلِيمُ }حدثنا ابن حميد، قال: ثنا يعقوب، عن هارون بن عنترة، عن عطاء بن أبـي ربـاح،
  قال: وجدوا بـمكة حجراً مكتوبـاً علـيه: «إنـي أنا الله ذو بَكَّة بنـيته يوم صنعت
  الشمس والقمر، وحففته بسبعة أملاك حَفًّـا».حدثنا ابن حميد، قال: ثنا سلـمة، عن ابن
  إسحاق، قال: حدثنـي عبد الله بن أبـي نـجيح، عن مـجاهد وغيره من أهل العلـم: أن الله
  لـما بَوَّأَ إبراهيـم مكان البـيت، خرج إلـيه من الشام، وخرج معه بإسماعيـل وأمه هَاجَر،
  وإسماعيـلُ طفلٌ صغير يرضع، وحُملوا فـيـما حدثنـي علـى البُراق ومعه جبريـل يدله علـى
  موضع البـيت ومعالـم الـحرم. فخرج وخرج معه جبريـل، فقال: كان لا يـمرّ بقرية إلا قال:
  أبهذه أُمرت يا جبريـل؟ فـيقول جبريـل: امْضِهْ حتـى قدم به مكة، وهي إذ ذاك عِضَاهُ
  سلَـم وسَمُر يربُّها أناس يقال لهم العمالـيق خارج مكة وما حولها، والبـيت يومئذٍ
  ربوة حمراء مَدِرَة، فقال إبراهيـم لـجبريـل: أههنا أمرت أن أضعهما؟ فـال: نعم فعمد
  بهما إلـى موضع الـحجر فأنزلهما فـيه، وأمر هاجر أم إسماعيـل أن تتـخذ فـيه عريشا،
  فقال:{ رَّبَّنَآ إِنَّيۤ أَسْكَنتُ مِن ذُرِّيَّتِي بِوَادٍ غَيْرِ ذِي زَرْعٍ عِندَ
  بَيْتِكَ ٱلْمُحَرَّمِ }[إبراهيم: 37] إلـى قوله:{ لَعَلَّهُمْ يَشْكُرُونَ }[إبراهيم:
  37].قال ابن حميد: قال سلـمة: قال ابن إسحاق: ويزعمون والله أعلـم أن ملكا من الـملائكة
  أتـى هاجر أمّ إسماعيـل، حين أنزلهما إبراهيـم مكة قبل أن يرفع إبراهيـم وإسماعيـل
  القواعد من البـيت، فأشار لهما إلـى البـيت، وهو ربوة حمراء مَدِرَة، فقال لهما: هذا
  أول بـيت وضع فـي الأرض، وهو بـيت الله العتـيق، واعلـمي أن إبراهيـم وإسماعيـل هما
  يرفعانه. فـالله أعلـم.حدثنـي الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا
  هشام بن حسان، قال: أخبرنـي حميد، عن مـجاهد، قال: خـلق الله موضع هذا البـيت قبل أن
  يخـلق شيئاً من الأرض بألفـي سنة، وأركانه فـي الأرض السابعة.حدثنا الـحسن بن يحيى،
  قال: أخبرنا عبد الرزاق، قال: أخبرنا ابن عيـينة، قال: أخبرنـي بشر بن عاصم، عن ابن
  الـمسيب، قال: حدثنا كعب أن البـيت كان غُثَاءَةً علـى الـماء قبل أن يخـلق الله الأرض
  بأربعين سنة، ومنه دُحيت الأرض. قال: وحدثنا عن علـيّ بن أبـي طالب أن إبراهيـم أقبل
  من أرمينـية معه السكينة، تدله علـى تبوُّىء البـيت كما تتبوأ العنكبوت بـيتها. قال:
  فرفعت عن أحجار تطيقه أو لا تطيقه ثلاثون رجلاً. قال: قلت يا أبـا مـحمد، فإن الله
  يقول: { وَإِذْ يَرْفَعُ إِبْرَاهِيـمُ القَوَاعِدَ مِنَ البَـيْتِ } قال: كان ذاك
  بعد.والصواب من القول فـي ذلك عندنا أن يقال: إن الله تعالـى ذكره أخبر عن إبراهيـم
  خـلـيـله أنه وابنه إسماعيـل رفعا القواعد من البـيت الـحرام.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذْ يَرْفَعُ إِبْرَٰهِيمُ ٱلْقَوَاعِدَ
  مِنَ ٱلْبَيْتِ وَإِسْمَٰعِيلُ رَبَّنَا تَقَبَّلْ مِنَّآ إِنَّكَ أَنتَ ٱلسَّمِيعُ
  ٱلْعَلِيمُ }وجائز أن يكون ذلك قواعد بـيت كان أهبطه مع آدم، فجعله مكان البـيت الـحرام
  الذي بـمكة. وجائز أن يكون ذلك كان القبة التـي ذكرها عطاء مـما أنشأه الله من زَبَد
  الـماء. وجائز أن يكون كان ياقوتة أو درّة أُهبطا من السماء. وجائز أن يكون كان آدم
  بناه ثم انهدم حتـى رفع قواعده إبراهيـم وإسماعيـل. ولا علـم عندنا بأيّ ذلك كان من
  أَيَ لأن حقـيقة ذلك لا تُدرك إلا بخبر عن الله وعن رسوله صلى الله عليه وسلم بـالنقل
  الـمستفـيض، ولا خبر بذلك تقوم به الحجة فـيجب التسلـيـم لها، ولا هو إذ لـم يكن به
  خبر علـى ما وصفنا مـما يدل علـيه بـالاستدلال والـمقايـيس فـيـمثل بغيره، ويستنبط
  علـمه من جهة الاجتهاد، فلا قول فـي ذلك هو أولـى بـالصواب ما قلنا. والله تعالـى أعلـم.القول
  فـي تأويـل قوله تعالـى: { رَبّنا تَقَبّلْ مِنّا }.يعنـي تعالـى ذكره بذلك: { وَإِذْ
  يَرْفَعُ إِبْرَاهِيـمُ القَوَاعِدَ مِنَ البَـيْتِ وَإسْمَاعِيـلُ } يقولان: { رَبّنا
  تَقَبّلْ مِنّا } وذكر أن ذلك كذلك فـي قراءة ابن مسعود، وهوـ قول جماعة من أهل التأويـل.
  ذكر من قال ذلك:حدثنـي موسى بن هارون، قال: ثنا عمرو، قال: ثنا أسبـاط، عن السدي، قال:
  يبنـيان وهما يدعوان الكلـمات التـي ابتلـى بها إبراهيـمَ ربُّه، قال: { رَبَّنَا تَقَبَّلْ
  مِنَّآ إِنَّكَ أَنتَ ٱلسَّمِيعُ ٱلْعَلِيمُ * رَبَّنَا وَٱجْعَلْنَا مُسْلِمَيْنِ
  لَكَ وَمِن ذُرِّيَّتِنَآ أُمَّةً مُّسْلِمَةً لَّكَ..... رَبَّنَا وَٱبْعَثْ فِيهِمْ
  رَسُولاً مِّنْهُمْ }.حدثنا القاسم، قال: ثنا الـحسين، قال: حدثنـي حجاج عن ابن جريج،
  قال: أخبرنـي ابن كثـير، قال: ثنا سعيد بن جبـير، عن ابن عبـاس: { وَإِذْ يَرْفَعُ
  إِبْرَاهِيـمُ القَوَاعِدَ مِنَ البَـيْتِ وإسْمَاعِيـلُ } قال: هما يرفعان القواعد
  من البـيت، ويقولان: { رَبّنا تَقَبّلْ مِنّا إِنّكَ أنْتَ السّمِيعُ العَلِـيـمُ }
  قال: وإسماعيـل يحمل الـحجارة علـى رقبته والشيخ يبنـي.فتأويـل الآية علـى هذا القول:
  وإذ يرفع إبراهيـم القواعد من البـيت وإسماعيـل قائلَـيْنِ: ربنا تقبل منا.وقال آخرون:
  بل قائل ذلك كان إسماعيـل.فتأويـل الآية علـى هذا القول: وإذ يرفع إبراهيـم القواعد
  من البـيت، وإذ يقول إسماعيـل: ربنا تقبل منا. فـيصير حيئنذٍ إسماعيـل مرفوعاً بـالـجملة
  التـي بعده، و«يقول» حينئذٍ خبر له دون إبراهيـم.ثم اختلف أهل التأويـل فـي الذي رفع
  القواعد بعد إجماعهم علـى أن إبراهيـم كان مـمن رفعها، فقال بعضهم: رفعها إبراهيـم
  وإسماعيـل جميعاً. ذكر من قال ذلك:حدثنـي موسى بن هارون، قال: ثنا عمرو بن حماد، قال:
  ثنا أسبـاط، عن السدي:{ وَعَهِدْنَآ إِلَىٰ إِبْرَاهِيمَ وَإِسْمَاعِيلَ أَن طَهِّرَا
  بَيْتِيَ لِلطَّائِفِينَ }[البقرة: 125] قال: فـانطلق إبراهيـم حتـى أتـى مكة، فقام
  هو وإسماعيـل وأخذا الـمعاول لا يدريان أين البـيت، فبعث الله ريحاً يقال لها ريح الـخَجُوج،
  لها جناحان ورأس فـي صورة حية.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذْ يَرْفَعُ إِبْرَٰهِيمُ ٱلْقَوَاعِدَ
  مِنَ ٱلْبَيْتِ وَإِسْمَٰعِيلُ رَبَّنَا تَقَبَّلْ مِنَّآ إِنَّكَ أَنتَ ٱلسَّمِيعُ
  ٱلْعَلِيمُ }فكنست لهما ما حول الكعبة، وعن أساس البـيت الأول، واتبعاها بـالـمعاول
  يحفران حتـى وضعا الأساس فذلك حين يقول:{ وَإِذْ بَوَّأْنَا لإِبْرَاهِيمَ مَكَانَ
  ٱلْبَيْتِ }[الحج: 26]. فلـما بنـيا القواعد فبلغا مكان الركن قال إبراهيـم لإسماعيـل:
  يا بنـي اطلب لـي حجراً حسناً أضعه ههنا قال: يا أبت إنـي كسلان تعب قال: علـيّ بذلك
  فـانطلق فطلب له حجراً فجاءه بحجر، فلـم يرضه، فقال: ائتنـي بحجر أحسن من هذا فـانطلق
  يطلب له حجراً وجاءه جبريـل بـالـحجر الأسود من الهند، وكان أبـيض ياقوتة بـيضاء مثل
  الثَّغامة، وكان آدم هبط به من الـجنة فـاسودّ من خطايا الناس، فجاءه إسماعيـل بحجر
  فوجده عند الركن، فقال: يا أبت من جاء بهذا؟ فقال: من هو أنشط منك. فبنـياه.حدثنا ابن
  حميد، قال: ثنا سلـمة، عن ابن إسحاق، عن عمرو بن عبد الله بن عتبة، عن عبـيد بن عمير
  اللـيثـي، قال: بلغنـي أن إبراهيـم وإسماعيـل هما رفعا قواعد البـيت.وقال آخرون: بل
  رفع قواعد البـيت إبراهيـم، وكان إسماعيـل يناوله الـحجارة. ذكر من قال ذلك:حدثنا أحمد
  بن ثابت الرازي، قال: ثنا عبد الرزاق، قال: أخبرنا معمر، عن أيوب، وكثـير بن كثـير
  بن الـمطلب بن أبـي وداعة، يزيد أحدهما علـى الآخر، عن سعيد بن جبـير، عن ابن عبـاس،
  قال: جاء إبراهيـم وإسماعيـل يبري نَبْلاً قريبـاً من زمزم. فلـما رآه قام إلـيه، فصنعا
  كما يصنع الوالد بـالولد، والولد بـالوالد، ثم قال: يا إسماعيـل إن الله أمرنـي بأمر،
  قال: فـاصنع ما أمرك ربك قال: وتعيننـي؟ قال: وأعينك. قال: فإن الله أمرنـي أن أبنـي
  ههنا بـيتاً وأشار إلـى الكعبة، والكعبة مرتفعة علـى ما حولها. قال: فعند ذلك رفعا
  القواعد من البـيت. قال: فجعل إسماعيـل يأتـي بـالـحجارة، وإبراهيـم يبنـي، حتـى إذا
  ارتفع البناء جاء بهذا الـحجر فوضعه له، فقام علـيه وهو يبنـي، وإسماعيـل يناوله الـحجارة
  وهما يقولان: { رَبّنا تَقَبلْ مِنَّا إِنَّكَ أنْتَ السمِيعُ العَلِـيـمُ } حتـى دَوَّرَ
  حول البـيت.حدثنا ابن بشار القزاز، قال: ثنا عبـيد الله بن عبد الـمـجيد أبو علـيّ
  الـحنفـي، قال: ثنا إبراهيـم بن نافع قال: سمعت كثـير بن كثـير يحدّث عن سعيد بن جبـير،
  عن ابن عبـاس قال: جاء يعنـي إبراهيـم فوجد إسماعيـل يصلـح نَبْلاً من وراء زمزم، قال
  إبراهيـم: يا إسماعيـل إن الله ربك قد أمرنـي أن أبنـي له بـيتاً فقال له إسماعيـل:
  فأطِعْ ربك فـيـما أمرك فقال له إبراهيـم: قد أمرك أن تعيننـي علـيه. قال: إذا أفعل.
  قال: فقام معه، فجعل إبراهيـم يبنـيه وإسماعيـل يناوله الـحجارة، ويقولان: { رَبنا
  تَقَبّلْ مِنا إنكَ أنْتَ السّمِيعُ العَلِـيـمُ } فلـما ارتفع البنـيان وضعف الشيخ
  عن رفع الـحجارة، قام علـى حجر فهو مقام إبراهيـم فجعل يناوله ويقولان: { رَبنا تَقَبلْ
  مِنّا إنكَ أنْتَ السّمِيعُ العَلِـيـمُ }.وقال آخرون: بل الذي رفع قواعد البـيت إبراهيـم
  وحده وإسماعيـل يومئذ طفل صغير.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذْ يَرْفَعُ إِبْرَٰهِيمُ ٱلْقَوَاعِدَ
  مِنَ ٱلْبَيْتِ وَإِسْمَٰعِيلُ رَبَّنَا تَقَبَّلْ مِنَّآ إِنَّكَ أَنتَ ٱلسَّمِيعُ
  ٱلْعَلِيمُ }ذكر من قال ذلك:حدثنا مـحمد بن بشار ومـحمد بن الـمثنى، قالا: ثنا مؤمل،
  قال: ثنا سفـيان، عن أبـي إسحاق، عن حارثة بن مصرف، عن علـيّ، قال: لـما أمر إبراهيـم
  ببناء البـيت، خرج معه إسماعيـل وهاجر. قال: فلـما قدم مكة رأى علـى رأسه فـي موضع
  البـيت مثل الغمامة فـيه مثل الرأس، فكلّـمه فقال: يا إبراهيـم ابْنِ علـى ظلـي أو
  علـى قَدْري ولا تزد ولا تنقص فلـما بنى (خرج) وخـلف إسماعيـل وهاجر، فقالت هاجر: يا
  إبراهيـم إلـى من تَكِلُنا؟ قال: إلـى الله. قالت: انطلق فإنه لا يضيعنا. قال: فعطش
  إسماعيـل عطشاً شديداً. قال: فصعدت هاجر الصفـا فنظرت فلـم تر شيئاً، ثم أتت الـمروة
  فنظرت فلـم تر شيئاً، ثم رجعت إلـى الصفـا فنظرت فلـم تر شيئاً، حتـى فعلت ذلك سبع
  مرّات فقالت: يا إسماعيـل مُتْ حيث لا أراك فأتته وهو يَفْحَص برجله من العطش. فناداها
  جبريـل، فقال لها: من أنت؟ فقالت: أنا هاجر أمّ ولد إبراهيـم. قال: إلـى من وكلكما؟
  قالت: وكلنا إلـى الله. قال: وكلكما إلـى كافٍ. قال: ففَحَص الأرض بأصبعه فنبعت زمزم،
  فجعلت تـحبس الـماء. فقال: دَعِيهِ فإنها رَوَاءٌ.حدثنا عبـاد، قال: ثنا أبو الأحوص،
  عن سماك، عن خالد بن عرعرة أن رجلاً قام إلـى علـيّ فقال: ألا تـخبرنـي عن البـيت؟
  أهو أول بـيت وضع فـي الأرض؟ فقال: لا، ولكن هو أول بـيت وضع فـي البركة مقامُ إبراهيـم،
  ومن دخـله كان آمناً، وإن شئت أنبأتك كيف بنـي إن الله أوحى إلـى إبراهيـم أن ابْنِ
  لـي بـيتاً فـي الأرض، قال: فضاق إبراهيـم بذلك ذرعاً، فأرسل الله السكينة وهي ريح
  خَجُوجٌ، ولها رأَسان، فأتبع أحدهما صاحبه حتـى انتهت إلـى مكة، فتطوّتْ علـى موضع
  البـيت كتَطَوّي الـحَجَفَة، وأمر إبراهيـم أن يبنـي حيث تستقرّ السكينة. فبنى إبراهيـم
  وبقـي حجر، فذهب الغلام يبغي شيئا، فقال إبراهيـم: لا، ابغي حجراً كما آمرك قال: فـانطلق
  الغلام يـلتـمس له حجراً، فأتاه فوجده قد ركّب الـحجر الأسود فـي مكانه فقال: يا أبت
  من أتاك بهذا الـحجر؟ قال: أتانـي به من لـم يتّكل علـى بنائك جاء به جبريـل من السماء.
  فأتـماه.حدثنا مـحمد بن الـمثنى، قال: ثنا مـحمد بن جعفر، قال: ثنا سعيد، عن سماك،
  سمعت خالد بن عرعرة يحدّث عن علـيّ بنـحوه.حدثنا الـمثنى، قال: ثنا أبو داود، قال:
  ثنا شعبة وحماد بن سلـمة وأبو الأحوص كلهم عن سماك، عن خالد بن عرعرة، عن علـيّ بنـحوه.فمن
  قال: رفع القواعد إبراهيـم وإسماعيـل، أو قال رفعها إبراهيـم وكان إسماعيـل يناوله
  الـحجارة. فـالصواب فـي قوله أن يكون الـمضمر من القول لإبراهيـم وإسماعيـل، ويكون
  الكلام حينئذٍ: { وَإِذْ يَرْفَعُ إِبْرَاهِيـمُ القَوَاعِدَ مِنَ البَـيْتِ وَإسْمَاعِيـلُ
  } يقولان: { رَبَّنا تَقَبَّلْ مِنَّا }.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذْ يَرْفَعُ إِبْرَٰهِيمُ ٱلْقَوَاعِدَ
  مِنَ ٱلْبَيْتِ وَإِسْمَٰعِيلُ رَبَّنَا تَقَبَّلْ مِنَّآ إِنَّكَ أَنتَ ٱلسَّمِيعُ
  ٱلْعَلِيمُ }وقد كان يحتـمل علـى هذا التأويـل أن يكون الـمضمر من القول لإسماعيـل
  خاصة دون إبراهيـم، ولإبراهيـم خاصة دون إسماعيـل لولا ما علـيه عامة أهل التأويـل
  من أن الـمضمر من القول لإبراهيـم وإسماعيـل جميعاً.وأما علـى التأويـل الذي روي عن
  علـيّ أن إبراهيـم هو الذي رفع القواعد دون إسماعيـل، فلا يجوز أن يكون الـمضمر من
  القول عند ذلك إلا لإسماعيـل خاصة.والصواب من القول عندنا فـي ذلك أن الـمضمر من القول
  لإبراهيـم وإسماعيـل، وأن قواعد البـيت رفعها إبراهيـم وإسماعيـل جميعاً وذلك أن إبراهيـم
  وإسماعيـل إن كانا هما بنـياها ورفعاها فهو ما قلنا، وإن كان إبراهيـم تفرّد ببنائها،
  وكان إسماعيـل يناوله، فهما أيضاً رفعاها لأن رفعها كان بهما من أحدهما البناء من الآخر
  نَقْلُ الـحجارة إلـيها ومعونة وضع الأحجار مواضعها. ولا تـمتنع العرب من نسبة البناء
  إلـى من كان بسببه البناء ومعونته. وإنـما قلنا ما قلنا من ذلك لإجماع جميع أهل التأويـل
  علـى أن إسماعيـل معنـيٌّ بـالـخبر الذي أخبر الله عنه وعن أبـيه أنهما كانا يقولانه،
  وذلك قولهما: { رَبَّنَا تَقَبَّلْ مِنَّا إِنَّكَ أَنْتَ السَّمِيعُ العَلِـيـمُ }
  فمعلوم أن إسماعيـل لـم يكن لـيقول ذلك إلا وهو إما رجل كامل، وإما غلام قد فهم مواضع
  الضرّ من النفع، ولزمته فرائض الله وأحكامه. وإذا كان فـي حال بناء أبـيه، ما أمره
  الله ببنائه ورفعه قواعد بـيت الله كذلك، فمعلوم أنه لـم يكن تاركاً معونة أبـيه، إما
  علـى البناء، وإما علـى نقل الـحجارة. وأيّ ذلك كان منه فقد دخـل فـي معنى من رفع قواعد
  البـيت، وثبت أن القول الـمضمر خبر عنه وعن والده إبراهيـم علـيهما السلام.فتأويـل
  الكلام: { وَإِذْ يَرْفَعُ إبْرَاهِيـمُ القَوَاعِدَ مِنَ البَـيْتِ وَإِسْمَاعِيـلُ
  } يقولان: ربنا تقبل منا عملنا وطاعتنا إياك وعبـادتنا لك فـي انتهائنا إلـى أمرك الذي
  أمرتنا به فـي بناء بـيتك الذي أمرتنا ببنائه إنك أنت السميع العلـيـم. وفـي إخبـار
  الله تعالـى ذكره أنهما رفعا القواعد من البـيت وهما يقولان: { رَبّنا تَقَبّلْ مِنّا
  إِنَّكَ أَنْتَ السّمِيعُ العَلِـيـمُ } دلـيـل واضح علـى أن بناءهما ذلك لـم يكن مسكناً
  يسكنانه ولا منزلاً ينزلانه، بل هو دلـيـل علـى أنهما بنـياه ورفعا قواعده لكل من أراد
  أن يعبد الله تقرّبـاً منهما إلـى الله بذلك ولذلك قالا: { رَبّنا تَقَبّلْ منّا }.
  ولو كانا بنـياه مسكناً لأنفسهما لـم يكن لقولهما: { تقبل منا } وجه مفهوم، لأنه كانا
  يكونان لو كان الأمر كذلك سائلـين أن يتقبل منهما ما لا قربة فـيه إلـيه، ولـيس موضعهما
  مسألة الله قبول، ما لا قربة إلـيه فـيه.القول فـي تأويـل قوله تعالـى: { إنّكَ أنْتَ
  السّمِيعُ العَلِـيـمُ }.وتأويـل قوله: { إِنّكَ أنْتَ السّمِيعُ العَلِـيـمُ } إنك
  أنت السميع دعاءنا ومسألتنا إياك قبول ما سألناك قبوله منا من طاعتك فـي بناء بـيتك
  الذي أمرتنا ببنائه، العلـيـم بـما فـي ضمائر نفوسنا من الإذعان لك فـي الطاعة والـمصير
  إلـى ما فـيه لك الرضا والـمـحبة، وما نُبدي ونُـخفـي من أعمالنا. كما:حدثنـي القاسم،
  قال: ثنا الـحسين، قال: حدثنـي حجاج، قال: قال ابن جريج: أخبرنـي أبو كثـير، قال: ثنا
  سعيد بن جبـير، عن ابن عبـاس: { تَقَبَّلْ مِنَّا إنّكَ أنْتَ السّمِيعُ العَلِـيـمُ
  } يقول: تقبل منا إنك سميع الدعاء.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 \r\n\t\t\t\t\t\t\t\t\t</section>"

