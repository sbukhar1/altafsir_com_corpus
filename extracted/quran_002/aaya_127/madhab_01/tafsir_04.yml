  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\"/></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَجَعَلَ ٱلظُّلُمَـٰتِ وَٱلنُّورَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">الأنعام 1 فدل هذا على أن الإسلام
  مخلوق لله تعالى، فإن قيل هذه الآية متروكة الظاهر لأنها تقتضي أنهما وقت السؤال غير
  مسلمين، إذ لو كانا مسلمين لكان طلب أن يجعلهما مسلمين طلباً لتحصيل الحاصل وإنه باطل،
  لكن المسلمين أجمعوا على أنهما كانا في ذلك الوقت مسلمين، ولأن صدور هذا الدعاء منهما
  لا يصلح إلا بعد أن كانا مسلمين، وإذا ثبت أن الآية متروكة الظاهر لم يجز التمسك بها،
  سلمنا أنها ليست متروكة الظاهر، لكن لا نسلم أن الجعل عبارة عن الخلق والإيجاد، بل
