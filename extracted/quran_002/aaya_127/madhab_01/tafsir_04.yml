  أَئِمَّةً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">الأنبياء 73 يعني أمرناهم بالاقتداء بهم، وقال</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إِنّى جَـٰعِلُكَ لِلنَّاسِ إِمَامًا</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">البقرة
  124 فهو بالأمر. وخامسها أن يجعله بمعنى التعليم كقوله جعلته كاتباً وشاعراً إذا علمته
  ذلك. وسادسها البيان والدلالة تقول جعلت كلام فلان باطلاً إذا أوردت من الحجة ما يبين
