  ٱلْكِتَٰبَ وَٱلْحِكْمَةَ وَيُزَكِّيهِمْ إِنَّكَ أَنتَ ٱلعَزِيزُ ٱلحَكِيمُ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">المسألة الرابعة إنما قال { وَإِذْ يَرْفَعُ إِبْرٰهِيمُ ٱلْقَوَاعِدَ
  مِنَ ٱلْبَيْتِ } ولم يقل يرفع قواعد البيت لأن في إبهام القواعد وتبيينها بعد الإبهام
  من تفخيم الشأن ما ليس في العبارة الأخرى، واعلم أن الله تعالى حكى عنهما بعد ذلك ثلاثة
  أنواع من الدعاء. النوع الأول في قوله تعالى { تَقَبَّلْ مِنَّا إِنَّكَ أَنتَ ٱلسَّمِيعُ
  ٱلْعَلِيمُ } وفيه مسائل المسألة الأولى اختلفوا في تفسير قوله { تَقَبَّلْ مِنَّا
  } فقال المتكلمون كل عمل يقبله الله تعالى فهو يثيب صاحبه ويرضاه منه، والذي لا يثيبه
  عليه ولا يرضاه منه فهو المردود، فههنا عبر عن أحد المتلازمين باسم الآخر، فذكر لفظ
  القبول وأراد به الثواب والرضا لأن التقبل هو أن يقبل الرجل ما يهدى إليه، فشبه الفعل
  من العبد بالعطية، والرضا من الله بالقبول توسعاً. وقال العارفون فرق بين القبول والتقبل
  فإن التقبل عبارة عن أن يتكلف الإنسان في قبوله وذلك إنما يكون حيث يكون العمل ناقصاً
  لا يستحق أن يقبل فهذا اعتراف منهما بالتقصير في العمل، واعتراف بالعجز والانكسار،
  وأيضاً فلم يكن المقصود إعطاء الثواب عليه، لأن كون الفعل واقعاً موقع القبول من المخدوم
  ألذ عند الخادم العاقل من إعطاء الثواب عليه وتمام تحقيقه سيأتي في تفسير المحبة في
  قوله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَٱلَّذِينَ ءَامَنُواْ أَشَدُّ حُبًّا لِلَّهِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">البقرة
  165 والله أعلم. المسألة الثانية إنهم بعد أن أتوا بتلك العبادة مخلصين تضرعوا إلى
  الله تعالى في قبولها وطلبوا الثواب عليها على ما قاله المتكلمون، ولو كان ترتيب الثواب
  على الفعل المقرون بالإخلاص واجباً على الله تعالى، لما كان في هذا الدعاء والتضرع
  فائدة، فإنه يجري مجرى أن الإنسان يتضرع إلى الله فيقول يا إلهي اجعل النار حارة والجمد
  بارداً بل ذلك الدعاء أحسن لأنه لا استبعاد عند المتكلم في صيرورة النار حال بقائها
  على صورتها في الإشراق والاشتعال باردة، والجمد حال بقائه على صورته في الإنجماد والبياض
  حاراً ويستحيل عند المعتزلة أن لا يترتب الثواب على مثل هذا الفعل فوجب أن يكون الدعاء
  ههنا أقبح فلما لم يكن كذلك علمنا أنه لا يجب للعبد على الله شيء أصلاً والله أعلم.
  المسألة الثانية إنما عقب هذا الدعاء بقوله { إِنَّكَ أَنتَ ٱلسَّمِيعُ ٱلْعَلِيمُ
  } كأنه يقول تسمع دعاءنا وتضرعنا، وتعلم ما في قلبنا من الإخلاص وترك الالتفات إلى
  أحد سواك. فإن قيل قوله { إِنَّكَ أَنتَ ٱلسَّمِيعُ ٱلْعَلِيمُ } يفيد الحصر وليس الأمر
  كذلك، فإن غيره قد يكون سميعاً. قلنا إنه سبحانه لكماله في هذه الصفة يكون كأنه هو
  المختص بها دون غيره. النوع الثاني من الدعاء قوله { رَبَّنَا وَٱجْعَلْنَا مُسْلِمَيْنِ
  لَكَ } وفيه مسائل المسألة الأولى احتج أصحابنا في مسألة خلق الأعمال بقوله { رَبَّنَا
  وَٱجْعَلْنَا مُسْلِمَيْنِ لَكَ } فإن الإسلام إما أن يكون المراد منه الدين والاعتقاد،
  أو الاستسلام والانقياد، وكيف كان فقد رغبا في أن يجعلهما بهذه الصفة وجعلهما بهذه
  الصفة لا معنى له إلا خلق ذلك فيهما، فإن الجعل عبارة عن الخلق، قال الله تعالى</font></font>&#13;\t\t\t<label
