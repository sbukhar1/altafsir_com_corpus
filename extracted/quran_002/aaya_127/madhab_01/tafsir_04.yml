  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذْ
  يَرْفَعُ إِبْرَٰهِيمُ ٱلْقَوَاعِدَ مِنَ ٱلْبَيْتِ وَإِسْمَٰعِيلُ رَبَّنَا تَقَبَّلْ
  مِنَّآ إِنَّكَ أَنتَ ٱلسَّمِيعُ ٱلْعَلِيمُ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">رَبَّنَا وَٱجْعَلْنَا
  مُسْلِمَيْنِ لَكَ وَمِن ذُرِّيَّتِنَآ أُمَّةً مُّسْلِمَةً لَّكَ وَأَرِنَا مَنَاسِكَنَا
  وَتُبْ عَلَيْنَآ إِنَّكَ أَنتَ ٱلتَّوَّابُ ٱلرَّحِيمُ</a> <b>} * </b><b>{</b> <a
  class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">رَبَّنَا
  وَٱبْعَثْ فِيهِمْ رَسُولاً مِّنْهُمْ يَتْلُواْ عَلَيْهِمْ آيَٰتِكَ وَيُعَلِّمُهُمُ
  ٱلْكِتَٰبَ وَٱلْحِكْمَةَ وَيُزَكِّيهِمْ إِنَّكَ أَنتَ ٱلعَزِيزُ ٱلحَكِيمُ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">اعلم أن هذا هو النوع الرابع من الأمور التي حكاها الله تعالى عن إبراهيم
  وإسماعيل عليهما السلام، وهو أنهما عند بناء البيت ذكرا ثلاثة من الدعاء ثم ههنا مسائل
  المسألة الأولى قوله { وَإِذْ يَرْفَعُ } حكاية حال ماضية والقواعد جمع قاعدة وهي الأساس،
  والأصل لما فوقه، وهي صفة غالبة، ومعناها الثابتة، ومنه أقعدك الله أي أسأل الله أن
  يقعدك أي يثبتك ورفع الأساس البناء عليها، لأنها إذا بني عليها نقلت عن هيئة الانخفاض
  إلى هيئة الارتفاع وتطاولت بعد التقاصر ويجوز أن يكون المراد بها سافات البناء لأن
  كل ساف قاعدة للذي يبنى عليه ويوضع فوقه، ومعنى رفع القواعد رفعها بالبناء لأنه إذا
  وضع سافاً فوق ساف فقد رفع السافات والله أعلم. المسألة الثانية الأكثرون من أهل الأخبار
  على أن هذا البيت كان موجوداً قبل إبراهيم عليه السلام على ما روينا من الأحاديث فيه
  واحتجوا بقوله { وَإِذْ يَرْفَعُ إِبْرٰهِيمُ ٱلْقَوَاعِدَ مِنَ ٱلْبَيْتِ } فإن هذا
  صريح في أن تلك القواعد كانت موجودة متهدمة إلا أن إبراهيم عليه السلام رفعها وعمرها.
  المسألة الثالثة اختلفوا في أنه هل كان إسماعيل عليه السلام شريكاً لإبراهيم عليه السلام
  في رفع قواعد البيت وبنائه؟ قال الأكثرون إنه كان شريكاً له في ذلك والتقدير وإذ يرفع
  إبراهيم وإسماعيل القواعد من البيت والدليل عليه أنه تعالى عطف إسماعيل على إبراهيم
  فلا بد وأن يكون ذلك العطف في فعل من الأفعال التي سلف ذكرها ولم يتقدم إلا ذكر رفع
  قواعد البيت موجب أن يكون إسماعيل معطوفاً على إبراهيم في ذلك، ثم ان اشتراكهما في
  ذلك يحتمل وجهين. أحدهما أن يشتركا في البناء ورفع الجدران. والثاني أن يكون أحدهما
  بانياً للبيت والآخر يرفع إليه الحجر والطين، ويهيىء له الآلات والأدوات، وعلى الوجهين
  تصح إضافة الرفع إليهما، وإن كان الوجه الأول أدخل في الحقيقة ومن الناس من قال إن
  إسماعيل في ذلك الوقت كان طفلاً صغيراً وروي معناه عن علي رضي الله عنه، وأنه لما بنى
  البيت خرج وخلف إسماعيل وهاجر فقالا إلى من تكلنا؟ فقال إبراهيم إلى الله فعطش إسماعيل
  فلم ير شيئاً من الماء فناداهما جبريل عليه السلام وفحص الأرض بأصبعه فنبعت زمزم وهؤلاء
  جعلوا الوقف على قوله { مِنَ ٱلْبَيْتِ } ثم ابتدؤا وإسماعيل ربنا تقبل منا طاعتنا
  ببناء هذا البيت فعلى هذا التقدير يكون إسماعيل شريكاً في الدعاء لا في البناء، وهذا
  التأويل ضعيف لأن قوله { تَقَبَّلْ مِنَّا } ليس فيه ما يدل على أنه تعالى ماذا يقبل
  فوجب صرفه إلى المذكور السابق وهو رفع البيت فإذا لم يكن ذلك من فعله كيف يدعو الله
  بأن يتقبله منه، فإذن هذا القول على خلاف ظاهر القرآن فوجب رده والله أعلم.</font></font>&#13;\t\t\t<label
