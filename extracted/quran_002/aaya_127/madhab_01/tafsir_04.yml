  color=\"black\">الثاني أن يكون المراد منه الزيادة في الإسلام كقوله</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">لِيَزْدَادُواْ
  إِيمَـٰناً مَّعَ إِيمَـٰنِهِمْ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">الفتح 4،</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَٱلَّذِينَ ٱهْتَدَوْاْ زَادَهُمْ
  هُدًى</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">محمد 17 وقال إبراهيم</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَلَـٰكِن لّيَطْمَئِنَّ قَلْبِى</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">البقرة
  26 فكأنهما دعواه بزيادة اليقين والتصديق، وطلب الزيادة لا ينافي حصول الأصل في الحال.
  الثالث أن الإسلام إذا أطلق يفيد الإيمان والاعتقاد، فأما إذا أضيف بحرف اللام كقوله
  { مُسْلِمَيْنِ لَكَ } فالمراد الاستسلام له والانقياد والرضا بكل ما قدر وترك المنازعة
  في أحكام الله تعالى وأقضيته، فلقد كانا عارفين مسلمين لكن لعله بقي في قلوبهما نوع
  من المنازعة الحاصلة بسبب البشرية فأراد أن يزيل الله ذلك عنهما بالكلية ليحصل لهما
  مقام الرضا بالقضاء على سبيل الكمال، فثبت بهذه الوجوه أن الآية ليست متروكة الظاهر،
  قوله يحمل الجعل على الحكم بذلك، قلنا هذا مدفوع من وجوه أحدها أن الموصوف إذا حصلت
  الصفة له فلا فائدة في الصفة، وإذا لم يكن المطلوب بالدعاء هو مجرد الوصف وجب حمله
  على تحصيل الصفة، ولا يقال وصفه تعالى بذلك ثناء ومدح وهو مرغوب فيه، قلنا نعم لكن
  الرغبة في تحصيل نفس الشيء أكثر من الرغبة في تحصيل الوصف به والحكم به، فكان حمله
  على الأول أولى. وثانيها أنه متى حصل الإسلام فيهما فقد استحقا التسمية بذلك والله
  تعالى لا يجوز عليه الكذب، فكان ذلك الوصف حاصلاً وأي فائدة في طلبه بالدعاء. وثالثها
  أنه لو كان المراد به التسمية لوجب أن كل من سمى إبراهيم مسلماً جاز أن يقال جعله مسلماً،
  أما قوله يحمل ذلك على فعل الألطاف، قلنا هذا أيضاً مدفوع من وجوه. أحدها أن لفظ الجعل
  مضاف إلى الإسلام فصرفه عنه إلى غيره ترك للظاهر. وثانيها أن تلك الألطاف قد فعلها
  الله تعالى وأوجدها وأخرجها إلى الوجود على مذهب المعتزلة، فطلبها يكون طلباً لتحصيل
  الحاصل وأنه غير جائز. وثالثها أن تلك الألطاف إما أن يكون لها أثر في ترجيح جانب الفعل
  على الترك أو لا يكون، فإن لم يكن لها أثر في هذا الترجيح لم يكن ذلك لطفاً وإن كان
  لها أثر في الترجيح فنقول متى حصل الرجحان فقد حصل الوجوب وذلك لأن مع حصول ذلك القدر
  من الترجيح إما أن يجب الفعل أو يمتنع أو لا يجب ولا يمتنع، فإن وجب فهو المطلوب، وإن
  امتنع فهو مانع لا مرجح، وإن لم يجب ولا يمتنع فحينئذ يمكن وقوع الفعل معه تارة ولا
  وقوعه أخرى فاختصاص وقت الوقوع بالوقوع إما أن يكون لانضمام أمر إليه لأجله تميز ذلك
