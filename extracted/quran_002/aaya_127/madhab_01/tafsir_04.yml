  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">الفرقان
  47. وثانيها جعل بمعنى وهب، نقول جعلت لك هذه الضيعة وهذا العبد وهذا الفرس. وثالثها
