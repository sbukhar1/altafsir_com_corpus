  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذْ
  يَرْفَعُ إِبْرَٰهِيمُ ٱلْقَوَاعِدَ مِنَ ٱلْبَيْتِ وَإِسْمَٰعِيلُ رَبَّنَا تَقَبَّلْ
  مِنَّآ إِنَّكَ أَنتَ ٱلسَّمِيعُ ٱلْعَلِيمُ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  وَ } اذكر { إِذْ يَرْفَعُ إِبْرٰهِيمُ ٱلْقَوَاعِدَ } الأسس أو الجُدُر { مِنَ ٱلْبَيْتِ
  } يبنيه، متعلق(بيرفع) { وَإِسْمَٰعِيلَ } عطف على (إبراهيم) يقولان { رَبَّنَا تَقَبَّلْ
  مِنَّا } بناءنا { إِنَّكَ أَنتَ ٱلسَّمِيعُ } للقول { ٱلْعَلِيمُ } بالفعل.</font></font><font
