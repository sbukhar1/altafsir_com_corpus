  كَانُواْ هُوداً أَوْ نَصَارَىٰ قُلْ أَأَنْتُمْ أَعْلَمُ أَمِ ٱللَّهُ وَمَنْ أَظْلَمُ
  مِمَّنْ كَتَمَ شَهَادَةً عِندَهُ مِنَ ٱللَّهِ وَمَا ٱللَّهُ بِغَافِلٍ عَمَّا تَعْمَلُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ أَمْ } بل أ { تَقُولُونَ } بالتاء والياء { إِنَّ إِبْرٰهِيمَ وَإِسْمَٰعِيلَ
  وَإِسْحَٰقَ وَيَعْقُوبَ وَالأَسْبَاطَ كَانُواْ هُودًا أَوْ نَصَارَىٰ قُلْ } لهم
  { ءَأنتُمْ أَعْلَمُ أَمِ ٱللَّهُ } أي الله أعلم وقد برَّأ منهما إبراهيم بقوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">ما
  كان إبراهيمُ يهودياً ولا نصرانياً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[67:3] والمذكورون معه تبعٌ له {
  وَمَنْ أَظْلَمُ مِمَّنْ كَتَمَ } أخفى عن الناس { شَهَٰدَةً عِندَهُ } كائنة { مِنَ
  ٱللَّهِ }؟ أي لا أحد أظلم منه وهم اليهود كتموا شهادة الله في التوراة لإبراهيم بالحنيفية
  { وَمَا ٱللَّهُ بِغَٰفِلٍ عَمَّا تَعْمَلُونَ } تهديد لهم.</font></font><font class=\"TextResultArabic\"><font
