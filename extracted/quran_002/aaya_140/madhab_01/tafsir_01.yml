  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَمْ
  تَقُولُونَ إِنَّ إِبْرَاهِيمَ وَإِسْمَاعِيلَ وَإِسْحَـاقَ وَيَعْقُوبَ وَالأَسْبَاطَ
  كَانُواْ هُوداً أَوْ نَصَارَىٰ قُلْ أَأَنْتُمْ أَعْلَمُ أَمِ ٱللَّهُ وَمَنْ أَظْلَمُ
  مِمَّنْ كَتَمَ شَهَادَةً عِندَهُ مِنَ ٱللَّهِ وَمَا ٱللَّهُ بِغَافِلٍ عَمَّا تَعْمَلُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قال أبو جعفر: فـي قراءة ذلك وجهان أحدهما: { أمْ تَقُولُونَ } بـالتاء،
  فمن قرأ كذلك فتأويـله: قل يا مـحمد للقائلـين لك من الـيهود والنصارى «كونوا هوداً
  أو نَصارى تهتدوا»: أتـجادلوننا فِـي اللَّهِ أمْ تَقُولُونَ إن إبْرَاهِيـم؟ فـيكون
  ذلك معطوفـاً علـى قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">أَتُحَآجُّونَنَا فِي اللَّهِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[البقرة: 139]. والوجه الآخر منهما
  «أمْ يَقُولُونَ» بـالـياء. ومن قرأ ذلك كذلك وجه قوله: «أمْ يَقُولُونَ» إلـى أنه
  استفهام مستأنف، كقوله: { أمْ يَقُولُونَ افتَرَاه } وكما يقال: إنها لإبل أم شاء.
  وإنـما جعله استفهاماً مستأنفـاً لـمـجيء خبر مستأنف، كما يقال: أتقوم أم يقوم أخوك؟
  فـيصير قوله: «أم يقوم أخوك» خبراً مستأنفـاً لـجملة لـيست من الأول واستفهاما مبتدأ.
  ولو كان نسقا علـى الاستفهام الأوّل لكان خبراً عن الأوّل، فقـيـل: أتقوم أم تقعد.
  وقد زعم بعض أهل العربـية أن ذلك إذا قرىء كذلك بـالـياء، فإن كان الذي بعد أم جملة
  تامة فهو عطف علـى الاستفهام الأول لأن معنى الكلام: قـيـل أيّ هذين الأمرين كائن،
  هذا أم هذا؟.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والصواب من القراءة عندنا فـي ذلك:
  { أمْ تَقُولُونَ } بـالتاء دون الـياء عطفـاً علـى قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">قُلْ أَتُحَآجُّونَنَا فِي اللَّهِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  139] بـمعنى: أيّ هذين الأمرين تفعلون؟ أتـجادلوننا فـي دين الله، فتزعمون أنكم أولـى
  منا، وأهدى منا سبـيلاً، وأمرنا وأمركم ما وصفنا علـى ما قد بـيناه أيضاً، أم تزعمون
  أن إبراهيـم وإسماعيـل وإسحاق ويعقوب ومن سمى الله كانوا هوداً أو نصارى علـى ملتكم،
  فـيصحّ للناس بَهْتكم وكذبكم لأن الـيهودية والنصرانـية حدثت بعد هؤلاء الذين سماهم
  الله من أنبـيائه، وغير جائزة قراءة ذلك بـالـياء لشذوذها عن قراءة القراء.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وهذه الآية أيضاً احتـجاج من الله تعالـى ذكره لنبـيه صلى الله عليه
  وسلم علـى الـيهود والنصارى الذين ذكر الله قصصهم. يقول الله لنبـيه مـحمد صلى الله
  عليه وسلم: قل يا مـحمد لهؤلاء الـيهود والنصارى: أتـحاجوننا فـي الله، وتزعمون أن
  دينكم أفضل من ديننا، وأنكم علـى هدى ونـحن علـى ضلالة ببرهان من الله تعالـى ذكره
  فتدعوننا إلـى دينكم؟ فهاتوا برهانكم علـى ذلك فنتبعكم علـيه أم تقولون إن إبراهيـم
  وإسماعيـل وإسحاق ويعقوب والأسبـاط كانوا هوداً أو نصارى علـى دينكم؟ فهاتوا علـى دعواكم
  ما ادّعيتـم من ذلك برهاناً فنصدّقكم فإن الله قد جعلهم أئمة يقتدى بهم. ثم قال تعالـى
  ذكره لنبـيه صلى الله عليه وسلم: قل لهم يا مـحمد إن ادّعوا أن إبراهيـم وإسماعيـل
  وإسحاق ويعقوب والأسبـاط كانوا هوداً أو نصارى: أأنتـم أعلـم بهم وبـما كانوا علـيه
  من الأديان أم الله؟</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">القول فـي تأويـل قوله تعالـى: {
  وَمَنْ أَظْلَمُ مِمَّنْ كَتَمَ شَهَـٰدَةً عِندَهُ مِنَ ٱللَّهِ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">يعنـي: فإن زَعَمَتْ يا مـحمد الـيهودُ والنصارى الذين قالوا لك ولأصحابك
  كونوا هوداً أو نصارى، أن إبراهيـم وإسماعيـل وإسحاق ويعقوب والأسبـاط كانوا هوداً
  أو نصارى، فمن أظلـم منهم؟ يقول: وأيّ امرىء أظلـم منهم وقد كتـموا شهادة عندهم من
  الله بأن إبراهيـم وإسماعيـل وإسحاق ويعقوب والأسبـاط كانوا مسلـمين، فكتـموا ذلك ونـحلوهم
  الـيهودية والنصرانـية.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
