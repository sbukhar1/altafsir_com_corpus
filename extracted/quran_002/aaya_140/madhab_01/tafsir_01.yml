  يزيد.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد فـي قوله: { وَمَنْ أظْلَـمُ مِـمَّنْ كَتَـمَ شَهادَةً عِنْدَهُ
  مِنَ اللَّهِ } قال:لّهم يهودُ يسألون عن النبـيّ صلى الله عليه وسلم وعن صفته فـي
  كتاب الله عندهم، فـيكتـمون الصفة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وإنـما
  اخترنا القول الذي قلناه فـي تأويـل ذلك لأن قوله تعالـى ذكره: { وَمَنْ أظْلَـمُ مِـمَّنْ
  كَتَـمَ شَهَادَةً عِنْدَهُ مِنَ الله } فـي أثر قصة من سمى الله من أنبـيائه، وأمام
