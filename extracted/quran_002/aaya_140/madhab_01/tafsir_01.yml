  href=\"JavaScript:Open_Menu()\">أَمْ تَقُولُونَ إِنَّ إِبْرَاهِيمَ وَإِسْمَاعِيلَ
  وَإِسْحَـاقَ وَيَعْقُوبَ وَالأَسْبَاطَ كَانُواْ هُوداً أَوْ نَصَارَىٰ قُلْ أَأَنْتُمْ
  أَعْلَمُ أَمِ ٱللَّهُ وَمَنْ أَظْلَمُ مِمَّنْ كَتَمَ شَهَادَةً عِندَهُ مِنَ ٱللَّهِ
  وَمَا ٱللَّهُ بِغَافِلٍ عَمَّا تَعْمَلُونَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">واختلف
  أهل التأويـل فـي تأويـل ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد فـي
  قوله: { وَمَنْ أظْلَـمَ مِـمّنْ كَتَـمَ شَهَادَةً عِنْدَهُ مِنَ اللَّهِ } قال: فـي
  قول يهود لإبراهيـم وإسماعيـل ومن ذكر معهما إنهم كانوا يهوداً أو نصارى. فـيقول الله:
  لا تكتـموا منـي شهادة إن كانت عندكم فـيهم. وقد علـم أنهم كاذبون.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـمثنى قال: أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح،
  عن مـجاهد: { وَمَنْ أَظْلَـمَ مِـمّنْ كَتَـمَ شَهَادَةً عِنْدَهُ مِنَ اللَّهِ }
  فـي قول الـيهود لإبراهيـم وإسماعيـل ومن ذكر معهما إنهم كانوا يهوداً أو نصارى. فقال
  الله لهم: لا تكتـموا منـي الشهادة فـيهم إن كانت عندكم فـيهم. وقد علـم الله أنهم
  كانوا كاذبـين.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: حدثنـي إسحاق، عن أبـي الأشهب، عن الـحسن أنه تلا هذه الآية: { أمْ تَقُولُونَ
  إنْ إبْرَاهِيـمَ وَإسْمَاعِيـلَ } إلـى قوله: { قُلْ أأنْتُـمْ أعْلَـم أمِ الله وَمَنْ
  أظْلَـمَ مِـمَّنْ كَتَـمَ شَهَادَةً عِنْدَهُ مِنَ الله } قال الـحسن: والله لقد كان
  عند القوم من الله شهادة أن أنبـياء بُرَآء من الـيهودية والنصرانـية، كما أن عند القوم
  من الله شهادة أن أموالكم ودماءكم بـينكم حرام، فبـم استـحلوها؟.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثت عن عمار، قال: ثنا ابن أبـي جعفر، عن أبـيه، عن الربـيع قوله:
  { وَمَنْ أظْلَـمَ مِـمنْ كَتَـمَ شَهادَةً عِنْدَهُ مِنَ اللَّهِ } أهل الكتاب، كتـموا
  الإسلام وهم يعلـمون أنه دين الله، وهم يجدونه مكتوبـاً عندهم فـي التوراة والإنـجيـل:
  أنهم لـم يكونوا يهود ولا نصارى، وكانت الـيهودية والنصرانـية بعد هؤلاء بزمان. وأنه
  عنى تعالـى ذكره بذلك أن الـيهود والنصارى إن ادّعوا أن إبراهيـم ومن سُمي معه فـي
  هذه الآية كانوا هودا أو نصارى، تبـيّن لأهل الشرك الذين هم نصراؤهم كذبهم وادّعاءهم
  علـى أنبـياء الله البـاطلَ لأن الـيهودية والنصرانـية حدثت بعدهم، وإن هم نفوا عنهم
  الـيهودية والنصرانـية، قـيـل لهم: فهلـموا إلـى ما كانوا علـيه من الدين، فإنَّا وأنتـم
  مقرّون جميعاً بأنهم كانوا علـى حقّ، ونـحن مختلفون فـيـما خالف الدين الذي كانوا علـيه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: بل عنى تعالـى ذكره بقوله: { وَمَنْ أظْلَـمَ مِـمَّنْ
  كَتَـمَ شَهَادَةً عِنْدَهُ مِنَ اللَّهِ } الـيهود فـي كتـمانهم أمر مـحمد صلى الله
  عليه وسلم ونبوّته، وهم يعلـمون ذلك ويجدونه فـي كتبهم. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر بن معاذ، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: { أمْ
  تَقُولُونَ إنَّ إبْرَاهِيـمَ وإسمَاعِيـلَ وَإسْحَاقَ وَيَعْقُوبَ وَالأسْبـاطَ كانُوا
  هُودا أوْ نَصَارَى }  أولئك أهل الكتاب كتـموا الإسلام وهم يعلـمون أنه دين الله،
  واتـخذوا الـيهودية والنصرانـية، وكتـموا مـحمداً صلى الله عليه وسلم وهم يعلـمون أنه
  رسول الله صلى الله عليه وسلم، يجدونه مكتوبـا عندهم فـي التوراة والإنـجيـل.</font></font>&#13;\t\t\t<label
