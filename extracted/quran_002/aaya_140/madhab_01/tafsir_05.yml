  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَمْ
  تَقُولُونَ إِنَّ إِبْرَاهِيمَ وَإِسْمَاعِيلَ وَإِسْحَـاقَ وَيَعْقُوبَ وَالأَسْبَاطَ
  كَانُواْ هُوداً أَوْ نَصَارَىٰ قُلْ أَأَنْتُمْ أَعْلَمُ أَمِ ٱللَّهُ وَمَنْ أَظْلَمُ
  مِمَّنْ كَتَمَ شَهَادَةً عِندَهُ مِنَ ٱللَّهِ وَمَا ٱللَّهُ بِغَافِلٍ عَمَّا تَعْمَلُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { أَمْ تَقُولُونَ } بمعنى قالوا: وقرأ حمزة والكسائي
  وعاصم في رواية حفص «تقولون» بالتاء وهي قراءة حسنة؛ لأن الكلام متّسق، كأن المعنى:
  أتحاجوننا في الله أم تقولون إن الأنبياء كانوا على دينكم؛ فهي أم المتصلة، وهي على
  قراءة من قرأ بالياء منقطعة؛ فيكون كلامين وتكون «أمْ» بمعنى بل. { هُوداً } خبر كان،
  وخبر «إنّ» في الجملة. ويجوز في غير القرآن رفع «هودا» على خبر «إنّ»، وتكون كان ملغاة؛
  ذكره النحاس.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { قُلْ أَأَنْتُمْ أَعْلَمُ
  أَمِ ٱللَّهُ } تقرير وتوبيخ في ٱدعائهم بأنهم كانوا هوداً أو نصارى. فردّ الله عليهم
  بأنه أعلم بهم منكم؛ أي لم يكونوا هوداً ولا نصارى.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { وَمَنْ أَظْلَمُ } لفظه الاستفهام، والمعنى: لا أحد أظلم. { مِمَّنْ كَتَمَ
  شَهَادَةً } يريد علمهم بأن الأنبياء كانوا على الإسلام. وقيل: ما كتموه من صفة محمد
  صلى الله عليه وسلم؛ قاله قتادة، والأوّل أشبه بسياق الآية. { وَمَا ٱللَّهُ بِغَافِلٍ
  عَمَّا تَعْمَلُونَ } وَعِيد وإعلام بأنه لم يترك أمرهم سُدًى وأنه يجازيهم على أعمالهم.
  والغافل: الذي لا يَفْطُن للأمور إهمالاً منه؛ مأخوذ من الأرض الغُفْل وهي التي لا
  عَلَم بها ولا أثرَ عمارة. وناقةٌ غُفْل: لا سِمَة بها. ورَجل غُفْل: لم يجرّب الأمور.
  وقال الكسائي: أرض غُفْل لم تُمطر. غَفَلت عن الشيء غَفْلة وغُفولاً، وأغفلت الشيء:
  تركته على ذُكر منك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
