  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُلْ
  أَتُحَآجُّونَنَا فِي اللَّهِ وَهُوَ رَبُّنَا وَرَبُّكُمْ وَلَنَآ أَعْمَالُنَا وَلَكُمْ
  أَعْمَالُكُمْ وَنَحْنُ لَهُ مُخْلِصُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَمْ تَقُولُونَ
  إِنَّ إِبْرَاهِيمَ وَإِسْمَاعِيلَ وَإِسْحَـاقَ وَيَعْقُوبَ وَالأَسْبَاطَ كَانُواْ
  هُوداً أَوْ نَصَارَىٰ قُلْ أَأَنْتُمْ أَعْلَمُ أَمِ ٱللَّهُ وَمَنْ أَظْلَمُ مِمَّنْ
  كَتَمَ شَهَادَةً عِندَهُ مِنَ ٱللَّهِ وَمَا ٱللَّهُ بِغَافِلٍ عَمَّا تَعْمَلُونَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">تِلْكَ
  أُمَّةٌ قَدْ خَلَتْ لَهَا مَا كَسَبَتْ وَلَكُمْ مَّا كَسَبْتُمْ وَلاَ تُسْأَلُونَ
  عَمَّا كَانُواْ يَعْمَلُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول الله تعالى
  مرشداً نبيه صلوات الله وسلامه عليه إلى درء مجادلة المشركين: { قُلْ أَتُحَآجُّونَنَا
  فِى اللَّهِ } أي: تناظروننا في توحيد الله والإخلاص له والانقياد واتباع أوامره وترك
  زواجره { وَهُوَ رَبُّنَا وَرَبُّكُمْ } المتصرف فينا وفيكم المستحق لإخلاص الإلهية
  له وحده لا شريك له { وَلَنَآ أَعْمَـٰلُنَا وَلَكُمْ أَعْمَـٰلُكُمْ } أي: نحن برآء
  منكم ومما تعبدون، وأنتم برآء منا، كما قال في الآية الأخرى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَإِن كَذَّبُوكَ فَقُل لِّى عَمَلِى
  وَلَكُمْ عَمَلُكُمْ أَنتُمْ بَرِيۤئُونَ مِمَّآ أَعْمَلُ وَأَنَاْ بَرِىۤءٌ مِّمَّا
  تَعْمَلُونَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[يونس: 41] وقال تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَإنْ حَآجُّوكَ فَقُلْ أَسْلَمْتُ
  وَجْهِىَ للَّهِ وَمَنِ ٱتَّبَعَنِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[آل عمران: 20] إلى آخر الآية، وقال
  تعالى إخباراً عن إبراهيم: { وَحَآجَّهُ قَوْمُهُ قَالَ أَتُحَاجُّوۤنِّى فِى ٱللَّهِ
  } إلى آخر الآية، وقال تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">أَلَمْ تَرَ إِلَى ٱلَّذِى حَآجَّ إِبْرَٰهِيمَ فِى رِبِّهِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  258] الآية، وقال في هذه الآية الكريمة: { وَلَنَآ أَعْمَـٰلُنَا وَلَكُمْ أَعْمَـٰلُكُمْ
  وَنَحْنُ لَهُ مُخْلِصُونَ } أي: نحن براء منكم كما أنتم براء منا، ونحن له مخلصون،
  أي: في العبادة والتوجه، ثم أنكر تعالى عليهم في دعواهم أن إبراهيم ومن ذكر بعده من
  الأنبياء والأسباط، كانوا على ملتهم إما اليهودية وإما النصرانية، فقال: { قُلْ ءَأَنتُمْ
  أَعْلَمُ أَمِ ٱللَّهُ } يعني: بل الله أعلم، وقد أخبر أنهم لم يكونوا هوداً ولا نصارى
  كما قال تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">مَا كَانَ إِبْرَٰهِيمُ يَهُودِيًّا وَلاَ نَصْرَانِيًّا وَلَكِن
  كَانَ حَنِيفًا مُّسْلِمًا وَمَا كَانَ مِنَ ٱلْمُشْرِكِينَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[آل
  عمران: 67] الآية والتي بعدها، وقوله: { وَمَنْ أَظْلَمُ مِمَّنْ كَتَمَ شَهَـٰدَةً
  عِندَهُ مِنَ ٱللَّهِ } قال الحسن البصري: كانوا يقرؤون في كتاب الله الذي أتاهم: أن
  الدين الإسلام، وأن محمداً رسول الله، وأن إبراهيم وإسماعيل وإسحاق ويعقوب والأسباط،
  كانوا براء من اليهودية والنصرانية، فشهدوا لله بذلك، وأقروا على أنفسهم لله، فكتموا
  شهادة الله عندهم من ذلك، وقوله: { وَمَا ٱللَّهُ بِغَـٰفِلٍ عَمَّا تَعْمَلُونَ }
  تهديد ووعيد شديد، أي: أن علمه محيط بعلمكم، وسيجزيكم عليه. ثم قال تعالى: { تِلْكَ
  أُمَّةٌ قَدْ خَلَتْ } أي: قد مضت، { لَهَا مَا كَسَبَتْ وَلَكُم مَّا كَسَبْتُم }
  أي لهم أعمالهم، ولكم أعمالكم، { وَلاَ تُسْـأَلُونَ عَمَّا كَانُوا يَعْمَلُونَ }
  وليس يغني عنكم انتسابكم إليهم من غير متابعة منكم لهم، ولا تغتروا بمجرد النسبة إليهم
  حتى تكونوا منقادين مثلهم لأوامر الله واتباع رسله الذين بعثوا مبشرين ومنذرين، فإنه
  من كفر بنبي واحد، فقد كفر بسائر الرسل، ولا سيما بسيد الأنبياء وخاتم المرسلين ورسول
  رب العالمين إلى جميع الإنس والجن من المكلفين صلوات الله وسلامه عليه وعلى سائر أنبياء
  الله أجمعين.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
