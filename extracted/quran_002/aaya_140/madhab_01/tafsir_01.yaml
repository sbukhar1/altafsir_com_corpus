aaya: أَمْ تَقُولُونَ إِنَّ إِبْرَاهِيمَ وَإِسْمَاعِيلَ وَإِسْحَاقَ وَيَعْقُوبَ وَالْأَسْبَاطَ
  كَانُوا هُودًا أَوْ نَصَارَىٰ ۗ قُلْ أَأَنْتُمْ أَعْلَمُ أَمِ اللَّهُ ۗ وَمَنْ أَظْلَمُ
  مِمَّنْ كَتَمَ شَهَادَةً عِنْدَهُ مِنَ اللَّهِ ۗ وَمَا اللَّهُ بِغَافِلٍ عَمَّا
  تَعْمَلُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَمْ تَقُولُونَ
  إِنَّ إِبْرَاهِيمَ وَإِسْمَاعِيلَ وَإِسْحَـاقَ وَيَعْقُوبَ وَالأَسْبَاطَ كَانُواْ
  هُوداً أَوْ نَصَارَىٰ قُلْ أَأَنْتُمْ أَعْلَمُ أَمِ ٱللَّهُ وَمَنْ أَظْلَمُ مِمَّنْ
  كَتَمَ شَهَادَةً عِندَهُ مِنَ ٱللَّهِ وَمَا ٱللَّهُ بِغَافِلٍ عَمَّا تَعْمَلُونَ
  }قال أبو جعفر: فـي قراءة ذلك وجهان أحدهما: { أمْ تَقُولُونَ } بـالتاء، فمن قرأ كذلك
  فتأويـله: قل يا مـحمد للقائلـين لك من الـيهود والنصارى «كونوا هوداً أو نَصارى تهتدوا»:
  أتـجادلوننا فِـي اللَّهِ أمْ تَقُولُونَ إن إبْرَاهِيـم؟ فـيكون ذلك معطوفـاً علـى
  قوله:{ أَتُحَآجُّونَنَا فِي اللَّهِ }[البقرة: 139]. والوجه الآخر منهما «أمْ يَقُولُونَ»
  بـالـياء. ومن قرأ ذلك كذلك وجه قوله: «أمْ يَقُولُونَ» إلـى أنه استفهام مستأنف، كقوله:
  { أمْ يَقُولُونَ افتَرَاه } وكما يقال: إنها لإبل أم شاء. وإنـما جعله استفهاماً مستأنفـاً
  لـمـجيء خبر مستأنف، كما يقال: أتقوم أم يقوم أخوك؟ فـيصير قوله: «أم يقوم أخوك» خبراً
  مستأنفـاً لـجملة لـيست من الأول واستفهاما مبتدأ. ولو كان نسقا علـى الاستفهام الأوّل
  لكان خبراً عن الأوّل، فقـيـل: أتقوم أم تقعد. وقد زعم بعض أهل العربـية أن ذلك إذا
  قرىء كذلك بـالـياء، فإن كان الذي بعد أم جملة تامة فهو عطف علـى الاستفهام الأول لأن
  معنى الكلام: قـيـل أيّ هذين الأمرين كائن، هذا أم هذا؟.والصواب من القراءة عندنا فـي
  ذلك: { أمْ تَقُولُونَ } بـالتاء دون الـياء عطفـاً علـى قوله:{ قُلْ أَتُحَآجُّونَنَا
  فِي اللَّهِ }[البقرة: 139] بـمعنى: أيّ هذين الأمرين تفعلون؟ أتـجادلوننا فـي دين
  الله، فتزعمون أنكم أولـى منا، وأهدى منا سبـيلاً، وأمرنا وأمركم ما وصفنا علـى ما
  قد بـيناه أيضاً، أم تزعمون أن إبراهيـم وإسماعيـل وإسحاق ويعقوب ومن سمى الله كانوا
  هوداً أو نصارى علـى ملتكم، فـيصحّ للناس بَهْتكم وكذبكم لأن الـيهودية والنصرانـية
  حدثت بعد هؤلاء الذين سماهم الله من أنبـيائه، وغير جائزة قراءة ذلك بـالـياء لشذوذها
  عن قراءة القراء.وهذه الآية أيضاً احتـجاج من الله تعالـى ذكره لنبـيه صلى الله عليه
  وسلم علـى الـيهود والنصارى الذين ذكر الله قصصهم. يقول الله لنبـيه مـحمد صلى الله
  عليه وسلم: قل يا مـحمد لهؤلاء الـيهود والنصارى: أتـحاجوننا فـي الله، وتزعمون أن
  دينكم أفضل من ديننا، وأنكم علـى هدى ونـحن علـى ضلالة ببرهان من الله تعالـى ذكره
  فتدعوننا إلـى دينكم؟ فهاتوا برهانكم علـى ذلك فنتبعكم علـيه أم تقولون إن إبراهيـم
  وإسماعيـل وإسحاق ويعقوب والأسبـاط كانوا هوداً أو نصارى علـى دينكم؟ فهاتوا علـى دعواكم
  ما ادّعيتـم من ذلك برهاناً فنصدّقكم فإن الله قد جعلهم أئمة يقتدى بهم. ثم قال تعالـى
  ذكره لنبـيه صلى الله عليه وسلم: قل لهم يا مـحمد إن ادّعوا أن إبراهيـم وإسماعيـل
  وإسحاق ويعقوب والأسبـاط كانوا هوداً أو نصارى: أأنتـم أعلـم بهم وبـما كانوا علـيه
  من الأديان أم الله؟القول فـي تأويـل قوله تعالـى: { وَمَنْ أَظْلَمُ مِمَّنْ كَتَمَ
  شَهَـٰدَةً عِندَهُ مِنَ ٱللَّهِ }.يعنـي: فإن زَعَمَتْ يا مـحمد الـيهودُ والنصارى
  الذين قالوا لك ولأصحابك كونوا هوداً أو نصارى، أن إبراهيـم وإسماعيـل وإسحاق ويعقوب
  والأسبـاط كانوا هوداً أو نصارى، فمن أظلـم منهم؟ يقول: وأيّ امرىء أظلـم منهم وقد
  كتـموا شهادة عندهم من الله بأن إبراهيـم وإسماعيـل وإسحاق ويعقوب والأسبـاط كانوا
  مسلـمين، فكتـموا ذلك ونـحلوهم الـيهودية والنصرانـية.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَمْ تَقُولُونَ إِنَّ إِبْرَاهِيمَ
  وَإِسْمَاعِيلَ وَإِسْحَـاقَ وَيَعْقُوبَ وَالأَسْبَاطَ كَانُواْ هُوداً أَوْ نَصَارَىٰ
  قُلْ أَأَنْتُمْ أَعْلَمُ أَمِ ٱللَّهُ وَمَنْ أَظْلَمُ مِمَّنْ كَتَمَ شَهَادَةً عِندَهُ
  مِنَ ٱللَّهِ وَمَا ٱللَّهُ بِغَافِلٍ عَمَّا تَعْمَلُونَ }واختلف أهل التأويـل فـي
  تأويـل ذلك:حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي نـجيح،
  عن مـجاهد فـي قوله: { وَمَنْ أظْلَـمَ مِـمّنْ كَتَـمَ شَهَادَةً عِنْدَهُ مِنَ اللَّهِ
  } قال: فـي قول يهود لإبراهيـم وإسماعيـل ومن ذكر معهما إنهم كانوا يهوداً أو نصارى.
  فـيقول الله: لا تكتـموا منـي شهادة إن كانت عندكم فـيهم. وقد علـم أنهم كاذبون.حدثنـي
  الـمثنى قال: أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد: { وَمَنْ أَظْلَـمَ
  مِـمّنْ كَتَـمَ شَهَادَةً عِنْدَهُ مِنَ اللَّهِ } فـي قول الـيهود لإبراهيـم وإسماعيـل
  ومن ذكر معهما إنهم كانوا يهوداً أو نصارى. فقال الله لهم: لا تكتـموا منـي الشهادة
  فـيهم إن كانت عندكم فـيهم. وقد علـم الله أنهم كانوا كاذبـين.حدثنا القاسم، قال: ثنا
  الـحسين، قال: حدثنـي إسحاق، عن أبـي الأشهب، عن الـحسن أنه تلا هذه الآية: { أمْ تَقُولُونَ
  إنْ إبْرَاهِيـمَ وَإسْمَاعِيـلَ } إلـى قوله: { قُلْ أأنْتُـمْ أعْلَـم أمِ الله وَمَنْ
  أظْلَـمَ مِـمَّنْ كَتَـمَ شَهَادَةً عِنْدَهُ مِنَ الله } قال الـحسن: والله لقد كان
  عند القوم من الله شهادة أن أنبـياء بُرَآء من الـيهودية والنصرانـية، كما أن عند القوم
  من الله شهادة أن أموالكم ودماءكم بـينكم حرام، فبـم استـحلوها؟.حدثت عن عمار، قال:
  ثنا ابن أبـي جعفر، عن أبـيه، عن الربـيع قوله: { وَمَنْ أظْلَـمَ مِـمنْ كَتَـمَ شَهادَةً
  عِنْدَهُ مِنَ اللَّهِ } أهل الكتاب، كتـموا الإسلام وهم يعلـمون أنه دين الله، وهم
  يجدونه مكتوبـاً عندهم فـي التوراة والإنـجيـل: أنهم لـم يكونوا يهود ولا نصارى، وكانت
  الـيهودية والنصرانـية بعد هؤلاء بزمان. وأنه عنى تعالـى ذكره بذلك أن الـيهود والنصارى
  إن ادّعوا أن إبراهيـم ومن سُمي معه فـي هذه الآية كانوا هودا أو نصارى، تبـيّن لأهل
  الشرك الذين هم نصراؤهم كذبهم وادّعاءهم علـى أنبـياء الله البـاطلَ لأن الـيهودية
  والنصرانـية حدثت بعدهم، وإن هم نفوا عنهم الـيهودية والنصرانـية، قـيـل لهم: فهلـموا
  إلـى ما كانوا علـيه من الدين، فإنَّا وأنتـم مقرّون جميعاً بأنهم كانوا علـى حقّ،
  ونـحن مختلفون فـيـما خالف الدين الذي كانوا علـيه.وقال آخرون: بل عنى تعالـى ذكره
  بقوله: { وَمَنْ أظْلَـمَ مِـمَّنْ كَتَـمَ شَهَادَةً عِنْدَهُ مِنَ اللَّهِ } الـيهود
  فـي كتـمانهم أمر مـحمد صلى الله عليه وسلم ونبوّته، وهم يعلـمون ذلك ويجدونه فـي كتبهم.
  ذكر من قال ذلك:حدثنا بشر بن معاذ، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: { أمْ
  تَقُولُونَ إنَّ إبْرَاهِيـمَ وإسمَاعِيـلَ وَإسْحَاقَ وَيَعْقُوبَ وَالأسْبـاطَ كانُوا
  هُودا أوْ نَصَارَى }  أولئك أهل الكتاب كتـموا الإسلام وهم يعلـمون أنه دين الله،
  واتـخذوا الـيهودية والنصرانـية، وكتـموا مـحمداً صلى الله عليه وسلم وهم يعلـمون أنه
  رسول الله صلى الله عليه وسلم، يجدونه مكتوبـا عندهم فـي التوراة والإنـجيـل.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَمْ تَقُولُونَ إِنَّ إِبْرَاهِيمَ
  وَإِسْمَاعِيلَ وَإِسْحَـاقَ وَيَعْقُوبَ وَالأَسْبَاطَ كَانُواْ هُوداً أَوْ نَصَارَىٰ
  قُلْ أَأَنْتُمْ أَعْلَمُ أَمِ ٱللَّهُ وَمَنْ أَظْلَمُ مِمَّنْ كَتَمَ شَهَادَةً عِندَهُ
  مِنَ ٱللَّهِ وَمَا ٱللَّهُ بِغَافِلٍ عَمَّا تَعْمَلُونَ }حدثنا الـحسن بن يحيى، قال:
  ثنا عبد الرزاق، قال: أخبرنا معمر، عن قتادة قوله: { وَمَنْ أَظْلَـمُ مِـمَّنْ كَتَـمَ
  شَهَادَةً عنْدَهُ مِنَ اللَّهِ } قال: الشهادة النبـيّ صلى الله عليه وسلم مكتوب عندهم،
  وهو الذي كتـموا.حدثنـي الـمثنى، قال: ثنا ابن أبـي جعفر، عن أبـيه، عن الربـيع، نـحو
  حديث بشر بن معاذ عن يزيد.حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد فـي
  قوله: { وَمَنْ أظْلَـمُ مِـمَّنْ كَتَـمَ شَهادَةً عِنْدَهُ مِنَ اللَّهِ } قال:لّهم
  يهودُ يسألون عن النبـيّ صلى الله عليه وسلم وعن صفته فـي كتاب الله عندهم، فـيكتـمون
  الصفة.وإنـما اخترنا القول الذي قلناه فـي تأويـل ذلك لأن قوله تعالـى ذكره: { وَمَنْ
  أظْلَـمُ مِـمَّنْ كَتَـمَ شَهَادَةً عِنْدَهُ مِنَ الله } فـي أثر قصة من سمى الله
  من أنبـيائه، وأمام قصته لهم. فأولـى بـالذي هو بـين ذلك أن يكون من قصصهم دون غيره.فإن
  قال قائل: وأية شهادة عند الـيهود والنصارى من الله فـي أمر إبراهيـم وإسماعيـل وإسحاق
  ويعقوب والأسبـاط؟ قـيـل: الشهادة التـي عندهم من الله فـي أمرهم، ما أنزل الله إلـيهم
  فـي التوراة والإنـجيـل، وأمرهم فـيها بـالاستنان بسنّتهم واتبـاع ملتهم، وأنهم كانوا
  حنفـاء مسلـمين. وهي الشهادة التـي عندهم من الله التـي كتـموها حين دعاهم نبـيّ الله
  صلى الله عليه وسلم إلـى الإسلام، فقالوا له: لن يدخـل الـجنة إلا من كان هوداً أو
  نصارى وقالوا له ولأصحابه:{ كُونُواْ هُوداً أَوْ نَصَارَىٰ تَهْتَدُواْ }[البقرة:
  135]. فأنزل الله فـيهم هذه الآيات فـي تكذيبهم وكتـمانهم الـحقّ، وافترائهم علـى أنبـياء
  الله البـاطل والزور.القول فـي تأويـل قوله تعالـى: { وَمَا ٱللَّهُ بِغَـٰفِلٍ عَمَّا
  تَعْمَلُونَ }.يعنـي تعالـى ذكره بذلك: وقل لهؤلاء الـيهود والنصار الذين يحاجونك يا
  مـحمد: { وَما اللَّهُ بِغافِلٍ عَمَّا تَعْمَلُونَ } من كتـمانكم الـحقّ فـيـما ألزمكم
  فـي كتابه بـيانه للناس، من أمر إبراهيـم وإسماعيـل وإسحاق ويعقوب والأسبـاط فـي أمر
  الإسلام، وأنهم كانوا مسلـمين، وأن الـحنـيفـية الـمسلـمة دينُ الله الذي علـى جميع
  الـخـلق الدينونة به دون الـيهودية والنصرانـية وغيرهما من الـملل. ولا هو ساهٍ عن
  عقابكم علـى فعلكم ذلك، بل هو مُـحْصٍ علـيكم حتـى يجازيكم به من الـجزاء ما أنتـم
  له أهل فـي عاجل الدنـيا وآجل الآخرة. فجازاهم عاجلاً فـي الدنـيا بقتل بعضهم وإجلائه
  عن وطنه وداره، وهو مـجازيهم فـي الآخرة العذابَ الـمهين.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section>"

