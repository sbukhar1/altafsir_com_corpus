  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَمْ
  تَقُولُونَ إِنَّ إِبْرَاهِيمَ وَإِسْمَاعِيلَ وَإِسْحَـاقَ وَيَعْقُوبَ وَالأَسْبَاطَ
  كَانُواْ هُوداً أَوْ نَصَارَىٰ قُلْ أَأَنْتُمْ أَعْلَمُ أَمِ ٱللَّهُ وَمَنْ أَظْلَمُ
  مِمَّنْ كَتَمَ شَهَادَةً عِندَهُ مِنَ ٱللَّهِ وَمَا ٱللَّهُ بِغَافِلٍ عَمَّا تَعْمَلُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { أَمْ تَقُولُونَ إِنَّ إِبْرَاهِيمَ وَإِسْمَاعِيلَ...
  }</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">\" أَمْ \" إما متصلة والمعنى: أي
  الأمرين تأتون المحاجة في حكم الله أم ادعاء اليهودية والنصرانية على الأنبياء، وخلط
  هنا مقالتهم مع أن اليهود ادعوا على الأنبياء دين اليهودية فقط؛ وإما منفصلة والإضراب
  انتقل إلى ما هو (أشد) وأشنع.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن عرفة: وقوله: { قُلْ ءَأَنتُمْ أَعْلَمُ أَمِ ٱللَّهُ... } دليل على أنها منقطعة
  لأنه رد عليهم في المقالة الثانية فقط أي لم يكونوا كذلك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله
  \" أَمِ اللهُ \" إما على ظاهره أو المراد به أمْ رسول الله، كما قال الله جل ذكره:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّ
  ٱلَّذِينَ يُبَايِعُونَكَ إِنَّمَا يُبَايِعُونَ ٱللَّهَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">وهو على سبيل التنزل معهم والإنصاف
  (أو) من باب تجاهل العارف.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { وَمَنْ أَظْلَمُ مِمَّن
  كَتَمَ شَهَادَةً عِندَهُ مِنَ ٱللَّهِ... }</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">جمعه
  مع</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَمَنْ
  أَظْلَمُ مِمَّن مَّنَعَ مَسَاجِدَ ٱللَّهِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">ومع</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَمَنْ أَظْلَمُ مِمَّن كَذَبَ علَى
  ٱللَّهِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">يقتضي التساوي إلا ما دل الدليل على (التفاوت) فيه (بل أقوالهم تضمنت
  كتم الشهادة فيقال: إنما علق الظلم على الكتم ليعلم أن شهادة الزور أعظم جريمة فقد
  وعده بالعذاب على الوجهين (ووبخوا) بفعل ما ارتكبوا من ذلك) والشهداء على ثلاثة أقسام:
  شاهد بالحق، وشاهد بالزور، وكاتم للشهادة، فلا يشهد بشيء) مع علمه بها. وهؤلاء شهدوا
  بالزور ولم يكتموا الشهادة فقالوا:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">كُونُواْ هُوداً أَوْ نَصَارَىٰ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">فعلق
  الحكم على الأخف ليفيد العقوبة على ما هو أشد منه من باب أحرى.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال الزمخشري: ويحتمل أن يرجع للمؤمنين، أي لو كتمنا الشهادة لم يكن
  أحد أظلم منا فلا يكتمها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { وَمَا ٱللَّهُ بِغَافِلٍ
  عَمَّا تَعْمَلُونَ }</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">من باب السلب والإيجاب لا من باب
  العدم والملكة.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

