  أَتُحَآجُّونَنَا فِي اللَّهِ وَهُوَ رَبُّنَا وَرَبُّكُمْ وَلَنَآ أَعْمَالُنَا وَلَكُمْ
  أَعْمَالُكُمْ وَنَحْنُ لَهُ مُخْلِصُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَمْ تَقُولُونَ
  إِنَّ إِبْرَاهِيمَ وَإِسْمَاعِيلَ وَإِسْحَـاقَ وَيَعْقُوبَ وَالأَسْبَاطَ كَانُواْ
  هُوداً أَوْ نَصَارَىٰ قُلْ أَأَنْتُمْ أَعْلَمُ أَمِ ٱللَّهُ وَمَنْ أَظْلَمُ مِمَّنْ
  كَتَمَ شَهَادَةً عِندَهُ مِنَ ٱللَّهِ وَمَا ٱللَّهُ بِغَافِلٍ عَمَّا تَعْمَلُونَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">تِلْكَ
  أُمَّةٌ قَدْ خَلَتْ لَهَا مَا كَسَبَتْ وَلَكُمْ مَّا كَسَبْتُمْ وَلاَ تُسْأَلُونَ
  عَمَّا كَانُواْ يَعْمَلُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله عز وجل:
  { أَمْ تَقُولُونَ إنَّ إبْرَاهِيمَ } يعني قالوا: { إنَّ إبْرَاهِيمَ وإِسْمَاعِيلَ
  وَإِسَحَاقَ وَيَعْقُوبَ وَالأسْبَاطَ } وهم إثنا عشر سَبْطاً من ولد يعقوب، والسَبْطُ
  الجماعة الذين يرجعون إلى أب واحد، والسَبْطُ في اللغة: الشجر الذي يرجع بعضه إلى بعض
  { كَانُوا هُوداً أوْ نَصَارَى قُلْ: أَأَنْتُم أَعْلَمُ أمِ اللهُ } يعني اليهود تزعم
  أن هؤلاء كانوا هوداً، والنصارى تزعم أنهم كانوا نصارى، فرد الله عليهم بأن الله تعالى
  أعلم بهم منكم، يعني بأنهم لم يكونوا هوداً ولا نصارى.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">{
  وَمَا اللهُ بِغَافِلٍ عَمَّا تَعْمَلُونَ } من كتمان الشهادة، والارتشاء عليها من
  أغنيائهم وسفائهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
