aaya: أَمْ تَقُولُونَ إِنَّ إِبْرَاهِيمَ وَإِسْمَاعِيلَ وَإِسْحَاقَ وَيَعْقُوبَ وَالْأَسْبَاطَ
  كَانُوا هُودًا أَوْ نَصَارَىٰ ۗ قُلْ أَأَنْتُمْ أَعْلَمُ أَمِ اللَّهُ ۗ وَمَنْ أَظْلَمُ
  مِمَّنْ كَتَمَ شَهَادَةً عِنْدَهُ مِنَ اللَّهِ ۗ وَمَا اللَّهُ بِغَافِلٍ عَمَّا
  تَعْمَلُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَمْ تَقُولُونَ
  إِنَّ إِبْرَاهِيمَ وَإِسْمَاعِيلَ وَإِسْحَـاقَ وَيَعْقُوبَ وَالأَسْبَاطَ كَانُواْ
  هُوداً أَوْ نَصَارَىٰ قُلْ أَأَنْتُمْ أَعْلَمُ أَمِ ٱللَّهُ وَمَنْ أَظْلَمُ مِمَّنْ
  كَتَمَ شَهَادَةً عِندَهُ مِنَ ٱللَّهِ وَمَا ٱللَّهُ بِغَافِلٍ عَمَّا تَعْمَلُونَ
  } * { تِلْكَ أُمَّةٌ قَدْ خَلَتْ لَهَا مَا كَسَبَتْ وَلَكُمْ مَّا كَسَبْتُمْ وَلاَ
  تُسْأَلُونَ عَمَّا كَانُواْ يَعْمَلُونَ }قوله تعالى: { أم تقولون إِن إِبراهيم وإسماعيل
  }.. الآية.سبب نزولها أن يهود المدينة، ونصارى نجران قالوا للمؤمنين: إن أنبياءَ الله
  كانوا منا من بني إسرائيل، وكانوا على ديننا، فنزلت هذه الآية، قاله مقاتل. ومعنى الآية:
  إن الله قد أعلمنا بدين الأنبياء، ولا أحد أعلم به منه. قرأ ابن كثير ونافع وعاصم في
  رواية أبي بكر، وأبو عمرو: { أَم يقولون } بالياء على وجه الخبر عن اليهود. وقرأ ابن
  عامر وحمزة والكسائي وحفص عن عاصم: { تقولون } بالتاء لأن قبلها مخاطبة، وهي «أتحاجوننا»
  وبعدها { قل أأَنتم أعلم }.وفي الشهادة التي كتموها قولان. أحدهما: أن الله تعالى شهد
  عندهم بشهادة لإبراهيم ومن ذكر معه أنهم كانوا مسلمين، فكتموها، قاله الحسن، وزيد بن
  أسلم. والثاني: أنهم كتموا الإسلام، وأمر محمد وهم يعلمون أنه نبيٌّ دينه الإسلام،
  قاله أبو العالية وقتادة.\r\n\t\t\t\r\n\t\t\t</section>"

