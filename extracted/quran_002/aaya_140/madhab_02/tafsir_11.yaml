aaya: أَمْ تَقُولُونَ إِنَّ إِبْرَاهِيمَ وَإِسْمَاعِيلَ وَإِسْحَاقَ وَيَعْقُوبَ وَالْأَسْبَاطَ
  كَانُوا هُودًا أَوْ نَصَارَىٰ ۗ قُلْ أَأَنْتُمْ أَعْلَمُ أَمِ اللَّهُ ۗ وَمَنْ أَظْلَمُ
  مِمَّنْ كَتَمَ شَهَادَةً عِنْدَهُ مِنَ اللَّهِ ۗ وَمَا اللَّهُ بِغَافِلٍ عَمَّا
  تَعْمَلُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَمْ تَقُولُونَ
  إِنَّ إِبْرَاهِيمَ وَإِسْمَاعِيلَ وَإِسْحَـاقَ وَيَعْقُوبَ وَالأَسْبَاطَ كَانُواْ
  هُوداً أَوْ نَصَارَىٰ قُلْ أَأَنْتُمْ أَعْلَمُ أَمِ ٱللَّهُ وَمَنْ أَظْلَمُ مِمَّنْ
  كَتَمَ شَهَادَةً عِندَهُ مِنَ ٱللَّهِ وَمَا ٱللَّهُ بِغَافِلٍ عَمَّا تَعْمَلُونَ
  }{ أَمْ تَقُولُونَ } قرأ الكسائي وعاصم وحمزة في رواية حفص (أم تقولون) بالتاء على
  معنى المخاطبة وقرأ الباقون: بالياء (أم يقولون) [على معنى المغايبة]. { إِنَّ إِبْرٰهِيمَ
  وَإِسْمَـٰعِيلَ وَإِسْحَــٰقَ وَيَعْقُوبَ وَالأَسْبَاطَ كَانُواْ هُودًا أَوْ نَصَارَىٰ
  } يعني إن تعلقتم أيضا بدين الأنبياء فنحن على دينهم، وقد آمنا بجميع الأنبياء، فان
  ادعيتم أن الأنبياء كانوا على دين اليهودية أو النصرانية وإسحق ويعقوب والأسباط كانوا
  هوداً أو نصارى { قُلْ ءأَنتُمْ أَعْلَمُ أَمِ ٱللَّهُ } فالله تعالى أخبر أنهم كانوا
  على دين الاسلام، وقد بين ذلك في كتبهم حيث قال: { وَمَنْ أَظْلَمُ مِمَّنْ كَتَمَ
  شَهَـٰدَةً عِندَهُ مِنَ ٱللَّهِ } لأن الله تعالى قد أخذ عليهم الميثاق بأن يبينوه
  فكتموه قال الله تعالى: { وَمَا ٱللَّهُ بِغَـٰفِلٍ عَمَّا تَعْمَلُونَ } أي لا يخفى
  على الله من عملهم شيء فيجازيهم بذلك. ويقال: هذا القول وعيد للظالم وتعزية للمظلوم.\r\n\t\t\t\r\n\t\t\t</section>"

