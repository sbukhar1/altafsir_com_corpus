  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَمْ
  تَقُولُونَ إِنَّ إِبْرَاهِيمَ وَإِسْمَاعِيلَ وَإِسْحَـاقَ وَيَعْقُوبَ وَالأَسْبَاطَ
  كَانُواْ هُوداً أَوْ نَصَارَىٰ قُلْ أَأَنْتُمْ أَعْلَمُ أَمِ ٱللَّهُ وَمَنْ أَظْلَمُ
  مِمَّنْ كَتَمَ شَهَادَةً عِندَهُ مِنَ ٱللَّهِ وَمَا ٱللَّهُ بِغَافِلٍ عَمَّا تَعْمَلُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ أَمْ تَقُولُونَ } قرأ الكسائي وعاصم وحمزة في رواية حفص (أم تقولون)
  بالتاء على معنى المخاطبة وقرأ الباقون: بالياء (أم يقولون) [على معنى المغايبة]. {
  إِنَّ إِبْرٰهِيمَ وَإِسْمَـٰعِيلَ وَإِسْحَــٰقَ وَيَعْقُوبَ وَالأَسْبَاطَ كَانُواْ
  هُودًا أَوْ نَصَارَىٰ } يعني إن تعلقتم أيضا بدين الأنبياء فنحن على دينهم، وقد آمنا
  بجميع الأنبياء، فان ادعيتم أن الأنبياء كانوا على دين اليهودية أو النصرانية وإسحق
  ويعقوب والأسباط كانوا هوداً أو نصارى { قُلْ ءأَنتُمْ أَعْلَمُ أَمِ ٱللَّهُ } فالله
  تعالى أخبر أنهم كانوا على دين الاسلام، وقد بين ذلك في كتبهم حيث قال: { وَمَنْ أَظْلَمُ
  مِمَّنْ كَتَمَ شَهَـٰدَةً عِندَهُ مِنَ ٱللَّهِ } لأن الله تعالى قد أخذ عليهم الميثاق
  بأن يبينوه فكتموه قال الله تعالى: { وَمَا ٱللَّهُ بِغَـٰفِلٍ عَمَّا تَعْمَلُونَ
  } أي لا يخفى على الله من عملهم شيء فيجازيهم بذلك. ويقال: هذا القول وعيد للظالم وتعزية
  للمظلوم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
