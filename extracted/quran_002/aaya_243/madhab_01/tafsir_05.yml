  وَهُمْ أُلُوفٌ حَذَرَ ٱلْمَوْتِ فَقَالَ لَهُمُ ٱللَّهُ مُوتُواْ ثُمَّ أَحْيَٰهُمْ
  إِنَّ ٱللَّهَ لَذُو فَضْلٍ عَلَى ٱلنَّاسِ وَلَـٰكِنَّ أَكْثَرَ ٱلنَّاسِ لاَ يَشْكُرُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">فأُلوف على هذا جمع آلف؛ مثل جالس وجلوس. قال ابن العربيّ: أماتهم
  الله تعالى (مدةً) عقوبةً لهم ثم أحياهم؛ ومَيْتةُ العقوبة بعدها حياةٌ، وميتة الأجل
  لا حياة بعدها. قال مجاهد: إنهم لما أُحيُوا رجعوا إلى قومهم يَعرفون (أنهم كانوا موتى)
  ولكن سَحْنَة الموت على وجوههم، ولا يلبس أحد منهم ثوباً إلا عاد كفنا دَسِما حتى ماتوا
  لآجالهم التي كتبت لهم. ابن جُريج عن ابن عباس: وبقيت الرائحة على ذلك السِّبْط من
  بني إسرائيل إلى اليوم. وروي أنهم كانوا بواسط العراق. ويقال: إنهم أحيوا بعد أن أنتنوا؛
  فتلك الرائحة موجودة في نَسْلهم إلى اليوم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الثانية
  ـ قوله تعالى: { حَذَرَ ٱلْمَوْتِ } أي لحذر الموت؛ فهو نصب لأنه مفعول له. و { مُوتُواْ
  } أمر تكوين، ولا يبعد أن يقال: نودوا وقيل لهم: موتوا. وقد حُكي أن ملكين صاحا بهم:
  موتوا فماتوا؛ فالمعنى قال لهم الله بواسطة الملكين «مُوتُوا»، والله أعلم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">الثالثة ـ أصح هذه الأقوال (وأبينها) وأشهرها أنهم خرجوا فراراً من
  الوَبَاء؛ رواه سعيد بن جبير عن ابن عباس قال: خرجوا فراراً من الطاعون فماتوا، فدعا
  الله نَبَيٌّ من الأنبياء أن يحييهم حتى يعبدوه فأحياهم الله. وقال عمرو بن دينار في
  هذه الآية: وقع الطاعون في قريتهم فخرج أُناس وبقي أُناس، ومن خرج أكثر ممن بقي، قال:
  فنجا الذين خرجوا ومات الذين أقاموا؛ فلما كانت الثانية خرجوا بأجمعهم إلا قليلاً فأماتهم
  الله ودوابَّهم، ثم أحياهم فرجعوا إلى بلادهم وقد توالدت ذريتهم. وقال الحسن: خرجوا
  حذاراً من الطاعون فأماتهم الله ودوابهم في ساعة واحدة، وهم أربعون ألفاً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قلت: وعلى هذا تترتب الأحكام في هذه الآية. فروى الأئمة واللفظ للبخاريّ
  من حديث عامر بن سعد بن أبي وقاص أنه سمع أُسامة بن زيد يحدّث سعداً أن رسول الله صلى
  الله عليه وسلم ذكر الوجع فقال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" رِجْزٌ أَوْ عَذابٌ عُذِّب به بعض الأُمم ثم بقي منه بِقيّةٌ فيذهب
  المرّةَ ويأتي الأُخْرى فمن سمع به بأرض فلا يقِدَمنّ عليه ومن كان بأرض وقع بها فلا
  يخرج فِراراً منه \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">وأخرجه
  أبو عيسى الترمذيّ فقال: حدّثنا قتيبة أنبأنا حمّاد بن زيد عن عمرو بن دينار عن عامر
  بن سعد عن أُسامة بن زيد أن النبيّ صلى الله عليه وسلم ذكر الطاعون فقال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" بقية رجز أو عذاب أرسل على طائفة
  من بني إسرائيل فإذا وقع بأرض وأنتم بها فلا تخرجوا منها وإذا وقع بأرض ولستم بها فلا
  تهبطوا عليها \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">قال:
  حديث حسن صحيح. وبمقتضى هذه الأحاديث عمل عمر والصحابة رضوان الله عليهم لما رجعوا
  من سَرْغ حين أخبرهم عبد الرحمن بن عوف بالحديث، على ما هو مشهور في الموطأ وغيره.</font></font>&#13;\t\t\t<label
