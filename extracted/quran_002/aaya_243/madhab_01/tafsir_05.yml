  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَلَمْ
  تَرَ إِلَى ٱلَّذِينَ خَرَجُواْ مِن دِيَٰرِهِمْ وَهُمْ أُلُوفٌ حَذَرَ ٱلْمَوْتِ فَقَالَ
  لَهُمُ ٱللَّهُ مُوتُواْ ثُمَّ أَحْيَٰهُمْ إِنَّ ٱللَّهَ لَذُو فَضْلٍ عَلَى ٱلنَّاسِ
  وَلَـٰكِنَّ أَكْثَرَ ٱلنَّاسِ لاَ يَشْكُرُونَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">فيه ست مسائل:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">الأُولى ـ قوله تعالى: { أَلَمْ تَرَ } هذه رؤية القلب بمعنى ألم تعلم.
  والمعنى عند سيبويه تَنَبَّهْ إلى أمر الذين. ولا تحتاج هذه الرؤية إلى مفعولين. وقرأ
  أبو عبد الرحمن السلميّ «أَلَمْ تَرْ» بجزم الراء، وحذفت الهمزة حذفاً من غير إلقاء
  حركة لأن الأصل ألم ترء. وقصة هؤلاء أنهم قوم من بني إسرائيل وقع فيهم الوباء، وكانوا
  بقرية يقال لها «دَاوَرْدَان» فخرجوا منها هاربين فنزلوا وادياً فأماتهم الله تعالى.
  قال ٱبن عباس: كانوا أربعة آلاف خرجوا فراراً من الطاعون وقالوا: نأتي أرضاً ليس بها
  موت، فأماتهم الله تعالى؛ فمرّ بهم نبيّ فدعا الله تعالى فأحياهم. وقيل: إنهم ماتوا
  ثمانية أيام. وقيل: سبعة، والله أعلم. قال الحسن: أماتهم الله قبل آجالهم عقوبة لهم،
  ثم بعثهم إلى بقية آجالهم. وقيل: إنما فعل ذلك بهم مُعجزةً لنبيّ من أنبيائهم، قيل:
  كان ٱسمه شَمْعُون. وحكى النقاش أنهم فَرُّوا من الحُمىّ. وقيل: إنهم فَرّوا من الجهاد
  ولما أمرهم الله به على لسان حِزْقِيل النبيّ عليه السلام، فخافوا الموت بالقتل في
  الجهاد فخرجوا من ديارهم فراراً من ذلك، فأماتهم الله ليعرّفهم أنه لا ينجيهم من الموت
  شيء، ثم أحياهم وأمرهم بالجهاد بقوله تعالى: { وَقَاتِلُواْ فِي سَبِيلِ ٱللَّهِ }؛
  قاله الضحاك. قال ٱبن عطية: وهذا القصصُ كله لَيِّنُ الأسانيد، وإنما اللازم من الآية
  أن الله تعالى أخبر نبيه محمداً صلى الله عليه وسلم إخباراً في عبارة التّنبيه والتّوْقيف
  عن قوم من البشر خرجوا من ديارهم فراراً من الموت فأماتهم الله تعالى ثم أحياهم؛ ليَرَوْا
  هم وكلُّ من خلَف من بعدهم أن الإماتة إنما هي بيد الله تعالى لا بيد غيره؛ فلا معنى
  لخوف خائف ولا لاغترار مغترّ. وجعل الله هذه الآية مقدّمة بين يدي أمره المؤمنين من
  أُمة محمد صلى الله عليه وسلم بالجهاد؛ هذا قول الطبريّ وهو ظاهر رصف الآية. قوله تعالى:
  { وَهُمْ أُلُوفٌ } قال الجمهور: هي جمع ألف. قال بعضهم: كانوا ستمائة ألف. وقيل: كانوا
  ثمانين ألفاً. ٱبن عباس: أربعين ألفاً. أبو مالك: ثلاثين ألفاً. السدّي: سبعة وثلاثين
  ألفاً. وقيل: سبعين ألفاً؛ قاله عطاء ٱبن أبي رباح. وعن ٱبن عباس أيضاً أربعين ألفاً،
  وثمانية آلاف؛ رواه عنه ٱبن جُريج. وعنه أيضاً ثمانية آلاف، وعنه أيضاً أربعة آلاف،
  وقيل: ثلاثة آلاف. والصحيح أنهم زادوا على عشرة آلاف لقوله تعالى: { وَهُمْ أُلُوفٌ
  } وهو جمع الكثرة، ولا يقال في عشرة فما دونها أُلوف. وقال ابن زيد في لفظة أُلوف:
  إنما معناها وهم مُؤْتَلِفُون، أي لم تخرجهم فرقة قومهم ولا فتنة بينهم إنما كانوا
  مؤتلفين، فخالفت هذه الفرقة فخرجت فراراً من الموت وابتغاء الحياة بزعمهم، فأماتهم
  الله في منجاهم بزعمهم.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
