  وَهُمْ أُلُوفٌ حَذَرَ ٱلْمَوْتِ فَقَالَ لَهُمُ ٱللَّهُ مُوتُواْ ثُمَّ أَحْيَٰهُمْ
  إِنَّ ٱللَّهَ لَذُو فَضْلٍ عَلَى ٱلنَّاسِ وَلَـٰكِنَّ أَكْثَرَ ٱلنَّاسِ لاَ يَشْكُرُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وقد كَرِه قوم الفِرار من الوَبَاء والأرض السقيمة؛ رُوي عن عائشة
  رضي الله عنها أنها قالت: الفِرار من الوباء كالفرار من الزَّحْف. وقصة عمر في خروجه
  إلى الشام مع أبي عبيدة معروفة، وفيها: أنه رجع. وقال الطبريّ: في حديث سعد دلالةٌ
  على أن على المرء توقِّي المكاره قبل نزولها، وتجنُّب الأشياء المخوفة قبل هجومها،
  وأن عليه الصبر وترك الجزع بعد نزولها؛ وذلك أنه عليه السلام نَهى مَن لم يكن في أرض
  الوَبَاء عن دخولها إذا وقع فيها، ونَهى مَن هو فيها عن الخروج منها بعد وقوعه فيها
  فراراً منه؛ فكذلك الواجب أن يكون حكم كل مُتّق من الأُمور غوائلها، سبيله في ذلك سبيل
  الطاعون. وهذا المعنى نظير قوله عليه السلام:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" لا تتَمنَّوْا لقاء العدوّ وسَلُوا الله العافية فإذا لقيتموهم فٱصبروا
  \". </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">قلت:
  وهذا هو الصحيح في الباب، وهو مقتضى قول الرسول عليه السلام، وعليه عمل أصحابه البررة
  الكرام (رضي الله عنهم)، وقد قال عمر لأبي عبيدة محتجّاً عليه لما قال له: أفراراً
  من قدر الله! فقال عمر: لو غيرك قالها يا أبا عبيدة! نعم، نَفِرّ من قدر الله إلى قدر
