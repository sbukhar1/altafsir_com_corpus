  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">أما قوله تعالى { فَقَالَ لَهُمُ ٱللَّهُ مُوتُواْ } ففي تفسير { قَالَ
  ٱللَّهُ } وجهان الأول أنه جار مجرى قوله</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّمَا قَوْلُنَا لِشَىْء إِذَا
  أَرَدْنَاهُ أَن نَّقُولَ لَهُ كُنْ فَيَكُونُ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">النحل 40 وقد تقدم أنه ليس المراد
  منه إثبات قول، بل المراد أنه تعالى متى أراد ذلك وقع من غير منع وتأخير، ومثل هذا
  عرف مشهور في اللغة، ويدل عليه قوله { ثُمَّ أَحْيَـٰهُمْ } فإذا صح الإحياء بالقول،
  فكذا القول في الإماتة. والقول الثاني أنه تعالى أمر الرسول أن يقول لهم موتوا، وأن
  يقول عند الإحياء ما رويناه عن السدي، ويحتمل أيضاً ما رويناه من أن الملك قال ذلك،
  والقول الأول أقرب إلى التحقيق. أما قوله تعالى { ثُمَّ أَحْيَـٰهُمْ } ففيه مسائل
  المسألة الأولى الآية دالة على أنه تعالى أحياهم بعد أن ماتوا فوجب القطع به، وذلك
  لأنه في نفسه جائز والصادق أخبر عن وقوعه فوجب القطع بوقوعه، أما الإمكان فلأن تركب
  الأجزاء على الشكل المخصوص ممكن، وإلا لما وجد أولاً، واحتمال تلك الأجزاء للحياة ممكن
  وإلا لما وجد أولاً، ومتى ثبت هذا فقد ثبت الإمكان، وأما إن الصادق قد أخبر عنه ففي
  هذه الآية، ومتى أخبر الصادق عن وقوع ما ثبت في العقل إمكان وقوعه وجب القطع به. المسألة
  الثانية قالت المعتزلة إحياء الميت فعل خارق للعادة، ومثل هذا لا يجوز من الله تعالى
  إظهاره إلا عندما يكون معجزة لنبـي، إذ لو جاز ظهوره لا لأجل أن يكون معجزة لنبـي لبطلت
  دلالته على النبوة، وأما عند أصحابنا فإنه يجوز إظهار خوارق العادات لكرامة الولي،
  ولسائر الأغراض، فكأن هذا الحصر باطلاً، ثم قالت المعتزلة وقد روي أن هذا الإحياء إنما
  وقع في زمان حزقيل النبـي عليه السلام ببركة دعائه، وهذا يحقق ما ذكرناه من أن مثل
  هذا لا يوجد إلا ليكون معجزة للأنبياء عليهم السلام، وقيل حزقيل هو ذو الكفل، وإنما
  سمي بذلك لأنه تكفل بشأن سبعين نبياً وأنجاهم من القتل، وقيل إنه عليه السلام مر بهم
  وهم موتى فجعل يفكر فيهم متعجباً، فأوحى الله تعالى إليه إن أردت أحييتهم وجعلت ذلك
  الإحياء آية لك، فقال نعم فأحياهم الله تعالى بدعائه. المسألة الثالثة أنه قد ثبت بالدلائل
  أن معارف المكلفين تصير ضرورية عند القرب من الموت وعند معاينة الأهوال والشدائد، فهؤلاء
  الذين أماتهم الله ثم أحياهم لا يخلو إما أن يقال إنهم عاينوا الأهوال والأحوال التي
  معها صارت معارفهم ضرورية، وإما ما شاهدوا شيئاً من تلك الأهوال بل الله تعالى أماتهم
  بغتة، كالنوم الحادث من غير مشاهدة الأهوال ألبتة، فإن كان الحق هو الأول، فعندما أحياهم
  يمتنع أن يقال إنهم نسوا تلك الأهوال ونسوا ما عرفوا به ربهم بضرورة العقل، لأن الأحوال
  العظيمة لا يجوز نسيانها مع كمال العقل، فكان يجب أن تبقى تلك المعارف الضرورية معهم
  بعد الإحياء، وبقاء تلك المعارف الضرورية يمنع من صحة التكليف، كما أنه لا يبقى التكليف
  في الآخرة، وإما أن يقال إنهم بقوا بعد الإحياء غير مكلفين، وليس في الآية ما يمنع
