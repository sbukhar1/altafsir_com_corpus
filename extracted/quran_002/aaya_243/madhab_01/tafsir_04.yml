  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَلَمْ
  تَرَ إِلَى ٱلَّذِينَ خَرَجُواْ مِن دِيَٰرِهِمْ وَهُمْ أُلُوفٌ حَذَرَ ٱلْمَوْتِ فَقَالَ
  لَهُمُ ٱللَّهُ مُوتُواْ ثُمَّ أَحْيَٰهُمْ إِنَّ ٱللَّهَ لَذُو فَضْلٍ عَلَى ٱلنَّاسِ
  وَلَـٰكِنَّ أَكْثَرَ ٱلنَّاسِ لاَ يَشْكُرُونَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">اعلم
  أن عادته تعالى في القرآن أن يذكر بعد بيان الأحكام القصص ليفيد الاعتبار للسامع، ويحمله
  ذلك الاعتبار على ترك التمرد والعناد، ومزيد الخضوع والانقياد فقال { أَلَمْ تَرَ إِلَى
  ٱلَّذِينَ خَرَجُواْ مِن دِيَـٰرِهِمْ } أما قوله { أَلَمْ تَرَ } ففيه مسائل المسألة
  الأولى اعلم أن الرؤية قد تجىء بمعنى رؤية البصيرة والقلب، وذلك راجع إلى العلم، كقوله</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَأَرِنَا
  مَنَاسِكَنَا</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">البقرة 128 معناه علمنا، وقال</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">لِتَحْكُمَ بَيْنَ ٱلنَّاسِ بِمَا
  أَرَاكَ ٱللَّهُ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">النساء 105 أي علمك، ثم إن هذا اللفظ قد يستعمل فيما تقدم للمخاطب
  العلم به، وفيما لا يكون كذلك فقد يقول الرجل لغيره يريد تعريفه ابتداء ألم تر إلى
  ما جرى على فلان، فيكون هذا ابتداء تعريف، فعلى هذا يجوز أن يكون النبـي صلى الله عليه
  وسلم لم يعرف هذه القصة إلا بهذه الآية، ويجوز أن نقول كان العلم بها سابقاً على نزول
  هذه الآية، ثم إن الله تعالى أنزل هذه الآية على وفق ذلك العلم. المسألة الثانية هذا
  الكلام ظاهره خطاب مع النبـي صلى الله عليه وسلم إلا أنه لا يبعد أن يكون المراد هو
  وأمته، إلا أنه وقع الابتداء بالخطاب معه، كقوله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">يـٰأيُّهَا ٱلنَّبِىُّ إِذَا طَلَّقْتُمُ
  ٱلنّسَاء فَطَلّقُوهُنَّ لِعِدَّتِهِنَّ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">الطلاق 1. المسألة الثالثة دخول
  لفظة { إِلَىٰ } في قوله تعالى { أَلَمْ تَرَ إِلَى ٱلَّذِينَ } يحتمل أن يكون لأجل
  أن { إِلَىٰ } عندهم حرف للانتهاء كقولك من فلان إلى فلان، فمن علم بتعليم معلم، فكأن
  ذلك المعلم أوصل ذلك المتعلم إلى ذلك المعلوم وأنهاه إليه، فحسن من هذا الوجه دخول
  حرف { إِلَىٰ } فيه، ونظيره قوله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">أَلَمْ تَرَ إِلَىٰ رَبّكَ كَيْفَ
  مَدَّ ٱلظّلَّ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">الفرقان 45. أما قوله { إِلَى ٱلَّذِينَ خَرَجُواْ مِن دِيَـٰرِهِمْ
  } ففيه روايات أحدها قال السدي كانت قرية وقع فيها الطاعون وهرب عامة أهلها، والذين
  بقوا مات أكثرهم، وبقي قوم منهم في المرض والبلاء، ثم بعد ارتفاع المرض والطاعون رجع
  الذين هربوا سالمين، فقال من بقي من المرضى هؤلاء أحرص منا، لو صنعنا ما صنعوا لنجونا
  من الأمراض والآفات، ولئن وقع الطاعون ثانياً خرجنا فوقع وهربوا وهم بضعة وثلاثون ألفاً،
  فلما خرجوا من ذلك الوادي، ناداهم ملك من أسفل الوادي وآخر من أعلاه أن موتوا، فهلكوا
  وبليت أجسامهم، فمر بهم نبـي يقال له حزقيل، فلما رآهما وقف عليهم وتفكر فيهم فأوحى
  الله تعالى إليه أتريد أن أريك كيف أحييهم؟ فقال نعم فقيل له ناد أيتها العظام إن الله
  يأمرك أن تجتمعي، فجعلت العظام يطير بعضها إلى بعض حتى تمت العظام ثم أوحى الله إليه
  ناد يا أيتها العظام إن الله يأمرك أن تكتسي لحماً ودماً، فصارت لحماً ودماً، ثم قيل
  ناد إن الله يأمرك أن تقومي فقامت، فلما صاروا أحياء قاموا، وكانوا يقولون «سبحانك
  ربنا وبحمدك لا إله إلا أنت» ثم رجعوا إلى قريتهم بعد حياتهم، وكانت أمارات أنهم ماتوا
  ظاهرة في وجوههم ثم بقوا إلى أن ماتوا بعد ذلك بحسب آجالهم.</font></font>&#13;\t\t\t<label
