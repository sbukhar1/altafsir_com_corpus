  وَهُمْ أُلُوفٌ حَذَرَ ٱلْمَوْتِ فَقَالَ لَهُمُ ٱللَّهُ مُوتُواْ ثُمَّ أَحْيَٰهُمْ
  إِنَّ ٱللَّهَ لَذُو فَضْلٍ عَلَى ٱلنَّاسِ وَلَـٰكِنَّ أَكْثَرَ ٱلنَّاسِ لاَ يَشْكُرُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">الرواية الثانية قال ابن عباس رضي الله عنهما إن ملكاً من ملوك بني
  إسرائيل أمر عسكره بالقتال، فخافوا القتال وقالوا لملكهم إن الأرض التي نذهب إليها
  فيها الوباء، فنحن لا نذهب إليها حتى يزول ذلك الوباء، فأماتهم الله تعالى بأسرهم،
  وبقوا ثمانية أيام حتى انتفخوا، وبلغ بني إسرائيل موتهم، فخرجوا لدفنهم، فعجزوا من
  كثرتهم، فحظروا عليهم حظائر، فأحياهم الله بعد الثمانية، وبقي فيهم شيء من ذلك النتن
  وبقي ذلك في أولادهم إلى هذا اليوم، واحتج القائلون بهذا القول بقوله تعالى عقيب هذه
  الآية</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَقَـٰتِلُواْ فِي سَبِيلِ ٱللَّهِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">البقرة 244. والرواية الثالثة أن
  حزقيل النبـي عليه السلام ندب قومه إلى الجهاد فكرهوا وجبنوا، فأرسل الله عليهم الموت،
  فلما كثر فيهم خرجوا من ديارهم فراراً من الموت، فلما رأى حزقيل ذلك قال اللهم إله
  يعقوب وإله موسى ترى معصية عبادك فأرهم آية في أنفسهم تدلهم على نفاذ قدرتك وأنهم لا
  يخرجون عن قبضتك، فأرسل الله عليهم الموت، ثم إنه عليه السلام ضاق صدره بسبب موتهم،
  فدعا مرة أخرى فأحياهم الله تعالى. أما قوله تعالى { وَهُمْ أُلُوفٌ } ففيه قولان الأول
  أن المراد منه بيان العدد، واختلفوا في مبلغ عددهم، قال الواحدي رحمه الله ولم يكونوا
  دون ثلاثة آلاف، ولا فوق سبعين ألفاً، والوجه من حيث اللفظ أن يكون عددهم أزيد من عشرة
  آلاف لأن الألوف جمع الكثرة، ولا يقال في عشرة فما دونها ألوف. والقول الثاني أن الألوف
  جمع آلاف كقعود وقاعد، وجلوس وجالس، والمعنى أنهم كانوا مؤتلفي القلوب، قال القاضي
  الوجه الأول أولى، لأن ورود الموت عليهم وهم كثرة عظيمة يفيد مزيد اعتبار بحالهم، لأن
  موت جمع عظيم دفعة واحدة لا يتفق وقوعه يفيد اعتباراً عظيماً، فأما ورود الموت على
  قوم بينهم ائتلاف ومحبة، كوروده وبينهم اختلاف في أن وجه الاعتبار لا يتغير ولا يختلف.
  ويمكن أن يجاب عن هذا السؤال بأن المراد كون كل واحد منهم آلفاً لحياته، محباً لهذه
  الدنيا فيرجع حاصله إلى ما قال تعالى في صفتهم</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَلَتَجِدَنَّهُمْ أَحْرَصَ ٱلنَّاسِ
  عَلَىٰ حَيَوٰةٍ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">البقرة 96 ثم إنهم مع غاية حبهم للحياة والفهم بها، أماتهم الله تعالى
  وأهلكهم، ليعلم أن حرص الإنسان على الحياة لا يعصمه من الموت فهذا القول على هذا الوجه
  ليس في غاية البعد. أما قوله { حَذَرَ ٱلْمَوْتِ } فهو منصوب لأنه مفعول له، أي لحذر
  الموت، ومعلوم أن كل أحد يحذر الموت، فلما خص هذا الموضع بالذكر، علم أن سبب الموت
  كان في تلك الواقعة أكثر، إما لأجل غلبة الطاعون أو لأجل الأمر بالمقاتلة.</font></font>&#13;\t\t\t<label
