  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَلَمْ
  تَرَ إِلَى ٱلَّذِينَ خَرَجُواْ مِن دِيَٰرِهِمْ وَهُمْ أُلُوفٌ حَذَرَ ٱلْمَوْتِ فَقَالَ
  لَهُمُ ٱللَّهُ مُوتُواْ ثُمَّ أَحْيَٰهُمْ إِنَّ ٱللَّهَ لَذُو فَضْلٍ عَلَى ٱلنَّاسِ
  وَلَـٰكِنَّ أَكْثَرَ ٱلنَّاسِ لاَ يَشْكُرُونَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  أَلَمْ تَرَ } استفهام تعجيب وتشويق إلى استماع ما بعده أي ألم ينته علمك { إِلَى ٱلَّذِينَ
  خَرَجُواْ مِن دِيَٰرِهِمْ وَهُمْ أُلُوفٌ } أربعة أو ثمانية أو عشرة أو ثلاثون أو
  أربعون أو سبعون ألفاً { حَذَرَ ٱلْمَوْتِ } مفعول له وهم قوم من بني إسرائيل وقع الطاعون
  ببلادهم ففروا { فَقَالَ لَهُمُ ٱللَّهُ مُوتُواْ } فماتوا { ثُمَّ أَحْيَٰهُمْ } بعد
  ثمانية أيام أو أكثر بدعاء نبيهم حزقيل بكسر المهملة والقاف وسكون الزاي فعاشوا دهراً
  عليهم أثر الموت لا يلبسون ثوباً إلا عاد كالكفن واستمرت في أسباطهم { إِنَّ ٱللَّهَ
  لَذُو فَضْلٍ عَلَى ٱلنَّاسِ } ومنه إحياء هؤلاء { وَلَٰكِنَّ أَكْثَرَ ٱلنَّاسِ }
  وهم الكفار { لاَ يَشْكُرُونَ } والقصد من ذكر خبر هؤلاء تشجيع المؤمنين على القتال
  ولذا عطف عليه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

