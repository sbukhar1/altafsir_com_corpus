  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقَٰتِلُواْ فِي
  سَبِيلِ اللَّهِ وَٱعْلَمُوۤاْ أَنَّ ٱللَّهَ سَمِيعٌ عَلِيمٌ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">مَّن
  ذَا ٱلَّذِي يُقْرِضُ ٱللَّهَ قَرْضاً حَسَناً فَيُضَٰعِفَهُ لَهُ أَضْعَافاً كَثِيرَةً
  وَٱللَّهُ يَقْبِضُ وَيَبْسُطُ وَإِلَيْهِ تُرْجَعُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">روي
  عن ابن عباس أنهم كانوا أربعة آلاف، وعنه كانوا ثمانية آلاف، وقال أبو صالح: تسعة آلاف،
  وعن ابن عباس أربعون ألفاً، وقال وهب بن منبه وأبو مالك: كانوا بضعة وثلاثين ألفاً.
  وروى ابن أبي حاتم عن ابن عباس، قال: كانوا أهل قرية يقال لها داوردان. وكذا قال السدي
  وأبو صالح، وزاد: من قبل واسط، وقال سعيد بن عبد العزيز: كانوا من أهل أذرعات، وقال
  ابن جريج عن عطاء قال: هذا مثل. وقال علي بن عاصم: كانوا من أهل داوردان قرية على فرسخ
  من قبل واسط. وقال وكيع بن الجراح في تفسيره: حدثنا سفيان عن ميسرة بن حبيب النهدي،
  عن المنهال بن عمرو الأسدي، عن سعيد بن جبير، عن ابن عباس { أَلَمْ تَرَ إِلَى ٱلَّذِينَ
  خَرَجُواْ مِن دِيَـٰرِهِمْ وَهُمْ أُلُوفٌ حَذَرَ ٱلْمَوْتِ } قال: كانوا أربعة آلاف
  خرجوا فراراً من الطاعون، قالوا: نأتي أرضاً ليس بها موت، حتى إذا كانوا بموضع كذا
  وكذا قال الله لهم: { مُوتُواْ } فماتوا، فمر عليهم نبي من الأنبياء، فدعا ربه أن يحييهم،
  فأحياهم، فذلك قوله عز وجل: { أَلَمْ تَرَ إِلَى ٱلَّذِينَ خَرَجُواْ مِن دِيَـٰرِهِمْ
  وَهُمْ أُلُوفٌ حَذَرَ ٱلْمَوْتِ } الآية. وذكر غير واحد من السلف، أن هؤلاء القوم،
  كانوا أهل بلدة في زمان بني إسرائيل، استوخموا أرضهم، وأصابهم بها وباء شديد، فخرجوا
  فراراً من الموت، هاربين إلى البرية، فنزلوا وادياً أفيح، فملؤوا ما بين عدوتيه، فأرسل
  الله إليهم ملكين، أحدهما من أسفل الوادي، والآخر من أعلاه، فصاحا بهم صيحة واحدة،
  فماتوا عن آخرهم موتة رجل واحد، فحيزوا إلى حظائر، وبني عليهم جدران وقبور، وفنوا وتمزقوا
  وتفرقوا، فلما كان بعد دهر، مرّ بهم نبي من أنبياء بني إسرائيل، يقال له: حزقيل، فسأل
  الله أن يحييهم على يديه، فأجابه إلى ذلك، وأمره أن يقول: أيتها العظام البالية إن
  الله يأمرك أن تجتمعي، فاجتمع عظام كل جسد بعضها إلى بعض، ثم أمره فنادى: أيتها العظام
  إن الله يأمرك أن تكتسي لحماً وعصباً وجلداً، فكان ذلك وهو يشاهد، ثم أمره فنادى: أيتها
  الأرواح إن الله يأمرك أن ترجع كل روح إلى الجسد الذي كانت تعمره، فقاموا أحياءً ينظرون،
  قد أحياهم الله بعد رقدتهم الطويلة، وهم يقولون: سبحانك لا إله إلا أنت. وكان في إحيائهم
  عبرة ودليل قاطع على وقوع المعاد الجسماني يوم القيامة، ولهذا قال: { إن الله لذو فضل
  على الناس } ، أي: فيما يريهم من الآيات الباهرة والحجج القاطعة والدلالات الدامغة
  { وَلَـٰكِنَّ أَكْثَرَ ٱلنَّاسِ لاَ يَشْكُرُونَ } أي: لا يقومون بشكر ما أنعم الله
  به عليهم في دينهم ودنياهم. وفي هذه القصة عبرة ودليل، على أنه لن يغني حذر من قدر،
  وأنه لا ملجأ من الله إلا إليه، فإن هؤلاء خرجوا فراراً من الوباء، طلباً لطول الحياة،
  فعوملوا بنقيض قصدهم، وجاءهم الموت سريعاً في آن واحد.</font></font>&#13;\t\t\t<label
