  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">مَّن
  ذَا ٱلَّذِي يُقْرِضُ ٱللَّهَ قَرْضاً حَسَناً فَيُضَٰعِفَهُ لَهُ أَضْعَافاً كَثِيرَةً
  وَٱللَّهُ يَقْبِضُ وَيَبْسُطُ وَإِلَيْهِ تُرْجَعُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">ومن
  هذا القبيل، الحديث الصحيح الذي رواه الإمام أحمد: حدثنا إسحاق بن عيسى، أخبرنا مالك
  وعبد الرزاق، أخبرنا معمر، كلاهما عن الزهري، عن عبد الحميد بن عبد الرحمن بن زيد بن
  الخطاب، عن عبد الله ابن الحارث بن نوفل، عن عبد الله بن عباس: أن عمر بن الخطاب خرج
  إلى الشام حتى إذا كان بسرغ، لقيه أمراء الأجناد: أبو عبيدة بن الجراح وأصحابه، فأخبروه
  أن الوباء قد وقع بالشام، فذكر الحديث، فجاءه عبد الرحمن بن عوف، وكان متغيباً لبعض
  حاجته، فقال: إن عندي من هذا علماً، سمعت رسول الله صلى الله عليه وسلم يقول:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" إذا كان بأرض وأنتم بها فلا تخرجوا
  فراراً منه، وإذا سمعتم به بأرض فلا تقدموا عليه \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">فحمد الله عمر، ثم انصرف، وأخرجاه في الصحيحين من حديث الزهري به بطريق
  أخرى لبعضه. قال أحمد: حدثنا حجاج ويزيد العمي، قالا: أخبرنا ابن أبي ذئب عن الزهري
  عن سالم عن عبد الله بن عامر بن ربيعة أن عبد الرحمن بن عوف أخبر عمر وهو في الشام
  عن النبي صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" أن هذا السقم عذب به الأمم قبلكم، فإذا سمعتم به في أرض، فلا تدخلوها،
  وإذا وقع بأرض وأنتم بها، فلا تخرجوا فراراً \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">قال: فرجع عمر من الشام، وأخرجاه في الصحيحين من حديث مالك، عن الزهري
  بنحوه. وقوله: { وَقَـٰتِلُواْ فِي سَبِيلِ اللَّهِ وَٱعْلَمُوۤاْ أَنَّ ٱللَّهَ سَمِيعٌ
  عَلِيمٌ } أي: كما أن الحذر لا يغني من القدر، كذلك الفرار من الجهاد وتجنبه، لا يقرب
  أجلاً ولا يبعده، بل الأجل المحتوم والرزق المقسوم مقدر مقنن، لا يزاد فيه، ولا ينقص
  منه، كما قال تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">ٱلَّذِينَ قَالُواْ لإِخْوَٰنِهِمْ وَقَعَدُواْ لَوْ أَطَاعُونَا
  مَا قُتِلُوا قُلْ فَادْرَءُوا عَنْ أَنفُسِكُمُ الْمَوْتَ إِن كُنتُمْ صَـٰدِقِينَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[آل
  عمران: 168]، وقال تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَقَالُواْ رَبَّنَا لِمَ كَتَبْتَ عَلَيْنَا ٱلْقِتَالَ لَوْلاۤ
  أَخَّرْتَنَا إِلَىٰ أَجَلٍ قَرِيبٍ قُلْ مَتَـٰعُ ٱلدُّنْيَا قَلِيلٌ وَٱلآخِرَةُ
  خَيْرٌ لِّمَنِ ٱتَّقَىٰ وَلاَ تُظْلَمُونَ فَتِيلاً أَيْنَمَا تَكُونُواْ يُدْرِككُّمُ
  ٱلْمَوْتُ وَلَوْ كُنتُمْ فِى بُرُوجٍ مُّشَيَّدَةٍ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[النساء: 77 ـ 78] وروينا عن أمير
  الجيوش، ومقدم العساكر، وحامي حوزة الإسلام، وسيف الله المسلول على أعدائه: أبي سليمان
  خالد بن الوليد رضي الله عنه، أنه قال، وهو في سياق الموت: لقد شهدت كذا وكذا موقفاً.
  وما من عضو من أعضائي إلا وفيه رمية أو طعنة أو ضربة، وها أنا ذا أموت على فراشي كما
  يموت العير، فلا نامت أعين الجبناء ـ يعني: أنه يتألم لكونه ما مات قتيلاً في الحرب،
  ويتأسف على ذلك، ويتألم أن يموت على فراشه.</font></font>&#13;\t\t\t<label disabled=\"true\"
