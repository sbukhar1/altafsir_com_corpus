  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَلَمْ
  تَرَ إِلَى ٱلَّذِينَ خَرَجُواْ مِن دِيَٰرِهِمْ وَهُمْ أُلُوفٌ حَذَرَ ٱلْمَوْتِ فَقَالَ
  لَهُمُ ٱللَّهُ مُوتُواْ ثُمَّ أَحْيَٰهُمْ إِنَّ ٱللَّهَ لَذُو فَضْلٍ عَلَى ٱلنَّاسِ
  وَلَـٰكِنَّ أَكْثَرَ ٱلنَّاسِ لاَ يَشْكُرُونَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">هذه
  رؤية القلب بمعنى: ألم تعلم، والكلام عند سيبويه بمعنى تنبه إلى أمر الذين، ولا تحتاج
  هذه الرؤية إلى مفعولين، وقصة هؤلاء فيما قال الضحاك هي أنهم قوم من بني إسرائيل أمروا
  بالجهاد، فخافوا الموت بالقتل في الجهاد، فخرجوا من ديارهم فراراً من ذلك، فأماتهم
  الله ليعرفهم أنه لا ينجيهم من الموت شيء، ثم أحياهم وأمرهم بالجهاد بقوله</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وقاتلوا
  في سبيل الله</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[البقرة: 190، 244] الآية، وحكى قوم من اليهود لعمر بن الخطاب رضي
  الله عنه أن جماعة من بني إسرائيل وقع فيهم الوباء، فخرجوا من ديارهم فراراً منه، فأماتهم
  الله، فبنى عليهم سائر بني إسرائيل حائطاً، حتى إذا بليت عظامهم بعث الله حزقيل النبي
  عليه السلام، فدعا الله فأحياهم له، وقال السدي: \" هم أمة كانت قبل واسط في قرية يقال
  لها داوردان، وقع بها الطاعون فهربوا منه وهم بضعة وثلاثون ألفاً \". في حديث طويل،
  ففيهم نزلت الآية. وقال إنهم فروا من الطاعون: الحسن وعمرو بن دينار. وحكى النقاش أنهم
  فروا من الحمى. وحكى فيهم مجاهد أنهم لما أحيوا رجعوا إلى قومهم يعرفون. لكن سحنة الموت
  على وجوههم. ولا يلبس أحد منهم ثوباً إلا عاد كفناً دسماً حتى ماتوا لآجالهم التي كتبت
  لهم، وروى ابن جريج عن ابن عباس أنهم كانوا من بني إسرائيل، وأنهم كانوا أربعين ألفاً
  وثمانية آلاف، وأنهم أميتوا ثم أحيوا وبقيت الرائحة على ذلك السبط من بني إسرائيل إلى
  اليوم، فأمرهم الله بالجهاد ثانية فذلك قوله</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وقاتلوا في سبيل الله</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  190- 244].</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال القاضي أبو محمد: وهذا القصص
  كله لين الأسانيد، وإنما اللازم من الآية أن الله تعالى أخبر نبيه محمداً صلى الله
  عليه وسلم أخباراً في عبارة التنبيه والتوقيف، عن قوم من البشر خرجوا من ديارهم فراراً
  من الموت، فأماتهم الله تعالى ثم أحياهم، ليروا هم وكل من خلف بعدهم أن الإماتة إنما
  هي بيد الله لا بيد غيره، فلا معنى لخوف خائف ولاغترار مغتر، وجعل الله تعالى هذه الآية
  مقدمة بين يدي أمره المؤمنين من أمة محمد بالجهاد. هذا قول الطبري، وهو ظاهر رصف الآية،
  ولموردي القصص في هذه القصة زيادات اختصرتها لضعفها. واختلف الناس في لفظ { ألوف }.
  فقال الجمهور: هي جمع ألف. وقال بعضهم: كانوا ثمانين ألفاً. وقال ابن عباس: \" كانوا
  أربعين ألفاً \". وقيل: كانوا ثلاثين ألفاً. وهذا كله يجري مع { ألوف } إذ هو جمع الكثير،
  وقال ابن عباس أيضاً: \" كانوا ثمانية آلاف \" ، وقال أيضاً: أربعة آلاف، وهذا يضعفه
  لفظ { ألوف } لأنه جمع الكثير. وقال ابن زيد في لفظ { ألوف }: \" إنما معناها وهم مؤتلفون
  \" أي لم تخرجهم فرقة قومهم ولا فتنة بينهم.</font></font>&#13;\t\t\t<label disabled=\"true\"
