  وَهُمْ أُلُوفٌ حَذَرَ ٱلْمَوْتِ فَقَالَ لَهُمُ ٱللَّهُ مُوتُواْ ثُمَّ أَحْيَٰهُمْ
  إِنَّ ٱللَّهَ لَذُو فَضْلٍ عَلَى ٱلنَّاسِ وَلَـٰكِنَّ أَكْثَرَ ٱلنَّاسِ لاَ يَشْكُرُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">إنما كانوا مؤتلفين، فخالفت هذه الفرقة فخرجت فراراً من الموت وابتغاء
  الحياة، فأماتهم الله في منجاهم بزعمهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله
  تعالى: { فقال لهم الله موتوا } الآية، إنما هي مبالغة في العبارة عن فعله بهم. كان
  ذلك الذي نزل بهم فعل من قيل له: مت، فمات، وحكي أن ملكين صاحا بهم: موتوا، فماتوا.
  فالمعنى قال لهم الله بواسطة الملكين. وهذا الموت ظاهر الآية، وما روي في قصصها أنه
  موت حقيقي فارقت فيها الأرواح الأجساد، وإذا كان ذلك فليس بموت آجالهم، بل جعله الله
  في هؤلاء كمرض حادث مما يحدث على البشر. وقوله تعالى: { إن الله لذو فضل على الناس
  } الآية، تنبيه على فضل الله على هؤلاء القوم الذين تفضل عليهم بالنعم وأمرهم بالجهاد،
  وأمرهم بأن لا يجعلوا الحول والقوة إلاّ له، حسبما أمر جميع العالم بذلك، فلم يشكروا
  نعمته في جميع هذا، بل استبدوا وظنوا أن حولهم وسعيهم ينجيهم. وهذه الآية تحذير لسائر
  الناس من مثل هذا الفعل، أي فيجب أن يشكر الناس فضل الله في إيجاده لهم ورزقه إياهم
  وهدايته بالأوامر والنواهي، فيكون منهم الجري إلى امتثالها لا طلب الخروج عنها، وتخصيصه
  تعالى الأكثر دلالة على الأقل الشاكر.</font></font><font class=\"TextResultArabic\"><font
