  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { وهم ألوف } قيل هو
  من العدد واختلفوا في مبلغ عددهم فقيل ثلاثة آلاف وقيل عشرة آلاف وقيل بضع وثلاثون
  ألفاً وقيل أربعون ألفاً وقيل سبعون ألفاً وأصح الأقوال قول من قال إنهم كانوا زيادة
  على عشرة آلاف لأن الله تعالى قال: { هم ألوف } والألوف جمع الكثير وجمع القليل آلاف
  وقيل معنى وهم ألوف مؤتلفون جمع ألف والأول أصح قالوا فمر عليهم مدة فبليت أجسادهم
  وعريت عظامهم فمر عليهم حزقيل بن بوذى هو ثالث خلفاء بني إسرائيل بعد موسى. وذلك أن
  القيم بأمر بني إسرائيل بعد موسى كان يوشع بن نون ثم كان من بعده كالب بن يوقنا ثم
  قام من بعده حزقيل. وكان يقال له ابن العجوز لأن أمة كانت عجوزاً فسألت الله تعالى
  الولد بعدما كبرت وعقمت فوهب الله لها حزقيل ويقال له ذو الكفل سمي به لأن تكفل سبعين
  نبياً وأنجاهم من القتل فلما مر حزقيل على هؤلاء الموتى وقف عليهم وجعل يفكر فيهم فأوحى
  الله تعالى إليه أتريد أن أريك قال نعم يا رب فأحياهم الله تعالى وقيل دعا ربه حزقيل
  أن يحيهم فأحياهم الله تعالى وقيل أنهم كانوا قومه أحياهم الله تعالى بعد ثمانية أيام
  وذلك أنه لما أصابهم ذلك خرج في طلبهم فوجدهم موتى فبكى وقال يا رب كنت في قوم يعبدونك
  ويذكرونك فبقيت وحيداً لا قوم لي فأوحى الله إليه إني قد جعلت حياتهم إليك فقال حزقيل
  احيوا بإذن الله فعاشوا، وقيل إنهم قالوا حين أحيوا سبحانك ربنا وبحمدك لا إله إلاّ
  أنت ثم رجعوا إلى قومهم وعاشوا دهراً طويلاً وسحنة الموت على وجوههم لا يلبسون ثوباً
  إلاّ عاد دنساً مثل الكفن حتى ماتوا لآجالهم التي كتبت لهم. قال ابن عباس: وإنها لتوجد
  اليوم تلك الريح في ذلك السبط من اليهود: قال قتادة: مقتهم الله على فرارهم من الموت
  فأماتهم عقوبة لهم ثم بعثهم الله ليستوفوا بقية آجالهم ولو جاءت آجالم لما بعثوا. فإن
  قلت كيف أميت هؤلاء مرتين في الدنيا وقد قال الله تعالى: { لا يذوقون فيها الموت إلا
  الموتة الأولى } قلت إن موتهم كان عقوبة لهم كما قال قتادة وقيل إن موتهم وإحياءهم
  كان معجزة من معجزات ذلك النبي ومعجزات الأنبياء خوارق للعادات، ونوادر فلا يقاس فيكون
  قوله إلاّ الموتة الأولى عاماً مخصوصاً بمعجزات الأنبياء أي إلاّ الموتة الأولى التي
  ليست من معجزات الأنبياء ولا من خوارق العادات وفي هذه الآية احتجاج على اليهود ومعجزة
  عظيمة لنبينا صلى الله عليه وسلم حيث أخبرهم بأمر لم يشاهدوه وهم يعلمون صحة ذلك وفيه
  احتجاج على منكري البعث أيضاً إذ قد أخبر الله تعالى وهو الصادق في خبره أنه أماتهم
  ثم أحياهم في الدنيا فهو تعالى قادر على أن يحييهم يوم القيامة، وقوله تعالى: { حذر
  الموت } أي مخافة الطاعون وكان قد نزل بهم وقيل إنهم أمروا بالجهاد ففروا منه حذر الموت
  { فقال لهم الله موتوا } يحتمل أنهم ماتوا عند قوله تعالى { موتوا } ويحتمل أن يكون
