  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  65] { ثم أحياهم } يعني بعد موتهم { إن الله لذو فضل على الناس } يعني أن الله تعالى
  تفضل على أولئك الذين أماتهم بإحيائهم لأنهم ماتوا على معصيته فتفضل عليهم بإعادتهم
