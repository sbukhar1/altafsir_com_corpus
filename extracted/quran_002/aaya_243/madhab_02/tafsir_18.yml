  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَلَمْ تَرَ إِلَى
  ٱلَّذِينَ خَرَجُواْ مِن دِيَٰرِهِمْ وَهُمْ أُلُوفٌ حَذَرَ ٱلْمَوْتِ فَقَالَ لَهُمُ
  ٱللَّهُ مُوتُواْ ثُمَّ أَحْيَٰهُمْ إِنَّ ٱللَّهَ لَذُو فَضْلٍ عَلَى ٱلنَّاسِ وَلَـٰكِنَّ
  أَكْثَرَ ٱلنَّاسِ لاَ يَشْكُرُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله عز وجل:
  { وللمطلقات متاع بالمعروف } إنما أعاد الله تعالى ذكر المتعة هنا لزيادة معنى وهو
  أن في تلك الآية بيان حكم غير الممسوسة وفي هذه الآية بيان حكم جميع المطلقات في المتعة
  وقيل لأنه لما نزل قوله تعالى: { ومتعوهن على الموسع قدره } إلى قوله: { حقاً على المحسنين
  } قال رجل من المسلمين إن فعلت أحسنت وإن لم أرد أفعل فأنزل الله تعالى: { وللمطلقات
  متاع بالمعروف } فجعل المتعة لهن بلام التمليك وقال تعالى: { حقاً على المتقين } يعني
  المؤمنين الذين يتقون الشرك وقد تقدم أحكام المتعة. وقوله تعالى: { كذلك يبين الله
  لكم آياته } يعني يبين لكم ما يلزم ويلزم أزواجكم أيها المؤمنون وكما عرفتكم أحكامي
  والحق الذي يجب لبعضكم على بعض في هذه الآيات كذلك أبين لكم سائر أحكامي في آياتي التي
  أنزلتها على محمد صلى الله عليه وسلم في هذا الكتاب { لعلكم تعقلون } أي لكي تعقلوا
  ما بينت لكم من الفرائض والأحكام وما فيه صلاحكم وصلاح دينكم ا هـ. قوله عز وجل: {
  ألم تر الذين الذين خرجوا من ديارهم } قال أكثر المفسرين: كانت قرية يقال لها داوردان
  وقع بها الطاعون فخرجت طائفة منها وبقيت طائفة فسلم الذين خرجوا وهلك أكثر من بقي بالقرية
  فلما ارتفع الطاعون رجع الذين خرجوا سالمين فقال الذين بقوا كان أصحابنا أحزم منا رأياً
  لو صنعا كما صنعوا لبقينا كما بقوا ولئن وقع الطاعون ثانية لنخرجن إلى أرض لا وباء
  فيها فرجع الطاعون من قابل فهرب عامة أهلها فخرجوا حتى نزلوا وادياً أفيح فلما نزلوا
  المكان الذين يبتغون فيه النجاة ناداهم ملك من أسفل الوادي وملك آخر من أعلاه أن موتوا
  فماتوا جميعاً. (ق) عن عمر أنه خرج إلى الشام فلما جاء سرغ بلغه أن الوباء قد وقع بها
  فأخبره عبدالرحمن بن عوف أن رسول الله صلى الله عليه وسلم قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" إذا سمعتم به بأرض فلا تقدموا
  عليه وإذا وقع بأرض وأنتم فيها فلا تخرجوا منها فراراً منه \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">فحمد الله عمر ثم انصرف وقيل إنما
  فروا من الجهاد وذلك أن ملكاً من ملوك بني إسرائيل أمرهم أن يخرجوا إلى قتال عدوهم
  فعسكروا ثم جنبوا وكرهوا الموت فاعتلوا وقالوا لملكهم إن الأرض التي تأتيها بها وباء
  فلا تخرج حتى ينقطع منها الوباء فأرسل الله عليهم الموت فخرجوا فراراً منه فلما رأى
  الملك ذلك قال: اللهم رب يعقوب وإله موسى قد ترى معصية عبادك فأرهم آية في أنفسهم حتى
  يعلموا أنهم لا يستطيعون الفرار منك، فلما خرجوا قال لهم موتوا عقوبة لهم فماتوا وماتت
  دوابهم كموت رجل واحد فما أتى عليهم ثمانية أيام حتى انتفخوا وأروحت أجسادهم فخرج الناس
  إليهم فعجزوا عن دفنهم فحظروا حظيرة دون السباع فذلك قوله تعالى: { ألم تر } أي ألم
  تعلم يا محمد بإعلامي إياك وهو من رؤية القلب قال أهل المعاني هو تعجيب له يقول هل
  رأيت مثل هؤلاء كما تقول ألم تر إلى صنيع فلان وكل ما في القرآن من قوله ألم تر ولم
  يعاينه النبي صلى الله عليه وسلم فهذا معناه.</font></font>&#13;\t\t\t<label disabled=\"true\"
