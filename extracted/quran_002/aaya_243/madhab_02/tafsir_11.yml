  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَلَمْ
  تَرَ إِلَى ٱلَّذِينَ خَرَجُواْ مِن دِيَٰرِهِمْ وَهُمْ أُلُوفٌ حَذَرَ ٱلْمَوْتِ فَقَالَ
  لَهُمُ ٱللَّهُ مُوتُواْ ثُمَّ أَحْيَٰهُمْ إِنَّ ٱللَّهَ لَذُو فَضْلٍ عَلَى ٱلنَّاسِ
  وَلَـٰكِنَّ أَكْثَرَ ٱلنَّاسِ لاَ يَشْكُرُونَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  أَلَمْ تَرَ إِلَى الَّذِينَ خَرَجُوا مِن دِيَارِهِمْ } يقول: ألم تخبر: وهذا على
  سبيل التعجب كما يقال: ألا ترى إلى ما صنع فلان؟ ويقال: ألم تر يعني ألم تعلم؟ ويقال:
  ألم ينته إليك خبرهم؟ يعني الآن نخبرك عنهم - قال ابن عباس: وذلك أن ملكاً من ملوك
  بني إسرائيل أمر الناس بالخروج إلى الغزو فخرجوا فبلغهم أن في ذلك الموضع طاعوناً فامتنعوا
  عن الخروج إلى هناك ونزلوا في موضعهم فهلكوا كلهم فبلغ خبرهم إلى بني إسرائيل فخرجوا
  ليدفنوهم فعجزوا عن ذلك لكثرتهم فحظروا عليهم الحظائر ثم أحياهم الله بعد ثمانية أيام
  وبقيت منهم بقايا من البحر ومعهم النتن إلى اليوم وقال بعضهم: بلغهم أن هناك للعدو
  شوكة وقسوة فامتنعوا عن الخروج إليهم فأهلكهم الله تعالى. وقال بعضهم: إن أرضاً وقع
  بها الوباء فخرج الناس منها هاربين فنزلوا منزلاً فماتوا كلهم فمر بهم نبي يقال له
  حزقيل - عليه السلام - فقال: الحمد لله القادر الذي يحيي هذه النفوس البالية ليعبدوه
  فدعا لهم فأحياهم الله تعالى فذلك قوله تعالى: { أَلَمْ تَرَ إِلَى ٱلَّذِينَ خَرَجُواْ
  مِن دِيَـٰرِهِمْ وَهُمْ أُلُوفٌ } قال ابن عباس في رواية الكلبي [وفي رواية الضحاك]:
  ثمانية آلاف ويقال: سبعون ألفاً ويقال: ثمانية عشر ألفاً. وقال بعضهم: هم ألوف كما
  قال الله تعالى ولا يعرف كم عددهم [إلا الله] { حَذَرَ ٱلْمَوْتِ } أي خرجوا من ديارهم
  مخافة الموت { فَقَالَ لَهُمُ ٱللَّهُ: مُوتُواْ } أي أماتهم الله { ثُمَّ أَحْيَـٰهُمْ
  إِنَّ ٱللَّهَ لَذُو فَضْلٍ عَلَى ٱلنَّاسِ } يعني على أولئك الكفار حين أحياهم. يقال:
  هو ذو من على جميع الناس { وَلَـٰكِنَّ أَكْثَرَ ٱلنَّاسِ لاَ يَشْكُرُونَ } رب هذه
  النعمة يعني الكفار ويقال: على الذي أحياهم.. وفي هذه الآية: دلالة نبوة محمد - صلى
  الله عليه وسلم - حيث أخبر عمن قبله [ولم يكن قرأ] الكتب فظهر ذلك عند اليهود والنصارى
  وعرفوا أنه حق. وفي هذه الآية: إبطال قول من يقول: إن الإحياء بعد الموت لا يجوز وينكر
  عذاب القبر لأن الله تعالى يخبر أنه قد أماتهم ثم أحياهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

