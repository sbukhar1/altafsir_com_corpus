  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَلَمْ
  تَرَ إِلَى ٱلَّذِينَ خَرَجُواْ مِن دِيَٰرِهِمْ وَهُمْ أُلُوفٌ حَذَرَ ٱلْمَوْتِ فَقَالَ
  لَهُمُ ٱللَّهُ مُوتُواْ ثُمَّ أَحْيَٰهُمْ إِنَّ ٱللَّهَ لَذُو فَضْلٍ عَلَى ٱلنَّاسِ
  وَلَـٰكِنَّ أَكْثَرَ ٱلنَّاسِ لاَ يَشْكُرُونَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { ألم تر إِلى الذين خرجوا من ديارهم } معناه: ألم تعلم. قال ابن قتيبة: وهذا
  على جهة التعجب، كما تقول: ألا ترى إلى ما يصنع فلان؟</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { وهم ألوف } فيه قولان. أحدهما: أن معناه: وهم مؤتلفون، قاله ابن زيد. والثاني:
  أنه من العدد، وعليه العلماء واختلفوا في عددهم على سبعة أقوال. أحدها: أنهم كانوا
  أربعة آلاف. والثاني: أربعين ألفاً، والقولان عن ابن عباس. والثالث: تسعين ألفاً، قاله
  عطاء بن أبي رباح، والرابع: سبعة آلاف، قاله أبو صالح. والخامس: ثلاثين ألفاً، قاله
  أبو مالك. والسادس: بضعة وثلاثين ألفاً، قاله السدي، والسابع: ثمانية آلاف، قاله مقاتل.
  وفي معنى: حذرهم من الموت، قولان. أحدهما: أنهم فروا من الطاعون، وكان قد نزل بهم،
  قاله الحسن، والسدي. والثاني: أنهم أمروا بالجهاد، ففروا منه، قاله عكرمة، والضحاك،
  وعن ابن عباس، كالقولين.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">الإشارة الى قصتهم</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">روى حصين بن عبد الرحمن عن هلال بن يساف قال: كانت أمَّة من بني إِسرائيل
  إذا وقع فيهم الوجع، خرج أغنياؤهم، وأقام فقراؤهم، فمات الذين أقاموا، ونجا الذين خرجوا،
  فقال الأشراف: لو أقمنا كما أقام هؤلاء لهلكنا، وقال الفقراء: لو ظعنا كما ظعن هؤلاء
  سلمنا، فأجمع رأيهم في بعض السنين على أن يظعنوا جميعاً، فظعنوا فماتوا، وصاروا عظاماً
  تبرق، فكنسهم أهل البيوت والطرق عن بيوتهم وطرقهم، فمر بهم نبي من الأنبياء، فقال:
  يا رب لو شئت أحييتهم، فعبدوك، وولدوا أولاداً يعبدونك، ويعمرون بلادك. [قال: أو أحب
  إليك أن أفعل؟ قال: نعم]. فقيل له: تكلم بكذا وكذا، فتكلم به، فنظر إلى العظام تخرج
  من عند العظام التي ليست منها، إلى التي هي منها، ثم قيل له: تكلم بكذا وكذا، فتكلم
  به، فنظر إلى العظام تكسى لحماً وعصباً، ثم قيل له: تكلم بكذا وكذا، فنظر فاذا هم قعود
  يسبحون الله ويقدسونه. وأنزل الله فيهم هذه الآية. وهذا الحديث يدل على بعد المدة التي
  مكثوا فيها أمواتاً. وفي بعض الأحاديث: أنهم بقوا أمواتاً سبعة أيام، وقيل: ثمانية
  أيام. وفي النبي الذي دعا لهم قولان. أحدهما: أنه حزقيل. والثاني: أنه شمعون. فإن قيل
  كيف أُميت هؤلاء مرتين وقد قال الله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إِلا الموتة الاولى</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الدخان:
  56]. فالجواب أن موتهم بالعقوبة لم يفن أعمارهم، فكان كقوله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">والتي
  لم تمت في منامها</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الزمر: 42]. وقيل كان إحياؤهم آية من آيات نبيهم، وآيات الأنبياء
  نوادر لا يقاس عليها، فيكون تقدير قوله تعالى: { إِلا الموتة الأولى } التي ليست من
  آيات الأنبياء، ولا لأمر نادر. وفي هذه القصة احتجاج على اليهود، إذ أخبرهم النبي صلى
  الله عليه وسلم، بأمر لم يشاهدوه، وهم يعلمون صحته واحتجاج على المنكرين للبعث، فدلهم
  عليه بإحياء الموتى في الدنيا، ذكر ذلك جميعه ابن الأنباري.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { إِن الله لذو فضل على الناس } نبه عز وجل بذكر فضله على هؤلاء على فضله على
  سائر خلقه مع قلة شكرهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

