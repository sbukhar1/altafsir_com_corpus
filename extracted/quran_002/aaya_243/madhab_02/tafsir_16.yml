  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَلَمْ
  تَرَ إِلَى ٱلَّذِينَ خَرَجُواْ مِن دِيَٰرِهِمْ وَهُمْ أُلُوفٌ حَذَرَ ٱلْمَوْتِ فَقَالَ
  لَهُمُ ٱللَّهُ مُوتُواْ ثُمَّ أَحْيَٰهُمْ إِنَّ ٱللَّهَ لَذُو فَضْلٍ عَلَى ٱلنَّاسِ
  وَلَـٰكِنَّ أَكْثَرَ ٱلنَّاسِ لاَ يَشْكُرُونَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  أُلوُفٌ } مؤتلفو القلوب، أو ألوف في عددهم أربعة آلاف أو ثمانية آلاف أو بضعة وثلاثون
  ألفاً، أو أربعون ألفاً، والألوف تستعمل فيما زاد على عشرة آلاف. { حَذَرَ الْمَوْتِ
  } فروا من الجهاد، أو من الطاعون إلى أرض لا طاعون بها فلما خرجوا ماتوا، فمر بهم نبي
  فدعا أن يُحيوا فأُجيب. { فَقَالَ لَهُمُ اللَّهُ مُوتُواْ } عبّر عن الإماتة بالقول,
  كما يقال: قالت السماء فمطرت، أو قال قولاً سمعته الملائكة، وإحياؤهم معجزة لذلك النبي.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

