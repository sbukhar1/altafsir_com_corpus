  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَلَمْ
  تَرَ إِلَى ٱلَّذِينَ خَرَجُواْ مِن دِيَٰرِهِمْ وَهُمْ أُلُوفٌ حَذَرَ ٱلْمَوْتِ فَقَالَ
  لَهُمُ ٱللَّهُ مُوتُواْ ثُمَّ أَحْيَٰهُمْ إِنَّ ٱللَّهَ لَذُو فَضْلٍ عَلَى ٱلنَّاسِ
  وَلَـٰكِنَّ أَكْثَرَ ٱلنَّاسِ لاَ يَشْكُرُونَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { أَلَمْ تَرَ إِلَى ٱلَّذِينَ خَرَجُواْ مِن دِيَارِهِمْ وَهُمْ أُلُوفٌ...
  }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">أي متآلفون مجتمعون، خرجوا في وقت
  واحد فارين من الموت، والرؤية إما بصرية أو علمية لكن (العلمية لاتتعدى بـ (الى) فلذلك
  قال أبو حيان: \" المعنى لم ينته علمك إلى الذين خرجوا من ديارهم).</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال ابن عرفة: وكذا البصرية ممتنعة هنا فإن أولئك غير موجودين(حين)
  الخطاب لكن نزل الماضي منزلة الحاضر تحقيقا له حتى كأنه مشاهد كما قال سيبويه، وهذا
  باب كذا. وفرق في الإرشاد بين نظر في كذا وهو النظر الفكري فجعله يتعدى (بفي).</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { فَقَالَ لَهُمُ ٱللَّهُ مُوتُواْ... }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أورد الزمخشري هنا سؤالا فقال: كيف قال لهم الله \" مُوتُوا \" وكان
  الأصل فأماتهم الله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال ابن عرفة: هذا السؤال إنّما
  يرد على مذهبه لأنه ينفي الكلام النفسي.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأجاب
  بأنه عبارة عن سرعة (التكوين) وزاد فيه (تدقيقا) لمذهبه بقاعدة (إجماعية) وهي قول الله
  تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إِنَّمَا قَوْلُنَا لِشَيْءٍ إِذَآ أَرَدْنَاهُ أَن نَّقُولَ
  لَهُ كُنْ فَيَكُونُ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">وهذا بناء على خطاب المعدوم وهل يصح (أم) لا؟</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن عرفة: وهنا إضمارٌ أي: فماتوا ثم أحياهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { إِنَّ ٱللَّهَ لَذُو فَضْلٍ عَلَى ٱلنَّاسِ... }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فضله
  عام باعتبار الكم وباعتبار الكيف فالكم راجع إلى تكثير أعداد النعم والكيف راجع إلى
  حالها في أنفسها، والناس عام، فالكافر منعم عليه في الدنيا وأما في الأخرة فمحل نظر.
  والاستدراك في قوله { وَلَٰكِنّ أَكْثَرَ ٱلنَّاسِ } راجع إلى لازم قوله { لَذُو فَضْلٍ
  } فإن من لوازم فضله على الناس أن يشكروه ويحمدوه فلذلك استدرك بعده بـ (لكن).</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

