  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">يَسْأَلُونَكَ عَنِ ٱلشَّهْرِ ٱلْحَرَامِ قِتَالٍ
  فِيهِ قُلْ قِتَالٌ فِيهِ كَبِيرٌ وَصَدٌّ عَن سَبِيلِ ٱللَّهِ وَكُفْرٌ بِهِ وَٱلْمَسْجِدِ
  ٱلْحَرَامِ وَإِخْرَاجُ أَهْلِهِ مِنْهُ أَكْبَرُ عِندَ ٱللَّهِ وَٱلْفِتْنَةُ أَكْبَرُ
  مِنَ ٱلْقَتْلِ وَلاَ يَزَالُونَ يُقَاتِلُونَكُمْ حَتَّىٰ يَرُدُّوكُمْ عَن دِينِكُمْ
  إِن اسْتَطَاعُواْ وَمَن يَرْتَدِدْ مِنْكُمْ عَن دِينِهِ فَيَمُتْ وَهُوَ كَافِرٌ
  فَأُوْلـٰئِكَ حَبِطَتْ أَعْمَالُهُمْ فِي ٱلدُّنْيَا وَٱلآخِرَةِ وَأُوْلـٰئِكَ أَصْحَابُ
  ٱلنَّارِ هُمْ فِيهَا خَالِدُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\"/></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّ ٱلدِّينَ عِندَ ٱللَّهِ ٱلإِسْلاَمُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">وفسر
  الإسلام في الحديث بأن قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" هو أَن تشهد أن لا إله إلاّ الله وأن محمدا رسول الله، وتقيم الصلاة،
  وتؤتي الزكاة، (وتصوم رمضان) وتحج البيت إن استطعت إليه سبيلا \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">فالإسلام (حقيقة) مركبة من هذه الخمسة
  أمور (فمتى) عدم بعضها عدم الاسلام لامتناع وجود الماهية بدون أحد أجزائها فمن فعلها
  كلّها ثم بدا له في بعضها فلم يفعله يصدق عليه أنه مرتدّ عن دينه، وأنه غير مسلم، فلذلك
  قال: { فَيَمُتْ وَهُوَ كَافِرٌ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  أبو حيان: قوله \" وهو كافر \" حال مؤكدة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ورده
  ابن عرفة بوجهين:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">الأول: منهما ما قلناه: من أنّه
  احتراز من موت مرتكب الكبيرة، فإنه مات مرتدّا عن دينه الذي هو الإسلام.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">الجواب الثاني: أنّها إنما تكون مؤكدة أن لو كانت حالا من \" يرْتَدِد
  \" ونحن إنّما جعلناها حالا من \" يَمُتْ \" والمرتدّ يحتمل أن يراجع الإسلام فيموت
  مسلما.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قيل لابن عرفة: فيمت معطوف على \"
  يَرتَدِدْ \" بالفاء التي للتعقيب، فهو بعقب رِدّته مات؟ فقال: (هما زمانان) ارتدّ
  في الأول ومات في الثاني، إمّا مسلما أو كافرا، في حال مبينة بلا شكّ.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { فَأُوْلۤـٰئِكَ حَبِطَتْ أَعْمَالُهُمْ... }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">عامل (أولئك) لفظ \" مَن \" (ثم) معناها، فوجه أبو حيان من طريق الإعراب
  اللفظي.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال ابن عرفة: قالوا وتوجيهه من
  جهة المعنى أن الأول راجع إلى فعلهم القبيح في الدنيا، فالمناسب فيه (تقليل) الفاعل
  تنفيرا عنه فلذلك أفرده، والثاني راجع إلى جزاء ذلك والعقوبة عليه في الدار الآخرة
  فالمناسب فيه لفظ العموم في جميع الفاعلين خشية أن يتوهم خصوص ذلك الوعيد بالبعض دون
  البعض.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال ابن عرفة: وإحباط أعمالهم في
  الدنيا بترك الصلاة (عليهم) وعدم دفنهم في مقابر المسلمين ومنع أقاربهم من إرثهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال الزمخشري: وذلك مما يتوقع هنا بالردة للمسلمين في الدنيا من ثمرات
  الإسلام واستدامتها والموت عليها من ثواب الآخرة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن عرفة: ومذهبنا أنه يعتق على المرتدّ أمّ ولده ومدبره دون الموصى بعتقه. ومذهب الإمام
  مالك رضي الله عنه (أن ميراثه) لبيت المال.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  القاضي عياض في الإكمال: وقال الإمام الشافعي: ميراثه لجماعة المسلمين. ووهنه تاج الدين
  الفاكهاني وقال: بل مذهبه كمذهب مالك. وكذا حكى عنه الغزالي في البسيط.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ابن عطية وروي عن علي رضي الله عنه (انه) استتاب مرتدا شهرا فأبى فقتله.
  ونقل عنه كرم الله وجهه: أن يستتاب ثلاث مرات فإن تاب في الاولى ترك، وإلا (روجع) في
  الثانية (ثم) الثالثة فإن تاب وإلا قتل. قال: ومنهم من فرق بين الذكر والأنثى فمنع
  قتل الأنثى.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال ابن عرفة (ووجهه) أنه عنده كالحربي
  سواء.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
