  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَسْأَلُونَكَ
  عَنِ ٱلشَّهْرِ ٱلْحَرَامِ قِتَالٍ فِيهِ قُلْ قِتَالٌ فِيهِ كَبِيرٌ وَصَدٌّ عَن سَبِيلِ
  ٱللَّهِ وَكُفْرٌ بِهِ وَٱلْمَسْجِدِ ٱلْحَرَامِ وَإِخْرَاجُ أَهْلِهِ مِنْهُ أَكْبَرُ
  عِندَ ٱللَّهِ وَٱلْفِتْنَةُ أَكْبَرُ مِنَ ٱلْقَتْلِ وَلاَ يَزَالُونَ يُقَاتِلُونَكُمْ
  حَتَّىٰ يَرُدُّوكُمْ عَن دِينِكُمْ إِن اسْتَطَاعُواْ وَمَن يَرْتَدِدْ مِنْكُمْ عَن
  دِينِهِ فَيَمُتْ وَهُوَ كَافِرٌ فَأُوْلـٰئِكَ حَبِطَتْ أَعْمَالُهُمْ فِي ٱلدُّنْيَا
  وَٱلآخِرَةِ وَأُوْلـٰئِكَ أَصْحَابُ ٱلنَّارِ هُمْ فِيهَا خَالِدُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { يَسْئَلُونَكَ عَنِ ٱلشَّهْرِ ٱلْحَرَامِ قِتَالٍ فِيهِ...
  }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال ابن عرفة: القتال الذي وقع منهم
  في الشّهر الحرام، إن كان غلطا فهو كبير موجب للإثم، وإن كان اجتهادا أجري على الخلاف
  في الاجتهاد هل يرفع حكم الخطأ أم لا؟ فإن قلت: لم أعيد لفظ القتال مظهرا، وهلا كان
  مضمرا، ولم أعيد منكرا وهلا كان معرفا؟ قيل: الجواب أنّ ذلك لاختلاف المتكلّم فالأول
  في الكلام السائل والثاني في كلام المسؤول.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  الفراء وهو معطوف على كبير.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال ابن عطية: (وهو خطأ لأنه (يؤدي)
  إلى أنّ قوله \" وَكُفْرٌ بِهِ \" معطوف على (كَبِير) فيلزم أن يكون إخراج أهل المسجد
  الحرام منه أكبر عند الله من الكفر. وأجيب عنه بثلاثة أ وجه:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الأول:
  لأبي حيان أنّ الكلام تمّ عند { وَصَدٌّ عَن سَبِيلِ ٱللَّهِ } وما بعده ابتداء.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">الثاني: قال ابن عرفة: الكفر قسمان: صريح حقيقي وهو الكفر بالشرك،
  وكفر) حكمي غير صريح. فنقول: (دلت الآية) على أن القتال في الشهر الحرام كفر وإن لم
  يعتقد فاعله الكفر، وكذلك إخراج أهل المسجد الحرام منه كفر وإن لم يعتقده فاعله فجعل
  الشارع إخراج أهل المسجد الحرام منه أكبر إثما من الكفر الحكمي الذي نشأ عن القتال
  في الشهر الحرام، وهذا لا شيء فيه ولا سيما إن جعلنا الضمير في \" وَكُفْرٌ بِهِ \"
  عائدا على \" عن سَبِيلِ الله \".</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الجواب
  الثالث: لبعض الطلبة قال: أهل المسجد الحرام عام يشمل النبي صلى الله عليه وسلم وغيره
  ولا شك أن إخراج النبي صلى الله عليه وسلم من المسجد الحرام كفر وزيادة فهو أشد من
  الكفر بالله عز وجل فقط.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وحكى ابن عطية عن الزهري ومجاهد،
  أن { قُلْ قِتَالٌ فِيهِ كَبِيرٌ } منسوخ بقول الله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَقَاتِلُواْ ٱلْمُشْرِكِينَ كَآفَّةً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">ورده
  القرطبي: بأن</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَقَاتِلُواْ ٱلْمُشْرِكِينَ كَآفَّةً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">عام
  وهذا خاص، والخاص يقضي على العام.؟</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأجاب
  عن ذلك ابن عرفة: بأن الأصوليين قالوا: إنّ العام إذا تأخر عن الخاص فإنّه ينسخه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قلت: قال أبو عمرو بن الحاجب ما نصه: \" يجوز تخصيص الكتاب بالكتاب
  \". أبو حنيفة والقاضي والإمام: إن كان الخاص متأخرا وإلا فالعام ناسخ، فإن جهل تساقطا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { وَمَن يَرْتَدِدْ مِنْكُمْ عَن دِينِهِ... }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال ابن عرفة: في (لفظها) رحمة وتفضل من الله عز وجل لأن قبلها { حَتَّىٰ
  يَرُدُّوكُمْ عَن دِينِكُمْ } فكان المناسب أن يقول: ومن (يُرَدّ) منكم عن دينه؛ لكنّه
  لو قيل هكذا لدخل في عمومه من أكره على الردة. فقال: ومن \" يَرْتَدِدِ \" (ليختص)
  الوعيد بمن ارتدّ مختارا متعمدا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فإن
  قلت: هلا قيل: فَيَمُتْ وَهْوَ مرتدّ، ليناسب أوّل الآية آخرها، ويسمونه ردّ (العجز)
  على الصدر؟</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">(قال: قلت): إنّ من عادتهم يجيبون
  بأنه لو قيل كذلك لتناول مرتكب الكبيرة من المسلمين لأنه يصدق عليه أنّه مرتد عن دينه
  لقوله تعالى:</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
