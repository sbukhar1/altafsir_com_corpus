  فِيهِ قُلْ قِتَالٌ فِيهِ كَبِيرٌ وَصَدٌّ عَن سَبِيلِ ٱللَّهِ وَكُفْرٌ بِهِ وَٱلْمَسْجِدِ
  ٱلْحَرَامِ وَإِخْرَاجُ أَهْلِهِ مِنْهُ أَكْبَرُ عِندَ ٱللَّهِ وَٱلْفِتْنَةُ أَكْبَرُ
  مِنَ ٱلْقَتْلِ وَلاَ يَزَالُونَ يُقَاتِلُونَكُمْ حَتَّىٰ يَرُدُّوكُمْ عَن دِينِكُمْ
  إِن اسْتَطَاعُواْ وَمَن يَرْتَدِدْ مِنْكُمْ عَن دِينِهِ فَيَمُتْ وَهُوَ كَافِرٌ
  فَأُوْلـٰئِكَ حَبِطَتْ أَعْمَالُهُمْ فِي ٱلدُّنْيَا وَٱلآخِرَةِ وَأُوْلـٰئِكَ أَصْحَابُ
  ٱلنَّارِ هُمْ فِيهَا خَالِدُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">إِنَّ ٱلَّذِينَ ءَامَنُواْ وَٱلَّذِينَ هَاجَرُواْ
  وَجَٰهَدُواْ فِي سَبِيلِ ٱللَّهِ أُوْلـٰئِكَ يَرْجُونَ رَحْمَتَ ٱللَّهِ وَٱللَّهُ
  غَفُورٌ رَّحِيمٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">يَسْأَلُونَكَ عَنِ ٱلْخَمْرِ وَٱلْمَيْسِرِ
  قُلْ فِيهِمَآ إِثْمٌ كَبِيرٌ وَمَنَٰفِعُ لِلنَّاسِ وَإِثْمُهُمَآ أَكْبَرُ مِن نَّفْعِهِمَا
  وَيَسْأَلُونَكَ مَاذَا يُنفِقُونَ قُلِ ٱلْعَفْوَ كَذٰلِكَ يُبيِّنُ ٱللَّهُ لَكُمُ
  ٱلأيَٰتِ لَعَلَّكُمْ تَتَفَكَّرُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\"/></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">إذَا لَسَعَتْهُ النَّحْلُ لَمْ يَرْجُ
  لَسْعَهَا</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">وَحَالَفَهَا في بَيْتِ نَوْبٍ عَوَامِلُ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقال الأصمعي: \" إذ اقترن حرف النفي
  بالرجاء كان بمعنى الخوف \" ، كهذا البيت، وكقوله عز وجل:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">لا يرجون لقاءنا</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[سورة
  يونس: الآيات: 7- 11- 15، سورة الفرقان: الآية 21]، المعنى لا يخافون، وقد قيل: إن
  الرجاء في الآية على بابه، أي لا يرجون الثواب في لقائنا، وبإزاء ذلك خوف العقاب، وقال
  قوم: اللفظة من الأضداد دون تجوز في إحدى الجهتين، وليس هذا بجيد، وقال الجاحظ في كتاب
  البلدان: \" إن معنى قوله لم يرج لسعها أي لم يرج برء لسعها وزواله، فهو يصبر عليه
  \" ، وباقي الآية وعد.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله تعالى { يسألونك عن الخمر
  والميسر } الآية، السائلون هم المؤمنون، و { الخمر } مأخوذة من خمر إذا ستر، ومنه قول
  النبي صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" خمروا الإناء \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">، ومنه خمار المرأة، والخمر ما واراك من شجر وغيره، ومنه قول الشاعر:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">ألا يا زيد والضحاك سيرا</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">فقد جاوزتما
  خمر الطريق</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">أي سيرا مدلين فقد جاوزتما الوهدة التي يستتر بها الذئب وغيره، ومنه
  قول العجاج:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">في لامِعِ العقْبَانِ لاَ يَمْشِي الخَمر</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">يصف جيشاً جاء برايات غير مستخف، ومنه قولهم دخل فلان في غمار الناس
  وخمارهم، أي هو بمكان خاف، فلما كانت الخمر تستر العقل وتغطي عليه سميت بذلك، والخمر
  ماء العنب الذي غلي ولم يطبخ أو طبخ طبخاً لم يكف غليانه، وما خامر العقل من غير ذلك
  فهو حكمه. قال أبو حنيفة: قد تكون الخمر من الحبوب، قال ابن سيده: وأظنه تسفحاً منه،
  لأن حقيقة الخمر إنما هي ماء العنب دون سائر الأشياء، وروي أن النبي صلى الله عليه
  وسلم قال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" الخمر من هاتين الشجرتين: العنب والنخلة \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">، وحرمت الخمر بالمدينة يوم حرمت وهي من العسل والزبيب والتمر والشعير
  والقمح، ولم تكن عندهم خمر عنب، وأجمعت الأمة على خمر العنب إذا غلت ورمت بالزبد أنها
  حرام قليلها وكثيرها، وأن الحد واجب في القليل منها والكثير، وجمهور الأمة على أن ما
  أسكر كثيره من غير خمر العنب فمحرم قليله وكثيره. والحد في ذلك واجب. وقال أبو حنيفة
