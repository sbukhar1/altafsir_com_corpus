  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَسْأَلُونَكَ
  عَنِ ٱلشَّهْرِ ٱلْحَرَامِ قِتَالٍ فِيهِ قُلْ قِتَالٌ فِيهِ كَبِيرٌ وَصَدٌّ عَن سَبِيلِ
  ٱللَّهِ وَكُفْرٌ بِهِ وَٱلْمَسْجِدِ ٱلْحَرَامِ وَإِخْرَاجُ أَهْلِهِ مِنْهُ أَكْبَرُ
  عِندَ ٱللَّهِ وَٱلْفِتْنَةُ أَكْبَرُ مِنَ ٱلْقَتْلِ وَلاَ يَزَالُونَ يُقَاتِلُونَكُمْ
  حَتَّىٰ يَرُدُّوكُمْ عَن دِينِكُمْ إِن اسْتَطَاعُواْ وَمَن يَرْتَدِدْ مِنْكُمْ عَن
  دِينِهِ فَيَمُتْ وَهُوَ كَافِرٌ فَأُوْلـٰئِكَ حَبِطَتْ أَعْمَالُهُمْ فِي ٱلدُّنْيَا
  وَٱلآخِرَةِ وَأُوْلـٰئِكَ أَصْحَابُ ٱلنَّارِ هُمْ فِيهَا خَالِدُونَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  ٱلَّذِينَ ءَامَنُواْ وَٱلَّذِينَ هَاجَرُواْ وَجَٰهَدُواْ فِي سَبِيلِ ٱللَّهِ أُوْلـٰئِكَ
  يَرْجُونَ رَحْمَتَ ٱللَّهِ وَٱللَّهُ غَفُورٌ رَّحِيمٌ</a> <b>} * </b><b>{</b> <a
  class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَسْأَلُونَكَ
  عَنِ ٱلْخَمْرِ وَٱلْمَيْسِرِ قُلْ فِيهِمَآ إِثْمٌ كَبِيرٌ وَمَنَٰفِعُ لِلنَّاسِ
  وَإِثْمُهُمَآ أَكْبَرُ مِن نَّفْعِهِمَا وَيَسْأَلُونَكَ مَاذَا يُنفِقُونَ قُلِ ٱلْعَفْوَ
  كَذٰلِكَ يُبيِّنُ ٱللَّهُ لَكُمُ ٱلأيَٰتِ لَعَلَّكُمْ تَتَفَكَّرُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { ولا يزالون } ابتداء خبر من الله -عز وجل- وتحذير منه
  للمؤمنين من شر الكفرة، و { يردوكم } نصب بـ { حتى } لأنها غاية مجردة، وقوله تعالى
  { ومن يرتدد } [أي يرجع عن الإسلام إلى الكفر، قالت طائفة من العلماء: يستتاب المرتد
  فإن تاب وإلا قتل.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال عبيد بن عمير وطاوس والحسن
  -على خلاف عنه- والشافعي في أحد قوليه: يقتل دون أن يستتاب، وروي نحو هذا عن أبي موسى
  الأشعري ومعاذ بن جبل.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال القاضي أبو محمد: ومقتضى قولهما
  إنه يقال له للحين: راجع، فإن أبى ذلك قتل، وقال عطاء ابن أبي رباح: \" إن كان المرتد
  ابن مسلمين قتل دون استتابة وإن كان أسلم ثم ارتد استتيب \" ، وذلك لأنه يجهل من فضل
  الإسلام ما لا يجهل ابن المسلمين، واختلف القائلون بالاستتابة: فقال عمر بن الخطاب
  رضي الله عنه يستتاب ثلاثة أيام. وبه قال مالك وأحمد وإسحاق وأصحاب الرأي والشافعي
  في أحد قوليه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال الزهري: \" يدعى إلى الإسلام
  فإن تاب وإلا قتل \".</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وروي عن علي بن أبي طالب رضي الله
  عنه أنه استتاب مرتداً شهراً فأبى فقتله، وقال النخعي والثوري: يستتاب محبوساً أبداً،
  قال ابن المنذر: واختلفت الآثار عن عمر في هذا الباب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">{
  قال القاضي أبو محمد }: كان رضي الله عنه ينفذ بحسب جرم ذلك المرتد أو قلة جرمه المقترن
  بالردة، وحبط العمل إذا انفسد في آخر فبطل، وقرأ أبو السمال \" حبطَت \" بفتح الباء
  في جميع القرآن.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال علي بن أبي طالب والحسن والشعبي
  الحكم والليث وأبو حنيفة وإسحاق بن راهويه: ميراث المرتد لورثته من المسلمين، وقال
  مالك وربيعة وابن أبي ليلى والشافعي وأبو ثور: ميراثه في بيت المال، وأجمع الناس على
  أن ورثته من أهل الكفر لا يرثونه إلإ شذوذاً، روي عن عمر بن عبد العزيز وعن قتادة،
  وروي عن عمر بن عبد العزيز خلافه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله
  تعالى: { إن الذين آمنوا والذين هاجروا } الآية، قال جندب بن عبد الله وعروة بن الزبير
  وغيرهما: لما قتل واقد بن عبد الله التميمي عمرو بن الحضرمي في الشهر الحرام توقف رسول
  الله صلى الله عليه وسلم عن أخذ خمسه الذي وفق في فرضه له عبد الله به جحش وفي الأسيرين،
  فعنف المسلمون عبد الله بن جحش وأصحابه حتى شق ذلك عليهم، فتلافاهم الله عز وجل بهذه
  الآية في الشهر الحرام، ثم بذكرهم والإشارة إليهم في قوله: { إن الذين آمنوا } ، ثم
  هي باقية في كل من فعل ما ذكر الله عز وجل، وهاجر الرجل إذا انتقل نقلة إقامة من موضع
  إلى موضع وقصد ترك الأول إيثاراً للثاني، وهي مفاعلة من هجر، ومن قال المهاجرة الانتقال
  من البادية إلى الحاضرة فقد أوهم بسبب أن ذلك كان الأغلب في العرب، وليس أهل مكة مهاجرين
  على قوله، وجاهد مفاعلة من جهد إذا استخرج الجهد، { ويرجون } معناه يطمعون ويستقربون،
  والرجاء تنعم، والرجاء أبداً معه خوف ولا بد، كما أن الخوف معه رجاء، وقد يتجوز أحياناً
  ويجيء الرجاء بمعنى ما يقارنه من الخوف، كما قال الهذلي: [الطويل]</font></font><font
