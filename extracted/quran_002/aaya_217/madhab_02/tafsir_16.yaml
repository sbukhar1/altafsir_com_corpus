text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يَسْأَلُونَكَ
  عَنِ ٱلشَّهْرِ ٱلْحَرَامِ قِتَالٍ فِيهِ قُلْ قِتَالٌ فِيهِ كَبِيرٌ وَصَدٌّ عَن سَبِيلِ
  ٱللَّهِ وَكُفْرٌ بِهِ وَٱلْمَسْجِدِ ٱلْحَرَامِ وَإِخْرَاجُ أَهْلِهِ مِنْهُ أَكْبَرُ
  عِندَ ٱللَّهِ وَٱلْفِتْنَةُ أَكْبَرُ مِنَ ٱلْقَتْلِ وَلاَ يَزَالُونَ يُقَاتِلُونَكُمْ
  حَتَّىٰ يَرُدُّوكُمْ عَن دِينِكُمْ إِن اسْتَطَاعُواْ وَمَن يَرْتَدِدْ مِنْكُمْ عَن
  دِينِهِ فَيَمُتْ وَهُوَ كَافِرٌ فَأُوْلـٰئِكَ حَبِطَتْ أَعْمَالُهُمْ فِي ٱلدُّنْيَا
  وَٱلآخِرَةِ وَأُوْلـٰئِكَ أَصْحَابُ ٱلنَّارِ هُمْ فِيهَا خَالِدُونَ }{ يَسْئَلُونَكَ
  عَنِ الشَّهْرِ الْحَرَامِ } خرج عبد الله بن جحش بأمر الرسول صلى الله عليه وسلم في
  سبعة نفر فلقوا ابن الحضرمي في عِير فَقُتل ابنُ الحضرمي وأسروا آخر، وغنموا العير،
  وذلك أول ليلة من رجب، فلامه الرسول صلى الله عليه وسلم والمسلمون فنزلت فسأله المشركون
  عن ذلك ليعيّروه ويستحلوا قتاله فيه، قاله الأكثرون. أو سأله المسلمون ليعرفوا حكمه،
  سألوا عن القتال في الشهر الحرام، فأخبرهم أن الصد عن سبيله وإخراج أهل الحرم والفتنة
  أكبر من القتل في الشهر، أو سألوا عن القتل في الحرم والشهر الحرام فأخبرهم بأن الصد
  والإخراج والفتنة أكبر من القتل في الحرم والشهر الحرام، وتحريم ذلك محكم عند عطاء،
  منسوخ على الأصح، لأن الرسول صلى الله عليه وسلم غزا هوازن وثقيفاً، وأرسل أبا عامر
  إلى أوطاس في بعض الأشهر الحرم، وبايع على قتال قريش بيعة الرضوان في ذي القعدة. {
  حَبِطَتْ } أصل الحبوط: الفساد، فإذا بطل العمل قيل حبط لفساده.\r\n\t\t\t\r\n\t\t\t</section>"

