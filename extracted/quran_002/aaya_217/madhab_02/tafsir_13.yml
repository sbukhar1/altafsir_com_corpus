  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَسْأَلُونَكَ
  عَنِ ٱلشَّهْرِ ٱلْحَرَامِ قِتَالٍ فِيهِ قُلْ قِتَالٌ فِيهِ كَبِيرٌ وَصَدٌّ عَن سَبِيلِ
  ٱللَّهِ وَكُفْرٌ بِهِ وَٱلْمَسْجِدِ ٱلْحَرَامِ وَإِخْرَاجُ أَهْلِهِ مِنْهُ أَكْبَرُ
  عِندَ ٱللَّهِ وَٱلْفِتْنَةُ أَكْبَرُ مِنَ ٱلْقَتْلِ وَلاَ يَزَالُونَ يُقَاتِلُونَكُمْ
  حَتَّىٰ يَرُدُّوكُمْ عَن دِينِكُمْ إِن اسْتَطَاعُواْ وَمَن يَرْتَدِدْ مِنْكُمْ عَن
  دِينِهِ فَيَمُتْ وَهُوَ كَافِرٌ فَأُوْلـٰئِكَ حَبِطَتْ أَعْمَالُهُمْ فِي ٱلدُّنْيَا
  وَٱلآخِرَةِ وَأُوْلـٰئِكَ أَصْحَابُ ٱلنَّارِ هُمْ فِيهَا خَالِدُونَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  ٱلَّذِينَ ءَامَنُواْ وَٱلَّذِينَ هَاجَرُواْ وَجَٰهَدُواْ فِي سَبِيلِ ٱللَّهِ أُوْلـٰئِكَ
  يَرْجُونَ رَحْمَتَ ٱللَّهِ وَٱللَّهُ غَفُورٌ رَّحِيمٌ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالىٰ { يَسْأَلُونَكَ عَنِ ٱلشَّهْرِ ٱلْحَرَامِ قِتَالٍ فِيهِ } سبب نزول هذه الآية
  أن رسول الله صلى الله عليه وسلم بعث عبد الله بن جحش، وهو ابن عمة النبي صلى الله
  عليه وسلم أخت أبيه في جمادى الآخرة، قبل قتال بدر بشهرين على رأس سبعة عشر شهراً من
  مقدمه إلى المدينة، وبعث معه ثمانية رهط من المهاجرين: سعد بن أبي وقاص الزهري وعكاشة
  بن محصن الأسدي وعتبة بن غزوان السلمي وأبا حذيفة بن عتبة بن ربيعة وسهيل بن بيضاء
  وعامر بن ربيعة وواقد بن عبد الله وخالد بن بكير وكتب لأميرهم عبد الله بن جحش كتاباً
  وقال له: «سر على اسم الله ولا تنظر في الكتاب حتى تسير يومين فإذا نزلت فافتح الكتاب
  واقرأه على أصحابك ثم امض لما أمرتك ولا تستكرهنَّ أحداً من أصحابك على السير معك»
  فسار عبد الله يومين ثم نزل وفتح الكتاب فإذا فيه بسم الله الرحمٰن الرحيم أما بعد:
  فسر على بركة الله بمن معك من أصحابك حتى تنزل بطن نخلة فترصد بها عير قريش لعلك تأتينا
  منها بخبر، فلما نظر في الكتاب قال: سمعاً وطاعة، ثم قال لأصحابه ذلك، وقال إنه نهاني
  أن أَستكره أحداً منكم، فمن كان يريد الشهادة فلينطلق ومن كره فليرجع، ثم مضى ومضى
  معه أصحابه لم يتخلف عنه منهم أحد حتى كان بمعدن فوق الفُرُع بموضع من الحجاز يقال
  له بُحْران أضل سعد بن أبي وقاص وعتبة بن غزوان بعيراً لهما يعتقبانه فتخلفا في طلبه
  ومضى ببقية أصحابه حتى نزلوا بطن نخلة بين مكة والطائف.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فبينما
  هم كذلك إذ مرت عير لقريش تحمل زبيباً وأدماً وتجارة من تجارة الطائف، فيهم عمرو بن
  الحضرمي والحكم بن كيسان مولى هشام بن المغيرة وعثمان بن عبد الله بن المغيرة وأخوه
  نوفل بن عبد الله المخزوميان فلما رأوا أصحاب رسول الله صلى الله عليه وسلم هابوهم،
  فقال عبد الله بن جحش: إن القوم قد ذعروا منكم فاحلقوا رأس رجل منكم وليتعرض لهم فحلقوا
  رأس عكاشة ثم أشرف عليهم فقالوا: قوم عُمَّار لا بأس عليكم، فأمنوهم، وكان ذلك في آخر
  يوم من جمادى الآخرة، وكانوا يرون أنه من جمادى وهو من رجب فتشاور القوم وقالوا لئن
  تركتموهم الليلة ليدخلن الحرم وليمتنعن منكم فأجمعوا أمرهم في مواقعة القوم، فرمى واقد
  بن عبد الله السهمي عمرو بن الحضرمي بسهم فقتله فكان أول قتيل من المشركين وهو أول
  قتيل في الهجرة وأدى النبي صلى الله عليه وسلم دية ابن الحضرمي إلى ورثته من قريش.
  قال مجاهد وغيره لأنه كان بين رسول الله صلى الله عليه وسلم وبين قريش عهد، وادع أهل
  مكة سنين أن لا يقاتلهم ولا يقاتلوه.</font></font>&#13;\t\t\t<label disabled=\"true\"
