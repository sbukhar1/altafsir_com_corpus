  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">يَسْأَلُونَكَ عَنِ ٱلشَّهْرِ ٱلْحَرَامِ قِتَالٍ
  فِيهِ قُلْ قِتَالٌ فِيهِ كَبِيرٌ وَصَدٌّ عَن سَبِيلِ ٱللَّهِ وَكُفْرٌ بِهِ وَٱلْمَسْجِدِ
  ٱلْحَرَامِ وَإِخْرَاجُ أَهْلِهِ مِنْهُ أَكْبَرُ عِندَ ٱللَّهِ وَٱلْفِتْنَةُ أَكْبَرُ
  مِنَ ٱلْقَتْلِ وَلاَ يَزَالُونَ يُقَاتِلُونَكُمْ حَتَّىٰ يَرُدُّوكُمْ عَن دِينِكُمْ
  إِن اسْتَطَاعُواْ وَمَن يَرْتَدِدْ مِنْكُمْ عَن دِينِهِ فَيَمُتْ وَهُوَ كَافِرٌ
  فَأُوْلـٰئِكَ حَبِطَتْ أَعْمَالُهُمْ فِي ٱلدُّنْيَا وَٱلآخِرَةِ وَأُوْلـٰئِكَ أَصْحَابُ
  ٱلنَّارِ هُمْ فِيهَا خَالِدُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">إِنَّ ٱلَّذِينَ ءَامَنُواْ وَٱلَّذِينَ هَاجَرُواْ
  وَجَٰهَدُواْ فِي سَبِيلِ ٱللَّهِ أُوْلـٰئِكَ يَرْجُونَ رَحْمَتَ ٱللَّهِ وَٱللَّهُ
  غَفُورٌ رَّحِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">واستأسر الحكم وعثمان فكانا أول
  أسيرين في الإِسلام وأفلت نوفل فأعجزهم، واستاق المؤمنون العير والأسيرين حتى قدموا
  على رسول الله صلى الله عليه وسلم بالمدينة، فقالت قريش: قد استحل محمد الشهر الحرام
  فسفك فيه الدماء وأخذ الحرائب، وعيَّر بذلك أهل مكة من كان فيها من المسلمين وقالوا:
  يا معشر الصباة استحللتم الشهر الحرام وقاتلتم فيه!</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وبلغ
  ذلك رسول الله صلى الله عليه وسلم فقال لابن جحش وأصحابه:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" ما أمرتكم بالقتال في الشهر الحرام \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">، ووقف العير والأسيرين، وأبى أن يأخذ شيئاً من ذلك، فعظم ذلك على
  أصحاب السرية، وظنوا أنهم قد هلكوا وسقط في أيديهم، وقالوا: يا رسول الله إنَّا قد
  قتلنا ابن الحضرمي ثم أمسينا فنظرنا إلى هلال رجب فلا ندري أفي رجب أصبناه أم في جمادى؟
  وأكثَرَ الناسُ في ذلك، فأنزل الله تعالىٰ هذه الآية، فأخذ رسول الله صلى الله عليه
  وسلم العير فعزل منها الخمس، فكان أول خمس في الإِسلام، وقسم الباقي بين أصحاب السرية،
  وكان أول غنيمة في الإِسلام وبعث أهل مكة في فداء أسيريهم فقال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" بل نقفهم حتى يقدم سعد وعقبة وإن
  لم يقدما قتلناهما بهما \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">فلما قدما فاداهما، فأما الحكم بن كيسان فأسلم وأقام مع رسول الله
  صلى الله عليه وسلم بالمدينة، فقتل يوم بئر معونة شهيداً، وأما عثمان بن عبد الله فرجع
  إلى مكة فمات بها كافراً وأما نوفل فضرب بطن فرسه يوم الأحزاب ليدخل الخندق فوقع في
  الخندق مع فرسه فتحطما جميعاً فقتله الله، فطلب المشركون جيفته بالثمن فقال رسول الله
  صلى الله عليه وسلم</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" خذوه فإنه خبيث الجيفة خبيث الدية \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">، فهذا سبب نزول هذه الآية.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالىٰ: { يَسْـأَلُونَكَ عَنِ ٱلشَّهْرِ ٱلْحَرَامِ } يعني رجباً سمي بذلك لتحريم
  القتال فيه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالىٰ: { قِتَالٍ فِيهِ }
  أي عن قتال فيه { قُلْ } يا محمد { قِتَالٌ فِيهِ كَبِيرٌ } عظيم، تم الكلام هٰهنا
  ثم ابتدأ فقال: { وَصَدٌّ عَن سَبِيلِ ٱللَّهِ } أي فصدُّكم المسلمين عن الإِسلام {
  وَكُفْرٌ بِهِ } أي كفركم بالله { وَٱلْمَسْجِدِ ٱلْحَرَامِ } أي المسجد الحرام وقيل
  وصدكم عن المسجد الحرام { وَإِخْرَاجُ أَهْلِهِ } أي اخراج أهل المسجد { مِنْهُ أَكْبَرُ
  } وأعظم وزراً { عِندَ ٱللَّهِ وَٱلْفِتْنَةُ } أي الشرك الذي أنتم عليه { أَكْبَرُ
  مِنَ ٱلْقَتْلِ } أي من قتل ابن الحضرمي في الشهر الحرام، فلما نزلت هذه الآية كتب
  عبد الله بن أنيس إلى مؤمني مكة إذا عيَّركم المشركون بالقتال في الشهر الحرام فعيروهم
  أنتم بالكفر واخراج رسول الله صلى الله عليه وسلم من مكة ومنعهم المسلمين عن البيت
  الحرام، ثم قال: { وَلاَ يَزَالُونَ } يعني مشركي مكة، وهو فعل لا مصدر له مثل عسى
  { يُقَـٰتِلُونَكُمْ } يا معشر المؤمنين { حَتَّىٰ يَرُدُّوكُمْ } يصرفوكم { عَن دِينِكُمْ
  إِنِ اسْتَطَاعُواْ وَمَن يَرْتَدِدْ مِنكُمْ عَن دِينِهِ فَيَمُتْ } جزم بالنسق {
  وَهُوَ كَافِرٌ فَأُوْلـٰئِكَ حَبِطَتْ } بطلت { أَعْمَـٰلُهُمْ } حسناتهم { فِي ٱلدُّنْيَا
  وَٱلأَخِرَةِ وَأُوْلَـٰئِكَ أَصْحَـٰبُ ٱلنَّارِ هُمْ فِيهَا خَـٰلِدُونَ } فقال أصحاب
  السرية يا رسول الله هل نؤجر على وجهنا هذا، وهل نطمع ان يكون سفرنا هذا غزواً؟ فأنزل
  الله تعالىٰ { إنَّ الَّذِينَ آمَنوُاْ والَّذِين هَاجَرُواْ } فارقوا عشائرهم ومنازلهم
  وأموالهم { وَجَـٰهَدُواْ } المشركين { فِي سَبِيلِ ٱللَّهِ } طاعة الله، فجعلها جهاداً،
  { أُوْلَـٰئِكَ يَرْجُونَ رَحْمَتَ ٱللَّهِ } أخبر أنهم على رجاء الرحمة { وَٱللَّهُ
  غَفُورٌ رَّحِيمٌ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
