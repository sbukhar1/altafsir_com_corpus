  فِيهِ قُلْ قِتَالٌ فِيهِ كَبِيرٌ وَصَدٌّ عَن سَبِيلِ ٱللَّهِ وَكُفْرٌ بِهِ وَٱلْمَسْجِدِ
  ٱلْحَرَامِ وَإِخْرَاجُ أَهْلِهِ مِنْهُ أَكْبَرُ عِندَ ٱللَّهِ وَٱلْفِتْنَةُ أَكْبَرُ
  مِنَ ٱلْقَتْلِ وَلاَ يَزَالُونَ يُقَاتِلُونَكُمْ حَتَّىٰ يَرُدُّوكُمْ عَن دِينِكُمْ
  إِن اسْتَطَاعُواْ وَمَن يَرْتَدِدْ مِنْكُمْ عَن دِينِهِ فَيَمُتْ وَهُوَ كَافِرٌ
  فَأُوْلـٰئِكَ حَبِطَتْ أَعْمَالُهُمْ فِي ٱلدُّنْيَا وَٱلآخِرَةِ وَأُوْلـٰئِكَ أَصْحَابُ
  ٱلنَّارِ هُمْ فِيهَا خَالِدُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وفي المراد بـ
  «سبيل الله» هاهنا قولان.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">أحدهما: أنه الحج، لأنهم صدوا رسول
  الله، صلى الله عليه وسلم، عن مكة. قاله ابن عباس والسدي عن أشياخه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والثاني: أنه الإسلام، قاله مقاتل. وفي هاء الكناية في قوله: { وكفرٌ
  به } قولان أحدهما: أنها ترجع إلى الله تعالى، قاله السدي عن أشياخه، وقتادة، ومقاتل،
  وابن قتيبة، والثاني: أنها تعود إلى السبيل. قاله ابن عباس. قال ابن قتيبة: وخفض «المسجدِ
  الحرام» نسقاً على قوله: { سبيل الله } كأنه قال: وصد عن سبيل الله، وعن المسجد الحرام.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { وإِخراج أهله منه } لما آذوا رسول الله وأصحابه؛ اضطروهم
  إلى الخروج فكأنهم أخرجوهم، فأعلمهم الله أن هذه الأفعال أعظم من قتل كل كافر. «والفتنة»
  هاهنا بمعنى الشرك. قاله ابن عمر، وابن عباس، ومجاهد، وابن جبير، وقتادة، والجماعة.
  والفتنة في القرآن على وجوه كثيرة، قد ذكرتها في كتاب «النظائر» { ولا يزالون } يعني:
  الكفار { يقاتلونكم } يعني: المسلمين. و { حبطت } بمعنى: بطلت.</font></font><font
