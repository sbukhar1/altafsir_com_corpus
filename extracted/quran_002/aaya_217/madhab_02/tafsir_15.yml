  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَسْأَلُونَكَ
  عَنِ ٱلشَّهْرِ ٱلْحَرَامِ قِتَالٍ فِيهِ قُلْ قِتَالٌ فِيهِ كَبِيرٌ وَصَدٌّ عَن سَبِيلِ
  ٱللَّهِ وَكُفْرٌ بِهِ وَٱلْمَسْجِدِ ٱلْحَرَامِ وَإِخْرَاجُ أَهْلِهِ مِنْهُ أَكْبَرُ
  عِندَ ٱللَّهِ وَٱلْفِتْنَةُ أَكْبَرُ مِنَ ٱلْقَتْلِ وَلاَ يَزَالُونَ يُقَاتِلُونَكُمْ
  حَتَّىٰ يَرُدُّوكُمْ عَن دِينِكُمْ إِن اسْتَطَاعُواْ وَمَن يَرْتَدِدْ مِنْكُمْ عَن
  دِينِهِ فَيَمُتْ وَهُوَ كَافِرٌ فَأُوْلـٰئِكَ حَبِطَتْ أَعْمَالُهُمْ فِي ٱلدُّنْيَا
  وَٱلآخِرَةِ وَأُوْلـٰئِكَ أَصْحَابُ ٱلنَّارِ هُمْ فِيهَا خَالِدُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { يسئلونك عن الشهر الحرامِ قتالٍ فيه } روى جندب بن عبد
  الله</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\"> \" أن
  رسول الله صلى الله عليه وسلم، بعث رهطاً واستعمل عليهم أبا عبيدة، فلما انطلق ليتوجه
  بكى صبابة إلى رسول الله صلى الله عليه وسلم، فبعث مكانه عبد الله بن جحش، وكتب له
  كتاباً، وأمره ألا يقرأه إلا بمكان كذا وكذا، وقال: «لا تكرهنَّ أحداً من أصحابك على
  المسير معك» \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">فلما
  صار إِلى المكان، قرأ الكتاب واسترجع، وقال: سمعاً [وطاعة لأمر] الله ولرسوله [فخبرهم
  الخبر، وقرأ عليهم الكتاب]، فرجع رجلان من أصحابه، ومضى بقيتهم، فأتوا ابن الحضرمي
  فقتلوه، فلم يدروا ذلك اليوم، أمِن رجب، أو من جمادى الآخرة؟ فقال المشركون [للمسلمين]:
  قتلتم في الشهر الحرام [فأتوا النبي صلى الله عليه وسلم فحدثوه الحديث] فنزلت هذه الآية،
  فقال بعض المسلمين: لئن كان أصابهم خير فما لهم أجر فنزلت: { إن الذين آمنوا والذين
  هاجروا } إلى قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">رحيم</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[البقرة:218] قال الزهري: اسم ابن الحضرمي: عمرو، واسم الذي قتله عبد
  الله بن واقد الليثي. قال ابن عباس: كان أصحاب النبي صلى الله عليه وسلم، يظنون تلك
  الليلة من جمادى، وكانت أول رجب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقد
  روى عطيّة عن ابن عباس أنها نزلت في شيئين. أحدهما: هذا. والثاني: دخول النبي، صلى
  الله عليه وسلم، مكة في شهر حرام يوم الفتح، حين عاب المشركون عليه القتال في شهر حرام.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وفي السائلين النبي صلى الله عليه وسلم عن ذلك قولان. أحدهما: أنهم
  المسلمون سألوه: هل أخطؤوا أم أصابوا، قاله ابن عباس، وعكرمة ومقاتل. والثاني: أنهم
  المشركون سألوه على وجه العيب على المسلمين، قاله الحسن وعروة، ومجاهد.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والشهر الحرام: شهر رجب، وكان يدعى الأصم، لأنه لم يكن يسمع فيه للسلاح
  قعقعة تعظيماً له { قتال فيه } أي: يسألونك عن قتال فيه. { قل: قتال فيه كبير } قال
  ابن مسعود وابن عباس: لا يحِل. قال القاضي أبو يعلى: كان أهل الجاهلية يعتقدون تحريم
  القتال في هذه الأشهر، فأعلمهم الله تعالى في هذه الآية ببقاء التحريم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">فصل</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">اختلف العلماء في تحريم القتال في
  الأشهر الحرم: هل هو باق أم نسخ؟ على قولين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدهما:
  أنه باقٍ. روى ابن جريج أن عطاء كان يحلف بالله: ما يحل للناس الآن أن يغزوا في الحرم،
  ولا في الأشهر الحرم، إلا أن يقاتلوا فيه أو يغزوا، وما نسخت.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثاني:
  أنه منسوخ، قال سعيد بن المسيب، وسليمان بن يسار: القتال جائز في الشهر الحرام، هذه
  الآية منسوخة بقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فاقتلوا المشركين حيث وجدتموهم</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[التوبة:5] وبقوله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">قاتلوا
  الذين لا يؤمنون بالله ولا باليوم الآخر</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[التوبة:19] وهذا قول فقهاء الأمصار.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { وصدٌ عن سبيل الله } هو مرفوع بالابتداء، وخبر هذه الأشياء:
  { أكبرُ عند الله }.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
