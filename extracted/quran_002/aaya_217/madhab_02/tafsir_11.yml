  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">كُتِبَ
  عَلَيْكُمُ ٱلْقِتَالُ وَهُوَ كُرْهٌ لَّكُمْ وَعَسَىٰ أَن تَكْرَهُواْ شَيْئاً وَهُوَ
  خَيْرٌ لَّكُمْ وَعَسَىٰ أَن تُحِبُّواْ شَيْئاً وَهُوَ شَرٌّ لَّكُمْ وَٱللَّهُ يَعْلَمُ
  وَأَنْتُمْ لاَ تَعْلَمُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">يَسْأَلُونَكَ عَنِ ٱلشَّهْرِ ٱلْحَرَامِ قِتَالٍ
  فِيهِ قُلْ قِتَالٌ فِيهِ كَبِيرٌ وَصَدٌّ عَن سَبِيلِ ٱللَّهِ وَكُفْرٌ بِهِ وَٱلْمَسْجِدِ
  ٱلْحَرَامِ وَإِخْرَاجُ أَهْلِهِ مِنْهُ أَكْبَرُ عِندَ ٱللَّهِ وَٱلْفِتْنَةُ أَكْبَرُ
  مِنَ ٱلْقَتْلِ وَلاَ يَزَالُونَ يُقَاتِلُونَكُمْ حَتَّىٰ يَرُدُّوكُمْ عَن دِينِكُمْ
  إِن اسْتَطَاعُواْ وَمَن يَرْتَدِدْ مِنْكُمْ عَن دِينِهِ فَيَمُتْ وَهُوَ كَافِرٌ
  فَأُوْلـٰئِكَ حَبِطَتْ أَعْمَالُهُمْ فِي ٱلدُّنْيَا وَٱلآخِرَةِ وَأُوْلـٰئِكَ أَصْحَابُ
  ٱلنَّارِ هُمْ فِيهَا خَالِدُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ كُتِبَ عَلَيْكُمُ
  ٱلْقِتَالُ } أي فرض عليكم القتال { وَهُوَ كُرْهٌ لَّكُمْ } أي شاق عليكم وذلك أن
  الله تعالى لما أمرهم بالجهاد كرهوا الخروج وإنما كانت كراهيتهم له لأنه كان في الخروج
  عليهم مشقة لا أنهم كرهوا فرض الله تعالى. ثم قال { وَعَسَى أَن تَكْرَهُواْ شَيْئًا
  } يعني الجهاد { وَهُوَ خَيْرٌ لَّكُمْ } لأن فيه فتحاً وغنيمة وشهادة وفيه إظهار الإسلام
  { وَعَسَى أَن تُحِبُّواْ شَيْئًا وَهُوَ شَرٌّ لَّكُمْ } وهو الجلوس عن الجهاد لأنه
  يسلط عليكم عدوكم { وَٱللَّهُ يَعْلَمُ } أن الجهاد خير لكم { وَأَنتُمْ لاَ تَعْلَمُونَ
  } [أن ذلك خير] حين أحببتم القعود عن الجهاد [ويقال: والله يعلم ما كان فيه صلاحكم
  وأنتم لا تعلمون ذلك قوله تعالى]: { يَسْـأَلُونَكَ عَنِ ٱلشَّهْرِ ٱلْحَرَامِ قِتَالٍ
  فِيهِ } وذلك أن النبي - صلى الله عليه وسلم - بعث عبد الله بن جحش مع تسعة رهط في
  جمادى الآخرة قبل بدر بشهرين إلى عير لقريش فلقوا العير وكان ذلك في آخر الشهر فأمر
  عبد الله بن جحش بعض أصحابه فحلق رأسه فلما رآهم المشركون آمنوا وظنوا أنه دخل رجب
  فقاتلهم المسلمون وأخذوا أموالهم فعيرهم المشركون بذلك فنزلت هذه الآية: { يَسْـأَلُونَكَ
  عَنِ ٱلشَّهْرِ ٱلْحَرَامِ قِتَالٍ فِيهِ } قال الزجاج: معناه يسألونك عن القتال في
  الشهر الحرام. وقال القتبي يسألونك عن القتال في الشهر الحرام هل يجوز؟ فأبدل قتالاً
  من الشهر الحرام { قُلْ قِتَالٌ فِيهِ كَبِيرٌ } أي عظيم عند الله وتم الكلام ثم قال:
  { وَصَدٌّ عَن سَبِيلِ ٱللَّهِ } يقول منع الناس عن الكعبة أن يطاف بها { وَكُفْرٌ
  بِهِ } أي بالله تعالى ويقال: { وَكُفْرٌ بِهِ } أي بالحج قوله { وَٱلْمَسْجِدِ ٱلْحَرَامِ
  } وإنما صار خفضاً لأنه عطف على سبيل الله كأنه قال: وصد عن سبيل الله وعن المسجد الحرام
  وكفر بالله تعالى { وَإِخْرَاجُ أَهْلِهِ مِنْهُ } أي من المسجد { أَكْبَرُ عِندَ ٱللَّهِ
  وَٱلْفِتْنَةُ أَكْبَرُ مِنَ ٱلْقَتْلِ } أي أعظم عقوبة عند الله من القتال في الشهر
  الحرام { وَٱلْفِتْنَةُ } يعني الشرك { أَكْبَرُ مِنَ ٱلْقَتْلِ } أعظم عقوبة من القتل
  في الشهر الحرام ثم قال { وَلاَ يَزَالُونَ يُقَـٰتِلُونَكُمْ حَتَّىٰ يَرُدُّوكُمْ
  عَن دِينِكُمْ } الإسلام إلى دينهم الكفر { إِنِ اسْتَطَاعُواْ } يعني إن قدروا على
  ذلك ولكنهم لا يقدرون عليه ثم هدد المسلمين ليثبتوا على دينهم الإسلام فقال تعالى:
  { وَمَن يَرْتَدِدْ مِنكُمْ عَن دِينِهِ } الإسلام { فَيَمُتْ وَهُوَ كَافِرٌ } بالله
  تعالى { فَأُوْلـئِكَ حَبِطَتْ أَعْمَـٰلُهُمْ } أي بطلت حسناتهم { فِي ٱلدُّنُيَا
  وَٱلآخِرَةِ } يعني لا يكون لأعمالهم التي عملوا ثواب كما قال في آية أخرى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فَجَعَلْنَاهُ
  هَبَآءً مَّنثُوراً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الفرقان: 23] وقال تعالى</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَلاَ نُقِيمُ لَهُمْ يَوْمَ ٱلْقِيَـٰمَةِ
  وَزْناً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الكهف: 105] { وَأُوْلـئِكَ أَصْحَـٰبُ ٱلنَّارِ هُمْ فِيهَا خَـٰلِدُونَ
  } أي دائمون. قال الفقيه: حدثنا أبو إبراهيم محمد بن سعيد قال: حدثنا أبو جعفر الطحاوي
  قال: حدثنا إبراهيم بن داود قال: حدثنا المقدمي عن المعتمر بن سليمان عن أبيه قال:
