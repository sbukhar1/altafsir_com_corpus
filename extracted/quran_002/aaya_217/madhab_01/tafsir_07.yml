  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">يَسْأَلُونَكَ عَنِ ٱلشَّهْرِ ٱلْحَرَامِ قِتَالٍ
  فِيهِ قُلْ قِتَالٌ فِيهِ كَبِيرٌ وَصَدٌّ عَن سَبِيلِ ٱللَّهِ وَكُفْرٌ بِهِ وَٱلْمَسْجِدِ
  ٱلْحَرَامِ وَإِخْرَاجُ أَهْلِهِ مِنْهُ أَكْبَرُ عِندَ ٱللَّهِ وَٱلْفِتْنَةُ أَكْبَرُ
  مِنَ ٱلْقَتْلِ وَلاَ يَزَالُونَ يُقَاتِلُونَكُمْ حَتَّىٰ يَرُدُّوكُمْ عَن دِينِكُمْ
  إِن اسْتَطَاعُواْ وَمَن يَرْتَدِدْ مِنْكُمْ عَن دِينِهِ فَيَمُتْ وَهُوَ كَافِرٌ
  فَأُوْلـٰئِكَ حَبِطَتْ أَعْمَالُهُمْ فِي ٱلدُّنْيَا وَٱلآخِرَةِ وَأُوْلـٰئِكَ أَصْحَابُ
  ٱلنَّارِ هُمْ فِيهَا خَالِدُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">إِنَّ ٱلَّذِينَ ءَامَنُواْ وَٱلَّذِينَ هَاجَرُواْ
  وَجَٰهَدُواْ فِي سَبِيلِ ٱللَّهِ أُوْلـٰئِكَ يَرْجُونَ رَحْمَتَ ٱللَّهِ وَٱللَّهُ
  غَفُورٌ رَّحِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">وقال العوفي عن ابن عباس: { يَسْـأَلُونَكَ
  عَنِ ٱلشَّهْرِ ٱلْحَرَامِ قِتَالٍ فِيهِ قُلْ قِتَالٌ فِيهِ كَبِيرٌ } وذلك أن المشركين
  صدوا رسول الله صلى الله عليه وسلم وردوه عن المسجد في شهر حرام، قال: ففتح الله على
  نبيه في شهر حرام من العام المقبل، فعاب المشركون على رسول الله صلى الله عليه وسلم
  القتال في شهر حرام، فقال الله: { وَصَدٌّ عَن سَبِيلِ ٱللَّهِ وَكُفْرٌ بِهِ وَٱلْمَسْجِدِ
  ٱلْحَرَامِ وَإِخْرَاجُ أَهْلِهِ مِنْهُ أَكْبَرُ عِندَ ٱللَّهِ } من القتال فيه، وأن
  محمداً صلى الله عليه وسلم بعث سرية، فلقوا عمرو بن الحضرمي، وهو مقبل من الطائف في
  آخر ليلة من جمادى وأول ليلة من رجب، وأن أصحاب محمد صلى الله عليه وسلم كانوا يظنون
  أن تلك الليلة من جمادى، وكانت أول رجب، ولم يشعروا، فقتله رجل منهم، وأخذوا ما كان
  معه، وإن المشركين أرسلوا يعيرونه بذلك، فقال الله تعالى: { يَسْـأَلُونَكَ عَنِ ٱلشَّهْرِ
  ٱلْحَرَامِ قِتَالٍ فِيهِ قُلْ قِتَالٌ فِيهِ كَبِيرٌ وَصَدٌّ عَن سَبِيلِ ٱللَّهِ
  وَكُفْرٌ بِهِ وَٱلْمَسْجِدِ ٱلْحَرَامِ وَإِخْرَاجُ أَهْلِهِ مِنْهُ أَكْبَرُ عِندَ
  ٱللَّهِ } إخراج أهل المسجد الحرام أكبر من الذي أصاب أصحاب محمد صلى الله عليه وسلم
  والشرك أشد منه، وهكذا روى أبو سعيد البقال عن عكرمة، عن ابن عباس، أنها نزلت في سرية
  عبد الله بن جحش، وقتل عمرو بن الحضرمي. وقال محمد بن إسحاق: حدثني محمد بن السائب
  الكلبي عن أبي صالح، عن ابن عباس، وقال: نزل فيما كان من مصاب عمرو بن الحضرمي: { يَسْـأَلُونَكَ
  عَنِ ٱلشَّهْرِ ٱلْحَرَامِ قِتَالٍ فِيهِ } إلى آخر الآية، وقال عبد الملك ابن هشام
  راوي السيرة، عن زياد بن عبد الله البكائي، عن محمد بن إسحاق بن يسار المدني رحمه الله،
  في كتاب السيرة له، أنه قال: وبعث رسول الله صلى الله عليه وسلم عبد الله بن جحش بن
  رئاب الأسدي في رجب مقفله من بدر الأولى، وبعث معه ثمانية رهط من المهاجرين، ليس فيهم
  من الأنصار أحد، وكتب له كتاباً، وأمره أن لا ينظر فيه حتى يسير يومين، ثم ينظر فيه
  فيمضي كما أمره به، ولا يستكره من أصحابه أحداً، وكان أصحاب عبد الله بن جحش من المهاجرين،
  ثم من بني عبد شمس بن عبد مناف أبو حذيفة بن عتبة بن ربيعة بن عبد شمس بن عبد مناف،
  ومن حلفائهم: عبد الله بن جحش، وهو أمير القوم، وعكاشة بن محصن أحد بني أسد بن خزيمة
  حليف لهم، ومن بني نوفل بن عبد مناف عتبة بن غزوان بن جابر حليف لهم، ومن بني زهرة
  بن كلاب سعد بن أبي وقاص، ومن بني كعب عدي بن عامر بن ربيعة، حليف لهم، من عنز بن وائل،
  وواقد بن عبد الله بن عبد مناف بن عرين بن ثعلبة بن يربوع، أحد بني تميم، حليف لهم،
  وخالد بن البكير أحد بني سعد بن ليث، حليف لهم، ومن بني الحارث بن فهر سهيل بن بيضاء،
  فلما سار عبد الله بن جحش يومين، فتح الكتاب، فنظر فإذا فيه: إذا نظرت في كتابي هذا،
  فامض حتى تنزل نخلة بين مكة والطائف ترصد بها قريشاً، وتعلم لنا من أخبارهم، فلما نظر
  عبد الله بن جحش الكتاب، قال: سمعاً وطاعة، ثم قال لأصحابه: قد أمرني رسول الله صلى
  الله عليه وسلم أن أمضي إلى نخلة أرصد بها قريشاً حتى آتيه منهم بخبر، وقد نهاني أن
  أستكره أحداً منكم، فمن كان منكم يريد الشهادة ويرغب فيها فلينطلق، ومن كره ذلك فليرجع،
  فأما أنا فماض لأمر رسول الله صلى الله عليه وسلم فمضى معه أصحابه، لم يتخلف عنه منهم
  أحد، فسلك على الحجاز، حتى إذا كان بمعدن فوق الفرع يقال له بُحْران، أضلّ سعد بن أبي
  وقاص وعتبة بن غزوان بعيراً لهما كانا يعتقبانه فتخلفا عليه في طلبه، ومضى عبد الله
  بن جحش وبقية أصحابه حتى نزل نخلة، فمرت به عير لقريش تحمل زبيباً وأدماً وتجارة من
  تجارة قريش، فيها عمرو بن الحضرمي، واسم الحضرمي عبد الله بن عباد أحد الصدف، وعثمان
  بن عبد الله بن المغيرة، وأخوه نوفل بن عبد الله المخزوميان، والحكم بن كيسان مولى
  هشام بن المغيرة، فلما رآهم القوم هابوهم، وقد نزلوا قريباً منهم، فأشرف لهم عكاشة
  بن محصن، وكان قد حلق رأسه، فلما رأوه أمنوا وقالوا: عُمَّار لا بأس عليكم منهم، وتشاور
  القوم فيهم، وذلك في آخر يوم من رجب، فقال القوم: والله لئن تركتم القوم هذه الليلة
