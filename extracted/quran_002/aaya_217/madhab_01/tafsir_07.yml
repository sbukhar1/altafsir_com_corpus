  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَسْأَلُونَكَ
  عَنِ ٱلشَّهْرِ ٱلْحَرَامِ قِتَالٍ فِيهِ قُلْ قِتَالٌ فِيهِ كَبِيرٌ وَصَدٌّ عَن سَبِيلِ
  ٱللَّهِ وَكُفْرٌ بِهِ وَٱلْمَسْجِدِ ٱلْحَرَامِ وَإِخْرَاجُ أَهْلِهِ مِنْهُ أَكْبَرُ
  عِندَ ٱللَّهِ وَٱلْفِتْنَةُ أَكْبَرُ مِنَ ٱلْقَتْلِ وَلاَ يَزَالُونَ يُقَاتِلُونَكُمْ
  حَتَّىٰ يَرُدُّوكُمْ عَن دِينِكُمْ إِن اسْتَطَاعُواْ وَمَن يَرْتَدِدْ مِنْكُمْ عَن
  دِينِهِ فَيَمُتْ وَهُوَ كَافِرٌ فَأُوْلـٰئِكَ حَبِطَتْ أَعْمَالُهُمْ فِي ٱلدُّنْيَا
  وَٱلآخِرَةِ وَأُوْلـٰئِكَ أَصْحَابُ ٱلنَّارِ هُمْ فِيهَا خَالِدُونَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  ٱلَّذِينَ ءَامَنُواْ وَٱلَّذِينَ هَاجَرُواْ وَجَٰهَدُواْ فِي سَبِيلِ ٱللَّهِ أُوْلـٰئِكَ
  يَرْجُونَ رَحْمَتَ ٱللَّهِ وَٱللَّهُ غَفُورٌ رَّحِيمٌ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن أبي حاتم: حدثنا أبي، حدثنا محمد بن أبي بكر المقدمي، حدثنا المعتمر بن سليمان
  عن أبيه، حدثني الحضرمي عن أبي السوار، عن جندب بن عبد الله، أن رسول الله صلى الله
  عليه وسلم بعث رهطاً، وبعث عليهم أبا عبيدة بن الجراح، فلما ذهب ينطلق، بكى صبابة إلى
  رسول الله صلى الله عليه وسلم فحبسه، فبعث عليهم مكانه عبد الله بن جحش، وكتب له كتاباً،
  وأمره أن لا يقرأ الكتاب حتى يبلغ مكان كذا وكذا، وقال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" لا تكرهن أحداً على السير معك من أصحابك \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">فلما قرأ الكتاب استرجع، وقال: سمعاً
  وطاعة لله ولرسوله، فخبرهم الخبر، وقرأ عليهم الكتاب، فرجع رجلان، وبقي بقيتهم، فلقوا
  ابن الحضرمي فقتلوه، ولم يدروا أن ذلك اليوم من رجب أو من جمادى، فقال المشركون للمسلمين:
  قتلتم في الشهر الحرام، فأنزل الله: { يَسْأَلُونَكَ عَنِ ٱلشَّهْرِ ٱلْحَرَامِ قِتَالٍ
  فِيهِ قُلْ قِتَالٌ فِيهِ كَبِيرٌ } الآية، وقال السدي عن أبي مالك وعن أبي صالح، عن
  ابن عباس وعن مرة عن ابن مسعود: { يَسْـأَلُونَكَ عَنِ ٱلشَّهْرِ ٱلْحَرَامِ قِتَالٍ
  فِيهِ قُلْ قِتَالٌ فِيهِ كَبِيرٌ } الآية، وذلك أن رسول الله صلى الله عليه وسلم بعث
  سرية، وكانوا سبعة نفر، عليهم عبد الله بن جحش الأسدي، وفيهم عمار بن ياسر وأبو حذيفة
  بن عتبة بن ربيعة وسعد بن أبي وقاص وعتبة بن غزوان السلمي حليف لبني نوفل، وسهيل بن
  بيضاء وعامر بن فهيرة وواقد بن عبد الله اليربوعي حليف لعمر بن الخطاب، وكتب لابن جحش
  كتاباً، وأمره أن لا يقرأه حتى ينزل بطن ملل، فلما نزل بطن ملل، فتح الكتاب، فإذا فيه
  أن:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\"> \" سر
  حتى تنزل بطن نخلة \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">فقال
  لأصحابه: من كان يريد الموت فليمض وليوص، فإنني موص وماض لأمر رسول الله صلى الله عليه
  وسلم فسار، فتخلف عنه سعد بن أبي وقاص وعتبة، أضلا راحلة لهما، فتخلفا يطلبانها، وسار
  ابن جحش إلى بطن نخلة، فإذا هو بالحكم بن كيسان، وعثمان بن عبد الله بن المغيرة، وانفلت
  المغيرة وقتل عمرو، قتله واقد بن عبد الله، فكانت أولى غنيمة غنمها أصحاب رسول الله
  صلى الله عليه وسلم فلما رجعوا إلى المدينة بأسيرين وما أصابوا من المال، أراد أهل
  مكة أن يفادوا الأسيرين فقال النبي صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" حتى ننظر ما فعل صاحبانا \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">فلما رجع سعد وصاحبه، فادى بالأسيرين ففجر عليه المشركون، وقالوا:
  إن محمداً يزعم أنه يتبع طاعة الله، وهو أول من استحل الشهر الحرام، وقتل صاحبنا في
  رجب، فقال المسلمون: إنما قتلناه في جمادى، وقيل في أول ليلة من رجب، وآخر ليلة من
  جمادى، وغمد المسلمون سيوفهم حين دخل شهر رجب، وأنزل الله يعير أهل مكة { يَسْـأَلُونَكَ
  عَنِ ٱلشَّهْرِ ٱلْحَرَامِ قِتَالٍ فِيهِ قُلْ قِتَالٌ فِيهِ كَبِيرٌ } لا يحل، وما
  صنعتم أنتم يا معشر المشركين أكبر من القتل في الشهر الحرام حين كفرتم بالله وصددتم
  عن محمداً صلى الله عليه وسلم وأصحابه، وإخراج أهل المسجد الحرام منه حين أخرجوا محمداً
  صلى الله عليه وسلم وأصحابه أكبر من القتل عند الله.</font></font>&#13;\t\t\t<label
