  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَسْأَلُونَكَ
  عَنِ ٱلشَّهْرِ ٱلْحَرَامِ قِتَالٍ فِيهِ قُلْ قِتَالٌ فِيهِ كَبِيرٌ وَصَدٌّ عَن سَبِيلِ
  ٱللَّهِ وَكُفْرٌ بِهِ وَٱلْمَسْجِدِ ٱلْحَرَامِ وَإِخْرَاجُ أَهْلِهِ مِنْهُ أَكْبَرُ
  عِندَ ٱللَّهِ وَٱلْفِتْنَةُ أَكْبَرُ مِنَ ٱلْقَتْلِ وَلاَ يَزَالُونَ يُقَاتِلُونَكُمْ
  حَتَّىٰ يَرُدُّوكُمْ عَن دِينِكُمْ إِن اسْتَطَاعُواْ وَمَن يَرْتَدِدْ مِنْكُمْ عَن
  دِينِهِ فَيَمُتْ وَهُوَ كَافِرٌ فَأُوْلـٰئِكَ حَبِطَتْ أَعْمَالُهُمْ فِي ٱلدُّنْيَا
  وَٱلآخِرَةِ وَأُوْلـٰئِكَ أَصْحَابُ ٱلنَّارِ هُمْ فِيهَا خَالِدُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">في الآية مسائل المسألة الأولى اختلفوا في أن هذا السائل أكان من المسلمين
  أو من الكافرين والقائلون بأنه من المسلمين فريقان الأول الذين قالوا إنه تعالى لما
  كتب عليهم القتال وقد كان عند القوم الشهر الحرام والمسجد الحرام أعظم الحرمة في المنع
  من القتال لم يبعد عندهم أن يكون الأمر بالقتال مقيداً بأن يكون في غير هذا الزمان
  وفي غير هذا المكان فدعاهم ذلك إلى أن سألوا النبـي صلى الله عليه وسلم، فقالوا أيحل
  لنا قتالهم في هذا الشهر وفي هذا الموضع؟ فنزلت الآية، فعلى هذا الوجه الظاهر أن هذا
  السؤال كان من المسلمين. الفريق الثاني وهم أكثر المفسرين رووا عن ابن عباس أنه قال
  إن رسول الله صلى الله عليه وسلم بعث عبد الله بن جحش الأسدي وهو ابن عمته قبل قتال
  بدر بشهرين، وبعد سبعة عشر شهراً من مقدمه المدينة في ثمانية رهط، وكتب له كتاباً وعهداً
  ودفعه إليه، وأمره أن يفتحه بعد منزلتين، ويقرأه على أصحابه، ويعمل بما فيه، فإذا فيه
  أما بعد فسر على بركة الله تعالى بمن اتبعك حتى تنزل بطن نخل، فترصد بها عير قريش لعلك
  أن تأتينا منه بخير، فقال عبد الله سمعاً وطاعة لأمره فقال لأصحابه من أحب منكم الشهادة
  فلينطلق معي فإني ماض لأمره، ومن أحب التخلف فليتخلف فمضى حتى بلغ بطن نخل بين مكة
  والطائف، فمر عليهم عمرو بن الحضرمي وثلاثة معه، فلما رأوا أصحاب رسول الله صلى الله
  عليه وسلم حلقوا رأس واحد منهم وأوهموا بذلك أنهم قوم عمار، ثم أتى واقد بن عبد الله
  الحنظلي وهو أحد من كان مع عبد الله بن جحش ورمى عمرو بن الحضرمي فقتله، وأسروا اثنين
  وساقوا العير بما فيه حتى قدموا على رسول الله صلى الله عليه وسلم، فضجت قريش وقالوا
  قد استحل محمد الشهر الحرام، شهر يأمن فيه الخائف فيسفك فيه الدماء، والمسلمون أيضاً
  قد استبعدوا ذلك، فقال عليه الصلاة والسلام إني ما أمرتكم بالقتال في الشهر الحرام،
  وقال عبد الله بن جحش يا رسول الله إنا قتلنا ابن الحضرمي، ثم أمسينا فنظرنا إلى هلال
  رجب فلا ندري أفي رجب أصبناه أم في جمادى فوقف رسول الله صلى الله عليه وسلم العير
  والأسارى، فنزلت هذه الآية، فأخذ رسول الله عليه الصلاة والسلام الغنيمة، وعلى هذا
  التقدير فالأظهر أن هذا السؤال إنما صدر عن المسلمين لوجوه أحدها أن أكثر الحاضرين
  عند رسول الله صلى الله عليه وسلم كانوا مسلمين وثانيها أن ما قبل هذه الآية وما بعدها
  خطاب مع المسلمين أما ما قبل هذه الآية فقوله { أَمْ حَسِبْتُمْ أَن تَدْخُلُواْ ٱلْجَنَّةَ
  } وهو خطاب مع المسلمين وقوله</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
