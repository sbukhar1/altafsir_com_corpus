  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">يَسْأَلُونَكَ عَنِ ٱلشَّهْرِ ٱلْحَرَامِ قِتَالٍ
  فِيهِ قُلْ قِتَالٌ فِيهِ كَبِيرٌ وَصَدٌّ عَن سَبِيلِ ٱللَّهِ وَكُفْرٌ بِهِ وَٱلْمَسْجِدِ
  ٱلْحَرَامِ وَإِخْرَاجُ أَهْلِهِ مِنْهُ أَكْبَرُ عِندَ ٱللَّهِ وَٱلْفِتْنَةُ أَكْبَرُ
  مِنَ ٱلْقَتْلِ وَلاَ يَزَالُونَ يُقَاتِلُونَكُمْ حَتَّىٰ يَرُدُّوكُمْ عَن دِينِكُمْ
  إِن اسْتَطَاعُواْ وَمَن يَرْتَدِدْ مِنْكُمْ عَن دِينِهِ فَيَمُتْ وَهُوَ كَافِرٌ
  فَأُوْلـٰئِكَ حَبِطَتْ أَعْمَالُهُمْ فِي ٱلدُّنْيَا وَٱلآخِرَةِ وَأُوْلـٰئِكَ أَصْحَابُ
  ٱلنَّارِ هُمْ فِيهَا خَالِدُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\"/></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">يَسْـئَلُونَكَ عَنِ ٱلْخَمْرِ وَٱلْمَيْسِرِ...ويسألونك
  عن اليتامى</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">البقرة 219، 220 وثالثها روى سعيد بن جبير عن ابن عباس أنه قال ما
  رأيت قوماً كانوا خيراً من أصحاب رسول الله صلى الله عليه وسلم ما سألوه إلا عن ثلاث
  عشرة مسألة حتى قبض كلهن في القرآن منها { يَسْـئَلُونَكَ عَنِ ٱلشَّهْرِ ٱلْحَرَامِ
  }. والقول الثاني أن هذا السؤال كان من الكفار قالوا سألوا الرسول عليه الصلاة والسلام
  عن القتال في الشهر الحرام حتى لو أخبرهم بأنه حلال فتكوا به واستحلوا قتاله فيه فأنزل
  الله تعالى هذه الآية { يَسْـئَلُونَكَ عَنِ ٱلشَّهْرِ ٱلْحَرَامِ قِتَالٍ فِيهِ }
  أي يسألونك عن قتال في الشهر الحرام { قُلْ قِتَالٌ فِيهِ كَبِيرٌ } ولكن الصد عن سبيل
  الله وعن المسجد الحرام والكفر به أكبر من ذلك القتال { وَلاَ يَزَالُونَ يُقَـٰتِلُونَكُمْ
  حَتَّىٰ يَرُدُّوكُمْ عَن دِينِكُمْ } فبين تعالى أن غرضهم من هذا السؤال أن يقاتلوا
  المسلمين ثم أنزل الله تعالى بعده قوله</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">ٱلشَّهْرُ ٱلْحَرَامُ بِٱلشَّهْرِ
  ٱلْحَرَامِ وَٱلْحُرُمَـٰتُ قِصَاصٌ فَمَنِ ٱعْتَدَىٰ عَلَيْكُمْ فَٱعْتَدُواْ عَلَيْهِ
  بِمِثْلِ مَا ٱعْتَدَىٰ عَلَيْكُمْ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">البقرة 194 فصرح في هذه الآية بأن
  القتال على سبيل الدفع جائز. المسألة الثانية قوله تعالى { قِتَالٍ فِيهِ } خفض على
  البدل من الشهر الحرام، وهذا يسمى بدل الاشتمال، كقولك أعجبني زيد علمه ونفعني زيد
  كلامه وسرق زيد ماله، وسلب زيد ثوابه، قال تعالى</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">قُتِلَ أَصْحَـٰبُ ٱلأُخْدُودِ * ٱلنَّارِ
  ذَاتِ ٱلْوَقُودِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">البروج 4، 5 وقال بعضهم الخفض في قتال على تكرير العامل والتقدير يسألونك
  عن الشهر الحرام عن قتال فيه، وهكذا هو في قراءة ابن مسعود والربيع، ونظيره قوله تعالى</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">لِلَّذِينَ
  ٱسْتُضْعِفُواْ لِمَنْ ءَامَنَ مِنْهُمْ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">الأعراف75 وقرأ عكرمة { قَتْلَ فِيهِ
  }. أما قوله تعالى { قُلْ قِتَالٌ فِيهِ كَبِيرٌ } ففيه مسألتان المسألة الأولى { قِتَالٌ
  فِيهِ } مبتدأ و { كَبِيرٌ } خبره، وقوله { قِتَالٌ } وإن كان نكرة إلا أنه تخصص بقوله
  { فِيهِ } فحسن جعله مبتدأ والمراد من قوله { كَبِيرٌ } أي عظيم مستنكر كما يسمى الذنب
  العظيم كبيرة قال تعالى</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">كَبُرَتْ كَلِمَةً تَخْرُجُ مِنْ أَفْوَاهِهِمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">الكهف
  5. فإن قيل لم نكر القتال في قوله تعالى { قِتَالٌ فِيهِ } ومن حق النكرة إذا تكررت
  أن تجيء باللام حتى يكون المذكور الثاني هو الأول، لأنه لو لم يكن كذلك كان المذكور
  الثاني غير الأول كما في قوله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّ مَعَ ٱلْعُسْرِ يُسْراً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">الشرح
  6. قلنا نعم ما ذكرتم أن اللفظ إذا تكرر وكانا نكرتين كان المراد بالثاني إذن غير الأول
  والقوم أرادوا بقولهم { يَسْـئَلُونَكَ عَنِ ٱلشَّهْرِ ٱلْحَرَامِ قِتَالٍ فِيهِ }
  ذلك القتال المعين الذي أقدم عليه عبد الله بن جحش، فقال تعالى { قُلْ قِتَالٌ فِيهِ
  كَبِيرٌ } وفيه تنبيه على أن القتال الذي يكون كبيراً ليس هو هذا القتال الذي سألتم
  عنه، بل هو قتال آخر لأن هذا القتال كان الغرض به نصرة الإسلام وإذلال الكفر فكيف يكون
  هذا من الكبائر، إنما القتال الكبير هو الذي يكون الغرض فيه هدم الإسلام وتقوية الكفر
  فكان اختيار التنكير في اللفظين لأجل هذه الدقيقة إلا أنه تعالى ما صرح بهذا الكلام
  لئلا تضيق قلوبهم بل أبهم الكلام بحيث يكون ظاهره كالموهم لما أرادوه، وباطنه يكون
  موافقاً للحق، وهذا إنما حصل بأن ذكر هذين اللفظين على سبيل التنكير، ولو أنه وقع التعبير
  عنهما أو عن أحدهما بلفظ التعريف لبطلت هذه الفائدة الجليلة، فسبحان من له تحت كل كلمة
  من كلمات هذا الكتاب سر لطيف لا يهتدي إليه إلا أولوا الألباب.</font></font>&#13;\t\t\t<label
