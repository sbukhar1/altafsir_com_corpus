text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يَسْأَلُونَكَ
  عَنِ ٱلشَّهْرِ ٱلْحَرَامِ قِتَالٍ فِيهِ قُلْ قِتَالٌ فِيهِ كَبِيرٌ وَصَدٌّ عَن سَبِيلِ
  ٱللَّهِ وَكُفْرٌ بِهِ وَٱلْمَسْجِدِ ٱلْحَرَامِ وَإِخْرَاجُ أَهْلِهِ مِنْهُ أَكْبَرُ
  عِندَ ٱللَّهِ وَٱلْفِتْنَةُ أَكْبَرُ مِنَ ٱلْقَتْلِ وَلاَ يَزَالُونَ يُقَاتِلُونَكُمْ
  حَتَّىٰ يَرُدُّوكُمْ عَن دِينِكُمْ إِن اسْتَطَاعُواْ وَمَن يَرْتَدِدْ مِنْكُمْ عَن
  دِينِهِ فَيَمُتْ وَهُوَ كَافِرٌ فَأُوْلـٰئِكَ حَبِطَتْ أَعْمَالُهُمْ فِي ٱلدُّنْيَا
  وَٱلآخِرَةِ وَأُوْلـٰئِكَ أَصْحَابُ ٱلنَّارِ هُمْ فِيهَا خَالِدُونَ }وأرسل النبي
  صلى الله عليه وسلم أوّل سراياه وعليها عبد الله بن جحش فقاتلوا المشركين وقتلوا ابن
  الحضرمي آخر يوم من جمادى الآخرة والتبس عليهم برجب فعيرهم الكفار باستحلاله فنزل {
  يَسْئَلُونَكَ عَنِ ٱلشَّهْرِ ٱلْحَرَامِ } المحرم { قِتَالٍ فِيهِ } بدل اشتمال {
  قُلْ } لهم { قِتَالٌ فِيهِ كَبِيرٌ } عظيم وزراً مبتدأ وخبر { وَصَدٌّ } مبتدأ منع
  للناس { عَن سَبِيلِ ٱللَّهِ } دينه { وَكُفْرٌ بِهِ } بالله { وَ } صدّ عن { مّنَ
  ٱلْمَسْجِدِ ٱلْحَرَامِ } أي مكة { وَإِخْرَاجُ أَهْلِهِ مِنْهُ } وهم النبي صلى الله
  عليه وسلم والمؤمنون، وخبر المبتدأ { أَكْبَرُ } أعظم وزراً { عِندَ ٱللَّهِ } من القتال
  فيه { وَٱلْفِتْنَةُ } الشرك منكم { أَكْبَرُ مِنَ ٱلْقَتْلِ } لكم فيه { وَلاَ يَزَالُونَ
  } أي الكفار { يُقَٰتِلُونَكُمْ } أيها المؤمنون { حَتَّىٰ } كي { يَرُدُّوكُمْ عَن
  دِينِكُمْ } إلى الكفر { إِنِ ٱسْتَطَٰعُواْ وَمَن يَرْتَدِدْ مِنكُمْ عَن دِينِهِ
  فَيَمُتْ وَهُوَ كَافِرٌ فَأُوْلَٰئِكَ حَبِطَتْ } بَطَلَتْ { أَعْمَٰلُهُمْ } الصالحة
  { فِى ٱلدُّنْيَا وَٱلأَخِرَةِ } فلا اعتداد بها ولا ثواب عليها والتقييد بالموت عليها
  يفيد أنه لو رجع إلى الإسلام لم يبطل عمله فيثاب عليه ولا يعيده كالحج مثلاً، وعليه
  الشافعي { وَأُوْلَٰئِكَ أَصْحَٰبُ ٱلنَّارِ هُمْ فِيهَا خَٰلِدُونَ }.\r\n\t\t\t\r\n\t\t\t</section>"

