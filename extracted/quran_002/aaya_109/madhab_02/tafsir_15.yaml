  title: تفسير زاد المسير في علم التفسير
  author: ابن الجوزي
  year: '597'
aaya: وَدَّ كَثِيرٌ مِنْ أَهْلِ الْكِتَابِ لَوْ يَرُدُّونَكُمْ مِنْ بَعْدِ إِيمَانِكُمْ
  كُفَّارًا حَسَدًا مِنْ عِنْدِ أَنْفُسِهِمْ مِنْ بَعْدِ مَا تَبَيَّنَ لَهُمُ الْحَقُّ
  ۖ فَاعْفُوا وَاصْفَحُوا حَتَّىٰ يَأْتِيَ اللَّهُ بِأَمْرِهِ ۗ إِنَّ اللَّهَ عَلَىٰ
  كُلِّ شَيْءٍ قَدِيرٌ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَدَّ كَثِيرٌ
  مِّنْ أَهْلِ ٱلْكِتَابِ لَوْ يَرُدُّونَكُم مِنْ بَعْدِ إِيمَانِكُمْ كُفَّاراً حَسَداً
  مِّنْ عِنْدِ أَنْفُسِهِمْ مِّن بَعْدِ مَا تَبَيَّنَ لَهُمُ ٱلْحَقُّ فَٱعْفُواْ وَٱصْفَحُواْ
  حَتَّىٰ يَأْتِيَ ٱللَّهُ بِأَمْرِهِ إِنَّ ٱللَّهَ عَلَىٰ كُلِّ شَيْءٍ قَدِيرٌ }قوله
  تعالى: { ود كثير من أهل الكتاب }في سبب نزولها ثلاثة أقوال. أحدها: أن حيي بن أخطب،
  وأبا ياسر كانا جاهدين في رد الناس عن الإسلام، فنزلت هذه الآية، قاله ابن عباس. والثاني:
  أن كعب بن الأشرف كان يهجو النبي، ويحرض عليه كفار قريش في شعره، وكان المشركون واليهود
  من أهل المدينة يؤذون رسول الله حين قدمها، فأمر النبي بالصفح عنهم، فنزلت هذه الآية،
  قاله عبد الله بن كعب بن مالك. والثالث: أن نفراً من اليهود دعوا حذيفة وعماراً إلى
  دينهم، فأبيا، فنزلت هذه الآية، قاله مقاتل.ومعنى «ود»: أحب وتمنى. وأهل الكتاب: اليهود.
  قال الزجاج: من عند أنفسهم موصول: بـ { ود كثير } ، لا بقوله: { حسداً } لأن حسد الإنسان
  لا يكون إلا من عند نفسه. والمعنى: مودتهم لكفركم من عند أنفسهم، لا أنه عندهم الحق.
  فأما الحسد، فهو تمني زوال النعمة عن المحسود، وإن لم يصر للحاسد مثلها، وتفارقه الغبطة،
  فانها تمني مثلها من غير حب زوالها عن المغبوط. وحد بعضهم الحسد فقال: هو أذى يلحق
  بسبب العلم بحسن حال الأخيار، ولا يجوز أن يكون الفاضل حسوداً، لأن الفاضل يجري على
  ما هو الجميل. وقال بعض الحكماء: كل أحد يمكن أن ترضيه إلا الحاسد، فانه لا يرضيه إلا
  زوال نعمتك. وقال الأصمعي: سمعت أعرابياً، يقول: ما رأيت ظالماً أشبه بمظلوم من الحاسد،
  حزن لازم، ونفس دائم، وعقل هائم، وحسرة لا تنقضي.قوله تعالى: { حتى يأتيَ الله بأمره
  } قال ابن عباس: فجاء الله بأمره في النضير بالجلاء والنفي، وفي قريظة بالقتل والسبي.فصلوقد
  روي عن ابن مسعود، وابن عباس، وأبي العالية، وقتادة، رضي الله عنهم: أن العفو والصفح
  منسوخ بقوله تعالى:{ قاتلوا الذين لا يؤمنون بالله ولا باليوم الآخر، ولا يُحرِّمون
  ما حرم الله ورسوله }[التوبة: 29]. وأبى هذا القول جماعة من المفسرين والفقهاء، واحتجوا
  بأن الله لم يأمر بالصفح والعفو مطلقاً، وإنما أمر به إلى غاية، وما بعد الغاية يخالف
  حكم ما قبلها، وما هذا سبيله لا يكون من باب المنسوخ، بل يكون الأول قد انقضت مدته
  بغايته، والآخر يحتاج إلى حكم آخر.\r\n\t\t\t\r\n\t\t\t</section>"

