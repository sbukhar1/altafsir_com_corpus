  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَدَّ
  كَثِيرٌ مِّنْ أَهْلِ ٱلْكِتَابِ لَوْ يَرُدُّونَكُم مِنْ بَعْدِ إِيمَانِكُمْ كُفَّاراً
  حَسَداً مِّنْ عِنْدِ أَنْفُسِهِمْ مِّن بَعْدِ مَا تَبَيَّنَ لَهُمُ ٱلْحَقُّ فَٱعْفُواْ
  وَٱصْفَحُواْ حَتَّىٰ يَأْتِيَ ٱللَّهُ بِأَمْرِهِ إِنَّ ٱللَّهَ عَلَىٰ كُلِّ شَيْءٍ
  قَدِيرٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { ود كثير من أهل الكتاب
  }</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">في سبب نزولها ثلاثة أقوال. أحدها:
  أن حيي بن أخطب، وأبا ياسر كانا جاهدين في رد الناس عن الإسلام، فنزلت هذه الآية، قاله
  ابن عباس. والثاني: أن كعب بن الأشرف كان يهجو النبي، ويحرض عليه كفار قريش في شعره،
  وكان المشركون واليهود من أهل المدينة يؤذون رسول الله حين قدمها، فأمر النبي بالصفح
  عنهم، فنزلت هذه الآية، قاله عبد الله بن كعب بن مالك. والثالث: أن نفراً من اليهود
  دعوا حذيفة وعماراً إلى دينهم، فأبيا، فنزلت هذه الآية، قاله مقاتل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ومعنى «ود»: أحب وتمنى. وأهل الكتاب: اليهود. قال الزجاج: من عند أنفسهم
  موصول: بـ { ود كثير } ، لا بقوله: { حسداً } لأن حسد الإنسان لا يكون إلا من عند نفسه.
  والمعنى: مودتهم لكفركم من عند أنفسهم، لا أنه عندهم الحق. فأما الحسد، فهو تمني زوال
  النعمة عن المحسود، وإن لم يصر للحاسد مثلها، وتفارقه الغبطة، فانها تمني مثلها من
  غير حب زوالها عن المغبوط. وحد بعضهم الحسد فقال: هو أذى يلحق بسبب العلم بحسن حال
  الأخيار، ولا يجوز أن يكون الفاضل حسوداً، لأن الفاضل يجري على ما هو الجميل. وقال
  بعض الحكماء: كل أحد يمكن أن ترضيه إلا الحاسد، فانه لا يرضيه إلا زوال نعمتك. وقال
  الأصمعي: سمعت أعرابياً، يقول: ما رأيت ظالماً أشبه بمظلوم من الحاسد، حزن لازم، ونفس
  دائم، وعقل هائم، وحسرة لا تنقضي.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { حتى يأتيَ الله بأمره } قال ابن عباس: فجاء الله بأمره في النضير بالجلاء
  والنفي، وفي قريظة بالقتل والسبي.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فصل</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقد روي عن ابن مسعود، وابن عباس، وأبي العالية، وقتادة، رضي الله
  عنهم: أن العفو والصفح منسوخ بقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">قاتلوا الذين لا يؤمنون بالله ولا
  باليوم الآخر، ولا يُحرِّمون ما حرم الله ورسوله</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[التوبة: 29]. وأبى هذا القول جماعة
  من المفسرين والفقهاء، واحتجوا بأن الله لم يأمر بالصفح والعفو مطلقاً، وإنما أمر به
  إلى غاية، وما بعد الغاية يخالف حكم ما قبلها، وما هذا سبيله لا يكون من باب المنسوخ،
  بل يكون الأول قد انقضت مدته بغايته، والآخر يحتاج إلى حكم آخر.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
