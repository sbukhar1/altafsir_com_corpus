  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَدَّ
  كَثِيرٌ مِّنْ أَهْلِ ٱلْكِتَابِ لَوْ يَرُدُّونَكُم مِنْ بَعْدِ إِيمَانِكُمْ كُفَّاراً
  حَسَداً مِّنْ عِنْدِ أَنْفُسِهِمْ مِّن بَعْدِ مَا تَبَيَّنَ لَهُمُ ٱلْحَقُّ فَٱعْفُواْ
  وَٱصْفَحُواْ حَتَّىٰ يَأْتِيَ ٱللَّهُ بِأَمْرِهِ إِنَّ ٱللَّهَ عَلَىٰ كُلِّ شَيْءٍ
  قَدِيرٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">وَأَقِيمُواْ ٱلصَّلَٰوةَ وَآتُواْ ٱلزَّكَٰوةَ وَمَا
  تُقَدِّمُواْ لأَنْفُسِكُم مِّنْ خَيْرٍ تَجِدُوهُ عِندَ ٱللَّهِ إِنَّ ٱللَّهَ بِمَا
  تَعْمَلُونَ بَصِيرٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">قوله عز وجل: { ود كثير من أهل الكتاب
  } نزلت هذه الآية في نفر من اليهود، وذلك أنهم قالوا لحذيفة بن اليمان وعمار بن ياسر
  بعد وقعة أحد: لو كنتم على الحق ما هربتم فارجعا إلى ديننا فنحن أهدى سبيلاً منكم،
  فقال عمار بن ياسر: كيف نقض العهد فيكم قالوا شديد قال: إني عاهدت أن لا أكفر بمحمد
  صلى الله عليه وسلم ما عشت قالت اليهود، أما هذا فقد صبأ، وقال حذيفة: أما أنا فقد
  رضيت بالله رباً وبمحمد رسولاً وبالإسلام ديناً وبالقرآن إماماً وبالكعبة قبلة وبالمؤمنين
  إخواناً. ثم إنهما أتيا رسول الله صلى الله عليه وسلم فأخبراه بذلك، فقال: أصبتما الخير
  وأفلحتما فأنزل الله تعالى: { ود } أي تمنى كثير من أهل الكتاب يعني اليهود { لو يردونكم
  } أي يا معشر المؤمنين { من بعد إيمانكم كفاراً } أي ترجعون إلى ما كنتم عليه من الكفر
  { حسداً } أي يحسدونكم حسداً وأصل الحسد تمني زوال النعمة عمن يستحقها، وربما يكون
  مع ذلك سعي في إزالتها، والحسد مذموم لما روي عن ابي هريرة أن النبي صلى الله عليه
  وسلم قال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" إياكم والحسد فإن الحسد يأكل الحسنات كما تأكل النار الحطب أو قال العشب \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">أخرجه أبو داود، فإذا أنعم الله
  على عبده نعمة فتمنى آخر زوالها عنه، فهذا هو الحسد وهو حرام فإن استعان بتلك النعمة
  على الكفر، والمعاصي فتمنى آخر زوالها عنه فليس بحسد، ولا يحرم ذلك لأنه لم يحسده على
  تلك النعمة، من حيث إنها نعمة بل من حيث إنه يتوصل بتلك النعمة إلى الشر والفساد وقوله:
  { من عند أنفسهم } أي من تلقاء انفسهم لم يأمرهم الله بذلك { من بعد ما تبين لهم الحق
  } يعني في التوراة أن قول محمد صلى الله عليه وسلم ودينه، حق لا يشكون فيه فكفروا به
  حسداً وبغياً { فاعفوا واصفحوا } أي فتجاوزوا عما كان منهم من إساءة وحسد وكان هذا
  الأمر بالعفو، والصفح قبل أن يؤمر بالقتال { حتى يأتي الله بأمره } أي بعذابه وهو القتل
  والسبي لبني قريظة والإجلاء والنفي لبني النضير قال ابن عباس: هو أمر الله له بقتالهم
  في قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">قاتلوا الذين لا يؤمنون بالله ولا باليوم الآخر</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[التوبة:
  29] الآية { إن الله على كل شيء قدير } فيه وعيد وتهديد لهم { وأقيموا الصلاة وآتوا
  الزكاة } لما أمر الله المؤمنين بالعفو والصفح عن اليهود أمرهم بما فيه صلاح أنفسهم
  من إقام الصلاة وإيتاء الزكاة الواجبتين، ونبه بذلك على سائر الواجبات ثم قال تعالى:
  { وما تقدموا لأنفسكم من خير } أي من طاعة وعمل صالح، وقيل أراد بالخير المال يعني
  صدقة التطوع، لأن الزكاة تقدم ذكرها { تجدوه عند الله } يعني ثوابه وأجره حتى التمرة
  واللقمة مثل أحد { إن الله بما تعملون بصير } أي لا يخفى شيء من قليل الأعمال، وكثيرها
  ففيه ترغيب في الطاعات، وأعمال البر وزجر عن المعاصي.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

