  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَدَّ
  كَثِيرٌ مِّنْ أَهْلِ ٱلْكِتَابِ لَوْ يَرُدُّونَكُم مِنْ بَعْدِ إِيمَانِكُمْ كُفَّاراً
  حَسَداً مِّنْ عِنْدِ أَنْفُسِهِمْ مِّن بَعْدِ مَا تَبَيَّنَ لَهُمُ ٱلْحَقُّ فَٱعْفُواْ
  وَٱصْفَحُواْ حَتَّىٰ يَأْتِيَ ٱللَّهُ بِأَمْرِهِ إِنَّ ٱللَّهَ عَلَىٰ كُلِّ شَيْءٍ
  قَدِيرٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { وَدَّ كَثِيرٌ مِّنْ
  أَهْلِ ٱلْكِتَابِ... }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قيل لابن عرفة: ذكر بعضهم في الفاعل
  أنه يشترط فيه ما يشترط في المبتدإ إذا كان نكرة من أنه لا بد له من مسوغ، وذكره في
  قول الله جلّ ذكره:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فَأَذَّنَ مُؤَذِّنٌ بَيْنَهُمْ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">قال ابن عرفة: لم أسمع هذا من أحد
  إلا في المبادى كنت أسمعه في قول الجزولي أسند إليه فعل، أو ما جرى مجراه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال ابن عرفة: ومن دعا على مسلم أن يميته الله كافرا (ما يلزمه؟) فقال
  النووي: إن اعتقد مرجوحية الإيمان فهو كافر، وإلا فهو عاص وإثمه أشد من إثم من دعا
  على الكافر أن يميته الله كافرا. والخلاف عندنا في شرطية النطق بالشهادتين هل لا بد
  منها مع القدرة عليها (أو) يكفي الاعتقاد؟ وأما إن صرح بكلمة الكفر فهو كافر بإجماع،
  وانظر سورة الحجرات.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { مِّن بَعْدِ مَا تَبَيَّنَ
  لَهُمُ ٱلْحَقُّ... }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">إمّا أن كفرهم عناد أو ليس بعناد،
  بناء على أن ارتباط الدليل بالمدلول عادي أو عقلي فيكون الله تعالى (أنبأهم) ذلك في
  ثاني حال بعد أن علموه وتحققوه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { فَٱعْفُواْ وَٱصْفَحُواْ... }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن عرفة: العفو رفع الحرج عمن ثبت وتقرر كمن عفا عن قاتل وليّه بعد ثبوته القتل عليه
  (والصفح رفع الحرج عن الشخص قبل (ثبوت) موجبه كمن عفا عن قاتل وليه قبل ثبوت القتل
  عليه، قال: ويكون هذا ترقيا أي فاعفوا عنهم حتى تؤمروا بقتالهم.</font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

