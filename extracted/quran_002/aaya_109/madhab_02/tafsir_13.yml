  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَدَّ
  كَثِيرٌ مِّنْ أَهْلِ ٱلْكِتَابِ لَوْ يَرُدُّونَكُم مِنْ بَعْدِ إِيمَانِكُمْ كُفَّاراً
  حَسَداً مِّنْ عِنْدِ أَنْفُسِهِمْ مِّن بَعْدِ مَا تَبَيَّنَ لَهُمُ ٱلْحَقُّ فَٱعْفُواْ
  وَٱصْفَحُواْ حَتَّىٰ يَأْتِيَ ٱللَّهُ بِأَمْرِهِ إِنَّ ٱللَّهَ عَلَىٰ كُلِّ شَيْءٍ
  قَدِيرٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالىٰ: { وَدَّ كَثِيرٌ مِّنْ
  أَهْلِ ٱلْكِتَـٰبِ } الآية نزلت في نفر من اليهود قالوا لحذيفة بن اليمان وعمار بن
  ياسر بعد وقعة أحد: لو كنتم على الحق ما هزمتهم، فارجعا إلى ديننا فنحن أهدى سبيلا
  منكم فقال لهم عمار: كيف نقض العهد فيكم؟ قالوا: شديد، قال فإني قد عاهدت أن لا أكفر
  بمحمد صلى الله عليه وسلم ما عشت. فقالت اليهود: أما هذا فقد صبأ وقال حذيفة: أما أنا
  فقد رضيت بالله رباً وبمحمد نبياً، وبالإِسلام ديناً، وبالقرآن إماماً، وبالكعبة قبلة،
  وبالمؤمنين إخواناً، ثم أتيا رسول الله صلى الله عليه وسلم فأخبراه بذلك فقال رسول
  الله صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" قد أصبتما الخير وأفلحتما \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">فأنزل الله تعالىٰ: «ود كثير من أهل الكتاب» أي تمنى وأراد كثير من
  أهل الكتاب من اليهود { لَوْ يَرُدُّونَكُم } يا معشر المؤمنين { مِن بَعْدِ إِيمَـٰنِكُمْ
  كُفَّارًا حَسَدًا } نصب على المصدر، أي يحسدونكم حسداً { مِّنْ عِندِ أَنفُسِهِم }
  أي من تلقاء أنفسهم ولم يأمرهم الله بذلك، { مِّن بَعْدِ مَا تَبَيَّنَ لَهُمُ ٱلْحَقُّ
  } في التوراة أن قول محمد صلى الله عليه وسلم صدق ودينه حق { فَٱعْفُواْ } فاتركوا
  { وَٱصْفَحُواْ } وتجاوزوا، فالعفو: المحو، والصفح: الاعراض، وكان هذا قبل آية القتال
  { حَتَّىٰ يَأْتِىَ ٱللَّهُ بِأَمْرِهِ } بعذابه: القتل والسبي لبني قريظة، والجلاء
  والنفي لبني النضير، قاله ابن عباس رضي الله عنهما. وقال قتادة: هو أمره بقتالهم في
  قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">قَاتِلُوا الَّذِينَ لاَ يُؤْمِنُونَ باللهِ ولاَ بِاليَوْمِ
  ٱلأَخِرِ وَلاَ يُحَرِّمُونَ مَا حَرَّمَ ٱللَّهُ وَرَسُولُهُ وَلاَ يَدِينُونَ دِينَ
  ٱلْحَقِّ مِنَ ٱلَّذِينَ أُوتُواْ ٱلْكِتَـٰبَ حَتَّىٰ يُعْطُواْ ٱلْجِزْيَةَ عَن يَدٍ
  وَهُمْ صَـٰغِرُونَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[التوبة: 29] وقال ابن كيسان: بعلمه وحكمه فيهم حكَمَ لبعضهم بالإِسلام
  ولبعضهم بالقتل والسبي والجزية { إِنَّ ٱللَّهَ عَلَىٰ كُلِّ شَىْءٍ قَدِيرٌ }.</font></font>&#13;\t\t\t<label
