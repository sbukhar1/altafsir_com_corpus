  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَدَّ
  كَثِيرٌ مِّنْ أَهْلِ ٱلْكِتَابِ لَوْ يَرُدُّونَكُم مِنْ بَعْدِ إِيمَانِكُمْ كُفَّاراً
  حَسَداً مِّنْ عِنْدِ أَنْفُسِهِمْ مِّن بَعْدِ مَا تَبَيَّنَ لَهُمُ ٱلْحَقُّ فَٱعْفُواْ
  وَٱصْفَحُواْ حَتَّىٰ يَأْتِيَ ٱللَّهُ بِأَمْرِهِ إِنَّ ٱللَّهَ عَلَىٰ كُلِّ شَيْءٍ
  قَدِيرٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { وَدَّ كَثِيرٌ مّنْ
  أَهْلِ ٱلْكِتَـٰبِ } وذلك أن المسلمين لما أصابتهم المحنة يوم أحد قالت اليهود لعمار
  بن ياسر وحذيفة بن اليمان: قد أصابكم ما أصابكم فارجعوا إلى ديننا فهو خير لكم، فنزلت
  هذه الآية] { وَدَّ كَثِيرٌ مِّنْ أَهْلِ ٱلْكِتَـٰبِ } أي يريد ويتمنى كثير من أهل
  الكتاب { لَوْ يَرُدُّونَكُم } أي [يصدونكم ويردونكم] عن التوحيد { مِن بَعْدِ إِيمَـٰنِكُمْ
  كُفَّارًا } إلى الكفر. ثم أخبر أن هذا القول لم يكن منهم على وجه النصيحة، ولكن ذلك
  القول كان { حَسَدًا [مّنْ عِنْدِ أَنْفُسِهِمْ] مِّن بَعْدِ مَا تَبَيَّنَ لَهُمُ
  } ما في التوراة أنه { ٱلْحَقّ } يعني أن دين محمد صلى الله عليه وسلم هو الحق { فَٱعْفُواْ
  وَٱصْفَحُواْ } أي: اتركوهم وأعرضوا عنهم { حَتَّىٰ يَأْتِىَ ٱللَّهُ بِأَمْرِهِ }
  يعني الأمر بالقتال، وكان ذلك قبل أن يؤمر بقتال أهل الكتاب، ثم أمرهم بعد ذلك بالقتال،
  وهو قوله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">قَـٰتِلُواْ ٱلَّذِينَ لاَ يُؤْمِنُونَ بِٱللَّهِ...</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">إلى
  قوله [التوبة: 29].</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">مِنَ ٱلَّذِينَ أُوتُواْ ٱلْكِتَـٰبَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[التوبة:
  29]. { إِنَّ ٱللَّهَ عَلَىٰ كُلِّ شَىْء قَدِيرٌ } من النصرة للمسلمين على الكفار.
  ويقال: هو قتل بني قريظة وإجلاء بني النضير.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

