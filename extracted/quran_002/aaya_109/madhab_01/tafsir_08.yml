  class=\"TextResultArabic\"><font color=\"black\">{ وَدَّ كَثِيرٌ مّنْ أَهْلِ ٱلْكِتَٰبِ
  لَوْ } مصدرية { يَرُدُّونَكُم مِن بَعْدِ إِيمَٰنِكُمْ كُفَّارًا حَسَدًا } مفعول
  له كائناً { مّنْ عِنْدِ أَنْفُسِهِمْ } أي حملتهم عليه أنفسهم الخبيثة { مِّن بَعْدِ
