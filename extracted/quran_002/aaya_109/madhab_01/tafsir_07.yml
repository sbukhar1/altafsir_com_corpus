  مِنْ بَعْدِ إِيمَانِكُمْ كُفَّاراً حَسَداً مِّنْ عِنْدِ أَنْفُسِهِمْ مِّن بَعْدِ
  مَا تَبَيَّنَ لَهُمُ ٱلْحَقُّ فَٱعْفُواْ وَٱصْفَحُواْ حَتَّىٰ يَأْتِيَ ٱللَّهُ بِأَمْرِهِ
  إِنَّ ٱللَّهَ عَلَىٰ كُلِّ شَيْءٍ قَدِيرٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَأَقِيمُواْ ٱلصَّلَٰوةَ
  وَآتُواْ ٱلزَّكَٰوةَ وَمَا تُقَدِّمُواْ لأَنْفُسِكُم مِّنْ خَيْرٍ تَجِدُوهُ عِندَ
  ٱللَّهِ إِنَّ ٱللَّهَ بِمَا تَعْمَلُونَ بَصِيرٌ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\"/></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَهُمْ
  صَـٰغِرُونَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[التوبة: 29]، فنسخ هذا عفوه عن المشركين، وكذا قال أبو العالية والربيع
  بن أنس وقتادة والسدي: إنها منسوخة بآية السيف، ويرشد إلى ذلك أيضاً قوله تعالى: {
  حَتَّىٰ يَأْتِىَ ٱللَّهُ بِأَمْرِهِ } ، وقال ابن أبي حاتم: حدثنا أبي أخبرنا أبو
  اليمان أخبرنا شعيب، عن الزهري، أخبرني عروة بن الزبير أن أسامة بن زيد أخبره قال:
  كان رسول الله صلى الله عليه وسلم وأصحابه يعفون عن المشركين وأهل الكتاب، كما أمرهم
  الله، ويصبرون على الأذى، قال الله تعالى: { فَٱعْفُواْ وَٱصْفَحُواْ حَتَّىٰ يَأْتِىَ
  ٱللَّهُ بِأَمْرِهِ إِنَّ ٱللَّهَ عَلَىٰ كُلِّ شَىْءٍ قَدِيرٌ } وكان رسول الله صلى
  الله عليه وسلم يتأول من العفو ما أمره الله به، حتى أذن الله فيهم بالقتل، فقتل الله
  به من قتل من صناديد قريش، وهذا إسناده صحيح، ولم أره في شيء من الكتب الستة، ولكن
  له أصل في الصحيحين عن أسامة بن زيد. وقوله تعالى: { وَأَقِيمُواْ ٱلصَّلَوٰةَ وَءَاتُواْ
  ٱلزَّكَوٰةَ وَمَا تُقَدِّمُواْ لأَنْفُسِكُم مِّنْ خَيْرٍ تَجِدُوهُ عِندَ ٱللَّهِ
  } ، يحثهم تعالى على الاشتغال بما ينفعهم، وتعود عليهم عاقبته يوم القيامة، من إقام
  الصلاة وإيتاء الزكاة، حتى يمكن لهم الله النصر في الحياة الدنيا ويوم يقوم الأشهاد،</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">ٱيَوْمَ
  لاَ يَنفَعُ ٱلظَّـٰلِمِينَ مَعْذِرَتُهُمْ وَلَهُمُ ٱلْلَّعْنَةُ وَلَهُمْ سُوۤءُ
  ٱلدَّارِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[غافر: 52]، ولهذا قال تعالى: { إِنَّ ٱللَّهَ بِمَا تَعْمَلُونَ بَصِيرٌ
  } ، يعني أنه تعالى لا يغفل عن عمل عامل، ولا يضيع لديه، سواء كان خيراً أو شراً، فإنه
  سيجازي كل عامل بعمله. وقال أبو جعفر بن جرير في قوله تعالى: { إِنَّ ٱللَّهَ بِمَا
  تَعْمَلُونَ بَصِيرٌ } ، هذا الخبر من الله للذين خاطبهم بهذه الآيات من المؤمنين،
  إنهم مهما فعلوا من خير أو شر، سراً وعلانية، فهو به بصير، لا يخفى عليه منه شيء، فيجزيهم
  بالإحسان خيراً، وبالإساءة مثلها، وهذا الكلام وإن كان قد خرج مخرج الخبر، فإن فيه
  وعداً ووعيداً، وأمراً وزجراً، وذلك أنه أعلم القوم أنه بصير بجميع أعمالهم، ليجدوا
  في طاعته إذ كان ذلك مذخوراً لهم عنده، حتى يثيبهم عليه، كما قال تعالى: { وَمَا تُقَدِّمُواْ
  لأَنْفُسِكُم مِّنْ خَيْرٍ تَجِدُوهُ عِندَ ٱللَّهِ } ، وليحذروا معصيته، قال: وأما
  قوله: { بَصِيرٌ } فإنه مبصر، صرف إلى بصير، كما صرف مبدع إلى بديع، ومؤلم إلى أليم،
  والله أعلم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال ابن أبي حاتم: أخبرنا أبو زرعة،
  أخبرنا ابن بكير، حدثني ابن لهيعة، عن يزيد بن أبي حبيب عن أبي الخير عن عقبة بن عامر،
  قال: سمعت رسول الله صلى الله عليه وسلم وهو يقرأ هذه الآية: سميع بصير، يقول:</font></font><b><font
