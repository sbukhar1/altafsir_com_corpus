  قَدِيرٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">وَأَقِيمُواْ ٱلصَّلَٰوةَ وَآتُواْ ٱلزَّكَٰوةَ وَمَا
  تُقَدِّمُواْ لأَنْفُسِكُم مِّنْ خَيْرٍ تَجِدُوهُ عِندَ ٱللَّهِ إِنَّ ٱللَّهَ بِمَا
  تَعْمَلُونَ بَصِيرٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يحذر تعالى: عباده المؤمنين عن سلوك
  طريق الكفار من أهل الكتاب، ويعلمهم بعداوتهم لهم في الباطن والظاهر، وما هم مشتملون
  عليه من الحسد للمؤمنين، مع علمهم بفضلهم وفضل نبيهم، ويأمر عباده المؤمنين بالصفح
  والعفو والاحتمال، حتى يأتي أمر الله من النصر والفتح، ويأمرهم بإقامة الصلاة وإيتاء
  الزكاة، ويحثهم على ذلك، ويرغبهم فيه، كما قال محمد بن إسحاق: حدثني محمد بن أبي محمد،
  عن سعيد بن جبير أو عكرمة عن ابن عباس قال: كان حيي بن أخطب وأبو ياسر بن أخطب، من
  أشد يهود للعرب حسداً، إذ خصهم الله برسوله صلى الله عليه وسلم وكانا جاهدين في رد
  الناس عن الإسلام ما استطاعا، فأنزل الله فيهما { وَدَّ كَثِيرٌ مِّنْ أَهْلِ ٱلْكِتَـٰبِ
  لَوْ يَرُدُّونَكُم } الآية. وقال عبد الرزاق عن معمر عن الزهري، في قوله تعالى: {
  وَدَّ كَثِيرٌ مِّنْ أَهْلِ ٱلْكِتَـٰبِ } قال: هو كعب بن الأشرف، وقال ابن أبي حاتم:
  أخبرنا أبي أخبرنا أبو اليمان أخبرنا شعيب عن الزهري، أخبرني عبد الرحمن بن عبد الله
  ابن كعب بن مالك، عن أبيه: أن كعب بن الأشرف اليهودي كان شاعراً، وكان يهجو النبي صلى
  الله عليه وسلم وفيه أنزل الله: { وَدَّ كَثِيرٌ مِّنْ أَهْلِ ٱلْكِتَـٰبِ لَوْ يَرُدُّونَكُم
  } إلى قوله { فَٱعْفُواْ وَٱصْفَحُواْ } ، وقال الضحاك: عن ابن عباس: أن رسولاً أمياً
  يخبرهم بما في أيديهم من الكتب والرسل والآيات، ثم يصدق بذلك كله مثل تصديقهم، ولكنهم
  جحدوا ذلك كفراً وحسداً وبغياً، ولذلك قال الله تعالى: { كُفَّارًا حَسَدًا مِّنْ عِنْدِ
  أَنْفُسِهِمْ مِّن بَعْدِ مَا تَبَيَّنَ لَهُمُ ٱلْحَقُّ } يقول: من بعد ما أضاء لهم
  الحق، لم يجهلوا منه شيئاً، ولكن الحسد حملهم على الجحود، فعيرهم ووبخهم ولامهم أشد
  الملامة، وشرع لنبيه صلى الله عليه وسلم وللمؤمنين، ما هم عليه من التصديق والإيمان
  والإقرار بما أنزل الله عليهم، وما أنزل من قبلهم، بكرامته وثوابه الجزيل ومعونته لهم،
  وقال الربيع بن أنس: { مِّنْ عِنْدِ أَنْفُسِهِمْ } من قبل أنفسهم. وقال أبو العالية:
  { مِّن بَعْدِ مَا تَبَيَّنَ لَهُمُ ٱلْحَقُّ } من بعد ما تبين أن محمداً رسول الله،
  يجدونه مكتوباً عندهم في التوراة والإنجيل، فكفروا به حسداً وبغياً، إذ كان من غيرهم،
  وكذا قال قتادة والربيع بن أنس. وقوله: { فَٱعْفُواْ وَٱصْفَحُواْ حَتَّىٰ يَأْتِىَ
  ٱللَّهُ بِأَمْرِهِ } ، مثل قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَلَتَسْمَعُنَّ مِنَ ٱلَّذِينَ أُوتُواْ
  ٱلْكِتَـٰبَ مِن قَبْلِكُمْ وَمِنَ ٱلَّذِينَ أَشْرَكُوۤاْ أَذًى كَثِيراً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[آل
  عمران: 186] الآية، قال علي بن أبي طلحة، عن ابن عباس في قوله: { فَٱعْفُواْ وَٱصْفَحُواْ
  حَتَّىٰ يَأْتِىَ ٱللَّهُ بِأَمْرِهِ } ، نسخ ذلك قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَٱقْتُلُواْ ٱلْمُشْرِكِينَ حَيْثُ
  وَجَدتُّمُوهُمْ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[التوبة: 5]، وقوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">قَاتِلُواْ ٱلَّذِينَ لاَ يُؤْمِنُونَ
  بِٱللَّهِ وَلاَ بِٱلْيَوْمِ ٱلآخِرِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[التوبة: 29]، إلى قوله:</font></font>&#13;\t\t\t<label
