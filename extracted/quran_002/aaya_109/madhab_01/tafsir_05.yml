  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَدَّ
  كَثِيرٌ مِّنْ أَهْلِ ٱلْكِتَابِ لَوْ يَرُدُّونَكُم مِنْ بَعْدِ إِيمَانِكُمْ كُفَّاراً
  حَسَداً مِّنْ عِنْدِ أَنْفُسِهِمْ مِّن بَعْدِ مَا تَبَيَّنَ لَهُمُ ٱلْحَقُّ فَٱعْفُواْ
  وَٱصْفَحُواْ حَتَّىٰ يَأْتِيَ ٱللَّهُ بِأَمْرِهِ إِنَّ ٱللَّهَ عَلَىٰ كُلِّ شَيْءٍ
  قَدِيرٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">وَأَقِيمُواْ ٱلصَّلَٰوةَ وَآتُواْ ٱلزَّكَٰوةَ وَمَا
  تُقَدِّمُواْ لأَنْفُسِكُم مِّنْ خَيْرٍ تَجِدُوهُ عِندَ ٱللَّهِ إِنَّ ٱللَّهَ بِمَا
  تَعْمَلُونَ بَصِيرٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { وَدَّ كَثِيرٌ مِّنْ
  أَهْلِ ٱلْكِتَابِ لَوْ يَرُدُّونَكُم مِنْ بَعْدِ إِيمَانِكُمْ كُفَّاراً حَسَداً
  مِّنْ عِنْدِ أَنْفُسِهِمْ مِّن بَعْدِ مَا تَبَيَّنَ لَهُمُ ٱلْحَقُّ }. فيه مسألتان:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">الأولى: { وَدَّ } تمنّى، وقد تقدّم. { كُفَّاراً } مفعول ثان بـ «يَرُدُّونَكُمْ».
  { مِّنْ عِنْدِ أَنْفُسِهِمْ } قيل: هو متعلق بـ«ـوَدّ». وقيل: بـ «ـحَسَداً»؛ فالوقف
  على قوله: «كفّاراً». و «حسداً» مفعول له؛ أي وَدُّوا ذلك للحسد، أو مصدر دلّ ما قبله
  على الفعل. ومعنى «مِنْ عِنْدِ أَنْفُسِهِمْ» أي من تلقائهم من غير أن يجدوه في كتاب
  ولا أمِروا به؛ ولفظة الحسد تُعطي هذا. فجاء «مِن عِنْدِ أنْفُسِهِم» تأكيداً وإلزاماً؛
  كما قال تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">يَقُولُونَ بِأَفْوَاهِهِم</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[آل عمران: 167]</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">يَكْتُبُونَ
  ٱلْكِتَابَ بِأَيْدِيهِمْ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[البقرة: 79]،</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَلاَ طَائِرٍ يَطِيرُ بِجَنَاحَيْهِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأنعام:
  38]. والآية في اليهود.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">الثانية: الحسد نوعان: مذموم ومحمود؛
  فالمذموم أن تتمنّى زوال نعمة الله عن أخيك المسلم؛ وسواء تمنيت مع ذلك أن تعود إليك
  أوْ لا؛ وهذا النوع الذي ذمّه الله تعالى في كتابه بقوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">أَمْ يَحْسُدُونَ ٱلنَّاسَ عَلَىٰ
  مَآ آتَاهُمُ ٱللَّهُ مِن فَضْلِهِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[النساء: 54] وإنما كان مذموماً
  لأن فيه تسفيه الحق سبحانه، وأنه أنعم على من لا يستحق. وأما المحمود فهو ما جاء في
  صحيح الحديث من قوله عليه السلام.</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" لا حَسدَ إلا في اثنتين رجلٍ آتاه الله القرآن فهو يقوم به آناء
  الليلِ وآناء النهارِ ورجلٍ آتاه الله مالاً فهو ينفقه آناء الليلِ وآناء النهارِ \"
  </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">وهذا الحسد
  معناه الغِبطة. وكذلك ترجم عليه البخاري «باب الاغتباط في العلم والحكمة». وحقيقتها:
  أن تتمنّى أن يكون لك ما لأخيك المسلم من الخير والنعمة ولا يزول عنه خيره؛ وقد يجوز
  أن يسمَّى هذا منافسة؛ ومنه قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَفِي ذَلِكَ فَلْيَتَنَافَسِ ٱلْمُتَنَافِسُونَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[المطففين:
  26]. { مِّن بَعْدِ مَا تَبَيَّنَ لَهُمُ ٱلْحَقُّ } أي من بعد ما تبيّن الحق لهم وهو
  محمد صلى الله عليه وسلم، والقرآن الذي جاء به.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { فَٱعْفُواْ وَٱصْفَحُواْ } فيه مسألتان:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الأولى:
  قوله تعالى: { فَٱعْفُواْ } والأصل ٱعْفُووا حُذفت الضمة لثقلها، ثم حذفت الواو لألتقاء
  الساكنين. والعَفْوُ: ترك المؤاخذة بالذنب. والصفح: إزالة أثره من النفس. صفحت عن فلان
  إذا أعرضت عن ذنبه. وقد ضربت عنه صفحاً إذا أعرضت عنه وتركته؛ ومنه قوله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">أَفَنَضْرِبُ
  عَنكُمُ ٱلذِّكْرَ صَفْحاً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الزخرف: 5] الثانية: هذه الآية منسوخة بقوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">قَاتِلُواْ ٱلَّذِينَ لاَ يُؤْمِنُونَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[التوبة:
  29] إلى قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">صَاغِرُونَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[التوبة: 29] عن ٱبن عباس. وقيل:
  الناسخ لها</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فَٱقْتُلُواْ ٱلْمُشْرِكِينَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[التوبة: 5]. قال أبو عبيدة: كل
  آية فيها تركٌ للقتال فهي مَكِّية منسوخة بالقتال. قال ابن عطية: وحُكْمه بأن هذه الآية
  مَكّية ضعيف؛ لأن معاندات اليهود إنما كانت بالمدينة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قلت:
  وهو الصحيح، روى البخاريّ ومسلم عن أسامة بن زيد</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" أن رسول الله صلى الله عليه وسلم رَكِب على حمار عليه قَطِيفة فَدَكِيّة
  وأسامة وراءه، يعود سعد بن عُبَادة في بني الحارث ابن الخزرج قبل وقعة بدْر؛ فسارا
  حتى مرّا بمجلس فيه عبد اللَّه بن أَبي ٱبن سَلُول ـ وذلك قبل أن يسلم عبد اللَّه بن
  أُبَيّ ـ فإذا في المجلس أخلاط من المسلمين والمشركين عَبَدة الأوثان واليهود؛ وفي
  المسلمين عبد اللَّه بن رَوَاحة؛ فلما غشِيت المجلس عَجَاجةُ الدابة خَمَّر ٱبن أُبَيّ
  أنفه بردائه وقال: لا تُغَبِّروا علينا! فسلّم رسول الله صلى الله عليه وسلم ثم وقف
  فنزل، فدعاهم إلى الله تعالى وقرأ عليهم القرآن؛ فقال له عبد اللَّه بن أَبي ٱبن سَلُول:
  أيها المرء، لا أحسن مما تقول إن كان حقا! فلا تؤذنا به في مجالسنا، (ارجع إلى رَحْلك)
  فمن جاءك فٱقصص عليه. قال عبد اللَّه بن رَوَاحة: بلى يا رسول الله، فٱغْشَنا في مجالسنا،
  فإنا نحب ذلك. فٱستتبّ المشركون والمسلمون واليهود حتى كادوا يتثاورون؛ فلم يزل رسول
  الله صلى الله عليه وسلم يُخَفّضهم حتى سكنوا؛ ثم ركب رسول الله صلى الله عليه وسلم
  دابته فسار حتى دخل على سعد بن عبادة؛ فقال رسول الله صلى الله عليه وسلم: (يا سعد)
  ألم تسمع إلى ما قال أبو حُبّاب ـ يريد عبد اللَّه بن أُبَيّ ـ قال كذا وكذا» فقال:
  أي رسول الله، بأبي أنت وأمي! ٱعف عنه وٱصفح، فوالذي أنزل عليك الكتاب بالحق لقد جاءك
  الله بالحق الذي أنزل عليك؛ ولقد ٱصطلح أهل هذه البُحيرة على أن يُتَوِّجُوه ويُعَصِّبُوه
  بالعصابة، فلمّا ردّ الله ذلك بالحق الذي أعطاك شَرِق بذلك، فذلك فعل ما رأيت؛ فعفا
  عنه رسول الله صلى الله عليه وسلم \". </font></font></b>&#13;\t\t\t<label disabled=\"true\"
