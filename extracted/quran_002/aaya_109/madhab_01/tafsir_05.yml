  وَآتُواْ ٱلزَّكَٰوةَ وَمَا تُقَدِّمُواْ لأَنْفُسِكُم مِّنْ خَيْرٍ تَجِدُوهُ عِندَ
  ٱللَّهِ إِنَّ ٱللَّهَ بِمَا تَعْمَلُونَ بَصِيرٌ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \ </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">وكان
  رسول الله صلى الله عليه وسلم وأصحابه يَعْفُون عن المشركين وأهل الكتاب كما أمرهم
  الله تعالى، ويصبِرون على الأذى؛ قال الله عز وجل:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَلَتَسْمَعُنَّ مِنَ ٱلَّذِينَ أُوتُواْ
  ٱلْكِتَابَ مِن قَبْلِكُمْ وَمِنَ ٱلَّذِينَ أَشْرَكُوۤاْ أَذًى كَثِيراً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[آل
  عمران: 186] وقال: { وَدَّ كَثِيرٌ مِّنْ أَهْلِ ٱلْكِتَابِ }. فكان رسول الله صلى
  الله عليه وسلم يتأوّل في العفو عنهم ما أمره الله به حتى أَذِن له فيهم؛ فلما غزا
  رسول الله صلى الله عليه وسلم بدراً فقتل الله به مَن قتل مِن صناديد الكفار وسادات
  قريش؛ فقَفَل رسول الله صلى الله عليه وسلم وأصحابه غانمين منصورين، معهم أسارى من
  صناديد الكفار وسادات قريش؛ قال عبد اللَّه بن أَبيّ بن سَلُول ومَن معه من المشركين
  وعَبَدة الأوثان: هذا أَمْرٌ قد تَوجّه؛ فبايعوا رسول الله صلى الله عليه وسلم على
