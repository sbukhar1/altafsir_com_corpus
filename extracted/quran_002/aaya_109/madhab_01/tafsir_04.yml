  إِنَّ ٱللَّهَ عَلَىٰ كُلِّ شَيْءٍ قَدِيرٌ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \ </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">الخامس
  أن موسى عليه السلام لما ذهب إلى ربه رأى في ظل العرش رجلاً يغبط بمكانه وقال إن هذا
  لكريم على ربه فسأل ربه أن يخبره باسمه فلم يخبره باسمه وقال أحدثك من عمله ثلاثاً
  كان لا يحسد الناس على ما آتاهم الله من فضله، وكان لا يعق والديه ولا يمشي بالنميمة.
  السادس قال عليه السلام</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" إن لنعم الله أعداء، قيل وما أولئك؟ قال الذين يحسدون الناس على ما آتاهم الله من
  فضله \". </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">السابع
  قال عليه السلام</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" ستة يدخلون النار قبل الحساب، الأمراء بالجور، والعرب بالعصبية والدهاقين بالتكبر،
  والتجار بالخيانة، وأهل الرستاق بالجهالة، والعلماء بالحسد \". </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">أما الآثار، فالأول حكي أن عوف بن
  عبد الله دخل على الفضل بن المهلب وكان يومئذ على واسط، فقال إني أريد أن أعظك بشيء،
  إياك والكبر فإنه أول ذنب عصى الله به إبليس، ثم قرأ</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَإِذْ قُلْنَا لِلْمَلَـٰئِكَةِ ٱسْجُدُواْ
  لاِدَمَ فَسَجَدُواْ إِلاَّ إِبْلِيسَ أَبَىٰ وَٱسْتَكْبَرَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">البقرة
  34 وإياك والحرص فإنه أخرج آدم من الجنة. أسكنه الله في جنة عرضها السموات والأرض فأكل
  منها، فأخرجه الله، ثم قرأ</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">ٱهْبِطَا مِنْهَا</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">طه 123 وإياك والحسد فإنه قتل ابن
  آدم أخاه حين حسده، ثم قرأ</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَٱتْلُ عَلَيْهِمْ نَبَأَ ٱبْنَىْ ءادَمَ بِٱلْحَقّ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">المائدة
  27. الثاني قال ابن الزبير ما حسدت أحداً على شيء من أمر الدنيا لأنه إن كان من أهل
  الجنة فكيف أحسده على الدنيا وهي حقيرة في الجنة، وإن كان من أهل النار فكيف أحسده
  على أمر الدنيا وهو يصير إلى النار. الثالث قال رجل للحسن هل يحسد المؤمن؟ قال ما أنساك
  بني يعقوب إلا أنه لا يضرك ما لم تعد به يداً ولساناً. الرابع قال معاوية كل الناس
  أقدر على رضاه إلا الحاسد فإنه لا يرضيه إلا زوال النعمة. الخامس قيل الحاسد لا ينال
  من المجالس إلا مذمة وذلاً، ولا ينال من الملائكة إلا لعنة وبغضاً، ولا ينال من الخلق
  إلا جزعاً وغماً، ولا ينال عند الفزع إلا شدة وهولاً، وعند الموقف إلا فضيحة ونكالاً.
  المسألة الثانية في حقيقة الحسد إذا أنعم الله على أخيك بنعمة فإن أردت زوالها فهذا
  هو الحسد، وإن اشتهيت لنفسك مثلها فهذا هو الغبطة والمنافسة، أما الأول فحرام بكل حال،
  إلا نعمة أصابها فاجر أو كافر يستعين بها على الشر والفساد فلا يضرك محبتك لزوالها
  فإنك ما تحب زوالها من حيث إنها نعمة، بل من حيث إنها يتوسل بها إلى الفساد والشر والأذى.
  والذي يدل على أن الحسد ما ذكرنا آيات. أحدها هذه الآية وهي قوله تعالى { لَوْ يَرُدُّونَكُم
  مِن بَعْدِ إِيمَـٰنِكُمْ كُفَّارًا حَسَدًا مّنْ عِنْدِ أَنْفُسِهِمْ } فأخبر أن حبهم
