  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">الحجر
  47. المسألة السادسة في الدواء المزيل للحسد وهو أمران العلم والعمل. أما العلم ففيه
  مقامان إجمالي وتفصيلي، أما الإجمالي فهو أن يعلم أن كل ما دخل في الوجود فقد كان ذلك
