  من قول المتكبر ولأنه يتكبر ولأنه عدو لغير ذلك من الأسباب وهذه الأسباب إنما تكثر
  بين قوم تجمعهم روابط يجتمعون بسببها في مجالس المخاطبات ويتواردون على الأغراض والمنازعة
  مظنة المنافرة، والمنافرة مؤدية إلى الحسد فحيث لا مخالطة فليس هناك محاسدة، ولما لم
  توجد الرابطة بين شخصين في بلدين لا جرم لم يكن بينهما محاسدة، فلذلك ترى العالم يحسد
  العالم دون العابد والعابد يحسد العابد دون العالم، والتاجر يحسد التاجر، بل الاسكاف
  يحسد الإسكاف ولا يحسد البزاز، ويحسد الرجل أخاه وابن عمه أكثر مما يحسد الأجانب والمرأة
  تحسد ضرتها وسريَّة زوجها أكثر مما تحسد أم الزوج وابنته، لأن مقصد البزاز غير مقصد
  الإسكاف فلا يتزاحمون على المقاصد، ثم مزاحمة البزاز المجاور له أكثر من مزاحمة البعيد
