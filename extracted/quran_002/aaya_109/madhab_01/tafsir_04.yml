  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">فهذه
  هي أسباب الحسد، وقد يجتمع بعض هذه الأسباب أو أكثرها أو جميعها في شخص واحد فيعظم
  فيه الحسد ويقوى قوة لا يقوى صاحبها معها على الإخفاء والمجاملة بل يهتك حجاب المجاملة
