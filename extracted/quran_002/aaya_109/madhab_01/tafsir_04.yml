  فلا فائدة في النفرة عنه، وإذا حصل الرضا بالقضاء زال الحسد. وأما التفصيلي فهو أن
  تعلم أن الحسد ضرر عليك في الدين والدنيا، وأنه ليس فيه على المحسود ضرر في الدين والدنيا،
  بل ينتفع به في الدين والدنيا، أما أنه ضرر عليك في الدين فمن وجوه. أحدها أنك بالحسد
  كرهت حكم الله ونازعته في قسمته التي قسمها لعباده وعدله الذي أقامه في خلقه بخفي حكمته،
  وهذه جناية على حدقة التوحيد وقذى في عين الإيمان. وثانيها أنك إن غششت رجلاً من المؤمنين
  فارقت أولياء الله في حبهم الخير لعباد الله وشاركت إبليس وسائر الكفار في محبتهم للمؤمنين
  البلايا، وثالثها العقاب العظيم المرتب عليه في الآخرة، وأما كونه ضرراً عليك في الدنيا
  فهو أنك بسبب الحسد لا تزال تكون في الغم والكمد وأعداؤك لا يخليهم الله من أنواع النعم
  فلا تزال تتعذب بكل نعمة تراها وتتألم بكل بلية تنصرف عنهم فتبقى أبداً مغموماً مهموماً،
  فقد حصل لك ما أردت حصوله لأعدائك وأراد أعداؤك حصوله لك فقد كنت تريد المحنة لعدوك
  فسعيت في تحصيل المحنة لنفسك. ثم إن ذلك الغم إذا استولى عليك أمرض بدنك وأزال الصحة
  عنك وأوقعك في الوساوس ونغص عليك لذة المطعم والمشرب. وأما أنه لا ضرر على المحسود
  في دينه ودنياه فواضح لأن النعمة لا تزول عنه بحسدك، بل ما قدره الله من إقبال ونعمة
  فلا بد وأن يدوم إلى أجل قدرة الله، فإن كان كل شيء عنده بمقدار ولكل أجل كتاب، ومهما
  لم تزل النعمة بالحسد لم يكن على المحسود ضرر في الدنيا ولا عليه إثم في الآخرة، ولعلك
  تقول ليت النعمة كانت لي وتزول عن المحسود بحسدي وهذا غاية الجهل فإنه بلاء تشتهيه
