  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَلاَ
  يَحِيقُ ٱلْمَكْرُ ٱلسَّيّىء إِلاَّ بِأَهْلِهِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">فاطر 43 فهذه الأدوية العلمية فمهما
