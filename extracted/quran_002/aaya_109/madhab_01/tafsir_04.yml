  href=\"JavaScript:Open_Menu()\">وَدَّ كَثِيرٌ مِّنْ أَهْلِ ٱلْكِتَابِ لَوْ يَرُدُّونَكُم
  مِنْ بَعْدِ إِيمَانِكُمْ كُفَّاراً حَسَداً مِّنْ عِنْدِ أَنْفُسِهِمْ مِّن بَعْدِ
  مَا تَبَيَّنَ لَهُمُ ٱلْحَقُّ فَٱعْفُواْ وَٱصْفَحُواْ حَتَّىٰ يَأْتِيَ ٱللَّهُ بِأَمْرِهِ
  إِنَّ ٱللَّهَ عَلَىٰ كُلِّ شَيْءٍ قَدِيرٌ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">أما
  قوله تعالى { حَسَدًا مّنْ عِنْدِ أَنْفُسِهِمْ } ففيه مسائل المسألة الأولى أنه تعالى
  بين أن حبهم لأن يرجعوا عن الإيمان إنما كان لأجل الحسد. قال الجبائي عنى بقوله { كَفَّاراً
  حَسَداً مّنْ عِنْدِ أَنْفُسِهِمْ } أنهم لم يؤتوا ذلك من قبله تعالى وإن كفرهم هو
  فعلهم لا من خلق الله فيهم، والجواب أن قوله { مّنْ عِنْدِ أَنْفُسِهِمْ } فيه وجهان،
  أحدهما أنه متعلق بـ «ود» على معنى أنهم أحبوا أن ترتدوا عن دينكم،وتمنيهم ذلك من قبل
  شهوتهم لا من قبل التدين والميل مع الحق لأنهم ودّوا ذلك من بعد ما تبين لهم أنكم على
  الحق فكيف يكون تمنيهم من قبل طلب الحق؟ الثاني أنه متعلق بحسداً أي حسداً عظيماً منبعثاً
  من عند أنفسهم. أما قوله تعالى { فَٱعْفُواْ وَٱصْفَحُواْ } فهذا يدل على أن اليهود
  بعدما أرادوا صرف المؤمنين عن الإيمان احتالوا في ذلك بإلقاء الشبه على ما بيناه، ولا
  يجوز أن يأمرهم تعالى بالعفو والصفح على وجه الرضا بما فعلوا، لأن ذلك كفر، فوجب حمله
  على أحد أمرين، الأول أن المراد ترك المقابلة والإعراض عن الجواب، لأن ذلك أقرب إلى
  تسكين الثائرة في الوقت، فكأنه تعالى أمر الرسول بالعفو والصفح عن اليهود فكذا أمره
  بالعفو والصفح عن مشركي العرب بقوله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">قُل لّلَّذِينَ ءامَنُواْ يَغْفِرُواْ
  لِلَّذِينَ لاَ يَرْجُونَ أَيَّامَ ٱللَّهِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">الجاثية 14 وقوله</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَٱهْجُرْهُمْ
  هَجْراً جميلاً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">المزمل 10 ولذلك لم يأمر بذلك على الدوام بل علقه بغاية فقال { حَتَّىٰ
  يَأْتِىَ ٱللَّهُ بِأَمْرِهِ } وذكروا فيه وجوهاً، أحدها أنه المجازاة يوم القيامة
  عن الحسن، وثانيها أنه قوة الرسول وكثرة أمته. وثالثها وهو قول أكثر الصحابة والتابعين،
  إنه الأمر بالقتال لأن عنده يتعين أحد أمرين إما الإسلام، وإما الخضوع لدفع الجزية
  وتحمل الذل والصغار، فلهذا قال العلماء إن هذه الآية منسوخة بقوله تعالى</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">قَـٰتِلُواْ
  ٱلَّذِينَ لاَ يُؤْمِنُونَ بِٱللَّهِ وَلاَ بِٱلْيَوْمِ ٱلأخِرِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">التوبة
  29 وعن الباقر رضي الله عنه أنه لم يؤمر رسول الله صلى الله عليه وسلم بقتال حتى نزل
  جبريل عليه السلام بقوله</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">أُذِنَ لِلَّذِينَ يُقَـٰتَلُونَ بِأَنَّهُمْ ظُلِمُواْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">الحج
  39 وقلده سيفاً فكان أول قتال قاتل أصحاب عبد الله بن جحش ببطن نخل وبعده غزوة بدر،
  وههنا سؤالان السؤال الأول كيف يكون منسوخاً وهو معلق بغاية كقوله</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">ثُمَّ
  أَتِمُّواْ ٱلصّيَامَ إِلَى ٱلَّيْلِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">البقرة 187 وإن لم يكن ورود الليل
  ناسخاً فكذا ههنا، الجواب أن الغاية التي يعلق بها الأمر إذا كانت لا تعلم إلا شرعاً
  لم يخرج ذلك الوارد شرعاً عن أن يكون ناسخاً ويحل محل قوله { فَٱعْفُواْ وَٱصْفَحُواْ
  } إلى أن أنسخه عنكم. السؤال الثاني كيف يعفون ويصفحون والكفار كانوا أصحاب الشوكة
  والقوة والصفح لا يكون إلا عن قدرة؟ والجواب أن الرجل من المسلمين كان ينال بالأذى
  فيقدر في تلك الحالة قبل اجتماع الأعداء أن يدفع عدوه عن نفسه وأن يستعين بأصحابه،
  فأمر الله تعالى عند ذلك بالعفو والصفح كي لا يهيجوا شراً وقتالاً. القول الثاني في
  التفسير قوله { فَٱعْفُواْ وَٱصْفَحُواْ } حسن الاستدعاء، واستعمل ما يلزم فيه من النصح
  والإشفاق والتشدد فيه، وعلى هذا التفسير لا يجوز نسخه وإنما يجوز نسخه على التفسير
