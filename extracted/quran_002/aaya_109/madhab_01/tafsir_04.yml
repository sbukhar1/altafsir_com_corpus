  قَدِيرٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">اعلم أن هذا هو النوع الثالث من
  كيد اليهود مع المسلمين، وذلك لأنه روي أن فنحاص بن عازوراء، وزيد بن قيس ونفراً من
  اليهود قالوا لحذيفة بن اليمان وعمار بن ياسر بعد وقعة أحد ألم تروا ما أصابكم، ولو
  كنتم على الحق ما هزمتم، فارجعوا إلى ديننا فهو خير لكم وأفضل ونحن أهدى منكم سبيلاً،
  فقال عمار كيف نقض العهد فيكم؟ قالوا شديد، قال فإني قد عاهدت أني لا أكفر بمحمد ما
  عشت، فقالت اليهود أما هذا فقد صبأ، وقال حذيفة وأما أنا فقد رضيت بالله رباً وبالإسلام
  ديناً وبالقرآن إماماً وبالكعبة قبلة وبالمؤمنين إخواناً، ثم أتيا رسول الله صلى الله
  عليه وسلم وأخبراه فقال أصبتما خيراً وأفلحتما، فنزلت هذه الآية، واعلم أنا نتكلم أولاً
  في الحسد ثم نرجع إلى التفسير. المسألة الأولى في ذم الحسد ويدل عليه أخبار كثيرة،
  الأول قوله عليه السلام</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" الحسد يأكل الحسنات كما تأكل النار الحطب». الثاني قال أنس «كنا يوماً جالسين عند
  النبي صلى الله عليه وسلم فقال يطلع عليكم الآن من هذا الفج رجل من أهل الجنة، فطلع
  رجل من الأنصار ينظف لحيته من وضوئه وقد علق نعليه في شماله فسلم، فلما كان الغد قال
  عليه السلام مثل ذلك فطلع ذلك الرجل، وقال في اليوم الثالث مثل ذلك فطلع ذلك الرجل،
  فلما قام النبي عليه السلام تبعه عبد الله بن عمرو بن العاص فقال إني تأذيت من أبي
  فأقسمت لا أدخل عليه ثلاثاً، فإن رأيت أن تذهب بي إلى دارك فعلت، قال نعم، فبات عنده
  ثلاث ليال فلم يره يقوم من الليل شيئاً غير أنه إذا انقلب على فراشه ذكر الله ولا يقوم
  حتى يقوم لصلاة الفجر، غير أني لم أسمعه يقول إلا خيراً، فلما مرت الثلاث وكدت أن أحتقر
  عمله، قلت يا عبد الله لم يكن بيني وبين والدي غضب ولا هجر، ولكني سمعت رسول الله صلى
  الله عليه وسلم يقول كذا وكذا، فأردت أن أعرف عملك، فلم أرك تعمل عملاً كثيراً، فما
  الذي بلغ بك ذاك؟ قال ما هو إلا ما رأيت. فلما وليت دعاني فقال ما هو إلا ما رأيت غير
  أني لم أجد على أحد من المسلمين في نفسي عيباً ولا حسداً على خير أعطاه الله إياه،
  فقال عبد الله هي التي بلغت بك وهي التي لا تطاق \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">الثالث قال عليه السلام</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" دب إليكم داء الأمم قبلكم، الحسد والبغضاء والبغضة هي الحالقة، لا
  أقول حالقة الشعر ولكن حالقة الدين \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">الرابع قال</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" إنه سيصيب أمتي داء الأمم، قالوا ما داء الأمم؟ قال الأشر والبطر
  والتكاثر والتنافس في الدنيا والتباعد والتحاسد حتى يكون البغي ثم الهرج \" </font></font></b>&#13;\t\t\t<label
