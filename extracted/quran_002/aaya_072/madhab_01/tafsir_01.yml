  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذْ
  قَتَلْتُمْ نَفْساً فَٱدَّارَأْتُمْ فِيهَا وَٱللَّهُ مُخْرِجٌ مَّا كُنْتُمْ تَكْتُمُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يعنـي بقوله جل ثناؤه: { وَإِذْ قَتَلْتُـمْ نَفْساً }: واذكروا يا
  بنـي إسرائيـل إذ قتلتـم نفساً. والنفس التـي قتلوها هي النفس التـي ذكرنا قصتها فـي
  تأويـل قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَإِذْ قَالَ مُوسَىٰ لِقَوْمِهِ إِنَّ ٱللَّهَ يَأْمُرُكُمْ
  أَنْ تَذْبَحُواْ بَقَرَةً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[البقرة: 67]. وقوله: { فـادَّارأتُـمْ فِـيها } يعنـي فـاختلفتـم
  وتنازعتـم، وإنـما هو «فتدارأتـم فـيها» علـى مثال تفـاعلتـم من الدرء، والدرء: العوج،
  ومنه قول أبـي النـجم العجلـي:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">خَشْيَةَ طغامٍ إذَا هَمَّ حسَرْ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">يأكُلُ ذَا
  الدَّرْءِ وَيُقْصِي منْ حَقَرْ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">يعنـي ذا العوج والعُسْر. ومنه قول رؤبة بن العجاج:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">أدْرَكْتُها قُدَّام كلّ مِدْرَهِ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">بـالدَّفْعِ عَنِّـي دَرْءَ كلَّ عُنْـجُهِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">ومنه الـخبر الذي:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا به أبو كريب، قال: ثنا مصعب بن الـمقدام، عن إسرائيـل، عن إبراهيـم
  بن الـمهاجر، عن مـجاهد، عن السائب، قال: جاءنـي عثمان وزهير ابنا أمية، فـاستأذنا
  لـي علـى رسول الله صلى الله عليه وسلم، فقال رسول الله صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" </font></font></b><b><font class=\"TextResultArabic\"><font
  color=\"Red\"><b> <a href=\" Javascript:OpenWindow(37) \" title=\" اضغط هنا لعرض
  تخريج الحديث \" style=\" color: Red \" class=\" TextResultArabic \">أنا أعْلَـمُ
  بِهِ مِنْكُمَا، ألَـمْ تَكُنْ شَرِيكي فـي الـجاهِلِـيَّةِ؟</a> </b></font></font></b><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">قلت: نعم بأبـي أنت وأمي، فنعم الشريك كنت لا تـماري ولا تداري يعنـي
  بقوله: لا تداري: لا تـخالف رفـيقك وشريكك ولا تنازعه ولا تشارّه. وإنـما أصل { فـادَّارأتُـمْ
  } فتدارأتـم، ولكن التاء قريبة من مخرج الدال، وذلك أن مخرج التاء من طرف اللسان وأصول
  الشفتـين، ومخرج الدال من طرف اللسان وأطراف الثنـيتـين، فأدغمت التاء فـي الدال فجعلت
  دالاً مشددة، كما قال الشاعر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">تُولـي الضَّجيعَ إذَا ما اسْتافَها خَصِراً</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">عَذْبَ الـمذَاقِ إذَا ما اتّابَعَ القُبَلُ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">يريد إذا ما تتابع القبل، فأدغم
  إحدى التاءين فـي الأخرى. فلـما أدغمت التاء فـي الدال فجعلت دالاً مثلها سكنت، فجلبوا
  ألفـا لـيصلوا إلـى الكلام بها، وذلك إذا كان قبله شيء لأن الإدغام لا يكون إلا وقبله
  شيء، ومنه قول الله جل ثناؤه:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">حَتَّىٰ إِذَا ٱدَّارَكُواْ فِيهَا جَمِيعاً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأعراف:
  38] إنـما هو تداركوا، ولكن التاء منها أدغمت فـي الدال فصارت دالاً مشددة، وجعلت فـيها
  ألف إذا وصلت بكلام قبلها لـيسلـم الإدغام. وإذا لـم يكن قبل ذلك ما يواصله، وابتدىء
  به، قـيـل: تداركوا وتثاقلوا، فأظهروا الإدغام. وقد قـيـل: يقال: ادَّاركوا وادّارأوا.
  وقد قـيـل إن معنى قوله: { فـادَّارأتُـمْ فِـيها } فتدافعتـم فـيها، من قول القائل:
  درأت هذا الأمر عنـي، ومن قول الله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَيَدْرَؤُاْ عَنْهَا ٱلْعَذَابَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[النور:
  8] بـمعنى يدفع عنها العذاب. وهذا قول قريب الـمعنى من القول الأول لأن القوم إنـما
  تدافعوا قتل قتـيـل، فـانتفـى كل فريق منهم أن يكون قاتله، كما قد بـينا قبل فـيـما
  مضى من كتابنا هذا.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
