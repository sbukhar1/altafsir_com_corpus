  class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّ ٱللَّهَ يَأْمُرُكُمْ أَنْ تَذْبَحُواْ
  بَقَرَةً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[البقرة: 67] فتضربوه ببعضها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا حسين، قال: حدثنـي حجاج، عن ابن جريج، عن مـجاهد، وحجاج عن أبـي معشر،
  عن مـحمد بن كعب القرظي، ومـحمد بن قـيس، دخـل حديث بعضهم فـي حديث بعض، قالوا: إن
  سبطاً من بنـي إسرائيـل لـما رأوا كثرة شرور الناس بنوا مدينة فـاعتزلوا شرور الناس،
  فكانوا إذا أمسوا لـم يتركوا أحداً منهم خارجاً إلا أدخـلوه، وإذا أصبحوا قام رئيسهم
  فنظر وتشرّف فإذا لـم ير شيئاً فتـح الـمدينة فكانوا مع الناس حتـى يـمسوا. وكان رجل
  من بنـي إسرائيـل له مال كثـير، ولـم يكن له وارث غير ابن أخيه، فطال علـيه حياته،
  فقتله لـيرثه. ثم حمله فوضعه علـى بـاب الـمدينة. ثم كمن فـي مكان هو وأصحابه، قال:
  فتشرّف رئيس الـمدينة علـى بـاب الـمدينة فنظر فلـم ير شيئا، ففتـح البـاب، فلـما رأى
  القتـيـل ردّ البـاب فناداه ابن أخي الـمقتول وأصحابه: هيهات قتلتـموه ثم تردّون البـاب
