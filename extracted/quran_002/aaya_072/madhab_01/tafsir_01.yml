  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">وَإِذْ قَتَلْتُمْ نَفْساً فَٱدَّارَأْتُمْ فِيهَا
  وَٱللَّهُ مُخْرِجٌ مَّا كُنْتُمْ تَكْتُمُونَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وبنـحو
  الذي قلنا فـي معنى قوله: { فـادَّارأتُـمْ فِـيها } قال أهل التأويـل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: حدثنـي عيسى، عن ابن
  أبـي نـجيح، عن مـجاهد فـي قول الله: { فـادَّارأتُـم فِـيها } قال: اختلفتـم فـيها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح،
  عن مـجاهد، مثله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: حدثنـي حجاج، عن ابن جريج: { وَإِذْ قَتَلْتُـمْ نَفْساً فَـادَّارأتُـمْ فِـيها
  } قال بعضهم: أنتـم قتلتـموه، وقال الآخرون: أنتـم قتلتـموه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد فـي قوله: { فـادَّارأتُـمْ فِـيها }
  قال: اختلفتـم، وهو التنازع تنازعوا فـيه. قال: قال هؤلاء: أنتـم قتلتـموه، وقال هؤلاء:
  لا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وكان تدارؤهم فـي النفس التـي قتلوها.
  كما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن عمرو، قال: حدثنا
  أبو عاصم، عن عيسى، عن ابن أبـي نـجيح، عن مـجاهد، قال: صاحب البقرة رجل من بنـي إسرائيـل
  قتله رجل فألقاه علـى بـاب ناس آخرين، فجاء أولـياء الـمقتول فـادعوا دمه عندهم فـانتفوا
  أو انتفلوا منه شك أبو عاصم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد بـمثله سواء،
  إلا أنه قال: فـادعوا دمه عندهم، فـانتفوا ولـم يشكّ منه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قال: قتـيـل كان فـي بنـي إسرائيـل فقذف
  كل سبط منهم حتـى تفـاقم بـينهم الشرّ حتـى ترافعوا فـي ذلك إلـى نبـيّ الله صلى الله
  عليه وسلم، فأوحى إلـى موسى أن اذبح بقرة فـاضربه ببعضها. فذكر لنا أن ولـيه الذي كان
  يطلب بدمه هو الذي قتله من أجل ميراث كان بـينهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  ابن سعد، قال: حدثنـي عمي، قال: حدثنـي أبـي، عن أبـيه، عن ابن عبـاس فـي شأن البقرة:
  وذلك أن شيخاً من بنـي إسرائيـل علـى عهد موسى كان مكثراً من الـمال، وكان بنو أخيه
  فقراء لا مال لهم، وكان الشيخ لا ولد له، وكان بنو أخيه ورثته، فقالوا: لـيت عمنا قد
  مات فورثنا ماله. وأنه لـما تطاول علـيهم أن لا يـموت عمهم أتاهم الشيطان، فقال: هل
  لكم إلـى أن تقتلوا عمكم فترثوا ماله، وتغرموا أهل الـمدينة التـي لستـم بها ديته؟
  وذلك أنهما كانتا مدينتـين كانوا فـي إحداهما، فكان القتـيـل إذا قتل وطرح بـين الـمدينتـين،
  قـيس ما بـين القتـيـل وما بـين الـمدينتـين، فأيهما كانت أقرب إلـيه غرمت الدية. وإنهم
  لـما سوّل لهم الشيطان ذلك وتطاول علـيهم أن لا يـموت عمهم، عمدوا إلـيه فقتلوه، ثم
  عمدوا فطرحوه علـى بـاب الـمدينة التـي لـيسوا فـيها. فلـما أصبح أهل الـمدينة جاء
  بنو أخي الشيخ، فقالوا: عمنا قُتل علـى بـاب مدينتكم، فوالله لتغرمنّ لنا دية عمنا
  قال أهل الـمدينة: نقسم بـالله ما قتلنا ولا علـمنا قاتلاً ولا فتـحنا بـاب مدينتنا
  منذ أغلق حتـى أصبحنا وإنهم عمدوا إلـى موسى، فلـما أتوا قال بنو أخي الشيخ: عمنا وجدناه
  مقتولاً علـى بـاب مدينتهم، وقال أهل الـمدينة: نقسم بـالله ما قتلناه ولا فتـحنا بـاب
  الـمدينة من حين أغلقناه حتـى أصبحنا.</font></font>&#13;\t\t\t<label disabled=\"true\"
