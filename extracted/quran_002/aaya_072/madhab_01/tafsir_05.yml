  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذْ
  قَتَلْتُمْ نَفْساً فَٱدَّارَأْتُمْ فِيهَا وَٱللَّهُ مُخْرِجٌ مَّا كُنْتُمْ تَكْتُمُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { وَإِذْ قَتَلْتُمْ نَفْساً فَٱدَّارَأْتُمْ فِيهَا }
  هذا الكلام مقدّم على أوّل القصة، التقدير: وإذ قتلتم نفساً فٱدّارأتم فيها: فقال موسى:
  إن الله يأمركم بكذا. وهذا كقوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">ٱلْحَمْدُ لِلَّهِ ٱلَّذِي أَنْزَلَ
  عَلَىٰ عَبْدِهِ ٱلْكِتَابَ وَلَمْ يَجْعَل لَّهُ عِوَجَا قَيِّماً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الكهف:
  1] أي أَنْزَلَ عَلَى عَبْدِهِ الْكِتَابَ قَيِّماً وَلَمْ يَجْعَلْ لَهُ عِوَجاً؛
  ومثله كثير، وقد بيّناه أوّل القصة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وفي
  سبب قتله قولان: أحدهما: لابنة له حسناء أحب أن يتزوجها ٱبنُ عَمّها فمنعه عَمُّه؛
  فقتله وحمله من قريته إلى قرية أخرى فألقاه هناك. وقيل: ألقاه بين قريتين. الثاني:
  قتله طلباً لميراثه، فإنه كان فقيراً وٱدّعى قتله على بعض الأسباط. قال عِكرمة: كان
  لبني إسرائيل مسجد له ٱثنا عشر باباً لكل باب قوم يدخلون منه، فوجدوا قتيلاً في سِبط
  من الأسباط، فادّعى هؤلاء على هؤلاء، وٱدّعى هؤلاء على هؤلاء، ثم أتوا موسى يختصمون
  إليه فقال: { إِنَّ ٱللَّهَ يَأْمُرُكُمْ أَنْ تَذْبَحُواْ بَقَرَةً } الآية. ومعنى
  { فَٱدَّارَأْتُمْ }: ٱختلفتم وتنازعتم؛ قاله مجاهد. وأصله تدارأتم ثم أدغمت التاء
  في الدال؛ ولا يجوز الابتداء بالمدغم؛ لأنه ساكن فزيد ألف الوصل. { وَٱللَّهُ مُخْرِجٌ
  } ابتداء وخبر. { مَّا كُنْتُمْ } في موضع نصب بـ «مُخْرِج»؛ ويجوز حذف التنوين على
  الإضافة. { تَكْتُمُونَ } جملة في موضع خبر كان، والعائد محذوف؛ التقدير تكتمونه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وعلى القول بأنه قتله طلباً لميراثه لم يَرِث قاتلُ عمدٍ من حينئذ؛
  قاله عَبِيدة السَّلْمانِيّ. قال ٱبن عباس: قَتل هذا الرجلُ عمَّه ليرثه. قال ٱبن عطية:
  وبمثله جاء شرعنا. وحكى مالك رحمة الله في «مُوَطَّئه» أن قصة أُحَيْحَة بن الجُلاَح
  في عَمّه هي كانت سبب ألا يَرِث قاتلٌ؛ ثم ثبّت ذلك الإسلام كما ثّبت كثيراً من نوازل
  الجاهلية. ولا خلاف بين العلماء أنه لا يَرِث قاتلُ العمدِ من الدِّية ولا من المال،
  إلا فرقة شذّت عن الجمهور كلهم أهل بدع. ويرِث قاتل الخطأ من المال ولا يرث من الدّية
  في قول مالك والأوزاعي وأبي ثور والشافعي؛ لأنه لا يُتَّهم على أنه قتله ليرثه ويأخذ
  ماله. وقال سفيان الثَّوْرِيّ وأبو حنيفة وأصحابه، والشافعي في قول له آخر: لا يرث
  القاتل عمداً ولا خطأً شيئاً من المال ولا من الدِّية. وهو قول شُريح وطاوس والشَّعْبيّ
  والنَّخَعِيّ. ورواه الشَّعْبِيّ عن عمر وعليّ وزيد قالوا: لا يرِث القاتل عمداً ولا
  خطأً شيئاً. وروي عن مجاهد القولان جميعاً. وقالت طائفة من البصريين: يَرِث قاتل الخطأ
  من الدّية ومن المال جميعاً؛ حكاه أبو عمر. وقول مالك أصح، على ما يأتي بيانه في آية
  المواريث إن شاء الله تعالى.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

