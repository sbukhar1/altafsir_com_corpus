text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذْ قَتَلْتُمْ
  نَفْساً فَٱدَّارَأْتُمْ فِيهَا وَٱللَّهُ مُخْرِجٌ مَّا كُنْتُمْ تَكْتُمُونَ }{ وَإِذْ
  قَتَلْتُمْ نَفْسًا فَٱدَّرءْتُمْ } فيه إدغام( التاء) في الأصل في (الدال) أي تخاصمتم
  وتدافعتم { فِيهَا وَٱللَّهُ مُخْرِجٌ } مظهر { مَّا كُنتُمْ تَكْتُمُونَ } من أمرها
  وهذا اعتراض وهو أول القصة.\r\n\t\t\t\r\n\t\t\t</section>"

