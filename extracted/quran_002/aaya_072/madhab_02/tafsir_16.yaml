text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذْ قَتَلْتُمْ
  نَفْساً فَٱدَّارَأْتُمْ فِيهَا وَٱللَّهُ مُخْرِجٌ مَّا كُنْتُمْ تَكْتُمُونَ }{ فَادَّارَءْتُمْ
  } تدافعتم واختلفتم. { تَكْتُمُونَ } تسرون من القتل.\r\n\t\t\t\r\n\t\t\t</section>"

