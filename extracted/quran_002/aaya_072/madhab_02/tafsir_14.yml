  القرآن</font>        </a>      </td>    </tr>  </table></div>, <font id=\"AyahText\"
  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">قَالَ إِنَّهُ يَقُولُ إِنَّهَا بَقَرَةٌ لاَّ ذَلُولٌ
  تُثِيرُ ٱلأَرْضَ وَلاَ تَسْقِي ٱلْحَرْثَ مُسَلَّمَةٌ لاَّ شِيَةَ فِيهَا قَالُواْ
  ٱلآنَ جِئْتَ بِٱلْحَقِّ فَذَبَحُوهَا وَمَا كَادُواْ يَفْعَلُونَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذْ
  قَتَلْتُمْ نَفْساً فَٱدَّارَأْتُمْ فِيهَا وَٱللَّهُ مُخْرِجٌ مَّا كُنْتُمْ تَكْتُمُونَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَقُلْنَا
  ٱضْرِبُوهُ بِبَعْضِهَا كَذَلِكَ يُحْيِي ٱللَّهُ ٱلْمَوْتَىٰ وَيُرِيكُمْ آيَاتِهِ
  لَعَلَّكُمْ تَعْقِلُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">و { الآن } مبنيٌّ
  على الفتح ولم يتعرف بهذه الألف واللام، ألا ترى أنها لا تفارقه في الاستعمال، وإنما
  بني لأنه ضمن معنى حرف التعريف، ولأنه واقع موقع المبهم، إذ معناه هذا الوقت، هو عبارة
  عما بين الماضي والمستقبل، وقرىء \" قالوا الآن \" بسكون اللام وهمزة بعدها، \" وقالوا
  الان \" بمدة على الواو وفتح اللام دون همز، \" وقالوا الآن \" بحذف الواو من اللفظ
  دون همز، \" وقالوا ألآن \" بقطع الألف الأولى وإن كانت ألف وصل، كما تقول \" يا الله
  \".</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">و { جئت بالحق } معناه - عند من
  جعلهم عصاة- بينت لنا غاية البيان، و { جئت بالحق } الذي طلبناه، لا إنه كان يجيء قبل
  ذلك بغير حق، ومعناه عند ابن زيد - الذي حمل محاورتهم على الكفر-: الآن صدقت. وأذعنوا
  في هذه الحال حين بين لهم أنها سائمة، وقيل إنهم عيّنوها مع هذه الأوصاف، وقالوا: هذه
  بقرة فلان، وهذه الآية تعطي أن الذبح أصل في البقر، وإن نحر أجزأت.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله تعالى: { وما كادوا يفعلون } عبارة عن تثبطهم في ذبحها، وقلة
  مبادرتهم إلى أمر الله تعالى، وقال محمد بن كعب القرظي: كان ذلك منهم لغلاء البقرة
  وكثرة ثمنها، وقال غيره: كان ذلك خوف الفضيحة في أمر القتال، وقيل: كان ذلك للمعهود
  من قلة انقيادهم وتعنتهم على الأنبياء، وقد تقدم قصص القتيل الذي يراد بقوله تعالى:
  { وإذ قتلتم نفساً } ، والمعنى قلنا لهم اذكروا إذ قتلتم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">و
  \" ادارأتم \" أصله: تدارأتم، ثم أدغمت التاء في الدال فتعذر الابتداء بمدغم، فجلبت
  ألف الوصل، ومعناه تدافعتم أي دفع بعضكم قتل القتيل إلى بعض، قال الشاعر: [الرجز]</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">صَادَفَ درءُ السَّيْلِ دَرْءاً يَدْفَعُهْ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وقال الآخر [الخفيف]:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">مدْرأٌ يدرأُ الخُصُومُ بقولٍ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">مِثْلَ حَدِّ
  الصِّمْصَامَةِ الهُنْدُواني</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">والضمير في قوله: { فيها } عائد على النفس وقيل على القتلة، وقرأ أبو
  حيوة وأبو السوار الغنوي \" وإذ قتلتم نسمة فادّارأتم \" ، وقرأت فرقة \" فتدارأتم
  \" على الأصل، وموضع { ما } نصب بمخرج، والمكتوم هو أمر المقتول.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { اضربوه ببعضها } آية من الله تعالى على يدي موسى عليه السلام
  أن أمرهم أن يضربوا ببعض البقرة القتيل فيحيى ويخبر بقاتله، فقيل: ضربوه، وقيل: ضربوا
  قبره، لأن ابن عباس ذكر أن أمر القتيل وقع قبل جواز البحر، وأنهم داموا في طلب البقرة
  أربعين سنة، وقال القرظي: لقد أمروا بطلبها وما هي في صلب ولا رحم بعد، وقال السدي:
  ضرب باللحمة التي بين الكتفين، وقال مجاهد وقتادة وعبيدة السلماني: ضرب بالفخذ، وقيل:
  ضرب باللسان، وقيل: بالذنب، وقال أبو العالية: بعظم من عظامها.</font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table dir=\"rtl\"><tr><td><a
  href=\"Javascript:InnerLink_onchange(14,1,1)\"><img src=\"images/Tafasir/TafasirPaging/PreviousAR.GIF\"
  align=\"Middle\" border=\"0\" style=\"BORDER-TOP-STYLE: none; BORDER-RIGHT-STYLE:
  none; BORDER-LEFT-STYLE: none; BORDER-BOTTOM-STYLE: none\"/></a></td><td/><td/><td/><td><a
  href=\"Javascript:InnerLink_onchange(14,3,1)\"><img src=\"images/Tafasir/TafasirPaging/NextAR.GIF\"
  align=\"Middle\" border=\"0\" style=\"BORDER-TOP-STYLE: none; BORDER-RIGHT-STYLE:
  none; BORDER-LEFT-STYLE: none; BORDER-BOTTOM-STYLE: none\"/></a></td></tr></table><table
