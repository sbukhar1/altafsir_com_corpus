  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالَ
  إِنَّهُ يَقُولُ إِنَّهَا بَقَرَةٌ لاَّ ذَلُولٌ تُثِيرُ ٱلأَرْضَ وَلاَ تَسْقِي ٱلْحَرْثَ
  مُسَلَّمَةٌ لاَّ شِيَةَ فِيهَا قَالُواْ ٱلآنَ جِئْتَ بِٱلْحَقِّ فَذَبَحُوهَا وَمَا
  كَادُواْ يَفْعَلُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَإِذْ قَتَلْتُمْ نَفْساً فَٱدَّارَأْتُمْ
  فِيهَا وَٱللَّهُ مُخْرِجٌ مَّا كُنْتُمْ تَكْتُمُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَقُلْنَا ٱضْرِبُوهُ
  بِبَعْضِهَا كَذَلِكَ يُحْيِي ٱللَّهُ ٱلْمَوْتَىٰ وَيُرِيكُمْ آيَاتِهِ لَعَلَّكُمْ
  تَعْقِلُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">{ ذلول }: مذللة بالعمل والرياضة،
  تقول بقرة مذللة بيِّنة الذِّل بكسر الذال، ورجل ذلول بين الذُّل بضم الذال، و { ذلول
  } نعت لـ { بقرة } ، أو على إضمار هي، وقرأ أبو عبد الرحمن السلمي: \" لا ذلولَ \"
  بنصب اللام.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">و { تثير الأرض } ، معناه بالحراثة،
  وهي عند قوم جملة في موضع رفع على صفة البقرة، أي لا ذلول مثيرة، وقال قوم { تثير }
  فعل مستأنف، والمعنى إيجاب الحرث وأنها كانت تحرث ولا تسقي، ولا يجوز أن تكون هذه الجملة
  في موضع الحال، لأنها من نكرة، و { تسقي الحرث } معناه بالسانية أو غيرها من الآلات،
  و { الحرث } ما حرث وزرع.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">و { مسلمة } بناء مبالغة من السلامة،
  قال ابن عباس وقتادة وأبو العالية: معناه من العيوب، وقال مجاهد: معناه من الشيات والألوان،
  وقال قوم: معناه من العمل.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">و { لا شية فيها }: أي لا خلاف في
  لونها هي صفراء كلها لا بياض فيها ولا حمرة ولا سواد قاله ابن زيد وغيره، والموشي المختلط
  الألوان، ومنه وشي الثوب، تزيينه بالألوان، ومنه الواشي لأنه يزين كذبه بالألوان من
  القول، والثور الأشيه الذي فيه بلقة، يقال فرس أبلق، وكبش أخرج، وتيس أبرق، وكلب أبقع،
  وثور أشيه، كل ذلك بمعنى البلقة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وهذه
  الأوصاف في البقرة سببها أنهم شددوا فشدد الله عليهم، ودين الله يُسْرٌ، والتعمق في
  سؤال الأنبياء عليهم السلام مذموم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقصة
  وجود هذه البقرة على ما روي، أن رجلاً من بني إسرائيل ولد له ابن، وكانت له عجلة، فأرسلها
  في غيضة، وقال: اللهم إني قد استودعتك هذه العجلة لهذا الصبي، ومات الرجل، فلما كبر
  الصبي قالت له أمه: إن أباك قد استودع الله عجلةً لك، فاذهب فخذها، فذهب فلما رأته
  البقرة جاءت إليه حتى أخذ بقرنيها، وكانت مستوحشة، فجعل يقودها نحو أمه، فلقيه بنو
  إسرائيل، ووجدوا بقرته على الصفة التي أمروا بها، وروت طائفة أنه كان رجل من بني إسرائيل
  براً بأبيه فنام أبوه يوماً وتحت رأسه مفاتيح مسكنهما، فمر به بائع جوهر فسامه فيه
  بستين ألفاً، فقال له ابن النائم: اصبر حتى ينتبه أبي، وأنا آخذه منك بسبعين ألفاً،
  فقال له صاحب الجوهر: نبه أباك وأنا أعطيكه بخمسين ألفاً، فداما كذلك حتى بلغه مائة
  ألف، وانحط صاحب الجوهر إلى ثلاثين ألفاً، فقال له ابن النائم: والله لا اشتريته منك
  بشيء براً بأبيه، فعوضه الله منه أن وجدت البقرة عنده، وقال قوم: وجدت عند عجوز تعول
  يتامى كانت البقرة لهم، إلى غير ذلك من اختلاف في قصتها، هذا معناه، فلما وجدت البقرة
  ساموا صاحبها، فاشتط عليهم، وكانت قيمتها - على ما روي عن عكرمة - ثلاثة دنانير، فأتوا
  به موسى عليه السلام، وقالوا: إن هذا اشتط علينا، فقال لهم: أرضوه في ملكه، فاشتروها
  منه بوزنها مرة، قاله عبيدة السلماني، وقيل بوزنها مرتين، وقال السدي: بوزنها عشر مرات،
  وقال مجاهد: كانت لرجل يبر أمه، وأخذت منه بملء جلدها دنانير، وحكى مكي: أن هذه البقرة
  نزلت من السماء، ولم تكن من بقر الأرض، وحكى الطبري عن الحسن أنها كانت وحشية.</font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table dir=\"rtl\"><tr><td><img
