  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذْ
  قَتَلْتُمْ نَفْساً فَٱدَّارَأْتُمْ فِيهَا وَٱللَّهُ مُخْرِجٌ مَّا كُنْتُمْ تَكْتُمُونَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَقُلْنَا
  ٱضْرِبُوهُ بِبَعْضِهَا كَذَلِكَ يُحْيِي ٱللَّهُ ٱلْمَوْتَىٰ وَيُرِيكُمْ آيَاتِهِ
  لَعَلَّكُمْ تَعْقِلُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">ثم قال تعالى:
  { وَإِذْ قَتَلْتُمْ نَفْساً فَٱدَّارَأْتُمْ فِيهَا } أي تدافعتم. يعني ألقى بعضكم
  على بعض، يقال: أدارأ القوم أي تدافعوا وقال القتبي: أصله تدارأتم، فأدغمت التاء في
  الدال وأدخل الألف ليسلم السكون للدال، ويقال: هذا ابتداء القصة، ومعناه وإذ قتلتم
  نفساً فأتيتم موسى وسألتموه أن يدعو الله تعالى فقال موسى: إن الله يأمركم أن تذبحوا
  بقرة إلى آخره { وَٱللَّهُ مُخْرِجٌ مَّا كُنتُمْ تَكْتُمُونَ } أي مظهر ما كنتم تكتمون
  من قتل عاميل. { فَقُلْنَا ٱضْرِبُوهُ بِبَعْضِهَا } أي اضربوا الميت ببعض أعضاء البقرة.
  قال بعضهم: بفخذها الأيمن. وقال بعضهم: بلسانها. وقال بعضهم: [بعجب ذنبها] وهو عظم
  في أصل ذنبها، ويقال عليه [تركيب] الخلق، فأول شيء يخلق ذلك الموضع، ثم يركب عليه سائر
  البدن، وهو آخر الأعضاء فساداً بعد الموت وقال بعضهم، فلما ضربوا الميت جلس وأوداجه
  تشخب دماً. وقال: قتلني ابنا عمي، فأخذا وقتلا، ولم يعط لهما من ميراثه شيئاً. وقال
  عبيدة السلماني: لم يورث قاتل بعد صاحب البقرة. ثم قال تعالى: { كَذٰلِكَ يُحْىِ ٱللَّهُ
  ٱلْمَوْتَىٰ } كان في ذلك دليل لأولئك القوم أن البعث كائن لا محالة لأنهم رأوا الإحياء
  بعد الموت معاينة، وكان في ذلك دليل لهذه الأمة ولمشركي العرب وغيرهم. لأن الله لما
  أخبر محمداً - صلى الله عليه وسلم - بذلك، فأخبرهم فصدقوه في ذلك أهل الكتاب ولم يكونوا
  على دينه، فكان ذلك من أدل الدليل عليهم بالبعث. قوله تعالى: { وَيُرِيكُمْ ءايَـٰتِهِ
  } أي عجائبه مثل إحياء الموتى وغيره. { لَعَلَّكُمْ تَعْقِلُونَ } أي تفهمون أن الذي
  يخبركم به محمد - صلى الله عليه وسلم - حق.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

