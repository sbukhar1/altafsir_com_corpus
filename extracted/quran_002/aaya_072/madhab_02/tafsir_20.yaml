  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذْ
  قَتَلْتُمْ نَفْساً فَٱدَّارَأْتُمْ فِيهَا وَٱللَّهُ مُخْرِجٌ مَّا كُنْتُمْ تَكْتُمُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { وَإِذْ قَتَلْتُمْ نَفْساً... }</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال ابن عرفة: لِمَ نسب (القتل) إلى الجميع والقاتل إنّما هو واحد؟</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال: وأجيب بأنه راعى في ذلك من رضي (بفعله).</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن عرفة: إنّما يتمّ لو كان ظاهرا بحيث علم به البعض ورضي (بالقتل) أما هذا (فهو واحد
  منهم)، وقد قتل واحد منهم غيلة فلم يعلم به أحد (حتى) يقال: إنّه رضي بقتله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال ابن عرفة: وإنما الجواب أنه جمعهم باعتبار الدعوى لأن المتهم (بالقتل)
  ينفيه عن نفسه ويدعيه (على) غيره وذلك الغير ينفيه أيضا عن نفسه ويدعيه (عليه).</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال الزمخشري: (خوطبوا مخاطبة) الجماعة لوجود القتل فيهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال: فإن قلت: لم يذكر القصة (على ترتيبها)؟ فهلا قدم ذكر القتيل والضرب
  ببعض البقرة على الأمر بذبحها؟ ثم قال: هلاّ قدم الأمر بالقتل ثم الذبح ثم الضرب؟</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال ابن عرفة: ظاهر كلامه هذا (متناقض) لأنه قال: الأولى بتقديم الضرب
  ثم رجع إلى أنّ الأولى تقديم الذّبح ولكن جوابه أنّ الأمر بالذبح (متقدم) على الذبح.
  انتهى.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { وَٱللَّهُ مُخْرِجٌ
  مَّا كُنتُمْ تَكْتُمُونَ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">لم
  يقل: ما كنتم تجحدون، لأن الجاحد للشيء المنكر له قد يكون على الحق فيكون موافقا لظاهره
  بخلاف الكاتم (فإن) باطنه مخالف لظاهره فهو على الباطل بلا شك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال الفخر الرازي: يؤخذ من عمومه أنّ الله تعالى يظهر جميع الأشياء
  من الخير والشر.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال ابن عرفة: يلزم عليه (الخلف)
  في الحبر لأن الله تعالى يستر على العبيد كثيرا من المعاصي.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  الرازي: هو عام مخصوص لأن المراد ما كنتم تكتمون / من أمر القتل، واحتج بها الفقهاء
  في قول القتيل: (دمي) عند فلان، إنّه (لَوْثٌ) يوجب القسامة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن رشد في المقدمات في كتاب القسامة: قول الميّت: دمي عن فلان، لم يختلف قول الإمام
  مالك: إنه لوث في العمد يوجب القسامة والقَوَد عدلا أو مسخوطا. (وخالفه) الجمهور، وحجة
  الإمام مالك رضي الله عنه هذه الآية، وأبطله ابن عبد البرّ بأن هذه الآية (معجزة لنبي
  وآية له فلا يصح الاستدلال بها).</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأجاب
  ابن رشد: بأن الآية إنما كانت في الإحياء، وأما في قوله بعد أن حيي: فلان قتلني، فليس
  فيه آية. وقد كان الله قادرا على أن يحيي غيره من الأموات فيقول: إن فلانا قتل فلانا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(قلت): ورده ابن عرفة بأن موسى عليه السلام أخبرهم أن الميت يحيا ويخبرهم
  بمن قتله فكان الأمر كذلك فكلا الأمرين آية.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقد
  قال الأصوليون (إذا) قال النبي: دليل صدقي أن هذا الميّت يحيا (فصار حيا). ((وقال:
  هذا الرجل كاذب. فقال القاضي أبو بكر الباقلاني: (إنّ) ذلك دليل على كذبه. وقال الإمام))
  لا يكون دليلا على كذبه. قالوا: وأمّا إن قال: دليل صدقي أن هذا الميت يحيا ويقول لكم:
  إني صادق، (فيحيا) فيقول: إنه صادق، فلا خوف بينهم أنه دليل على صدقة. فكذلك هذا (هو)
  معجزة (بلا) شك، فهو خاص بهذه القضية لا يصحّ القياس عليه. وجعل الفقهاء وجود القتيل
  في محلة قوم لوثا يوجب القسامة. وكانوا يحكون أن مسجد الشماسين بتونس كان داراً لبعض
  الموحدين وبجواره قوم لهم ولد صغير يجلس على باب الدار بكسوة رفيعة ففقدوه، فبحثوا
  عليه فوجدوه ميتا بمطمور تلك الدار، فرأوا ذلك لوثا فعوقب الموحد وهدمت داره وبنيت
  مسجدا.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

