  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذْ
  قَتَلْتُمْ نَفْساً فَٱدَّارَأْتُمْ فِيهَا وَٱللَّهُ مُخْرِجٌ مَّا كُنْتُمْ تَكْتُمُونَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَقُلْنَا
  ٱضْرِبُوهُ بِبَعْضِهَا كَذَلِكَ يُحْيِي ٱللَّهُ ٱلْمَوْتَىٰ وَيُرِيكُمْ آيَاتِهِ
  لَعَلَّكُمْ تَعْقِلُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله عز وجل:
  { وَإِذْ قَتَلْتُمْ نَفْساً فَادَّارَأْتُمْ فِيهَا } يعني من قتل الإسرائيلي؟ الذي
  قتله ابن أخيه، وفي سبب قتله قولان:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدهما:
  لبنت له حسناء، أحب أن يتزوجها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثاني:
  طلباً لميراثه، وادعى قتله على بعض الأسباط.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وفي
  قوله تعالى: {... فَادَّارَأْتُم فيها } ثلاثة أوجه:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدها:
  أنّ الَّدْرءَ الاعوجاج، ومنه قول الشاعر:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">أمسكت عنهم
  درء الأعادي</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">وداووا بالجنون من الجنون</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">يعني اعوجاج الأعادي.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والثاني: وهو المشهور، أن الدرء المدافعة، ومعناه أي تدافعتم في القتل،
  ومنه قول رؤبة بن العجاج:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">أدركتها قدام كل مدره</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">بالدفع عني درء كل منجه</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">والثالث: معناه اختلفتم وتنازعتم،
  قاله السدي، وقيل إن هذه الآية وإن كانت متأخرة في التلاوة، فهي متقدمة في الخطاب على
  قوله تعالى: { وَإِذْ قَالَ مَوسَى لِقَومِهِ إِنَّ اللهَ يَأْمُرُكُم } الآية. لأنهم
  أُمِرُوا بذبحها، بعد قتلهم، واختلفوا في قاتله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { وَاللهُ مُخْرِجٌ مَا كُنْتُمْ تَكْتُمُونَ } أي والله مظهر ما كنتم تُسِرّون
  من القتل، فعند ذلك قال النبي صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" لَو أَنَّ أَحَدَكُم يَعْمَلُ في صَخْرَةٍ صَمَّاءَ لَيْسَ لَهَا
  بَابٌ، لأَخْرَجَ اللهُ عَمَلَهُ \". </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { فَقُلْنَا اضْرِبُوهُ بِبَعْضِهَا } اختلف العلماء في
  البعض الذي ضُرِبَ به القتيلُ من البقرة، على خمسة أقاويل:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدها:
  أنه ضُرِبَ بفخذ البقرة، وهذا قول مجاهد، وعكرمة وقتادة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثاني:
  أنه ضُرِبَ بالبضعة التي بين الكتفين، وهذا قول السدي.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثالث:
  أنه ضُرِبَ بعظم من عظامها، وهذا قول أبي العالية.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والرابع:
  أنه ضُرِبَ بأُذنها، وهذا قول ابن زيد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والخامس:
  أنه ضُرِبَ بعجب ذنبها، وهو الذي لا تأكله الأرض، وهذا قول الفراء. والبعض: يَقِلُّ
  عن النصف.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">{ كَذلِكَ يُحْيِي اللهُ المَوْتَى
  } يعني، أنه لما ضُرِبَ القتيل ببعض البقرة، أحياه الله وكان اسمه عاميل، فقال قتلني
  ابن أخي، ثم قبض، فقال بنو أخيه: والله ما قتلناه، فكذّبوا بالحق بعد معاينته.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال الفراء: وفي الكلام حذف، وتقديره: فقلنا اضربوه ببعضها، ليحيا
  فضربوه، فَحَيِيَ. كذلك يحيي الله الموتى، فدل بذلك على البعث والنشور، وجعل سبب إحيائه
  الضرب بميت، لا حياة فيه، لئلا يلتبس على ذي شبهة، أن الحياة إنما انتقلت إليه مما
  ضرب به، لتزول الشبهة، وتتأكد الحجة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وفي
  قوله تعالى: { كَذلِكَ يُحْيِي اللهُ المَوْتَى } وجهان:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدهما:
  أنه حكاية عن قول موسى لقومه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثاني:
  أنه خطاب من الله لمشركي قريش.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">{
  وَيُرِيكُم ءَايَاتِهِ } فيه وجهان:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدهما:
  علامة قدرته.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والثاني: دلائل بعثكم بعد الموت.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">{ لَعَلَّكُم تَعْقِلُونَ } فيه وجهان:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدهما:
  تعملون.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والثاني: تعتبرون.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

