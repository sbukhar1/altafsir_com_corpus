  border=\"0\" cellpadding=\"0\" cellspacing=\"0\" style=\"HEIGHT: 100%; width:100%\"
  class=\"TextArabic\">    <tr class=\"TextArabic\">      <td align=\"right\" class=\"TextArabic\">
  \       <a href=\"javascript:ReadAyah_onclick()\">          <font id=\"ReadAyah\"
  onmouseover=\"return menuit1_onmouseover()\">قراءة الآية</font>        </a>      </td>
  \   </tr>    <tr class=\"TextArabic\">      <td align=\"right\" class=\"TextArabic\">
  \       <a href=\"javascript:Open_QurPage(2, 72)\">          <font id=\"OpenQurPage\"
  onmouseover=\"return menuit2_onmouseover()\">فتح صفحة القرآن</font>        </a>
  \     </td>    </tr>    <tr class=\"TextArabic\">      <td align=\"right\" class=\"TextArabic\">
  \       <a href=\"javascript:go_QurPage(2,72)\">          <font id=\"getQurPage\"
  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذْ
  قَتَلْتُمْ نَفْساً فَٱدَّارَأْتُمْ فِيهَا وَٱللَّهُ مُخْرِجٌ مَّا كُنْتُمْ تَكْتُمُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { وإِذ قتلتم نفساً } هذه الآية مؤخرة في التلاوة، مقدمة
  في المعنى، لأن السبب في الأمر بذبح البقرة قتل النفس، فتقدير الكلام: وإِذ قتلتم نفساً
  فادّارأتم فيها، فسألتم موسى فقال: { إِن الله يأمركم أن تذبحوا بقرة } ونظيرها قوله
  تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">ولم يجعل له عوجاً قيماً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الكهف:1] أراد: أنزل الكتاب قيماً،
  ولم يجعل له عوجاً، فأخر المقدم وقدم المؤخر، لأنه من عادة العرب. قال الفرزدق:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">إِن الفرزدق صخرة ملمومة</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">طالت فليس تنالها الأوعالا</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">أراد: طالت الأوعالَ. وقال جرير:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">طاف الخيال وأين منك لماما</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فارجع لزورك بالسلام سلاماً</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">أراد: طاف الخيال لماماً، وأين هو
  منك؟ وقال الآخر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">خير من القوم
  العصاة أَميرهم</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">- يا قوم فاستحيوا - النساء الجلَّس</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">أراد: خير من القوم العصاة النساء،
  فاستحيوا من هذا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ومعنى قوله: { فادارأتم }: اختلفتم،
  قاله ابن عباس ومجاهد. وقال الزجاج: ادّارأتم، بمعنى: تدارأتم أي: تدافعتم، وألقى بعضكم
  على بعض، تقول: درأت فلاناً: إذا دفعته، وداريته: إذا لاينته، ودريته إذا ختلته، فأدغمت
  التاء في الدال، لأنهما من مخرج واحد، فأما الذي كتموه؛ فهو أمر القتيل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

