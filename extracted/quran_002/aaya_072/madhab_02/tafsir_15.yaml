text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذْ قَتَلْتُمْ
  نَفْساً فَٱدَّارَأْتُمْ فِيهَا وَٱللَّهُ مُخْرِجٌ مَّا كُنْتُمْ تَكْتُمُونَ }قوله
  تعالى: { وإِذ قتلتم نفساً } هذه الآية مؤخرة في التلاوة، مقدمة في المعنى، لأن السبب
  في الأمر بذبح البقرة قتل النفس، فتقدير الكلام: وإِذ قتلتم نفساً فادّارأتم فيها،
  فسألتم موسى فقال: { إِن الله يأمركم أن تذبحوا بقرة } ونظيرها قوله تعالى:{ ولم يجعل
  له عوجاً قيماً }[الكهف:1] أراد: أنزل الكتاب قيماً، ولم يجعل له عوجاً، فأخر المقدم
  وقدم المؤخر، لأنه من عادة العرب. قال الفرزدق:إِن الفرزدق صخرة ملمومة   طالت فليس
  تنالها الأوعالاأراد: طالت الأوعالَ. وقال جرير:طاف الخيال وأين منك لماما   فارجع
  لزورك بالسلام سلاماًأراد: طاف الخيال لماماً، وأين هو منك؟ وقال الآخر:خير من القوم
  العصاة أَميرهم   - يا قوم فاستحيوا - النساء الجلَّسأراد: خير من القوم العصاة النساء،
  فاستحيوا من هذا.ومعنى قوله: { فادارأتم }: اختلفتم، قاله ابن عباس ومجاهد. وقال الزجاج:
  ادّارأتم، بمعنى: تدارأتم أي: تدافعتم، وألقى بعضكم على بعض، تقول: درأت فلاناً: إذا
  دفعته، وداريته: إذا لاينته، ودريته إذا ختلته، فأدغمت التاء في الدال، لأنهما من مخرج
  واحد، فأما الذي كتموه؛ فهو أمر القتيل.\r\n\t\t\t\r\n\t\t\t</section>"

