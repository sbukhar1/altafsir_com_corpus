  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَثَلُ
  ٱلَّذِينَ يُنْفِقُونَ أَمْوٰلَهُمُ ٱبْتِغَآءَ مَرْضَاتِ ٱللَّهِ وَتَثْبِيتاً مِّنْ
  أَنْفُسِهِمْ كَمَثَلِ جَنَّةٍ بِرَبْوَةٍ أَصَابَهَا وَابِلٌ فَآتَتْ أُكُلَهَا ضِعْفَيْنِ
  فَإِن لَّمْ يُصِبْهَا وَابِلٌ فَطَلٌّ وَٱللَّهُ بِمَا تَعْمَلُونَ بَصِيرٌ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { وَمَثَلُ ٱلَّذِينَ يُنْفِقُونَ أَمْوَالَهُمُ ٱبْتِغَآءَ
  مَرْضَاتِ ٱللَّهِ وَتَثْبِيتاً مِّنْ أَنْفُسِهِمْ } «ٱبْتِغَاءَ» مفعول من أجله.
  «وَتَثْبِيتاً مِنْ أَنْفُسِهِمْ» عطف عليه. وقال مكيّ في المُشْكِل: كلاهما مفعول
  من أجله. قال ابن عطية: وهو مردود، ولا يصح في «تَثْبِيتاً» أنه مفعول من أجله؛ لأن
  الإنفاق ليس من أجل التثبيت. و «ابْتِغَاءَ» نصب على المصدر في موضع الحال، وكان يتوجّه
  فيه النصب على المفعول من أجله، لكن النصب على المصدر هو الصواب من جهة عطف المصدر
  الذي هو «تَثْبِيتاً» عليه. ولما ذكر الله تعالى صفة صدقات القوم الذين لا خلاق لصدقاتهم،
  ونهى المؤمنين عن مواقعة ما يشبه ذلك بوجه ما، عقب في هذه الآية بذكر نفقات القوم الذين
  تزكو صدقاتهم إذ كانت على وفق الشرع ووجهه. و «ابْتِغاءَ» معناه طلب. و «مَرْضَاتِ»
  مصدر من رَضِي يَرْضَى. «وَتَثْبِيتاً» معناه أنهم يتثبتون أين يضعون صدقاتهم؛ قاله
  مجاهد والحسن. قال الحسن: كان الرجل إذا همّ بصدقة تثبت، فإن كان ذلك لله أمضاه وإن
  خالطه شك أمسك. وقيل: معناه تصديقاً ويقيناً؛ قاله ابن عباس. وقال ابن عباس أيضاً وقتادة:
  معناه واحتساباً من أنفسهم. وقال الشعبي والسدّي وقتادة أيضاً وابن زيد وأبو صالح وغيرهم:
  «وتثبيتاً» معناه وتيقناً أي أن نفوسهم لها بصائر فهي تثبتهم على الإنفاق في طاعة الله
  تعالى تثبيتاً. وهذه الأقوال الثلاث أصوب من قول الحسن ومجاهد؛ لأن المعنى الذي ذهبا
  إليه إنما عبارته «وتثبيتاً» مصدر على غير المصدر. قال ابن عطية: وهذا لا يسوغ إلا
  مع ذكر المصدر والإفصاح بالفعل المتقدّم؛ كقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَٱللَّهُ أَنبَتَكُمْ مِّنَ ٱلأَرْضِ
  نَبَاتاً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[نوح: 17]،</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَتَبَتَّلْ إِلَيْهِ تَبْتِيلاً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[المزمل: 8]. وأما إذا لم يقع إفصاح
  بفعل فليس لك أن تأتي بمصدر في غير معناه ثم تقول: أحمله على معنى كذا وكذا، لفعل لم
  يتقدّم له ذكر. قال ابن عطية: هذا مهْيَعُ كلام العرب فيما علمته. وقال النحاس: لو
  كان كما قال مجاهد لكان وتثبُّتا من تثبّت كتكرَّمت تكرُّماً، وقول قتادة: احتساباً،
  لا يعرف إلا أن يراد به أن أنفسهم تثبِّتهم محتسبةً، وهذا بعيد. وقول الشعبي حسن، أي
  تثبيتاً من أنفسهم لهم على إنفاق ذلك في طاعة الله عز وجل؛ يقال: ثبَّتُّ فلاناً في
  هذا الأمر؛ أي صححت عزمه، وقوّيت فيه رأيه، أثبته تثبيتاً، أي أنفسهم موقِنة بوَعْد
  الله على تثبيتهم في ذلك. وقيل: «وَتَثْبِيتاً مِنْ أَنْفُسِهِمْ» أي يقرّون بأن الله
  تعالى يُثبت عليها، أي وتثبيتاً من أنفسهم لثوابها، بخلاف المنافق الذي لا يحتسب الثواب.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { كَمَثَلِ جَنَّةٍ بِرَبْوَةٍ } الجنة: البستان، وهي
  قطعة أرض تنبت فيها الأشجار حتى تغطيها، فهي مأخوذة من لفظ الجِنّ والجنِين لاستتارهم.</font></font>&#13;\t\t\t<label
