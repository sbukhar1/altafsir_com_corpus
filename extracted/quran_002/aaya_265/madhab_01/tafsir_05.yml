  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">وَمَثَلُ ٱلَّذِينَ يُنْفِقُونَ أَمْوٰلَهُمُ ٱبْتِغَآءَ
  مَرْضَاتِ ٱللَّهِ وَتَثْبِيتاً مِّنْ أَنْفُسِهِمْ كَمَثَلِ جَنَّةٍ بِرَبْوَةٍ أَصَابَهَا
  وَابِلٌ فَآتَتْ أُكُلَهَا ضِعْفَيْنِ فَإِن لَّمْ يُصِبْهَا وَابِلٌ فَطَلٌّ وَٱللَّهُ
  بِمَا تَعْمَلُونَ بَصِيرٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وقد تقدّم. والرِبُّوة:
  المكان المرتفع ارتفاعاً يسيراً، معه في الأغلب كثافة تراب، وما كان كذلك فنباته أحسن،
  ولذلك خص الرّبوة بالذكر. قال ابن عطية: ورياض الحزن ليست من هذا كما زعم الطبريّ،
  بل تلك هي الرياض المنسوبة إلى نَجْد؛ لأنها خير من رياض تِهامة، ونبات نجد أعطر، ونسيمه
  أبرد وأرَقّ، ونجد يقال لها حزن. وقلما يصلح هواء تهامة إلا بالليل؛ ولذلك قالت الأعرابية:
  «زوجي كليل تهامة». وقال السدى: «بِربوةٍ» أي برباوة، وهو ما انخفض من الأرض. قال ابن
  عطية: وهذه عبارة قلِقة، ولفظ الربوة هو مأخوذ من رَبَا يَرْبو إذا زاد.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قلت: عبارة السدى ليست بشيء؛ لأن بناء «رَبَ وَ» معناه الزيادة في
  كلام العرب؛ ومنه الرَّبْو للنّفس العالي. رَبَا يَرْبُو إذا أخذه الرّبو. وربا الفرس
  إذا أخذه الربو من عَدْو أو فزع. وقال الفرّاء في قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَأَخَذَهُمْ أَخْذَةً رَّابِيَةً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الحاقة:
  10] أي زائدة؛ كقولك: أَرْبيت إذا أخذت أكثر مما أعطيت. ورَبَوْتُ في بني فلان ورَبِيت
  أي نشأت فيهم. وقال الخليل: الرّبْوة أرض مرتفعة طيبة وخص الله تعالى بالذكر التي لا
  يجري فيها ماء من حيث العُرف في بلاد العرب، فمثل لهم ما يحسّونه ويدركونه. وقال ابن
  عباس: الرَّبْوَة المكان المرتفع الذي لا تجري فيه الأنهار؛ لأن قوله تعالى { أَصَابَهَا
  وَابِلٌ } إلى آخر الآية يدل على أنها ليس فيها ماء جار، ولم يرد جنس التي تجري فيها
  الأنهار؛ لأن الله تعالى قد ذكر ربوة ذات قرارٍ ومَعِين. والمعروف من كلام العرب أن
  الربوة ما ارتفع عما جاوره سواء جرى فيها ماء أو لم يجر. وفيها خمس لغات «رُبْوَةٌ»
  بضم الراء، وبها قرأ ابن كثير وحمزة والكسائي ونافع وأبو عمرو. و «رَبْوَةٌ» بفتح الراء،
  وبها قرأ عاصم وابن عامر والحسن. «ورِبْوة» بكسر الراء، وبها قرأ ٱبن عباس وأبو إسحاق
  السبِيعي. و «رَبَاوَة» بالفتح، وبها قرأ أبو جعفر وأبو عبد الرحمن؛ وقال الشاعر:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">مَن مُنزلِي في رَوْضة بَرباوة</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">بين النخيل إلى بَقيع الغَرْقَدِ؟</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">و «رِبَاوَة» بالكسر، وبها قرأ الأشهب
  العقيلي. قال الفراء: ويقال بِرَباوة وبرِباوة، وكله من الرّابية، وفعله رَبَا يَرْبُو.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { أَصَابَهَا } يعني الربوة. { وَابِلٌ } أي مطر شديد؛
  قال الشاعر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">ما رَوْضَةٌ
  من رِياض الحَزْن مُعْشِبَةٌ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">خضراء جَادَ
  عليها وَابِلٌ هَطِلُ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">{ فَآتَتْ } أي أعطت. { أُكُلَهَا } بضم الهمزة: الثمر الذي يؤكل؛
  ومنه قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">تُؤْتِيۤ أُكُلَهَا كُلَّ حِينٍ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[إبراهيم: 25]. والشيء المأكول من
  كل شيء يقال له أُكُل. والأُكْلَة: اللقمة؛ ومنه الحديث:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" فإن كان الطعام مَشْفُوها قليلاً فليضع في يده منه أُكْلَة أو أُكْلَتين
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">يعني
  لقمة أو لقمتين، خرّجه مسلم. وإضافته إلى الجنة إضافة ٱختاص، كسرج الفرس وباب الدار.
  وإلا فليس الثمر مما تأكله الجنة. وقرأ نافع وابن كثير وأبو عمرو «أُكْلَهَا» بضم الهمزة
  وسكون الكاف، وكذلك كل مضاف (إلى) مؤنث، وفارقهما أبو عمرو فيما أُضيف إلى مذكَّر مثل
  أُكُلَه أو كان غير مضاف إلى شيء مثل</font></font>&#13;\t\t\t<label disabled=\"true\"
