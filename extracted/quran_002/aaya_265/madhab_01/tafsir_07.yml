  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَثَلُ
  ٱلَّذِينَ يُنْفِقُونَ أَمْوٰلَهُمُ ٱبْتِغَآءَ مَرْضَاتِ ٱللَّهِ وَتَثْبِيتاً مِّنْ
  أَنْفُسِهِمْ كَمَثَلِ جَنَّةٍ بِرَبْوَةٍ أَصَابَهَا وَابِلٌ فَآتَتْ أُكُلَهَا ضِعْفَيْنِ
  فَإِن لَّمْ يُصِبْهَا وَابِلٌ فَطَلٌّ وَٱللَّهُ بِمَا تَعْمَلُونَ بَصِيرٌ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وهذا مثل المؤمنين المنفقين أموالهم ابتغاء مرضاة الله عنهم في ذلك،
  { وَتَثْبِيتًا مِّنْ أَنفُسِهِمْ } أي: وهم متحققون متثبتون أن الله سيجزيهم على ذلك
  أوفر الجزاء، ونظير هذا في معنى قوله عليه السلام في الحديث الصحيح المتفق على صحته:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" من صام رمضان إيماناً واحتساباً
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">أي:
  يؤمن أن الله شرعه، ويحتسب عند الله ثوابه، قال الشعبي: { وَتَثْبِيتًا مِّنْ أَنفُسِهِمْ
  } أي: تصديقاً ويقيناً، وكذا قال قتادة وأبو صالح وابن زيد، واختاره ابن جرير. وقال
  مجاهد والحسن: أي: يتثبتون أين يضعون صدقاتهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { كَمَثَلِ جَنَّةٍ بِرَبْوَةٍ } أي: كمثل بستان بربوة، وهو عند الجمهور: المكان المرتفع
  المستوي من الأرض، وزاد ابن عباس والضحاك: وتجري فيه الأنهار. قال ابن جرير رحمه الله:
  وفي الربوة ثلاث لغات: هن ثلاث قراءات: بضم الراء، وبها قرأ عامة أهل المدينة والحجاز
  والعراق، وفتحها، وهي قراءة بعض أهل الشام، والكوفة، ويقال: إنها لغة تميم، وكسر الراء،
  ويذكر أنها قراءة ابن عباس.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { أَصَابَهَا وَابِلٌ } وهو
  المطر الشديد، كما تقدم، { فَأَتَتْ أُكُلَهَا } أي: ثمرتها { ضِعْفَيْنِ } أي: بالنسبة
  إلى غيرها من الجنان { فَإِن لَّمْ يُصِبْهَا وَابِلٌ فَطَلٌّ } قال الضحاك: هو الرذاذ،
  وهو اللين من المطر، أي: هذه الجنة بهذه الربوة لا تمحل أبداً؛ لأنها إن لم يصبها وابل
  فطل، وأياً ما كان فهو كفايتها، وكذلك عمل المؤمن لا يبور أبداً، بل يتقبله الله ويكثره
  وينميه، كل عامل بحسبه، ولهذا قال: { وَٱللَّهُ بِمَا تَعْمَلُونَ بَصِيرٌ } أي: لا
  يخفى عليه من أعمال عباده شيء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

