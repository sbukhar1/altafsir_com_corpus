  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">وَمَثَلُ ٱلَّذِينَ يُنْفِقُونَ أَمْوٰلَهُمُ ٱبْتِغَآءَ
  مَرْضَاتِ ٱللَّهِ وَتَثْبِيتاً مِّنْ أَنْفُسِهِمْ كَمَثَلِ جَنَّةٍ بِرَبْوَةٍ أَصَابَهَا
  وَابِلٌ فَآتَتْ أُكُلَهَا ضِعْفَيْنِ فَإِن لَّمْ يُصِبْهَا وَابِلٌ فَطَلٌّ وَٱللَّهُ
  بِمَا تَعْمَلُونَ بَصِيرٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـمثنى،
  قال: ثنا سويد، قال: ثنا ابن الـمبـارك، عن علـيّ بن علـيّ، قال: سمعت الـحسن قرأ:
  { ٱبْتِغَاء مَرْضَاتِ ٱللَّهِ وَتَثْبِيتًا مّنْ أَنفُسِهِمْ } قال: كان الرجل إذا
  همّ بصدقة تثبت، فإن كان لله مضى، وإن خالطه شك أمسك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وهذا
  التأويـل الذي ذكرناه عن مـجاهد والـحسن تأويـل بعيد الـمعنى مـما يدلّ علـيه ظاهر
  التلاوة، وذلك أنهم تأوّلوا قوله: { وَتَثْبِيتًا مّنْ أَنفُسِهِمْ } بـمعنى: وتثبتا،
  فزعموا أن ذلك إنـما قـيـل كذلك لأن القوم كانوا يتثبتون أين يضعون أموالهم. ولو كان
  التأويـل كذلك، لكان: وتثبتا من أنفسهم؛ لأن الـمصدر من الكلام إن كان علـى تفعلت التفعل،
  فـيقال: تكرمت تكرما، وتكلـمت تكلـما، وكما قال جل ثناؤه:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">أَوْ يَأْخُذَهُمْ عَلَىٰ تَخَوُّفٍ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[النحل:
  47] من قول القائل: تـخوّف فلان هذا الأمر تـخوّفـاً. فكذلك قوله: { وَتَثْبِيتًا مّنْ
  أَنفُسِهِمْ } لو كان من تثبت القوم فـي وضع صدقاتهم مواضعها لكان الكلام: «وتثبتاً
  من أنفسهم»، لا «وتثبـيتاً»، ولكن معنى ذلك ما قلنا من أنه وتثبـيت من أنفس القوم إياهم
  بصحة العزم والـيقـين بوعد الله تعالـى ذكره.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فإن
  قال قائل: وما تنكر أن يكون ذلك نظير قول الله عزّ وجلّ:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَتَبَتَّلْ إِلَيْهِ تَبْتِيلاً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[المزمل:
  8] ولـم يقل: تبتلاً؟ قـيـل: إن هذا مخالف لذلك، وذلك أن هذا إنـما جاز أن يقال فـيه:
  «تبتـيلاً» لظهور «وتبتل إلـيه»، فكان فـي ظهوره دلالة علـى متروك من الكلام الذي منه
  قـيـل: تبتـيلاً، وذلك أن الـمتروك هو: «تبتل فـيبتلك الله إلـيه تبتـيلاً»، وقد تفعل
  العرب مثل ذلك أحياناً تـخرج الـمصادر علـى غير ألفـاظ الأفعال التـي تقدّمتها إذا
  كانت الأفعال الـمتقدمة تدل علـى ما أخرجت منه، كما قال جل وعزّ:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَٱللَّهُ
  أَنبَتَكُمْ مّنَ ٱلاْرْضِ نَبَاتاً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[نوح: 17] وقال:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَأَنبَتَهَا
  نَبَاتًا حَسَنًا</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[آل عمران: 37] والنبـات: مصدر نبت، وإنـما جاز ذلك لـمـجيء أنبت قبله،
  فدلّ علـى الـمتروك الذي منه قـيـل نبـاتا، والـمعنى: والله أنبتكم فنبّتـم من الأرض
  نبـاتاً. ولـيس قوله: { وَتَثْبِيتًا مّنْ أَنفُسِهِمْ } كلاما يجوز أن يكون متوهماً
  به أنه معدول عن بنائه. ومعنى الكلام: ويتثبتون فـي وضع الصدقات مواضعها، فـيصرف إلـى
  الـمعانـي التـي صرف إلـيها قوله: { وَتَبَتَّلْ إِلَيْهِ تَبْتِيلاً } وما أشبه ذلك
  من الـمصادر الـمعدولة عن الأفعال التـي هي ظاهرة قبلها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: معنى قوله: { وَتَثْبِيتًا مّنْ أَنفُسِهِمْ } احتسابـاً من أنفسهم. ذكر من
  قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة: { وَتَثْبِيتًا مّنْ أَنفُسِهِمْ } يقول: احتسابـاً من أنفسهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وهذا القول أيضاً بعيد الـمعنى من معنى التثبـيت، لأن التثبـيت لا
  يعرف فـي شيء من الكلام بـمعنى الاحتساب، إلا أن يكون أراد مفسره كذلك أن أنفس الـمنفقـين
  كانت مـحتسبة فـي تثبـيتها أصحابها. فإن كان ذلك كان عنده معنى الكلام، فلـيس الاحتساب
  بـمعنى حينئذ للتثبـيت فـيترجم عنه به.</font></font>&#13;\t\t\t<label disabled=\"true\"
