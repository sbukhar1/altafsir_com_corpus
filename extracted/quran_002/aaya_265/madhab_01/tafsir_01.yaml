  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَثَلُ
  ٱلَّذِينَ يُنْفِقُونَ أَمْوٰلَهُمُ ٱبْتِغَآءَ مَرْضَاتِ ٱللَّهِ وَتَثْبِيتاً مِّنْ
  أَنْفُسِهِمْ كَمَثَلِ جَنَّةٍ بِرَبْوَةٍ أَصَابَهَا وَابِلٌ فَآتَتْ أُكُلَهَا ضِعْفَيْنِ
  فَإِن لَّمْ يُصِبْهَا وَابِلٌ فَطَلٌّ وَٱللَّهُ بِمَا تَعْمَلُونَ بَصِيرٌ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يعنـي بذلك جل ثناؤه: ومثل الذين ينفقون أموالهم فـيصَّدّقون بها ويحملون
  علـيها فـي سبـيـل الله ويقوّون بها أهل الـحاجة من الغزاة والـمـجاهدين فـي سبـيـل
  الله وفـي غير ذلك من طاعات الله طلب مرضاته. { وَتَثْبِيتًا } يعنـي بذلك: وتثبـيتا
  من أنفسهم يعني لهم علـى إنفـاق ذلك فـي طاعة الله وتـحقـيقا، من قول القائل: ثَبَّتُّ
  فلاناً فـي هذا الأمر: إذ صححت عزمه وحققته وقوّيت فـيه رأيه أثبته تثبـيتا، كما قال
  ابن رواحة:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">فَثَبَّتَ
  اللَّهُ ما آتاكَ مِنْ حَسَنٍ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">تَثْبِـيتَ
  مُوسَى وَنَصْرا كَالَّذِي نُصِرُوا</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وإنـما عنى الله جلّ وعزّ بذلك، أن أنفسهم كانت موقنة مصدّقة بوعد
  الله إياها فـيـما أنفقت فـي طاعته بغير منّ ولا أذى، فثبتهم فـي إنفـاق أموالهم ابتغاء
  مرضاة الله، وصحح عزمهم وآراءهم يقـينا منها بذلك، وتصديقاً بوعد الله إياها ما وعدها.
  ولذلك قال من قال من أهل التأويـل فـي قوله: { وَتَثْبِيتًا } وتصديقاً، ومن قال منهم
  ويقـيناً؛ لأن تثبـيت أنفس الـمنفقـين أموالهم ابتغاء مرضاة الله إياهم، إنـما كان
  عن يقـين منها وتصديق بوعد الله. ذكر من قال ذلك من أهل التأويـل:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن بشار، قال: ثنا يحيـى، قال: ثنا سفـيان، عن أبـي موسى، عن
  الشعبـي: { وَتَثْبِيتًا مّنْ أَنفُسِهِمْ } قال: تصديقاً ويقـيناً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا أحمد بن إسحاق الأهوازي، قال: ثنا أبو أحمد، قال: ثنا سفـيان،
  عن أبـي موسى، عن الشعبـي: { وَتَثْبِيتًا مّنْ أَنفُسِهِمْ } قال: وتصديقاً من أنفسهم
  ثبـات ونصرة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا الـحسن بن يحيـى، قال: أخبرنا
  عبد الرزاق، قال: أخبرنا معمر، عن قتادة فـي قوله: { وَتَثْبِيتًا مّنْ أَنفُسِهِمْ
  } قال: يقـيناً من أنفسهم. قال: التثبـيت الـيقـين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يونس، قال: ثنا علـيّ بن معبد، عن أبـي معاوية، عن إسماعيـل، عن أبـي صالـح فـي قوله:
  { وَتَثْبِيتًا مّنْ أَنفُسِهِمْ } يقول: يقـينا من عند أنفسهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: معنى قوله: { وَتَثْبِيتًا مّنْ أَنفُسِهِمْ } أنهم كانوا
  يتثبتون فـي الـموضع الذي يضعون فـيه صدقاتهم. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا مـحمد بن بشار، قال: ثنا مؤمل، قال: ثنا سفـيان، عن ابن أبـي
  نـجيح، عن مـجاهد: { وَتَثْبِيتًا مّنْ أَنفُسِهِمْ } قال: يتثبتون أين يضعون أموالهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـمثنى، قال: ثنا سويد بن نصر، قال: ثنا ابن الـمبـارك، عن
  عثمان بن الأسود، عن مـجاهد: { وَتَثْبِيتًا مّنْ أَنفُسِهِمْ } فقلت له: ما ذلك التثبـيت؟
  قال: يتثبتون أين يضعون أموالهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن وكيع، قال: ثنا أبـي، عن عثمان بن الأسود، عن مـجاهد: { وَتَثْبِيتًا مّنْ أَنفُسِهِمْ
  } قال: كانوا يتثبتون أين يضعونها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن وكيع، قال: ثنا أبـي، عن علـيّ بن علـيّ بن رفـاعة، عن الـحسن فـي قوله: { وَتَثْبِيتًا
  مّنْ أَنفُسِهِمْ }  قال: كانوا يتثبتون أين يضعون أموالهم، يعنـي زكاتهم.</font></font>&#13;\t\t\t<label
