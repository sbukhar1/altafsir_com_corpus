  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَثَلُ
  ٱلَّذِينَ يُنْفِقُونَ أَمْوٰلَهُمُ ٱبْتِغَآءَ مَرْضَاتِ ٱللَّهِ وَتَثْبِيتاً مِّنْ
  أَنْفُسِهِمْ كَمَثَلِ جَنَّةٍ بِرَبْوَةٍ أَصَابَهَا وَابِلٌ فَآتَتْ أُكُلَهَا ضِعْفَيْنِ
  فَإِن لَّمْ يُصِبْهَا وَابِلٌ فَطَلٌّ وَٱللَّهُ بِمَا تَعْمَلُونَ بَصِيرٌ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ وَمَثَلُ } نفقات { ٱلَّذِينَ يُنفِقُونَ أَمْوٰلَهُمُ ٱبْتِغَاءَ
  } طلب { مَرْضَاتِ ٱللَّهِ وَتَثْبِيتًا مّنْ أَنفُسِهِمْ } أي تحقيقاً للثواب عليه
  بخلاف المنافقين الذين لا يرجونه لإنكارهم له، و(مَن) ابتدائية { كَمَثَلِ جَنَّةٍ
  } بستان { بِرَبْوَةٍ } بضم الراء وفتحها، مكان مرتفع مستو { أَصَابَهَا وَابِلٌ فَأَتَتْ
  } أعطت { أُكُلُهَا } بضم الكاف وسكونها ثمرها { ضِعْفَيْنِ } مثل ما يثمر غيرها {
  فَإِن لَّمْ يُصِبْهَا وَابِلٌ فَطَلٌّ } مطر خفيف يصيبها ويكفيها لارتفاعها، المعنى:
  تثمر وتزكو كَثُر المطر أم قل فكذلك نفقات من ذكر تزكو عند الله كَثُرَت أم قلت { وَٱللَّهُ
  بِمَا تَعْمَلُونَ بَصِيرٌ } فيجازيكم به.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

