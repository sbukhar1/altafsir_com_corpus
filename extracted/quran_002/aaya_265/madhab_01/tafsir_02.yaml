text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمَثَلُ ٱلَّذِينَ
  يُنْفِقُونَ أَمْوٰلَهُمُ ٱبْتِغَآءَ مَرْضَاتِ ٱللَّهِ وَتَثْبِيتاً مِّنْ أَنْفُسِهِمْ
  كَمَثَلِ جَنَّةٍ بِرَبْوَةٍ أَصَابَهَا وَابِلٌ فَآتَتْ أُكُلَهَا ضِعْفَيْنِ فَإِن
  لَّمْ يُصِبْهَا وَابِلٌ فَطَلٌّ وَٱللَّهُ بِمَا تَعْمَلُونَ بَصِيرٌ }{ وَتَثْبِيتًا
  مّنْ أَنفُسِهِمْ } وليثبتوا منها ببذل المال الذي هو شقيق الروح. وبذله أشق شيء على
  النفس على سائر العبادات الشاقة وعلى الإيمان؛ لأن النفس إذا ريضت بالتحامل عليها وتكليفها
  ما يصعب عليها ذلت خاضعة لصاحبها وقل طمعها في اتباعه لشهواتها، وبالعكس، فكان إنفاق
  المال تثبيتاً لها على الإيمان واليقين. ويجوز أن يراد: وتصديقاً للإسلام. وتحقيقاً
  للجزاء من أصل أنفسهم؛ لأنه إذا أنفق المسلم ماله في سبيل الله، علم أن تصديقه وإيمانه
  بالثواب من أصل نفسه ومن إخلاص قلبه. «ومن» على التفسير الأوّل للتبعيض، مثلها في قولهم:
  هز من عطفه، وحرك من نشاطه. وعلى الثاني لابتداء الغاية، كقوله تعالى:{ حَسَدًا مّنْ
  عِنْدِ أَنْفُسِهِمْ }[البقرة: 109] ويحتمل أن يكون المعنى: وتثبيتاً من أنفسهم عند
  المؤمنين أنها صادقة الإيمان مخلصة فيه. وتعضده قراءة مجاهد: «وتبيينا من أنفسهم».
  فإن قلت: فما معنى التبعيض؟ قلت: معناه أن من بذل ماله لوجه الله فقد ثبت بعض نفسه،
  ومن بذل ماله وروحه معا فهو الذي ثبتها كلها{ وَتُجَـٰهِدُونَ فِى سَبِيلِ ٱللَّهِ
  بِأَمْوٰلِكُمْ وَأَنفُسِكُمْ }[الصف: 11] والمعنى: ومثل نفقة هؤلاء في زكائها عند
  الله { كَمَثَلِ جَنَّةِ } وهي البستان { بِرَبْوَةٍ } بمكان مرتفع. وخصها لأن الشجر
  فيها أزكى وأحسن ثمراً { أَصَابَهَا وَابِلٌ } مطر عظيم القطر { فَأَتَتْ أُكُلَهَا
  } ثمرتها { ضِعْفَيْنِ } مثلي ما كانت تثمر بسبب الوابل { فَإِن لَّمْ يُصِبْهَا وَابِلٌ
  فَطَلٌّ } فمطر صغير القطر يكفيها لكرم منبتها. أو مثل حالهم عند الله بالجنة على الربوة،
  ونفقتهم الكثيرة والقليلة بالوابل والطلّ، وكما أن كل واحد من المطرين يضعف أكل الجنة،
  فكذلك نفقتهم كثيرة كانت أو قليلة ـ بعد أن يطلب بها وجه الله ويبذل فيها الوسع ـ زاكية
  عند الله، زائدة في زلفاهم وحسن حالهم عنده. وقرىء: «كمثل حبة»، و«بربوة» ـ بالحركات
  الثلاث ـ و«أكلها» بضمتين.\r\n\t\t\t\r\n\t\t\t</section>"

