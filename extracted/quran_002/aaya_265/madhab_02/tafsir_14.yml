  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">وَمَثَلُ ٱلَّذِينَ يُنْفِقُونَ أَمْوٰلَهُمُ ٱبْتِغَآءَ
  مَرْضَاتِ ٱللَّهِ وَتَثْبِيتاً مِّنْ أَنْفُسِهِمْ كَمَثَلِ جَنَّةٍ بِرَبْوَةٍ أَصَابَهَا
  وَابِلٌ فَآتَتْ أُكُلَهَا ضِعْفَيْنِ فَإِن لَّمْ يُصِبْهَا وَابِلٌ فَطَلٌّ وَٱللَّهُ
  بِمَا تَعْمَلُونَ بَصِيرٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قال القاضي أبو
  محمد عبد الحق رضي الله عنه: وهذا إنما أراد به هذه الربوة المذكورة في كتاب الله،
  لأن قوله تعالى: { أصابها وابل } إلى آخر الآية يدل على أنها ليس فيها ماء جار، ولم
  يرد ابن عباس أن جنس الربا لا يجري فيها ماء، لأن الله تعالى قد ذكر ربوة ذات قرار
  ومعين، والمعروف في كلام العرب أن الربوة ما ارتفع عما جاوره سواء جرى فيها ماء أو
  لم يجر، وقال الحسن: الربوة الأرض المستوية التي لا تعلو فوق الماء، وهذا أيضاً أراد
  أنها ليست كالجبل والظرب ونحوه، قال الخليل أرض مرتفعة طيبة وخص الله بالذكر التي لا
  يجري فيها ماء من حيث هي العرف في بلاد العرب فمثل لهم بما يحسونه كثيراً، وقال السدي
  { بربوة } أي برباوة وهو ما انخفض من الأرض، قال أبو محمد: وهذه عبارة قلقة ولفظ الربوة
  هو مأخوذ من ربا يربو إذا زاد، يقال \" رُبوة \" بضم الراء وبها قرأ ابن كثير وحمزة
  الكسائي ونافع وأبو عمرو. ويقال \" رَبوة \" بفتح الراء وبها قرأ عاصم وابن عامر، وكذلك
  خلافهم في سورة المؤمنين، ويقال رِبوة بكسر الراء وبها قرأ ابن عباس فيما حكي عنه.
  ويقال رَباوة بفتح الراء والباء وألف بعدها، وبها قرأ أبو جعفر وأبو عبد الرحمن، ويقال
  رباوة بكسر الراء وبها قرأ الأشهب العقيلي، { وآتت } معناه أعطت، و \" الأُكْل \" بضم
  الهمزة وسكون الكاف الثمر الذي يؤكل، والشيء المأكول من كل شيء يقال له أكل، وإضافته
  إلى الجنة إضافة اختصاص كسرج الدابة وباب الدار، وإلا فليس الثمر مما تأكله الجنة،
  وقرأ ابن كثير ونافع وأبو عمرو \" أُكْلُها \" بضم الهمزة وسكون الكاف، وكذلك كل مضاف
  إلى مؤنث وفارقهما أبو عمرو فيما أضيف إلى مذكر مثل أكله أو كان غير مضاف إلى مكنى
  مثل أكل خمط فثقل أبو عمرو ذلك، وخففاه، وقرأ عاصم وابن عامر وحمزة والكسائي في جميع
  ما ذكرناه، بالتثقيل. ويقال أكل وأكل بمعنى، وهو من أكل بمنزلة الطعمة من طعم، أي الشيء
  الذي يطعم ويؤكل، و { ضعفين } معناه: اثنين مما يظن بها ويحرز من مثلها، ثم أكد تعالى
  مدح هذه الربوة بأنها { إن لم يصبها وابل } فإن الطل يكفيها وينوب مناب الوابل، وذلك
  لكرم الأرض، والطل المستدق من القطر الخفيف، قاله ابن عباس وغيره، وهو مشهور اللغة،
  وقال قوم الطل الندى، وهذا تجوز وتشبيه، وقد روي ذلك عن ابن عباس. قال المبرد: تقديره
  { فطلٌّ } يكفيها. وقال غيره التقدير فالذي أصابهم طل، فشبه نمو نفقات هؤلاء المخلصين
  الذين يربي الله صدقاتهم كتربية الفلو والفصيل حسب الحديث بنمو نبات هذه الجنة بالربوة
  الموصوفة، وذلك كله بخلاف الصفوان الذي انكشف عنه ترابه فبقي صلداً، وفي قوله تعالى:
  { والله بما تعملون بصير } وعد ووعيد، وقرأ الزهري يعملون بالياء كأنه يريد به الناس
  أجمع. أو يريد المنفقين فقط فهو وعد محض.</font></font><font class=\"TextResultArabic\"><font
