  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَثَلُ
  ٱلَّذِينَ يُنْفِقُونَ أَمْوٰلَهُمُ ٱبْتِغَآءَ مَرْضَاتِ ٱللَّهِ وَتَثْبِيتاً مِّنْ
  أَنْفُسِهِمْ كَمَثَلِ جَنَّةٍ بِرَبْوَةٍ أَصَابَهَا وَابِلٌ فَآتَتْ أُكُلَهَا ضِعْفَيْنِ
  فَإِن لَّمْ يُصِبْهَا وَابِلٌ فَطَلٌّ وَٱللَّهُ بِمَا تَعْمَلُونَ بَصِيرٌ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">من أساليب فصاحة القرآن أنه يأتي فيه نقيض ما يتقدم ذكره لتبيين حال
  التضاد بعرضها على الذهن، فلما ذكر الله صدقات القوم الذين لا خلاق لصدقاتهم ونهى المؤمنين
  عن مواقعة ما يشبه ذلك بوجه ما عقب في هذه الآية بذكر نفقات القوم الذين تزكو صدقاتهم
  وهي على وجهها في الشرع فضرب لها مثلاً، وتقدير الكلام ومثل نفقة الذين ينفقون كمثل
  غراس جنة، لأن المراد بذكر الجنة غراسها أو تقدر الإضمار في آخر الكلام دون إضمار نفقة
  في أوله، كأنه قال: كمثل غارس جنة، و { ابتغاء } معناه طلب، وإعرابه النصب على المصدر
  في موضع الحال. وكان يتوجه فيه النصب على المفعول من أجله. لكن النصب على المصدر هو
  الصواب من جهة عطف المصدر الذي هو { وتثبيتاً } عليه. ولا يصح في { تثبيتاً } أنه مفعول
  من أجله، لأن الإنفاق ليس من أجل التثبيت. وقال مكي في المشكل: كلاهما مفعول من أجله
  وهو مردود بما بيناه، و { مرضاة } مصدر من رضي يرضى، وقال الشعبي والسدي وقتادة وابن
  زيد وأبو صالح: { وتثبيتاً } معناه وتيقناً، أي إن نفوسهم لها بصائر متأكدة فهي تثبتهم
  على الإنفاق في طاعة الله تثبيتاً، وقال مجاهد والحسن: معنى قوله: { وتثبيتاً } أي
  إنهم يتثبتون أين يضعون صدقاتهم؟ وقال الحسن كأن الرجل إذا هم بصدقة تثبت، فإن كان
  ذلك لله أمضاه وإن خالطه شك أمسك، والقول الأول أصوب. لأن هذا المعنى الذي ذهب إليه
  مجاهد والحسن إنما عبارته وتثبتاً، فإن قال محتج إن هذا من المصادر التي خرجت على غير
  المصدر كقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وتبتل إليه تبتيلاً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[المزمل: 8]، وكقوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">أنبتكم
  من الأرض نباتاً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[نوح: 17] فالجواب لا يسوغ إلا مع ذكر المصدر والإفصاح بالفعل المتقدم
  للمصدر، وأما إذا لم يقع إفصاح بفعل فليس لك أن تأتي بمصدر في غير معناه ثم تقول أحمله
  على فعل كذا وكذا لفعل لم يتقدم له ذكر، هذا مهيع كلام العرب فيما علمت، وقال قتادة:
  { وتثبيتاً } معناه وإحساناً من أنفسهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  القاضي أبو محمد: وهذا نحو القول الأول، والجنة البستان وهي قطعة أرض نبتت فيها الأشجار
  حتى سترت الأرض، فهي من لفظ الجن والجنن والجنة وجن الليل، والربوة ما ارتفع من الأرض
  ارتفاعاً يسيراً معه في الأغلب كثافة التراب وطيبه وتعمقه، وما كان كذلك فنباته أحسن،
  ورياض الحزن ليس من هذا كما زعم الطبري، بل تلك هي الرياض المنسوبة إلى نجد لأنها خير
  من رياض تهامة ونبات نجد أعطر ونسميه أبرد وأرق، ونجد يقال له الحزن، قول ما يصلح هواء
  تهامه إلا بالليل، ولذلك قالت الأعرابية: زوجي كليل تهامة، وقال ابن عباس: الربوة المكان
  المرتفع الذي لا تجري فيه الأنهار.</font></font>&#13;\t\t\t<label disabled=\"true\"
