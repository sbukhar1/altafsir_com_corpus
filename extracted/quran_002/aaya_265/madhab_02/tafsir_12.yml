  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَثَلُ
  ٱلَّذِينَ يُنْفِقُونَ أَمْوٰلَهُمُ ٱبْتِغَآءَ مَرْضَاتِ ٱللَّهِ وَتَثْبِيتاً مِّنْ
  أَنْفُسِهِمْ كَمَثَلِ جَنَّةٍ بِرَبْوَةٍ أَصَابَهَا وَابِلٌ فَآتَتْ أُكُلَهَا ضِعْفَيْنِ
  فَإِن لَّمْ يُصِبْهَا وَابِلٌ فَطَلٌّ وَٱللَّهُ بِمَا تَعْمَلُونَ بَصِيرٌ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { وَمَثَلُ الَّذِينَ يُنفِقُونَ أَمْوَلَهُمُ ابْتِغَآءَ
  مَرْضَاتِ اللهِ } يحتمل وجهين:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدهما:
  في نُصرة أهل دينه من المجاهدين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثاني:
  في معونة أهل طاعته من المسلمين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">{
  وَتَثْبِيتاً مِّنْ أَنفُسِهِمْ } فيه أربعة تأويلات:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدها:
  تثبيتاً من أنفسهم بقوة اليقين، والنصرة في الدين، وهو معنى قول الشعبي، وابن زيد،
  والسدي.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والثاني: يتثبتون أين يضعون صدقاتهم،
  قاله الحسن، ومجاهد.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والثالث: يعني احتساباً لأنفسهم
  عند الله، قاله ابن عباس، وقتادة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والرابع:
  توطيناً لأنفسهم على الثبوت على طاعة الله، قاله بعض المتكلمين.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">{ كَمَثَلِ جَنَّةٍ بِرَبْوَةٍ } في الربوة قولان:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أحدهما: هي الموضع المرتفع من الأرض، وقيل المُسْتَوِي في ارتفاعه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والثاني: كل ما ارتفع عن مسيل الماء، قاله اليزيدي.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">{ أَصَابَهَا وَابِلٌ } في الوابل وجهان:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدهما:
  المطر الشديد.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والثاني: الكثير، قال عدي بن زيد:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">قليل لها مني وإن سخطت بأن</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">أقول سقيت
  سقيت الوابل الغدقا</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">{ فآتَتْ أُكُلَهَا ضِعْفَيْنِ } وإنما خص الربوة لأن نبتها أحسن،
  وريعها أكثر، قال الأعشى:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">ما روضة من رياض الحزن معيشة</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">خضراء جاد عليها مسبل هطل</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">والأُكُل، بالضم: الطعام لأن من
  شأنه أن يؤكل. ومعنى ضعفين: مثلين، لأن ضعف الشيء مثله زائداً عليه، وضعفاه: مثلاه
  زائداً عليه، وقيل ضعف الشيء مثلاه، والأول قول الجمهور.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">{
  فَإِن لَّمْ يُصِبْهَا وَابِلٌ فَطَلٌّ } الطل: الندى، وهو دون المطر، والعرب تقول:
  الطل أحد المطرين، وزرع الطل أضعف من زرع المطر وأقل ريعاً، وفيه ـ وإن قل ـ تماسكٌ
  ونَفْعٌ، فأراد بهذا ضرب المثل أن كثير البِر مثل زرع المطر كثير النفع، وقليل البِر
  مثل زرع الطل قليل النفع، ولا تدع قليل البر إذا لم تفعل كثيره، كما لا تدع زرع الطل
  إذا لم تقدر على زرع المطر.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

