  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَثَلُ
  ٱلَّذِينَ يُنْفِقُونَ أَمْوٰلَهُمُ ٱبْتِغَآءَ مَرْضَاتِ ٱللَّهِ وَتَثْبِيتاً مِّنْ
  أَنْفُسِهِمْ كَمَثَلِ جَنَّةٍ بِرَبْوَةٍ أَصَابَهَا وَابِلٌ فَآتَتْ أُكُلَهَا ضِعْفَيْنِ
  فَإِن لَّمْ يُصِبْهَا وَابِلٌ فَطَلٌّ وَٱللَّهُ بِمَا تَعْمَلُونَ بَصِيرٌ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ وَتَثْبِيتاً مِّنْ أَنفُسِهِمْ } أين يضعون الصدقة، أو توطيناً
  لها بالثبوت على الطاعة، أو بقوة اليقين، ونصرة الدين. { بِرَبْوَةٍ } مكان مرتفع،
  نبتها أحسن، وريعها أكثر. { أُكُلَهَا } الأكل للطعام. { ضِعْفَيْنِ } مثلين، ضعف الشيء:
  مثله زائداً عليه، وضعفاه: مثلاه زائداً عليه عند الجمهور، أو ضعف الشيء: مثلاه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

