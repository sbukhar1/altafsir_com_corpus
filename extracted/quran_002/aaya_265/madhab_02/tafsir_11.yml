  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَثَلُ
  ٱلَّذِينَ يُنْفِقُونَ أَمْوٰلَهُمُ ٱبْتِغَآءَ مَرْضَاتِ ٱللَّهِ وَتَثْبِيتاً مِّنْ
  أَنْفُسِهِمْ كَمَثَلِ جَنَّةٍ بِرَبْوَةٍ أَصَابَهَا وَابِلٌ فَآتَتْ أُكُلَهَا ضِعْفَيْنِ
  فَإِن لَّمْ يُصِبْهَا وَابِلٌ فَطَلٌّ وَٱللَّهُ بِمَا تَعْمَلُونَ بَصِيرٌ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">فقال عز وجل: { وَمَثَلُ ٱلَّذِينَ يُنْفِقُونَ أَمْوَالَهُمُ ٱبْتِغَآءَ
  مَرْضَاتِ ٱللَّهِ } يعني يتصدقون طلب رضاء الله تعالى بصدقاتهم { وَتَثْبِيتًا مِّنْ
  أَنفُسِهِمْ } يعني وتصديقاً من قلوبهم يعني يصدقون الله تعالى بالثواب في الآخرة والخلف
  في الدنيا. ويقال: وتثبيتاً من أنفسهم يعني وتحقيقاً من قلوبهم يقصدون بها وجه الله
  { كَمَثَلِ جَنَّةٍ بِرَبْوَةٍ } يعني بستاناً في مكان [مستو مرتفع] { أَصَابَهَا وَابِلٌ
  } يعني البستان أصابه المطر الشديد { فَأَتَتْ أُكُلَهَا ضِعْفَيْنِ } قرأ ابن كثير
  ونافع وأبو عمرو: (أكلها): بجزم الكاف ونصب اللام وقرأ الباقون بالضم [أكلها] وتفسير
  القراءتين واحد. وقرأ عاصم وأبو عمرو: (بربوة) بنصب الراء وقرأ الباقون: [بالضم]. وقرأ
  ابن سيرين: بكسر الراء وفيه ثلاث لغات: رَبْوَة وَرِبْوَةَ وَرَبْوة وتفسير القراءات
  واحد وفي الآية تقديم وتأخير ومعناه: كمثل [جنة بربوة] أصابها وابل { فَإِن لَّمْ يُصِبْهَا
  وَابِلٌ فَطَلٌّ } فأتت أكلها ضعفين يعني البستان إذا أصابه المطر أو الطل والطل البطيء
  من المطر وهو مثل الندى (فأتت أكلها ضعفين) يعني أخضرت أوراق البستان وأخرجت ثمرها
  ضعفين فكذلك الذي يتصدق به لوجه الله تعالى يكون له الثواب ضعفين يعني للواحد عشرة
  إلى سبعمائة إلى ما لا نهاية له { وَٱللَّهُ بِمَا تَعْمَلُونَ بَصِيرٌ } ثم ضرب مثلاً
  آخر لعمل الكافر والمنافق.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
