  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَثَلُ
  ٱلَّذِينَ يُنْفِقُونَ أَمْوٰلَهُمُ ٱبْتِغَآءَ مَرْضَاتِ ٱللَّهِ وَتَثْبِيتاً مِّنْ
  أَنْفُسِهِمْ كَمَثَلِ جَنَّةٍ بِرَبْوَةٍ أَصَابَهَا وَابِلٌ فَآتَتْ أُكُلَهَا ضِعْفَيْنِ
  فَإِن لَّمْ يُصِبْهَا وَابِلٌ فَطَلٌّ وَٱللَّهُ بِمَا تَعْمَلُونَ بَصِيرٌ</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَيَوَدُّ
  أَحَدُكُمْ أَن تَكُونَ لَهُ جَنَّةٌ مِّن نَّخِيلٍ وَأَعْنَابٍ تَجْرِي مِن تَحْتِهَا
  ٱلأَنْهَارُ لَهُ فِيهَا مِن كُلِّ ٱلثَّمَرَاتِ وَأَصَابَهُ ٱلْكِبَرُ وَلَهُ ذُرِّيَّةٌ
  ضُعَفَآءُ فَأَصَابَهَآ إِعْصَارٌ فِيهِ نَارٌ فَٱحْتَرَقَتْ كَذَلِكَ يُبَيِّنُ ٱللَّهُ
  لَكُمُ ٱلأيَٰتِ لَعَلَّكُمْ تَتَفَكَّرُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يٰأَيُّهَا ٱلَّذِينَ
  آمَنُوۤاْ أَنْفِقُواْ مِن طَيِّبَاتِ مَا كَسَبْتُمْ وَمِمَّآ أَخْرَجْنَا لَكُم مِّنَ
  ٱلأَرْضِ وَلاَ تَيَمَّمُواْ ٱلْخَبِيثَ مِنْهُ تُنْفِقُونَ وَلَسْتُمْ بِآخِذِيهِ
  إِلاَّ أَن تُغْمِضُواْ فِيهِ وَٱعْلَمُوۤاْ أَنَّ ٱللَّهَ غَنِيٌّ حَمِيدٌ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالىٰ: { وَمَثَلُ ٱلَّذِينَ يُنفِقُونَ أَمْوَٰلَهُمُ ٱبْتِغَآءَ
  مَرْضَاتِ ٱللَّهِ } أي طلب رضا الله تعالىٰ { وَتَثْبِيتًا مِّنْ أَنفُسِهِمْ } قال
  قتادة: احتساباً، وقال الشعبي والكلبي: تصديقاً من أنفسهم، أي يخرجون الزكاة طيبة بها
  أنفسهم على يقين بالثواب وتصديق بوعد الله، ويعلمون أن ما أخرجوا خير لهم مما تركوا،
  وقيل على يقين بإخلاف الله عليهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  عطاء ومجاهد: يثبِّتون أي يضعون أموالهم، قال الحسن: كان الرجل إذا هم بصدقة تثبَّتَ
  فإن كان لله أمضى وإن كان يخالطه شك أمسك، وعلى هذا القول يكون التثبيت بمعنى التثبت،
  كقوله تعالىٰ:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَتَبَتَّلْ إِلَيْهِ تَبْتِيلاً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[المزمل: 8] أي تبتلاً، { كَمَثَلِ
  جَنَّةٍ } أي بستان قال المبرد والفراء: إذا كان في البستان نخل فهو جنة وإن كان فيه
  كرم فهو فردوس { بِرَبْوَةٍ } قرأ ابن عامر وعاصم بربوة وإلى ربوة في سورة المؤمنون
  بفتح الراء وقرأ الآخرون بضمها وهي المكان المرتفع المستوي الذي تجري فيه الأنهار فلا
  يعلوه الماء ولا يعلو عن الماء، وإنما جعلها بربوة لأن النبات عليها أحسن وأزكى { أَصَابَهَا
  وَابِلٌ } مطر شديد كثير { فَآتَتْ أُكُلَهَا } ثمرها، قرأ نافع وابن كثير وأبو عمرو
  بالتخفيف، وقرأ الباقون بالتثقيل، وزاد نافع وابن كثير تخفيف أكله والأكل، وخفف أبو
  عمرو رسلنا ورسلكم ورسلهم وسبلنا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">{
  ضِعْفَيْنِ } أي أضعفت في الحمل قال عطاء: حملت في سنة من الرَّيْع ما يحمل غيرها في
  سنتين، وقال عكرمة: حملت في السنة مرتين { فَإِن لَّمْ يُصِبْهَا وَابِلٌ فَطَلٌّ }
  أي فَطَشٌّ، وهو المطر الضعيف الخفيف ويكون دائماً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  السدي: هو الندى، وهذا مثل ضربه الله تعالىٰ لعمل المؤمن المخلص فيقول: كما أن هذه
  الجنة تريع في كل حال ولا تخلف سواء قل المطر أو كثر، كذلك يضعف الله صدقة المؤمن المخلص
  الذي لا يمنّ ولا يؤذي سواء قلت نفقته أو كثرت، وذلك أن الطل إذا كان يدوم يعمل عمل
  الوابل الشديد. { وَٱللَّهُ بِمَا تَعْمَلُونَ بَصِيرٌ * أَيَوَدُّ أَحَدُكُمْ أَن
  تَكُونَ لَهُ جَنَّةٌ مِّن نَّخِيلٍ وَأَعْنَابٍ تَجْرِي مِن تَحْتِهَا ٱلأَنْهَارُ
  } هذه الآية متصلة بقوله تعالىٰ «ياأيها الذين آمنوا لا تبطلوا صدقاتكم بالمن والأذى»
  قوله أيود يعني: أيحب أحدكم أن تكون له جنة أي بستان من نخيل وأعناب تجري من تحتها
  الأنهـار.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">{ لَهُ فِيهَا مِن كُلِّ ٱلثَّمَرَٰتِ
  وَأَصَابَهُ ٱلْكِبَرُ وَلَهُ ذُرِّيَّةٌ ضُعَفَآءُ } أولاد صغار ضعاف عجزة { فَأَصَابَهَآ
  إِعْصَارٌ } وهو الريح العاصف التي ترتفع إلى السماء كأنها عمود وجمعه أعاصير { فِيهِ
  نَارٌ فَٱحْتَرَقَتْ } هذا مثل ضربه الله لعمل المنافق والمرائي يقول: عمله في حُسنه
  كحُسن الجنة ينتفع به كما ينتفع صاحب الجنة بالجنة، فإذا كبر أو ضعف وصار له أولاد
  ضعاف وأصاب جنته إعصار فيه نار فاحترقت فصار أحوج ما يكون إليها وضعف عن إصلاحها لكبره
  وضعف أولاده عن إصلاحها لصغرهم ولم يجد هو ما يعود به على أولاده ولا أولاده ما يعودون
  به عليه فبقوا جميعاً متحيرين عجزة لا حيلة بأيديهم، كذلك يبطل الله عمل هذا المنافق
  والمرائي حين لا مغيث لهما ولا توبة ولا إقالة.</font></font>&#13;\t\t\t<label disabled=\"true\"
