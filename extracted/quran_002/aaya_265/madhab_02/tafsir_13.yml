  مَرْضَاتِ ٱللَّهِ وَتَثْبِيتاً مِّنْ أَنْفُسِهِمْ كَمَثَلِ جَنَّةٍ بِرَبْوَةٍ أَصَابَهَا
  وَابِلٌ فَآتَتْ أُكُلَهَا ضِعْفَيْنِ فَإِن لَّمْ يُصِبْهَا وَابِلٌ فَطَلٌّ وَٱللَّهُ
  بِمَا تَعْمَلُونَ بَصِيرٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">أَيَوَدُّ أَحَدُكُمْ أَن تَكُونَ لَهُ جَنَّةٌ
  مِّن نَّخِيلٍ وَأَعْنَابٍ تَجْرِي مِن تَحْتِهَا ٱلأَنْهَارُ لَهُ فِيهَا مِن كُلِّ
  ٱلثَّمَرَاتِ وَأَصَابَهُ ٱلْكِبَرُ وَلَهُ ذُرِّيَّةٌ ضُعَفَآءُ فَأَصَابَهَآ إِعْصَارٌ
  فِيهِ نَارٌ فَٱحْتَرَقَتْ كَذَلِكَ يُبَيِّنُ ٱللَّهُ لَكُمُ ٱلأيَٰتِ لَعَلَّكُمْ
  تَتَفَكَّرُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">يٰأَيُّهَا ٱلَّذِينَ آمَنُوۤاْ أَنْفِقُواْ
  مِن طَيِّبَاتِ مَا كَسَبْتُمْ وَمِمَّآ أَخْرَجْنَا لَكُم مِّنَ ٱلأَرْضِ وَلاَ تَيَمَّمُواْ
  ٱلْخَبِيثَ مِنْهُ تُنْفِقُونَ وَلَسْتُمْ بِآخِذِيهِ إِلاَّ أَن تُغْمِضُواْ فِيهِ
  وَٱعْلَمُوۤاْ أَنَّ ٱللَّهَ غَنِيٌّ حَمِيدٌ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قال
  عبيد بن عمير: قال عمر رضي الله عنه يوماً لأصحاب النبي صلى الله عليه وسلم: فيمن ترون
  هذه الآية نزلت: { أَيَوَدُّ أحَدُكُمْ أَن تَكُونَ لَهُ جَنَّةٌ مِّن نَّخِيلٍ وَأَعْنَابٍ
  }؟ قالوا: الله أعلم، فغضب عمر رضي الله عنه فقال: قولوا نعلم أولا نعلم، فقال ابن
  عباس رضي الله عنهما: في نفسي منها شيء يا أمير المؤمنين، فقال عمر رضي الله عنه: ابن
  أخي قل ولا تحقر نفسك، قال ابن عباس رضي الله عنهما: ضربت مثلاً لعمل، قال عمر رضي
  الله عنه: أي عمل؟ فقال ابن عباس رضي الله عنهما: لعمل المرائي قال عمر رضي الله عنه
  لرجل غني يعمل بطاعة الله بعث الله له الشيطان فعمل بالمعاصي حتى أغرق أعماله، { كَذَٰلِكَ
  يُبَيِّنُ ٱللَّهُ لَكُمُ ٱلآيَـٰتِ لَعَلَّكُمْ تَتَفَكَّرُونَ * يَٰأيُّهَا الَّذِينَ
  آمَنُواْ أنفِقُواْ مِن طَيِّبَاتِ } من خيار، قال ابن مسعود رضي الله عنه ومجاهد:
  من حلالات { مَا كَسَبْتُمْ } بالتجارة والصناعة وفيه دلالة على إباحة الكسب وأنه ينقسم
  إلى طيب وخبيث.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">أخبرنا عبد الواحد بن أحمد المليحي،
  أخبرنا أبو منصور محمد بن محمد بن سمعان، أخبرنا أبو جعفر الرياني، أخبرنا حميد بن
  زنجويه، أخبرنا يعلى بن عبيد، أخبرنا الأعمش عن إبراهيم عن الأسود عن عائشة رضي الله
  عنها قالت: قال رسول الله صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" إن أطيب ما يأكل الرجل من كسبه، وإن ولده من كسبه \". </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">أخبرنا عبد الواحد بن أحمد المليحي،
  أخبرنا أبو منصور السمعاني، أخبرنا أبو جعفر الرياني، أخبرنا حميد بن زنجويه، أخبرنا
  عبد الله بن صالح، أخبرنا أبو معاوية بن صالح عن بحير بن سعد عن خالد بن معدان عن المقدام
  بن معد يكرب أنه حدثه عن النبي صلى الله عليه وسلم أنه قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" ما أكل أحد طعاماً قط خيراً من
  أن يأكل من عمل يده، وكان داود لا يأكل إلا من عمل يديه \". </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">أخبرنا أبو القاسم يحيى بن علي بن
  محمد الكشميهني، أخبرنا نجاح بن يزيد المحاربي بالكوفة، أخبرنا أبو جعفر محمد بن علي
  بن دحيم الشيباني، أخبرنا أحمد بن حازم، أخبرنا يحيى بن عبيد، أخبرنا أبان بن اسحق
  عن الصباح بن محمد عن مرة الهمداني عن عبد الله بن مسعود رضي الله عنهما قال: قال رسول
  الله صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" لا يكتسب عبد مالاً حراماً فيتصدق منه فيقبل الله منه، ولا ينفق
  منه فيبارك له فيه ولا يتركه خلف ظهره إلا كان زاده إلى النار، إن الله لا يمحو السيء
  بالسيء، ولكن يمحو السيء بالحسن، إن الخبيث لا يمحو الخبيث \". </font></font></b>&#13;\t\t\t<label
