  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَثَلُ
  ٱلَّذِينَ يُنْفِقُونَ أَمْوٰلَهُمُ ٱبْتِغَآءَ مَرْضَاتِ ٱللَّهِ وَتَثْبِيتاً مِّنْ
  أَنْفُسِهِمْ كَمَثَلِ جَنَّةٍ بِرَبْوَةٍ أَصَابَهَا وَابِلٌ فَآتَتْ أُكُلَهَا ضِعْفَيْنِ
  فَإِن لَّمْ يُصِبْهَا وَابِلٌ فَطَلٌّ وَٱللَّهُ بِمَا تَعْمَلُونَ بَصِيرٌ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">(قوله تعالى): { وَمَثَلُ ٱلَّذِينَ يُنفِقُونَ أَمْوَالَهُمُ ٱبْتِغَآءَ
  مَرْضَاتِ ٱللَّهِ... }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">تأوله المفسرون إمّا على الإضمار
  في الثاني أي كمثل غارس جنة بربوة أو على الإضمار في الأول أي ومثل إنفاق الذين ينفقون
  أموالهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال ابن عرفة: والظاهر أن يكون التقدير
  ومثل مال الذين ينفقون أموالهم فالمال هو الذي يُشبه \" جَنَّة بِرَبْوَةٍ \" وَ \"
  تَثْبِيتا مِنْ أَنفُسِهِمْ \".</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن عطية: \" ابْتِغَاءَ \" مفعول من أجله فكيف عطف عليه \" تثبيتا \" مع أنّ التثبيت
  سبب في \" ابْتِغَاءَ مَرْضَاتِ اللهِ \" ومتقدم عليه فهو علة فيه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأجيب بأنّه علة غائبة فذكره أبو حيان.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { فَآتَتْ أُكُلَهَا ضِعْفَيْنِ... }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  المفسرون: الضعف هو المثل، أي آتت أُكلها المعهود على مرتين أعني آتته وآتت مثله معه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال ابن عرفة: ووقع في ابن الحاجب ما نصه: ولو أوصى بضعف نصيب ابنه
  فلا نص. فقيل مثله وقيل مثليه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ابن
  عرفة: فعلى هذا الخلاف يكون المعنى فأتت أكلها أربع مرات وعلى القول الآخر (يكون) كما
  قال المفسرون.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { فَإِن لَّمْ يُصِبْهَا
  وَابِلٌ... }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال المفسرون: إن أصابها الوابل
  تؤتي أكلها مرتين وإن أصابها الطلّ فقط تؤتي أكلها مرة واحدة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ابن
  عرفة: ولا يمتنع أن يراد أنها تؤتي أكلها مرتين سواء أصابها وابل أو طلّ ويكون ذلك
  مدحا فيها وتأكيدا في أوصاف حسنها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

