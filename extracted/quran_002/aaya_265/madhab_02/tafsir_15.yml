  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَثَلُ
  ٱلَّذِينَ يُنْفِقُونَ أَمْوٰلَهُمُ ٱبْتِغَآءَ مَرْضَاتِ ٱللَّهِ وَتَثْبِيتاً مِّنْ
  أَنْفُسِهِمْ كَمَثَلِ جَنَّةٍ بِرَبْوَةٍ أَصَابَهَا وَابِلٌ فَآتَتْ أُكُلَهَا ضِعْفَيْنِ
  فَإِن لَّمْ يُصِبْهَا وَابِلٌ فَطَلٌّ وَٱللَّهُ بِمَا تَعْمَلُونَ بَصِيرٌ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { ومثل الذين ينفقون أموالهم ابتغاء مرضاة الله } أي:
  طلباً لرضاه. وفي معنى التثبيت قولان. أحدهما: أنه الإنفاق على يقين وتصديق، وهذا قول
  الشعبي، وقتادة، والسدي، في آخرين. والثاني: أنه التثبيت لارتياد محل الإنفاق، فهم
  ينظرون أين يضعونها، وهذا قول الحسن، ومجاهد، وأبي صالح.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { كمثل جنة } الجنة: البستان وقرأ مجاهد، وعاصم الجحدري «حبة» بالحاء، والربوة:
  ما ارتفع، وقرأ ابن كثير، ونافع، وأبو عمرو، وحمزة، والكسائي، «بربوة» بضم الراء، وقرأ
  عاصم، وابن عامر بفتح الراء، وقرأ الحسن والأعمش بكسر الراء، وقرأ ابن عباس، وأبو رزين
  برباوة، بزيادة ألف، وفتح الراء، وقرأ أبيّ بن كعب، وعاصم الجحدري كذلك، إلا أنهما
  ضما الراء، وكذلك خلافهم في «المؤمنين». قال الزجاج: يقال رَبوة ورِبوة ورُبوة ورباوة.
  والموضع: المرتفع من الأرض. إذا كان له ما يرويه من الماء، فهو أكثر ريعاً من السفل.
  وقال ابن قتيبة: الربوة الارتفاع، وكل شيء ارتفع وزاد، فقد ربا، ومنه الربا في البيع.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { فآتت أُكلها } قرأ ابن كثير، ونافع: أكلها. والأكل بسكون
  الكاف حيث وقع، ووافقهما أبو عمرو، فيما أضيف إلى مؤنث، مثل { أكلها دائم } فأما ما
  أضيف إلى مذكر مثل: أكله؟ أو كان غير مضاف إلى مكنى: مثل { أُكل خمطٍ } فثقله أبو عمرو.
  وقرأ عاصم، وابن عامر، وحمزة، والكسائي جميع ذلك مثقلا، وأكلها، أي ثمرها { ضعفين }
  أي: مثلين. فأما «الظل» فقال ابن قتيبة: هو أضعف المطر، وقال الزجاج: هو المطر الدائم،
  الصغار القطر الذي لا تكاد تسيل منه المثاعب. قال ثعلب: وهذا لفظ مستقبل وهو لأمر ماض،
  فمعناه: فان لم يكن أصابها وابل فطل. ومعنى هذا المثل: أن صاحب هذه الجنة لا يخيب،
  فإنها إن أصابها الطل حسنت، وإن أصابها الوابل أضعفت، فكذلك نفقة المؤمن المخلص. والبصير
  من أسماء الله تعالى، معناه: المبصر. قال الخطابي: وهو فعيل بمعنى مفعل، كقولهم: أليم
  بمعنى مؤلم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

