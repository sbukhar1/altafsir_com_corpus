  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ثُمَّ
  قَسَتْ قُلُوبُكُمْ مِّن بَعْدِ ذٰلِكَ فَهِيَ كَٱلْحِجَارَةِ أَوْ أَشَدُّ قَسْوَةً
  وَإِنَّ مِنَ ٱلْحِجَارَةِ لَمَا يَتَفَجَّرُ مِنْهُ ٱلأَنْهَارُ وَإِنَّ مِنْهَا لَمَا
  يَشَّقَّقُ فَيَخْرُجُ مِنْهُ ٱلْمَآءُ وَإِنَّ مِنْهَا لَمَا يَهْبِطُ مِنْ خَشْيَةِ
  ٱللَّهِ وَمَا ٱللَّهُ بِغَافِلٍ عَمَّا تَعْمَلُونَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالىٰ: { ثُمَّ قَسَتْ قُلُوبُكُم } يبست وجفَّتْ، جفاف القلب: خروج الرحمة واللين
  عنه، وقيل: غَلُظَتْ، وقيل: اسودَّت، { مِّن بَعْدِ ذٰلِكَ } من بعد ظهور الدلالات.
  قال الكلبي: قالوا بعد ذلك: نحن لم نقتله، فلم يكونوا قط أعمى قلباً ولا أشد تكذيباً
  لنبيهم منهم عند ذلك { فَهِىَ } أي في االغلظة والشدة { كَٱلْحِجَارَةِ أَوْ أَشَدُّ
  قَسْوَةً } قيل: أو بمعنى بل وقيل: بمعنى الواو كقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">مِاْئَةِ أَلْفٍ أَوْ يَزِيدُونَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الصافات:
  147] أي: بل يزيدون أو ويزيدون، وإنما لم يشبهها بالحديد مع أنه أصلب من الحجارة، لأن
  الحديد قابل لِلِّين فإنه يليّن بالنار، وقد لاَن لداود عليه السلام، والحجارة لا تلين
  قط، ثم فضَّل الحجارة على القلب القاسي فقال: { وَإِنَّ مِنَ ٱلْحِجَارَةِ لَمَا يَتَفَجَّرُ
  مِنْهُ ٱلأَنْهَـٰرُ } قيل: أراد به جميع الحجارة، وقيل: أراد به الحجر الذي كان يضرب
  عليه موسى للأسباط { وَإِنَّ مِنْهَا لَمَا يَشَّقَّقُ فَيَخْرُجُ مِنْهُ ٱلْمَآءُ
  } أراد به عيوناً دون الأنهار { وَإِنَّ مِنْهَا لَمَا يَهْبِطُ } ينزل من أعلى الجبل
  إلى أسفله { مِنْ خَشْيَةِ ٱللَّهِ } وقلوبكم لا تلين ولا تخشع يا معشر اليهود. فإن
  قيل: الحجر جماد لا يفهم، فكيف يخشى؟ قيل: الله يفهمه ويلهمه فيخشى بإلهامه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ومذهب أهل السنة والجماعة أن الله تعالىٰ خلق علماً في الجمادات وسائر
  الحيوانات سوى العقل، لا يقف عليه غيره، فلها صلاة وتسبيح وخشية كما قال جلَّ ذكره:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَإِن
  مِّن شَىْءٍ إِلاَّ يُسَبِّحُ بِحَمْدِهِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الإسراء: 44] وقال:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَٱلطَّيْرُ
  صَآفَّـٰتٍ كُلٌّ قَدْ عَلِمَ صَلاَتَهُ وَتَسْبِيحَهُ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[النور: 41]، وقال:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">أَلَمْ
  تَرَ أَنَّ ٱللَّهَ يَسْجُدُ لَهُ مَن فِي ٱلسَّمَاوَاتِ وَمَن فِي ٱلأَرْضِ وَٱلشَّمْسُ
  وَٱلْقَمَرُ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الحج: 18] الآية، فيجب على المؤمن الإِيمان به ويكل علمه إلى الله
  سبحانه وتعالىٰ، ويروى أن النبي صلى الله عليه وسلم كان على ثبير والكفار يطلبونه فقال
  الجبل: انزل عني فإني أخاف أن تؤخذ علي فيعاقبني الله بذلك فقال له جبل حراء: إليَّ
  يا رسول الله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">أخبرنا الإمام أبو علي الحسين بن
  محمد القاضي ثنا السيد أبو الحسين محمد بن الحسين العلوي أنا أحمد بن محمد بن عبد الوهاب
  النيسابوري أنا محمد بن اسماعيل الصائغ أنا يحيى بن أبي بكر أنا إبراهيم ابن طهمان
  عن سِماكِ بن حرب عن جابر بن سمرة قال: قال رسول الله صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" إني لأعرف حجراً بمكة كان يسلم
  عليَّ قبل أن أبعث وإني لأعرفه الآن \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">هذا حديث صحيح أخرجه مسلم عن أبي بكر ابن أبي شيبة عن يحيى بن أبي
  بكر. وصح عن أنس أن رسول الله صلى الله عليه وسلم طلع له أحد فقال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" هذا جبل يحبنا ونحبه \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">وروي عن أبي هريرة يقول، صلى بنا
  رسول الله صلى الله عليه وسلم الصبح ثم أقبل على الناس بوجهه وقال:</font></font>&#13;\t\t\t<label
