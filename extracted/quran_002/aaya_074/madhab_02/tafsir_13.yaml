  href=\"JavaScript:Open_Menu()\">ثُمَّ قَسَتْ قُلُوبُكُمْ مِّن بَعْدِ ذٰلِكَ فَهِيَ
  كَٱلْحِجَارَةِ أَوْ أَشَدُّ قَسْوَةً وَإِنَّ مِنَ ٱلْحِجَارَةِ لَمَا يَتَفَجَّرُ
  مِنْهُ ٱلأَنْهَارُ وَإِنَّ مِنْهَا لَمَا يَشَّقَّقُ فَيَخْرُجُ مِنْهُ ٱلْمَآءُ وَإِنَّ
  مِنْهَا لَمَا يَهْبِطُ مِنْ خَشْيَةِ ٱللَّهِ وَمَا ٱللَّهُ بِغَافِلٍ عَمَّا تَعْمَلُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\"/></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" بينما رجل يسوق بقرة إذ عيي فركبها فضربها فقالت: إنا لم نخلق لهذا، إنما خلقنا
  لحراثة الأرض» فقال الناس: سبحان الله بقرة تتكلم!؟ فقال رسول الله صلى الله عليه وسلم:
  «فإني أومن به أنا وأبو بكر وعمر وما هُمَا ثَمَّ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وقال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" بينما رجل في غنم له إذ عدا الذئب على شاة منها فأدركها صاحبها فاستنقذها، فقال
  الذئبُ: فمن لها يوم السبع؟ أي يوم القيامة، يوم لا راعي لها غيري» فقال الناس: سبحان
  الله ذئب يتكلم؟ فقال: «أومن به أنا وأبو بكر وعمر وما هما ثم \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">، وصح عن أبي هريرة قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" كان رسول الله صلى الله عليه وسلم
  على حراء وأبو بكر وعمر وعثمان وعلي وطلحة والزبير فتحركت الصخرة فقال النبي صلى الله
  عليه وسلم: «اهدأ. أي: اسكن. فما عليك إلا نبي أو صديق أو شهيد» \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">صحيح أخرجه مسلم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أنا أحمد بن عبد الله الصالحي أنا أبو سعيد يحيى بن أحمد بن علي الصائغ
  أنا أبو الحسن علي بن إسحاق بن هشام الرازي أنا محمد أيوب بن ضريس البجلي الرازي أنا
  محمد بن الصباح عن الوليد بن أبي ثور عن السدي عن عباد بن أبي يزيد عن علي بن أبي طالب
  رضي الله عنه قال: «كنا مع رسول الله صلى الله عليه وسلم بمكة فخرجنا في نواحيها خارجاً
  من مكة بين الجبال والشجر، فلم يمر بشجرة ولا جبل إلا قال السلام عليك يا رسول الله».</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أنا أبو الحسن عبد الوهاب بن محمد الخطيب أنا عبد العزيز بن أحمد الخلال
  أنا أبو العباس الأصم أنا الربيع أنا الشافعي أنا عبد المجيد بن عبد العزيز عن ابن
  جريج أخبرني أبو الزبير أنه سمع جابر بن عبد الله رضي الله عنه يقول: «كان النبي صلى
  الله عليه وسلم إذا خطب استند إلى جذع نخلة من سواري المسجد، فلما صنع له المنبر فاستوى
  عليه اضطربت تلك السارية وحنت كحنين الناقة حتى سمعها أهل المسجد، حتى نزل رسول الله
  صلى الله عليه وسلم فاعتنقها فسكنت».</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  مجاهد: لا ينزل حجر من أعلىٰ إلى أسفل إلا من خشية الله، ويشهد لما قلنا قوله تعالىٰ:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">لَوْ
  أَنزَلْنَا هَـٰذَا ٱلْقُرْآنَ عَلَىٰ جَبَلٍ لَّرَأَيْتَهُ خَاشِعاً مُّتَصَدِّعاً
  مِّنْ خَشْيَةِ ٱللَّهِ وَتِلْكَ ٱلأَمْثَالُ نَضْرِبُهَا لِلنَّاسِ لَعَلَّهُمْ يَتَفَكَّرُونَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الحشر:
  21].</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله عز وجل { وَمَا ٱللَّهُ بِغَـٰفِلٍ
  } بساهٍ { عَمَّا تَعْمَلُونَ } وعيد تهديد، وقيل: بتارك عقوبة ما تعملون، بل يجازيكم
  به، قرأ ابن كثير يعملون بالياء والآخرون بالتاء.</font></font>&#13;\t\t\t<label disabled=\"true\"
