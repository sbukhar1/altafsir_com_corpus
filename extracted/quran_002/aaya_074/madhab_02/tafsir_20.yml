  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ثُمَّ
  قَسَتْ قُلُوبُكُمْ مِّن بَعْدِ ذٰلِكَ فَهِيَ كَٱلْحِجَارَةِ أَوْ أَشَدُّ قَسْوَةً
  وَإِنَّ مِنَ ٱلْحِجَارَةِ لَمَا يَتَفَجَّرُ مِنْهُ ٱلأَنْهَارُ وَإِنَّ مِنْهَا لَمَا
  يَشَّقَّقُ فَيَخْرُجُ مِنْهُ ٱلْمَآءُ وَإِنَّ مِنْهَا لَمَا يَهْبِطُ مِنْ خَشْيَةِ
  ٱللَّهِ وَمَا ٱللَّهُ بِغَافِلٍ عَمَّا تَعْمَلُونَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { ثُمَّ قَسَتْ قُلُوبُكُم... }</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">جعل
  الزمخشري العطف بـ \" ثم \" لبعد ما بين منزلة الإيمان والكفر.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال ابن عرفة: ولا (يبعد) أن تكون على بابها. (فرد عليه بأن جعل) بعد
  ذلك لابتداء الغاية (فتناقض) مهلة \" ثم \"؟</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فأجاب
  بأن دلالة \" ثمّ \" على المهلة نص لا يحتمل غيره، فهو أقوى من دلالة \" من \" على
  ابتداء الغاية.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال أبو حيان: السياق يقتضي أنها
  لبعد ما بين المنزلتين.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ورده ابن عرفة بأن الأصوليين رجّحوا
  الدلالة باللّفظ على الدلالة المفهومة من السياق.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قيل
  لابن عرفة: يلزم (على ما قلت) أن يكونوا مرّ عليهم (زمَن) هم فيه مؤمنون؟ فقال: نعم
  وهو المناسب وهو الزمن الذي كان فيه الرّسول موسى بين أظهرهم، وظاهر الآية أن العقل
  في القلب.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { فَهِيَ كَٱلْحِجَارَةِ
  أَوْ أَشَدُّ قَسْوَةً... }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">منع
  أبو حيان أن تكون الكاف بمعنى \" مثل \" محتجا بأنه ليس مذهب سيبويه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأجاب ابن عرفة بأن ذلك إنما هو إذا جعلها حرفا. ونحن نقول: إنها اسم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأورد الشيخ الطيبي: أن القلوب شبهت بالحجارة مع أن المشبه بالحجارة
  إنما هو قسوتها (شبيهة) بقسوة الحجارة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأجاب:
  بأن التشبيه في الحقيقة راجع للقسوة، أي (صلبت) وخلت من (الإنابة) والإذعان (لآيات
  الله تعالى).</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قاله (ابن عطية). قال ابن عباس رضي
  الله عنهما: المراد قلوب (ورثة) القتيل لَمّا (أخبرَ) بمن قتله ومات قالوا: كذب.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال ابن عرفة: فالمراد أنّها دامت على القسوة، أو زادت قسوتها لأنهم
  لم يزالوا قبل ذلك منكرين للقتل، قال: ويضعف هذا بأنه لما قتل قاتل القتيل انقطعت تلك
  القسوة فلم يبق من هو متصف بها. وجعل السّكاكي هذا من (ترشيح) المجاز.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { وَإِنَّ مِنَ ٱلْحِجَارَةِ لَمَا يَتَفَجَّرُ مِنْهُ
  ٱلأَنْهَارُ... }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال الطيبي: إنّها تذليل لما قبلها
  لأنها في معناها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال ابن عرفة: الصواب أنها تعليل
  أو بيان للوجه الّذي كانت به أشدّ من الحجارة ودليل عليه. وهذا تدلي أو ترقي الذّمّ
  وهو أولى من العكس لأن الحجارة التي تتفجر منها (الأنهار) أفضل وأعلى من الحجارة التي
  تنشق فيخرج منها الماء. ويلزم من كونها أشد قسوة من التي تنشق فيخرج منها الماء أن
  تكون أشد قسوة من المتفجرة عن الأنهار فلذلك أتى به بعده. ولو قيل: إن من الحجارة لما
  (ينشق) فيخرج (منها) الماء، وإن منها لما يتفجر منه الأنهار لكان تأكيدا. انتهى.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { وَإِنَّ مِنْهَا لَمَا يَهْبِطُ مِنْ خَشْيَةِ ٱللَّهِ...
  }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال ابن عرفة: يؤخذ من الآية أنّ
  الأفضلية ثبتت للجنس بثبوتها لبعض أفراده لأنّ الحجارة الموصوفة بذلك هي بعض من كل،
  وقد ثبت التفضيل للجميع بقوله: فهي كالحجارة، ولم يقل فهي كالحجارة الموصوفة بكذا،
  والحجارة عام إما بالألف واللام (أو) بالسياق فقد فضل عليهم جميع الحجارة.</font></font>&#13;\t\t\t<label
