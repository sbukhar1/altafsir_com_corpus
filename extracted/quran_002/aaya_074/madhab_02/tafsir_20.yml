  كَٱلْحِجَارَةِ أَوْ أَشَدُّ قَسْوَةً وَإِنَّ مِنَ ٱلْحِجَارَةِ لَمَا يَتَفَجَّرُ
  مِنْهُ ٱلأَنْهَارُ وَإِنَّ مِنْهَا لَمَا يَشَّقَّقُ فَيَخْرُجُ مِنْهُ ٱلْمَآءُ وَإِنَّ
  مِنْهَا لَمَا يَهْبِطُ مِنْ خَشْيَةِ ٱللَّهِ وَمَا ٱللَّهُ بِغَافِلٍ عَمَّا تَعْمَلُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قيل لابن عرفة: هذا تقسيم مستوفى فليس (من الحجارة) شيء إلا داخل فيه؟</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">فقال: الحجارة التي تتفجر منها الأنهار، والتي تنشق عن الماء لا قساوة
  فيها بوجه، وهم إنّما ذُمّوا بمشاركتهم للأحجار في القساوة مع الزيادة عليها فقد فضلت
  عليهم الحجارة القاسية لكونها من جنس ما هو غير قاس.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قيل
  له: فكل ما نراه من الأحجار ساقطا من فوق، هلا تقول: إنه (هبط) من خشية الله؟ فقال:
  ((الآية إنما دلت على (أن) بعض الحجارة يهبط)) من خشية الله لا كلها، وكل ما نراه هابطا
  يجوز أن يكون هبوطه من خشية الله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  الفخر: وهذا مثل قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">لَوْ أَنزَلْنَا هَـٰذَا ٱلْقُرْءَانَ عَلَىٰ جَبَلٍ لَّرَأَيْتَهُ
  خَاشِعاً مُّتَصَدِّعاً مِّنْ خَشْيَةِ ٱللَّهِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">قال ابن عرفة: ليست مثلها لأن تلك
  شرطية، والشرط قد يتركب من المحال بخلاف هذه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال:
  وقوله: { مِنْ خَشْيَةِ ٱللَّهِ } هو قيد في الجميع، لأن تفجر الأنهار أيضا من خشية
