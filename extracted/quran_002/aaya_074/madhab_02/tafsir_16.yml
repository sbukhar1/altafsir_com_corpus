  \   </tr>    <tr class=\"TextArabic\">      <td align=\"right\" class=\"TextArabic\">
  \       <a href=\"javascript:Open_QurPage(2, 74)\">          <font id=\"OpenQurPage\"
  onmouseover=\"return menuit2_onmouseover()\">فتح صفحة القرآن</font>        </a>
  \     </td>    </tr>    <tr class=\"TextArabic\">      <td align=\"right\" class=\"TextArabic\">
  \       <a href=\"javascript:go_QurPage(2,74)\">          <font id=\"getQurPage\"
  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ثُمَّ
  قَسَتْ قُلُوبُكُمْ مِّن بَعْدِ ذٰلِكَ فَهِيَ كَٱلْحِجَارَةِ أَوْ أَشَدُّ قَسْوَةً
  وَإِنَّ مِنَ ٱلْحِجَارَةِ لَمَا يَتَفَجَّرُ مِنْهُ ٱلأَنْهَارُ وَإِنَّ مِنْهَا لَمَا
  يَشَّقَّقُ فَيَخْرُجُ مِنْهُ ٱلْمَآءُ وَإِنَّ مِنْهَا لَمَا يَهْبِطُ مِنْ خَشْيَةِ
  ٱللَّهِ وَمَا ٱللَّهُ بِغَافِلٍ عَمَّا تَعْمَلُونَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  قَسَتْ قُلُوبُكُم } في ابن أخي الميت لما أنكر قتله بعد سماعه منه، أو في جملة بني
  إسرائيل قست قلوبهم من بعد جميع الآيات التي أظهرها الله ـ تعالى ـ على موسى. { أَوْ
  أَشَدُّ قَسْوَةً } أو ها هنا وفيما أشبهه للإبهام على المخاطب. أبو الأسود الدؤلي:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">أحب محمداً حباً شديداً\t\t</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">\tوعباساً
  وحمزة أو علياً</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">فلما قيل له في ذلك استشهد بقوله تعالى: { وَإِنَّآ أَوْ إِيَّاكُمْ
  لَعَلَى هُدىً } ، أو تكون بمعنى \" الواو \" قال جرير:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">نال الخلافة
  أو كانت له قدراً\t\t</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">\tكما أتى
  ربه موسى على قدر</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">أو تكون بمعنى \" بلى \" أو تكون لإباحة التشبيه بكل واحد منهما. أو
  هي كالحجارة أو أشد قسوة عندكم. { يَهْبِطُ } هبوطه تفيؤ ظلاله أو هو لجلالة الله سبحانه
  أو [يُرى] كأنه هابط خاشع لعظم أمر الله تعالى.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">لما أتى
  خبرُ الزبير تواضعت\t\t</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">\tسورُ المدينة
  والجبالُ الخشعُ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">أو كل حجر تردى من رأس جبل فمن خشية الله تعالى، أو يعطي بعض الجبال
  المعرفة [فيعقل طاعة الله ـ تعالى ـ] وقد حن الجذع إلى الرسول صلى الله عليه وسلم،
  وسَلَّم عليه حجرٌ بمكة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

