  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">والثاني: وهو قول جمهور المفسرين: أنها حجارة الجبال الصلدة، لأنها
  أشد صلابة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">واختلف من قال بهذا على قولين:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أحدهما: أنه الجبل الذي جعله الله دَكاً، حين كلم موسى.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والثاني: أنه عام في جميع الجبال.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلف
  من قال بهذا، في تأويل هبوطها، على أربعة أقاويل:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدها:
  إن هبوط ما هبط من حشية الله، نزل في ذلك القرآن.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثاني:.........</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والثالث: أن مِنْ عَظَّم مَنْ أمر الله، يُرَى كأنه هابط خاشع، كما
  قال جرير:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">لما أتى خبر الزبير تواضعت</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">سور المدينة والجبال الخشّع</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">والرابع: أن الله أعطى بعض الجبال
  المعرفة، فعقل طاعة الله، فأطاعه، كالذي رُوِيَ عن الجذع، الذي كان يستند إليه النبي
  صلى الله عليه وسلم، فلما تحول عنه حَنَّ، رُوِيَ عن النبي أنه قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" إِنَّ حَجَراً كَانَ يُسَلِّمُ
  عَلَىَّ في الجاهِليَّةِ إِنِّي لأَعْرَفُهُ الآَنَ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">ويكون معنى الكلام، إِنَّ من الجبال ما لو نزل عليه القرآن، لهبط من
  خشية الله تذللاً وخضوعاً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
