  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ثُمَّ
  قَسَتْ قُلُوبُكُمْ مِّن بَعْدِ ذٰلِكَ فَهِيَ كَٱلْحِجَارَةِ أَوْ أَشَدُّ قَسْوَةً
  وَإِنَّ مِنَ ٱلْحِجَارَةِ لَمَا يَتَفَجَّرُ مِنْهُ ٱلأَنْهَارُ وَإِنَّ مِنْهَا لَمَا
  يَشَّقَّقُ فَيَخْرُجُ مِنْهُ ٱلْمَآءُ وَإِنَّ مِنْهَا لَمَا يَهْبِطُ مِنْ خَشْيَةِ
  ٱللَّهِ وَمَا ٱللَّهُ بِغَافِلٍ عَمَّا تَعْمَلُونَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { ثُمَّ قَسَتْ قُلُوبُكُم } اختلف في المُشَار إليه بالقسوة، على قولين:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أحدهما: بنو أخي الميت حين أنكروا قتله، بعد أن سمعوه منه عند إحياء
  الله له، وهو قول ابن عباس.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والثاني: أنه أشار إلى بني إسرائيل
  كلهم، ومن قال بهذا قال: من بعد ذلك: أي من بعد آياته كلها التي أظهرها على موسى.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وفي قسوتها وجهان:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدهما:
  صلابتها حتى لا تلين.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والثاني: عنفها حتى لا ترأف.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وفي قوله تعالى: { مِّنْ بَعْدِ ذلِكَ } وجهان:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أحدهما: من بعد إحياء الموتى، ويكون هذا الخطاب راجعاً إلى جماعتهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والثاني: من بعد كلام القتيل، ويكون الخطاب راجعاً إلى بني أخيه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله تعالى: { فَهِيَ كَالْحِجَارَةِ أَوْ أَشَدُّ قَسْوَةً } يعني
  القلوب التي قست.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">واختلف العلماء في معنى { أَوْ }
  في هذا الموضع وأشباهه كقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَكَانَ قَابَ قَوسَين أَوْ أَدْنَى</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[النجم:
  9] على خمسة أقاويل:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">أحدها: أنه إبهام على المخاطبين،
  وإن كان الله تعالى عالماً، أي ذلك هو، كما قال أبو الأسود الدؤلي:ـ</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">أحب محمداً حباً شديداً</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وعباساً
  وحمزة أو علياً</font></font></b></td></tr><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">فإن يك حبهم رشدا أُصِبه</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">ولستُ بمخطئ إن كان غياً</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">ولا شَكَّ، أن أبا الأسود الدؤلي،
  لم يكن شاكّاً في حبِّهم، ولكن أَبْهَمَ على مَنْ خاطبه، وقد قِيل لأبي الأسود حين
  قال ذلك: شَكَكْتُ، فقال كلا، ثم استشهد بقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَإِنَّا إِيَّاكُم لَعَلَى هُدًى
  أَوْ فِي ضَلاَلٍ مُّبِينٍ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[سبأ: 24] وقال: أفكان شاكاً مَنْ أخبر بهذا؟</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثاني:
  أن { أَوْ } ها هنا بمعنى الواو، وتقديره فهو كالحجارة وأشد قسوة، ومثله قول جرير:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">جاءَ الخلافة أو كانت له قدرا</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">كما أتى
  ربَّه موسى على قَدَرِ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">والثالث: أن { أَوْ } في هذا الموضع، بمعنى بل أشد قسوة، كما قال تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَأَرْسَلْنَاهُ
  إلى مائَةِ أَلْفٍ أَوْ يَزِيدُونَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الصافات: 147] يعني بل يزيدون.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والرابع: أن معناها الإباحة وتقديره، فإن شبهتموها بالحجارة كانت مثلها،
  وإن شبهتموها بما هو أشد، كانت مثلها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والخامس:
  فهي كالحجارة، أو أشد قسوة عندكم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ثم
  قال تعالى: { وَإِنَّ مِنَ الْحِجَارَةِ لَمَا يَتَفَجَّرُ مِنْهُ الأنْهَارُ } يعني
  أن من الحجارة ما هو أنفع من قلوبكم القاسية، لِتَفَجِّرِ الأنهار منها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ثم قال تعالى: { وَإِنَّ مِنْهَا لَمَا يَهْبِطُ مِنْ خَشْيَةِ اللهِ
  } فاختلفوا في ضمير الهاء في \" منها \" ، إلى ماذا يرجع؟ على قولين:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أحدهما: إلى القلوب لا إلى الحجارة، فيكون معنى الكلام: وإن من القلوب
  لما يخضع من خشية الله، ذكره ابن بحر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والقول
  الثاني: أنها ترجع إلى الحجارة، لأنها أقرب مذكور.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلف
  من قال بهذا، في هذه الحجارة على قولين:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدهما:
  أنها البرد الهابط من السَّحاب، وهذا قول تفرد به بعض المتكلمين.</font></font>&#13;\t\t\t<label
