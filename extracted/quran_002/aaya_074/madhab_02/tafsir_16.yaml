text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ثُمَّ قَسَتْ قُلُوبُكُمْ
  مِّن بَعْدِ ذٰلِكَ فَهِيَ كَٱلْحِجَارَةِ أَوْ أَشَدُّ قَسْوَةً وَإِنَّ مِنَ ٱلْحِجَارَةِ
  لَمَا يَتَفَجَّرُ مِنْهُ ٱلأَنْهَارُ وَإِنَّ مِنْهَا لَمَا يَشَّقَّقُ فَيَخْرُجُ
  مِنْهُ ٱلْمَآءُ وَإِنَّ مِنْهَا لَمَا يَهْبِطُ مِنْ خَشْيَةِ ٱللَّهِ وَمَا ٱللَّهُ
  بِغَافِلٍ عَمَّا تَعْمَلُونَ }{ قَسَتْ قُلُوبُكُم } في ابن أخي الميت لما أنكر قتله
  بعد سماعه منه، أو في جملة بني إسرائيل قست قلوبهم من بعد جميع الآيات التي أظهرها
  الله ـ تعالى ـ على موسى. { أَوْ أَشَدُّ قَسْوَةً } أو ها هنا وفيما أشبهه للإبهام
  على المخاطب. أبو الأسود الدؤلي:أحب محمداً حباً شديداً\t\t   \tوعباساً وحمزة أو علياًفلما
  قيل له في ذلك استشهد بقوله تعالى: { وَإِنَّآ أَوْ إِيَّاكُمْ لَعَلَى هُدىً } ، أو
  تكون بمعنى \" الواو \" قال جرير:نال الخلافة أو كانت له قدراً\t\t   \tكما أتى ربه
  موسى على قدرأو تكون بمعنى \" بلى \" أو تكون لإباحة التشبيه بكل واحد منهما. أو هي
  كالحجارة أو أشد قسوة عندكم. { يَهْبِطُ } هبوطه تفيؤ ظلاله أو هو لجلالة الله سبحانه
  أو [يُرى] كأنه هابط خاشع لعظم أمر الله تعالى.لما أتى خبرُ الزبير تواضعت\t\t   \tسورُ
  المدينة والجبالُ الخشعُأو كل حجر تردى من رأس جبل فمن خشية الله تعالى، أو يعطي بعض
  الجبال المعرفة [فيعقل طاعة الله ـ تعالى ـ] وقد حن الجذع إلى الرسول صلى الله عليه
  وسلم، وسَلَّم عليه حجرٌ بمكة.\r\n\t\t\t\r\n\t\t\t</section>"

