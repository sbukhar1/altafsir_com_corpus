  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ثُمَّ
  قَسَتْ قُلُوبُكُمْ مِّن بَعْدِ ذٰلِكَ فَهِيَ كَٱلْحِجَارَةِ أَوْ أَشَدُّ قَسْوَةً
  وَإِنَّ مِنَ ٱلْحِجَارَةِ لَمَا يَتَفَجَّرُ مِنْهُ ٱلأَنْهَارُ وَإِنَّ مِنْهَا لَمَا
  يَشَّقَّقُ فَيَخْرُجُ مِنْهُ ٱلْمَآءُ وَإِنَّ مِنْهَا لَمَا يَهْبِطُ مِنْ خَشْيَةِ
  ٱللَّهِ وَمَا ٱللَّهُ بِغَافِلٍ عَمَّا تَعْمَلُونَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { ثُمَّ قَسَتْ قُلُوبُكُمْ مِّن بَعْدِ ذٰلِكَ } القسوة: الصلابة والشدّة واليُبْس.
  وهي عبارة عن خلوّها من الإنابة والإذعان لآيات الله تعالى. قال أبو العالية وقتادة
  وغيرهما: المراد قلوب جميع بني إسرائيل. وقال ٱبن عباس: المراد قلوب ورثة القتيل؛ لأنهم
  حين حَيِيَ وأخبر بقاتله وعاد إلى موته أنكروا قتله، وقالوا: كَذَب؛ بعد ما رأوا هذه
  الآية العظمى؛ فلم يكونوا قط أعمى قلوباً، ولا أشدّ تكذيباً لنبيّهم منهم عند ذلك،
  لكن نفذ حكم الله بقتله. روى الترمذي عن عبد اللَّه بن عمر قال قال رسول الله صلى الله
  عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" لا تكثروا الكلام بغير ذكر الله فإن كثرة الكلام بغير ذكر الله قسوة للقلب وإن أبعد
  الناس من الله القلب القاسي \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وفي مسند البزار عن أنس قال قال رسول الله صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" أربعة من الشقاء جمود العين وقساء
  القلب وطول الأمل والحرص على الدنيا \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { فَهِيَ كَٱلْحِجَارَةِ أَوْ أَشَدُّ قَسْوَةً } «أو» قيل: هي بمعنى الواو،
  كما قال:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">آثِماً أَوْ كَفُوراً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الإنسان: 24].</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">عُذْراً
  أَوْ نُذْراً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[المرسلات: 6] وقال الشاعر:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">نال الخلافة أو كانت له قدراً</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">أي وكانت. وقيل: هي بمعنى بل؛ كقوله
  تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَأَرْسَلْنَاهُ إِلَىٰ مِئَةِ أَلْفٍ أَوْ يَزِيدُونَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الصافات:
  147] المعنى بل يزيدون. وقال الشاعر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">بَدتْ مِثل قَرْن الشمس في رَوْنق الضحى</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وصورتِها أو أنت في العين أملح</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">أي بل أنت. وقيل: معناها الإبهام
  على المخاطب؛ ومنه قول أبي الأسود الدُّؤَلِيّ:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">أحبّ محمداً حبًّا شديداً</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وعبّاساً
  وحمزة أو علِيّا</font></font></b></td></tr><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">فإن يك حبّهم رشداً أصِبْه</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">ولستُ بمخطىء إن كان غيّا</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">ولم يشك أبو الأسود أن حبهم رشد
  ظاهر، وإنما قصد الإبهام. وقد قيل لأبي الأسود حين قال ذلك: شككت! قال: كلا؛ ثم ٱستشهد
  بقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَإِنَّآ أَوْ إِيَّاكُمْ لَعَلَىٰ هُدًى أَوْ فِي ضَلاَلٍ مُّبِينٍ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[سبأ:
  24] وقال: أو كان شاكًّا من أخبر بهذا! وقيل: معناها التخيير، أي شبهوها بالحجارة تصيبوا،
  أو بأشد من الحجارة تصيبوا؛ وهذا كقول القائل: جالس الحسن أو ٱبن سيرين، وتعلّم الفقه
  أو الحديث أو النحو. وقيل: بل هي على بابها من الشك، ومعناها عندكم أيها المخاطبون
  وفي نظركم أن لو شاهدتم قسوتها لشككتم: أهي كالحجارة أو أشدّ من الحجارة؟ وقد قيل هذا
  المعنى في قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إِلَىٰ مِئَةِ أَلْفٍ أَوْ يَزِيدُونَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الصافات:
  147]. وقالت فرقة: إنما أراد الله تعالى أن فيهم مَن قلبه كالحجر، وفيهم من قلبه أشدّ
  من الحجر. فالمعنى: هم فرقتان.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { أَوْ أَشَدُّ } «أشدّ» مرفوع بالعطف على موضع الكاف في قوله «كالحِجَارَة»؛
  لأن المعنى فهي مثل الحجارة أو أشدّ. ويجوز أو «أشدَّ» بالفتح عطف على الحجارة.</font></font>&#13;\t\t\t<label
