  href=\"JavaScript:Open_Menu()\">ثُمَّ قَسَتْ قُلُوبُكُمْ مِّن بَعْدِ ذٰلِكَ فَهِيَ
  كَٱلْحِجَارَةِ أَوْ أَشَدُّ قَسْوَةً وَإِنَّ مِنَ ٱلْحِجَارَةِ لَمَا يَتَفَجَّرُ
  مِنْهُ ٱلأَنْهَارُ وَإِنَّ مِنْهَا لَمَا يَشَّقَّقُ فَيَخْرُجُ مِنْهُ ٱلْمَآءُ وَإِنَّ
  مِنْهَا لَمَا يَهْبِطُ مِنْ خَشْيَةِ ٱللَّهِ وَمَا ٱللَّهُ بِغَافِلٍ عَمَّا تَعْمَلُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">و { قَسْوَةً } نصب على التمييز. وقرأ أبو حَيْوَةَ «قساوة» والمعنى
  واحد.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { وَإِنَّ مِنَ ٱلْحِجَارَةِ
  لَمَا يَتَفَجَّرُ مِنْهُ ٱلأَنْهَارُ وَإِنَّ مِنْهَا لَمَا يَشَّقَّقُ فَيَخْرُجُ
  مِنْهُ ٱلْمَآءُ } قد تقدّم معنى الانفجار. ويشقّق أصله يتشقّق، أدغمت التاء في الشين،
  وهذه عبارة عن العيون التي لم تَعْظُم حتى تكون أنهاراً، أو عن الحجارة التي تتشقّق
  وإن لم يجر ماء منفسح. وقرأ ٱبن مُصَرِّف «ينشقق» بالنون، وقرأ «لمّا يتفجر» «لمّا
  يتشقّق» بتشديد «لما» في الموضعين. وهي قراءة غير متّجهة. وقرأ مالك ابن دينار «ينفجِر»
  بالنون وكسر الجيم. قال قتادة: عذر الحجارة ولم يعذِر شقيّ بني آدم. قال أبو حاتم:
  يجوز لما تتفجر بالتاء، ولا يجوز لما تتشقق بالتاء؛ لأنه إذا قال تتفجر أنّثه بتأنيث
  الأنهار؛ وهذا لا يكون في تشقق. قال النحاس: يجوز ما أنكره على المعنى؛ لأن المعنى
  وإن منها لحجارةً تتشقق؛ وأما يشقق فمحمول على لفظ ما. والشَّق واحد الشُّقوق؛ فهو
  في الأصل مصدر، تقول: بيد فلان ورجليه شقوق، ولا تقل: شقاق؛ إنما الشُّقاق داء يكون
  بالدواب، وهو تشقّق يصيب أرساغها وربما ٱرتفع إلى وظيفها؛ عن يعقوب. والشَّق: الصبح.
  و «ما» في قوله: { لَمَا يَتَفَجَّرُ } في موضع نصب؛ لأنها ٱسم إنّ واللام للتأكيد.
  «منه» على لفظ ما، ويجوز منها على المعنى؛ وكذلك { وَإِنَّ مِنْهَا لَمَا يَشَّقَّقُ
  فَيَخْرُجُ مِنْهُ ٱلْمَآءُ }. وقرأ قتادة «وإنْ» في الموضعين، مخففة من الثقيلة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { وَإِنَّ مِنْهَا لَمَا يَهْبِطُ مِنْ خَشْيَةِ ٱللَّهِ
  } يقول: إنّ من الحجارة ما هو أنفع من قلوبكم؛ لخروج الماء منها وتردّيها. قال مجاهد:
  ما تردّى حجر من رأس جبل، ولا تفجّر نهر من حجر، ولا خرج منه ماء إلا من خشية الله؛
  نزل بذلك القرآن الكريم. ومثله عن ٱبن جُرَيج. وقال بعض المتكلمين في قوله: { وَإِنَّ
  مِنْهَا لَمَا يَهْبِطُ مِنْ خَشْيَةِ ٱللَّهِ }: البَرَد الهابط من السحاب. وقيل:
  لفظة الهبوط مجاز؛ وذلك أن الحجارة لما كانت القلوب تعتبر بخلقها، وتخشع بالنظر إليها،
  أضيف تواضع الناظر إليها؛ كما قالت العرب: ناقة تاجرة؛ أي تبعث من يراها على شرائها.
  وحكى الطبريّ عن فرقة أن الخشية للحجارة مستعارة؛ كما ٱستعيرت الإرادة للجدار في قوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">يُرِيدُ
  أَن يَنقَضَّ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الكهف: 77]، وكما قال زيد الخيل:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">لما أتى خبر الزبير تواضعت</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">سورُ المدينة
  والجبالُ الخُشَّعُ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وذكر ٱبن بحر أن الضمير في قوله تعالى: { وَإِنَّ مِنْهَا } راجع إلى
  القلوب لا إلى الحجارة؛ أي من القلوب لما يخضع من خشية الله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قلت:
  كل ما قيل يحتمله اللفظ، والأوّل صحيح؛ فإنه لا يمتنع أن يعطى بعض الجمادات المعرفة
  فيعقل، كالذي رُوِيَ عن الجِذع الذي كان يستند إليه رسول الله صلى الله عليه وسلم إذا
  خطب، فلما تحوّل عنه حنّ؛ وثبت عنه أنه قال:</font></font>&#13;\t\t\t<label disabled=\"true\"
