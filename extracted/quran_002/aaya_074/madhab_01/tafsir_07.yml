  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ثُمَّ
  قَسَتْ قُلُوبُكُمْ مِّن بَعْدِ ذٰلِكَ فَهِيَ كَٱلْحِجَارَةِ أَوْ أَشَدُّ قَسْوَةً
  وَإِنَّ مِنَ ٱلْحِجَارَةِ لَمَا يَتَفَجَّرُ مِنْهُ ٱلأَنْهَارُ وَإِنَّ مِنْهَا لَمَا
  يَشَّقَّقُ فَيَخْرُجُ مِنْهُ ٱلْمَآءُ وَإِنَّ مِنْهَا لَمَا يَهْبِطُ مِنْ خَشْيَةِ
  ٱللَّهِ وَمَا ٱللَّهُ بِغَافِلٍ عَمَّا تَعْمَلُونَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالى توبيخاً لبني إسرائيل، وتقريعاً لهم على ما شاهدوه من آيات الله تعالى، وإحيائه
  الموتى: { ثُمَّ قَسَتْ قُلُوبُكُمْ مِّن بَعْدِ ذٰلِكَ } كله، فهي كالحجارة التي لا
  تلين أبداً، ولهذا نهى الله المؤمنين عن مثل حالهم، فقال:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">أَلَمْ يَأْنِ لِلَّذِينَ ءَامَنُوۤاْ
  أَن تَخْشَعَ قُلُوبُهُمْ لِذِكْرِ ٱللَّهِ وَمَا نَزَلَ مِنَ ٱلْحَقِّ وَلاَ يَكُونُواْ
  كَٱلَّذِينَ أُوتُواْ ٱلْكِتَابَ مِن قَبْلُ فَطَالَ عَلَيْهِمُ ٱلأَمَدُ فَقَسَتْ
  قُلُوبُهُمْ وَكَثِيرٌ مِّنْهُمْ فَاسِقُونَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الحديد: 16] قال العوفي في تفسيره
  عن ابن عباس: لما ضرب المقتول ببعض البقرة، جلس أحيا ما كان قط، فقيل له: من قتلك؟
  قال: بنو أخي قتلوني، ثم قبض، فقال بنو أخيه حين قبضه الله: والله ما قتلناه، فكذبوا
  بالحق بعد أن رأوه، فقال الله: ثم قست قلوبكم من بعد ذلك، يعني: أبناء أخي الشيخ، فهي
  كالحجارة أو أشد قسوة، فصارت قلوب بني إسرائيل مع طول الأمد قاسية بعيدة عن الموعظة
  بعد ما شاهدوه من الآيات والمعجزات، فهي في قسوتها كالحجارة التي لا علاج للينها، أو
  أشد قسوة من الحجارة؛ فإن من الحجارة ما يتفجر منها العيون بالأنهار الجارية، ومنها
  ما يشقق فيخرج منه الماء، وإن لم يكن جارياً، ومنها ما يهبط من رأس الجبل من خشية الله،
  وفيه إدراك لذلك بحسبه، كما قال:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">تُسَبِّحُ لَهُ ٱلسَّمَـٰوَٰتُ ٱلسَّبْعُ
  وَٱلأَرْضُ وَمَن فِيهِنَّ وَإِن مِّن شَىْءٍ إِلاَّ يُسَبِّحُ بِحَمْدَهِ وَلَـٰكِن
  لاَّ تَفْقَهُونَ تَسْبِيحَهُمْ إِنَّهُ كَانَ حَلِيمًا غَفُورًا</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الإسراء:
  44] وقال ابن أبي نجيح عن مجاهد: إنه كان يقول: كل حجر يتفجر منه الماء، أو يتشقق عن
  ماء، أو يتردى من رأس جبل، لمن خشية الله، نزل بذلك القرآن، وقال محمد بن إسحاق: حدثني
  محمد بن أبي محمد عن عكرمة، أو سعيد بن جبير، عن ابن عباس { وَإِنَّ مِنَ ٱلْحِجَارَةِ
  لَمَا يَتَفَجَّرُ مِنْهُ ٱلأَنْهَـٰرُ وَإِنَّ مِنْهَا لَمَا يَشَّقَّقُ فَيَخْرُجُ
  مِنْهُ ٱلْمَآءُ وَإِنَّ مِنْهَا لَمَا يَهْبِطُ مِنْ خَشْيَةِ ٱللَّهِ } أي: وإن من
  الحجارة لألين من قلوبكم عما تدعون إليه من الحق { وَمَا ٱللَّهُ بِغَـٰفِلٍ عَمَّا
  تَعْمَلُونَ } وقال أبو علي الجياني في تفسيره: { وَإِنَّ مِنْهَا لَمَا يَهْبِطُ مِنْ
  خَشْيَةِ ٱللَّهِ } هو سقوط البرد من السحاب، قال القاضي الباقلاني: وهذا تأويل بعيد،
  وتبعه في استبعاده الرازي، وهو كما قال؛ فإن هذا خروج عن اللفظ بلا دليل، والله أعلم،
  وقال ابن أبي حاتم: حدثنا أبي، حدثنا هشام بن عمار، حدثنا الحكم بن هشام الثقفي، حدثني
  يحيى بن أبي طالب يعني: ويحيى بن يعقوب، في قوله تعالى: { وَإِنَّ مِنَ ٱلْحِجَارَةِ
  لَمَا يَتَفَجَّرُ مِنْهُ ٱلأَنْهَـٰرُ } قال: كثرة البكاء { وَإِنَّ مِنْهَا لَمَا
  يَشَّقَّقُ فَيَخْرُجُ مِنْهُ ٱلْمَآءُ } قال: قليل البكاء { وَإِنَّ مِنْهَا لَمَا
  يَهْبِطُ مِنْ خَشْيَةِ ٱللَّهِ } قال: بكاء القلب من غير دموع العين، وقد زعم بعضهم
  أن هذا من باب المجاز، وهو إسناد الخشوع إلى الحجارة؛ كما أسندت الإرادة إلى الجدار
  في قوله:</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
