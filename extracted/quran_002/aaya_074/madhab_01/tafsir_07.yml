  href=\"JavaScript:Open_Menu()\">ثُمَّ قَسَتْ قُلُوبُكُمْ مِّن بَعْدِ ذٰلِكَ فَهِيَ
  كَٱلْحِجَارَةِ أَوْ أَشَدُّ قَسْوَةً وَإِنَّ مِنَ ٱلْحِجَارَةِ لَمَا يَتَفَجَّرُ
  مِنْهُ ٱلأَنْهَارُ وَإِنَّ مِنْهَا لَمَا يَشَّقَّقُ فَيَخْرُجُ مِنْهُ ٱلْمَآءُ وَإِنَّ
  مِنْهَا لَمَا يَهْبِطُ مِنْ خَشْيَةِ ٱللَّهِ وَمَا ٱللَّهُ بِغَافِلٍ عَمَّا تَعْمَلُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\"/></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">يُرِيدُ أَن يَنقَضَّ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الكهف: 77] قال الرازي والقرطبي
  وغيرهما من الأئمة: ولا حاجة إلى هذا، فإن الله تعالى يخلق فيها هذه الصفة؛ كما في
  قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إِنَّا عَرَضْنَا ٱلأَمَانَةَ عَلَى ٱلسَّمَـٰوَٰتِ وَٱلأَرْضِ
  وَٱلْجِبَالِ فَأبَيْنَ أَن يَحْمِلْنَهَا وَأَشْفَقْنَ مِنْهَاُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأحزاب:
  72] وقال:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">تُسَبِّحُ لَهُ ٱلسَّمَـٰوَٰتُ ٱلسَّبْعُ وَٱلأَرْضُ وَمَن فِيهِنَّ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الإسراء:
  44] الآية، وقال:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَٱلنَّجْمُ وَٱلشَّجَرُ يَسْجُدَانِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الرحمن:
  6]</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">أَوَ
  لَمْ يَرَوْاْ إِلَىٰ مَا خَلَقَ ٱللَّهُ مِن شَىْءٍ يَتَفَيَّأُ ظِلاَلُهُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[النحل:
  48] الآية،</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">قَالَتَآ أَتَيْنَا طَآئِعِينَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[فصلت:11]</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">لَوْ أَنزَلْنَا هَـٰذَا ٱلْقُرْءَانَ
  عَلَىٰ جَبَلٍ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الحشر: 21] الآية:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَقَالُواْ لِجُلُودِهِمْ لِمَ شَهِدتُّمْ
  عَلَيْنَا قَالُوۤاْ أَنطَقَنَا ٱللَّهُ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[فصلت: 21] الآية، وفي الصحيح:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" هذا جبل يحبنا ونحبه \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">وكحنين الجذع المتواتر خبره، وفي
  صحيح مسلم:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" إني لأعرف حجراً بمكة كان يسلم علي قبل أن أبعث، إني لأعرفه الآن \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">وفي صفة الحجر الأسود: إنه يشهد
  لمن استلمه بحق يوم القيامة، وغير ذلك مما في معناه، وحكى القرطبي قولاً أنها للتخيير،
  أي: مثلاً لهذا وهذا وهذا، مثل جالس الحسن أو ابن سيرين. وكذا حكاه الرازي في تفسيره،
  وزاد قولاً آخر: إنها للإبهام بالنسبة إلى المخاطب، كقول القائل: أكلت خبزاً أو تمراً،
  وهو يعلم أيهما أكل، وقال آخر: إنها بمعنى قول القائل: كل حلواً أو حامضاً، أي: لا
  يخرج عن واحد منهما، أي: وقلوبكم صارت كالحجارة، أو أشد قسوة منها، لا تخرج عن واحد
  من هذين الشيئين، والله أعلم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(تنبيه)
  اختلف علماء العربية في معنى قوله تعالى: { فَهِىَ كَٱلْحِجَارَةِ أَوْ أَشَدُّ قَسْوَةً
  } بعد الإِجماع على استحالة كونها للشك، فقال بعضهم: أو: ههنا بمعنى الواو، تقديره:
  فهي كالحجارة وأشد قسوة، كقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَلاَ تُطِعْ مِنْهُمْ ءَاثِماً أَوْ
  كَفُوراً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الإنسان: 24]</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">عُذْراً أَوْ نُذراً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[المرسلات:
  6] وكما قال النابغة الذبياني:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">قالَتْ أَلا لَيْتَما هذا الحَمامُ لنا</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">إلى حمامَتِنا أَوْ نِصْفُهُ فَقَدِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">تريد: ونصفه، قاله ابن جرير، وقال
  جرير بن عطية:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">نالَ الخِلافةَ
  أو كانَتْ لَهُ قَدَراً</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">كَما أَتى
  رَبَّهُ موسى على قَدَرِ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">قال ابن جرير: يعني: نال الخلافة، وكانت له قدراً، وقال آخرون: أو
  ههنا بمعنى بل فتقديره: فهي كالحجارة، بل أشد قسوة، وكقوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إِذَا فَرِيقٌ مِّنْهُمْ يَخْشَوْنَ
  ٱلنَّاسَ كَخَشْيَةِ ٱللَّهِ أَوْ أَشَدَّ خَشْيَةً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[النساء: 77]،</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَأَرْسَلْنَـٰهُ
  إِلَىٰ مِاْئَةِ أَلْفٍ أَوْ يَزِيدُونَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الصافات: 147]،</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فَكَانَ
  قَابَ قَوْسَيْنِ أَوْ أَدْنَىٰ</font></font> }</b><br class=\"TextArabic\"/><font
