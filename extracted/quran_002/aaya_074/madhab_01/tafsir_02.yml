  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ثُمَّ
  قَسَتْ قُلُوبُكُمْ مِّن بَعْدِ ذٰلِكَ فَهِيَ كَٱلْحِجَارَةِ أَوْ أَشَدُّ قَسْوَةً
  وَإِنَّ مِنَ ٱلْحِجَارَةِ لَمَا يَتَفَجَّرُ مِنْهُ ٱلأَنْهَارُ وَإِنَّ مِنْهَا لَمَا
  يَشَّقَّقُ فَيَخْرُجُ مِنْهُ ٱلْمَآءُ وَإِنَّ مِنْهَا لَمَا يَهْبِطُ مِنْ خَشْيَةِ
  ٱللَّهِ وَمَا ٱللَّهُ بِغَافِلٍ عَمَّا تَعْمَلُونَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">معنى
  { ثُمَّ قَسَتْ } استبعاد القسوة من بعد ما ذكر مما يوجب لين القلوب ورقتها ونحوه:
  { ثُمَّ أَنتُمْ تَمْتَرُونَ } وصفة القلوب بالقسوة والغلظ مثل لنبوّها عن الاعتبار
  وأنّ المواعظ لا تؤثر فيها. و { ذٰلِكَ } إشارة إلى إحياء القتيل، أو إلى جميع ما تقدّم
  من الآيات المعدودة { فَهِىَ كَٱلْحِجَارَةِ } فهي في قسوتها مثل الحجارة { أَوْ أَشَدُّ
  قَسْوَةً } منها،( وأشد ) معطوف على الكاف، إما على معنى أو مثل أشد قسوة، فحذف المضاف
  وأقيم المضاف إليه مقامه. وتعضده قراءة الأعمش بنصب الدال عطفاً على الحجارة، وإمَّا
  على: أو هي في أنفسها أشد قسوة. والمعنى أن من عرف حالها شبهها بالحجارة أو بجوهر أقسى
  منها وهو الحديد مثلاً. أو من عرفها شبهها بالحجارة، أو قال: هي أقسى من الحجارة. فإن
  قلت: لم قيل: أشد قسوة، وفعل القسوة مما يخرج منه أفعل التفضيل وفعل التعجب؟ قلت: لكونه
  أبين وأدلّ على فرط القسوة. ووجه آخر: وهو أن لا يقصد معنى الأقسى ولكن قصد وصف القسوة
  بالشدة، كأنه قيل: اشتدت قسوة الحجارة، وقلوبهم أشدّ قسوة. وقرىء: «قساوة». وترك ضمير
  المفضل عليه لعدم الإلباس، كقولك: زيد كريم وعمرو أكرم. وقوله: { وَإِنَّ مِنَ ٱلْحِجَارَةِ
  } بيان لفضل قلوبهم على الحجارة في شدّة القسوة، وتقرير لقوله: (أو أشدّ قسوة). وقرىء
  «وإنْ» بالتخفيف. وهي (إن) المخففة من الثقيلة التي تلزمها اللام الفارقة. ومنها قوله
  تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَإِن كُلٌّ لَّمَّا جَمِيعٌ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[يس: 33]. والتفجر: التفتح بالسعة
  والكثرة. وقرأ مالك بن دينار «ينفجر» بالنون. { يَشَّقَّقُ } يتشقق. وبه قرأ الأعمش.
  والمعنى إنّ من الحجارة ما فيه خروق واسعة يتدفق منها الماء الكثير الغزير، ومنها ما
  ينشق انشقاقاً بالطول أو بالعرض فينبع منه الماء أيضاً { يَهْبِطُ } يتردى من أعلى
  الجبل. وقرىء بضم الباء. والخشية مجاز عن انقيادها لأمر الله تعالى وأنها لا تمتنع
  على ما يريد فيها، وقلوب هؤلاء لا تنقاد ولا تفعل ما أمرت به. وقرىء «يعملون» بالياء
  والتاء، وهو وعيد.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
