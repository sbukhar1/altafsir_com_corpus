  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ثُمَّ
  قَسَتْ قُلُوبُكُمْ مِّن بَعْدِ ذٰلِكَ فَهِيَ كَٱلْحِجَارَةِ أَوْ أَشَدُّ قَسْوَةً
  وَإِنَّ مِنَ ٱلْحِجَارَةِ لَمَا يَتَفَجَّرُ مِنْهُ ٱلأَنْهَارُ وَإِنَّ مِنْهَا لَمَا
  يَشَّقَّقُ فَيَخْرُجُ مِنْهُ ٱلْمَآءُ وَإِنَّ مِنْهَا لَمَا يَهْبِطُ مِنْ خَشْيَةِ
  ٱللَّهِ وَمَا ٱللَّهُ بِغَافِلٍ عَمَّا تَعْمَلُونَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يعنـي
  بذلك كفـار بنـي إسرائيـل، وهم فـيـما ذكر بنو أخي الـمقتول، فقال لهم: ثم قست قلوبكم:
  أي جفت وغلظت وعست، كما قال الراجز:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وَقَدْ قَسَوْتُ وَقَسَا لِدَانـي</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">يقال: قسا وعسا وعتا بـمعنى واحد،
  وذلك إذا جفـا وغلظ وصلب، يقال منه: قسا قلبه يقسو قَسْوا وقسوةً وقساوة وقَسَاءً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ويعنـي بقوله: { مِنْ بَعْدِ ذَلِكَ } من بعد أن أحيا الـمقتول لهم
  الذي ادّارءوا فـي قتله. فأخبرهم بقاتله وما السبب الذي من أجله قتله كما قد وصفنا
  قبل علـى ما جاءت الآثار والأخبـار وفصل الله تعالـى ذكره بخبره بـين الـمـحقّ منهم
  والـمبطل. وكانت قساوة قلوبهم التـي وصفهم الله بها أنهم فـيـما بلغنا أنكروا أن يكونوا
  هم قتلوا القتـيـل الذي أحياه الله، فأخبر بنـي إسرائيـل بأنهم كانوا قتلته بعد إخبـاره
  إياهم بذلك، وبعد ميتته الثانـية. كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن سعد، قال: حدثنـي أبـي، قال: حدثنـي عمي، قال: حدثنـي أبـي، عن أبـيه، عن
  ابن عبـاس، قال: لـما ضرب الـمقتول ببعضها يعنـي ببعض البقرة جلس حيا، فقـيـل له: من
  قتلك؟ فقال: بنو أخي قتلونـي. ثم قُبض، فقال بنو أخيه حين قُبض: والله ما قتلناه. فكذّبوا
  بـالـحق بعد إذ رأوه، فقال الله: { ثُمَّ قَسَتْ قُلُوبُكُمْ مِنْ بَعْدِ ذِلكَ } يعنـي
  بنـي أخي الشيخ، { فَهِيَ كالـحجارَة أوْ أشَدُّ قَسْوَةً }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر بن معاذ، قال: ثنا يزيد، عن سعيد، عن قتادة: { ثُمَّ قَسَتْ قُلُوبُكُمْ مِنْ بَعْدِ
  ذَلِكَ } يقول: من بعد ما أراهم الله من إحياء الـموتـى، وبعد ما أراهم من أمر القتـيـل
  ما أراهم، فهي كالـحجارة أو أشدّ قسوة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">القول
  فـي تأويـل قوله تعالـى: { فَهِيَ كالـحِجارَةِ أوْ أشَدُّ قَسْوَةً }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">يعنـي بقوله: { فَهِيَ } قلوبكم. يقول: ثم صلبت قلوبكم بعد إذ رأيتـم
  الـحقّ فتبـينتـموه وعرفتـموه عن الـخضوع له والإذعان لواجب حق الله علـيكم، فقلوبكم
  كالـحجارة صلابة ويبساً وغلظاً وشدّة، أو أشد صلابة يعنـي قلوبكم عن الإذعان لواجب
  حقّ الله علـيهم، والإقرار له بـاللازم من حقوقه لهم من الـحجارة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">فإن سأل سائل فقال: وما وجه قوله: { فَهِيَ كالـحِجَارَةِ أوْ أشَدُّ
  قَسْوَةً } وأو عند أهل العربـية إنـما تأتـي فـي الكلام لـمعنى الشك، والله تعالـى
  جل ذكره غير جائز فـي خبره الشك؟ قـيـل: إن ذلك علـى غير الوجه الذي توهمته من أنه
  شك من الله جل ذكره فـيـما أخبر عنه، ولكنه خبر منه عن قلوبهم القاسية أنها عند عبـاده
  الذين هم أصحابها الذين كذّبوا بـالـحقّ بعد ما رأوا العظيـم من آيات الله كالـحجارة
  قسوة أو أشدّ من الـحجارة عندهم وعند من عرف شأنهم، وقد قال فـي ذلك جماعة من أهل العربـية
  أقوالاً:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">فقال بعضهم: إنـما أراد الله جل
  ثناؤه بقوله: { فَهِيَ كالـحِجارَةِ أوْ أشَدُّ قَسْوَةً } وما أشبه ذلك من الأخبـار
  التـي تأتـي ب«أو»، كقوله:</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
