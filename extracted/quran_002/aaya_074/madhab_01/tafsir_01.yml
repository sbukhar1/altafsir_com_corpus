  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">ثُمَّ قَسَتْ قُلُوبُكُمْ مِّن بَعْدِ ذٰلِكَ فَهِيَ
  كَٱلْحِجَارَةِ أَوْ أَشَدُّ قَسْوَةً وَإِنَّ مِنَ ٱلْحِجَارَةِ لَمَا يَتَفَجَّرُ
  مِنْهُ ٱلأَنْهَارُ وَإِنَّ مِنْهَا لَمَا يَشَّقَّقُ فَيَخْرُجُ مِنْهُ ٱلْمَآءُ وَإِنَّ
  مِنْهَا لَمَا يَهْبِطُ مِنْ خَشْيَةِ ٱللَّهِ وَمَا ٱللَّهُ بِغَافِلٍ عَمَّا تَعْمَلُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\"/></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَأَرْسَلْنَاهُ إِلَىٰ مِئَةِ أَلْفٍ أَوْ يَزِيدُونَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الصافات:
  147] وكقول الله جل ذكره:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَإِنَّآ أَوْ إِيَّاكُمْ لَعَلَىٰ هُدًى أَوْ فِي ضَلاَلٍ مُّبِينٍ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[سبأ:
  24] فهو عالـم أيّ ذلك كان. قالوا: ونظير ذلك قول القائل: أكلت بسرة أو رطبة، وهو عالـم
  أيّ ذلك أكل ولكنه أبهم علـى الـمخاطب، كما قال أبو الأسود الدؤلـي:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">أُحِبُّ مُـحَمّداً حُبّـاً شَدِيداً</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وَعَبّـاساً وحَمْزَةَ وَالوَصِيَّا</font></font></b></td></tr><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فَإنْ يَكُ حُبُّهُمْ رَشَداً أُصِبْه</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وَلَسْتُ
  بِـمُخْطِىءٍ إِنْ كَانَ غَيَّا</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">قالوا: ولا شك أن أبـا الأسود لـم يكن شاكّاً فـي أن حب من سَمَّى
  رشد، ولكنه أبهم علـى من خاطبه به. وقد ذكر عن أبـي الأسود أنه لـما قال هذه الأبـيات
  قـيـل له: شككت؟ فقال: كلا والله ثم انتزع بقول الله عزّ وجلّ</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَإِنَّآ أَوْ إِيَّاكُمْ لَعَلَىٰ
  هُدًى أَوْ فِي ضَلاَلٍ مُّبِينٍ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[سبأ: 24] فقال: أو كان شاكّاً من
  أخبر بهذا فـي الهادي من الضلال من الضلال؟</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  بعضهم: ذلك كقول القائل: ما أطعمتك إلا حلواً أو حامضاً، وقد أطعمه النوعين جميعاً.
  فقالوا: فقائل ذلك لـم يكن شاكّاً أنه قد أطعم صاحبه الـحلو والـحامض كلـيهما، ولكنه
  أراد الـخبر عما أطعمه إياه أنه لـم يخرج عن هذين النوعين. قالوا: فكذلك قوله: { فَهِيَ
  كالـحِجَارَةِ أوْ أشَدُّ قَسْوَةً } إنـما معناه: فقلوبهم لا تـخرج من أحد هذين الـمثلـين
  إما أن تكون مثلاً للـحجارة فـي القسوة، وإما أن تكون أشدّ منها قسوة. ومعنى ذلك علـى
  هذا التأويـل: فبعضها كالـحجارة قسوة، وبعضها أشدّ قسوة من الـحجارة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال بعضهم: «أو» فـي قوله: { أوْ أشَدُّ قَسْوَةً } بـمعنى: وأشدّ
  قسوة، كما قال تبـارك وتعالـى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَلاَ تُطِعْ مِنْهُمْ ءَاثِماً أَوْ
  كَفُوراً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الإنسان: 24] بـمعنى: وكفوراً. وكما قال جرير بن عطية:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">نالَ الـخِلافَةَ أوْ كانَتْ لَهُ قَدَراً</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">كَما أتـى رَبَّهُ مُوسَى عَلـى قَدَرِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">يعنـي نال الـخلافة وكانت له قدراً.
  وكما قال النابغة:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">قالَتْ ألا
  لَـيْتَـما هَذَا الـحَمَامُ لَنا</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">إلـى حَمامَتِنا
  أوْ نِصْفُهُ فَقَدِ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">يريد ونصفه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: «أو» فـي هذا الـموضع بـمعنى «بل»، فكان تأويـله عندهم فهي كالـحجارة بل أشدّ
  قسوة، كما قال جل ثناؤه:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَأَرْسَلْنَاهُ إِلَىٰ مِئَةِ أَلْفٍ أَوْ يَزِيدُونَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الصافات:
  147] بـمعنى: بل يزيدون.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: معنى ذلك: فهي كالـحجارة
  أو أشدّ قسوة عندكم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال أبو جعفر: ولكل مـما قـيـل من
  هذه الأقوال التـي حكينا وجه ومخرج فـي كلام العرب، غير أن أعجب الأقوال إلـيّ فـي
  ذلك ما قلناه أوّلاً، ثم القول الذي ذكرناه عمن وجه ذلك إلـى أنه بـمعنى: فهي أوجه
  فـي القسوة من أن تكون كالـحجارة أو أشدّ، علـى تأويـل أن منها كالـحجارة، ومنها أشدّ
  قسوة لأن «أو» وإن استعملت فـي أماكن من أماكن الواو حتـى يـلتبس معناها ومعنى الواو
  لتقارب معنـيـيهما فـي بعض تلك الأماكن، فإن أصلها أن تأتـي بـمعنى أحد الاثنـين، فتوجيهها
