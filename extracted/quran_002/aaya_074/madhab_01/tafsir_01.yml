  color=\"black\">فجعل الصفة للـيـل والنهار، وهو يريد بذلك صاحبه النبهانـي الذي يهجوه،
  من أجل أنه فـيهما كان ما وصفه به.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وهذه
  الأقوال وإن كانت غير بعيدات الـمعنى مـما تـحتـمله الآية من التأويـل، فإن تأويـل
