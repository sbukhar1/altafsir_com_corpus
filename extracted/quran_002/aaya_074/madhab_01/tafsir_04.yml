  مِنْهَا لَمَا يَهْبِطُ مِنْ خَشْيَةِ ٱللَّهِ وَمَا ٱللَّهُ بِغَافِلٍ عَمَّا تَعْمَلُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">أحدها أنها بمعنى الواو كقوله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إِلَىٰ مِاْئَةِ أَلْفٍ أَوْ يَزِيدُونَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">الصافات
  147 بمعنى ويزيدون، وكقوله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَلاَ يُبْدِينَ زِينَتَهُنَّ إِلاَّ
  لبعواتهن أو آبائهن</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">النور 31 والمعنى وآبائهن وكقوله</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">أن تأكلوا من بيوتكم أو بيوت آبائكم</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">النور
  61 يعني وبيوت آبائكم. ومن نظائره قوله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">لَّعَلَّهُ يَتَذَكَّرُ أَوْ يَخْشَىٰ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">طه
  44،</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فالملقيات
  ذكراً عذراً أو نذراً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">المرسلات 5، 6. وثانيها أنه تعالى أراد أن يبهمه على العباد فقال ذلك
  كما يقول المرء لغيره أكلت خبزاً أو تمراً وهو لا يشك أنه أكل أحدهما إذا أراد أن يبينه
  لصاحبه. وثالثها أن يكون المراد فهي كالحجارة، ومنها ما هو أشد قسوة من الحجارة، ورابعها
  أن الآدميين إذا اطلعوا على أحوال قلوبهم قالوا إنها كالحجارة أو هي أشد قسوة من الحجارة
  وهو المراد في قوله</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فَكَانَ قَابَ قَوْسَيْنِ أَوْ أَدْنَىٰ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">النجم
  9 أي في نظركم واعتقادكم. وخامسها أن كلمة «أو» بمعنى بل وأنشدوا</font></font><table
  border=\"0\" class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">فوالله ما أدري أسلمى تغولت   أم القوم
  أو كل إلي حبيب</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">قالوا أراد بل كل. وسادسها أنه على حد قولك ما آكل إلا حلواً أو حامضاً
  أي طعامي لا يخرج عن هذين، بل يتردد عليهما، وبالجملة فليس الغرض إيقاع التردد بينهما،
  بل نفي غيرهما. وسابعها أن «أو» حرف إباحة كأنه قيل بأي هذين شبهت قلوبهم كان صدقاً
  كقولك جالس الحسن أو ابن سيرين أي أيهما جالست كنت مصيباً ولو جالستهما معاً كنت مصيباً
  أيضاً. المسألة الثانية قال صاحب «الكشاف» «أشد» معطوف على الكاف، إما على معنى أو
  مثل «أشد قسوة» فحذف المضاف وأقيم المضاف إليه مقامه وإما على أو هي أنفسها أشد قسوة.
  المسألة الثالثة إنما وصفها بأنها أشد قسوة لوجوه. أحدها أن الحجارة لو كانت عاقلة
  ولقيتها هذه الآية لقبلنها كما قال</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">لَوْ أَنزَلْنَا هَـٰذَا ٱلْقُرْءانَ
  عَلَىٰ جَبَلٍ لَّرَأَيْتَهُ خَـٰشِعاً مُّتَصَدّعاً مّنْ خَشْيَةِ ٱللَّهِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">الحشر
  21. وثانيها أن الحجارة ليس فيها امتناع مما يحدث فيها بأمر الله تعالى وإن كانت قاسية
  بل هي منصرفة على مراد الله غير ممتنعة من تسخيره، وهؤلاء مع ما وصفنا من أحوالهم في
  اتصال الآيات عندهم وتتابع النعم من الله عليهم يمتنعون من طاعته ولا تلين قلوبهم لمعرفة
  حقه وهو كقوله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَمَا مِن دَابَّةٍ فِى ٱلأرْضِ وَلاَ طَائِرٍ يَطِيرُ بِجَنَاحَيْهِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">الأنعام
  38 إلى قوله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَٱلَّذِينَ كَذَّبُواْ بِـايَـٰتِنَا صُمٌّ وَبُكْمٌ فِى ٱلظُّلُمَـٰتِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">الأنعام
  39 كأن المعنى أن الحيوانات من غير بني آدم أمم سخر كل واحد منها لشيء وهو منقاد لما
  أريد منه وهؤلاء الكفار يمتنعون عما أراد الله منهم. وثالثها أو أشد قسوة، لأن الأحجار
  ينتفع بها من بعض الوجوه، ويظهر منها الماء في بعض الأحوال، أما قلوب هؤلاء فلا نفع
  فيها ألبتة ولا تلين لطاعة الله بوجه من الوجوه.</font></font>&#13;\t\t\t<label disabled=\"true\"
