  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ثُمَّ
  قَسَتْ قُلُوبُكُمْ مِّن بَعْدِ ذٰلِكَ فَهِيَ كَٱلْحِجَارَةِ أَوْ أَشَدُّ قَسْوَةً
  وَإِنَّ مِنَ ٱلْحِجَارَةِ لَمَا يَتَفَجَّرُ مِنْهُ ٱلأَنْهَارُ وَإِنَّ مِنْهَا لَمَا
  يَشَّقَّقُ فَيَخْرُجُ مِنْهُ ٱلْمَآءُ وَإِنَّ مِنْهَا لَمَا يَهْبِطُ مِنْ خَشْيَةِ
  ٱللَّهِ وَمَا ٱللَّهُ بِغَافِلٍ عَمَّا تَعْمَلُونَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">اعلم
  أن قوله تعالى { ثُمَّ قَسَتْ قُلُوبُكُمْ مّن بَعْدِ ذٰلِكَ } فيه مسائل المسألة الأولى
  الشيء الذي من شأنه بأصل ذاته أن يقبل الأثر عن شيء آخر ثم إنه عرض لذلك القابل ما
  لأجله صار بحيث لا يقبل الأثر فيقال لذلك القابل إنه صار صلباً غليظاً قاسياً، فالجسم
  من حيث إنه جسم يقبل الأثر عن الغير إلا أن صفة الحجرية لما عرضت للجسم صار جسم الحجر
  غير قابل وكذلك القلب من شأنه أن يتأثر عن مطالعة الدلائل والآيات والعبر وتأثره عبارة
  عن ترك التمرد والعتو والاستكبار وإظهار الطاعة والخضوع لله والخوف من الله تعالى،
  فإذا عرض للقلب عارض أخرجه عن هذه الصفة صار في عدم التأثر شبيهاً بالحجر فيقال قسا
  القلب وغلظ، ولذلك كان الله تعالى وصف المؤمنين بالرِّقة فقال</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">كِتَـٰباً مُّتَشَـٰبِهاً مَّثَانِيَ
  تَقْشَعِرُّ مِنْهُ جُلُودُ ٱلَّذِينَ يَخْشَوْنَ رَبَّهُمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">الزمر
  23. المسألة الثانية قال القفال يجوز أن يكون المخاطبون بقوله { قُلُوبُكُمْ } أهل
  الكتاب الذين كانوا في زمان محمد صلى الله عليه وسلم، أي اشتدت قلوبكم وقست وصلبت من
  بعد البينات التي جاءت أوائلكم والأمور التي جرت عليهم والعقاب الذي نزل بمن أصر على
  المعصية منهم والآيات التي جاءهم بها أنبياؤهم والمواثيق التي أخذوها على أنفسهم وعلى
  كل من دان بالتوراة ممن سواهم، فاخبر بذلك عن طغيانهم وجفائهم مع ما عندهم من العلم
  بآيات الله التي تلين عندها القلوب، وهذا أولى لأن قوله تعالى { ثُمَّ قَسَتْ قُلُوبُكُمْ
  } خطاب مشافهة، فحمله على الحاضرين أولى، ويحتمل أيضاً أن يكون المراد أولئك اليهود
  الذين كانوا في زمن موسى عليه السلام خصوصاً، ويجوز أن يريد من قبلهم من سلفهم. المسألة
  الثالثة قوله تعالى { مِن بَعْدِ ذٰلِكَ } يحتمل أن يكون المراد من بعد ما أظهره الله
  تعالى من إحياء ذلك القتيل عند ضربه ببعض البقرة المذبوحة حتى عين القاتل، فإنه روي
  أن ذلك القتيل لما عين القاتل نسبه القاتل إلى الكذب وما ترك الإنكار، بل طلب الفتنة
  وساعده عليه جمع، فعنده قال تعالى واصفاً لهم إنهم بعد ظهور مثل هذه الآية قست قلوبهم،
  أي صارت قلوبهم بعد ظهور مثل هذه الآية في القسوة كالحجارة ويحتمل أن يكون قوله { مِن
  بَعْدِ ذٰلِكَ } إشارة إلى جميع ما عدد الله سبحانه من النعم العظيمة والآيات الباهرة
  التي أظهرها على يد موسى عليه السلام، فإن أولئك اليهود بعد أن كثرت مشاهدتهم لها ما
  خلوا من العناد والاعتراض على موسى عليه السلام وذلك بين في أخبارهم في التيه لمن نظر
  فيها. أما قوله تعالى { أَوْ أَشَدُّ قَسْوَةً } فيه مسائل. المسألة الأولى كلمة «أو»
  للترديد وهي لا تليق بعلام الغيوب، فلا بد من التأويل وهو وجوه.</font></font>&#13;\t\t\t<label
