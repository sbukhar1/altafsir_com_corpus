text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ثُمَّ قَسَتْ قُلُوبُكُمْ
  مِّن بَعْدِ ذٰلِكَ فَهِيَ كَٱلْحِجَارَةِ أَوْ أَشَدُّ قَسْوَةً وَإِنَّ مِنَ ٱلْحِجَارَةِ
  لَمَا يَتَفَجَّرُ مِنْهُ ٱلأَنْهَارُ وَإِنَّ مِنْهَا لَمَا يَشَّقَّقُ فَيَخْرُجُ
  مِنْهُ ٱلْمَآءُ وَإِنَّ مِنْهَا لَمَا يَهْبِطُ مِنْ خَشْيَةِ ٱللَّهِ وَمَا ٱللَّهُ
  بِغَافِلٍ عَمَّا تَعْمَلُونَ }{ ثُمَّ قَسَتْ قُلُوبُكُمْ } أيها اليهود صلبت عن قبول
  الحق { مِن بَعْدِ ذٰلِكَ } المذكور من إحياء القتيل وما قبله من الآيات { فَهِىَ كَٱلْحِجَارَةِ
  } في القسوة { أَوْ أَشَدُّ قَسْوَةً } منها { وَإِنَّ مِنَ ٱلْحِجَارَةِ لَمَا يَتَفَجَّرُ
  مِنْهُ ٱلأَنْهَٰرُ وَإِنَّ مِنْهَا لَمَا يَشَّقَّقُ } فيه إدغام( التاء) في الأصل
  في (الشين) { فَيَخْرُجُ مِنْهُ ٱلْمَاءُ وَإِنَّ مِنْهَا لَمَا يَهْبِطُ } ينزل من
  علو إلى سُفْلٍ { مِّنْ خَشْيَةِ ٱللَّهِ } وقلوبكم لا تتأثر ولا تلين ولا تخشع { وَمَا
  ٱللَّهُ بِغَٰفِلٍ عَمَّا تَعْمَلُونَ } وإنما يؤخركم لوقتكم وفي قراءة بالتحتانية[يعلمون]
  وفيه الإلتفاف عن الخطاب.\r\n\t\t\t\r\n\t\t\t</section>"

