  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ثُمَّ
  قَسَتْ قُلُوبُكُمْ مِّن بَعْدِ ذٰلِكَ فَهِيَ كَٱلْحِجَارَةِ أَوْ أَشَدُّ قَسْوَةً
  وَإِنَّ مِنَ ٱلْحِجَارَةِ لَمَا يَتَفَجَّرُ مِنْهُ ٱلأَنْهَارُ وَإِنَّ مِنْهَا لَمَا
  يَشَّقَّقُ فَيَخْرُجُ مِنْهُ ٱلْمَآءُ وَإِنَّ مِنْهَا لَمَا يَهْبِطُ مِنْ خَشْيَةِ
  ٱللَّهِ وَمَا ٱللَّهُ بِغَافِلٍ عَمَّا تَعْمَلُونَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  ثُمَّ قَسَتْ قُلُوبُكُمْ } أيها اليهود صلبت عن قبول الحق { مِن بَعْدِ ذٰلِكَ } المذكور
  من إحياء القتيل وما قبله من الآيات { فَهِىَ كَٱلْحِجَارَةِ } في القسوة { أَوْ أَشَدُّ
  قَسْوَةً } منها { وَإِنَّ مِنَ ٱلْحِجَارَةِ لَمَا يَتَفَجَّرُ مِنْهُ ٱلأَنْهَٰرُ
  وَإِنَّ مِنْهَا لَمَا يَشَّقَّقُ } فيه إدغام( التاء) في الأصل في (الشين) { فَيَخْرُجُ
  مِنْهُ ٱلْمَاءُ وَإِنَّ مِنْهَا لَمَا يَهْبِطُ } ينزل من علو إلى سُفْلٍ { مِّنْ
  خَشْيَةِ ٱللَّهِ } وقلوبكم لا تتأثر ولا تلين ولا تخشع { وَمَا ٱللَّهُ بِغَٰفِلٍ
  عَمَّا تَعْمَلُونَ } وإنما يؤخركم لوقتكم وفي قراءة بالتحتانية[يعلمون] وفيه الإلتفاف
  عن الخطاب.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

