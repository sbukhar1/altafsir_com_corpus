  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">وَبَشِّرِ ٱلَّذِين آمَنُواْ وَعَمِلُواْ ٱلصَّـٰلِحَٰتِ
  أَنَّ لَهُمْ جَنَّٰتٍ تَجْرِي مِن تَحْتِهَا ٱلأَنْهَٰرُ كُلَّمَا رُزِقُواْ مِنْهَا
  مِن ثَمَرَةٍ رِّزْقاً قَالُواْ هَـٰذَا ٱلَّذِي رُزِقْنَا مِن قَبْلُ وَأُتُواْ بِهِ
  مُتَشَٰبِهاً وَلَهُمْ فِيهَآ أَزْوَٰجٌ مُّطَهَّرَةٌ وَهُمْ فِيهَا خَٰلِدُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ مِن تَحْتِهَا } أي من تحت أشجارها، ولم يجر لها ذكر، لأن الجنّات
  دالة عليها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">{ ٱلأَنْهَارُ } أي ماء الأنهار؛
  فنُسب الجري إلى الأنهار تَوَسُّعاً، وإنما يجري الماء وحده فحذف ٱختصاراً؛ كما قال
  تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَٱسْأَلِ ٱلْقَرْيَةَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[يوسف: 82] أي أهلها. وقال الشاعر:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">نُبِّئتُ أن النار بعدك أُوقِدت</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وٱستبّ بعدك يا كليبُ المجلِسُ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">أراد: أهل المجلس؛ فحذف. والنهر:
  مأخوذ من أنهرت، أي وسّعت؛ ومنه قول قيس بن الخَطِيم:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">مَلَكْتُ بها كَفّي فأنهرت فَتْقَها</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">يرى قائم
  من دونها ما وراءَها</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">أي وسّعتها؛ يصف طَعْنة. ومنه قول النبيّ صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" ما أنهر الدّمَ وذُكِر ٱسم الله
  عليه فَكُلُوه \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">معناه:
  ما وَسّع الذبح حتى يجري الدّمُ كالنهر. وجمع النَّهَر: نُهْرٌ وأنهار. وَنَهْرٌ نَهِر:
  كثير الماء؛ قال أبو ذُؤيب:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">أقامت به فٱبتنتْ خَيْمَةً</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">على قَصَبٍ
  وفُرَاتٍ نَهِرْ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وروي: أن أنهار الجنة ليست في أخاديد، إنما تجري على سطح الجنة منضبطة
  بالقدرة حيث شاء أهلها. والوقف على «الأنهار» حَسَن وليس بتام؛ لأن قوله: «كُلّمَا
  رُزِقُوا مِنْهَا مِنْ ثَمَرَةٍ» من وصف الجنات.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">{
  رِّزْقاً } مصدره؛ وقد تقدّم القول في الرزق. ومعنى { مِن قَبْلُ } يعني في الدنيا؛
  وفيه وجهان: أحدهما ـ أنهم قالوا هذا الذي وُعِدنا به في الدنيا. والثاني ـ هذا الذي
  رُزِقنا في الدنيا؛ لأن لَوْنها يشبه لون ثمار الدنيا؛ فإذا أكلوا وجدوا طعمه غير ذلك.
  وقيل: «مِن قبلُ» يعني في الجنة لأنهم يُرزقون ثم يُرزقون؛ فإذا أُتُوا بطعام وثمار
  في أوّل النهار فأكلوا منها، ثم أُتُوا منها في آخر النهار قالوا: هذا الذي رُزقنا
  مِن قبل؛ يعني أُطْعِمْنا في أوّل النهار؛ لأن لونه يُشبه ذلك؛ فإذا أكلوا منها وَجَدُوا
  لها طعماً غير طعم الأوّل.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">{ وَأُتُواْ } فُعِلوا من أتيت.
  وقرأه الجماعة بضم الهمزة والتاء. وقرأ هارون الأعْوَر «وأَتَوْا» بفتح الهمزة والتاء.
  فالضمير في القراءة الأولى لأهل الجنة، وفي الثانية للخدام.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">{
  بِهِ مُتَشَابِهاً } حال من الضمير في «به»؛ أي يشبه بعضه بعضاً في المنظر ويختلف في
  الطعم. قاله ٱبن عباس ومجاهد والحسن وغيرهم. وقال عِكْرمة: يُشبه ثمرَ الدنيا ويباينه
  في جُلّ الصفات. ٱبن عباس: هذا على وجه التعجُّب، وليس في الدنيا شيء مما في الجنة
  سوى الأسماء؛ فكأنهم تعجّبوا لما رأوه من حسن الثمرة وعظم خلقها. وقال قتادة: خياراً
  لا رَذْل فيه؛ كقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">كِتَاباً مُّتَشَابِهاً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الزمر:23] وليس كثمار الدنيا التي
  لا تتشابه؛ لأن فيها خياراً وغير خيار.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">{
  وَلَهُمْ فِيهَآ أَزْوَاجٌ } ابتداء وخبر. وأزواج: جمع زَوْج. والمرأة: زَوْج الرجل.
  والرجل زَوْج المرأة. قال الأصمعيّ: ولا تكاد العرب تقول زوجة. وحكى الفَرّاء أنه يقال:
  زوجة؛ وأنشد الفَرَزْدَق:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وإن الذي يَسْعَى ليُفِسِد زَوْجتي</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">كساعٍ إلى
  أُسْد الشَّرَى يسْتَبِيلُها</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وقال عَمّار بن ياسِر في شأن عائشة أم المؤمنين رضي الله عنها: واللَّهِ
  إني لأعلم أنها زوجته في الدنيا والآخرة، ولكن الله ٱبتلاكم.</font></font>&#13;\t\t\t<label
