  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَبَشِّرِ
  ٱلَّذِين آمَنُواْ وَعَمِلُواْ ٱلصَّـٰلِحَٰتِ أَنَّ لَهُمْ جَنَّٰتٍ تَجْرِي مِن تَحْتِهَا
  ٱلأَنْهَٰرُ كُلَّمَا رُزِقُواْ مِنْهَا مِن ثَمَرَةٍ رِّزْقاً قَالُواْ هَـٰذَا ٱلَّذِي
  رُزِقْنَا مِن قَبْلُ وَأُتُواْ بِهِ مُتَشَٰبِهاً وَلَهُمْ فِيهَآ أَزْوَٰجٌ مُّطَهَّرَةٌ
  وَهُمْ فِيهَا خَٰلِدُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: {
  وَبَشِّرِ ٱلَّذِين آمَنُواْ } فيه ثلاث مسائل:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الأولى:
  لما ذكر الله عزّ وجلّ جزاء الكافرين ذكر جزاء المؤمنين أيضاً. والتبشير الإخبار بما
  يَظهر أثره على البَشرة ـ وهي ظاهر الجلد ـ لتغيّرها بأوّل خبر يَرِد عليك؛ ثم الغالب
  أن يُستعمل في السرور مقيَّداً بالخير المُبَشَّر به، وغير مقيَّدٍ أيضاً. ولا يُستعمل
  في الغمّ والشّر إلاّ مُقَيَّداً منصوصاً على الشر المبشَّر به؛ قال الله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فَبَشِّرْهُم
  بِعَذَابٍ أَلِيمٍ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[آل عمران: 21 التوبة: 34 الانشقاق: 24]. ويقال: بشّرته وبَشَرته ـ
  مخفّف ومشدّد ـ بِشارة (بكسر الباء) فأبشر وٱستبشر. وبَشِر يَبْشَر إذا فَرِح. ووجه
  بشير إذا كان حَسَناً بيّن البَشارة (بفتح الباء). والبُشْرَى: ما يُعطاه المُبَشِّر.
  وتباشير الشيء: أوّله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">الثانية: أجمع العلماء على أن المكلَّف
  إذا قال: مَن بَشَّرَني مِن عبيدي بكذا فهو حُرّ؛ فَبّشره واحد من عبيده فأكثر فإن
  أوّلهم يكون حُرًّا دون الثاني. وٱختلفوا إذا قال: مَن أخبرني من عبيدي بكذا فهو حُرٌّ
  فهل يكون الثاني مثل الأوّل؛ فقال أصحاب الشافعي: نعم؛ لأن كل واحد منهم مخبر. وقال
  علماؤنا: لا؛ لأن المكلَّف إنما قصد خبراً يكون بشارة، وذلك يختص بالأوّل، وهذا معلوم
  عُرْفاً فوجب صرف القول إليه. وفرّق محمد بن الحسن بين قوله: أخبرني، أو حَدّثني؛ فقال:
  إذا قال الرجل أيّ غلام لي أخبرني بكذا، أو أعلمني بكذا وكذا فهو حُرٌّ ـ ولا نِيّةَ
  له ـ فأخبره غلام له بذلك بكتاب أو كلام أو رسول فإن الغلام يَعتق؛ لأن هذا خبر. وإن
  أخبره بعد ذلك غلام له عَتَق؛ لأنه قال: أيّ غلام أخبرني فهو حُرٌّ. ولو أخبروه كلّهم
  عَتَقوا؛ وإن كان عَنَى ـ حين حلف ـ بالخبر كلام مشافهة لم يَعْتِق واحدٌ منهم إلا
  أن يخبره بكلام مشافهة بذلك الخبر. قال: وإذا قال أيّ غلام لي حَدّثني؛ فهذا على المشافهة،
  لا يعتق واحد منهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">الثالثة: قوله تعالى: { وَعَمِلُواْ
  ٱلصَّالِحَاتِ } رَدَّ على من يقول: إن الإيمان بمجرّده يقتضي الطاعات؛ لأنه لو كان
  ذلك ما أعادها؛ فالجنة تُنال بالإيمان والعمل الصالح. وقيل: الجنة تُنال بالإيمان؛
  والدّرجات تُستحقّ بالأعمال الصالحات. والله أعلم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">{
  أَنَّ لَهُمْ } في موضع نصب بـ «ـبَشِّر»، والمعنى وبشّر الذين آمنوا بأنّ لهم، أو
  لأن لهم؛ فلما سقط الخافض عمل الفعل. وقال الكسائي وجماعة من البصريين: «أنّ» في موضع
  خفض بإضمار الباء.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">{ جَنَّاتٍ } في موضع نصب ٱسم «أنّ»،
  «وأن» وما عملت فيه في موضع المفعول الثاني. والجنّات: البساتين؛ وإنما سُمِّيت جنات
  لأنها تُجِنّ مَن فيها أي تستره بشجرها؛ ومنه: المِجَنّ والجَنِين والجنة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">{ تَجْرِي } في موضع النعت لجنات، وهو مرفوع؛ لأنه فعل مستقبل فحذفت
  الضمة من الياء لثقلها معها.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
