  color=\"black\">أو يتعين البعض للزوال من غير مخصص، وهو محال، أو لا يزول شيء منها
  وهو المطلوب، وأيضاً فهذا الطارىء إذا أزال بعض أجزاء الباقي فإما أن يبقى الطارىء،
  أو يزول. أما القول ببقاء الطارىء فلم يقل به أحد من العقلاء. وأما القول بزواله فباطل،
  لأنه إما أن يكون تأثير كل واحد منهما في إزالة الآخر معاً أو على الترتيب، والأول
  باطل لأن المزيل لا بدّ وأن يكون موجوداً حال الإزالة، فلو وجد الزوالان معاً لوجد
  المزيلان معاً، فيلزم أن يوجدا حال ما عدما وهو محال وإن كان على الترتيب فالمغلوب
  يستحيل أن ينقلب غالباً، وأما إن كان المتقدم أقل فأما أن يكون المؤثر في زواله بعض
  أجزاء الطارىء، وذلك محال لأن جميع أجزائه صالح للإزالة، واختصاص البعض بذلك ترجيح
  من غير مرجح وهو محال، وإما أن يصير الكل مؤثراً في الإزالة فيلزم أن يجتمع على المعلول
  الواحد علل مستقلة وذلك محال، فقد ثبت بهذه الوجوه العقلية فساد القول بالإحباط، وعند
  هذا تعين في الجواب قولان الأول قول من اعتبر الموافاة، وهو أن شرط حصول الإيمان أن
  لا يموت على الكفر فلو مات على الكفر علمنا أن ما أتى به أولاً كان كفراً وهذا قول
  ظاهر السقوط، الثاني أن العبد لا يستحق على الطاعة ثواباً ولا على المعصية عقاباً استحقاقاً
  عقلياً واجباً، وهو قول أهل السنّة واختيارنا، وبه يحصل الخلاص من هذه الظلمات. المسألة
  الثالثة احتج المعتزلة على أن الطاعة توجب الثواب فإن في حال ما بشرهم بأن لهم جنات
  لم يحصل ذلك لهم على طريق الوقوع، ولما لم يمكن حمل الآية عليه وجب حملها على استحقاق
  الوقوع لأنه يجوز التعبير بالوقوع عن استحقاق الوقوع مجازاً. المسألة الرابعة الجنة
  البستان من النخل والشجر المتكاتف المظلل بالتفاف أغصانه والتركيب دائر على معنى الستر
  وكأنها لتكاثفها وتظليلها سميت بالجنة التي هي المرة من مصدر جنه إذا ستره كأنها سترة
  واحدة لفرط التفافها وسميت دار الثواب جنة لما فيها من الجنان، فإن قيل لم نكرت الجنات
  وعرفت الأنهار؟ الجواب أما الأول فلأن الجنة اسم لدار الثواب كلها وهي مشتملة على جنات
  كثيرة مرتبة مراتب على حسب استحقاقات العاملين لكل طبقة منهم جنات من تلك الجنات، وأما
