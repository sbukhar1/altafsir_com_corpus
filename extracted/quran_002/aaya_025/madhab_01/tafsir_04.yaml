  أَنَّ لَهُمْ جَنَّٰتٍ تَجْرِي مِن تَحْتِهَا ٱلأَنْهَٰرُ كُلَّمَا رُزِقُواْ مِنْهَا
  مِن ثَمَرَةٍ رِّزْقاً قَالُواْ هَـٰذَا ٱلَّذِي رُزِقْنَا مِن قَبْلُ وَأُتُواْ بِهِ
  مُتَشَٰبِهاً وَلَهُمْ فِيهَآ أَزْوَٰجٌ مُّطَهَّرَةٌ وَهُمْ فِيهَا خَٰلِدُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\"/></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">يٰأَيُّهَا ٱلنَّاسُ إِن كُنتُمْ فِى رَيْبٍ مّنَ ٱلْبَعْثِ
  فَإِنَّا خَلَقْنَـٰكُمْ مّن تُرَابٍ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">الحج 5 إلى قوله</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَتَرَى
  ٱلأَرْضَ هَامِدَةً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">الحج 5 ثم قال</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">ذٰلِكَ بِأَنَّ ٱللَّهَ هُوَ ٱلْحَقُّ
  وَأَنَّهُ يُحْىِ ٱلْمَوْتَىٰ وَأَنَّهُ عَلَىٰ كُلّ شَىْء قَدِيرٌ وَأَنَّ ٱلسَّاعَةَ
  ءاتِيَةٌ لاَّ رَيْبَ فِيهَا وَأَنَّ ٱللَّهَ يَبْعَثُ مَن فِى ٱلْقُبُور</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">الحج
  6، 7 وقال في سورة قد أفلح المؤمنون بعد ذكر مراتب الخلقة</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">ثُمَّ إِنَّكُمْ بَعْدَ ذٰلِكَ لَمَيّتُونَ
  ثُمَّ إِنَّكُمْ يَوْمَ ٱلْقِيَـٰمَةِ تُبْعَثُونَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">المؤمنون 15، 16 وقال في سورة لا
  أقسم</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">أَلَمْ يَكُ نُطْفَةً مّن مَّنِىّ يُمْنَىٰ ثُمَّ كَانَ عَلَقَةً
  فَخَلَقَ فَسَوَّىٰ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">القيامة 37، 38 وقال في سورة الطارق { فَلْيَنظُرِ ٱلإِنسَـٰنُ مِمَّ
  خُلِقَ خُلِقَ مِن مَّاء دَافِقٍ يَخْرُجُ } الطارق 5 - 7 إلى قوله</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّهُ
  عَلَىٰ رَجْعِهِ لَقَادِرٌ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">الطارق 8. وثانيها قوله</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">أَفَرَءيْتُم مَّا تَحْرُثُونَ أأنتم
  تَزْرَعُونَهُ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">الواقعة 63 -64 إلى قوله</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">بَلْ نَحْنُ مَحْرُومُونَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">الواقعة
  67 وجه الاستدلال به أن الحب وأقسامه من مطول مشقوق وغير مشقوق، كالأرز والشعير، ومدور
  ومثلث ومربع، وغير ذلك على اختلاف أشكاله إذا وقع في الأرض الندية واستولى عليه الماء
  والتراب، فالنظر العقلي يقتضي أن يتعفن ويفسد، لأن أحدهما يكفي في حصول العفونة، ففيهما
  جميعاً أولى، ثم إنه لا يفسد بل يبقى محفوظاً، ثم إذا ازدادت الرطوبة تنفلق الحبة فلقتين
  فيخرج منها ورقتان، وأما المطول فيظهر في رأسه ثقب وتظهر الورقة الطويلة كما في الزرع،
  وأما النوى فما فيه من الصلابة العظيمة التي بسببها يعجز عن فلقه أكثر الناس إذا وقع
  في الأرض الندية ينفلق بإذن الله، ونواة التمر تنفلق من نقرة على ظهرها ويصير مجموع
  النواة من نصفين يخرج من أحد النصفين الجزء الصاعد، ومن الثاني الجزء الهابط، أما الصاعد
  فيصعد، وأما الهابط فيغوص في أعماق الأرض، والحاصل أنه يخرج من النواة الصغيرة شجرتان
  إحداهما خفيف صاعد، والأخرى ثقيل هابط مع اتحاد العنصر واتحاد طبع النواة والماء والهواء
  والتربة أفلا يدل ذلك على قدرة كاملة وحكمة شاملة فهذا القادر كيف يعجز عن جمع الأجزاء
  وتركيب الأعضاء. ونظيره قوله تعالى في الحج</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَتَرَى ٱلأرْضَ هَامِدَةً فَإِذَا
  أَنزَلْنَا عَلَيْهَا ٱلْمَاء ٱهْتَزَّتْ وَرَبَتْ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">الحج 5 وثالثها قوله تعالى</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">أَفَرَءيْتُمُ
  ٱلْمَاء ٱلَّذِى تَشْرَبُونَ أأنتم أَنزَلْتُمُوهُ مِنَ ٱلْمُزْنِ أَمْ نَحْنُ ٱلْمُنزِلُونَ؟</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">الواقعة
  68، 69 وتقديره أن الماء جسم ثقيل بالطبع، وإصعاد الثقيل أمر على خلاف الطبع، فلا بدّ
  من قادر قاهر يقهر الطبع ويبطل الخاصية ويصعد ما من شأنه الهبوط والنزول. وثانيها أن
  تلك الذرات المائية اجتمعت بعد تفرقها. وثالثها تسييرها بالرياح ورابعها إنزالها في
  مظان الحاجة والأرض الجرز، وكل ذلك يدل على جواز الحشر.</font></font>&#13;\t\t\t<label
