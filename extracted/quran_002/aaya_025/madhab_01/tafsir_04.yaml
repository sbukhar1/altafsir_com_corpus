  فلم يكن بعض أجزاء الباقي أن يزول به أولى من سائر الأجزاء فأما أن يزول الكل وهو محال،
  لأن الزائل لا يزول إلا بالناقص.</font></font>&#13;\t\t\t<label disabled=\"true\"
