  color=\"black\">محمد 15 وأما قوله { كُلَّمَا رُزِقُواْ } فهذا لا يخلو إما أن يكون
  صفة ثانية لجنات. أو خبر مبتدأ محذوف، أو جملة مستأنفة لأنه لما قيل إن لهم جنات لم
  يخل قلب السامع أن يقع فيه أن ثمار تلك الجنات أشباه ثمار الدنيا أم لا؟ وههنا سؤالات
  السؤال الأول ما وقع من ثمرة؟ الجواب فيه وجهان الأول هو كقولك كلما أكلت من بستانك
  من الرمان شيئاً حمدتك فموقع من ثمرة موقع قولك من الرمان فمن الأولى والثانية كلتاهما
  لابتداء الغاية، لأن الرزق قد ابتدأ من الجنات والرزق من الجنات قد ابتدأ من ثمرة وليس
  المراد بالثمرة التفاحة الواحدة أو الرمانة الفردة على هذا التفسير، وإنما المراد النوع
  من أنواع الثمار. الثاني وهو أن يكون من ثمرة بياناً على منهاج قولك رأيت منك أسداً
  تريد أنت أسد، وعلى هذا يصح أن يراد بالثمرة النوع من الثمرة أو الحبة الواحدة. السؤال
  الثاني كيف يصح أن يقولوا هذا الذي رزقنا الآن هو الذي رزقنا من قبل، الجواب لما اتحد
  في الماهية وإن تغاير بالعدد صح أن يقال هذا هو ذاك أي بحسب الماهية فإن الوحدة النوعية
  لا تنافيها الكثرة بالشخص ولذلك إذا اشتدت مشابهة الابن بالأب قالوا إنه الأب. السؤال
  الثالث الآية تدل على أنهم شبهوا رزقهم الذي يأتيهم في الجنة برزق آخر جاءهم قبل ذلك،
  فالمشبه به أهو من أرزاق الدنيا، أم من أرزاق الجنة؟ والجواب فيه وجهان الأول أنه من
  أرزاق الدنيا، ويدل عليه وجهان الأول أن الإنسان بالمألوف آنس وإلى المعهود أميل، فإذا
  رأى ما لم يألفه نفر عنه طبعه ثم إذا ظفر بشيء من جنس ما سلف له به عهد ثم وجده أشرف
  مما ألفه أولاً عظم ابتهاجه وفرحه به، فأهل الجنة إذ أبصروا الرمانة في الدنيا ثم أبصروها
  في الآخرة ووجدوا رمانة الجنة أطيب وأشرف من رمانة الدنيا كان فرحهم بها أشد من فرحهم
  بشيء مما شاهدوه في الدنيا، والدليل الثاني أن قوله { كُلَّمَا رُزِقُواْ مِنْهَا }
  يتناول جميع المرات فيتناول المرة الأولى فلهم في المرة الأولى من أرزاق الجنة شيء
  لا بدّ وأن يقولوا هذا الذي رزقنا من قبل، ولا يكون قبل المرة الأولى شيء من أرزاق
  الجنة حتى يشبه ذلك به فوجب حمله على أرزاق الدنيا، القول الثاني أن المشبه به رزق
  الجنة أيضاً والمراد تشابه أرزاقهم ثم اختلفوا فيما حصلت المشابهة فيه على وجهين الأول
  المراد تساوي ثوابهم في كل الأوقات في القدر والدرجة حتى لا يزيد ولا ينقص. الثاني
  المراد تشابهها في المنظر فيكون الثاني كأنه الأول على ما روي عن الحسن ثم هؤلاء مختلفون
  فمنهم من يقول الاشتباه كما يقع في المنظر يقع في المطعم، فإن الرجل إذا التذ بشيء
  وأعجب به لا تتعلق به نفسه إلا بمثله، فإذا جاء ما يشبه الأول من كل الوجوه كان ذلك
  نهاية اللذة ومنهم من يقول إنه وإن حصل الاشتباه في اللون لكنها تكون مختلفة في الطعم،
