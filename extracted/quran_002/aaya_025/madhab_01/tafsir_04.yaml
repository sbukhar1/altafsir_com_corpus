  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَقَالُواْ
  أَءذَا كُنَّا عِظَـٰماً وَرُفَـٰتاً أَءنَّا لَمَبْعُوثُونَ خَلْقاً جَدِيداً قُلْ
