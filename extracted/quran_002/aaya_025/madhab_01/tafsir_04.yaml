  كما يقول الرجل لعدوه أبشر بقتل ذريتك ونهب مالك. أما قوله { ٱلَّذِينَ ءامَنُواْ وَعَمِلُواْ
  ٱلصَّـٰلِحَاتِ أَنَّ لَهُمْ جَنَّـٰتٍ تَجْرِى مِن تَحْتِهَا ٱلأَنْهَـٰرُ } ففيه
  مسائل ـ المسألة الأولى هذه الآية تدل على أن الأعمال غير داخلة في مسمى الإيمان لأنه
  لما ذكر الإيمان ثم عطف عليه العمل الصالح وجب التغاير وإلا لزم التكرار وهو خلاف الأصل.
  المسألة الثانية من الناس من أجرى هذه الآية على ظاهرها فقال كل من أتى بالإيمان والأعمال
  الصالحة فله الجنة. فإذا قيل له ما قولك فيمن أتى بالإيمان والأعمال الصالحة ثم كفر
  قال إن هذا ممتنع لأن فعل الإيمان والطاعة، يوجب استحقاق الثواب الدائم، وفعل الكفر
  استحقاق العقاب الدائم، والجمع بينهما محال، والقول أيضاً بالتحابط محال فلم يبق إلا
  أن يقال هذا الفرض الذي فرضتموه ممتنع، وإنما قلنا إن القول بالتحابط محال لوجوه أحدها
  أن الاستحقاقين إما أن يتضادا أو لا يتضادا فإن تضادا كان طريان الطارىء مشروطاً بزوال
  الباقي، فلو كان زوال الباقي معللاً بطريان الطارىء لزم الدور وهو محال. وثانيها أن
  المنافاة حاصلة من الجانبين فليس زوال الباقي لطريان الطارىء أولى من اندفاع الطارىء
  بقيام الباقي، فإما أن يوجدا معاً وهو محال أو يتدافعا فحينئذٍ يبطل القول بالمحابطة،
  وثالثها أن الاستحقاقين إما أن يتساويا أو كان المقدم أكثر أو أقل، فإن تعادلا مثل
  أن يقال كان قد حصل استحقاق عشرة أجزاء من الثواب فطرأ استحقاق عشرة أجزاء من العقاب
  فنقول استحقاق كل واحد من أجزاء العقاب مستقل بإزالة كل واحد من أجزاء استحقاق الثواب.
  وإذا كان كذلك لم يكن تأثير هذا الجزء في إزالة هذا الجزء أولى من تأثيره في إزالة
  ذلك الجزء ومن تأثير جزء آخر في إزالته فأما أن يكون كل واحد من هذه الأجزاء الطارئة
  مؤثراً في إزالة كل واحد من الأجزاء المتقدمة فيلزم أن يكون لكل واحد من العلل معلولات
  كثيرة ولكل واحد من المعلولات علل كثيرة مستقلة، وكل ذلك محال، وإما أن يختص كل واحد
  من الأجزاء الطارئة بواحد من الباقي من غير مخصص فذلك محال لامتناع ترجح أحد طرفي الممكن
