  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">أما صعود الثقيل فلأنه قلب الطبيعة، فإذا جاز ذلك فلم لا يجوز أن يظهر
  الحياة والرطوبة من حساوة التراب والماء؟ والثاني لما قدر على جمع تلك الذرات المائية
  بعد تفرقها فلم لا يجوز جمع الأجزاء الترابية بعد تفرقها؟ والثالث تسيير الرياح فإذا
  قدر على تحريك الرياح التي تضم بعض تلك الأجزاء المتجانسة إلى بعض فلم لا يجوز ههنا؟
  والرابع أنه تعالى أنشأ السحاب لحاجة الناس إليه فههنا الحاجة إلى إنشاء المكلفين مرة
  أخرى ليصلوا إلى ما استحقوه من الثواب والعقاب أولى واعلم أن الله تعالى عبر عن هذه
  الدلالة في موضع آخر من كتابه فقال في الأعراف لما ذكر دلالة التوحيد</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّ
  رَبَّكُمُ ٱللَّهُ ٱلَّذِى</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">الأعراف 54 إلى قوله</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">قَرِيبٌ مّنَ ٱلْمُحْسِنِينَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">الأعراف
  56 ثم ذكر دليل الحشر فقال</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَهُوَ ٱلَّذِى يُرْسِلُ ٱلرّيَاحَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">الأعراف 57 إلى قوله</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">كَذٰلِكَ
  نُخْرِجُ ٱلْموْتَىٰ لَعَلَّكُمْ تَذَكَّرُونَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">الأعراف 57 ورابعها قوله</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">أَفَرَءيْتُمُ
  ٱلنَّارَ ٱلَّتِى تُورُونَ أأنتم أَنشَأْتُمْ شَجَرَتَهَا أَمْ نَحْنُ ٱلْمُنشِئُونَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">الواقعة
  71، 72 وجه الاستدلال أن النار صاعدة والشجرة هابطة، وأيضاً النار لطيفة، والشجرة كثيفة.
  وأيضاً النار نورانية والشجرة ظلمانية، والنار حارة يابسة والشجرة باردة رطبة، فإذا
  أمسك الله تعالى في داخل تلك الشجرة الأجزاء النورانية النارية فقد جمع بقدرته بين
  هذه الأشياء المتنافرة، فإذا لم يعجز عن ذلك فكيف يعجز عن تركيب الحيوانات وتأليفها؟
  والله تعالى ذكر هذه الدلالة في سورة يۤس فقال</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">ٱلَّذِى جَعَلَ لَكُم مّنَ ٱلشَّجَرِ
  ٱلأخْضَرِ نَاراً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">يۤس 80. واعلم أنه تعالى ذكر في هذه السورة أمر الماء والنار وذكر
  في النمل أمر الهواء بقوله</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">أَمَّن يَهْدِيكُمْ فِى ظُلُمَـٰتِ ٱلْبَرّ وَٱلْبَحْرِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">النمل
  63 إلى قوله</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">أمن يبدؤ ٱلْخَلْقَ ثُمَّ يُعِيدُهُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">النمل
  64 وذكر الأرض في الحج في قوله</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَتَرَى ٱلأَرْضَ هَامِدَةً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">الحج
  5 فكأنه سبحانه وتعالى بين أن العناصر الأربعة على جميع أحوالها شاهدة بإمكان الحشر
