  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَبَشِّرِ
  ٱلَّذِين آمَنُواْ وَعَمِلُواْ ٱلصَّـٰلِحَٰتِ أَنَّ لَهُمْ جَنَّٰتٍ تَجْرِي مِن تَحْتِهَا
  ٱلأَنْهَٰرُ كُلَّمَا رُزِقُواْ مِنْهَا مِن ثَمَرَةٍ رِّزْقاً قَالُواْ هَـٰذَا ٱلَّذِي
  رُزِقْنَا مِن قَبْلُ وَأُتُواْ بِهِ مُتَشَٰبِهاً وَلَهُمْ فِيهَآ أَزْوَٰجٌ مُّطَهَّرَةٌ
  وَهُمْ فِيهَا خَٰلِدُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">اعلم أنه سبحانه
  وتعالى لما تكلم في التوحيد والنبوة تكلم بعدهما في المعاد وبين عقاب الكافر وثواب
  المطيع ومن عادة الله تعالى أنه إذا ذكر آية في الوعيد أن يعقبها بآية في الوعد وههنا
  مسائل المسألة الأولى اعلم أن مسألة الحشر والنشر من المسائل المعتبرة في صحة الدين
  والبحث عن هذه المسألة إما أن يقع عن إمكانها أو عن وقوعها، أما الإمكان فيجوز إثباته
  تارة بالعقل، وبالنقل أخرى، وأما الوقوع فلا سبيل إليه إلا بالنقل، وإن الله ذكر هاتين
  المسألتين في كتابه وبين الحق فيهما من وجوه الوجه الأول أن كثيراً ما حكى عن المنكرين
  إنكار الحشر والنشر، ثم إنه تعالى حكم بأنه واقع كائن من غير ذكر الدليل فيه، وإنما
  جاز ذلك لأن كل ما لا يتوقف صحة نبوة الرسول صلى الله عليه وسلم عليه أمكن إثباته بالدليل
  النقلي، وهذه المسألة كذلك فجاز إثباتها بالنقل، مثاله ما حكم ههنا بالنار للكفار،
  والجنة للأَبرار، وما أقام عليه دليلاً بل اكتفى بالدعوى، وأما في إثبات الصانع وإثبات
  النبوة فلم يكتف فيه بالدعوى بل ذكر فيه الدليل، وسبب الفرق ما ذكرناه وقال في سورة
  النحل</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَأَقْسَمُواْ بِٱللَّهِ جَهْدَ أَيْمَـٰنِهِمْ لاَ يَبْعَثُ
  ٱللَّهُ مَن يَمُوتُ بَلَىٰ وعداً عَلَيْهِ حَقّا وَلَـٰكِنَّ أَكْثَرَ ٱلْنَّاسِ لاَ
  يَعْلَمُون</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">النحل 38 وقال في سورة التغابن</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">زَعَمَ ٱلَّذِينَ كَفَرُواْ أَن لَّن
  يُبْعَثُواْ قُلْ بَلَىٰ وَرَبّى لَتُبْعَثُنَّ ثُمَّ لَتُنَبَّؤُنَّ بِمَا عَمِلْتُمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">التغابن
  7. الوجه الثاني أنه تعالى أثبت إمكان الحشر والنشر بناءً على أنه تعالى قادر على أمور
  تشبه الحشر والنشر، وقد قرر الله تعالى هذه الطريقة على وجوه، فأجمعها ما جاء في سورة
  الواقعة فإنه تعالى ذكر فيها حكاية عن أصحاب الشمال أنهم كانوا يقولون { أئذا متنا
  وكنا تراباً وعظاماً أئنا لمبعوثون أو آباؤنا الأولون } ، فأجابهم الله تعالى بقوله</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">قُلْ
  إِنَّ ٱلأوَّلِينَ وَٱلأخِرِينَ لَمَجْمُوعُونَ إِلَىٰ مِيقَـٰتِ يَوْمٍ مَّعْلُومٍ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">الواقعة
  47-50 ثم إنه تعالى احتج على إمكانه بأمور أربعة أولها قوله</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">أَفَرَءيْتُمْ مَّا تُمْنُونَ ءَأَنتُمْ
  تَخْلُقُونَهُ أَم نَحْنُ ٱلْخَـٰلِقُونَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">الواقعة 58-59 وجه الاستدلال بذلك
  أن المني إنما يحصل من فضلة الهضم الرابع وهو كالطل المنبث في آفاق أطراف الأعضاء ولهذا
  تشترك الأعضاء في الالتذاذ بالوقاع بحصول الانحلال عنها كلها، ثم إن الله تعالى سلط
  قوة الشهوة على البقية حتى أنها تجمع تلك الأجزاء الطلية، فالحاصل أن تلك الأجزاء كانت
  متفرقة جداً، أولاً في أطراف العالم، ثم أنه تعالى جمعها في بدن ذلك الحيوان، ثم إنها
  كانت متفرقة في أطراف بدن ذلك الحيوان فجمعها الله سبحانه وتعالى في أوعية المني، ثم
  إنه تعالى أخرجها ماء دافقاً إلى قرار الرحم فإذا كانت هذه الأجزاء متفرقة فجمعها وكون
  منها ذلك الشخص، فإذا افترقت بالموت مرة أخرى فكيف يمتنع عليه جمعها مرة أخرى؟ فهذا
  تقرير هذه الحجة، وإن الله تعالى ذكرها في مواضع من كتابه، منها في سورة الحج</font></font>&#13;\t\t\t<label
