text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَبَشِّرِ ٱلَّذِين
  آمَنُواْ وَعَمِلُواْ ٱلصَّـٰلِحَٰتِ أَنَّ لَهُمْ جَنَّٰتٍ تَجْرِي مِن تَحْتِهَا
  ٱلأَنْهَٰرُ كُلَّمَا رُزِقُواْ مِنْهَا مِن ثَمَرَةٍ رِّزْقاً قَالُواْ هَـٰذَا ٱلَّذِي
  رُزِقْنَا مِن قَبْلُ وَأُتُواْ بِهِ مُتَشَٰبِهاً وَلَهُمْ فِيهَآ أَزْوَٰجٌ مُّطَهَّرَةٌ
  وَهُمْ فِيهَا خَٰلِدُونَ }قوله تعالى: { وَبَشِّرِ ٱلَّذِين آمَنُواْ } فيه ثلاث مسائل:الأولى:
  لما ذكر الله عزّ وجلّ جزاء الكافرين ذكر جزاء المؤمنين أيضاً. والتبشير الإخبار بما
  يَظهر أثره على البَشرة ـ وهي ظاهر الجلد ـ لتغيّرها بأوّل خبر يَرِد عليك؛ ثم الغالب
  أن يُستعمل في السرور مقيَّداً بالخير المُبَشَّر به، وغير مقيَّدٍ أيضاً. ولا يُستعمل
  في الغمّ والشّر إلاّ مُقَيَّداً منصوصاً على الشر المبشَّر به؛ قال الله تعالى:{ فَبَشِّرْهُم
  بِعَذَابٍ أَلِيمٍ }[آل عمران: 21 التوبة: 34 الانشقاق: 24]. ويقال: بشّرته وبَشَرته
  ـ مخفّف ومشدّد ـ بِشارة (بكسر الباء) فأبشر وٱستبشر. وبَشِر يَبْشَر إذا فَرِح. ووجه
  بشير إذا كان حَسَناً بيّن البَشارة (بفتح الباء). والبُشْرَى: ما يُعطاه المُبَشِّر.
  وتباشير الشيء: أوّله.الثانية: أجمع العلماء على أن المكلَّف إذا قال: مَن بَشَّرَني
  مِن عبيدي بكذا فهو حُرّ؛ فَبّشره واحد من عبيده فأكثر فإن أوّلهم يكون حُرًّا دون
  الثاني. وٱختلفوا إذا قال: مَن أخبرني من عبيدي بكذا فهو حُرٌّ فهل يكون الثاني مثل
  الأوّل؛ فقال أصحاب الشافعي: نعم؛ لأن كل واحد منهم مخبر. وقال علماؤنا: لا؛ لأن المكلَّف
  إنما قصد خبراً يكون بشارة، وذلك يختص بالأوّل، وهذا معلوم عُرْفاً فوجب صرف القول
  إليه. وفرّق محمد بن الحسن بين قوله: أخبرني، أو حَدّثني؛ فقال: إذا قال الرجل أيّ
  غلام لي أخبرني بكذا، أو أعلمني بكذا وكذا فهو حُرٌّ ـ ولا نِيّةَ له ـ فأخبره غلام
  له بذلك بكتاب أو كلام أو رسول فإن الغلام يَعتق؛ لأن هذا خبر. وإن أخبره بعد ذلك غلام
  له عَتَق؛ لأنه قال: أيّ غلام أخبرني فهو حُرٌّ. ولو أخبروه كلّهم عَتَقوا؛ وإن كان
  عَنَى ـ حين حلف ـ بالخبر كلام مشافهة لم يَعْتِق واحدٌ منهم إلا أن يخبره بكلام مشافهة
  بذلك الخبر. قال: وإذا قال أيّ غلام لي حَدّثني؛ فهذا على المشافهة، لا يعتق واحد منهم.الثالثة:
  قوله تعالى: { وَعَمِلُواْ ٱلصَّالِحَاتِ } رَدَّ على من يقول: إن الإيمان بمجرّده
  يقتضي الطاعات؛ لأنه لو كان ذلك ما أعادها؛ فالجنة تُنال بالإيمان والعمل الصالح. وقيل:
  الجنة تُنال بالإيمان؛ والدّرجات تُستحقّ بالأعمال الصالحات. والله أعلم.{ أَنَّ لَهُمْ
  } في موضع نصب بـ «ـبَشِّر»، والمعنى وبشّر الذين آمنوا بأنّ لهم، أو لأن لهم؛ فلما
  سقط الخافض عمل الفعل. وقال الكسائي وجماعة من البصريين: «أنّ» في موضع خفض بإضمار
  الباء.{ جَنَّاتٍ } في موضع نصب ٱسم «أنّ»، «وأن» وما عملت فيه في موضع المفعول الثاني.
  والجنّات: البساتين؛ وإنما سُمِّيت جنات لأنها تُجِنّ مَن فيها أي تستره بشجرها؛ ومنه:
  المِجَنّ والجَنِين والجنة.{ تَجْرِي } في موضع النعت لجنات، وهو مرفوع؛ لأنه فعل مستقبل
  فحذفت الضمة من الياء لثقلها معها.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَبَشِّرِ ٱلَّذِين آمَنُواْ وَعَمِلُواْ
  ٱلصَّـٰلِحَٰتِ أَنَّ لَهُمْ جَنَّٰتٍ تَجْرِي مِن تَحْتِهَا ٱلأَنْهَٰرُ كُلَّمَا
  رُزِقُواْ مِنْهَا مِن ثَمَرَةٍ رِّزْقاً قَالُواْ هَـٰذَا ٱلَّذِي رُزِقْنَا مِن قَبْلُ
  وَأُتُواْ بِهِ مُتَشَٰبِهاً وَلَهُمْ فِيهَآ أَزْوَٰجٌ مُّطَهَّرَةٌ وَهُمْ فِيهَا
  خَٰلِدُونَ }{ مِن تَحْتِهَا } أي من تحت أشجارها، ولم يجر لها ذكر، لأن الجنّات دالة
  عليها.{ ٱلأَنْهَارُ } أي ماء الأنهار؛ فنُسب الجري إلى الأنهار تَوَسُّعاً، وإنما
  يجري الماء وحده فحذف ٱختصاراً؛ كما قال تعالى:{ وَٱسْأَلِ ٱلْقَرْيَةَ }[يوسف: 82]
  أي أهلها. وقال الشاعر:نُبِّئتُ أن النار بعدك أُوقِدت   وٱستبّ بعدك يا كليبُ المجلِسُأراد:
  أهل المجلس؛ فحذف. والنهر: مأخوذ من أنهرت، أي وسّعت؛ ومنه قول قيس بن الخَطِيم:مَلَكْتُ
  بها كَفّي فأنهرت فَتْقَها   يرى قائم من دونها ما وراءَهاأي وسّعتها؛ يصف طَعْنة.
  ومنه قول النبيّ صلى الله عليه وسلم: \" ما أنهر الدّمَ وذُكِر ٱسم الله عليه فَكُلُوه
  \" معناه: ما وَسّع الذبح حتى يجري الدّمُ كالنهر. وجمع النَّهَر: نُهْرٌ وأنهار. وَنَهْرٌ
  نَهِر: كثير الماء؛ قال أبو ذُؤيب:أقامت به فٱبتنتْ خَيْمَةً   على قَصَبٍ وفُرَاتٍ
  نَهِرْوروي: أن أنهار الجنة ليست في أخاديد، إنما تجري على سطح الجنة منضبطة بالقدرة
  حيث شاء أهلها. والوقف على «الأنهار» حَسَن وليس بتام؛ لأن قوله: «كُلّمَا رُزِقُوا
  مِنْهَا مِنْ ثَمَرَةٍ» من وصف الجنات.{ رِّزْقاً } مصدره؛ وقد تقدّم القول في الرزق.
  ومعنى { مِن قَبْلُ } يعني في الدنيا؛ وفيه وجهان: أحدهما ـ أنهم قالوا هذا الذي وُعِدنا
  به في الدنيا. والثاني ـ هذا الذي رُزِقنا في الدنيا؛ لأن لَوْنها يشبه لون ثمار الدنيا؛
  فإذا أكلوا وجدوا طعمه غير ذلك. وقيل: «مِن قبلُ» يعني في الجنة لأنهم يُرزقون ثم يُرزقون؛
  فإذا أُتُوا بطعام وثمار في أوّل النهار فأكلوا منها، ثم أُتُوا منها في آخر النهار
  قالوا: هذا الذي رُزقنا مِن قبل؛ يعني أُطْعِمْنا في أوّل النهار؛ لأن لونه يُشبه ذلك؛
  فإذا أكلوا منها وَجَدُوا لها طعماً غير طعم الأوّل.{ وَأُتُواْ } فُعِلوا من أتيت.
  وقرأه الجماعة بضم الهمزة والتاء. وقرأ هارون الأعْوَر «وأَتَوْا» بفتح الهمزة والتاء.
  فالضمير في القراءة الأولى لأهل الجنة، وفي الثانية للخدام.{ بِهِ مُتَشَابِهاً } حال
  من الضمير في «به»؛ أي يشبه بعضه بعضاً في المنظر ويختلف في الطعم. قاله ٱبن عباس ومجاهد
  والحسن وغيرهم. وقال عِكْرمة: يُشبه ثمرَ الدنيا ويباينه في جُلّ الصفات. ٱبن عباس:
  هذا على وجه التعجُّب، وليس في الدنيا شيء مما في الجنة سوى الأسماء؛ فكأنهم تعجّبوا
  لما رأوه من حسن الثمرة وعظم خلقها. وقال قتادة: خياراً لا رَذْل فيه؛ كقوله تعالى:{ كِتَاباً
  مُّتَشَابِهاً }[الزمر:23] وليس كثمار الدنيا التي لا تتشابه؛ لأن فيها خياراً وغير
  خيار.{ وَلَهُمْ فِيهَآ أَزْوَاجٌ } ابتداء وخبر. وأزواج: جمع زَوْج. والمرأة: زَوْج
  الرجل. والرجل زَوْج المرأة. قال الأصمعيّ: ولا تكاد العرب تقول زوجة. وحكى الفَرّاء
  أنه يقال: زوجة؛ وأنشد الفَرَزْدَق:وإن الذي يَسْعَى ليُفِسِد زَوْجتي   كساعٍ إلى
  أُسْد الشَّرَى يسْتَبِيلُهاوقال عَمّار بن ياسِر في شأن عائشة أم المؤمنين رضي الله
  عنها: واللَّهِ إني لأعلم أنها زوجته في الدنيا والآخرة، ولكن الله ٱبتلاكم.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَبَشِّرِ ٱلَّذِين آمَنُواْ وَعَمِلُواْ
  ٱلصَّـٰلِحَٰتِ أَنَّ لَهُمْ جَنَّٰتٍ تَجْرِي مِن تَحْتِهَا ٱلأَنْهَٰرُ كُلَّمَا
  رُزِقُواْ مِنْهَا مِن ثَمَرَةٍ رِّزْقاً قَالُواْ هَـٰذَا ٱلَّذِي رُزِقْنَا مِن قَبْلُ
  وَأُتُواْ بِهِ مُتَشَٰبِهاً وَلَهُمْ فِيهَآ أَزْوَٰجٌ مُّطَهَّرَةٌ وَهُمْ فِيهَا
  خَٰلِدُونَ }ذكره البخاري، وٱختاره الكسائي.{ مُّطَهَّرَةٌ } نعتٌ للأزواج. ومُطَهّرةٌ
  في اللغة أجمع من طاهرة وأبلغ؛ ومعنى هذه الطهارة من الحَيْض والبُصاق وسائر أقذار
  الآدمِيّات. ذكر عبد الرزاق قال أخبرني الثَّوْرِيّ عن ٱبن أبي نَجِيح عن مجاهد: «مطهرة»
  قال: لا يَبُلْنَ ولا يَتَغَوَّطْنَ ولا يَلِدْن ولا يَحِضْنَ ولا يمنين ولا يَبْصُقْنَ.
  وقد أتينا على هذا كلّه في وصف أهل الجنة وصفة الجنة ونعيمها من كتاب التذكرة. والحمد
  لله.{ وَهُمْ فِيهَا خَالِدُونَ } «هم» مبتدأ. «خالدون» خبره، والظرف مُلْغًى. ويجوز
  في غير القرآن نصب خالدين على الحال. والخلود: البقاء؛ ومنه جَنّة الخُلْد. وقد تستعمل
  مجازاً فيما يطول؛ ومنه قولهم في الدعاء: خَلّد الله مُلْكه، أي طوّله. قال زُهَيْر:ألاَ
  لا أرى على الحوادث باقيَا   ولا خالداً إلا الجبالَ الرواسيَاوأما الذي في الآية فهو
  أبديّ حقيقةً.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section>"

