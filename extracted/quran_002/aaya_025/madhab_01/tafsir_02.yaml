text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَبَشِّرِ ٱلَّذِين
  آمَنُواْ وَعَمِلُواْ ٱلصَّـٰلِحَٰتِ أَنَّ لَهُمْ جَنَّٰتٍ تَجْرِي مِن تَحْتِهَا
  ٱلأَنْهَٰرُ كُلَّمَا رُزِقُواْ مِنْهَا مِن ثَمَرَةٍ رِّزْقاً قَالُواْ هَـٰذَا ٱلَّذِي
  رُزِقْنَا مِن قَبْلُ وَأُتُواْ بِهِ مُتَشَٰبِهاً وَلَهُمْ فِيهَآ أَزْوَٰجٌ مُّطَهَّرَةٌ
  وَهُمْ فِيهَا خَٰلِدُونَ }من عادته عز وجل في كتابه أن يذكر الترغيب مع الترهيب، ويشفع
  البشارة بالإنذار إرادة التنشيط، لاكتساب ما يزلف، والتثبيط عن اقتراف ما يتلف. فلما
  ذكر الكفار وأعمالهم وأوعدهم بالعقاب، قفاه ببشارة عباده الذين جمعوا بين التصديق والأعمال
  الصالحة من فعل الطاعات وترك المعاصي، وحموها من الإحباط بالكفر والكبائر بالثواب.
  فإن قلت: من المأمور بقوله تعالى: { وَبَشِّرِ }؟ قلت: يجوز أن يكون رسول الله صلى
  الله عليه وسلم، وأن يكون كل أحد. كما قال عليه الصلاة والسلام:(24) \" بشر المشائين
  إلى المساجد في الظلم بالنور التام يوم القيامة \" لم يأمر بذلك واحداً بعينه. وإنما
  كل أحد مأمور به، وهذا الوجه أحسن وأجزل؛ لأنه يؤذن بأن الأمر لعظمه وفخامة شأنه محقوق
  بأن يبشر به كل من قدر على البشارة به. فإن قلت: علام عطف هذا الأمر ولم يسبق أمر ولا
  نهي يصح عطفه عليه؟ قلت: ليس الذي اعتمد بالعطف هو الأمر حتى يطلب له مشاكل من أمر
  أو نهي يعطف عليه؛ إنما المعتمد بالعطف هو جملة وصف ثواب المؤمنين، فهي معطوفة على
  جمة وصف عقاب الكافرين، كما تقول: زيد يعاقب بالقيد والإرهاق، وبشر عمراً بالعفو والإطلاق.
  ولك أن تقول: هو معطوف على قوله: (فاتقوا) كما تقول: يا بني تميم احذروا عقوبة ما جنيتم،
  وبشر يا فلان بني أسد بإحساني إليهم. وفي قراءة زيد بن عليّ رضي الله عنه: { وَبَشِّرِ
  } على لفظ المبنيّ للمفعول عطفاً على (أعدت). والبشارة: الإخبار مما يظهر سرور المخبر
  به. ومن ثم قال العلماء: إذا قال لعبيده: أيكم بشرني بقدوم فلان فهو حرّ، فبشروه فرادى،
  عتق أوّلهم، لأنه هو الذي أظهر سروره بخبره دون الباقين. ولو قال مكان «بشرني» أخبرني
  «عتقوا جميعاً، لأنهم جميعاً أخبروه. ومنه: البشرة لظاهر الجلد. وتباشير الصبح: ما
  ظهر من أوائل ضوئه. وأما{ فَبَشّرْهُم بِعَذَابٍ أَلِيمٍ }[آل عمران: 21] فمن العكس
  في الكلام الذي يقصد به الاستهزاء الزائد في غيظ المستهزأ به وتألمه واغتمامه، كما
  يقول الرجل لعدوّه: أبشر بقتل ذرّيتك ونهب مالك. ومنه قوله:فَأعْتَبُوا بِالصَّيْلَم   والصالحة
  نحو الحسنة في جريها مجرى الاسمقال الحطيئة:كيْفَ الهَجاءُ وما تَنْفَكُّ صَالِحَةٌ   مِنْ
  آل لأْمٍ بظهْرِ الغَيْبِ تَأْتِينِيوالصالحات: كل ما استقام من الأعمال بدليل العقل
  والكتاب والسنة، واللام للجنس. فإن قلت: أي فرق بين لام الجنس داخلة على المفرد، وبينها
  داخلة على المجموع؟ قلت: إذا دخلت على المفرد كان صالحاً لأن يراد به الجنس إلى أن
  يحاط به، وأن يراد به بعضه إلى الواحد منه. وإذا دخلت على المجموع، صلح أن يراد به
  جميع الجنس، وأن يراد به بعضه لا إلى الواحد منه؛ لأن وزانه في تناول الجمعية في الجنس
  وزان المفرد في تناول الجنسية، والجمعية في جمل الجنس لا في وحدانه.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَبَشِّرِ ٱلَّذِين آمَنُواْ وَعَمِلُواْ
  ٱلصَّـٰلِحَٰتِ أَنَّ لَهُمْ جَنَّٰتٍ تَجْرِي مِن تَحْتِهَا ٱلأَنْهَٰرُ كُلَّمَا
  رُزِقُواْ مِنْهَا مِن ثَمَرَةٍ رِّزْقاً قَالُواْ هَـٰذَا ٱلَّذِي رُزِقْنَا مِن قَبْلُ
  وَأُتُواْ بِهِ مُتَشَٰبِهاً وَلَهُمْ فِيهَآ أَزْوَٰجٌ مُّطَهَّرَةٌ وَهُمْ فِيهَا
  خَٰلِدُونَ }فإن قلت: فما المراد بهذا المجموع مع اللام؟ قلت: الجملة من الأعمال الصحيحة
  المستقيمة في الدين على حسب حال المؤمن في مواجب التكليف.والجنة: البستان من النخل
  والشجر المتكاثف المظلل بالتفاف أغصانه. قال زهير:تَسقِي جَنَّةً سُحُقَا   أي نخلاً
  طوالاً. والتركيب دائر على معنى الستر، وكأنها لتكاثفها وتظليلها سميت بالجنة التي
  هي المرّة، من مصدر جنه إذا ستره، كأنها سترة واحدة لفرط التفافها. وسميت دار الثواب
  «جنة» لما فيها من الجنان. فإن قلت: الجنة مخلوقة أم لا؟ قلت: قد اختلف في ذلك. والذي
  يقول إنها مخلوقة يستدل بسكنى آدم وحواء الجنة وبمجيئها في القرآن على نهج الأسماء
  الغالبة اللاحقة بالأعلام، كالنبي والرسول والكتاب ونحوها. فإن قلت: ما معنى جمع الجنة
  وتنكيرها؟ قلت: الجنة اسم لدار الثواب كلها، وهي مشتملة على جنان كثيرة مرتبة مراتب
  على حسب استحقاقات العاملين، لكل طبقة منهم جنات من تلك الجنان، فإن قلت: أما يشترط
  في استحقاق الثواب بالإيمان والعمل الصالح أن لا يحبطهما المكلف بالكفر والإقدام على
  الكبائر؛ وأن لا يندم على ما أوجده من فعل الطاعة وترك المعصية؟ فهلا شرط ذلك؟ قلت:
  لما جعل الثواب مستحقاً بالإيمان والعمل الصالح، والبشارة مختصة بمن يتولاهما، وركز
  في العقول أن الإحسان إنما يستحق فاعله عليه المثوبة والثناء، إذا لم يتعقبه بما يفسده
  ويذهب بحسنه، وأنه لا يبقى مع وجود مفسده إحساناً، واعلم بقوله تعالى لنبيه صلى الله
  عليه وسلم وهو أكرم الناس عليه وأعزهم:{ لَئِنْ أَشْرَكْتَ لَيَحْبَطَنَّ عَمَلُكَ }[الزمر:
  65]، وقال تعالى للمؤمنين:{ وَلاَ تَجْهَرُواْ لَهُ بِٱلْقَوْلِ كَجَهْرِ بَعْضِكُمْ
  لِبَعْضٍ أَن تَحْبَطَ أَعْمَـٰلُكُمْ }[الحجرات: 2] كان اشتراط حفظهما من الإحباط
  والندم كالداخل تحت الذكر. فإن قلت: كيف صورة جري الأنهار من تحتها؟ قلت: كما ترى الأشجار
  النابتة على شواطىء الأنهار الجارية. وعن مسروق: أن أنهار الجنة تجري في غير أخدود.
  وأنزه البساتين وأكرمها منظراً ما كانت أشجاره مظللة، والأنهار في خلالها مطردة. ولولا
  أن الماء الجاري من النعمة العظمى واللذة الكبرى، وأن الجنان والرياض وإن كانت آنق
  شيء وأحسنه لا تروق النواظر ولا تبهج الأنفس ولا تجلب الأريحية والنشاط حتى يجري فيها
  الماء، وإلا كان الأنس الأعظم فائتاً، والسرور الأوفر مفقوداً، وكانت كتماثيل لا أرواح
  فيها، وصور لا حياة لها، لما جاء الله تعالى بذكر الجنات مشفوعاً بذكر الأنهار الجارية
  من تحتها مسوقين على قرن واحد كالشيئين لا بد لأحدهما من صاحبه، ولما قدّمه على سائر
  نعوتها. والنهر: المجرى الواسع فوق الجدول ودون البحر. يقال لبردى: نهر دمشق، وللنيل:
  نهر مصر. واللغة العالية «النهر» بفتح الهاء. ومدار التركيب على السعة، وإسناد الجري
  إلى الأنهار من الإسناد المجازي كقولهم: بنو فلان يطؤهم الطريق، وصيد عليه يومان.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَبَشِّرِ ٱلَّذِين آمَنُواْ وَعَمِلُواْ
  ٱلصَّـٰلِحَٰتِ أَنَّ لَهُمْ جَنَّٰتٍ تَجْرِي مِن تَحْتِهَا ٱلأَنْهَٰرُ كُلَّمَا
  رُزِقُواْ مِنْهَا مِن ثَمَرَةٍ رِّزْقاً قَالُواْ هَـٰذَا ٱلَّذِي رُزِقْنَا مِن قَبْلُ
  وَأُتُواْ بِهِ مُتَشَٰبِهاً وَلَهُمْ فِيهَآ أَزْوَٰجٌ مُّطَهَّرَةٌ وَهُمْ فِيهَا
  خَٰلِدُونَ }فإن قلت: لم نكرت الجنات وعرّفت الأنهار. قلت: أما تنكير الجنات فقد ذكر.
  وأما تعريف الأنهار فأن يراد الجنس، كما تقول: لفلان بستان فيه الماء الجاري والتين
  والعنب وألوان الفواكه، تشير إلى الأجناس التي في علم المخاطب. أو يراد أنهارها، فعوّض
  التعريف باللام من تعريف الإضافة كقوله:{ وَٱشْتَعَلَ ٱلرَّأْسُ شَيْباً }[مريم: 4].
  أو يشار باللام إلى الأنهار المذكورة في قوله:{ فِيهَا أَنْهَارٌ مّن مَّاء غَيْرِ
  ءاسِنٍ وَأَنْهَارٌ مّن لَّبَنٍ لَّمْ يَتَغَيَّرْ طَعْمُهُ }[محمد: 15] الآية.وقوله:
  { كُلَّمَا رُزِقُواْ } لا يخلو من أن يكون صفة ثانية لجنات، أو خبر مبتدأ محذوف، أو
  جملة مستأنفة؛ لأنه لما قيل إن لهم جنات لم يخل خلد السامع أن يقع فيه أثمار تلك الجنات
  أشباه ثمار جنات الدنيا، أم أجناس أخر لا تشابه هذه الأجناس؟ فقيل إنّ ثمارها أشباه
  ثمار جنات الدنيا، أي أجناسها أجناسها وإن تفاوتت إلى غاية لا يعلمها إلا الله. فإن
  قلت: ما موقع من { مِن ثَمَرَةٍ }؟ قلت: هو كقولك: كلما أكلت من بستانك من الرمان شيئاً
  حمدتك. فموقع { مِن ثَمَرَةٍ } موقع قولك من الرمان، كأنه قيل: كلما رزقوا من الجنات
  من أي ثمرة كانت من تفاحها أو رمّانها أو عنبها أو غير ذلك رزقاً قالوا ذلك. فمن الأولى
  والثانية كلتاهما لابتداء الغاية لأنّ الرزق قد ابتدىء من الجنات، والرزق من الجنات
  قد ابتدىء من ثمرة. وتنزيله تنزيل أن تقول: رزقني فلان، فيقال لك: من أين؟ فتقول: من
  بستانه، فيقال: من أي ثمرة رزقك من بستانه؟ فتقول: من رمّان. وتحريره أن «رزقوا» جعل
  مطلقاً مبتدأ من ضمير الجنات، ثم جعل مقيداً بالابتداء من ضمير الجنات، مبتدأ من ثمرة،
  وليس المراد بالثمرة التفاحة الواحدة أو الرمانة الفذة على هذا التفسير، وإنما المراد
  النوع من أنواع الثمار. ووجه آخر: وهو أن يكون { مِن ثَمَرَةٍ } بياناً على منهاج قولك:
  رأيت منك أسداً. تريد أنت أسد. وعلى هذا يصح أن يراد بالثمرة النوع من الثمار، والجنات
  الواحدة. فإن قلت: كيف قيل: { هَـٰذَا ٱلَّذِى رُزِقْنَا مِن قَبْلُ } وكيف تكون ذات
  الحاضر عندهم في الجنة هي ذات الذي رزقوه في الدنيا؟ قلت: معناه هذا مثل الذي رزقناه
  من قبل. وشبهه بدليل قوله وأتوا به متشابهاً، وهذا كقولك: أبو يوسف أبو حنيفة، تريد
  أنه لاستحكام الشبه كأن ذاته ذاته. فإن قلت: إلام يرجع الضمير في قوله: { وَأُتُواْ
  بِهِ }؟ قلت: إلى المرزوق في الدنيا والآخرة جميعاً؛ لأنّ قوله: { هَـٰذَا ٱلَّذِى
  رُزِقْنَا مِن قَبْلُ } انطوى تحته ذكر ما رزقوه في الدارين. ونظيره قوله تعالى:{ إِن
  يَكُنْ غَنِيّاً أَوْ فَقَيراً فَٱللَّهُ أَوْلَىٰ بِهِمَا }\r\n\t\t\t1 2 3 4 5 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَبَشِّرِ ٱلَّذِين آمَنُواْ وَعَمِلُواْ
  ٱلصَّـٰلِحَٰتِ أَنَّ لَهُمْ جَنَّٰتٍ تَجْرِي مِن تَحْتِهَا ٱلأَنْهَٰرُ كُلَّمَا
  رُزِقُواْ مِنْهَا مِن ثَمَرَةٍ رِّزْقاً قَالُواْ هَـٰذَا ٱلَّذِي رُزِقْنَا مِن قَبْلُ
  وَأُتُواْ بِهِ مُتَشَٰبِهاً وَلَهُمْ فِيهَآ أَزْوَٰجٌ مُّطَهَّرَةٌ وَهُمْ فِيهَا
  خَٰلِدُونَ }[النساء: 135] أي بجنسي الغني والفقير لدلالة قوله: غنياً أو فقيراً على
  الجنسين. ولو رجع الضمير إلى المتكلم به لقيل أولى به على التوحيد. فإن قلت: لأي غرض
  يتشابه ثمر الدنيا وثمر الجنة، وما بال ثمر الجنة لم يكن أجناساً أخر؟ قلت: لأنّ الإنسان
  بالمألوف آنس، وإلى المعهود أميل، وإذا رأى ما لم يألفه نفر عنه طبعه وعافته نفسه،
  ولأنه إذا ظفر بشيء من جنس ما سلف له به عهد وتقدّم معه ألف، ورأى فيه مزية ظاهرة،
  وفضيلة بينة، وتفاوتاً بينه وبين ما عهد بليغاً، أفرط ابتهاجه واغتباطه، وطال استعجابه
  واستغرابه، وتبين كنه النعمة فيه، وتحقق مقدار الغبطة به. ولو كان جنساً لم يعهده وإن
  كان فائقاً، حسب أنّ ذلك الجنس لا يكون إلا كذلك، فلا يتبين موقع النعمة حق التبين.
  فحين أبصروا الرمانة من رمان الدنيا ومبلغها في الحجم، وأن الكبرى لا تفضل عن حدّ البطيخة
  الصغيرة، ثم يبصرون رمّانة الجنة تشبع السكن. والنبقة من نبق الدنيا في حجم الفلكة،
  ثم يرون نبق الجنة كقلال هجر، كما رأوا ظل الشجرة من شجر الدنيا وقدر امتداده، ثم يرون
  الشجرة في الجنة يسير الراكب في ظلها مائة عام لا يقطعه، كان ذلك أبين للفضل، وأظهر
  للمزية، وأجلب للسرور، وأزيد في التعجب من أن يفاجئوا ذلك الرمان وذلك النبق من غير
  عهد سابق بجنسهما. وترديدهم هذا القول ونطقهم به عند كل ثمرة يرزقونها، دليل على تناهي
  الأمر وتمادي الحال في ظهور المزية وتمام الفضيلة، وعلى أنّ ذلك التفاوت العظيم هو
  الذي يستملي تعجبهم، ويستدعي تبجحهم في كل أوان. عن مسروق: «نخل الجنة نضيد من أصلها
  إلى فرعها، وثمرها أمثال القلال، كلما نزعت ثمرة عادت مكانها أخرى، وأنهارها تجري في
  غير أخدود، والعنقود أثنا عشر ذراعاً». ويجوز أن يرجع الضمير في (أتوا به) إلى الرزق،
  كما أن هذا إشارة إليه، ويكون المعنى: أن ما يرزقونه من ثمرات الجنة يأتيهم متجانساً
  في نفسه، كما يحكى عن الحسن: يؤتى أحدهم بالصحفة فيأكل منها، ثم يؤتى بالأخرى فيقول:
  هذا الذي أتينا به من قبل، فيقول الملك: كل، فاللون واحد والطعم مختلف. وعنه صلى الله
  عليه وسلم: \" والذي نفس محمد بيده، إن الرجل من أهل الجنة ليتناول الثمرة ليأكلها
  فما هي بواصلة إلى فيه حتى يبدّل الله مكانها مثلها \" فإذا أبصروها والهيئة هيئة الأولى
  قالوا ذلك. والتفسير الأوّل هو هو. فإن قلت: كيف موقع قوله: { وَأُتُواْ بِهِ مُتَشَـٰبِهاً
  } من نظم الكلام؟قلت: هو كقولك: فلان أحسن بفلان ونعم ما فعل. ورأى من الرأي كذا وكان
  صواباً. ومنه قوله تعالى:{ وَجَعَلُواْ أَعِزَّةَ أَهْلِهَا أَذِلَّةً وَكَذٰلِكَ يَفْعَلُونَ }[النمل:
