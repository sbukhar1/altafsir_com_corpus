  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">وَبَشِّرِ ٱلَّذِين آمَنُواْ وَعَمِلُواْ ٱلصَّـٰلِحَٰتِ
  أَنَّ لَهُمْ جَنَّٰتٍ تَجْرِي مِن تَحْتِهَا ٱلأَنْهَٰرُ كُلَّمَا رُزِقُواْ مِنْهَا
  مِن ثَمَرَةٍ رِّزْقاً قَالُواْ هَـٰذَا ٱلَّذِي رُزِقْنَا مِن قَبْلُ وَأُتُواْ بِهِ
  مُتَشَٰبِهاً وَلَهُمْ فِيهَآ أَزْوَٰجٌ مُّطَهَّرَةٌ وَهُمْ فِيهَا خَٰلِدُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وقال ابن جرير بإسناده عن السدي في تفسيره عن أبي مالك وعن أبي صالح
  عن ابن عباس، وعن مرة، عن ابن مسعود، وعن ناس من الصحابة في قوله تعالى: { وَأُتُواْ
  بِهِ مُتَشَـٰبِهاً } يعني: في اللون والمرأى، وليس يشتبه في الطعم، وهذا اختيار ابن
  جرير، وقال عكرمة: { وَأُتُواْ بِهِ مُتَشَـٰبِهاً } قال: يشبه ثمر الدنيا، غير أن
  ثمر الجنة أطيب، وقال سفيان الثوري عن الأعمش عن أبي ظبيان عن ابن عباس: لا يشبه شيء
  مما في الجنة ما في الدنيا إلا في الأسماء، وفي رواية: ليس في الدنيا مما في الجنة
  إلا الأسماء، ورواه ابن جرير من رواية الثوري وابن أبي حاتم من حديث أبي معاوية، كلاهما
  عن الأعمش به، وقال عبد الرحمن بن زيد بن أسلم في قوله تعالى: { وَأُتُواْ بِهِ مُتَشَـٰبِهاً
  } قال: يعرفون أسماءه كما كانوا في الدنيا، التفاح بالتفاح، والرمان بالرمان، قالوا
  في الجنة: هذا الذي رزقنا من قبل في الدنيا، وأتوا به متشابهاً، يعرفونه، وليس هو مثله
  في الطعم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله تعالى: { وَلَهُمْ فِيهَآ
  أَزْوَٰجٌ مُّطَهَّرَةٌ } قال ابن أبي طلحة عن ابن عباس: مطهرة من القذر والأذى، وقال
  مجاهد: من الحيض والغائط والبول والنخام والبزاق والمني والولد، وقال قتادة: مطهرة
  من الأذى والمأثم، وفي رواية عنه: لا حيض ولا كلف، وروي عن عطاء والحسن والضحاك وأبي
  صالح وعطية والسدي نحو ذلك. وقال ابن جرير: حدثني يونس بن عبد الأعلى أنبأنا ابن وهب
  عن عبد الرحمن بن زيد بن أسلم، قال: المطهرة: التي لا تحيض، قال: وكذلك خلقت حواء عليها
  السلام، فلما عصت، قال الله تعالى: إني خلقتك مطهرة، وسأدميك كما أدميت هذه الشجرة.
  وهذا غريب، وقال الحافظ أبو بكر بن مردويه: حدثنا إبراهيم بن محمد حدثني جعفر بن محمد
  بن حرب وأحمد بن محمد الجوري قالا: حدثنا محمد بن عبيد الكندي، حدثنا عبد الرزاق بن
  عمر البزيعي، حدثنا عبد الله بن المبارك عن شعبة عن قتادة عن أبي نضرة عن أبي سعيد
  عن النبي صلى الله عليه وسلم في قوله تعالى: { وَلَهُمْ فِيهَآ أَزْوَٰجٌ مُّطَهَّرَةٌ
  } قال: من الحيض والغائط والنخاعة والبزاق. هذا حديث غريب، وقد رواه الحاكم في مستدركه
  عن محمد بن يعقوب عن الحسن بن علي ابن عفان عن محمد بن عبيد به، وقال: صحيح على شرط
  الشيخين، وهذا الذي ادعاه فيه نظر، فإن عبد الرزاق بن عمر البزيعي هذا قال فيه أبو
  حاتم بن حبان البستي: لا يجوز الاحتجاج به (قلت): والأظهر أن هذا من كلام قتادة كما
  تقدم، والله أعلم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله تعالى: { وَهُمْ فِيهَا خَـٰلِدُونَ
  } هذا هو تمام السعادة؛ فإنهم مع هذا النعيم، في مقام أمين من الموت والانقطاع، فلا
  آخر له ولا انقضاء، بل في نعيم سرمدي أبدي على الدوام، والله المسؤول أن يحشرنا في
  زمرتهم، إنه جواد كريم بر رحيم.</font></font><font class=\"TextResultArabic\"><font
