  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَبَشِّرِ
  ٱلَّذِين آمَنُواْ وَعَمِلُواْ ٱلصَّـٰلِحَٰتِ أَنَّ لَهُمْ جَنَّٰتٍ تَجْرِي مِن تَحْتِهَا
  ٱلأَنْهَٰرُ كُلَّمَا رُزِقُواْ مِنْهَا مِن ثَمَرَةٍ رِّزْقاً قَالُواْ هَـٰذَا ٱلَّذِي
  رُزِقْنَا مِن قَبْلُ وَأُتُواْ بِهِ مُتَشَٰبِهاً وَلَهُمْ فِيهَآ أَزْوَٰجٌ مُّطَهَّرَةٌ
  وَهُمْ فِيهَا خَٰلِدُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">لما ذكر تعالى
  ما أعده لأعدائه من الأشقياء الكافرين به وبرسله من العذاب والنكال، عطف بذكر حال أوليائه
  من السعداء المؤمنين به وبرسله الذين صدقوا إيمانهم بأعمالهم الصالحة، وهذا معنى تسمية
  القرآن مثاني على أصح أقوال العلماء كما سنبسطه في موضعه، وهو أن يذكر الإيمان، ويتبع
  بذكر الكفر، أو عكسه، أو حال السعداء، ثم الأشقياء، أو عكسه، وحاصله ذكر الشيء ومقابله.
  وأما ذكر الشيء ونظيره، فذاك التشابه؛ كما سنوضحه إن شاء الله، فلهذا قال تعالى: {
  وَبَشِّرِ ٱلَّذِينَ ءَامَنُواْ وَعَمِلُواْ ٱلصَّـٰلِحَاتِ أَنَّ لَهُمْ جَنَّـٰتٍ
  تَجْرِى مِن تَحْتِهَا ٱلأَنْهَـٰرُ } فوصفها بأنها تجري من تحتها الأنهار، أي: من
  تحت أشجارها وغرفها، وقد جاء في الحديث: أن أنهارها تجري في غير أخدود، وجاء في الكوثر
  أن حافتيه قباب اللؤلؤ المجوف، ولا منافاة بينهما؛ فطينها المسك الأذفر، وحصباؤها اللؤلؤ
  والجوهر، نسأل الله من فضله إنه هو البر الرحيم. وقال ابن أبي حاتم: قرأ عليَّ الربيع
  بن سليمان، حدثنا أسد بن موسى، حدثنا أبو ثوبان عن عطاء بن قرة، عن عبد الله بن ضمرة،
  عن أبي هريرة قال: قال رسول الله صلى الله عليه وسلم</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" أنهار الجنة تفجر تحت تلال، أو من تحت جبال المسك \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">وقال أيضاً: حدثنا أبو سعيد حدثنا
  وكيع عن الأعمش عن عبد الله بن مرة عن مسروق، قال: قال عبد الله: أنهار الجنة تفجر
  من جبل المسك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله تعالى: { كُلَّمَا رُزِقُواْ
  مِنْهَا مِن ثَمَرَةٍ رِّزْقاً قَالُواْ هَـٰذَا ٱلَّذِى رُزِقْنَا مِن قَبْلُ } قال
  السدي في تفسيره عن أبي مالك وعن أبي صالح عن ابن عباس، وعن مرة عن ابن مسعود، وعن
  ناس من الصحابة، قالوا: هذا الذي رزقنا من قبل، قال: إنهم أُتُوا بالثمرة في الجنة،
  فلما نظروا إليها، قالوا: هذا الذي رزقنا من قبل في الدنيا، وهكذا قال قتادة وعبد الرحمن
  بن زيد بن أسلم، ونصره ابن جرير، وقال عكرمة: { قَالُواْ هَـٰذَا ٱلَّذِى رُزِقْنَا
  مِن قَبْلُ } قال: معناه: مثل الذي كان بالأمس، وكذا قال الربيع بن أنس. وقال مجاهد:
  يقولون: ما أشبهه به قال ابن جرير: وقال آخرون: بل تأويل هذا الذي رزقنا من قبل: ثمار
  الجنة من قبل هذا؛ لشدة مشابهة بعضه بعضاً؛ لقوله تعالى: { وَأُتُواْ بِهِ مُتَشَـٰبِهاً
  } قال سنيد بن داود: حدثنا شيخ من أهل المصيصة عن الأوزاعي عن يحيى بن أبي كثير قال:
  يؤتى أحدهم بالصفحة من الشيء، فيأكل منها، ثم يؤتى بأخرى، فيقول: هذا الذي أتينا به
  من قبل، فتقول الملائكة: كُلْ، فاللون واحد، والطعم مختلف. وقال ابن أبي حاتم: حدثنا
  سعيد بن سليمان، حدثنا عامر بن يساف عن يحيى بن أبي كثير، قال: عشب الجنة الزعفران،
  وكثبانها المسك، ويطوف عليهم الولدان بالفواكه فيأكلونها، ثم يؤتون بمثلها، فيقول لهم
  أهل الجنة: هذا الذي أتيتمونا آنفاً به، فتقول لهم الوالدان: كلوا، فاللون واحد، والطعم
  مختلف، وهو قول الله تعالى: { وَأُتُواْ بِهِ مُتَشَـٰبِهاً } وقال أبو جعفر الرازي
  عن الربيع بن أنس عن أبي العالية: { وَأُتُواْ بِهِ مُتَشَـٰبِهاً } قال: يشبه بعضه
  بعضاً، ويختلف في الطعم، قال ابن أبي حاتم: وروي عن مجاهد والربيع بن أنس والسدي نحو
  ذلك.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
