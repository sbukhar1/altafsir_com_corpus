  أَنَّ لَهُمْ جَنَّٰتٍ تَجْرِي مِن تَحْتِهَا ٱلأَنْهَٰرُ كُلَّمَا رُزِقُواْ مِنْهَا
  مِن ثَمَرَةٍ رِّزْقاً قَالُواْ هَـٰذَا ٱلَّذِي رُزِقْنَا مِن قَبْلُ وَأُتُواْ بِهِ
  مُتَشَٰبِهاً وَلَهُمْ فِيهَآ أَزْوَٰجٌ مُّطَهَّرَةٌ وَهُمْ فِيهَا خَٰلِدُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">فإن قلت: فما المراد بهذا المجموع مع اللام؟ قلت: الجملة من الأعمال
  الصحيحة المستقيمة في الدين على حسب حال المؤمن في مواجب التكليف.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والجنة: البستان من النخل والشجر المتكاثف المظلل بالتفاف أغصانه.
  قال زهير:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">تَسقِي جَنَّةً
  سُحُقَا</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">أي نخلاً طوالاً. والتركيب دائر على معنى الستر، وكأنها لتكاثفها وتظليلها
  سميت بالجنة التي هي المرّة، من مصدر جنه إذا ستره، كأنها سترة واحدة لفرط التفافها.
  وسميت دار الثواب «جنة» لما فيها من الجنان. فإن قلت: الجنة مخلوقة أم لا؟ قلت: قد
  اختلف في ذلك. والذي يقول إنها مخلوقة يستدل بسكنى آدم وحواء الجنة وبمجيئها في القرآن
  على نهج الأسماء الغالبة اللاحقة بالأعلام، كالنبي والرسول والكتاب ونحوها. فإن قلت:
  ما معنى جمع الجنة وتنكيرها؟ قلت: الجنة اسم لدار الثواب كلها، وهي مشتملة على جنان
  كثيرة مرتبة مراتب على حسب استحقاقات العاملين، لكل طبقة منهم جنات من تلك الجنان،
  فإن قلت: أما يشترط في استحقاق الثواب بالإيمان والعمل الصالح أن لا يحبطهما المكلف
  بالكفر والإقدام على الكبائر؛ وأن لا يندم على ما أوجده من فعل الطاعة وترك المعصية؟
  فهلا شرط ذلك؟ قلت: لما جعل الثواب مستحقاً بالإيمان والعمل الصالح، والبشارة مختصة
  بمن يتولاهما، وركز في العقول أن الإحسان إنما يستحق فاعله عليه المثوبة والثناء، إذا
  لم يتعقبه بما يفسده ويذهب بحسنه، وأنه لا يبقى مع وجود مفسده إحساناً، واعلم بقوله
  تعالى لنبيه صلى الله عليه وسلم وهو أكرم الناس عليه وأعزهم:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">لَئِنْ أَشْرَكْتَ لَيَحْبَطَنَّ عَمَلُكَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الزمر:
  65]، وقال تعالى للمؤمنين:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَلاَ تَجْهَرُواْ لَهُ بِٱلْقَوْلِ كَجَهْرِ بَعْضِكُمْ لِبَعْضٍ
  أَن تَحْبَطَ أَعْمَـٰلُكُمْ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الحجرات: 2] كان اشتراط حفظهما من الإحباط والندم كالداخل تحت الذكر.
  فإن قلت: كيف صورة جري الأنهار من تحتها؟ قلت: كما ترى الأشجار النابتة على شواطىء
  الأنهار الجارية. وعن مسروق: أن أنهار الجنة تجري في غير أخدود. وأنزه البساتين وأكرمها
  منظراً ما كانت أشجاره مظللة، والأنهار في خلالها مطردة. ولولا أن الماء الجاري من
  النعمة العظمى واللذة الكبرى، وأن الجنان والرياض وإن كانت آنق شيء وأحسنه لا تروق
  النواظر ولا تبهج الأنفس ولا تجلب الأريحية والنشاط حتى يجري فيها الماء، وإلا كان
  الأنس الأعظم فائتاً، والسرور الأوفر مفقوداً، وكانت كتماثيل لا أرواح فيها، وصور لا
  حياة لها، لما جاء الله تعالى بذكر الجنات مشفوعاً بذكر الأنهار الجارية من تحتها مسوقين
  على قرن واحد كالشيئين لا بد لأحدهما من صاحبه، ولما قدّمه على سائر نعوتها. والنهر:
  المجرى الواسع فوق الجدول ودون البحر. يقال لبردى: نهر دمشق، وللنيل: نهر مصر. واللغة
  العالية «النهر» بفتح الهاء. ومدار التركيب على السعة، وإسناد الجري إلى الأنهار من
  الإسناد المجازي كقولهم: بنو فلان يطؤهم الطريق، وصيد عليه يومان.</font></font>&#13;\t\t\t<label
