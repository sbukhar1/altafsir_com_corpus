  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَبَشِّرِ
  ٱلَّذِين آمَنُواْ وَعَمِلُواْ ٱلصَّـٰلِحَٰتِ أَنَّ لَهُمْ جَنَّٰتٍ تَجْرِي مِن تَحْتِهَا
  ٱلأَنْهَٰرُ كُلَّمَا رُزِقُواْ مِنْهَا مِن ثَمَرَةٍ رِّزْقاً قَالُواْ هَـٰذَا ٱلَّذِي
  رُزِقْنَا مِن قَبْلُ وَأُتُواْ بِهِ مُتَشَٰبِهاً وَلَهُمْ فِيهَآ أَزْوَٰجٌ مُّطَهَّرَةٌ
  وَهُمْ فِيهَا خَٰلِدُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">من عادته عز وجل
  في كتابه أن يذكر الترغيب مع الترهيب، ويشفع البشارة بالإنذار إرادة التنشيط، لاكتساب
  ما يزلف، والتثبيط عن اقتراف ما يتلف. فلما ذكر الكفار وأعمالهم وأوعدهم بالعقاب، قفاه
  ببشارة عباده الذين جمعوا بين التصديق والأعمال الصالحة من فعل الطاعات وترك المعاصي،
  وحموها من الإحباط بالكفر والكبائر بالثواب. فإن قلت: من المأمور بقوله تعالى: { وَبَشِّرِ
  }؟ قلت: يجوز أن يكون رسول الله صلى الله عليه وسلم، وأن يكون كل أحد. كما قال عليه
  الصلاة والسلام:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">(24)</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" بشر المشائين إلى المساجد في الظلم بالنور التام يوم القيامة \"
  </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">لم يأمر
  بذلك واحداً بعينه. وإنما كل أحد مأمور به، وهذا الوجه أحسن وأجزل؛ لأنه يؤذن بأن الأمر
  لعظمه وفخامة شأنه محقوق بأن يبشر به كل من قدر على البشارة به. فإن قلت: علام عطف
  هذا الأمر ولم يسبق أمر ولا نهي يصح عطفه عليه؟ قلت: ليس الذي اعتمد بالعطف هو الأمر
  حتى يطلب له مشاكل من أمر أو نهي يعطف عليه؛ إنما المعتمد بالعطف هو جملة وصف ثواب
  المؤمنين، فهي معطوفة على جمة وصف عقاب الكافرين، كما تقول: زيد يعاقب بالقيد والإرهاق،
  وبشر عمراً بالعفو والإطلاق. ولك أن تقول: هو معطوف على قوله: (فاتقوا) كما تقول: يا
  بني تميم احذروا عقوبة ما جنيتم، وبشر يا فلان بني أسد بإحساني إليهم. وفي قراءة زيد
  بن عليّ رضي الله عنه: { وَبَشِّرِ } على لفظ المبنيّ للمفعول عطفاً على (أعدت). والبشارة:
  الإخبار مما يظهر سرور المخبر به. ومن ثم قال العلماء: إذا قال لعبيده: أيكم بشرني
  بقدوم فلان فهو حرّ، فبشروه فرادى، عتق أوّلهم، لأنه هو الذي أظهر سروره بخبره دون
  الباقين. ولو قال مكان «بشرني» أخبرني «عتقوا جميعاً، لأنهم جميعاً أخبروه. ومنه: البشرة
  لظاهر الجلد. وتباشير الصبح: ما ظهر من أوائل ضوئه. وأما</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَبَشّرْهُم بِعَذَابٍ أَلِيمٍ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[آل
  عمران: 21] فمن العكس في الكلام الذي يقصد به الاستهزاء الزائد في غيظ المستهزأ به
  وتألمه واغتمامه، كما يقول الرجل لعدوّه: أبشر بقتل ذرّيتك ونهب مالك. ومنه قوله:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">فَأعْتَبُوا بِالصَّيْلَم</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">والصالحة نحو الحسنة في جريها مجرى الاسم</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال الحطيئة:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">كيْفَ الهَجاءُ وما تَنْفَكُّ صَالِحَةٌ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">مِنْ آل لأْمٍ بظهْرِ الغَيْبِ تَأْتِينِي</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">والصالحات: كل ما استقام من الأعمال
  بدليل العقل والكتاب والسنة، واللام للجنس. فإن قلت: أي فرق بين لام الجنس داخلة على
  المفرد، وبينها داخلة على المجموع؟ قلت: إذا دخلت على المفرد كان صالحاً لأن يراد به
  الجنس إلى أن يحاط به، وأن يراد به بعضه إلى الواحد منه. وإذا دخلت على المجموع، صلح
  أن يراد به جميع الجنس، وأن يراد به بعضه لا إلى الواحد منه؛ لأن وزانه في تناول الجمعية
  في الجنس وزان المفرد في تناول الجنسية، والجمعية في جمل الجنس لا في وحدانه.</font></font>&#13;\t\t\t<label
