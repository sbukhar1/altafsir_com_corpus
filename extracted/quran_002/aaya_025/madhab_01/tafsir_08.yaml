  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَبَشِّرِ
  ٱلَّذِين آمَنُواْ وَعَمِلُواْ ٱلصَّـٰلِحَٰتِ أَنَّ لَهُمْ جَنَّٰتٍ تَجْرِي مِن تَحْتِهَا
  ٱلأَنْهَٰرُ كُلَّمَا رُزِقُواْ مِنْهَا مِن ثَمَرَةٍ رِّزْقاً قَالُواْ هَـٰذَا ٱلَّذِي
  رُزِقْنَا مِن قَبْلُ وَأُتُواْ بِهِ مُتَشَٰبِهاً وَلَهُمْ فِيهَآ أَزْوَٰجٌ مُّطَهَّرَةٌ
  وَهُمْ فِيهَا خَٰلِدُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ وَبَشّرِ }
  أخبر { ٱلَّذِينَ ءَامَنُواْ } صدقوا بالله { وَعَمِلُواْ ٱلصَّٰلِحَاتِ } من الفروض
  والنوافل { ءانٍ } أي بأن { لَهُمْ جَنَّٰتُ } حدائق ذات أشجار ومساكن { تَجْرِى مِن
  تَحْتِهَا } أي تحت أشجارها وقصورها { ٱلانْهَٰرَ } أي المياه فيها، والنهر الموضع
  الذي يجري فيه الماء لأن الماء ينهره أي يحفره، وإسناد الجري إليه مجاز { كُلَّمَا
  رُزِقُواْ مِنْهَا } أطعموا من تلك الجنات { مِن ثَمَرَةٍ رِّزْقاً قَالُواْ هَٰذَا
  ٱلَّذِى } أي مثل ما { رُزِقْنَا مِن قَبْلُ } أي قبله في الجنة لتشابه ثمارها بقرينه
  { وَأُتُواْ بِهِ } أي جيئوا بالرزق { مُّتَشَٰبِهاً } يشبه بعضه بعضاً لوناً ويختلف
  طعماً { وَلَهُمْ فِيهَا أَزْوٰجٌ } من الحور وغيرها { مُّطَهَّرَةٍ } من الحيض وكل
  قذر { وَهُمْ فِيهَا خَٰلِدُونَ } ماكثون أبدا لا يفنون ولا يخرجون، ونزل ردا لقول
  اليهود لما ضرب الله المثل بالذباب في قوله</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَإِن يَسْلُبْهُمُ ٱلذُّبَابُ شَيْئاً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[73:22]
  والعنكبوت في قوله</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">كَمَثَلِ ٱلْعَنكَبُوتِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[41:29] ما أراد الله بذكر هذه الأشياء
  الخسيسة فأنزل الله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
