text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَبَشِّرِ ٱلَّذِين
  آمَنُواْ وَعَمِلُواْ ٱلصَّـٰلِحَٰتِ أَنَّ لَهُمْ جَنَّٰتٍ تَجْرِي مِن تَحْتِهَا
  ٱلأَنْهَٰرُ كُلَّمَا رُزِقُواْ مِنْهَا مِن ثَمَرَةٍ رِّزْقاً قَالُواْ هَـٰذَا ٱلَّذِي
  رُزِقْنَا مِن قَبْلُ وَأُتُواْ بِهِ مُتَشَٰبِهاً وَلَهُمْ فِيهَآ أَزْوَٰجٌ مُّطَهَّرَةٌ
  وَهُمْ فِيهَا خَٰلِدُونَ }{ وَبَشّرِ } أخبر { ٱلَّذِينَ ءَامَنُواْ } صدقوا بالله
  { وَعَمِلُواْ ٱلصَّٰلِحَاتِ } من الفروض والنوافل { ءانٍ } أي بأن { لَهُمْ جَنَّٰتُ
  } حدائق ذات أشجار ومساكن { تَجْرِى مِن تَحْتِهَا } أي تحت أشجارها وقصورها { ٱلانْهَٰرَ
  } أي المياه فيها، والنهر الموضع الذي يجري فيه الماء لأن الماء ينهره أي يحفره، وإسناد
  الجري إليه مجاز { كُلَّمَا رُزِقُواْ مِنْهَا } أطعموا من تلك الجنات { مِن ثَمَرَةٍ
  رِّزْقاً قَالُواْ هَٰذَا ٱلَّذِى } أي مثل ما { رُزِقْنَا مِن قَبْلُ } أي قبله في
  الجنة لتشابه ثمارها بقرينه { وَأُتُواْ بِهِ } أي جيئوا بالرزق { مُّتَشَٰبِهاً }
  يشبه بعضه بعضاً لوناً ويختلف طعماً { وَلَهُمْ فِيهَا أَزْوٰجٌ } من الحور وغيرها
  { مُّطَهَّرَةٍ } من الحيض وكل قذر { وَهُمْ فِيهَا خَٰلِدُونَ } ماكثون أبدا لا يفنون
  ولا يخرجون، ونزل ردا لقول اليهود لما ضرب الله المثل بالذباب في قوله{ وَإِن يَسْلُبْهُمُ
  ٱلذُّبَابُ شَيْئاً }[73:22] والعنكبوت في قوله{ كَمَثَلِ ٱلْعَنكَبُوتِ }[41:29] ما
  أراد الله بذكر هذه الأشياء الخسيسة فأنزل الله.\r\n\t\t\t\r\n\t\t\t</section>"

