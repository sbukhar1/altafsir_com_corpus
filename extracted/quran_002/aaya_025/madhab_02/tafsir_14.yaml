  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَبَشِّرِ
  ٱلَّذِين آمَنُواْ وَعَمِلُواْ ٱلصَّـٰلِحَٰتِ أَنَّ لَهُمْ جَنَّٰتٍ تَجْرِي مِن تَحْتِهَا
  ٱلأَنْهَٰرُ كُلَّمَا رُزِقُواْ مِنْهَا مِن ثَمَرَةٍ رِّزْقاً قَالُواْ هَـٰذَا ٱلَّذِي
  رُزِقْنَا مِن قَبْلُ وَأُتُواْ بِهِ مُتَشَٰبِهاً وَلَهُمْ فِيهَآ أَزْوَٰجٌ مُّطَهَّرَةٌ
  وَهُمْ فِيهَا خَٰلِدُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ بشر } مأخوذ
  من البشرة لأن ما يبشر به الإنسان من خير أو شر يظهر عنه أثر في بشرة الوجه، والأغلب
  استعمال البشارة في الخير، وقد تستعمل في الشر مقيدة به منصوصاً على الشر المبشر به،
  كما قال تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فبشرهم بعذاب أليم</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[آل عمران: 21، التوبة، 34، الانشقاق:24]
  ومتى أطلق لفظ البشارة فإنما يحمل على الخير، وفي قوله تعالى: { وعملوا الصالحات }
  رد على من يقول إن لفظة الإيمان بمجردها تقتضي الطاعات لأنه لو كان ذلك ما أعادها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">و { أن } في موضع نصب بـ { بشرِّ } وقيل في موضع خفض على تقدير باء
  الجر و { جنات } جمع جنة، وهي بستان الشجرة والنخيل، وبستان الكرم يقال له الفردوس،
  وسميت جنة لأنها تجن من دخلها أي تستره، ومنه المجن والجنن وجن الليل، و { من تحتها
  } معناه من تحت الأشجار التي يتضمنها ذكر الجنة وقيل قوله { من تحتها } معناه بإزائها
  كما تقول داري تحت دار فلان وهذا ضعيف، و { الأنهار } المياه في مجاريها المتطاولة
  الواسعة، لأنها لفظة مأخوذة من أنهرت أي سعت، ومنه قول قيس بن الخطيم: [الطويل].</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">ملكت بها كفي فأنْهَرْتَ فَتْقَها</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">يَرَى قَائِمٌ
  من دونِها ما وراءَها</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">ومنه قول النبي صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" ما أنهر الدم وذكرَ اسمُ الله عليه فكلوه \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">معناه ما وسع الذبح حتى جرى الدم
  كالنهر ونسب الجري إلى النهر وإنما يجري الماء وحده تجوزاً، كما قال</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">واسأل
  القربة</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[يوسف: 82] وكما قال الشاعر: [مهلهل أخو كليب][الكامل]</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">نُبِّئْتُ أن النارَ بعدَك أوقدتْ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">واستبّ بعدك
  يا كليبُ المجلسُ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وروي أن أنهار الجنة ليست في أخاديد، إنما تجري على سطح أرض الجنة
  منضبطة، وقوله: { كلما } ظرف يقتضي الحصر وفي هذه الآية رد على من يقول: إن الرزق من
  شروطه التملك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال القاضي أبو محمد: ذكر هذا بعض
  الأصوليين وليس عندي ببين، وقولهم { هذا } إشارة إلى الجنس أي: هذا من الجنس الذي رزقنا
  منه من قبل، والكلام يحتمل أن يكون تعجباً وهو قول ابن عباس، ويحتمل أن يكون خبراً
  من بعضهم لبعض، قاله جماعة من المفسرين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  الحسن ومجاهد: \" يرزقون الثمرة ثم يرزقون بعدها مثل صورتها والطعم مختلف فهم يتعجبون
  لذلك ويخبر بعضهم بعضاً \".</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال ابن عباس: \" ليس في الجنة
  شيء مما في الدنيا سوى الأسماء، وأما الذوات فمتباينة \".</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  بعض المتأولين: \" المعنى أنهم يرون الثمر فيميزون أجناسه حين أشبه منظره ما كان في
  الدنيا، فيقولون: { هذا الذي رزقنا من قبل } في الدنيا \".</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  القاضي أبو محمد: وقول ابن عباس الذي قبل هذا يرد على هذا القول بعض الرد.</font></font>&#13;\t\t\t<label
