  أَنَّ لَهُمْ جَنَّٰتٍ تَجْرِي مِن تَحْتِهَا ٱلأَنْهَٰرُ كُلَّمَا رُزِقُواْ مِنْهَا
  مِن ثَمَرَةٍ رِّزْقاً قَالُواْ هَـٰذَا ٱلَّذِي رُزِقْنَا مِن قَبْلُ وَأُتُواْ بِهِ
  مُتَشَٰبِهاً وَلَهُمْ فِيهَآ أَزْوَٰجٌ مُّطَهَّرَةٌ وَهُمْ فِيهَا خَٰلِدُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وقال بعض المفسرين: \" المعنى هذا الذي وعدنا به في الدنيا فكأنهم
  قد رزقوه في الدنيا إذ وعد الله منتجز \".</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  قوم: إن ثمر الجنة إذا قطف منه شيء خرج في الحين في موضعه مثله فهذا إشارة إلى الخارج
  في موضع المجني.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقرأ جمهور الناس: \" وأُتُوا \"
  بضم الهمزة وضم التاء.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقرأ هارون الأعور: \" وأَتَوا \"
  بفتح الهمزة والتاء والفاعل على هذه القراءة الولدان والخدام، و \" أتوا \" على قراءة
  الجماعة أصله أتيوا نقلت حركة الياء إلى التاء ثم حذفت الياء للالتقاء.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله تعالى: { متشابهاً } قال ابن عباس ومجاهد والحسن وغيرهم: \"
  معناه يشبه بعضه بعضاً في المنظر ويختلف في الطعم \".</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  عكرمة: \" معناه يشبه ثمر الدنيا في المنظر ويباينه في جل الصفات \".</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله تعالى: { متشابهاً } معناه خيار لا رذل فيه، كقوله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">كتاباً
  متشابهاً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الزمر: 23].</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  القاضي أبو محمد عبد الحق رضي الله عنه: كأنه يريد متناسباً في أن كل صنف هو أعلى جنسه
  فهذا تشابه ما، وقيل { متشابهاً } أي مع ثمر الدنيا في الأسماء لا في غير ذلك من هيئة
  وطعم، و { أزواج } جمع زوج والمرأة زوج الرجل والرجل زوج المرأة ويقال في المرأة زوجة
  ومنه قول الفرزدق: [الطويل]</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">وإن الذي يسعى ليفسد زوجتي</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">كساع إلى أُسْد الشرى يستبيلُها</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقال عمار بن ياسر في شأن عائشة
  أم المؤمنين رضي الله عنها: \" والله إني لأعلم أنها زوجته في الدنيا والآخرة، ولكن
  الله ابتلاكم \". ذكر البخاري وغيره الحديث بطوله. و { مطهرة } أبلغ من طاهرة، ومعنى
  هذه الطهارة من الحيض والبزاق وسائر أقذار الآدميات، وقيل من الآثام. والخلود الدوام
  في الحياة أو الملك ونحوه وخلد بالمكان إذا استمرت إقامته فيه، وقد يستعمل الخلود مجازاً
  فيما يطول، وأما هذا الذي في الآية فهو أبدي حقيقة.</font></font><font class=\"TextResultArabic\"><font
