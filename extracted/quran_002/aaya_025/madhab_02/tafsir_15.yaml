  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَبَشِّرِ
  ٱلَّذِين آمَنُواْ وَعَمِلُواْ ٱلصَّـٰلِحَٰتِ أَنَّ لَهُمْ جَنَّٰتٍ تَجْرِي مِن تَحْتِهَا
  ٱلأَنْهَٰرُ كُلَّمَا رُزِقُواْ مِنْهَا مِن ثَمَرَةٍ رِّزْقاً قَالُواْ هَـٰذَا ٱلَّذِي
  رُزِقْنَا مِن قَبْلُ وَأُتُواْ بِهِ مُتَشَٰبِهاً وَلَهُمْ فِيهَآ أَزْوَٰجٌ مُّطَهَّرَةٌ
  وَهُمْ فِيهَا خَٰلِدُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: {
  وبشر الذين آمنوا }</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">البشارة: أول خبر يرد على الإنسان،
  وسمي بشارة، لأنه يؤثر في بشرته، فان كان خيراً، أثر المسرة والانبساط، وإن شراً، أثر
  الانجماع والغم، والأغلب في عرف الاستعمال أن تكون البشارة بالخير، وقد تستعمل في الشر،
  ومنه قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">بشر المنافقين بأن لهم عذاباً أليماً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[النساء:138]</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { وعملوا الصّالحات }</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">يشمل
  كل عمل صالح، وقد روي عن عثمان بن عفان أنه قال: أخلصوا الأعمال. وعن على رضي الله
  عنه أنه قال: أقاموا الصلوات المفروضات. فأما الجنات، فجمع جنَّة. وسميت الجنة جنة،
  لاستتار أرضها بأشجارها، وسمي الجن جناً، لاستتارهم، والجنين من ذلك، والدّرع جنة،
  وجن الليل: إذا ستر، وذكر عن المفضل أن الجنة: كل بستان فيه نخل. وقال الزجاج: كل نبت
  كثف وكثر وستر بعضه بعضاً، فهو جنة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { تجري من تحتها } أي: من تحت شجرها لا من تحت أرضها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { هذا الذي رُزِقْنا من قبل } فيه ثلاثة أقوال.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدها:
  أن معناه: هذا الذي طعمنا من قبل، فرزق الغداة كرزق العشيّ، روي عن ابن عباس والضحاك
  ومقاتل.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والثاني: هذا الذي رزقنا من قبل
  في الدنيا، قاله مجاهد وابن زيد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثالث:
  أن ثمر الجنة إذا جُنيَ خلفه مثله، فاذا رأوا ما خلف الجنى، اشتبه عليهم، فقالوا: {
  هذا الذي رزقنا من قبل } قاله يحيى بن أبي كثير وأبو عبيدة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { وأُتوا به متشابهاً }</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فيه
  ثلاثة أقوال.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">أحدها: أنه متشابه في المنظر واللون،
  مختلف في الطعم، قاله مجاهد وأبو العالية والضحاك والسدي ومقاتل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والثاني: أنه متشابه في جودته، لا رديء فيه، قاله الحسن وابن جريج.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والثالث: أنه يشبه ثمار الدنيا في الخلقة والاسم، غير أنه أحسن في
  المنظر والطعم، قاله قتادة وابن زيد. فان قال قائل: ما وجه الامتنان بمتشابهه، وكلّما
  تنوعت المطاعم واختلفت ألوانها كان أحسن؟! فالجواب: أنا إن قلنا: إنه متشابه المنظر
  مختلف الطعم، كان أغرب عند الخلق وأحسن، فانك لو رأيت تفاحة فيها طعم سائر الفاكهة،
  كان نهاية في العجب. وإن قلنا: إنه متشابه في الجودة؛ جاز اختلافه في الألوان والطعوم.
  وإن قلنا: إنه يشبه صورة ثمار الدنيا مع اختلاف المعاني؛ كان أطرف وأعجب، وكل هذه مطالب
  مؤثرة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { ولهم فيها أزواجٌ
  مُطهَّرة } أي: في الخَلْق، فانهن لا يحضن ولا يبلن، ولا يأتين الخلاء. وفي الخُلُق،
  فانهن لا يحسدن، و لايغرن، ولا ينظرن إلى غير أزواجهن.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن عباس: نقية عن القذى والأذى. قال الزجاج: و«مطهَّرة» أبلغ من طاهرة، لأنه للتكثير.
  والخلود: البقاء الدائم الذي لا انقطاع له.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

