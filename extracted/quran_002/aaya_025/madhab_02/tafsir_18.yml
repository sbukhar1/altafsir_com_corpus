  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\"/></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" أهل الجنة يأكلون ويشربون ولا
  يبولون ولا يتغوطون ولا يمتخطون ولا يبزقون يلهمون الحمد والتسبيح كما يلهمون النفس
  طعامهم جشاء ورشح كرشح المسك \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وفي رواية \" ورشحهم المسك \". قوله: يلهمون التسبيح كما يلهمون النفس
  أي يجري على ألسنتهم كما يجري النفس فلا يشغلهم عن شيء كما أن النفس لا يشغل عن شيء
  قوله طعامهم جشاء، يعني أن فضول طعامهم يخرج في الجشاء وهو تنفس المعدة. والرشح العرق
  وقوله العرق. وقوله تعالى { ولهم فيها } أي في الجنات { أزواج } أي من الحور العين
  { مطهرة } يعني من البول والغائط والحيض والولد وسائر الأقذار وقيل هن عجائزكم الغمص
  العمش طهرن من قذرات الدنيا وقيل طهرن من مساوي الأخلاق قيل في الجنة جماع ما شئت ولا
  ولد { وهم فيها خالدون } أي لا يخرجون منها ولا يموتون. والخلد البقاء الدائم الذي
  لا انقطاع له (ق) عن أبي هريرة قال: قال رسول الله صلى الله عليه وسلم</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" إن أول زمرة يدخلون الجنة على
  صورة القمر ليلة البدر ثم الذين يلونهم على أشد كوكب دري في السماء إضاءة لا يبصقون
  ولا يمتخطون ولا يتغوطون ولا يبولون أمشاطهم الذهب ورشحهم المسك ومجامرهم الألوّة وأزواجهم
  الحور العين على خلق رجل واحد على صورة أبيهم آدم ستون ذراعاً في السماء \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">وفي رواية</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" لكل واحد منهم زوجتان يرى مخ سوقهما
  من وراء اللحم من الحسن لا اختلاف بينهم ولا تباغض قلوبهم قلب رجل واحد يسبحون الله
  بكرة وعشياً \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">(ق)
  عن أبي موسى الأشعري أن النبي صلى الله عليه وسلم قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" إن للمؤمن في الجنة لخيمة من لؤلؤة واحدة مجوفة طولها في السماء
  ستون ميلاً للمؤمن فيها أهلون يطوف عليهم المؤمن فلا يرى بعضهم بعضاً \" </font></font></b><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" عن أبي هريرة قال: \" قلت يا رسول
  الله ممّ خلق الله خلق؟ قال من الماء، قلت الجنة ما بناؤها؟ قال لبنة من فضة ولبنة
  من ذهب وملاطها المسك الأذفر وحصباؤها اللؤلؤ والياقوت وتربتها الزعفران من يدخلها
  ينعم ولا ييأس ويخلد ولا يموت ولا تبلى ثيابهم ولا يفنى شبابهم \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">أخرجه الترمذي يزيادة وقال ليس إسناده
  بذلك القوي. عن عبادة بن الصامت أن رسول الله صلى الله عليه وسلم قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" إن في الجنة مائة درجة ما بين
  كل درجتين كما بين السماء والأرض والفردوس أعلاها درجة ومنها تفجر أنهار الجنة الأربعة
  ومن فوقها يكون العرش فإذا سألتم الله فاسألوه الفردوس \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">أخرجه الترمذي (م) عن أنس أن رسول
