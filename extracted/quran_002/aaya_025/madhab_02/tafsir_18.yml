  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَإِن
  لَّمْ تَفْعَلُواْ وَلَن تَفْعَلُواْ فَٱتَّقُواْ ٱلنَّارَ ٱلَّتِي وَقُودُهَا ٱلنَّاسُ
  وَٱلْحِجَارَةُ أُعِدَّتْ لِلْكَٰفِرِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَبَشِّرِ ٱلَّذِين
  آمَنُواْ وَعَمِلُواْ ٱلصَّـٰلِحَٰتِ أَنَّ لَهُمْ جَنَّٰتٍ تَجْرِي مِن تَحْتِهَا
  ٱلأَنْهَٰرُ كُلَّمَا رُزِقُواْ مِنْهَا مِن ثَمَرَةٍ رِّزْقاً قَالُواْ هَـٰذَا ٱلَّذِي
  رُزِقْنَا مِن قَبْلُ وَأُتُواْ بِهِ مُتَشَٰبِهاً وَلَهُمْ فِيهَآ أَزْوَٰجٌ مُّطَهَّرَةٌ
  وَهُمْ فِيهَا خَٰلِدُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ فإن لم تفعلوا
  } أي فيما مضى { ولن تفعلوا } فيما بقي وهذه الآية دالة على عجزهم وأنهم لم يأتوا بمثله
  ولا بمثل شيء منه. وذلك أن النفوس الأبية إذا قرعت بمثل هذا التقريع استفرغت الوسع
  في الإتيان بمثل القرآن أو بمثل سورة منه ولو قدروا على ذلك لأتوا به فحيث لم يأتوا
  بشيء ظهرت المعجزة للنبي صلى الله عليه وسلم وبان عجزهم وهم أهل الفصاحة والبلاغة،
  والقرآن من جنس كلامهم، وكانوا حراصاً على إطفاء نوره وإبطال أمره ثم مع هذا الحرص
  الشديد لم توجد المعارضة من أحدهم ورضوا بسبى الذراري وأخذ الأموال والقتل وإذا ظهر
  عجزهم عن المعارضة صح صدق رسول الله صلى الله عليه وسلم وإذا كان الأمر كذلك وجب ترك
  العناد وهو قوله تعالى: { فاتقوا النار } أي فآمنوا واتقوا بالإيمان النار { التي وقودها
  } أي حطبها { الناس والحجارة } قال ابن عباس يعني حجارة الكبريت لأنها أكثر التهاباً.
  وقيل جميع الحجارة وفيه دليل على عظم تلك النار وقوتها. وقيل أراد بها الأصنام لأن
  أكثر أصنامهم كانت من الحجارة وإنما قرن الناس مع الحجارة لأنهم كانوا يعبدونها معتقدين
  فيها أنها تنفعهم وتشفع لهم فجعلها الله عذابهم في نار جهنم { أعدت } أي هيئت { للكافرين
  } قوله عزّ وجلّ: { وبشر الذين آمنوا } أي أخبر المؤمنين، وهذا أمر للنبي صلى الله
  عليه وسلم. والبشارة إيراد الخبر السار على سامع يستبشر به ويظهر السرور في بشرة وجهه
  لأن الإنسان إذا فرح بشيء وسر به ظهر ذلك على بشرة وجهه ثم كثر حتى وضع موضع الخير
  والشر ومنه قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وبشرهم بعذاب أليم</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[آل عمران: 21] ولكن هو في السرور
  والخير أغلب { وعملوا الصالحات } أي الفعلات الصالحات وهي الطاعات. قيل العمل الصالح
  ما كان فيه أربعة أشياء: العلم والنية والصبر والإخلاص. وقال عثمان بن عفان: وعملوا
  الصالحات أي أخلصوا الأعمال يعني عن الرياء { أن لهم جنات } جمع جنة وهي البستان الذي
  فيه أشجار مثمرة سميت جنة لاجتنابها وتسترها بالأشجار والأوراق. وقيل: الجنة ما فيه
  نخيل والفردوس ما فيه كرم { تجري من تحتها } أي من تحت أشجارها ومساكنها { الأنهار
  } أي تجري المياه في الأنهار لأن الأنهار لا تجري وقيل معناه تجري بأمرهم وفي الحديث</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" إن أنهار الجنة تجري في غير أخدود
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">أي في
  غير شق والخد الشق { كلما رزقوا } أي أطعموا { منها } أي من الجنة { من ثمرة رزقاً
  } أي طعاماً { قالوا هذا الذي رزقنا من قبل } أي في الدنيا، وقيل: إن ثمار الجنة متشابهة
  في اللون مختلفة في الطعم فإذا رزقوا ثمرة بعد أخرى ظنوا أنها الأولى { وأتوا به }
  أي بالرزق { متشابهاً } قال ابن عباس مختلفاً في الطعوم وقيل يشبه بعضه بعضاً في الجودة
  لا رداءة فيها وقيل يشبه ثمار الدنيا في الاسم لا في الطعم (م) عن جابر بن عبدالله
