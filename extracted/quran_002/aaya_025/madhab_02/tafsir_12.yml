  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَبَشِّرِ
  ٱلَّذِين آمَنُواْ وَعَمِلُواْ ٱلصَّـٰلِحَٰتِ أَنَّ لَهُمْ جَنَّٰتٍ تَجْرِي مِن تَحْتِهَا
  ٱلأَنْهَٰرُ كُلَّمَا رُزِقُواْ مِنْهَا مِن ثَمَرَةٍ رِّزْقاً قَالُواْ هَـٰذَا ٱلَّذِي
  رُزِقْنَا مِن قَبْلُ وَأُتُواْ بِهِ مُتَشَٰبِهاً وَلَهُمْ فِيهَآ أَزْوَٰجٌ مُّطَهَّرَةٌ
  وَهُمْ فِيهَا خَٰلِدُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله عز وجل:
  { وَبَشِّرِ الَّذِينَ آمَنُوا وَعَمِلُوا الصَّالِحَاتِ أَنَّ لَهُمْ جَنَّاتٍ تَجْرِي
  مِنْ تَحْتِهَا الأَنْهَارُ } بشر من البشارة، أو خبر يرد عليك بما يَسُرُّ، وقيل بما
  يُسرُّ ويُغِمُّ، وإنما كثر استعماله فيما يَسُرُّ، حتى عُدِلَ به عما يُغِمُّ، وهو
  مأخوذ من البَشْرَةِ وهي ظاهر الجلد لتغيرها بأول خبر [يرد عليه].</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والجنات جمع جنة، وهي البستان ذو الشجر، وسمي جنة لأن ما فيه من الشجر
  يستره، وقال المفضل: الجنة كل بستان فيه نخل، وإن لم يكن فيه شجر غيره، فإن كان فيه
  كَرْمٌ فهو فردوس، كان فيه شجر غير الكرم أو لم يكن.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">{
  تَجْرِي مِنْ تَحْتَها الأَنْهَارُ } يعني من تحت الشجر، وقيل: إن أنهار الجنة تجري
  من غير أخدود.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله عز وجل: { كُلَّمَا رُزِقُوا
  مِنْهَا مِنْ ثَمَرَةٍ رِزْقاً قَالُوا هذا الَّذِي رُزِقْنَا مِنْ قَبْلُ } ، يعني
  بقوله: { رُزِقُوا مِنْها مِنْ ثَمَرةٍ رِزْقاً } أي من ثمار شجرها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">{ قَالُوا هذَا الَّذِي رُزِقْنَا مِنْ قَبْلُ } فيه تأويلان:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أحدهما: أن معناه: أن هذا الذي رُزِقْنَاهُ من ثمار الجنة، مثلُ الذي
  رُزِقْنَاهُ من ثمار الدنيا، وهذا قول ابن مسعود وابن عباس ومجاهد وقتادة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والثاني: أن ثمار الجنة إذا جنيت من أشجارها، استخلف مكانها مثلها،
  فإذا رأوا ما استخلف بعد الذي جُنِي، اشتُبِه عليهم، فقالوا: { هذَا الَّذِي رُزِقْنَا
  مِنْ قَبْل } ، وهو قول أبي عبيد ويحيى بن أبي كثير.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  عز وجل: { وَأُتُوا بِهِ مُتَشَابِهاً } فيه أربعة تأويلات:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدها:
  أن معنى التشابه أن كله خيار يشبه بعضه بعضاً وليس كثمار الدنيا، التي لا تتشابه لأن
  فيها خياراً وغير خيار، وهذا قول الحسن وقتادة وابن جريج.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثاني:
  أن التشابه في اللون دون الطعم فكأن ثمار الجنة في ألوان ثمار الدنيا، وإن خالفتها
  في الطعم، وهذا قول ابن عباس وابن مسعود والربيع بن أنس.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثالث:
  أن التشابه في الأسماء دون الألوان والطعوم، فلا تشبه ثمار الجنة شيئاً من ثمار الدنيا
  في لون ولا طعم، وهذا قول ابن الأشجعي وليس بشيء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  عز وجل: { وَلَهُمْ فِيهَا أَزْوَاجٌ مُطَهَّرَةٌ } في الأبدان، والأخلاق، والأفعال،
  فلا يَحِضْن، ولا يلدْن، ولا يذهَبْن إلى غائطٍ ولا بولٍ، وهذا قول جميع أهل التفسير.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
