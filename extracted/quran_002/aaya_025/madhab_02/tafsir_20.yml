  أَنَّ لَهُمْ جَنَّٰتٍ تَجْرِي مِن تَحْتِهَا ٱلأَنْهَٰرُ كُلَّمَا رُزِقُواْ مِنْهَا
  مِن ثَمَرَةٍ رِّزْقاً قَالُواْ هَـٰذَا ٱلَّذِي رُزِقْنَا مِن قَبْلُ وَأُتُواْ بِهِ
  مُتَشَٰبِهاً وَلَهُمْ فِيهَآ أَزْوَٰجٌ مُّطَهَّرَةٌ وَهُمْ فِيهَا خَٰلِدُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قال ابن عرفة: جعله الزمخشري من قسم المنفرد، وابن عطية من قسم المشترك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">نص الأصوليون في التعارض أن الإفراد (أولى).</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  الزمخشري: ومن ثم قال العلماء فيمن قال لعبيدِه: \" أيكم بشرني بقدوم فلان فهو حر \"
  ، فبشروه فرادى فعتق أولهم، ولو قال: أيكم أخبرني (بقدوم فلان فهو حر) م، فأخبروه فرادى
  عتقوا كلهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال ابن عرفة: عوائدهم يقولون: لا
  فرق بينهما فإن الإخبار الثاني بعد الأول لم يفد شيئا فهو تحصيل الحاصل فليس بإخبار
  في الحقيقة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال: لكن يجاب عنه بأن في الإيمان
  والنذور من المدونة ما نصه: \" ومن حلف لرجل إن علِم كذا ليعلّمنّه أو ليخبرنّه \"
  فعلماه جميعا لم يبرّ حتى يعلمه أو يخبره (مع أن) إخباره لم يفد شيئا. قال: فإن كتب
  إليه وأرسل إليه رسولا برّ ولو أسر إليه رجلٍ (سرا) وأحلفه لتكتمنّه ثم أسره المسرّ
  (لآخر) فذكره الآخر للحالف فقال الحالف: ما ظننت أنه أسره لغيري حَنَث مع أن الحالف
  لم يخبره بشيء بل أفهمه بما هو تحصيل الحاصل.. \" وفي كتاب العتق الثاني من المدونة
  \". ومن قال لأمته: أول ولد تلدينه حر. فولدت ولدين في بطن واحد عتق أولهما خروجا،
  فإن خرج الأول ميتا لم يعتق الثاني عند مالك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  ابن شهاب: يعتق الثاني إذ لا يقع على الميت عتق.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  الزمخشري: فإن قلت: أي فرق بين لام الجنس الداخلة على المفرد والداخلة على المجموع؟
  وأجاب بما حاصله أنّها إذا دخلت على المجموع تفيد العموم في أنواع ملك المجموع لا في
  أفراده وإذا دخلت على المفرد أفادت العموم في الأشخاص وفي الجمع وهو نوع من جوابه في
  قوله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">رَبِّ إِنَّي وَهَنَ ٱلْعَظْمُ مِنِّي</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">ولم
  يقل العظام. وذلك أن الصالحات أصله صالحات فيحتمل أن يكون مخرجي الزكاة فقط لأنهم عملوا
  الصالحات وبعد دخول الألف واللام صار يتناول مخرجي الزكاة والمصلي والصائم إلى غير
  ذلك. قال: (وعملوا) الصّالحات يتناول الفعل والقول والإعتقاد لأن العلماء فهموا قوله
  صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" إنما الأعمال بالنيات \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">على العموم لأن الفخر في المحصول قال: أجمع الناس على أنه مخصوص بالنية
  والنظر، فلولا أن العمل يصدق على النية لما احتاجوا إلى استثنائها من الحديث فيكون
  في الآية عطف العام على الخاص.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { جَنَّاتٍ... }</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { كُلَّمَا رُزِقُواْ
  مِنْهَا... }</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال ابن عرفة: قدّم ذكر الجنّات
  وأنهارها على الأكل لوجهين إما لأن منفعة (التنعيم) بالنظر إليها سابقة على منفعة الأكل
  منها وإما لأن الأنهار مصلحة لثمرها وسبب في تكونه قال: وعموم \" كلما \" إن أريد به
  الإطلاق في ثمار الجنة فتكون القبيلة صادقة على ما سوى أول مأكول منها لأنه ليس قبله
  شيء.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
