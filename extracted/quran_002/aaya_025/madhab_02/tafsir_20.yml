  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَبَشِّرِ
  ٱلَّذِين آمَنُواْ وَعَمِلُواْ ٱلصَّـٰلِحَٰتِ أَنَّ لَهُمْ جَنَّٰتٍ تَجْرِي مِن تَحْتِهَا
  ٱلأَنْهَٰرُ كُلَّمَا رُزِقُواْ مِنْهَا مِن ثَمَرَةٍ رِّزْقاً قَالُواْ هَـٰذَا ٱلَّذِي
  رُزِقْنَا مِن قَبْلُ وَأُتُواْ بِهِ مُتَشَٰبِهاً وَلَهُمْ فِيهَآ أَزْوَٰجٌ مُّطَهَّرَةٌ
  وَهُمْ فِيهَا خَٰلِدُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: {
  وَبَشِّرِ ٱلَّذِين ءَامَنُواْ... }</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  الزمخشري: معطوف إما على</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فَٱتَّقُواْ ٱلنَّارَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">أو على الجملة (كلها).</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">واعترض أبو حيّان الأول بأن \" فَٱتَّقُواْ \" جواب الشرط وموضعه جزم
  وبشر لا يصح أن يكون جوابا لأنَّه أمر بالبشارة مطلقا مطلقا إلا على تقدير أن لم تفعلوا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ورده المختصر بوجهين: الأول نص الفارسي وجماعة في مثل زيد ضربته وعمرو
  كلمته أنه معطوف على الجملة الصغرى مع أن عمرو كلمته يمتنع أن يكون خبرا (عن) زيد لعدم
  الرابط فكذا لا يصح أن يعطف على الجواب ما ليس جوابا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن عرفة: ونظيره رب شاة وسلخها مع أن ربّ لا تدخل إلا على النكرة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأجاب المختصر عن قوله لأنه أمر بالبشارة مطلقا (بأن) الواقع عدم الفعل
  جزما (ولهذا قال): \" وَلَن تَفْعَلُواْ \" فليس ثم تقدير: إن فعلتم فلا (تبشير واقع
  بل) الأمر بالبشارة واقع مطلقا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وارتضى
  ابن عرفة الأول، وضعف الثاني بالفرق بين جواب الشرط وغيره، فإن المشاركة في العطف جواب
  الشرط المعنى يقتضيها [و] بخلاف العطف (على غيره) فإنه قد يكون مراعاة/ لمقتضى اللفظ
  وأما الشرط فالمعنى فيه يؤكد الارتباط.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قلت:
  ورد غيره الأول بأن (الصغرى عاطفة) على الكبرى لعدم الرّابط إلا أن يقول: وعمرو أكرمته
  في داره.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال: وقول سيبويه: إنه (معطوف) على
  الصغرى ليس على ظاهره إن لم يتعرض لإصلاح اللّفظ ولو سئل عنه لقال لا بد من الربط.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال الفارسي: إنه محمول على الصغرى في النصب ومعطوف على الكبرى ولا
  يلزم من الحمل على الصغرى أن يكون معطوفا عليها إنّما روعي في المشاركة اللّفظية فقط.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(ابن عرفة): نص عليه ابن الصفار وابن عصفور في شرح الإيضاح وشرح الجمل
  الكبير.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال: وأما رب شاة وسلخها فضمير النكرة
  عندهم نكرة كما تقول (ربه رجلا).</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قلت:
  واحتج ابن عصفور (للفارسي) بأن العرب لاحظوا المناسبة في كثير من كلامهم واختاروا النصب
  في \" ضربت القوم حتى زيدا ضربته \" مع أنه غير معطوف لأن حتى لا تعطف الجمل وكذلك
  اختاروا في زيد ضربته إذا كان جوابا لمن قال: أيهم ضربت، بالرفع أن يرتفع، وبالنّصب
  أن ينتصب، فقد لاحظوا المناسبة في عدم العطف وهذا كله (نصّ) على أنه ليس معطوفا على
  الصغرى (بوجه بل محمولا عليها في النصب للمشاركة بين (الجملة) وبين ما يليها خاصة).</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال ابن عطية: الأغلب استعمال البشارة في الخير وقد تستعمل في الشر
  مقيدة به فمتى أطلقت فهي في الخبر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  الزمخشري: البشارة الإخبار بما يظهر سرور المخبر به أو عنه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال:
  و(أما)</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فَبَشِّرْهُمْ بِعَذَابٍ أَلِيمٍ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">فمن العكس في الكلام الذي يقصد به
  الاستهزاء الزائد في غيظ المسْتَهْزَإ به وتألمه.</font></font>&#13;\t\t\t<label disabled=\"true\"
