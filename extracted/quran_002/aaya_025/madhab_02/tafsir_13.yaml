  \       </a>      </td>    </tr>    <tr class=\"TextArabic\">      <td align=\"right\"
  class=\"TextArabic\">        <a href=\"javascript:go_QurPage(2,25)\">          <font
  id=\"getQurPage\" onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة
  القرآن</font>        </a>      </td>    </tr>  </table></div>, <font id=\"AyahText\"
  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">وَبَشِّرِ ٱلَّذِين آمَنُواْ وَعَمِلُواْ ٱلصَّـٰلِحَٰتِ
  أَنَّ لَهُمْ جَنَّٰتٍ تَجْرِي مِن تَحْتِهَا ٱلأَنْهَٰرُ كُلَّمَا رُزِقُواْ مِنْهَا
  مِن ثَمَرَةٍ رِّزْقاً قَالُواْ هَـٰذَا ٱلَّذِي رُزِقْنَا مِن قَبْلُ وَأُتُواْ بِهِ
  مُتَشَٰبِهاً وَلَهُمْ فِيهَآ أَزْوَٰجٌ مُّطَهَّرَةٌ وَهُمْ فِيهَا خَٰلِدُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وقال الحسن: هن عجائزكم الغمص العمش طهرن من قذرات الدنيا. وقيل: مطهرة
  من مساوىء الأخلاق { وَهُمْ فِيهَا خَـٰلِدُونَ } دائمون لا يموتون فيها ولا يخرجون
  منها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">أنا أبو عمرو عبد الواحد بن أحمد
  المليحي، أنا أبو حامد أحمد بن عبد الله النعيمي أنا محمد بن يوسف الفَرَبرِي، أنا
  محمد بن إسماعيل البخاري أنا قتيبة بن سعيد، أنا جرير عن عمارة عن أبي زرعة عن أبي
  هريرة قال: قال رسول الله صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" إن أول زمرة يدخلون الجنة على صورة القمر ليلة البدر، ثم الذين يلونهم
  على أشد كوكب دري في السماء إضاءة لا يبولون ولا يتغوطون، ولا يتفلون ولا يمتخطون،
  أمشاطهم الذهب، ورشحهم المسك ومجامرهم الأَلُوَّة وأزواجهم الحور العين، على خلق رجل
  واحد، على صورة أبيهم آدم ستون ذراعاً في السماء \". </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">أنا عبد الواحد المليحي، أنا عبد الرحمٰن بن أبي شريح أنا أبو القاسم
  البغوي أنا علي بن الجعد أنا فضيل هو ابن مرزوق عن عطية عن أبي سعيد الخدري قال: قال
  رسول الله صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" أول زمرة تدخل الجنة يوم القيامة صورة وجوههم مثل صورة القمر ليلة
  البدر، والزمرة الثانية على لون أحسن الكواكب في السماء لكل رجل منهم زوجتان، على كل
  زوجة سبعون حلة، يرى مخ سوقهن دون لحومها ودمائها وحللها \". </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">أنا أبو عبد الله محمد بن الفضل
  الخرقي المروزي أنا أبو الحسن علي بن عبد الله الطيسفوني، أنا عبد الرحمٰن بن أبي شريح
  أنا عبد الله بن عمر الجوهري أنا أحمد بن علي الكشميهني أنا علي بن حجر أنا اسماعيل
  بن جعفر بن أبي كثير المدني عن حميد الطويل عن أنس بن مالك قال: قال رسول الله صلى
  الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" لو أن امرأة من نساء أهل الجنة اطلعت على الأرض لأضاءت ما بينهما، ولملأت ما بينهما
  ريحاً، ولَتاجها على رأسها خير من الدنيا وما فيها \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">صحيح أخرجه محمد عن عبد الله بن محمد عن معاوية بن عمر عن أبي إسحاق
  عن حميد.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">أنا أبو الحسن علي بن يوسف الجويني
  أنا أبو محمد محمد بن علي بن محمد بن شريك الشافعي أنا عبد الله بن محمد بن مسلم أنا
  أبو بكر الجوربذي أنا أحمد بن الفرج الحمصي أنا عثمان بن سعيد بن كثير بن دينار أنا
  محمد بن المهاجر عن الضحاك المعافري عن سليمان بن موسى حدثني كريب أنه سمع أسامة بن
  زيد يقول: قال رسول الله صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" ألا هل من مشمر للجنة، وإن الجنة لا خطر لها وهي ورب الكعبة نور
  يتلألأ وريحانة تهتز، وقصر مشيد ونهر مطرد، وثمرة نضيجة وزوجة حسناء جميلة وحلل كثيرة
  ومقام أبَدٍ في دار سليمة وفاكهة خضرة، وحبرة، ونعمة في محلة عالية بهية» قالوا: نعم
  يا رسول الله نحن المشمرون لها قال: «قولوا إن شاء الله»قال القوم: إن شاء الله \".
  </font></font></b>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
