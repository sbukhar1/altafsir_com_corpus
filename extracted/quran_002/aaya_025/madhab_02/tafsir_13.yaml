  \       <a href=\"javascript:go_QurPage(2,25)\">          <font id=\"getQurPage\"
  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَبَشِّرِ
  ٱلَّذِين آمَنُواْ وَعَمِلُواْ ٱلصَّـٰلِحَٰتِ أَنَّ لَهُمْ جَنَّٰتٍ تَجْرِي مِن تَحْتِهَا
  ٱلأَنْهَٰرُ كُلَّمَا رُزِقُواْ مِنْهَا مِن ثَمَرَةٍ رِّزْقاً قَالُواْ هَـٰذَا ٱلَّذِي
  رُزِقْنَا مِن قَبْلُ وَأُتُواْ بِهِ مُتَشَٰبِهاً وَلَهُمْ فِيهَآ أَزْوَٰجٌ مُّطَهَّرَةٌ
  وَهُمْ فِيهَا خَٰلِدُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله تعالىٰ:
  { وَبَشِّرِ الَّذينَ ءَامَنُوا } أي أخبر والبشارة كل خبر صدق تتغير به بشرة الوجه،
  ويستعمل في الخير والشر، وفي الخير أغلب { وَعَمِلُواْ ٱلصَّـٰلِحَاتِ } أي الفعلات
  الصالحات يعني المؤمنين الذين من أهل الطاعات، قال عثمان بن عفان رضي الله عنه: { وَعَمِلُواْ
  ٱلصَّـٰلِحَاتِ } أي: أخلصوا الأعمال كما قال:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَلْيَعْمَلْ عَمَلاً صَـٰلِحاً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الكهف:
  110] أي خالياً عن الرياء. قال معاذ: العمل الصالح الذي فيه أربعة أشياء. العلم، والنية،
  والصبر، والاخلاص. { أَنَّ لَهُمْ جَنَّـٰتٍ } جمع الجنة، والجنة البستان الذي فيه
  أشجار مثمرة، سميت بها لاجتنانها وتسترها بالأشجار. وقال الفراء: الجنة ما فيه النخيل،
  والفردوس ما فيه الكرم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">{ تَجْرِى مِن تَحْتِهَا } أي: من
  تحت أشجارها ومساكنها { ٱلأَنْهَـٰرُ } أي المياه في الأنهار لأن النهر لا يجري، وقيل
  (من تحتها) أي: بأمرهم لقوله تعالىٰ حكاية عن فرعون:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَهَـٰذِهِ ٱلأَنْهَـٰرُ تَجْرِى مِن
  تَحْتِى</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الزخرف: 51] أي بأمري والأنهار جمع نهر سمي به لسعته وضيائه. ومنه
  النهار. وفي الحديث:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" أنهار الجنة في غير أخدود \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">{ كُلَّمَا } متى ما { رُزِقُواْ } أطعموا { مِنْهَا } أي من الجنة
  { مِن ثَمَرَةٍ } أي ثمرة و { مِن }: صلة، { رِّزْقاً } طعاماً { قَالُواْ هَـٰذَا
  ٱلَّذِى رُزِقْنَا مِن قَبْلُ } وقبل رفع على الغاية. قال الله تعالىٰ:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">لِلَّهِ
  ٱلأَمْرُ مِن قَبْلُ وَمِن بَعْدُ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الروم: 4]، قيل: من قبل في الدنيا
  وقيل: الثمار في الجنة متشابهة في اللون، مختلفة في الطعم، فإذا رزقوا ثمرة بعد أخرى
  ظنوا أنها الأولى { وَأُتُواْ بِهِ } بالرزق { مُتَشَـٰبِهاً } قال ابن عباس ومجاهد
  والربيع: متشابهاً في الألوان، مختلفاً في الطعوم. وقال الحسن وقتادة: متشابهاً. أي
  يشبه بعضها بعضاً في الجودة، أي: كلها خيار لا رذالة فيها. وقال محمد بن كعب: يشبه
  ثمر الدنيا غير أنها أطيب. وقيل: متشابهاً في الاسم مختلفاً في الطعم. قال ابن عباس
  رضي الله تعالىٰ عنهما: ليس في الدنيا مما في الجنة إلا الأسامي.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أنا أبو أحمد بن عبد الله الصالحي أنا أبو سعيد محمد بن موسى الصيرفي
  أنا أبو عبد الله محمد ابن عبد الله الصفار أنا أحمد بن محمد بن عيسى البرتي أنا محمد
  بن كثير أنا سفيان الثوري عن الأعمش عن أبي سفيان عن جابر بن عبد الله قال: قال رسول
  الله صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" أهل الجنة يأكلون ويشربون ولا يبولون ولا يتغوطون ولا يمتخطون ولا
  يبزقون، يلهمون الحمد والتسبيح، كما تلهمون النَّفَس، طعامهم الجشاء، ورشحهم المسك
  \". </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالىٰ: { وَلَهُمْ فِيهَآ } في الجنان { أَزْوَٰجٌ } نساء وجواري يعني من الحور العين
  { مُّطَهَّرَةٌ } من الغائط، والبول، والحيض، والنفاس، والبصاق، والمخاط والمني، والولد،
  وكل قذر. قال إبراهيم النخعي: في الجنة جماع ما شئت ولا ولد.</font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table dir=\"rtl\"><tr><td><img
  src=\"images/Tafasir/TafasirPaging/PreviousAR.GIF\" align=\"Middle\" border=\"0\"
  style=\"BORDER-TOP-STYLE: none; BORDER-RIGHT-STYLE: none; BORDER-LEFT-STYLE: none;
  BORDER-BOTTOM-STYLE: none\"/></td><td/><td/><td/><td><a href=\"Javascript:InnerLink_onchange(13,2,1)\"><img
  src=\"images/Tafasir/TafasirPaging/NextAR.GIF\" align=\"Middle\" border=\"0\" style=\"BORDER-TOP-STYLE:
  none; BORDER-RIGHT-STYLE: none; BORDER-LEFT-STYLE: none; BORDER-BOTTOM-STYLE: none\"/></a></td></tr></table><table
  dir=\"RTL\"><tr><td><a dir=\"LTR\" id=\"prevClass\"/></td><td class=\"TextResultArabic\"><font
  class=\"Msg\">1 </font></td><td><a href=\"Javascript:InnerLink_onchange(13,2,1)\"><u>2</u> </a></td><td><a
  href=\"Javascript:InnerLink_onchange(13,3,1)\"><u>3</u> </a></td>&#13;\t\t\t\t\t\t\t\t\t<td><a
  id=\"NextClass\"/></td></tr></table></center></div></section><section><div align=\"right\"
