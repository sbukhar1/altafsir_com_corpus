  href=\"JavaScript:Open_Menu()\">أَلَمْ تَرَ إِلَى ٱلَّذِي حَآجَّ إِبْرَاهِيمَ فِي
  رَبِّهِ أَنْ آتَاهُ ٱللَّهُ ٱلْمُلْكَ إِذْ قَالَ إِبْرَاهِيمُ رَبِّيَ ٱلَّذِي يُحْيِـي
  وَيُمِيتُ قَالَ أَنَا أُحْيِـي وَأُمِيتُ قَالَ إِبْرَاهِيمُ فَإِنَّ ٱللَّهَ يَأْتِي
  بِٱلشَّمْسِ مِنَ ٱلْمَشْرِقِ فَأْتِ بِهَا مِنَ ٱلْمَغْرِبِ فَبُهِتَ ٱلَّذِي كَفَرَ
  وَٱللَّهُ لاَ يَهْدِي ٱلْقَوْمَ ٱلظَّالِمِينَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وقد
  ذكر السدي أن هذه المناظرة كانت بين إبراهيم ونمرود بعد خروج إبراهيم من النار، ولم
  يكن اجتمع بالملك إلا في ذلك اليوم، فجرت بينهما هذه المناظرة. وروى عبد الرزاق عن
  معمر، عن زيد بن أسلم: أن النمرود كان عنده طعام، وكان الناس يغدون إليه للميرة، فوفد
  إبراهيم في جملة من وفد للميرة، فكان بينهما هذه المناظرة، ولم يعط إبراهيم من الطعام
  كما أعطى الناس، بل خرج وليس معه شيء من الطعام، فلما قرب من أهله، عمد إلى كثيب من
  التراب، فملأ منه عدليه، وقال: أشغل أهلي عني إذا قدمت عليهم، فلما قدم وضع رحاله،
  وجاء فاتكأ فنام، فقامت امرأته سارة إلى العدلين، فوجدتهما ملآنين طعاماً طيباً، فعملت
  طعاماً، فلما استيقظ إبراهيم وجد الذي قد أصلحوه، فقال: أنى لك هذا؟ قالت: من الذي
  جئت به، فعلم أنه رزق رزقهم الله عز وجل. قال زيد ابن أسلم: وبعث الله إلى ذلك الملك
  الجبار ملكاً، يأمره بالإيمان بالله، فأبى، عليه، ثم دعاه الثانية فأبى ثم الثالثة
  فأبى، وقال: اجمع جموعك وأجمع جموعي، فجمع النمرود جيشه وجنوده وقت طلوع الشمس، وأرسل
  الله عليهم باباً من البعوض بحيث لم يروا عين الشمس، وسلطها الله عليهم، فأكلت لحومهم
  ودماءهم، وتركتهم عظاماً بادية، ودخلت واحدة منها في منخري الملك، فمكثت في منخري الملك
  أربعمائة سنة، عذبه الله بها، فكان يضرب برأسه بالمرازب في هذه المدة، حتى أهلكه الله
