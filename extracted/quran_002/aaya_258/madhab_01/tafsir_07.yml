  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَلَمْ
  تَرَ إِلَى ٱلَّذِي حَآجَّ إِبْرَاهِيمَ فِي رَبِّهِ أَنْ آتَاهُ ٱللَّهُ ٱلْمُلْكَ
  إِذْ قَالَ إِبْرَاهِيمُ رَبِّيَ ٱلَّذِي يُحْيِـي وَيُمِيتُ قَالَ أَنَا أُحْيِـي
  وَأُمِيتُ قَالَ إِبْرَاهِيمُ فَإِنَّ ٱللَّهَ يَأْتِي بِٱلشَّمْسِ مِنَ ٱلْمَشْرِقِ
  فَأْتِ بِهَا مِنَ ٱلْمَغْرِبِ فَبُهِتَ ٱلَّذِي كَفَرَ وَٱللَّهُ لاَ يَهْدِي ٱلْقَوْمَ
  ٱلظَّالِمِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">هذا الذي حاج إبراهيم في ربه هو
  ملك بابل نمرود بن كنعان بن كوش بن سام بن نوح، ويقال: نمرود ابن فالخ بن عبار بن شالخ
  بن أرفخشذ بن سام بن نوح، والأول قول مجاهد وغيره، قال مجاهد: وملك الدنيا مشارقها
  ومغاربها أربعة: مؤمنان وكافران، فالمؤمنان: سليمان بن داود، وذو القرنين، والكافران:
  نمرود، وبختنصر، والله أعلم. ومعنى قوله: { أَلَمْ تَرَ } أي: بقلبك يا محمد { إِلَى
  ٱلَّذِى حَآجَّ إِبْرَٰهِيمَ فِى رِبِّهِ } ، أي: وجود ربه، وذلك أنه أنكر أن يكون
  ثم إله غيره، كما قال بعده فرعون لملئه:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">مَا عَلِمْتُ لَكُمْ مِّنْ إِلَهٍ
  غَيْرِي</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[القصص: 38]. وما حمله على هذا الطغيان والكفر الغليظ والمعاندة الشديدة،
  إلا تجبره، وطول مدته في الملك، وذلك أنه يقال: إنه مكث أربعمائة سنة في ملكه، ولهذا
  قال: { أَنْ آتَـٰهُ ٱللَّهُ ٱلْمُلْكَ } وكان طلب من إبراهيم دليلاً على وجود الرب
  الذي يدعو إليه، فقال إبراهيم: { رَبِّيَ ٱلَّذِى يُحْىِ وَيُمِيتُ } أي: إنما الدليل
  على وجوده، حدوث هذه الأشياء المشاهدة بعد عدمها، وعدمها بعد وجودها، وهذا دليل على
  وجود الفاعل المختار، ضرورة، لأنها لم تحدث بنفسها، فلا بد لها من موجد أوجدها، وهو
  الرب الذي أدعو إلى عبادته وحده لا شريك له. فعند ذلك قال المحاج ـ وهو النمرود ـ:
  { أَنَا أُحْىِ وَأُمِيتُ }. قال قتادة ومحمد بن إسحاق والسدي، وغير واحد: وذلك أني
  أوتى بالرجلين، قد استحقا القتل، فآمر بقتل أحدهما، فيقتل، وآمر بالعفو عن الآخر، فلا
  يقتل، فذلك معنى الإحياء والإماتة والظاهر والله أعلم أنه ما أراد هذا؛ لأنه ليس جواباً
  لما قال إبراهيم، ولا في معناه؛ لأنه غير مانع لوجود الصانع، وإنما أراد أن يدعي لنفسه
  هذا المقام عناداً ومكابرة، ويوهم أنه الفاعل لذلك، وأنه هو الذي يحيي ويميت، كما اقتدى
  به فرعون في قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">مَا عَلِمْتُ لَكُمْ مِّنْ إِلَهٍ غَيْرِي</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[القصص:
  38] ولهذا قال له إبراهيم، لما ادعى هذه المكابرة: { فَإِنَّ ٱللَّهَ يَأْتِى بِٱلشَّمْسِ
  مِنَ ٱلْمَشْرِقِ فَأْتِ بِهَا مِنَ ٱلْمَغْرِبِ } أي: إذا كنت كما تدعي من أنك تحيي
  وتميت، فالذي يحيي ويميت هو الذي يتصرف في الوجود في خلق ذواته وتسخير كواكبه وحركاته،
  فهذه الشمس تبدو كل يوم من المشرق، فإن كنت إلهاً كما ادعيت تحيي وتميت، فأت بها من
  المغرب، فلما علم عجزه وانقطاعه، وأنه لا يقدر على المكابرة في هذا المقام، بهت، أي:
  أخرس، فلا يتكلم، وقامت عليه الحجة، قال الله تعالى: { وَٱللَّهُ لاَ يَهْدِى ٱلْقَوْمَ
  ٱلظَّـٰلِمِينَ } أي: لا يلهمهم حجة ولا برهاناً، بل حجتهم داحضة عند ربهم، وعليهم
  غضب، ولهم عذاب شديد، وهذا التنزيل على هذا المعنى أحسن مما ذكره كثير من المنطقيين،
  إن عدول إبراهيم عن المقام الأول إلى المقام الثاني انتقال من دليل إلى أوضح منه، ومنهم
  من قد يطلق عبارة رديَّة وليس كما قالوه، بل المقام الأول يكون كالمقدمة للثاني، ويبين
  بطلان ما ادعاه نمرود في الأول والثاني، ولله الحمد والمنة.</font></font>&#13;\t\t\t<label
