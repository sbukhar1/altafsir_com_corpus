  فِي رَبِّهِ أَنْ آتَاهُ ٱللَّهُ ٱلْمُلْكَ إِذْ قَالَ إِبْرَاهِيمُ رَبِّيَ ٱلَّذِي
  يُحْيِـي وَيُمِيتُ قَالَ أَنَا أُحْيِـي وَأُمِيتُ قَالَ إِبْرَاهِيمُ فَإِنَّ ٱللَّهَ
  يَأْتِي بِٱلشَّمْسِ مِنَ ٱلْمَشْرِقِ فَأْتِ بِهَا مِنَ ٱلْمَغْرِبِ فَبُهِتَ ٱلَّذِي
  كَفَرَ وَٱللَّهُ لاَ يَهْدِي ٱلْقَوْمَ ٱلظَّالِمِينَ }فلـما أتت توقظ إبراهيـم جاءته
  حتـى وضعته بـين يديه، فقال: أيّ شيء هذا يا سارة؟ قالت: من جُوالقك، لقد جئت وما عندنا
  قلـيـل ولا كثـير. قال: فذهب ينظر إلـى الـجوالق الآخر فإذا هو مثله، فعرف من أين ذاك.حدثنـي
  الـمثنى، قال: ثنا إسحاق، قال: ثنا ابن أبـي جعفر، عن أبـيه، عن الربـيع، قال: لـما
  قال له إبراهيـم: ربـي الذي يحيـي ويـميت، قال هو، يعنـي نـمروذ: فأنا أحيـي وأميت،
  فدعا برجلـين، فـاستـحيا أحدهما، وقتل الآخر، قال: أنا أحيـي وأميت، قال: أي أستـحيـي
  من شئت، فقال إبراهيـم: { فَإِنَّ ٱللَّهَ يَأْتِى بِٱلشَّمْسِ مِنَ ٱلْمَشْرِقِ فَأْتِ
  بِهَا مِنَ ٱلْمَغْرِبِ فَبُهِتَ ٱلَّذِى كَفَرَ وَٱللَّهُ لاَ يَهْدِى ٱلْقَوْمَ ٱلظَّـٰلِمِينَ
  }.حدثنـي موسى، قال: ثنا عمرو، قال: ثنا أسبـاط، عن السدي، قال: لـما خرج إبراهيـم
  من النار، أدخـلوه علـى الـملك، ولـم يكن قبل ذلك دخـل علـيه فكلـمه، وقال له: من ربك؟
  قال: ربـي الذي يحيـي ويـميت، قال نـمروذ: أنا أحيـي وأميت، أنا أدخـل أربعة نفر بـيتاً،
  فلا يطعمون ولا يسقون، حتـى إذا هلكوا من الـجوع أطعمت اثنـين وسقـيتهما فعاشا، وتركت
  اثنـين فماتاٰ فعرف إبراهيـم أن له قدرة بسلطانه وملكه علـى أن يفعل ذلك. قال له إبراهيـم:
  فإن ربـي الذي يأتـي بـالشمس من الـمشرق، فأت بها من الـمغربٰ فبهت الذي كفر، وقال:
  إن هذا إنسان مـجنون، فأخرجوهٰ ألا ترون أنه من جنونه اجترأ علـى آلهتكم فكسرها، وأن
  النار لـم تأكله؟ وخشي أن يفتضح فـي قومه ـ أعنـي نـمروذ ـ وهو قول الله تعالـى ذكره:{ وَتِلْكَ
  حُجَّتُنَا ءاتَيْنَـٰهَا إِبْرٰهِيمَ عَلَىٰ قَوْمِهِ }[الأنعام: 83] فكان يزعم أنه
  ربّ. وأمر بإبراهيـم فأخرج.حدثنا القاسم، قال: ثنا الـحسين، قال: حدثنـي حجاج، عن ابن
  جريج، قال: أخبرنـي عبد الله بن كثـير أنه سمع مـجاهدا يقول: قال: أنا أحيـي وأميت،
  أحيـي فلا أقتل، وأميت من قتلت. قال ابن جريج، كان أتـى برجلـين، فقتل أحدهما، وترك
  الآخر، فقال: أنا أحيـي وأميت، قال: أقتل فأميت من قتلت، وأحيـي، قال: أستـحيـي فلا
  أقتل.حدثنا ابن حميد، قال: ثنا سلـمة، قال: ثنـي مـحمد بن إسحاق، قال: ذكر لنا والله
  أعلـم. أن نـمروذ قال لإبراهيـم فـيـما يقول: أرأيت إلهك هذا الذي تعبده، وتدعو إلـى
  عبـادته، وتذكر من قدرته التـي تعظمه بها علـى غيره، ما هو؟ قال له إبراهيـم: ربـي
  الذي يحيـي ويـميت. قال نـمروذ: فأنا أحيـي وأميت. فقال له إبراهيـم: كيف تـحيـي وتـميت؟
  قال: آخذ رجلـين قد استوجبـا القتل فـي حكمي، فأقتل أحدهما فأكون قد أمَّته، وأعفو
  عن الآخر فأتركه وأكون قد أحيـيته. فقال له إبراهيـم عند ذلك: فإن الله يأتـي بـالشمس
  من الـمشرق، فأت بها من الـمغرب، أعرفْ أنه كما تقولٰ فبهت عند ذلك نـمروذ، ولـم يرجع
  إلـيه شيئاً، وعرف أنه لا يطيق ذلك.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَلَمْ تَرَ إِلَى ٱلَّذِي حَآجَّ إِبْرَاهِيمَ
  فِي رَبِّهِ أَنْ آتَاهُ ٱللَّهُ ٱلْمُلْكَ إِذْ قَالَ إِبْرَاهِيمُ رَبِّيَ ٱلَّذِي
  يُحْيِـي وَيُمِيتُ قَالَ أَنَا أُحْيِـي وَأُمِيتُ قَالَ إِبْرَاهِيمُ فَإِنَّ ٱللَّهَ
  يَأْتِي بِٱلشَّمْسِ مِنَ ٱلْمَشْرِقِ فَأْتِ بِهَا مِنَ ٱلْمَغْرِبِ فَبُهِتَ ٱلَّذِي
  كَفَرَ وَٱللَّهُ لاَ يَهْدِي ٱلْقَوْمَ ٱلظَّالِمِينَ }يقول تعالـى ذكره: { فَبُهِتَ
  ٱلَّذِى كَفَرَ } يعنـي وقعت علـيه الـحجة، يعنـي نـمروذوقوله: { وَٱللَّهُ لاَ يَهْدِى
  ٱلْقَوْمَ ٱلظَّـٰلِمِينَ } يقول: والله لا يهدي أهل الكفر إلـى حجة يدحضون بها حجة
  أهل الـحق عند الـمـحاجة والـمخاصمة، لأن أهل البـاطل حججهم داحضة. وقد بـينا أن معنى
  الظلـم: وضع الشيء فـي غير موضعه، والكافر: وضع جحوده ما جحد فـي غير موضعه، فهو بذلك
  من فعله ظالـم لنفسه. وبنـحو الذي قلنا فـي ذلك قال ابن إسحاق.حدثنا ابن حميد، قال:
  ثنا سلـمة، قال: ثنـي مـحمد بن إسحاق: { وَٱللَّهُ لاَ يَهْدِى ٱلْقَوْمَ ٱلظَّـٰلِمِينَ
  } أي لا يهديهم فـي الـحجة عند الـخصومة لـما هم علـيه من الضلالة.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 \r\n\t\t\t\t\t\t\t\t\t</section>"

