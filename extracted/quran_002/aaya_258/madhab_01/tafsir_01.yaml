text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَلَمْ تَرَ إِلَى
  ٱلَّذِي حَآجَّ إِبْرَاهِيمَ فِي رَبِّهِ أَنْ آتَاهُ ٱللَّهُ ٱلْمُلْكَ إِذْ قَالَ
  إِبْرَاهِيمُ رَبِّيَ ٱلَّذِي يُحْيِـي وَيُمِيتُ قَالَ أَنَا أُحْيِـي وَأُمِيتُ قَالَ
  إِبْرَاهِيمُ فَإِنَّ ٱللَّهَ يَأْتِي بِٱلشَّمْسِ مِنَ ٱلْمَشْرِقِ فَأْتِ بِهَا مِنَ
  ٱلْمَغْرِبِ فَبُهِتَ ٱلَّذِي كَفَرَ وَٱللَّهُ لاَ يَهْدِي ٱلْقَوْمَ ٱلظَّالِمِينَ
  }القول في تأويل قوله (ألم تر إلى الذي حاج إبراهيم في ربه أن آتاه الله الملك) يعني
  تعالى ذكره بقوله ألم تر إلى الذي حاج إبراهيم في ربه ألم تر يا محمد بقلبك الذي حاج
  إبراهيم يعني الذي خاصم إبراهيم يعني إبراهيم نبي الله صلى الله عليه وسلم في ربه أن
  آتاه الله الملك يعني بذلك حاجة فخاصمه في ربه لأن الله آتاه الملك وهذا تعجيب من الله
  تعالى ذكره نبيه محمدصلى الله عليه وسلم من الذي حاج إبراهيم في ربه ولذلك أدخلت إلى
  في قوله ألم تر إلى الذي حاج وكذلك تفعل العرب إذا أرادت التعجيب من رجل في بعض ما
  أنكرت من فعله قالوا ما ترى إلى هذا والمعنى هل رأيت مثل هذا أو كهذا وقيل إن الذي
  حاج إبراهيم في ربه جبار كان ببابل يقال له نمروذ بن كنعان بن كوش بن سام بن نوح وقيل
  إنه نمروذ بن فالخ بن عابر بن شالخ بن أرقخشذ ابن سام بن نوح. ذكر من قال ذلك.حدثني
  المثنى قال ثنا أبو نعيم عن سفيان عن ليث عن مجاهد مثله.حدثنا ابن وكيع قال ثنا أبي
  عن النضر بن عدي عن مجاهد مثله.حدثنا بشر قال ثنا يزيد قال ثنا سعيد عن قتادة ألم تر
  إلى الذي حاج إبراهيم في ربه قال كنا نتحدث أنه ملك يقال له نمروذ وهو أول ملك تجبر
  في الأرض وهو صاحب الصرح ببابل.الحسن بن يحيى قال أخبرنا عبد الرزاق قال أخبرنا معمر
  عن قتادة قال هو اسمه نمروذ وهو أول من تجبر في الأرض حاج إبراهيم في ربه.حدثني المثنى
  قال ثنا إسحاق قال ثنا ابن أبي جعفر عن أبيه عن الربيع في قوله ألم تر إلى الذي حاج
  إبراهيم في ربه أن آتاه الله الملك قال ذكر لنا أن الذي حاج إبراهيم في ربه كان ملكاٌ
  يقال له نمروذ وهو أول جبار تجبر في الأرض وهو صاحب الصرح ببابل.حدثنا موسى، قال: ثنا
  عمرو، قال: ثنا أسبـاط، عن السدي، قال: هو نـمروذ بن كنعان.حدثنـي يونس، قال: أخبرنا
  ابن وهب، قال: قال ابن زيد: هو نـمروذ.حدثنا ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق،
  مثله.حدثنا الـحسن بن يحيـى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، قال: أخبرنـي
  زيد بن أسلـم، بـمثله.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج،
  قال: أخبرنـي عبد الله بن كثـير أنه سمع مـجاهداً يقول: هو نـمروذ. قال ابن جريج: هو
  نـمروذ، ويقال إنه أول ملك فـي الأرض.القول في تأويل قوله تعالى: { إذْ قالَ إِبرَاهيمُ
  رَبِّي الَّذي يُحْيِي ويُمِيتُ.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَلَمْ تَرَ إِلَى ٱلَّذِي حَآجَّ إِبْرَاهِيمَ
  فِي رَبِّهِ أَنْ آتَاهُ ٱللَّهُ ٱلْمُلْكَ إِذْ قَالَ إِبْرَاهِيمُ رَبِّيَ ٱلَّذِي
  يُحْيِـي وَيُمِيتُ قَالَ أَنَا أُحْيِـي وَأُمِيتُ قَالَ إِبْرَاهِيمُ فَإِنَّ ٱللَّهَ
  يَأْتِي بِٱلشَّمْسِ مِنَ ٱلْمَشْرِقِ فَأْتِ بِهَا مِنَ ٱلْمَغْرِبِ فَبُهِتَ ٱلَّذِي
  كَفَرَ وَٱللَّهُ لاَ يَهْدِي ٱلْقَوْمَ ٱلظَّالِمِينَ }قال أنا أُحْيِي وأُمِيتُ قالَ
  إِبْرَاهِيمُ فإنَّ اللهَ يأتي بالشَّمسِ مِنَ المَشْرِقِ فأت بِها مِنَ المَغْرِبِ
  فَبُهِتَ الَّذِي كَفَرَ واللَّهُ لا يَهْدِي القَوْمَ الظالَمِينَ }.يعنـي تعالـى
  ذكره بذلك: ألـم تر يا مـحمد إلـى الذي حاجّ إبراهيـم فـي ربه حين قال له إبراهيـم:
  ربـيَ الذي يحيـي ويـميت، يعنـي بذلك: ربـي الذي بـيده الـحياة والـموت يحيـي من يشاء
  ويـميت من أراد بعد الإحياء، قال: أنا أفعل ذلك، فأحيـي وأميت، أستـحيـي من أردت قتله،
  فلا أقتله، فـيكون ذلك منـي إحياء له. وذلك عند العرب يسمى إحياء، كما قال تعالـى ذكره:{ وَمَنْ
  أَحْيَـٰهَا فَكَأَنَّمَا أَحْيَا النَّاسَ جَمِيعاً }[المائدة: 32] وأقتل آخر فـيكون
  ذلك منـي إماتة له. قال إبراهيـم صلى الله عليه وسلم: فإن الله الذي هو ربـي يأتـي
  بـالشمس من مشرقها، فأت بها إن كنت صادقا أنك إله من مغربهاٰ قال الله تعالـى ذكره:
  { فَبُهِتَ ٱلَّذِى كَفَرَ } يعنـي انقطع وبطلت حجته، يقال منه: بُهت يُبْهَتُ بَهْتاً،
  وقد حكي عن بعض العرب أنها تقول بهذا الـمعنى: بَهِتَ، ويقال: بَهَتُّ الرجل إذا افتريت
  علـيه كذبـاً بَهْتاً وَبُهْتاناً وبَهَاتةً. وقد روي عن بعض القرءة أنه قرأ: «فَبَهَتَ
  الَّذِي كَفَرَ» بـمعنى: فبهت إبراهيـم الذي كفر.وبنـحو الذي قلنا فـي ذلك قال أهل
  التأويـل. ذكر من قال ذلك:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة فـي قوله:
  { أَلَمْ تَرَ إِلَى ٱلَّذِى حَاجَّ إِبْرٰهِيمَ فِى رِبّهِ أَنْ آتَـٰهُ ٱللَّهُ }
  وذكر لنا أنه دعا برجلـين، فقتل أحدهما، واستـحيا الآخر، فقال: أنا أحيـي هذا، أنا
  أستـحيـي من شئت، وأقتل من شئت، قال إبراهيـم عند ذلك: { فَإِنَّ ٱللَّهَ يَأْتِى بِٱلشَّمْسِ
  مِنَ ٱلْمَشْرِقِ فَأْتِ بِهَا مِنَ ٱلْمَغْرِبِ فَبُهِتَ ٱلَّذِى كَفَرَ وَٱللَّهُ
  لاَ يَهْدِى ٱلْقَوْمَ ٱلظَّـٰلِمِينَ }.حدثنـي الـمثنى، قال: ثنا أبو حذيفة، قال:
  ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد، قال: أنا أحيـي وأميت: أقتل من شئت، وأستـحيـي
  من شئت، أدعه حياً فلا أقتله. وقال: ملك الأرض مشرقها ومغربها أربعة نفر: مؤمنان، وكافران،
  فـالـمؤمنان: سلـيـمان بن داود، وذو القرنـين؛ والكافران: بختنصر ونـمروذ بن كنعان،
  لـم يـملكها غيرهم.حدثنا الـحسن بن يحيـى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر،
  عن زيد بن أسلـم: أول جبـار كان فـي الأرض نـمروذ، فكان الناس يخرجون فـيـمتارون من
  عنده الطعام، فخرج إبراهيـم يـمتار مع من يـمتار، فإذا مرّ به ناس قال: من ربكم؟ قالوا:
  أنت. حتـى مرّ إبراهيـم، قال: من ربك؟ قال: الذي يحيـي ويـميت، قال: أنا أحيـي وأميت،
  { قَالَ إِبْرٰهِيمُ فَإِنَّ ٱللَّهَ يَأْتِى بِٱلشَّمْسِ مِنَ ٱلْمَشْرِقِ فَأْتِ
  بِهَا مِنَ ٱلْمَغْرِبِ فَبُهِتَ ٱلَّذِى كَفَرَ } قال: فردّه بغير طعام. قال: فرجع
  إبراهيـم علـى أهله فمرّ علـى كثـيب من رمل أعفر، فقال: ألا آخذ من هذا فآتـي به أهلـي
  فتطيب أنفسهم حين أدخـل علـيهم؟ فأخذ منه فأتـى أهله، قال: فوضع متاعه ثم نام، فقامت
  امرأته إلـى متاعه، ففتـحته، فإذا هي بأجود طعام رأته، فصنعت له منه، فقرّبته إلـيه.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَلَمْ تَرَ إِلَى ٱلَّذِي حَآجَّ إِبْرَاهِيمَ
  فِي رَبِّهِ أَنْ آتَاهُ ٱللَّهُ ٱلْمُلْكَ إِذْ قَالَ إِبْرَاهِيمُ رَبِّيَ ٱلَّذِي
  يُحْيِـي وَيُمِيتُ قَالَ أَنَا أُحْيِـي وَأُمِيتُ قَالَ إِبْرَاهِيمُ فَإِنَّ ٱللَّهَ
  يَأْتِي بِٱلشَّمْسِ مِنَ ٱلْمَشْرِقِ فَأْتِ بِهَا مِنَ ٱلْمَغْرِبِ فَبُهِتَ ٱلَّذِي
  كَفَرَ وَٱللَّهُ لاَ يَهْدِي ٱلْقَوْمَ ٱلظَّالِمِينَ }وكان عهده بأهله أنه لـيس عندهم
  طعام، فقال: من أين هذا؟ قالت: من الطعام الذي جئت به. فعلـم أن الله رزقه، فحمد الله.
  ثم بعث الله إلـى الـجبـار ملكاً أن آمن بـي وأتركك علـى ملككٰ قال: وهل ربّ غيري؟
  فجاءه الثانـية، فقال له ذلك، فأبى علـيه. ثم أتاه الثالثة فأبى علـيه، فقال له الـملك:
  اجمع جموعك إلـى ثلاثة أيامٰ فجمع الـجبـار جموعه، فأمر الله الـملك، ففتـح علـيه بـابـا
  من البعوض، فطلعت الشمس، فلـم يروها من كثرتها، فبعثها الله علـيهم فأكلت لـحومهم،
  وشربت دماءهم، فلـم يبق إلـى العظام، والـمِلك كما هو لـم يصبه من ذلك شيء. فبعث الله
  علـيه بعوضة، فدخـلت فـي منـخره، فمكث أربعمائة سنة يضرب رأسه بـالـمطارق، وأرْحَمُ
  الناس به من جَمَعَ يديه وضرب بهما رأسه. وكان جبـاراً أربعمائة عام، فعذّبه الله أربعمائة
  سنة كملكه، ثم أماته الله. وهو الذي بنى صرحاً إلـى السماء فأتـى الله بنـيانه من القواعد،
  وهو الذي قال الله: { فَأَتَى ٱللَّهُ بُنْيَـٰنَهُمْ مّنَ ٱلْقَوَاعِدِ }.حدثنـي يونس،
  قال: أخبرنا ابن وهب، قال: أخبرنـي عبد الرحمن بن زيد بن أسلـم فـي قول الله: { أَلَمْ
  تَرَ إِلَى ٱلَّذِى حَاجَّ إِبْرٰهِيمَ فِى رِبّهِ } قال: هو نـمروذ كان بـالـموصل
  والناس يأتونه، فإذا دخـلوا علـيه، قال: من ربكم؟ فـيقولون: أنت، فـيقول: ميروهمٰ فلـما
  دخـل إبراهيـم، ومعه بعير خرج يـمتار به لولده قال: فعرضهم كلهم، فـيقول: من ربكم؟
  فـيقولون: أنت، فـيقول: ميروهمٰ حتـى عرض إبراهيـم مرّتـين، فقال: من ربك؟ قال: ربـي
  الذي يحيـي ويـميت، قال: أنا أحيـي وأميت، إن شئت قتلتك فأمتك، وإن شئت استـحيـيتك.
  { قَالَ إِبْرٰهِيمُ فَإِنَّ ٱللَّهَ يَأْتِى بِٱلشَّمْسِ مِنَ ٱلْمَشْرِقِ فَأْتِ
  بِهَا مِنَ ٱلْمَغْرِبِ فَبُهِتَ ٱلَّذِى كَفَرَ وَٱللَّهُ لاَ يَهْدِى ٱلْقَوْمَ }
  قال: أخرجوا هذا عنـي فلا تـميروه شيئاٰ فخرج القوم كلهم قد امتاروا. وجُوَالِقا إبراهيـم
  يصطفقان، حتـى إذا نظر إلـى سواد جبـال أهله، قال: لـيحزننـي صبـياي إسماعيـل وإسحاق،
  لو أنـي ملأت هذين الـجوالقـين من هذه البطحاء فذهبت بهما قرّت عينا صبيتي، حتـى إذا
  كان اللـيـل أهرقته. قال: فملأهما ثم خيطهما، ثم جاء بهما، فترامى علـيهما الصبـيان
  فرحاً، وألقـى رأسه فـي حجر سارة ساعة، ثم قالت: ما يجلسنـيٰ قد جاء إبراهيـم تعبـا
  لغبـا، لو قمت صنعت له طعاماً إلـى أن يقومٰ قال: فأخذت وسادة فأدخـلتها مكانها، وانسلت
  قلـيلاً قلـيلاً لئلا توقظه. قال: فجاءت إلـى إحدى الغِرارتـين ففتقتها، فإذا حوّاري
  من النقـي لـم يروا مثله عند أحد قط، فأخذت منه فطحنته وعجنته.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
