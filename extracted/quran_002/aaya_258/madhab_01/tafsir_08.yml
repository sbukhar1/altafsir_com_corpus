  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَلَمْ
  تَرَ إِلَى ٱلَّذِي حَآجَّ إِبْرَاهِيمَ فِي رَبِّهِ أَنْ آتَاهُ ٱللَّهُ ٱلْمُلْكَ
  إِذْ قَالَ إِبْرَاهِيمُ رَبِّيَ ٱلَّذِي يُحْيِـي وَيُمِيتُ قَالَ أَنَا أُحْيِـي
  وَأُمِيتُ قَالَ إِبْرَاهِيمُ فَإِنَّ ٱللَّهَ يَأْتِي بِٱلشَّمْسِ مِنَ ٱلْمَشْرِقِ
  فَأْتِ بِهَا مِنَ ٱلْمَغْرِبِ فَبُهِتَ ٱلَّذِي كَفَرَ وَٱللَّهُ لاَ يَهْدِي ٱلْقَوْمَ
  ٱلظَّالِمِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">{ أَلَمْ تَرَ إِلَى ٱلَّذِى حَآجَّ
  } جادل { إِبْرٰهِيمَ فِى رِبّهِ } ل { أَنْ ءَاتَٰهُ ٱللَّهُ ٱلْمُلْكَ } أي حمله
  بطره بنعمة الله على ذلك وهو( نمرود) { إِذ } بدل من (حاجَّ) { قَالَ إِبْرٰهِيمُ }
  لما قال له من ربك الذي تدعونا إليه؟ { رَبّيَ ٱلَّذِى يُحْىِ وَيُمِيتُ } أي يخلق
  الحياة والموت في الأجساد { قَالَ } هو { أَنا أُحْىِ وأُمِيتُ } بالقتل والعفو عنه،
  ودعا برجلين فقتل أحدهما وترك الآخر فلما رآه غبياً { قَالَ إِبْرٰهِيمُ } منتقلاً
  إلى حجة أوضح منها { فَإِنَّ ٱللَّهَ يَأْتِى بِٱلشَّمْسِ مِنَ ٱلْمَشْرِقِ فَأْتِ
  بِهَا } أنت { مِنَ ٱلْمَغْرِبِ فَبُهِتَ ٱلَّذِى كَفَرَ } تَحيَّر ودَهشَ { وَٱللَّهُ
  لاَ يَهْدِى ٱلْقَوْمَ ٱلظَّٰلِمِينَ } بالكفر إلى مَحجَّة الاحتجاج.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
