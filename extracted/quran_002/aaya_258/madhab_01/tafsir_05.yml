  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَلَمْ
  تَرَ إِلَى ٱلَّذِي حَآجَّ إِبْرَاهِيمَ فِي رَبِّهِ أَنْ آتَاهُ ٱللَّهُ ٱلْمُلْكَ
  إِذْ قَالَ إِبْرَاهِيمُ رَبِّيَ ٱلَّذِي يُحْيِـي وَيُمِيتُ قَالَ أَنَا أُحْيِـي
  وَأُمِيتُ قَالَ إِبْرَاهِيمُ فَإِنَّ ٱللَّهَ يَأْتِي بِٱلشَّمْسِ مِنَ ٱلْمَشْرِقِ
  فَأْتِ بِهَا مِنَ ٱلْمَغْرِبِ فَبُهِتَ ٱلَّذِي كَفَرَ وَٱللَّهُ لاَ يَهْدِي ٱلْقَوْمَ
  ٱلظَّالِمِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">فيه مسألتان:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الأُولى
  ـ قوله تعالى: { أَلَمْ تَرَ } هذه ألف التوقيف، وفي الكلام معنى التعجّب، أي اعجبوا
  له. وقال الفرّاء: «ألم تر» بمعنى هل رأيت، أي هل رأيت الذي حاجّ إبراهيم، وهل رأيت
  الذي مرّ على قرية، وهو النُّمْروذ بن كوش بن كنعان بن سام بن نوح مِلك زمانه وصاحبُ
  النار والبَعُوضَة! هذا قول ابن عباس ومجاهد وقَتادة والرّبيع والسُّدِّي وابن إسحاق
  وزيد بن أسلم وغيرهم. وكان إهلاكه لما قصد المحاربة مع الله تعالى بأن فتح الله تعالى
  عليه باباً من البَعُوض فستروا عين الشمس وأكلوا عسكره ولم يتركوا إلا العظام، ودخلت
  واحدة منها في دماغه فأكلته حتى صارت مثل الفأرة؛ فكان أعز الناس عنده بعد ذلك من يضرب
  دماغه بمطرقة عَتيدَة لذلك، فبقي في البلاء أربعين يوماً. قال ابن جُريج: هو أوّل ملِك
  في الأرض. قال ابن عطية: وهذا مردود. وقال قتادة: هو أوّل من تجبّر وهو صاحب الصَّرْح
  ببَابِلَ. وقيل: إنه ملك الدنيا بأجمعها؛ وهو أحد الكافرينْ؛ والآخر بُخْتَنَصَّر.
  وقيل: إن الذي حاجّ إبراهيم نمروذ بن فالخ بن شالخ بن أرفخشد بن سام؛ حكى جميعه ابن
  عطية. وحكى السهيليّ أنه النمروذ بن كوش بن كنعان بن حام بن نوح وكان ملكاً على السواد
  وكان ملّكه الضحاك الذي يعرف بالازدهاق واسمه بيوراسب بن أندراست وكان ملك الأقاليم
  كلها، وهو الذي قتله أفريدون بن أثفيان؛ وفيه يقول حبيب:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وكأنه الضّحّاك من فَتَكاتهِ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">في العالمين
  وأنْتَ أفْرِيدُونُ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وكان الضحاك طاغياً جبّاراً ودام ملكه ألف عام فيما ذكروا. وهو أوّل
  من صلب وأوّل من قطع الأيدي والأرجل، وللنمروذ ابن لصلبه يسمى «كوشا» أو نحو هذا الاسم،
  وله ابن يسمى نمروذ الأصغر. وكان ملك نمروذ الأصغر عاماً واحداً، وكان ملك نمروذ الأكبر
  أربعمائة عام فيما ذكروا. وفي قصص هذه المحاجّة روايتان: إحداهما أنهم خرجوا إلى عيد
  لهم فدخل إبراهيم على أصنامهم فكسرها؛ فلما رجعوا قال لهم: أتعبدون ما تنحتون؟ فقالوا:
  فمن تعبد؟ قال: أعبد (ربي) الذي يُحْيي ويُمِيت. وقال بعضهم: إن نمروذ كان يحتكر الطعام
  فكانوا إذا احتاجوا إلى الطعام يشترونه منه، فإذا دخلوا عليه سجدوا له؛ فدخل إبراهيم
  فلم يسجد له، فقال: مالك لا تسجد لي! قال: أنا لا أسجد إلا لِرَبِّي. فقال له نمروذ:
  من ربك!؟ قال إبراهيم: ربي الذي يحيي ويميت. وذكر زيد بن أسلم أن النمروذ هذا قعد يأمر
  الناس بالمِيَرة، فكلما جاء قوم يقول: من ربكم وإلهكم؟ فيقولون أنت؛ فيقول: مِيروهم.
  وجاء إبراهيم عليه السلام يمتار فقال له: من ربك وإلهك؟ قال إبراهيم: ربي الذي يحيي
  ويميت؛ فلما سمعها نمروذ قال: أنا أُحيي وأُميت؛ فعارضه إبراهيم بأمر الشمس فبُهِتَ
  الذي كفر، وقال لا تَمِيروه؛ فرجع إبراهيم إلى أهله دون شيء فمرّ على كَثِيبِ رملٍ
  كالدقيق فقال في نفسه: لو ملأت غِرَارتيّ من هذا فإذا دخلت به فرح الصبيان حتى أُنظر
  لهم، فذهب بذلك فلما بلغ منزله فرح الصبيان وجعلوا يلعبون فوق الغِرارتين ونام هو من
  الإعْيَاء؛ فقالت ٱمرأته: لو صنعتُ له طعاماً يجده حاضراً إذا انتبه، ففتحت إحدى الغرارتين
  فوجدت أحسن ما يكون من الحُوَّارَى فخبزتْه، فلما قام وضعته بين يديه فقال: من أين
  هذا؟ فقالت: من الدقيق الذي سُقتَ.</font></font>&#13;\t\t\t<label disabled=\"true\"
