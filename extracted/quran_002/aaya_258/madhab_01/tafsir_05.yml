  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  111].</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إِنْ عِندَكُمْ مِّن سُلْطَانٍ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[يونس: 68] أي من حجة. وقد وصف خصومة
  إبراهيم عليه السلام قومه وردّه عليهم في عبادة الأوثان كما في سورة «الأنبياء» وغيرها.
  وقال في قصة نوح عليه السلام:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
