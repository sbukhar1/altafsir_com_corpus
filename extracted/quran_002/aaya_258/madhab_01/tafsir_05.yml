  وَٱللَّهُ لاَ يَهْدِي ٱلْقَوْمَ ٱلظَّالِمِينَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">فعلم
  إبراهيم أن الله تعالى يسر لهم ذلك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قلت:
  وذكر أبو بكر بن أبي شيبة عن أبي صالح قال: انطلق إبراهيم النبيّ عليه السلام يمتار
  فلم يقدر على الطعام، فمرّ بسِهْلَة حمراء فأخذ منها ثم رجع إلى أهله فقالوا: ما هذا؟
  فقال: حنطة حمراء؛ ففتحوها فوجدوها حنطة حمراء، قال: وكان إذا زرع منها شيئاً جاء سنبله
  من أصلها إلى فرعها حَبّاً متراكباً. وقال الرّبيع وغيره في هذا القصص: إن النمروذ
  لما قال أنا أُحيي وأُميت أحضر رجلين فقتل أحدهما وأرسل الآخر فقال: قد أحييت هذا وأمت
  هذا؛ فلما ردّ عليه بأمر الشمس بُهِتَ. وروي في الخبر: أن الله تعالى قال: وعزَّتي
  وجلالي لا تقوم الساعة حتى آتي بالشمس من المغرب ليعلم أني أنا القادر على ذلك. ثم
  أمر نمروذ بإبراهيم فأُلقِيَ في النار، وهكذا عادة الجبابرة فإنهم إذا عورضوا بشيء
  وعجزوا عن الحجة اشتغلوا بالعقوبة، فأنجاه الله من النار، على ما يأتي. وقال السدي:
  إنه لما خرج إبراهيم من النار أدخلوه على الملك ـ ولم يكن قبل ذلك دخل عليه ـ فكلمه
  وقال له: من ربك؟ فقال: ربي الذي يحيي ويميت. قال النمروذ: أنا أُحيي وأُميت، وأنا
  آخذ أربعة نفر فأدخلهم بيتاً ولا يطعمون شيئاً ولا يسقون حتى إذا جاعوا أخرجتهم فأطعمت
  اثنين فحييا وتركت اثنين فماتا. فعارضه إبراهيم بالشمس فبُهِت. وذكر الأصوليون في هذه
  الآية أن إبراهيم عليه السلام لما وصف ربه تعالى بما هو صفة له من الإحياء والإماتة
  لكنه أمر له حقيقة ومجاز، قصد إبراهيم عليه السلام إلى الحقيقة، وفَزِع نمروذ إلى المجاز
  ومَوّه على قومه؛ فسلّم له إبراهيم تسليم الجدل وانتقل معه من المثال وجاءه بأمر لا
  مجاز فيه { فَبُهِتَ ٱلَّذِي كَفَرَ } أي انقطعت حجته ولم يمكنه أن يقول أنا الآتي
  بها من المشرق؛ لأن ذوي الألباب يكذبونه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الثانية
  ـ هذه الآية تدل على جواز تسمية الكافر مَلِكاً إذا آتاه الله المُلْك والعِزّ والرِّفعة
  في الدنيا، وتدلّ على إثبات المناظرة والمجادلة وإقامة الحجة. وفي القرآن والسنة من
  هذا كثير لمن تأمّله؛ قال الله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
