  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَلَمْ
  تَرَ إِلَى ٱلَّذِي حَآجَّ إِبْرَاهِيمَ فِي رَبِّهِ أَنْ آتَاهُ ٱللَّهُ ٱلْمُلْكَ
  إِذْ قَالَ إِبْرَاهِيمُ رَبِّيَ ٱلَّذِي يُحْيِـي وَيُمِيتُ قَالَ أَنَا أُحْيِـي
  وَأُمِيتُ قَالَ إِبْرَاهِيمُ فَإِنَّ ٱللَّهَ يَأْتِي بِٱلشَّمْسِ مِنَ ٱلْمَشْرِقِ
  فَأْتِ بِهَا مِنَ ٱلْمَغْرِبِ فَبُهِتَ ٱلَّذِي كَفَرَ وَٱللَّهُ لاَ يَهْدِي ٱلْقَوْمَ
  ٱلظَّالِمِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالىٰ: { أَلَمْ تَرَ إِلَى
  ٱلَّذِي حَآجَّ إِبْرَاهِيمَ فِي رَبِّهِ } معناه هل انتهى إليك يا محمد خبر الذي حاج
  إبراهيم أي خاصم وجادل، وهو نمرود وهو أول من وضع التاج على رأسه، وتجبر في الأرض وادعى
  الربوبية؟ { أَنْ آتَـٰهُ ٱللَّهُ ٱلْمُلْكَ } أي لأن آتاه الله الملك فطغى أي كانت
  تلك المحاجة من بطر الملك وطغيانه، قال مجاهد: ملك الأرض أربعة، مؤمنان وكافران فأما
  المؤمنان فسليمان وذو القرنين، وأما الكافران فنمرود وبختنصر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلفوا
  في وقت هذه المناظرة، قال مقاتل: لما كسر إبراهيم الأصنام سجنه نمرود ثم أخرجه ليحرقه
  بالنار فقال له: من ربك الذي تدعونا إليه؟ فقال: ربي الذي يحيى ويميت، وقال آخرون:
  كان هذا بعد إلقائه في النار، وذلك أن الناس قحطوا على عهد نمرود وكان الناس يمتارون
  من عنده الطعام، فكان إذا أتاه الرجل في طلب الطعام سأله من ربك؟ فإن قال أنت، باع
  منه الطعام، فأتاه إبراهيم فيمن أتاه فقال له نمرود: من ربك؟ قال: ربي الذي يحيى ويميت،
  فاشتغل بالمحاجة ولم يعطه شيئاً فرجع إبراهيم فمر على كثيب من رمل أعفر فأخذ منه تطييباً
  لقلوب أهله إذا دخل عليهم، فلما أتى أهله ووضع متاعه نام، فقامت أمرأته إلى متاعه ففتحته
  فإذا هو أجود طعام ما رآه أحد، فأخذت فصنعت له منه فقربته إليه فقال: من أين هذا؟ قالت
  من الطعام الذي جئت به فعرف أن الله رزقه، فحمد الله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  الله تعالىٰ: { إِذْ قَالَ إِبْرَٰهِيمُ رَبِّيَ ٱلَّذِى يُحْيِى وَيُمِيتُ } وهذا
  جواب سؤال غير مذكور تقديره قال له: من ربك؟ فقال إبراهيم { رَبِّيَ ٱلَّذِى يُحْيِى
  وَيُمِيتُ } قرأ حمزة { ربي الذي يحيي ويميت } بإسكان الياء وكذلك</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">حَرَّمَ
  رَبِّيَ ٱلْفَوَٰحِشَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الأعراف: 33] و</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">عَنْ ءَايَـٰتِيَ ٱلَّذِينَ يَتَكَبَّرُونَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأعراف:
  146] و</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">قُل لِّعِبَادِىَ الَّذِينَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[إبراهيم: 31] و</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">ءَاتَانِىَ
  ٱلْكِتَـٰبَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[مريم: 30] و</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">مَسَّنِىَ ٱلضُّرُّ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الأنبياء: 83] و</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">عِبَادِىَ
  ٱلصَّـٰلِحُونَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الأنبياء: 105] و</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">عِبَادِيَ ٱلشَّكُورُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[سبأ:
  13] و</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">مَسَّنِىَ الشَّيْطَانُ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[ص: 41] و</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إِنْ أَرَادَنِىَ ٱللَّهُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الزمر:
  38] و</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إِنْ أَهْلَكَنِىَ اللهُ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الملك: 28] أسكن الياء فيهن حمزة،
  ووافق ابن عامر والكسائي في «لعبادي الذين آمنوا» وابن عامر «آياتي الذين» وفتحها الآخرون،
  { قَالَ } نمرود { أَنَا أُحْيىِ وَأُمِيتُ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قرأ
  أهل المدينة (أنا) بإثبات الألف والمد في الوصل إذا تلتها ألف مفتوحة أو مضمومة والباقون
  بحذف الألف، ووقفوا جميعاً بالألف، قال أكثر المفسرين: دعا نمرود برجلين فقتل أحدهما
  واستحيا الآخر فجعل ترك القتل إحياء له، فانتقل إبراهيم إلى حجة أخرى، لا عجزاً، فإن
  حجته كانت لازمة لأنه أراد بالإحياء إحياء الميت فكان له أن يقول فأحي من أمتَّ إن
  كنت صادقاً فانتقل إلى حجة أخرى أوضح من الأولى.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">{
  قَالَ إِبْرَٰهِيمُ فَإِنَّ ٱللَّهَ يَأْتِى بِٱلشَّمْسِ مِنَ ٱلْمَشْرِقِ فَأْتِ بِهَا
  مِنَ ٱلْمَغْرِبِ فَبُهِتَ ٱلَّذِى كَفَرَ } أي تحير ودهش وانقطعت حجته. فإن قيل: كيف
  بهت وكان يمكنه أن يعارض إبراهيم فيقول له: سل أنت ربك حتى يأتي بها من المغرب قيل:
  إنما لم يقله لأنه خاف أن لو سأل ذلك دعا إبراهيم ربه فكان زيادة في فضيحته وانقطاعه،
  والصحيح أن الله صرفه عن تلك المعارضة إظهاراً للحجة عليه أو معجزة لإِبراهيم عليه
  السلام { وَٱللَّهُ لاَ يَهْدِى ٱلْقَوْمَ ٱلظَّـٰلِمِينَ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

