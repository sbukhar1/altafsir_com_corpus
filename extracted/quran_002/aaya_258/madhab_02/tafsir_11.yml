  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَلَمْ
  تَرَ إِلَى ٱلَّذِي حَآجَّ إِبْرَاهِيمَ فِي رَبِّهِ أَنْ آتَاهُ ٱللَّهُ ٱلْمُلْكَ
  إِذْ قَالَ إِبْرَاهِيمُ رَبِّيَ ٱلَّذِي يُحْيِـي وَيُمِيتُ قَالَ أَنَا أُحْيِـي
  وَأُمِيتُ قَالَ إِبْرَاهِيمُ فَإِنَّ ٱللَّهَ يَأْتِي بِٱلشَّمْسِ مِنَ ٱلْمَشْرِقِ
  فَأْتِ بِهَا مِنَ ٱلْمَغْرِبِ فَبُهِتَ ٱلَّذِي كَفَرَ وَٱللَّهُ لاَ يَهْدِي ٱلْقَوْمَ
  ٱلظَّالِمِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">{ أَلَمْ تَرَ إِلَى ٱلَّذِي حَاجَّ
  إِبْرٰهِيمَ فِي رِبّهِ } يقول: ألم تخبر بقصة الذي خاصم إبراهيم في توحيد ربه { أَنْ
  آتَـٰهُ ٱللَّهُ ٱلْمُلْكَ } وهو النمرود بن كنعان وهو أول من ملك الدنيا كلها وكانوا
  خرجوا إلى عيد لهم فدخل إبراهيم - عليه السلام - على أصنامهم فكسرها فلما رجعوا قال
  لهم: أتعبدون ما تنحتون؟ فقالوا له من تعبد أنت؟ قال: أعبد ربي الذي يحيي ويميت. وقال
  بعضهم: كان النمرود يحتكر الطعام وكانوا إذا احتاجوا إلى الطعام يشترون منه وإذا دخلوا
  عليه سجدوا له فدخل عليه إبراهيم ولم يسجد له فقال له النمرود: ما لك لم تسجد؟ فقال:
  أنا لا أسجد إلا لربي فقال النمرود من ربك؟ (فقال [له إبراهيم]: { رَبِّيَ ٱلَّذِي
  يُحْيِي وَيُمِيتُ قَالَ } له [النمرود]: { أَنَا أُحْيِـي وَأُمِيتُ } قال إبراهيم
  كيف تحيي وتميت؟ فجاءه برجلين فقتل أحدهما وخلى سبيل الآخر ثم قال: قد أمت أحدهما وأحييت
  الآخر. { قَالَ } له { إِبْرَاهِيمَ } إنك أحييت الحي ولم تحيي الميت وإن ربي يحيي
  الميت فخشي إبراهيم أن يلبس النمرود على قومه فيظنون أنه أحيا الميت كما وصف لهم النمرود
  فجاءه بحجة أظهر من ذلك حيث قال { فَإِنَّ ٱللَّهَ يَأْتِي بِٱلشَّمْسِ مِنَ ٱلْمَشْرِقِ
  فَأْتِ بِهَا مِنَ ٱلْمَغْرِبِ } فإن قيل: لِمَ لَمْ يثبت إبراهيم على الحجة الأولى؟
  وانتقل إلى حجة أخرى والانتقال في المناظرة من حجة إلى حجة غير محمود. قيل له: الانتقال
  على ضربين: انتقال محمود إذا كان بعد الإلزام وانتقال مذموم إذا كان قبل الإلزام وإبراهيم
  - عليه السلام - انتقل [بعد] الإلزام لأنه قد تبين له فساد قوله حيث قال له: إنك قد
  أحييت الحي ولم تحيي الميت. وجواب آخر: إن قصد إبراهيم - عليه السلام - لم يكن للمناظرة
  وإنما كان قصده إظهار الحجة فترك [مناظرته] في الإحياء والإماتة على ترك الإطالة وأخذ
  [بالاحتجاج] بالحجة المسكتة ولأن الكافر هو الذي ترك حد النظر حيث لم يسأل [- عما قال
  له] إبراهيم - (دللا) ولكنه اشتغل بالجواب عن ذات نفسه حيث قال: أنا أحيي وأميت. وقوله
  تعالى: { فَبُهِتَ ٱلَّذِي كَفَرَ } أي انقطع وسكت متحيراً. يقال: بهت الرجل إذا تحير.
  { وَٱللَّهُ لاَ يَهْدِي ٱلْقَوْمَ ٱلظَّـٰلِمِينَ } أي لا يرشدهم إلى الحجة والبيان.
  وروي في الخبر أن الله عز وجل قال: وعزتي وجلالي لا تقوم الساعة حتى آتي بالشمس من
  المغرب ليعلم أني أنا القادر على ذلك ثم أمر النمرود بإبراهيم فألقي في النار وهكذا
  عادة الجبابرة أنهم إذا عورضوا بشيء وعجزوا عن الحجة اشتغلوا بالعقوبة فأنجاه الله
  من النار وسنذكر قصة ذلك في موضعها إن شاء الله تعالى.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

