  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَلَمْ
  تَرَ إِلَى ٱلَّذِي حَآجَّ إِبْرَاهِيمَ فِي رَبِّهِ أَنْ آتَاهُ ٱللَّهُ ٱلْمُلْكَ
  إِذْ قَالَ إِبْرَاهِيمُ رَبِّيَ ٱلَّذِي يُحْيِـي وَيُمِيتُ قَالَ أَنَا أُحْيِـي
  وَأُمِيتُ قَالَ إِبْرَاهِيمُ فَإِنَّ ٱللَّهَ يَأْتِي بِٱلشَّمْسِ مِنَ ٱلْمَشْرِقِ
  فَأْتِ بِهَا مِنَ ٱلْمَغْرِبِ فَبُهِتَ ٱلَّذِي كَفَرَ وَٱللَّهُ لاَ يَهْدِي ٱلْقَوْمَ
  ٱلظَّالِمِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">{ ألم تر } تنبيه، وهي رؤية القلب،
  وقرأ علي بن أبي طالب \" ألم ترْ \" بجزم الراء، و { الذي حاج إبراهيم } هو نمرود بن
  كنعان بن كوش بن سام بن نوح ملك زمانه وصاحب النار والبعوضة، هذا قول مجاهد وقتادة
  والربيع والسدي وابن إسحاق وزيد بن أسلم وغيرهم. وقال ابن جريج: هو أول ملك في الأرض
  وهذا مردود. وقال قتادة: هو أول من تجبر وهو صاحب الصرح ببابل. وقيل: إنه ملك الدنيا
  بأجمعها ونفذت فيها طينته وهو أحد الكافرين. والآخر بخت نصر. وقيل: إن { الذي حاج إبراهيم
  } نمرود بن فالخ بن عامر بن شالخ بن أرفخشد بن سام بن نوح، وفي قصص هذه المحاجة روايتان
  إحدهما: ذكر زيد بن أسلم أن النمرود هذا قعد يأمر للناس بالميرة فكلما جاء قوم قال:
  من ربكم وإلهكم؟ فيقولون: أنت، فيقول: ميّروهم وجاء إبراهيم عليه السلام يمتار، فقال
  له من ربك وإلهك؟ قال { قال إبراهيم: ربي الذي يحيي ويميت } ، فلما سمعها نمرود قال:
  { أنا أحيي وأميت } ، فعارضه إبراهيم بأمر الشمس، { فبهت الذي كفر } ، وقال: لا تميروه،
  فرجع إبراهيم إلى أهله دون شيء، فمر على كثيب من رمل كالدقيق، فقال لو ملأت غرارتي
  من هذا فإذا دخلت به فرح الصبيان حتى أنظر لهما، فذهب بذلك فلما بلغ منزله فرح الصبيان
  وجعلا يلعبان فوق الغرارتين ونام هو من الإعياء، فقالت امرأته: لو صنعت له طعاماً يجده
  حاضراً إذا انتبه، ففتحت إحدى الغرارتين فوجدت أحسن ما يكون من الحواري فخبرته، فلما
  قام وضعته بين يديه فقال: من أين هذا؟ فقالت من الدقيق الذي سقت، فعلم إبراهيم أن الله
  تعالى يسر لهم ذلك، وقال الربيع وغيره في هذه القصص: ان النمرود لما قال: { أنا أحيي
  وأميت } أحضر رجلين فقتل أحدهما وأرسل الآخر وقال: قد أحييت هذا وأمتُّ هذا، فلما رد
  عليه بأمر الشمس بهت، والرواية الأخرى ذكر السدي: أنه لما خرج إبراهيم من النار أدخلوه
  على الملك ولم يكن قبل ذلك دخل عليه، فكلمه وقال له: من ربك؟ قال: ربي الذي يحيي ويميت،
  قال نمرود: { أنا أحيي وأميت } ، أنا آخذ أربعة نفر فأدخلهم بيتاً ولا يطعمون شيئاً
  ولا يسقون، حتى إذا جاعوا أخرجتهم فأطعمت اثنين فحييا، وتركت اثنين فماتا، فعارضه إبراهيم
  بالشمس فبهت. وذكر الأصوليون في هذه الآية: أن إبراهيم عليه السلام وصف ربه تعالى بما
  هو صفة له من الإحياء والإماتة، لكنه أمر له حقيقة ومجاز، قصد إبراهيم عليه السلام
  الحقيقة، ففزع نمرود إلى المجاز وموه به على قومه، فسلم له إبراهيم تسليم الجدل، وانتقل
  معه من المثال، وجاءه بأمر لا مجاز فيه، { فبهت الذي كفر } ،ولم يمكنه أن يقول: أنا
  الآتي بها من المشرق، لأن ذوي الأسنان يكذبونه، وقوله { حاجّ } وزنه \" فاعل \" من
  الحجة أي جاذبه أياها والضمير في { ربه } يحتمل أن يعود على إبراهيم عليه السلام، ويحتمل
  أن يعود على { الذي حاج } ، و { أن } مفعول من أجله والضمير في { آتاه } للنمرود، وهذا
  قول جمهور المفسرين، وقال المهدوي: يحتمل أن يعود الضمير على إبراهيم أن آتاه ملك النبوءة،
  وهذا تحامل من التأويل، وقرأ جمهور القراء { أن أحيي } بطرح الألف التي بعد النون من
  { أنا } إذا وصلوا في كل القرآن غير نافع، فإن ورشاً وابن أبي أويس وقالون رأوا إثباتها
  في الوصل إذا لقيتها همزة في كل القرآن، مثل أنا أحيي أخوك إلا في قوله تعالى:</font></font>&#13;\t\t\t<label
