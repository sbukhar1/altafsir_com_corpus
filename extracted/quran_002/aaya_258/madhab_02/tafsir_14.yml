  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">أَلَمْ تَرَ إِلَى ٱلَّذِي حَآجَّ إِبْرَاهِيمَ فِي
  رَبِّهِ أَنْ آتَاهُ ٱللَّهُ ٱلْمُلْكَ إِذْ قَالَ إِبْرَاهِيمُ رَبِّيَ ٱلَّذِي يُحْيِـي
  وَيُمِيتُ قَالَ أَنَا أُحْيِـي وَأُمِيتُ قَالَ إِبْرَاهِيمُ فَإِنَّ ٱللَّهَ يَأْتِي
  بِٱلشَّمْسِ مِنَ ٱلْمَشْرِقِ فَأْتِ بِهَا مِنَ ٱلْمَغْرِبِ فَبُهِتَ ٱلَّذِي كَفَرَ
  وَٱللَّهُ لاَ يَهْدِي ٱلْقَوْمَ ٱلظَّالِمِينَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\"/></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">إن
  أنا إلا نذير</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الأعراف: 188] [الشعراء: 115] فإنه يطرحها في هذا الموضع مثل سائر
  القراء وتابع أصحابه في حذفها عند غير همزة، قال أبو علي: ضمير المتكلم الاسم فيه الهمزة
  والنون ثم إن الألف تلحق في الوقف كما تلحق الهاء أحياناً في الوقف فإذا اتصلت الكلمة
  التي هي فيها بشيء سقطت الهاء فكذلك الألف، وهي مثل ألف حيهلا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال القاضي أبو محمد: وهذا مثال الألف التي تلحق في القوافي، فتأمل.
  قال أبو علي: فإذا اتصلت الكلمة بشيء سقطت الألف، لأن الشيء الذي تتصل به الكلمة يقوم
  مقام الألف، وقد جاءت الألف مثبتة في الوصل في الشعر من ذلك قول الشاعر:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">أنا شيخ العشيرة فاعرفوني</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">حميداً قد
  تذريت السناما</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وقرأ الجمهور: \" فبُهِتَ \" الذي بضم الباء وكسر الهاء، يقال بهت
  الرجل: إذا انقطع وقامت عليه الحجة. قال ابن سيده: ويقال في هذا المعنى: \" بَهِتَ
  \" بفتح الباء وكسر الهاء، \" وَبَهُت \" بفتح الباء وضم الهاء. قال الطبري: وحكي عن
  بعض العرب في هذا المعنى، \" بَهَت \" بفتح الباء والهاء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  القاضي أبو محمد عبد الحق رضي الله عنه: هكذا ضبطت اللفظة في نسخة ابن ملول دون تقييد
  بفتح الباء والهاء، قال ابن جني: قرا أبو حيوة: \" فبَهُت \" بفتح الباء وضم الهاء
  هي لغة في بهت بكسر الهاء، قال: وقرأ ابن السميفع: \" فبَهَت \" بفتح الباء والهاء
  على معنى فبهت إبراهيم الذي كفر، فالذي في موضع نصب، قال: وقد يجوز أن يكون \" بَهَتَ
  \" بفتحهما لغة في بهت. قال: وحكى أبو الحسن الأخفش قراءة \" فبهِت \" بكسر الهاء كَخَرِقَ
  ودهِش، قال: والأكثر بالضم في الهاء، قال ابن جني: يعني أن الضم يكون للمبالغة، قال
  الفقيه أبو محمد: وقد تأول قوم في قراءة من قرأ { فبهت } بفتحهما أنه بمعنى سب وقذف،
  وأن نمرود هو الذي سب إبراهيم حين انقطع ولم تكن له حيلة، وقوله تعالى: { والله لا
  يهدي القوم الظالمين } ، إخبار لمحمد عليه السلام وأمته.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والمعنى:
  لا يرشدهم في حججهم على ظلمهم، لأنه لا هدى في الظلم، فظاهره العموم، ومعناه الخصوص،
  كما ذكرنا، لأن الله قد يهدي الظالمين بالتوبة والرجوع إلى الإيمان. ويحتمل أن يكون
  الخصوص فيمن يوافي ظالماً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
