  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَلَمْ
  تَرَ إِلَى ٱلَّذِي حَآجَّ إِبْرَاهِيمَ فِي رَبِّهِ أَنْ آتَاهُ ٱللَّهُ ٱلْمُلْكَ
  إِذْ قَالَ إِبْرَاهِيمُ رَبِّيَ ٱلَّذِي يُحْيِـي وَيُمِيتُ قَالَ أَنَا أُحْيِـي
  وَأُمِيتُ قَالَ إِبْرَاهِيمُ فَإِنَّ ٱللَّهَ يَأْتِي بِٱلشَّمْسِ مِنَ ٱلْمَشْرِقِ
  فَأْتِ بِهَا مِنَ ٱلْمَغْرِبِ فَبُهِتَ ٱلَّذِي كَفَرَ وَٱللَّهُ لاَ يَهْدِي ٱلْقَوْمَ
  ٱلظَّالِمِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">قوله عز وجل: { أَلَمْ تَرَ إِلَى
  الَّذِي حَآجَّ إِبْرَاهِيمَ في رَبِّهِ } هو النمرود بن كنعان، وهو أول من تجبّر في
  الأرض وادّعى الربوبية.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">{ أَنْ ءَاتَاهُ اللهُ الْمُلْكَ
  } فيه قولان:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">أحدهما: هو النمرود لما أوتي الملك
  حاجَّ في الله تعالى، وهو قول الحسن.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثاني:
  هو إبراهيم لما آتاه الله الملك حاجّه النمرود، قاله أبو حذيفة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وفي المحاجّة وجهان محتملان:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدهما:
  أنه معارضة الحجة بمثلها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والثاني: أنه الاعتراض على الحجة
  بما يبطلها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">{ إِذْ قَالَ إِبْرَاهِيمُ: رَبِّيَ
  الَّذِي يُحْيِي وَيُمِيتُ قَالَ: أَنَا أُحْي وَأُمِيتُ } يريد أنه يحيي من وجب عليه
  القتل بالتخلية والاستبقاء، ويميت بأن يقتل من غير سبب يوجب القتل، فعارض اللفظ بمثله،
  وعدل عن اختلاف الفعلين في علتهما.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">{
  قَالَ إِبْرَاهِيمُ: فإنَّ اللهَ يَأْتي بِالشَّمْسِ مِنَ الْمَشْرِقِ فَأْتِ بِهَا
  مِنَ الْمَغرِبِ } فإن قيل: فَلِمَ عَدَل إبراهيم عن نصرة حجته الأولى إلى غيرها، وهذا
  يضعف الحجة ولا يليق بالأنبياء؟ ففيه جوابان:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدهما:
  أنه قد ظهر من فساد معارضته ما لم يحتج معه إلى نصرة حجته ثم أتبع ذلك بغيره تأكيداً
  عليه في الحجة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والجواب الثاني: أنه لمّا كان في
  تلك الحجة إشغاب منه بما عارضها به من الشبهة أحب أنه يحتج عليه بما لا إشغاب فيه،
  قطعاً له واستظهاراً عليه قال: { فإنَّ اللهَ يَأْتي بِالشَّمْسِ مِنَ الْمَشْرِقِ
  فَأْتِ بِهَا مِنَ الْمَغرِبِ } فإن قيل فَهَلاَّ عارضه النمرود بأن قال: فليأت بها
  ربك من المغرب؟ ففيه جوابان:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدهما:
  أن الله خذله بالصرف عن هذه الشبهة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والجواب
  الثاني: أنه علم بما رأى معه من الآيات أنه يفعل فخاف أن يزداد فضيحة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">{ فَبُهِتَ الَّذِي كَفَرَ } فيه قولان:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدهما:
  يعني تحيّر.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والثاني: معناه انقطع، وهو قول أبي
  عبيدة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقرئ: فَبَهَت الذي كفر بفتح الباء
  والهاء بمعنى أن الملك قد بهت إبراهيم بشبهته أي سارع بالبهتان.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">{ واللهُ لاَ يَهْدِي الْقَوْمَ الظَّالِمِينَ } يحتمل وجهين:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أحدهما: لا يعينهم على نصرة الظلم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثاني:
  لا يُخلِّصُهم من عقاب الظلم. ويحتمل الظلم هنا وجهين:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدهما:
  أنه الكفر خاصة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والثاني: أنه التعدي من الحق إلى
  الباطل.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

