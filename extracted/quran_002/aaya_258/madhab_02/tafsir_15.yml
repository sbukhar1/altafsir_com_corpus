  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَلَمْ
  تَرَ إِلَى ٱلَّذِي حَآجَّ إِبْرَاهِيمَ فِي رَبِّهِ أَنْ آتَاهُ ٱللَّهُ ٱلْمُلْكَ
  إِذْ قَالَ إِبْرَاهِيمُ رَبِّيَ ٱلَّذِي يُحْيِـي وَيُمِيتُ قَالَ أَنَا أُحْيِـي
  وَأُمِيتُ قَالَ إِبْرَاهِيمُ فَإِنَّ ٱللَّهَ يَأْتِي بِٱلشَّمْسِ مِنَ ٱلْمَشْرِقِ
  فَأْتِ بِهَا مِنَ ٱلْمَغْرِبِ فَبُهِتَ ٱلَّذِي كَفَرَ وَٱللَّهُ لاَ يَهْدِي ٱلْقَوْمَ
  ٱلظَّالِمِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { ألم تر إِلى الذي
  حاج إِبراهيم في ربه } قد سبق معنى: { ألم تر }. وحاجّ: بمعنى خاصم، وهو نمروذ في قول
  الجماعة. قال ابن عباس: ملك الأرض شرقها وغربها؛ مؤمنان، وكافران؛ فالمؤمنان سليمان
  بن داود، وذو القرنين. والكافران: نمروذ، وبختنصر. قال ابن قتيبة: معنى الآية: حاجَّ
  إبراهيم، لأن الله آتاه الملك، فأعجب بنفسه [وملكه].</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { إِذ قال إبراهيم ربيَ الذي يحيي ويميت } قال بعضهم: هذا جواب سؤال سابق غير
  مذكور، تقديره: أنه قال له: من ربك؟ فقال: ربي الذي يحيي ويميت. قال نمروذ: أنا أحيي
  وأميت. قال ابن عباس: يقول: أترك من شئت، وأقتل من شئت. فإن قيل: لم انتقل إبراهيم
  إلى حجة أخرى، وعدل عن نصرة الأولى، فالجواب: أن إبراهيم رأى من فساد معارضته أمراً
  على ضعف فهمه، فإنه عارض اللفظ بمثله، ونسي اختلاف الفعلين، فانتقل إلى حجة أخرى، قصداً
  لقطع المحاجّ، لا عجزاً عن نصرة الأولى.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { فبهت الذي كفر } أي: انقطعت حجته، فتحير، وقرأ أبو رزين العقيلي، وابن السميفع،
  فبهت، بفتح الباء والهاء. وقرأ أبو الجوزاء، ويحيى بن يعمر، وأبو حيوة: فبهت، بفتح
  الباء، وضم الهاء. قال الكسائي: ومن العرب من يقول: بهت، وبهت، بكسر الهاء وضمها {
  والله لا يهدي القوم الظالمين } يعني: الكافرين. قال مقاتل: لا يهديهم إلى الحجة، وعنى
  بذلك نمروذ.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

