  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذْ
  قَالَ إِبْرَاهِيمُ رَبِّ أَرِنِي كَيْفَ تُحْيِـي ٱلْمَوْتَىٰ قَالَ أَوَلَمْ تُؤْمِن
  قَالَ بَلَىٰ وَلَـكِن لِّيَطْمَئِنَّ قَلْبِي قَالَ فَخُذْ أَرْبَعَةً مِّنَ ٱلطَّيْرِ
  فَصُرْهُنَّ إِلَيْكَ ثُمَّ ٱجْعَلْ عَلَىٰ كُلِّ جَبَلٍ مِّنْهُنَّ جُزْءًا ثُمَّ
  ٱدْعُهُنَّ يَأْتِينَكَ سَعْياً وَٱعْلَمْ أَنَّ ٱللَّهَ عَزِيزٌ حَكِيمٌ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { وَإِذْ قَالَ إِبْرَاهِيمُ رَبِّ أَرِنِي كَيْفَ تُحْي
  الْمَوْتَى } اختلفوا لِمَ سأله عن ذلك؟ على قولين:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدهما:
  أنه رأى جيفة تمزقها السباع فقال ذلك، وهذا قول الحسن، وقتادة، والضحاك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والثاني: لمنازعة النمرود له في الإحياء، قاله ابن إسحاق. ولأي الأمرين
  كان، فإنه أحب أن يعلم ذلك علم عيان بعد علم الاستدلال.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ولذلك
  قال الله تعالى له: { أَوَلَمْ تُؤْمِن؟ قَالَ: بَلَى وَلَكِن لِّيَطْمَئِنَّ قَلْبِي
  } فيه ثلاثة أوجه:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">أحدها: يعني ليزداد يقيناً إلى يقينه،
  هكذا قال الحسن، وقتادة، وسعيد بن جبير، والربيع، ولا يجوز ليطمئن قلبي بالعلم بعد
  الشك، لأن الشك في ذلك كفر لا يجوز على نبي.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثاني:
  أراد ليطمئن قلبي أنك أجبت مسألتي، واتخذتني خليلاً كما وعدتني، وهذا قول ابن السائب.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والثالث: أنه لم يرد رؤية القلب، وإنما أراد رؤية العين، قاله الأخفش.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ونفر بعض من قال بغوامض المعاني من هذا الالتزام وقال: إنما أراد إبراهيم
  من ربه أن يريه كيف يحيي القلوب بالإيمان، وهذا التأويل فاسد بما يعقبه من البيان.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وليست الألف في قوله: { أَوَ لَمْ تُؤْمِن } ألف استفهام وإنما هي
  ألف إيجاب كقول جرير:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">ألستم خير من ركب المطايا</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وأندى العالمين بطون راح</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">{ قَالَ فَخُذْ أَرْبَعَةً مِّنَ
  الطَّيْرِ } فيها قولان:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">أحدهما: هن: الديك، والطاووس، والغراب،
  والحمام، قاله مجاهد.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والثاني: أربعة من الشقانين، قاله
  ابن عباس.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">{ فَصُرْهُنَّ إِلَيْكَ } قرأت الجماعة
  بضم الصاد، وقرأ حمزة وحده بكسرها، واختلف في الضم والكسر على قولين:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أحدهما: أن معناه متفق ولفظهما مختلف، فعلى هذا في تأويل ذلك أربعة
  أقاويل:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">أحدها: معناه انْتُفْهُنَّ بريشهن
  ولحومهن، قاله مجاهد.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والثاني: قَطِّعْهُن، قاله ابن عباس،
  وسعيد بن جبير، والحسن. قال الضحاك: هي بالنبطية صرتا، وهي التشقق.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والثالث: اضْمُمْهُن إليك، قاله عطاء، وابن زيد.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والرابع: أَمِلْهُن إليك، والصور: الميل، ومنه قول الشاعر في وصف إبل:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">تظَلُّ مُعقّلات السوق خرساً</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">تصور أنوفها
  ريح الجنوب</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">والقول الثاني: أن معنى الضم والكسر مختلف، وفي اختلافهما قولان:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أحدهما: قاله أبو عبيدة أن معناه بالضم: اجْمَعْهن، وبالكسر: قَطِّعْهُنّ.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والثاني: قاله الكسائي ومعناه بالضم أَمِلْهُنّ، وبالكسر: أقْبِلْ
  بهن.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">{ ثُمَّ اجْعَلْ عَلَى كُلِّ جَبَلٍ
  مِّنْهُنَّ جُزْءاً } فيه أربعة أقاويل:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدها:
  أنها كانت أربعة جبال، قاله ابن عباس، والحسن، وقتادة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثاني:
  أنها كانت سبعة، قاله ابن جريج، والسدي.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثالث:
  كل جبل، قاله مجاهد.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والرابع: أنه أراد جهات الدنيا الأربع،
  وهي المشرق والمغرب والشمال والجنوب، فمثّلها بالجبال، قاله ابن بحر.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">واختلفوا هل قطّع إبراهيم الطير أعضاء صرن به أمواتاً، أم لا؟ على
  قولين:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">أحدهما:أنه قطَّعَهُن أعضاء صرن
  به أمواتاً، ثم دعاهن فعدْن أحياء ليرى كيف يحيي الله الموتى كما سأل ربه، وهو قول
  الأكثرين.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
