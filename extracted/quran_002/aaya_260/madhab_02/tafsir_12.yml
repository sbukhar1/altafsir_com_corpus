  ٱلْمَوْتَىٰ قَالَ أَوَلَمْ تُؤْمِن قَالَ بَلَىٰ وَلَـكِن لِّيَطْمَئِنَّ قَلْبِي
  قَالَ فَخُذْ أَرْبَعَةً مِّنَ ٱلطَّيْرِ فَصُرْهُنَّ إِلَيْكَ ثُمَّ ٱجْعَلْ عَلَىٰ
  كُلِّ جَبَلٍ مِّنْهُنَّ جُزْءًا ثُمَّ ٱدْعُهُنَّ يَأْتِينَكَ سَعْياً وَٱعْلَمْ أَنَّ
  ٱللَّهَ عَزِيزٌ حَكِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">والثاني: أنه
  فَرَّقَهُن أحياء، ثم دعاهن فأجبنه وعدن إليه، يستدل بعودهن إليه بالدعاء، على عَوْد
  الأموات بدعاء الله أحياءً، ولا يصح من إبراهيم أن يدعو أمواتاً له، قاله ابن بحر.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والجزء من كل شيء هو بعضه سواءً كان منقسماً على صحة أو غير منقسم،
  والسهم هو المنقسم عليه جميعه على صحة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فإنْ
  قيل: فكيف أجيب إبراهيم إلى آيات الآخرة دون موسى في قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">رَبِّ أَرِنِي أَنظُرْ إِلَيْكَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأعراف:
  143] فعنه جوابان:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">أحدهما: أن ما سأله موسى لا يصح
  مع بقاء التكليف، وما سأله إبراهيم خاص يصح.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثاني:
  أن الأحوال تختلف، فيكون الأصلح في بعض الأوقات الإجابة، وفي بعض وقت آخر المنع فيما
  لم يتقدم فيه إذن.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال ابن عباس: أمر الله إبراهيم
  بهذا قبل أن يولد له، وقبل أن يُنَزِّلَ عليه الصُّحُف.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وحُكِيَ:
  أن إبراهيم ذبح الأربعة من الطير، ودق أجسامهن في الهاون لا روحهن، وجعل المختلط من
  لحومهن عشرة أجزاء على عشرة جبال، ثم جعل مناقيرها بين أصابعه، ثم دعاهن فأتين سعياً،
  تطاير اللحم إلى اللحم، والجلد إلى الجلد، والريش إلى الريش، فذهب بعض من يتفقه من
  المفسرين إلى من وصّى بجزء من ماله لرجل أنها وصية بالعُشْر، لأن إبراهيم وضع أجزاء
  الطير على عشرة جبال.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
