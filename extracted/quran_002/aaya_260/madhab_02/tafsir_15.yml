  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذْ
  قَالَ إِبْرَاهِيمُ رَبِّ أَرِنِي كَيْفَ تُحْيِـي ٱلْمَوْتَىٰ قَالَ أَوَلَمْ تُؤْمِن
  قَالَ بَلَىٰ وَلَـكِن لِّيَطْمَئِنَّ قَلْبِي قَالَ فَخُذْ أَرْبَعَةً مِّنَ ٱلطَّيْرِ
  فَصُرْهُنَّ إِلَيْكَ ثُمَّ ٱجْعَلْ عَلَىٰ كُلِّ جَبَلٍ مِّنْهُنَّ جُزْءًا ثُمَّ
  ٱدْعُهُنَّ يَأْتِينَكَ سَعْياً وَٱعْلَمْ أَنَّ ٱللَّهَ عَزِيزٌ حَكِيمٌ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { وإِذ قال إبراهيم رب أرني كيف تحيي الموتى } في سبب
  سؤاله هذا أربعة أقوال. أحدها: أنه رأى ميتة تمزقها الهوام والسباع، فسأل هذا السؤال،
  وهذا قول ابن عباس، والحسن، وقتادة، والضحاك، وعطاء الخراساني، وابن جريج، ومقاتل.
  وما الذي كانت هذه الميتة؟ فيه ثلاثة أقوال. أحدها: كان رجلاً ميتاً، قاله ابن عباس.
  والثاني: كان جيفة حمار، قاله ابن جريج، ومقاتل. والثالث: كان حوتاً ميتاً، قاله ابن
  زيد. والثاني: أنه لما بشر باتخاذ الله له خليلاً، سأل هذا السؤال ليعلم صحة البشارة،
  ذكره السدي عن ابن مسعود، وابن عباس. وروي عن سعيد بن جبير أنه لما بشر بذلك، قال:
  ما علامة ذلك؟ قال: أن يجيب الله دعاءك، ويحيي الموتى بسؤالك، فسأل هذا السؤال. والثالث:
  أنه سأل ذلك ليزيل عوارض الوسواس، وهو قول عطاء ابن أبي رباح. والرابع: أنه لما نازعه
  نمرود في إحياء الموتى، سأل ذلك ليرى ما أخبر به عن الله، وهذا قول محمد بن إسحاق.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { أو لم تؤمن } أي: أولست قد آمنت أني أحيي الموتى؟ وقال
  ابن جبير: ألم توقن بالخلة؟</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { بلى ولكن ليطمئن قلبي
  } «اللام» متعلقة بفعل مضمر، تقديره: ولكن سألتك ليطمئن، أو أرني ليطمئن قلبي، ثم في
  المعنى أربعة أقوال. أحدها: لأعلم أنك تجيبني إذا دعوتك، قاله ابن عباس. والثاني: ليزداد
  قلبي يقيناً، قاله سعيد بن جبير. وقال الحسن: كان إبراهيم موقناً، ولكن ليس الخبر كالمعاينة.
  والثالث: ليطمئن قلبي بالخلة، روي عن ابن جبير أيضاً. والرابع: أنه كان قلبه متعلقاً
  برؤية إحياء الموتى، فأراد: ليطمئن قلبه بالنظر، قاله ابن قتيبة. وقال غيره: كنت نفسه
  تائقة إلى رؤية ذلك، وطالب الشيء قلق إلى أن يظفر بطلبته، يدل على أنه لم يسأل لشك،
  أنه قال: { أرني كيف تحيي الموتى } وما قال: هل تحيي الموتى.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { فخذ أربعة من الطير } في الذي أخذ سبعة أقوال. أحدها: أنها الحمامة، والديك،
  والكركي، والطاووس، رواه عبد الله بن هبيرة، عن ابن عباس. والثاني: أنها الطاووس، والديك،
  والدجاجة السندية، والأوزة، رواه الضحاك عن ابن عباس. وفي لفظ آخر، رواه الضحاك مكان
  الدجاجه السندية الرأل، وهو فرخ النعام. والثالث: أنها الشعانين، وكانت قرباهم يومئذ،
  رواه أبو صالح عن ابن عباس. والرابع: أنها الطاووس، والنسر، والغراب، والديك، نقل عن
  ابن عباس أيضاً. والخامس: أنها الديك، والطاووس، والغراب والحمام، قاله عكرمة، ومجاهد،
  وعطاء وابن جريج، وابن زيد. والسادس: أنها ديك، وغراب، وبط، وطاووس، رواه ليث عن مجاهد.
  والسابع: أنها الديك، والبطة، والغراب، والحمامة، قاله مقاتل. وقال عطاء الخراساني:
  أوحى الله إليه أن خذ بطة وغراباً أسود، وحمامة بيضاء، وديكاً أحمر.</font></font>&#13;\t\t\t<label
