  ٱلْمَوْتَىٰ قَالَ أَوَلَمْ تُؤْمِن قَالَ بَلَىٰ وَلَـكِن لِّيَطْمَئِنَّ قَلْبِي
  قَالَ فَخُذْ أَرْبَعَةً مِّنَ ٱلطَّيْرِ فَصُرْهُنَّ إِلَيْكَ ثُمَّ ٱجْعَلْ عَلَىٰ
  كُلِّ جَبَلٍ مِّنْهُنَّ جُزْءًا ثُمَّ ٱدْعُهُنَّ يَأْتِينَكَ سَعْياً وَٱعْلَمْ أَنَّ
  ٱللَّهَ عَزِيزٌ حَكِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: {
  فصرهن إليك } قرأ الجمهور بضم الصاد، والمعنى: أملهن إليك، يقال: صرت الشيء فانصار،
  أي: أملته فمال، وأنشدوا:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">الله يعلم أنا في تلفتنا</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">يوم الفراق
  إلى جيراننا صور</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">فمعنى الكلام: اجمعهن إليك. { ثم اجعل على كل جبل منهن جزءاً } فيه
  إضمار قطعهن. قال ابن قتيبة: أضمر «قطعهن» واكتفى بقوله: { ثم اجعل على كل جبل منهن
  جزءاً } عن قوله «قطعهن» لأنه يدل عليه، وهذا كما تقول: خذ هذا الثوب، واجعل على كل
  رمح عندك منه علماً. يريد: قطعه، وافعل ذلك، وقرأ أبو جعفر، وحمزة، وخلف، والمفضل،
  عن عاصم { فصرهن إليك } بكسر الصاد. قال اليزيدي: هما واحد، وقال ابن قتيبة: الكسر
  والضم لغتان: قال الفراء: أكثر العرب على ضم الصاد، وحدثني الكسائي أنه سمع بعض بني
  سليم يقول: صرته، فأنا أصيره. وروي عن ابن عباس، ووهب، وأبي مالك، وأبي الأسود الدؤلي،
  والسدي، أن معنى المكسورة الصاد: قطعهن. وروي عن أبي عبيدة أنه قال: معناه بالضم: اجمعهن،
  وبالكسر: قطعهن.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { ثم اجعل على كل جبل
  منهن جزءاً } قال الزجاج: معناه: اجعل على كل جبل من كل واحد منهن جزءاً، وروى عوف
  عن الحسن قال: اذبحهن ونتفهن، ثم قطعهن أعضاءاً، ثم خلط بينهن جميعاً، ثم جزئها أربعة
  أجزاء، وضع على كل جبل جزءاً. ثم تنحى عنهن، فدعاهن، فجعل يعدو كل عضو إلى صاحبه حتى
  استوين كما كن، ثم أتينه يسعين. وقال قتادة: أمسك رؤوسها بيده، فجعل العظم يذهب إلى
  العظم، والريشة إلى الريشة، والبضعة إلى البضعة، وهو يرى ذلك، ثم دعاهن، قأقبلن على
  أرجلهن يلقي لكل طائر رأسه. وفي عدد الجبال التي قسمن عليها قولان. أحدهما: أنه قسمهن
  على أربعة أجبل، قاله ابن عباس، والحسن، وقتادة. وروي عن ابن عباس قال: جعلهن أربعة
  أجزاء في أرباع الأرض، كأنه يعني جهات الإنسان الأربع. والثاني: أنه قسمهن سبعة أجزاء
  على سبعة أجبل، قاله ابن جريج، والسدي.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { ثم ادعهن يأتينك سعياً } قال ابن قتيبة: يقال: عدواً، ويقال: مشياً على أرجلهن،
  ولا يقال للطير إذا طار: سعى { واعلم أن الله عزيز } أي: منيع لا يغلب { حكيم } فيما
  يدبر. ويزعم مقاتل أن هذه القصة جرت لإبراهيم بالشام قبل أن يكون له ولد، وقبل نزول
  الصحف عليه، وهو ابن خمس وسبعين سنة.</font></font><font class=\"TextResultArabic\"><font
