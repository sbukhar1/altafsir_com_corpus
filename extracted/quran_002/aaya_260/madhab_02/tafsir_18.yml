  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">وَإِذْ قَالَ إِبْرَاهِيمُ رَبِّ أَرِنِي كَيْفَ تُحْيِـي
  ٱلْمَوْتَىٰ قَالَ أَوَلَمْ تُؤْمِن قَالَ بَلَىٰ وَلَـكِن لِّيَطْمَئِنَّ قَلْبِي
  قَالَ فَخُذْ أَرْبَعَةً مِّنَ ٱلطَّيْرِ فَصُرْهُنَّ إِلَيْكَ ثُمَّ ٱجْعَلْ عَلَىٰ
  كُلِّ جَبَلٍ مِّنْهُنَّ جُزْءًا ثُمَّ ٱدْعُهُنَّ يَأْتِينَكَ سَعْياً وَٱعْلَمْ أَنَّ
  ٱللَّهَ عَزِيزٌ حَكِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">أي ألستم كذلك
  والمعنى أو لست قد آمنت وصدقت أني أحيي الموتى قال بلى قد آمنت وصدقت ولكن ليطمئن قلبي
  يعني سألتك ذلك إرادة طمأنينة القلب وزيادة اليقين وقوة الحجة وقال ابن عباس: معناه
  ولكن لأرى من آياتك وأعلم أنك قد أجبتني { قال فخذ أربعة من الطير } قيل أخذ طاووساً
  وديكاً وحمامة وغراباً وقيل نسراً بدل الحمامة. فإن قلت لم خص الطير من جملة الحيوانات
  بهذه الحالة. قلت لأن الطير صفته الطيران في السماء والارتفاع في الهواء، وكانت همة
  إبراهيم عليه السلام كذلك وهو العلو في الوصول إلى الملكوت فكانت معجزته مشاكلة لهمته.
  فإن قلت: لم خص هذه الأربعة الأجناس من الطير بالأخذ. قلت فيه إشارة ففي الطاوس إشارة
  إلى ما في الإنسان من حب الزينة، والجاه وفي النسر إشارة إلى شدة الشغف بالأكل وفي
  الديك إشارة إلى شدة الشغف بحب النكاح وفي الغراب إشارة إلى شدة الحرص، ففي هذه الطيور
  مشابهة لما في الإنسان من حب هذه الأوصاف وفيه إشارة إلى أن الإنسان إذا ترك هذه الشهوات
  الذميمة لحق أعلى الدرجات في الجنة، وفاز بنيل السعادات { فصرهن } قرئ بكسر الصاد ومعناه
  قطعهن ومزقهن وقرئ بضم الصاد ومعناه أملهن { إليك } ووجههن وقيل: معناه اجمعهن واضممهن
  إليك فمن فسره بالإمالة والضم قال فيه إضمار ومعناه فصرهن إليك ثم قطعهن فحذف اكتفاء
  بقوله: { ثم اجعل على كل جبل منهن جزءاً } لأنه يدل عليه قال لمفسرون: أمر الله تعالى
  إبراهيم صلى الله عليه وسلم أن يذبح تلك الطيور وينتف ريشها وأن يخلط ريشها ولحمها
  ودمها بعضه ببعض ففعل ثم أمره أن يجعل على كل جبل منهن جزءاً. واختلفوا في عدد الأجزاء
  والجبال فقال ابن عباس رضي الله تعالى عنهما أمر أن يجعل كل طائر أربعة أجزاء وأن يجعلها
  أربعة أجبل على كل جبل ربعاً من كل طائر، قيل: جبل على جهة الشرق وجبل على جهة الغرب،
  وجبل على جهة الشمال وجبل على جهة الجنوب وقيل جزأه سبعة أجزاء ووضعها على سبعة أجبل
  وأمسك رؤوسهن بيده ثم دعاهن فقال: تعالين بإذن الله تعالى: فجعلت كل قطرة من دم طائر
  تطير إلى القطرة الأخرى، وكل ريشة تطير إلى الريشة الأخرى وكل عظم يطير إلى العظم الآخر
  وكل بضعة تطير إلى البضعة الأخرى، وإبراهيم ينظر حتى لقيت كل جثة بعضها ببعض في السماء
  بغير رؤوس ثم أقبلن سعياً إلى رؤوسهن كلما جاء طائر مال برأسه فإن كان رأسه دنا منه
  وإن لم يكن تأخر عنه حتى التقى كل طائر برأسه فذلك قوله تعالى: { ثم ادعهن يأتينك سعياً
  } وقيل: المراد بالسعي الإسراع والعدو وقيل المشي، والحكمة في سعي الطيور إليه دون
  الطيران، لأن ذلك أبعد من الشبهة لأنها لو طارت لتوهم متوهم أنها غير تلك الطيور أو
  أن أرجلها غير سليمة، فنفى الله تعالى هذه الشبهة بقوله: { يأتينك سعياً } وقيل: المراد
  بالسعي المشي والمراد بالمشي الطيران وفيه ضعف لأنه لا يقال: للطائر إذا طار سعى وقيل
  السعي هو الحركة الشديدة { واعلم أن الله عزيز } يعني أنه تعالى غالب على جميع الأشياء
  لا يعجزه شيء { حكيم } يعني في جميع أموره.</font></font><font class=\"TextResultArabic\"><font
