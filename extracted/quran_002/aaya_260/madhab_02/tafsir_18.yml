  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذْ
  قَالَ إِبْرَاهِيمُ رَبِّ أَرِنِي كَيْفَ تُحْيِـي ٱلْمَوْتَىٰ قَالَ أَوَلَمْ تُؤْمِن
  قَالَ بَلَىٰ وَلَـكِن لِّيَطْمَئِنَّ قَلْبِي قَالَ فَخُذْ أَرْبَعَةً مِّنَ ٱلطَّيْرِ
  فَصُرْهُنَّ إِلَيْكَ ثُمَّ ٱجْعَلْ عَلَىٰ كُلِّ جَبَلٍ مِّنْهُنَّ جُزْءًا ثُمَّ
  ٱدْعُهُنَّ يَأْتِينَكَ سَعْياً وَٱعْلَمْ أَنَّ ٱللَّهَ عَزِيزٌ حَكِيمٌ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله عز وجل: { وإذ قال إبراهيم رب أرني كيف تحيي الموتى } اختلفوا
  في سبب هذا السؤال من إبراهيم عليه السلام فقيل: إنه مر على دابة ميتة وهي جيفة حمار
  وقيل: بل كانت حوتاً ميتاً وقيل: كان رجلاً ميتاً بساحل البحر وقيل: بحر طبرية فرآها
  وقد توزعها دواب البحر والبر. فإذا مد البحر جاءت الحيتان فأكلت منها وإذا جزر البحر
  جاءت السباع فأكلت منها. فإذا ذهبت السباع جاءت الطير فأكلت منها فلما رأى إبراهيم
  ذلك تعجب منها. وقال: يا رب إني قد علمت إنك لتجمعها من بطون السباع وحواصل الطير وأجواف
  الدواب فأرني كيف تحييها لأعاين ذلك، فأزداد يقيناً فعاتبه الله تعالى: { قال أولم
  تؤمن } يعني ألم تصدق { قال بلى } يا رب قد علمت وآمنت { ولكن ليطمئن قلبي } أي ليسكن
  قلبي عند المعاينة أراد إبراهيم عليه السلام أن يصير له علم اليقين عين اليقين لأن
  الخبر ليس كالمعاينة وقيل لما رأى الجيفة على البحر وقد تناولتها السباع والطير ودواب
  البحر تفكر كيف يجتمع ما تفرق من تلك الجيفة وتطلعت نفسه إلى مشاهدة ميت يحييه ربه،
  ولم يكن إبراهيم عليه السلام شاكاً في إحياء الله الموتى ولا دافعاً له ولكنه أحب أن
  يرى ذلك عياناً كما أن المؤمنين يحبون أن يروا نبيهم محمداً صلى الله عليه وسلم، ويحبون
  رؤية الله تعالى في الجنة ويطلبونها، ويسألونه في دعائهم مع الإيمان بصحة ذلك وزوال
  الشك عنهم فكذلك أحب إبراهيم أن يصير الخبر له عياناً، وقيل: كان سبب هذا السؤال من
  إبراهيم أنه لما احتج على نمرود فقال إبراهيم: ربي الذي يحيي ويميت فقال نمرود: أنا
  أحيي وأميت فقتل أحد الرجلين وأطلق الآخر فقال إبراهيم: إن الله تعالى يقصد إلى جسد
  ميت فيحييه فقال له نمرود: أنت عاينته فلم يقدر إبراهيم أن يقول: نعم فانتقل إلى حجة
  أخرى ثم سأل إبراهيم ربه أن يريه كيف يحيي الموتى؟ قال أولم تؤمن قال بلى ولكن ليطمئن
  قلبي بقوة حجتي فإذا قيل: أنت عاينته فأقول نعم وقال سعيد بن جبير لما اتخذ الله إبراهيم
  خليلاً سأل ملك الموت ربه أن يأذن له فيبشر إبراهيم بذلك فأذن له، فأتى إبراهيم ولم
  يكن في الدار فدخل داره وكان إبراهيم من أغير الناس وكان إذا خرج أغلق بابه فلما جاء،
  وجد في الدار رجلاً فثار إليه ليأخذه وقال له: من أذن لك أن تدخل داري فقال: أذن لي
  رب الدار فقال: إبراهيم صدقت وعرف أنه ملك فقال له: من أنت قال: أنا ملك الموت جئتك
  أبشرك أن الله قد اتخذك خليلاً فحمد الله عز وجل وقال له: ما علامة ذلك قيل: أن يجيب
  الله دعاءك ويحيي الموتى بسؤالك فحينئذٍ قال إبراهيم: رب أرني كيف تحيي الموتى قال
  أولم تؤمن قال بلى ولكن ليطمئن قلبي بأنك اتخذتني خليلاً، وتجيبني إذا دعوتك وتعطيني
  إذا سألتك (ق) عن أبي هريرة أن رسول الله صلى الله عليه وسلم قال:</font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table dir=\"rtl\"><tr><td><img
