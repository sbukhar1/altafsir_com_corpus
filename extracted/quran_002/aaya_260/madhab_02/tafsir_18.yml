  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">وَإِذْ قَالَ إِبْرَاهِيمُ رَبِّ أَرِنِي كَيْفَ تُحْيِـي
  ٱلْمَوْتَىٰ قَالَ أَوَلَمْ تُؤْمِن قَالَ بَلَىٰ وَلَـكِن لِّيَطْمَئِنَّ قَلْبِي
  قَالَ فَخُذْ أَرْبَعَةً مِّنَ ٱلطَّيْرِ فَصُرْهُنَّ إِلَيْكَ ثُمَّ ٱجْعَلْ عَلَىٰ
  كُلِّ جَبَلٍ مِّنْهُنَّ جُزْءًا ثُمَّ ٱدْعُهُنَّ يَأْتِينَكَ سَعْياً وَٱعْلَمْ أَنَّ
  ٱللَّهَ عَزِيزٌ حَكِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\"/></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" نحن أحق بالشك من إبراهيم إذ قال
  رب أرني كيف تحيي الموتى. قال: أولم تؤمن؟ قال: بلى ولكن ليطمئن قلبي ويرحم الله لوطاً
  لقد كان يأوي إلى ركن شديد ولو لبثت في السجن ما لبث يوسف لأجبت الداعي \". </font></font></b><b><font
  class=\"TextResultArabic\"><font color=\"Red\"><br/></font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">(القول على معنى الحديث) وما يتعلق به اختلف العلماء في قوله صلى الله
  عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" نحن أحق بالشك من إبراهيم \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">على أقوال كثيرة فأحسنها وأصحها ما نقل المزني وغيره من العلماء أن
  الشك مستحيل في حق إبراهيم فإن الشك في إحياء الموتى لو كان متطرقاً إلى الأنبياء لكنت
  أنا أحق به من إبراهيم ولقد علمتم أني لم أشك فاعلموا أن إبراهيم لم يشك وإنما خص إبراهيم
  بالذكر لكون الآية قد يسبق إلى بعض الأذهان الفاسدة منها احتمال الشك فنفى ذلك عنه،
  وقال الخطابي: ليس في قوله نحن أحق بالشك من إبراهيم؛ اعتراف بالشك على نفسه، ولا على
  إبراهيم لكن فيه نفي الشك عنهما يقول: إذا لم أشك أنا في قدرة الله تعالى على إحياء
  الموتى فإبراهيم أولى بأن لا يشك وقال ذلك على سبيل التواضع والهضم من النفس وكذلك
  قولهم: لو لبثت في السجن ما لبث يوسف لأجبت الداعي وفيه الإعلام بأن المسألة من إبراهيم
  لم تعرض من جهة الشك لكن من قبل زيادة العلم بالبيان، والعيان يفيد من المعرفة، والطمأنية
  ما لا يفيد الاستدلال وقيل: لما نزلت هذه الآية قال: قوم: شك إبراهيم ولم يشك نبينا
  صلى الله عليه وسلم فقال رسول الله صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" نحن أحق بالشك من إبراهيم \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">ومعناه أن هذا الذي تظنونه شكاً أنا أولى به فإنه ليس بشك، وإنما هو
  طلب لمزيد اليقين وإنما رجح إبراهيم صلى الله عليه وسلم على نفسه صلى الله عليه وسلم
  تواضعاً منه وأدباً، أو قبل أن يعلم أنه صلى الله عليه وسلم خير ولد آدم وأما تفسير
  الاية فقوله تعالى: وإذا قال إبراهيم: أي واذكر يا محمد، إذ قال: إبراهيم، وقيل: انه
  معطوف على قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">ألم تر إلى الذي حاج إبراهيم في ربه</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  258] والتقدير ألم تر إلى الذي حاج إبراهيم في ربه ألم تر إذ قال إبراهيم رب أرني كيف
  تحيي الموتى، قال يعني قال الله إبراهيم: \" أولم تؤمن \" الألف في أولم تؤمن من ألف
  إثبات وإيجاب كقول جرير:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">ألستم خير من ركب المطايا</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
  dir=\"rtl\"><tr><td><a href=\"Javascript:InnerLink_onchange(18,1,1)\"><img src=\"images/Tafasir/TafasirPaging/PreviousAR.GIF\"
  align=\"Middle\" border=\"0\" style=\"BORDER-TOP-STYLE: none; BORDER-RIGHT-STYLE:
