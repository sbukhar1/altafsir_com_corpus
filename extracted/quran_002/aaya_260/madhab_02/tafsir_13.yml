  class=\"TextArabic\">        <a href=\"javascript:go_QurPage(2,260)\">          <font
  id=\"getQurPage\" onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة
  القرآن</font>        </a>      </td>    </tr>  </table></div>, <font id=\"AyahText\"
  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">وَإِذْ قَالَ إِبْرَاهِيمُ رَبِّ أَرِنِي كَيْفَ تُحْيِـي
  ٱلْمَوْتَىٰ قَالَ أَوَلَمْ تُؤْمِن قَالَ بَلَىٰ وَلَـكِن لِّيَطْمَئِنَّ قَلْبِي
  قَالَ فَخُذْ أَرْبَعَةً مِّنَ ٱلطَّيْرِ فَصُرْهُنَّ إِلَيْكَ ثُمَّ ٱجْعَلْ عَلَىٰ
  كُلِّ جَبَلٍ مِّنْهُنَّ جُزْءًا ثُمَّ ٱدْعُهُنَّ يَأْتِينَكَ سَعْياً وَٱعْلَمْ أَنَّ
  ٱللَّهَ عَزِيزٌ حَكِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\"/></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" نحن أحق بالشك من إبراهيم إذ قال
  رب أرني كيف تحيـى الموتى قال أو لم تؤمن قال بلى ولكن ليطمئن قلبي، ورحم الله لوطاً
  لقد كان يأوي إلى ركن شديد، ولو لبثت في السجن طول ما لبث يوسف لأجبت الداعي \". </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">وأخرج مسلم بن الحجاج هذا الحديث
  عن حرملة بن يحيى عن وهب بهذا الاسناد مثله وقال: «نحن أحق بالشك من إبراهيم إِذ قال
  رب أرنى كيف تحيى الموتى».</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حكي عن محمد بن إسحاق بن خزيمة عن
  أبي إبراهيم إسماعيل بن يحيى المزني أنه قال على هذا الحديث، لم يشك النبي صلى الله
  عليه وسلم ولا إبراهيم في أن الله قادر على أن يحيـي الموتى وإنما شكَّا في أنه هل
  يجيبهما إلى ما سألا، وقال أبو سليمان الخطابي: ليس في قوله: نحن أحق بالشك من إبراهيم،
  اعتراف بالشك على نفسه ولا على إبراهيم، لكن فيه نفي الشك عنهما، يقول: إذا لم أشك
  أنا في قدرة الله تعالىٰ على إحياء الموتى، فإبراهيم أولى بأن لا يشك، وقال ذلك على
  سبيل التواضع والهضم من النفس، وكذلك قوله: «لو لبثت في السجن طول ما لبث يوسف لأجبت
  الداعي» وفيه الإِعلام أن المسألة من إبراهيم عليه السلام لم تعرض من جهة الشك، ولكن
  من قبل زيادة العلم بالعيان، فإن العيان يفيد من المعرفة والطمأنينة مالا يفيده الاستدلال،
  وقيل: لما نزلت هذه الآية قال قوم: شك إبراهيم ولم يشك نبينا، فقال رسول الله صلى الله
  عليه وسلم هذا القول تواضعاً منه وتقديماً لإِبراهيم على نفسه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله: { أَوَلَمْ تُؤْمِن } معناه: قد آمنت فلم تسأل؟، شهد له بالإِيمان
  كقول جرير:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">أَلَسْتُمْ
  خَيْرَ مَنْ رَكبَ المطَايا</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وأَنْدَى
  العَالَمِيْنَ بُطَوَنَ رَاح</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">يعني أنتم كذلك، ولكن ليطمئن قلبي بزيادة اليقين.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">{ قَالَ فَخُذْ أَرْبَعَةً مِّنَ ٱلطَّيْرِ } قال مجاهد وعطاء وابن
  جريج: أخذ طاووساً وديكاً وحمامة وغراباً، وحكي عن ابن عباس رضي الله عنه: ونسراً بدل
  الحمامة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال عطاء الخراساني: أوحى إليه
  أن خذ بطة خضراء وغراباً أسود وحمامة بيضاء وديكاً أحمر { فَصُرْهُنَّ إِلَيْكَ } قرأ
  أبو جعفر وحمزة { فصِرهن إليك } بكسر الصاد أي قطعهن ومزقهن، يقال صار يصير صيراً إذا
  قطع، وانصار الشيء انصياراً إذا انقطع. قال الفراء: هو مقلوب من صريت أصري صرياً إذا
  قَطعت، وقرأ الآخرون { فصُرهن } بضم الصاد ومعناه أمِلهُنَّ إليك ووجههن، يقال: صرت
  الشيء أصوره إذا أملته، ورجل أصور إذا كان مائل العنق، وقال عطاء: معناه اجمعهنَّ واضممهن
  إليك يقال: صار يصور صوراً إذا اجتمع ومنه قيل لجماعة النحل صور، ومن فسره بالإِمالة
  والضم قال فيه إضمار معناه فصرهن إليك ثم قطعهن فحذفه اكتفاءً بقوله: { ثُمَّ ٱجْعَلْ
  عَلَىٰ كُلِّ جَبَلٍ مِّنْهُنَّ جُزْءًا } لأنه يدل عليه، وقال أبو عبيدة: فصرهن معناه
  قطعهن أيضاً، والصور القطع.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
  dir=\"rtl\"><tr><td><a href=\"Javascript:InnerLink_onchange(13,1,1)\"><img src=\"images/Tafasir/TafasirPaging/PreviousAR.GIF\"
  align=\"Middle\" border=\"0\" style=\"BORDER-TOP-STYLE: none; BORDER-RIGHT-STYLE:
  none; BORDER-LEFT-STYLE: none; BORDER-BOTTOM-STYLE: none\"/></a></td><td/><td/><td/><td><a
  href=\"Javascript:InnerLink_onchange(13,3,1)\"><img src=\"images/Tafasir/TafasirPaging/NextAR.GIF\"
  align=\"Middle\" border=\"0\" style=\"BORDER-TOP-STYLE: none; BORDER-RIGHT-STYLE:
  none; BORDER-LEFT-STYLE: none; BORDER-BOTTOM-STYLE: none\"/></a></td></tr></table><table
  dir=\"RTL\"><tr><td><a dir=\"LTR\" id=\"prevClass\"/></td><td><a href=\"Javascript:InnerLink_onchange(13,1,1)\"><u>1</u> </a></td><td
  class=\"TextResultArabic\"><font class=\"Msg\">2 </font></td><td><a href=\"Javascript:InnerLink_onchange(13,3,1)\"><u>3</u> </a></td>&#13;\t\t\t\t\t\t\t\t\t<td><a
