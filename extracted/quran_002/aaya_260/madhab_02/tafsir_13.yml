  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذْ
  قَالَ إِبْرَاهِيمُ رَبِّ أَرِنِي كَيْفَ تُحْيِـي ٱلْمَوْتَىٰ قَالَ أَوَلَمْ تُؤْمِن
  قَالَ بَلَىٰ وَلَـكِن لِّيَطْمَئِنَّ قَلْبِي قَالَ فَخُذْ أَرْبَعَةً مِّنَ ٱلطَّيْرِ
  فَصُرْهُنَّ إِلَيْكَ ثُمَّ ٱجْعَلْ عَلَىٰ كُلِّ جَبَلٍ مِّنْهُنَّ جُزْءًا ثُمَّ
  ٱدْعُهُنَّ يَأْتِينَكَ سَعْياً وَٱعْلَمْ أَنَّ ٱللَّهَ عَزِيزٌ حَكِيمٌ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالىٰ: { وَإِذْ قَالَ إبْرَاهِيمُ رَبِّ أرِنِى كَيْفَ تُحْيِى
  ٱلْمَوْتَىٰ } قال الحسن وقتادة وعطاء الخراساني وابن جريج: كان سبب هذا السؤال من
  إبراهيم عليه السلام أنه مر على دابة ميتة، قال ابن جريج: كانت جيفة حمار بساحل البحر،
  قال عطاء: بحيرة طبرية، قالوا: فرآها وقد توزعتها دواب البحر والبر، فكان إذا مد البحر
  جاءت الحيتان ودواب البحر فأكلت منها فما وقع منها يصير في البحر، فإذا جزر البحر ورجع
  جاءت السباع فأكلن منها فما سقط منها يصير تراباً فإذا ذهبت السباع، جاءت الطير فأكلت
  منها فما سقط منها قطعتها الريح في الهواء، فلما رأى ذلك إبراهيم عليه السلام تعجب
  منها وقال: يارب قد علمت لتجمعنها من بطون السباع وحواصل الطير وأجواف دواب البحر فأرني
  كيف تحييها لأعاين فأزداد يقيناً، فعاتبه الله تعالىٰ: { قَالَ أَوَلَمْ تُؤْمِن قَالَ
  بَلَىٰ } يا رب علمت وآمنت { وَلَـٰكِن لِّيَطْمَئِنَّ قَلْبِى } أي ليسكن قلبي إلى
  المعاينة والمشاهدة، أراد أن يصير له علم اليقين عين اليقين، لأن الخبر ليس كالمعاينة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقيل: كان سبب هذا السؤال من إبراهيم أنه لما احتج على نمرود فقال</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">رَبِّيَ
  ٱلَّذِي يُحْيِـي وَيُمِيتُ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[البقرة:258] قال نمرود: أنا أحيي وأميت فقتل أحدَ الرجلين، وأطلق
  الآخر، فقال إبراهيم: إن الله تبارك وتعالىٰ يقصد إلى جسد ميت فيحييه، فقال له نمرود:
  أنت عاينته، فلم يقدر أن يقول نعم فانتقل إلى حجة أخرى، ثم سأل ربه أن يريه إحياء الموتى.
  { قَالَ أَوَلَمْ تُؤْمِن قَالَ بَلَىٰ وَلَـٰكِن لِّيَطْمَئِنَّ قَلْبِى } بقوة حجتي
  فإذا قيل أنت عاينته فأقول نعم قد عاينته.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  سعيد بن جبير لما اتخذ الله تعالىٰ إبراهيم خليلاً سأل مَلَكُ الموت ربَّه أن يأذن
  له فيبشر إبراهيم بذلك فأذن له فأتى إبراهيم ولم يكن في الدار، فدخل داره وكان إبراهيم
  عليه السلام أغير الناس إذا خرج أغلق بابه، فلما جاء وجد في داره رجلاً فثار عليه ليأخذه
  وقال له: من أذن لك أن تدخل داري؟ فقال: أذن لي رب هذه الدار، فقال إبراهيم: صدقت وعرف
  أنه ملك، فقال: من أنت؟ قالت: أنا ملك الموت جئت أبشرك بأن الله تعالىٰ قد اتخذك خليلاً،
  فحمد الله عز وجل، وقال: فما علامة ذلك؟ قال: أن يجيب الله دعاءك ويحيي الموتى بسؤالك،
  فحينئذ قال إبراهيم: { رَبِّ أَرِنِى كَيْفَ تُحْيِى ٱلْمَوْتَىٰ قَالَ أَوَلَمْ تُؤْمِن
  قَالَ بَلَىٰ وَلَـٰكِن لِّيَطْمَئِنَّ قَلْبِى } أنك اتخذتني خليلاً وتجيبني إذا دعوتك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أخبرنا عبد الواحد بن أحمد المليحي، أخبرنا أحمد بن عبد الله النعيمي،
  أخبرنا محمد بن يوسف أخبرنا محمد بن اسماعيل، أخبرنا أحمد بن صالح، أنا ابن وهب، أخبرني
  يونس عن ابن شهاب عن أبي سلمة بن عبد الرحمٰن وسعيد بن المسيب، عن أبي هريرة رضي الله
  تعالىٰ عنه أن رسول الله صلى الله عليه وسلم قال:</font></font>&#13;\t\t\t<label disabled=\"true\"
  class=\"############\"/>&#13;\t\t\t<center><br/><table dir=\"rtl\"><tr><td><img
  src=\"images/Tafasir/TafasirPaging/PreviousAR.GIF\" align=\"Middle\" border=\"0\"
  style=\"BORDER-TOP-STYLE: none; BORDER-RIGHT-STYLE: none; BORDER-LEFT-STYLE: none;
  BORDER-BOTTOM-STYLE: none\"/></td><td/><td/><td/><td><a href=\"Javascript:InnerLink_onchange(13,2,1)\"><img
  src=\"images/Tafasir/TafasirPaging/NextAR.GIF\" align=\"Middle\" border=\"0\" style=\"BORDER-TOP-STYLE:
  none; BORDER-RIGHT-STYLE: none; BORDER-LEFT-STYLE: none; BORDER-BOTTOM-STYLE: none\"/></a></td></tr></table><table
  dir=\"RTL\"><tr><td><a dir=\"LTR\" id=\"prevClass\"/></td><td class=\"TextResultArabic\"><font
