  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذْ
  قَالَ إِبْرَاهِيمُ رَبِّ أَرِنِي كَيْفَ تُحْيِـي ٱلْمَوْتَىٰ قَالَ أَوَلَمْ تُؤْمِن
  قَالَ بَلَىٰ وَلَـكِن لِّيَطْمَئِنَّ قَلْبِي قَالَ فَخُذْ أَرْبَعَةً مِّنَ ٱلطَّيْرِ
  فَصُرْهُنَّ إِلَيْكَ ثُمَّ ٱجْعَلْ عَلَىٰ كُلِّ جَبَلٍ مِّنْهُنَّ جُزْءًا ثُمَّ
  ٱدْعُهُنَّ يَأْتِينَكَ سَعْياً وَٱعْلَمْ أَنَّ ٱللَّهَ عَزِيزٌ حَكِيمٌ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ وَإِذْ قَالَ إِبْرَاهِيمُ رَبِّ أَرِنىِ } لما حاجه نمرود في الإحياء،
  أو رأى جيفة تمزقها السباع. { أَوَلَمْ تُؤْمِن } ألف إيجاب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">ألستم خير
  من ركب المطايا\t\t</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">\t............................</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">{ لِّيَطْمَئِنَّ قَلْبِى } بعلم
  المشاهدة بعد علم الاستدلال من غير شك. { أَرْبَعَةً } ديك وطاووس، وغراب، وحمام. {
  فَصُرْهُنَّ } بالضم والكسر واحد ضمهن إليك، أو قطعهن فيتعلق إليك بخذ. { عَلَى كُلِّ
  جَبَلٍ } أربعة أجبال، أو سبعة، أو كل جبل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

