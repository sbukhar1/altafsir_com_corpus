  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذْ
  قَالَ إِبْرَاهِيمُ رَبِّ أَرِنِي كَيْفَ تُحْيِـي ٱلْمَوْتَىٰ قَالَ أَوَلَمْ تُؤْمِن
  قَالَ بَلَىٰ وَلَـكِن لِّيَطْمَئِنَّ قَلْبِي قَالَ فَخُذْ أَرْبَعَةً مِّنَ ٱلطَّيْرِ
  فَصُرْهُنَّ إِلَيْكَ ثُمَّ ٱجْعَلْ عَلَىٰ كُلِّ جَبَلٍ مِّنْهُنَّ جُزْءًا ثُمَّ
  ٱدْعُهُنَّ يَأْتِينَكَ سَعْياً وَٱعْلَمْ أَنَّ ٱللَّهَ عَزِيزٌ حَكِيمٌ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { وَإِذْ قَالَ إِبْرٰهِيمُ رَبِّ أَرِنِي كَيْفَ تُحْيِي
  ٱلْمَوْتَىٰ } وذلك أن النمرود لما قال له: أنا أحيي وأميت ووصف لهم ذلك فسألوا إبراهيم
  فقالوا له: كيف يحيي ربك الموتى فأراد إبراهيم أن يرى ذلك بالمعاينة حتى يخبرهم بما
  يرى من المعاينة فسأل ربه فقال: { رَبّ أَرِنِي كَيْفَ تُحْيِي ٱلْمَوْتَىٰ }. وقال
  مقاتل: مر إِبراهيم فرأى جيفة على ساحل البحر يأكل منها دواب البحر والطيور وبعضها
  يصير مستهلكاً في الأرض فوقع في قلبه أن الذي تفرق في البحر وفي بطون الطير كيف يجمعها
  الله تعالى فأراد أن يعاين ذلك فقال: { رَبِّ أَرِنِي كَيْفَ تُحْيِي ٱلْمَوْتَىٰ }
  فـ { قَالَ } له ربه { أَوَلَمْ تُؤْمِن } يعني أو لم تصدق بأني أحيي الموتى { قَالَ:
  بَلَىٰ } قد صدقت { وَلَـٰكِن لّيَطْمَئِنَّ قَلْبِي } أي ليسكن قلبي. ويقال: إنما
  قال له: أو لم تؤمن؟ لكي يظهر إقراره لكي لا يظن أحد بعده أنه لم يكن مقراً بذلك في
  ذلك الوقت فظهر إقراره بقوله: بلى وقال سعيد بن جبير: ليسكن قلبي أنك اتخذتني خليلاً.
  { قَالَ: فَخُذْ أَرْبَعَةً مِّنَ ٱلطَّيْرِ } فأخذ ديكاً وحمامة وطاووساً وغراباً
  وفي بعض الروايات أخذ طاووساً وثلاثة [من الطيور] مختلفة ألوانها وأسماؤها وريشها {
  فَصُرْهُنَّ إِلَيْكَ } أي فقطعهن وقال السدي: يعني فدقهن وقال الأخفش: يعني اضممهن
  إليك. وذكر مقاتل بإسناده عن الأعمش قال: فيه تقديم وتأخير فخذ إليك أربعة من الطيور
  فقطعهن واخلط بعضهن ببعض. { ثُمَّ ٱجْعَلْ عَلَىٰ كُلّ جَبَلٍ مِّنْهُنَّ جُزْءاً }
  ثم فرقهن في أربعة أجبل { ثُمَّ ٱدْعُهُنَّ يَأْتِينَكَ سَعْيًا } ففعل ذلك ودعاهن
  فسعين على أرجلهن. ويقال: إنه لما وضعهن على الجبال هبت الرياح الأربعة التي تقوم يوم
  القيامة فواحدة من قبل المشرق والأخرى من قبل المغرب وواحدة من قبل اليمين والأخرى
  من قبل الشمال فرفعت الأعضاء المتفرقة عن مواضعها وحملتها إلى المواضع الأخرى حتى اجتمع
  أعضاء كل طير في موضعها فجعل إبراهيم ينظر ويتعجب حيث ينضم بعضها إلى بعض فقال عند
  ذلك قوله: { وَٱعْلَمْ أَنَّ ٱللَّهَ عَزِيزٌ } في ملكه { حَكِيمٌ } حكم بالبعث ولم
  أسأله [لريب] كان في قلبي ولكن سألته ليسكن قلبي في الخلة. قرأ ابن كثير [أرْني] بجزم
  الراء وقرأ الباقون بالكسر وقرأ حمزة (فصرهن) بكسر الصاد والباقون بالضم فمن قرأ بالكسر
  يعني قطعهن ومن قرأ بالضم يعني فضمهن إليك ويقال: هما لغتان ومعناهما وتفسيرهما واحد.</font></font><font
