  href=\"JavaScript:Open_Menu()\">وَإِذْ قَالَ إِبْرَاهِيمُ رَبِّ أَرِنِي كَيْفَ تُحْيِـي
  ٱلْمَوْتَىٰ قَالَ أَوَلَمْ تُؤْمِن قَالَ بَلَىٰ وَلَـكِن لِّيَطْمَئِنَّ قَلْبِي
  قَالَ فَخُذْ أَرْبَعَةً مِّنَ ٱلطَّيْرِ فَصُرْهُنَّ إِلَيْكَ ثُمَّ ٱجْعَلْ عَلَىٰ
  كُلِّ جَبَلٍ مِّنْهُنَّ جُزْءًا ثُمَّ ٱدْعُهُنَّ يَأْتِينَكَ سَعْياً وَٱعْلَمْ أَنَّ
  ٱللَّهَ عَزِيزٌ حَكِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\"/></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">ءَأَنتَ قُلْتَ لِلنَّاسِ ٱتَّخِذُونِي
  وَأُمِّيَ إِلَـٰهَيْنِ مِن دُونِ ٱللَّهِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">وقد علم أنّه لم يقل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">\" وقيل: إن كنت في شك فاسأل تزدد علما إلى علمك، وقيل: إن كنت شاكا
  فيما شرّفناك به فاسألهم عن صفتك في الكتاب؟ وقيل: إن كنت في شك من غيرك فيما أنزلنا
  إليك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال القاضي عياض: واحذر أن يخطر
  ببالك ما نقله بعضهم عن ابن عباس رضي الله عنهما أو غيره من إثبات شك النبي صلى الله
  عليه وسلم فيما أوحي إليه وأنه من البشر فمثل هذا لايجوز جملة بل قال ابن عباس: لم
  يشك عليه الصلاة والسلام.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وانظر ما قيل على هذا الحديث (في
  كتاب الإيمان في دفتر الحديث، وفي أسئلة السكوني).</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { قَالَ بَلَىٰ وَلَـٰكِن لِّيَطْمَئِنَّ قَلْبِي... }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">دليل على أن (العقل) في القلب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { فَصُرْهُنَّ إِلَيْكَ... }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { ثُمَّ ٱجْعَلْ عَلَىٰ كُلِّ جَبَلٍ مِّنْهُنَّ جُزْءاً... }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أي من الطير لأنهم جعلوه حالا من جزء فيكون نكرة تقدم عليها فانتصب
  (على الحال).</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال ابن عرفة: ويحتمل هذا أن يكون
  على كل جبل من الجبال فيعود الضمير على الجبال المفهومة من كل جبل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قيل لابن عرفة: هلا بين له ذلك بإعدامهن جملة ثم أيجادهن عن عدم؟</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">فقال: إيجادهن لايلزم منه إعادتهن بأعيانهن لأنه يشاهد كل قوم أمثالهن:
  وقد يظن أن الموجود غير هذا مماثل لهن فهذا أغرب، وهو رؤيته أجْزَاءهُنّ المفترقة (حين)
  تجتمع وتعود كما كانت أول مرة قالوا: ولما اجتمعت أتت إليه التصق كل جسد مع رأسه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال ابن راشد في اختصار ابن الخطيب: في الآية دليل على عدم اشتراط
  البنية خلاقا للمعتزلة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">فقال ابن عرفة: هذا بناء فيه على
  أن البنية هي الشكل الخاص وليس كذلك مطلقا بل البنية المشترطة في الرؤية هي الشكل الخاص
  والبنية المشترطة في الحياة هي البلة والرطوبة المزاجية. نص عليه القاضي والمقترح وغيرهما
  لأنا نجد الحيوانات على أشكال متنوعة ولو كانت الشكل الخاص لكانت على (شكل) واحد.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { يَأْتِينَكَ سَعْياً... }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">دليل
  على أنّهن أتينه يمشين خلافا لمن أتينه يطرن.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { وَٱعْلَمْ أَنَّ ٱللَّهَ عَزِيزٌ حَكِيمٌ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الحكمة
  مشروطة (بالإتقان) وهو سأل عن كيفية الإتقان فأخبره أنّه إذا علم كيفية الإتقان فلا
  يسأل عما وراء ذلك، فَإنّ اللهَ عَزِيز حَكِيم لا يمانع ولا يعاند في فعله فإذا تدبّر
  الإنسان في ملكوت الله وقدرته على الأشياء وخلقه لها، فلا يتدبّر فيها وراء ذلك لئلا
  (يجر به) تدبيره إلى الكفر وفساد العقيدة كما قال تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَٱرْجِعِ ٱلْبَصَرَ هَلْ تَرَىٰ مِن
  فُطُورٍ ثُمَّ ٱرْجِعِ ٱلْبَصَرَ كَرَّتَيْنِ يَنقَلِبْ إِلَيْكَ البَصَرُ خَاسِئاً
