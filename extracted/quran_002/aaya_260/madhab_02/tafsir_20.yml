  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذْ
  قَالَ إِبْرَاهِيمُ رَبِّ أَرِنِي كَيْفَ تُحْيِـي ٱلْمَوْتَىٰ قَالَ أَوَلَمْ تُؤْمِن
  قَالَ بَلَىٰ وَلَـكِن لِّيَطْمَئِنَّ قَلْبِي قَالَ فَخُذْ أَرْبَعَةً مِّنَ ٱلطَّيْرِ
  فَصُرْهُنَّ إِلَيْكَ ثُمَّ ٱجْعَلْ عَلَىٰ كُلِّ جَبَلٍ مِّنْهُنَّ جُزْءًا ثُمَّ
  ٱدْعُهُنَّ يَأْتِينَكَ سَعْياً وَٱعْلَمْ أَنَّ ٱللَّهَ عَزِيزٌ حَكِيمٌ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { وَإِذْ قَالَ إِبْرَاهِيمُ رَبِّ أَرِنِي كَيْفَ تُحْيِـي
  ٱلْمَوْتَىٰ... }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال ابن عطية: قال الجمهور: إن إبراهيم
  لم يكن شاكا قط في إحياء الله الموتى، وإنما طلب المعاينة، وقال آخرون: إنه شك في قدرة
  الله تعالى (في) إحياء الموتى (ولذلك قال ابن عباس رضي الله عنهما ما في القرآن آية
  أرجى عندي من هذه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ابن عرفة: هذا كلام لا يليق بابن
  عباس). وحمله على ظاهره يلزم عليه الكفر فلا بد من تأويله وهو أن الشك في كيفية وجود
  الشيء لا يلزم منه الشك في وجود ذلك الشيء، كما أنا لا نشك في موت عثمان رضي الله عنه
  مقتولا ونشك في كيفية ذلك حسبما اختلف فيه الرواة والنقلة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال:
  ومن هنا يستدل على القول بعدم تواتر القراءات (السبعة) غير ملزوم (للقول) بعدم تواتر
  القرآن جملة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال ابن عرفة: فأراد ابراهيم عليه
  السلام الانتقال من العلم النظري إلى العلم الضروري لأن (النظري) تعرض له الشكوك (والضروري
  لا تعرض له الشكوك) ولذلك يقول الفخر ابن الخطيب: في كلامه هذا تشكيك في الضروريات
  فلا يستحق جوابا. قيل له علم (النبي) ضروري لا نظري؟</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فقال:
  علمه بنفس الإحياء ضروري وبكيفيته نظري، وقول النبي صلى الله عليه وسلم</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" نحن أحق بالشك من إبراهيم \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">على سبيل الفرض والتقدير في حق إبراهيم،
  وعلى جهة التواضع منه عليه الصلاة والسلام، أي لو فرض وقوع الشك من إبراهيم عليه السلام
  لكنا نحن أحق بذلك منه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قلت: تأول عياض في الشفاء هذه الآية
  بستة أوجه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">أحدها: ما تقدم أنه طلب زيادة اليقين
  لأن العلوم تتفاوت.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">الثاني: علم وقوعه وأراد مشاهدته
  وكيفيته.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">الثالث: المراد اختبار منزلته عند
  الله تعالى وأن يعلم / إجابة دعوته، والمراد: أو لم تؤمن بمنزلتك واصطفائي (لك).</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">الرابع: لما احتج على الكفار بأن الله يحيي ويميت طلبه من ربه ليصحح
  احتجاجه به عيانا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">الخامس: أنّه سؤال على طريق الأدب
  أي (أقدرني) على إحياء الموتى.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والسادس:
  أنه آمن من نفسه الشّك ولم يشك لكن ليجاب فيزداد قربة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقول
  (رسول الله صلى الله عليه وسلم)</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" نحن أحق بالشك من إبراهيم \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">نفي لأن يكون من إبراهيم شك أي نحن موقنون بالبعث وإحياء الموتى، فلو
  شك إبراهيم لكنا أولى بالشك منه (أو) على طريق الأدب أو المراد أمته (الذين) يجوز عليهم
  الشك أو هو تواضع، فأما قول الله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَإِن كُنتَ فِي شَكٍّ مِّمَّآ أَنزَلْنَآ
  إِلَيْكَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">فقيل: معناه قل يا محمد للشاك: إن كنت في شك، كقوله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">يَٰأَيُّهَا
  ٱلنَّاسُ إِن كُنتُمْ فِي شَكٍّ مِّن دِينِي</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">وَ</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَلاَ تَكُونَنَّ مِنَ ٱلْمُمْتَرِينَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">وقيل:
  المخاطب غيره وقيل: إنّه تقرير كقوله:</font></font>&#13;\t\t\t<label disabled=\"true\"
  class=\"############\"/>&#13;\t\t\t<center><br/><table dir=\"rtl\"><tr><td><img
