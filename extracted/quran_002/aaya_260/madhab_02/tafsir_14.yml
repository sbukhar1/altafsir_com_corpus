  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وروي في قصص هذه
  الآية أن الخليل عليه السلام أخذ هذه الطير حسبما أمر وذكاها ثم قطعها قطعاً صغاراً
  وجمع ذلك مع الدم والريش، ثم جعل من ذلك المجموع المختلط جزءاً على كل جبل، ووقف هو
  من حيث يرى تلك الأجزاء، وأمسك رؤوس الطير في يده، ثم قال تعالين بإذن الله، فتطايرت
  تلك الأجزاء وطار الدم إلى الدم، والريش إلى الريش، حتى التأمت كما كانت أولاً وبقيت
  بلا رؤوس، ثم كرر النداء فجاءته سعياً حتى وضعت أجسادها في رؤوسها، وطارت بإذن الله
  تعالى، وقرأ حمزة وحده: \" فصِرهن إليك \" بكسر الصاد، وقرأ الباقون بضمها ويقال صرت
  الشيء أصوره بمعنى قطعته، ومنه قول ذي الرمة: [الرجز]</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">صِرْنَا
  بِهِ الحُكْمَ وَعَنَّا الحَكَمَا</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font
