  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذْ
  قَالَ إِبْرَاهِيمُ رَبِّ أَرِنِي كَيْفَ تُحْيِـي ٱلْمَوْتَىٰ قَالَ أَوَلَمْ تُؤْمِن
  قَالَ بَلَىٰ وَلَـكِن لِّيَطْمَئِنَّ قَلْبِي قَالَ فَخُذْ أَرْبَعَةً مِّنَ ٱلطَّيْرِ
  فَصُرْهُنَّ إِلَيْكَ ثُمَّ ٱجْعَلْ عَلَىٰ كُلِّ جَبَلٍ مِّنْهُنَّ جُزْءًا ثُمَّ
  ٱدْعُهُنَّ يَأْتِينَكَ سَعْياً وَٱعْلَمْ أَنَّ ٱللَّهَ عَزِيزٌ حَكِيمٌ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">العامل في { إذ } فعل مضمر تقديره واذكر. واختلف الناس لم صدرت هذه
  المقالة عن إبراهيم عليه السلام؟ فقال الجمهور: إن إبراهيم عليه السلام لم يكن شاكاً
  في إحياء الله الموتى قط، وإنما طلب المعاينة. وترجم الطبري في تفسيره فقال: وقال آخرون
  سأل ذلك ربه لأنه شك في قدرة الله على إحياء الموتى وأدخل تحت الترجمة عن ابن عباس
  أنه قال: ما في القرآن آية أرجى عندي منها، وذكر عن عطاء بن أبي رباح أنه قال: دخل
  قلب إبراهيم بعض ما يدخل قلوب الناس فقال: { رب أرني كيف تحيي الموتى }؟ وذكر حديث
  أبي هريرة أن رسول الله صلى الله عليه وسلم قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" نحن أحق بالشك من إبراهيم \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">الحديث. ثم رجح الطبري هذا القول الذي يجري مع ظاهر الحديث. وقال:
  إن إبراهيم لما رأى الجيفة تأكل منها الحيتان ودواب البر ألقى الشيطان في نفسه فقال:
  متى يجمع الله هذه من بطون هؤلاء؟ وأما من قال: بأن إبراهيم لم يكن شاكاً، فاختلفوا
  في سبب سؤاله. فقال قتادة: إن إبراهيم رأى دابة قد توزعتها السباع فعجب وسأل هذا السؤال.
  وقال الضحاك: نحوه، قال: وقد علم عليه السلام أن الله قادر على إحياء الموتى، وقال
  ابن زيد: رأى الدابة تتقسمها السباع والحيتان لأنها كانت على حاشية البحر، وقال ابن
  إسحاق، بل سببها أنه لما فارق النمرود وقال له: أنا أحيي وأميت، فكر في تلك الحقيقة
  والمجاز، فسأل هذا السؤال. وقال السدي وسعيد بن جبير: بل سبب هذا السؤال أنه بشر بأن
  الله اتخذه خليلاً أراد أن يدل بهذا السؤال ليجرب صحة الخلة، فإن الخليل يدل بما لا
  يدل به غيره، وقال سعيد بن جبير: { ولكن ليطمئن قلبي } يريد بالخلة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال القاضي أبو محمد عبد الحق رضي الله عنه: وما ترجم به الطبري عندي
  مردود، وما أدخل تحت الترجمة متأول، فأما قول ابن عباس: هي أرجى آية فمن حيث فيها الإدلال
  على الله تعالى وسؤال الإحياء في الدنيا، وليست مظنة ذلك، ويجوز أن يقول: هي أرجى آية
  لقوله: { أو لم تؤمن }؟ أي إن الإيمان كاف لا يحتاج بعده إلى تنقير وبحث، وأما قول
  عطاء ابن أبي رباح: دخل قلب إبراهيم بعض ما يدخل قلوب الناس فمعناه من حب المعاينة،
  وذلك أن النفوس مستشرفة إلى رؤية ما أخبرت، به، ولهذا قال النبي عليه السلام: \" ليس
  الخبر كالمعاينة \" ، وأما قول النبي عليه السلام نحن أحق بالشك من إبراهيم فمعناه:
  أنه لو كان شك لكنا نحن أحق به ونحن لا نشك، فإبراهيم عليه السلام أحرى أن لا يشك،
  فالحديث مبني على نفي الشك عن إبراهيم.</font></font>&#13;\t\t\t<label disabled=\"true\"
