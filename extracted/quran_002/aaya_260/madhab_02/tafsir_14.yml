  ٱلْمَوْتَىٰ قَالَ أَوَلَمْ تُؤْمِن قَالَ بَلَىٰ وَلَـكِن لِّيَطْمَئِنَّ قَلْبِي
  قَالَ فَخُذْ أَرْبَعَةً مِّنَ ٱلطَّيْرِ فَصُرْهُنَّ إِلَيْكَ ثُمَّ ٱجْعَلْ عَلَىٰ
  كُلِّ جَبَلٍ مِّنْهُنَّ جُزْءًا ثُمَّ ٱدْعُهُنَّ يَأْتِينَكَ سَعْياً وَٱعْلَمْ أَنَّ
  ٱللَّهَ عَزِيزٌ حَكِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">والذي روي فيه
  عن النبي عليه السلام أنه قال: ذلك محض الإيمان إنما هو في الخواطر الجارية التي لا
  تثبت، وأما الشك فهو توقف بين أمرين لا مزية لأحدهما على الآخر، وذلك هو المنفي عن
  الخليل عليه السلام. وإحياء الموتى إنما يثبت بالسمع، وقد كان إبراهيم عليه السلام
  أعلم به، يدلك على ذلك قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">ربي الذي يحيي ويميت</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[البقرة: 258] فالشك يبعد على من
  ثبتت قدمه في الإيمان فقط، فكيف بمرتبة النبوءة والخلة، والأنبياء معصومون من الكبائر
  ومن الصغائر التي فيها رذيلة إجماعاً، وإذا تأملت سؤاله عليه السلام وسائر ألفاظ الآية
  لم تعط شكاً، وذلك أن الاستفهام بكيف إنما هو عن حال شيء موجود متقرر الوجود عند السائل
  والمسؤول. نحو قولك: كيف علم زيد؟ وكيف نسج الثوب؟ ونحو هذا، ومتى قلت كيف ثوبك وكيف
  زيد فإنما السؤال عن حال من أحواله، وقد تكون { كيف } خبراً عن شيء شأنه أن يستفهم
  عنه، { كيف } نحو قولك: كيف شئت فكن، ونحو قول البخاري: كيف كان بدء الوحي، و { كيف
  } في هذه الآية إنما هي استفهام عن هيئة الإحياء، والإحياء متقرر، ولكن لما وجدنا بعض
  المنكرين لوجود شيء قد يعبر عن إنكاره بالاستفهام عن حالة لذلك الشيء يعلم أنها لا
  تصح، فيلزم من ذلك أن الشيء في نفسه لا يصح، مثال ذلك أن يقول مدع: أنا أرفع هذا الجبل،
  فيقول له المكذب: أرني كيف ترفعه؟ فهذه طريقة مجاز في العبارة، ومعناها تسليم جدلي،
  كأنه يقول افرض أنك ترفعه أرني كيف؟ فلما كان في عبارة الخليل عليه السلام هذا الاشتراك
  المجازي، خلص الله له ذلك وحمله على أن يبين الحقيقة فقال له: { أَوَلَمْ تؤمن قال
  بلى } ، فكمل الأمر وتخلص من كل شك، ثم علل عليه السلام سؤاله بالطمأنينة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال القاضي أبو محمد: وقوله تعالى: { أَوَلَمْ تؤمن } معناه إيماناً
  مطلقاً دخل فيه فصل إحياء الموتى، والواو واو حال دخلت عليه ألف التقرير، و { ليطمئن
  } معناه ليسكن عن فكره، والطمأنينة اعتدال وسكون على ذلك الاعتدال فطمأنينة الأعضاء
  معروفة، كما قال عليه السلام: \" ثم اركع حتى تطمئن راكعاً \" ، الحديث، وطمأنينة القلب
  هي أن يسكن فكره في الشيء المعتقد. والفكر في صورة الإحياء غير محظورة، كما لنا نحن
  اليوم أن نفكر فيها، بل هي فكر فيها عبر، فأراد الخليل أن يعاين، فتذهب فكره في صورة
  الإحياء، إذ حركه إلى ذلك إما أمر الدابة المأكولة وإما قول النمرود: أنا أحيي وأميت،
  وقال الطبري: معنى { ليطمئن } ليوقن. وحكي نحو ذلك عن سعيد بن جبير، وحكي عنه ليزداد
  يقيناً وقاله إبراهيم وقتادة. وقال بعضهم: لأزداد إيماناً مع إيماني.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال القاضي أبو محمد عبد الحق رضي الله عنه: ولا زيادة في هذا المعنى
  تمكن إلا السكون عن الفكر، وإلا فاليقين لا يتبعض، وروي أن الأربعة التي أخذ إبراهيم
  هي الديك، والطاووس، والحمام، والغراب، ذكر ذلك ابن إسحاق عن بعض أهل العلم الأول،
  وقاله مجاهد وابن جريج وابن زيد، وقال ابن عباس: مكان الغراب الكركي.</font></font>&#13;\t\t\t<label
