  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذْ
  قَالَ إِبْرَاهِيمُ رَبِّ أَرِنِي كَيْفَ تُحْيِـي ٱلْمَوْتَىٰ قَالَ أَوَلَمْ تُؤْمِن
  قَالَ بَلَىٰ وَلَـكِن لِّيَطْمَئِنَّ قَلْبِي قَالَ فَخُذْ أَرْبَعَةً مِّنَ ٱلطَّيْرِ
  فَصُرْهُنَّ إِلَيْكَ ثُمَّ ٱجْعَلْ عَلَىٰ كُلِّ جَبَلٍ مِّنْهُنَّ جُزْءًا ثُمَّ
  ٱدْعُهُنَّ يَأْتِينَكَ سَعْياً وَٱعْلَمْ أَنَّ ٱللَّهَ عَزِيزٌ حَكِيمٌ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يعنـي تعالـى ذكره بذلك: ألـم تر إذ قال إبراهيـم ربّ أرنـي. وإنـما
  صلـح أن يعطف بقوله: { وَإِذْ قَالَ إِبْرٰهِيمُ } علـى قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">أَوْ كَٱلَّذِى مَرَّ عَلَىٰ قَرْيَةٍ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  259] وقوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">أَلَمْ تَرَ إِلَى ٱلَّذِى حَاجَّ إِبْرٰهِيمَ فِى رِبّهِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  258] لأن قوله: { أَلَمْ تَرَ } لـيس معناه: ألـم تر بعينـيك، وإنـما معناه: ألـم تر
  بقلبك، فمعناه: ألـم تعلـم فتذكر، فهو وإن كان لفظه لفظ الرؤية فـيعطف علـيه أحياناً
  بـما يوافق لفظه من الكلام، وأحياناً بـما يوافق معناه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلف
  أهل التأويـل فـي سبب مسألة إبراهيـم ربه أن يريه كيف يحيـي الـموت؟ فقال بعضهم: كانت
  مسألته ذلك ربه، أنه رأى دابة قد تقسمتها السبـاع والطير، فسأل ربه أن يريه كيفـية
  إحيائه إياها مع تفرّق لـحومها فـي بطون طير الهواء وسبـاع الأرض لـيرى ذلك عيانا،
  فـيزداد يقـيناً برؤيته ذلك عياناً إلـى علـمه به خبراً، فأراه الله ذلك مثلاً بـما
  أخبر أنه أمره به. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر بن معاذ، قال: ثنا يزيد بن زريع، قال: حدثنا سعيد، عن قتادة قوله: { وَإِذْ قَالَ
  إِبْرٰهِيمُ رَبّ أَرِنِى كَيْفَ تُحْىِ ٱلْمَوْتَىٰ } ذكر لنا أن خـلـيـل الله إبراهيـم
  صلى الله عليه وسلم أتـى علـى دابة توزّعتها الدوابّ والسبـاع، فقال: { رَبّ أَرِنِى
  كَيْفَ تُحْىِ ٱلْمَوْتَىٰ قَالَ أَوَلَمْ تُؤْمِن قَالَ بَلَىٰ وَلَـٰكِن لّيَطْمَئِنَّ
  قَلْبِى }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثت عن الـحسن، قال: سمعت أبـا
  معاذ، قال: أخبرنا عبـيد، قال: سمعت الضحاك يقول فـي قوله: { رَبّ أَرِنِى كَيْفَ تُحْىِ
  ٱلْمَوْتَىٰ } قال: مرّ إبراهيـم علـى دابة ميت قد بلـي وتقسمته الرياح والسبـاع، فقام
  ينظر، فقال: سبحان الله، كيف يحيـي الله هذا؟ وقد علـم أن الله قادر علـى ذلك، فذلك
  قوله: { رَبّ أَرِنِى كَيْفَ تُحْىِ ٱلْمَوْتَىٰ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، قال: قال ابن جريج: بلغنـي أن إبرهيـم بـينا
  هو يسير علـى الطريق، إذا هو بجيفة حمار علـيها السبـاع والطير قد تـمزّعت لـحمها وبقـي
  عظامها. فلـما ذهبت السبـاع، وطارت الطير علـى الـجبـال والآكام، فوقـف وتعجب ثم قال:
  ربّ قد علـمت لتـجمعنها من بطون هذه السبـاع والطير { رَبّ أَرِنِى كَيْفَ تُحْىِ ٱلْمَوْتَىٰ
  قَالَ أَوَلَمْ تُؤْمِن قَالَ بَلَىٰ } ولكن لـيس الـخبر كالـمعاينة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد: مرّ إبراهيـم
  بحوت نصفه فـي البرّ، ونصفه فـي البحر، فما كان منه فـي البحر فدوابّ البحر تأكله،
  وما كان منه فـي البرّ فـالسبـاع ودوابّ البرّ تأكله، فقال له الـخبـيث: يا إبراهيـم
  متـى يجمع الله هذا من بطون هؤلاء؟ فقال: يا ربّ أرني كيف تحيي الموتىٰ قال: أولم تؤمن؟
  قال: بلى ولكن ليطمئنّ قلبي.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
