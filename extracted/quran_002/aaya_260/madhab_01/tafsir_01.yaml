  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أحمد بن إسحاق، قال: ثنا أبو أحمد الزبـيري، قال: ثنا عمرو بن ثابت، عن أبـيه، عن سعيد
  بن جبـير: { وَلَـٰكِن لّيَطْمَئِنَّ قَلْبِى } قال: بـالـخُـلة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: قال ذلك لربه لأنه شكّ فـي قدرة الله علـى إحياء الـموتـى.
