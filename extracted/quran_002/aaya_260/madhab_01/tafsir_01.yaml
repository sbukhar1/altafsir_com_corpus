  ٱلْمَوْتَىٰ قَالَ أَوَلَمْ تُؤْمِن قَالَ بَلَىٰ وَلَـكِن لِّيَطْمَئِنَّ قَلْبِي
  قَالَ فَخُذْ أَرْبَعَةً مِّنَ ٱلطَّيْرِ فَصُرْهُنَّ إِلَيْكَ ثُمَّ ٱجْعَلْ عَلَىٰ
  كُلِّ جَبَلٍ مِّنْهُنَّ جُزْءًا ثُمَّ ٱدْعُهُنَّ يَأْتِينَكَ سَعْياً وَٱعْلَمْ أَنَّ
  ٱللَّهَ عَزِيزٌ حَكِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: بل
  كان سبب مسألته ربه ذلك، الـمناظرة والـمـحاجة التـي جرت بـينه وبـين نـمروذ فـي ذلك.
  ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا سلـمة،
  قال: ثنـي مـحمد بن إسحاق، قال: لـما جرى بـين إبراهيـم وبـين قومه ما جرى مـما قصه
  الله فـي سورة الأنبـياء، قال نـمروذ فـيـما يذكرون لإبراهيـم: أرأيت إلٰهك هذا الذي
  تعبد وتدعو إلـى عبـادته وتذكر من قدرته التـي تعظمه بها علـى غيره ما هو؟ قال له إبراهيـم:
  ربـي الذي يحيـي ويـميت. قال نـمروذ: أنا أحيـي وأميت. فقال له إبراهيـم: كيف تـحيـي
  وتـميت؟ ثم ذكر ما قصّ الله من مـحاجته إياه. قال: فقال إبراهيـم عند ذلك: { رَبّ أَرِنِى
  كَيْفَ تُحْىِ ٱلْمَوْتَىٰ قَالَ أَوَلَمْ تُؤْمِن قَالَ بَلَىٰ وَلَـٰكِن لّيَطْمَئِنَّ
  قَلْبِى } من غير شكّ فـي الله تعالـى ذكره ولا فـي قدرته، ولكنه أحبّ أن يعلـم ذلك
  وتاق إلـيه قلبه، فقال: لـيطمئنّ قلبـي، أي ما تاق إلـيه إذا هو علـمه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وهذان القولان، أعنـي الأول وهذا الآخر، متقاربـاً الـمعنى فـي أن
  مسألة إبراهيـم ربه أن يريه كيف يحيـي الـموتـى كانت لـيرى عياناً ما كان عنده من علـم
  ذلك خبراً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: بل كانت مسألته ذلك
  ربه عند البشارة التـي أتته من الله بأنه اتـخذه خـلـيلاً، فسأل ربه أن يريه عاجلاً
  من العلامة له علـى ذلك لـيطمئن قلبه بأنه قد اصطفـاه لنفسه خـلـيلاً، ويكون ذلك لـما
  عنده من الـيقـين مؤيدا. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  موسى بن هارون، قال: ثنا عمرو، قال: ثنا أسبـاط، عن السدي، قال: لـما اتـخذ الله إبراهيـم
  خـلـيلاً سأل ملك الـموت ربه أن يأذن له أن يبشر إبراهيـم بذلك، فأذن له، فأتـى إبراهيـم
  ولـيس فـي البـيت فدخـل داره، وكان إبراهيـم أغير الناس، إن خرج أغلق البـاب؛ فلـما
  جاء وجد فـي داره رجلاً، فثار إلـيه لـيأخذه، قال: من أذن لك أن تدخـل داري؟ قال ملك
  الـموت: أذن لـي ربّ هذه الدار، قال إبراهيـم: صدقتٰ وعرف أنه ملك الـموت، قال: من
  أنت؟ قال: أنا ملك الـموت جئتك أبشرك بأن الله قد اتـخذك خـلـيلاً. فحمد الله وقال:
  يا ملك الـموت أرنـي الصورة التـي تقبض فـيها أنفـاس الكفـار. قال: يا إبراهيـم لا
  تطيق ذلك. قال: بلـى. قال: فأعرِض فأعرض إبراهيـم ثم نظر إلـيه، فإذا هو برجل أسود
  تنال رأسه السماء يخرج من فـيه لهب النار، لـيس من شعرة فـي جسده إلا فـي صورة رجل
  أسود يخرج من فـيه ومسامعه لهب النار. فغشي علـى إبراهيـم، ثم أفـاق وقد تـحوّل ملك
  الـموت فـي الصورة الأولـى، فقال: يا ملك الـموت لو لـم يـلق الكافر عند الـموت من
  البلاء والـحزن إلا صورتك لكفـاه، فأرنـي كيف تقبض أنفـاس الـمؤمنـينٰ قال: فأعرِض
  فأعرض إبراهيـم ثم التفت، فإذا هو برجل شاب أحسن الناس وجهاً وأطيبه ريحاً، فـي ثـياب
  بـيض، فقال: يا ملك الـموت لو لـم يكن للـمؤمن عند ربه من قرّة العين والكرامة إلا
  صورتك هذه لكان يكفـيه.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
