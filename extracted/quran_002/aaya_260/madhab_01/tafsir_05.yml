  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذْ
  قَالَ إِبْرَاهِيمُ رَبِّ أَرِنِي كَيْفَ تُحْيِـي ٱلْمَوْتَىٰ قَالَ أَوَلَمْ تُؤْمِن
  قَالَ بَلَىٰ وَلَـكِن لِّيَطْمَئِنَّ قَلْبِي قَالَ فَخُذْ أَرْبَعَةً مِّنَ ٱلطَّيْرِ
  فَصُرْهُنَّ إِلَيْكَ ثُمَّ ٱجْعَلْ عَلَىٰ كُلِّ جَبَلٍ مِّنْهُنَّ جُزْءًا ثُمَّ
  ٱدْعُهُنَّ يَأْتِينَكَ سَعْياً وَٱعْلَمْ أَنَّ ٱللَّهَ عَزِيزٌ حَكِيمٌ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">اختلف
  الناس في هذا السؤال هل صدر من إبراهيم عن شكّ أم لا؟ فقال الجمهور: لم يكن إبراهيم
  عليه السَّلام شاكّاً في إحياء الله الموتىٰ قطُّ وإنما طلب المعانية، وذلك أن النفوس
  مستشرفة إلى رؤية ما أخبرت به؛ ولهذا قال عليه السلام:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" ليس الخبر كالمعانية \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">رواه ابن عباس لم يروه غيره؛ قاله أبو عمر. قال الأخفش: لم يُرد رؤية
  القلب وإنما أراد رؤية العين. وقال الحسن وقَتادة وسعيد ابن جُبير والربيع: سأل ليزداد
  يقيناً إلى يقينه. قال ابن عطية: وترجم الطبريّ في تفسيره فقال: وقال آخرون سأل ذلك
  ربّه؛ لأنه شك في قدرة الله تعالىٰ. وأدخل تحت الترجمة عن ابن عباس قال: ما في القرآن
  آية أرجى عندي منها. وذُكر عن عطاء بن أبي رَبَاح أنه قال: دخل قلبَ إبراهيم بعضُ ما
  يدخل قلوب الناس فقال: رب أرني كيف تحيي الموتىٰ. وذكر حديث أبي هريرة أن رسول الله
  صلى الله عليه وسلم قال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" نحن أحقّ بالشك من إبراهيم \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">الحديث، ثم رجّح الطبريّ هذا القول.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قلت:
  حديث أبي هريرة خرّجه البخاريّ ومُسْلم عنه أن رسول الله صلى الله عليه وسلم قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" نحن أحق بالشّك من إبراهيم إذ
  قال رب أرني كيف تحيي الموتى قال أوَ لم تؤمن قال بلى ولكن ليطمئن قلبي ويرحم الله
  لوطاً لقد كان يأوِي إلى ركن شديد ولو لبثت في السجن ما لبث يوسف لأجبت الدّاعي \"
  </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">قال ابن
  عطية: وما ترجم به الطبريّ عندي مردود، وما أدخل تحت الترجمة متأوّل؛ فأما قول ابن
  عباس: «هي أرجى آية» فمن حيث فيها الإدلال على الله تعالىٰ وسؤال الإحياء في الدنيا
  وليست مظنة ذلك. ويجوز أن يقول: هي أرجى آية لقوله «أوَلم تؤمن» أي إن الإيمان كاف
  لا يحتاج معه إلى تنقير وبحث. وأما قول عطاء: «دخل قلبَ إبراهيم بعضُ ما يدخل قلوب
  الناس» فمعناه من حيث المعاينة على ما تقدّم. وأما قول النبيّ صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" نحن أحق بالشك من إبراهيم \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">فمعناه أنه لو كان شاكاً لكنا نحن
  أحق به ونحن لا نشك فإبراهيم عليه السَّلام أحْرَىٰ ألاّ يشك؛ فالحديث مبني على نفي
  الشك عن إبراهيم، والذي روي فيه عن النبيّ صلى الله عليه وسلم أنه قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" ذلك محض الإيمان \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">إنما هو في الخواطر التي لا تثبت،
  وأما الشك فهو توقف بين أمرين لا مزية لأحدهما على الآخر، وذلك هو المنفي عن الخليل
  عليه السَّلام. وإحياء الموتى إنما يثبت بالسمع وقد كان إبراهيم عليه السَّلام أعلم
  به، يدلّك على ذلك قوله</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
