  ٱللَّهَ عَزِيزٌ حَكِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">والفكر في صورة
  الإحياء غير محظور، كما لَنا نحن اليوم أن نفكر (فيها) إذْ هي فِكَر فيها عِبَرَ فأراد
  الخليل أن يعاين فيذهب فِكْره في صورة الإحياء. وقال الطبريّ: معنى «ليطمئن قلبي» ليوقن؛
