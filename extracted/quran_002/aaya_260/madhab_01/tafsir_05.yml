  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">وَإِذْ قَالَ إِبْرَاهِيمُ رَبِّ أَرِنِي كَيْفَ تُحْيِـي
  ٱلْمَوْتَىٰ قَالَ أَوَلَمْ تُؤْمِن قَالَ بَلَىٰ وَلَـكِن لِّيَطْمَئِنَّ قَلْبِي
  قَالَ فَخُذْ أَرْبَعَةً مِّنَ ٱلطَّيْرِ فَصُرْهُنَّ إِلَيْكَ ثُمَّ ٱجْعَلْ عَلَىٰ
  كُلِّ جَبَلٍ مِّنْهُنَّ جُزْءًا ثُمَّ ٱدْعُهُنَّ يَأْتِينَكَ سَعْياً وَٱعْلَمْ أَنَّ
  ٱللَّهَ عَزِيزٌ حَكِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\"/></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">رَبِّيَ ٱلَّذِي يُحْيِـي وَيُمِيتُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  258] فالشك يبعد على من تثبت قدمه في الإيمان فقط فكيف بمرتبة النبوّة والخُلّة، والأنبياء
  معصومون من الكبائر ومن الصغائر التي فيها رذيلة إجماعاً. وإذا تأمّلت سؤاله عليه السلام
  وسائر ألفاظ الآية لم تعط شكاً وذلك أن الإستفهام بكيف إنما هو سؤال عن حالة شيء موجود
  متقرّر الوجود عند السائل والمسؤول؛ نحو قولك: كيف عِلْمُ زيد؟ وكيف نَسْجُ الثوب؟
  ونحو هذا. ومتى قلت: كيف ثَوبكِ؟ وكيف زيد؟ فإنما السؤال عن حال من أحواله. وقد تكون
  «كيف» خبراً عن شيء شأنه أن يُستفهم عنه بكيف، نحو قولك: كيف شئت فكن، ونحو قول البخاريّ:
  كيف كان بدء الوَحْي. و «كيف» في هذه الآية إنما هي استفهام عن هيئة الإحياء، والإحياءُ
  متقرِّرٌ، ولكن لما وجدنا بعض المنكرين لوجود شيء قد يعبّرون عن إنكاره بالاستفهام
  عن حالة لذلك الشيء يعلم أنها لا تصح، فيلزم من ذلك أن الشيء في نفسه لا يصح؛ مثال
  ذلك أن يقول مدّع: أنا أرفع هذا الجبل؛ فيقول المكذِّب له: أرني كيف ترفعه! فهذه طريقة
  مجازٍ في العبارة، ومعناها تسليم جَدَليٌّ، كأنه يقول: افرض أنك ترفعه، فأرني كيف ترفعه!
  فلما كانت عبارة الخليل عليه السَّلام بهذا الإشتراك المجازي، خلص الله له ذلك وحمله
  على أن بيّن له الحقيقة فقال له: { أَوَلَمْ تُؤْمِن قَالَ بَلَىٰ } فكمل الأمر وتخلّص
  من كل شك، ثم علّل عليه السَّلام سؤاله بالطمأنينة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قلت:
  هذا ما ذكره ابن عطية وهو بالغ، ولا يجوز على الأنبياء صلوات الله عليهم مثل هذا الشك
  فإنه كفر، والأنبياء متفقون على الإيمان بالبعث. وقد أخبر الله تعالىٰ أن أنبياءه وأولياءه
  ليس للشيطان عليهم سبيل فقال:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إِنَّ عِبَادِي لَيْسَ لَكَ عَلَيْهِمْ سُلْطَانٌ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الحجر:
  42] وقال اللعين: إلاَّ عبادك منهم المخلصين، وإذالم يكن له عليهم سلطنة فكيف يشككهم،
  وإنما سأل أن يشاهد كيفية جمع أجزاء الموتىٰ بعد تفريقها وإيصال الأعصاب والجلود بعد
  تمزيقها؛ فأراد أن يترقى من علم اليقين إلى علم اليقين؛ فقوله: «أرني كيف» طلب مشاهدة
  الكيفية. وقال بعض أهل المعاني: إنما أراد إبراهيم من ربه أن يريه كيف يحيي القلوب؛
  وهذا فاسد مردود بما تعقّبه من البيان، ذكره الماورديّ وليست الألف في قوله: «أَوَ
  لَمْ تُؤْمِنْ» ألف استفهام وإنما هي ألف إيجاب وتقرير كما قال جرير:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">ألستُـم خيَـر مـن ركـب المَطايَـا</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">والواو واو الحال. و «تُؤْمِنْ» معناه إيماناً مطلقاً، دخل فيه فضل
  إحياء الموتىٰ.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">{ قَالَ بَلَىٰ وَلَـكِن لِّيَطْمَئِنَّ
  قَلْبِي } أي سألتك ليطمئن قلبي بحصول الفَرْق بين المعلوم برهاناً والمعلوم عياناً.
  والطمأنينة: اعتدال وسكون، فطمأنينة الأعضاء معروفة، كما قال عليه السَّلام:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" ثم ٱركع حتى تطمئنَّ راكعاً \"
  </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">الحديث.
  وطمأنينة القلب هي أن يسكن فكره في الشيء المعتقَد.</font></font>&#13;\t\t\t<label
