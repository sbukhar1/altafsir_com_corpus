  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذْ
  قَالَ إِبْرَاهِيمُ رَبِّ أَرِنِي كَيْفَ تُحْيِـي ٱلْمَوْتَىٰ قَالَ أَوَلَمْ تُؤْمِن
  قَالَ بَلَىٰ وَلَـكِن لِّيَطْمَئِنَّ قَلْبِي قَالَ فَخُذْ أَرْبَعَةً مِّنَ ٱلطَّيْرِ
  فَصُرْهُنَّ إِلَيْكَ ثُمَّ ٱجْعَلْ عَلَىٰ كُلِّ جَبَلٍ مِّنْهُنَّ جُزْءًا ثُمَّ
  ٱدْعُهُنَّ يَأْتِينَكَ سَعْياً وَٱعْلَمْ أَنَّ ٱللَّهَ عَزِيزٌ حَكِيمٌ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">ذكروا لسؤال إبراهيم عليه السلام أسباباً، منها: أنه لما قال لنمرود:
  { رَبِّيَ ٱلَّذِى يُحْىِ وَيُمِيتُ } أحب أن يترقى من علم اليقين بذلك، إلى عين اليقين،
  وأن يرى ذلك مشاهدة، فقال: { رَبِّ أَرِنِى كَيْفَ تُحْىِ ٱلْمَوْتَىٰ قَالَ أَوَلَمْ
  تُؤْمِن قَالَ بَلَىٰ وَلَـٰكِن لِّيَطْمَئِنَّ قَلْبِى } فأما الحديث الذي رواه البخاري
  عند هذه الآية: حدثنا أحمد بن صالح، حدثنا ابن وهب، أخبرني يونس عن ابن شهاب، عن أبي
  سلمة، وسعيد عن أبي هريرة رضي الله عنه، قال: قال رسول الله صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" نحن أحق بالشك من إبراهيم إذ قال:
  رب أرني كيف تحيي الموتى، قال: أو لم تؤمن؟ قال: بلى، ولكن ليطمئن قلبي \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">وكذا رواه مسلم عن حرملة بن يحيى،
  عن وهب به، فليس المراد ههنا بالشك، ما قد يفهمه من لا علم عنده بلا خلاف، وقد أجيب
  عن هذا الحديث بأجوبة أحدها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { قَالَ فَخُذْ أَرْبَعَةً مِّنَ ٱلطَّيْرِ فَصُرْهُنَّ إِلَيْكَ } اختلف المفسرون
  في هذه الأربعة ما هي؟ وإن كان لا طائل تحت تعيينها، إذ لو كان في ذلك مهم لنص عليه
  القرآن، فروي عن ابن عباس، أنه قال: هي الغرنوق والطاوس والديك والحمامة، وعنه أيضاً
  أنه أخذ وزاً، ورألاً، وهو فرخ النعام، وديكاً، وطاوساً. وقال مجاهد وعكرمة: كانت حمامة
  وديكاً وطاوساً وغراباً. وقوله: { فَصُرْهُنَّ إِلَيْكَ } أي: وقطعهن، قاله ابن عباس
  وعكرمة وسعيد بن جبير وأبو مالك وأبو الأسود الدؤلي ووهب بن منبه والحسن والسدي وغيرهم.
  وقال العوفي عن ابن عباس: { فَصُرْهُنَّ إِلَيْكَ }: أوثقهن، فلما أوثقهن، ذبحهن، ثم
  جعل على كل جبل منهن جزءاً، فذكروا أنه عمد إلى أربعة من الطير، فذبحهن، ثم قطعهن ونتف
  ريشهن ومزقهن، وخلط بعضهن ببعض، ثم جزأهن أجزاء، وجعل على كل جبل منهن جزءاً، قيل:
  أربعة أجبل، وقيل سبعة، قال ابن عباس: وأخذ رؤوسهن بيده، ثم أمره الله عز وجل أن يدعوهن،
  فدعاهن كما أمره الله عز وجل، فجعل ينظر إلى الريش يطير إلى الريش، والدم إلى الدم،
  واللحم إلى اللحم، والأجزاء من كل طائر، يتصل بعضها إلى بعض، حتى قام كل طائر على حدته،
  وأتينه يمشين سعياً؛ ليكون أبلغ له في الرؤية التي سألها، وجعل كل طائر يجيء ليأخذ
  رأسه الذي في يد إبراهيم عليه السلام، فإذا قدم له غير رأسه يأباه، فإذا قدم إليه رأسه
  تركب مع بقية جسده بحول الله وقوته، ولهذا قال: { وَٱعْلَمْ أَنَّ ٱللَّهَ عَزِيزٌ
  حَكِيمٌ } أي: عزيز لا يغلبه شيء، ولا يمتنع من شيء، وما شاء كان بلا ممانع؛ لأنه العظيم
  القاهر لكل شيء، حكيم في أقواله وأفعاله وشرعه وقدره.</font></font>&#13;\t\t\t<label
