  ٱلْمَوْتَىٰ قَالَ أَوَلَمْ تُؤْمِن قَالَ بَلَىٰ وَلَـكِن لِّيَطْمَئِنَّ قَلْبِي
  قَالَ فَخُذْ أَرْبَعَةً مِّنَ ٱلطَّيْرِ فَصُرْهُنَّ إِلَيْكَ ثُمَّ ٱجْعَلْ عَلَىٰ
  كُلِّ جَبَلٍ مِّنْهُنَّ جُزْءًا ثُمَّ ٱدْعُهُنَّ يَأْتِينَكَ سَعْياً وَٱعْلَمْ أَنَّ
  ٱللَّهَ عَزِيزٌ حَكِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قال عبد الرزاق:
  أخبرنا معمر عن أيوب في قوله: { وَلَـٰكِن لِّيَطْمَئِنَّ قَلْبِى } قال: قال ابن عباس:
  ما في القرآن آية أرجى عندي منها. وقال ابن جرير: حدثني محمد بن المثنى، حدثنا محمد
  بن جعفر، حدثنا شعبة، سمعت زيد بن علي يحدث عن رجل عن سعيد بن المسيب قال: اتفق عبد
  الله بن عباس وعبد الله بن عمرو بن العاص أن يجتمعا، قال: ونحن شببة، فقال أحدهما لصاحبه:
  أي آية في كتاب الله أرجى عندك لهذه الأمة؟ فقال عبد الله بن عمرو: قوله الله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">قُلْ
  يٰعِبَادِىَ ٱلَّذِينَ أَسْرَفُواْ عَلَىٰ أَنفُسِهِمْ لاَ تَقْنَطُواْ مِن رَّحْمَةِ
  ٱللَّهِ إِنَّ ٱللَّهَ يَغْفِرُ ٱلذُّنُوبَ جَمِيعًا</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الزمر: 53] الآية، فقال ابن عباس:
  أما إن كنت تقول هذا، فأنا أقول: أرجى منها لهذه الأمة، قول إبراهيم: { رَبِّ أَرِنِى
  كَيْفَ تُحْىِ ٱلْمَوْتَىٰ قَالَ أَوَلَمْ تُؤْمِن قَالَ بَلَىٰ وَلَـٰكِن لِّيَطْمَئِنَّ
  قَلْبِى } وقال ابن أبي حاتم: أخبرنا أبي، حدثنا عبد الله بن صالح كاتب الليث، حدثني
  محمد بن أبي سلمة عن عمرو، حدثني ابن المنكدر أنه قال: التقى عبد الله بن عباس وعبد
  الله بن عمرو بن العاص، فقال ابن عباس لابن عمرو بن العاص: أي آية في القرآن أرجى عندك؟
  فقال عبد الله بن عمرو: قول الله عز وجل:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">قُلْ يٰعِبَادِىَ ٱلَّذِينَ أَسْرَفُواْ
  عَلَىٰ أَنفُسِهِمْ لاَ تَقْنَطُواْ مِن رَّحْمَةِ ٱللَّهِ إِنَّ ٱللَّهَ يَغْفِرُ
  ٱلذُّنُوبَ جَمِيعًا</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الزمر: 53] الآية، فقال ابن عباس: لكن أنا أقول: قول الله عز وجل:
  { وَإِذْ قَالَ إِبْرَٰهِيمُ رَبِّ أَرِنِى كَيْفَ تُحْىِ ٱلْمَوْتَىٰ قَالَ أَوَلَمْ
  تُؤْمِن قَالَ بَلَىٰ } فرضي من إبراهيم قوله: { بَلَىٰ } ، قال: فهذا لما يعترض في
  النفوس ويوسوس به الشيطان، وهكذا رواه الحاكم في المستدرك عن أبي عبد الله محمد بن
  يعقوب بن الأحزم، عن إبراهيم بن عبد الله السعدي، عن بشر بن عمر الزهراني، عن عبد العزيز
  بن أبي سلمة بإسناده مثله، ثم قال: صحيح الإسناد، ولم يخرجاه.</font></font><font class=\"TextResultArabic\"><font
