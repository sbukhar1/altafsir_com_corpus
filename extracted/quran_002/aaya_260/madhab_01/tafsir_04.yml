  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">وَإِذْ قَالَ إِبْرَاهِيمُ رَبِّ أَرِنِي كَيْفَ تُحْيِـي
  ٱلْمَوْتَىٰ قَالَ أَوَلَمْ تُؤْمِن قَالَ بَلَىٰ وَلَـكِن لِّيَطْمَئِنَّ قَلْبِي
  قَالَ فَخُذْ أَرْبَعَةً مِّنَ ٱلطَّيْرِ فَصُرْهُنَّ إِلَيْكَ ثُمَّ ٱجْعَلْ عَلَىٰ
  كُلِّ جَبَلٍ مِّنْهُنَّ جُزْءًا ثُمَّ ٱدْعُهُنَّ يَأْتِينَكَ سَعْياً وَٱعْلَمْ أَنَّ
  ٱللَّهَ عَزِيزٌ حَكِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">أما قوله تعالى
  { ثُمَّ ٱجْعَلْ عَلَىٰ كُلّ جَبَلٍ مّنْهُنَّ جُزْءاً } ففيه مسائل المسألة الأولى
  ظاهر قوله { عَلَىٰ كُلّ جَبَلٍ } جميع جبال الدنيا، فذهب مجاهد والضحاك إلى العموم
  بحسب الإمكان، كأنه قيل فرقها على كل جبل يمكنك التفرقة عليه، وقال ابن عباس والحسن
  وقتادة والربيع أربعة جبال على حسب الطيور الأربعة وعلى حسب الجهات الأربعة أيضاً أعني
  المشرق والمغرب والشمال والجنوب، وقال السدي وابن جريج سبعة من الجبال لأن المراد كل
  جبل يشاهده إبراهيم عليه السلام حتى يصح منه دعاء الطير، لأن ذلك لا يتم إلا بالمشاهدة،
  والجبال التي كان يشاهدها إبراهيم عليه السلام سبعة. المسألة الثانية روي أنه صلى الله
  عليه وسلم أمر بذبحها ونتف ريشها وتقطيعها جزءاً جزءاً وخلط دمائها ولحومها، وأن يمسك
  رؤوسها، ثم أمر بأن يجعل أجزاءها على الجبال على كل جبل ربعاً من كل طائر، ثم يصيح
  بها تعالين بإذن الله تعالى، ثم أخذ كل جزء يطير إلى الآخر حتى تكاملت الجثث، ثم أقبلت
  كل جثة إلى رأسها وانضم كل رأس إلى جثته، وصار الكل أحياء بإذن الله تعالى. المسألة
  الثالثة قرأ عاصم في رواية أبي بكر والفضل { جُزْءا } مثقلاً مهموزاً حيث وقع، والباقون
  مهمزاً مخففاً وهما لغتان بمعنى واحد. أما قوله تعالى { ثُمَّ ٱدْعُهُنَّ يَأْتِينَكَ
  سَعْيًا } فقيل عدواً ومشياً على أرجلهن، لأن ذلك أبلغ في الحجة، وقيل طيراناً وليس
  يصح، لأنه لا يقال للطير إذا طار سعى، ومنهم من أجاب عنه بأن السعي هو الاشتداد في
  الحركة، فإن كانت الحركة طيراناً فالسعي فيها هو الاشتداد في تلك الحركة. وقد احتج
  أصحابنا بهذه الآية على أن البنية ليست شرطاً في صحة الحياة، وذلك لأنه تعالى جعل كل
  واحد من تلك الأجزاء والأبعاض حياً فاهماً للنداء، قادراً على السعي والعدو، فدل ذلك
  على أن البنية ليست شرطاً في صحة الحياة قال القاضي الآية دالة على أنه لا بد من البنية
  من حيث أوجب التقطيع بطلان حياتها. والجواب أنه ضعيف لأن حصول المقارنة لا يدل على
  وجوب المقارنة، أما الانفكاك عنه في بعض الأحوال فإنه يدل على أن المقارنة حيث حصلت
  ما كانت واجبة، ولما دلّت الآية على حصول فهم النداء، والقدرة على السعي لتلك الأجزاء
  حال تفرقها، كان دليلاً قاطعاً على أن البنية ليست شرطاً للحياة. أما قوله تعالى {
  وَٱعْلَمْ أَنَّ ٱللَّهَ عَزِيزٌ حَكِيمٌ } فالمعنى أنه غالب على جميع الممكنات { حَكِيمٌ
