  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذْ
  قَالَ إِبْرَاهِيمُ رَبِّ أَرِنِي كَيْفَ تُحْيِـي ٱلْمَوْتَىٰ قَالَ أَوَلَمْ تُؤْمِن
  قَالَ بَلَىٰ وَلَـكِن لِّيَطْمَئِنَّ قَلْبِي قَالَ فَخُذْ أَرْبَعَةً مِّنَ ٱلطَّيْرِ
  فَصُرْهُنَّ إِلَيْكَ ثُمَّ ٱجْعَلْ عَلَىٰ كُلِّ جَبَلٍ مِّنْهُنَّ جُزْءًا ثُمَّ
  ٱدْعُهُنَّ يَأْتِينَكَ سَعْياً وَٱعْلَمْ أَنَّ ٱللَّهَ عَزِيزٌ حَكِيمٌ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">في الآية مسائل المسألة الأولى في عامل { إِذْ } قولان قال الزَّجّاج
  التقدير اذكر إذ قال إبراهيم، وقال غيره إنه معطوف على قوله { أَلَمْ تَرَ إِلَى ٱلَّذِى
  حَاجَّ إِبْرٰهِيمَ } ألم تر إذ حاج إبراهيم في ربه، وألم تر إذ قال إبراهيم رب أرني
  كيف تحيي الموتى. المسألة الثانية أنه تعالى لم يسم عزيراً حين قال</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">أَوْ
  كَٱلَّذِى مَرَّ عَلَىٰ قَرْيَةٍ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">البقرة 259 وسمى هٰهنا إبراهيم مع
  أن المقصود من البحث في كلتا القصتين شيء واحد، والسبب أن عزيراً لم يحفظ الأدب، بل
  قال { أنى يحيي هذه الله بعد موتها } وإبراهيم حفظ الأدب فإنه أثنى على الله أولاً
  بقوله { رَبّ } ثم دعا حيث قال { أَرِنِى } وأيضاً أن إبراهيم لما راعى الأدب جعل الإحياء
  والإماتة في الطيور، وعزيراً لما لم يراع الأدب جعل الإحياء والإماتة في نفسه. المسألة
  الثالثة ذكروا في سبب سؤال إبراهيم وجوهاً الأول قال الحسن والضحاك وقتادة وعطاء وابن
  جريج أنه رأى جيفة مطروحة في شط البحر فإذا مد البحر أكل منها دواب البحر، وإذا جزر
  البحر جاءت السباع فأكلت، وإذا ذهبت السباع جاءت الطيور فأكلت وطارت، فقال إبراهيم
  رب أرني كيف تجمع أجزاء الحيوان من بطون السباع والطيور ودواب البحر، فقيل أو لم تؤمن
  قال بلى ولكن المطلوب من السؤال أن يصير العلم بالاستدلال ضرورياً. الوجه الثاني قال
  محمد بن إسحاق والقاضي سبب السؤال أنه مع مناظرته مع نمروذ لما قال { رَبّيَ ٱلَّذِى
  يُحْىِ وَيُمِيتُ قَالَ أَنَا أُحْىِ وَأُمِيتُ } فأطلق محبوساً وقتل رجلاً قال إبراهيم
  ليس هذا بإحياء وإماتة، وعند ذلك قال { رَبّ أَرِنِى كَيْفَ تُحْىِ ٱلْمَوْتَىٰ } لتنكشف
  هذه المسألة عند نمروذ وأتباعه، وروي عن نمرود أنه قال قل لربك حتى يحيي وإلا قتلتك،
  فسأل الله تعالى ذلك، وقوله { لّيَطْمَئِنَّ قَلْبِى } بنجاتي من القتل أو ليطمئن قلبي
  بقوة حجتي وبرهاني، وإن عدولي منها إلى غيرها ما كان بسبب ضعف تلك الحجة، بل كان بسبب
  جهل المستمع. والوجه الثالث قال ابن عباس وسعيد بن جُبَيْر والسُّدّي رضي الله عنهم
  أن الله تعالى أوحى إليه إني متخذ بشراً خليلاً فاستعظم ذلك إبراهيم صلى الله عليه
  وسلم، وقال إلٰهي ما علامات ذلك؟ فقال علامته أنه يحيي الميت بدعائه، فلما عظم مقام
  إبراهيم عليه السلام في درجات العبودية وأداء الرسالة، خطر بباله إني لعلي أن أكون
  ذلك الخليل، فسأل إحياء الميت فقال الله { أَوَلَمْ تُؤْمِنُ قَالَ بَلَىٰ وَلَـٰكِن
  لّيَطْمَئِنَّ قَلْبِى } على أنني خليل لك. الوجه الرابع أنه صلى الله عليه وسلم إنما
  سأل ذلك لقومه وذلك أتباع الأنبياء كانوا يطالبونهم بأشياء تارة باطلة وتارة حقة، كقولهم
  لموسى عليه السلام</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
