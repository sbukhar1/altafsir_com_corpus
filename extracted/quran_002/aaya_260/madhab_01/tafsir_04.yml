  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\"/></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">اجعل لنا إلٰهاً كما لهم آلهة</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">الأعراف138
  فسأل إبراهيم ذلك. والمقصود أن يشاهده فيزول الإنكار عن قلوبهم. الوجه الخامس ما خطر
  ببالي فقلت لا شك أن الأمة كما يحتاجون في العلم بأن الرسول صادق في ادعاء الرسالة
  إلى معجز يظهر على يده فكذلك الرسول عند وصول الملك إليه وإخباره إياه بأن الله بعثه
  رسولاً يحتاج إلى معجز يظهر على يد ذلك الملك ليعلم الرسول أن ذلك الواصل ملك كريم
  لا شيطان رجيم وكذا إذا سمع الملك كلام الله احتاج إلى معجز يدل على أن ذلك الكلام
  كلام الله تعالى لا كلام غيره وإذا كان كذلك فلا يبعد أن يقال إنه لما جاء الملك إلى
  إبراهيم وأخبره بأن الله تعالى بعثك رسولاً إلى الخلق طلب المعجز فقال { رَبّ أَرِنِى
  كَيْفَ تُحْىِ ٱلْمَوْتَىٰ قَالَ أَوَلَمْ تُؤْمِن قَالَ بَلَىٰ وَلَـٰكِن لّيَطْمَئِنَّ
  قَلْبِى } على أن الآتي ملك كريم لا شيطان رجيم. الوجه السادس وهو على لسان أهل التصوف
  أن المراد من الموتى القلوب المحجوبة عن أنوار المكاشفات والتجلي، والإحياء عبارة عن
  حصول ذلك التجلي والأنوار الإلٰهية فقوله { أرني كيف تحيي الموتى } طلب لذلك التجلي
  والمكاشفات فقال أولم تؤمن قال بلى أؤمن به إيمان الغيب، ولكن أطلب حصولها ليطمئن قلبي
  بسبب حصول ذلك التجلي، وعلى قول المتكلمين العلم الاستدلالي مما يتطرق إليه الشبهات
  والشكوك فطلب علماً ضرورياً يستقر القلب معه استقرار لا يتخالجه شيء من الشكوك والشبهات.
  الوجه السابع لعله طالع في الصحف التي أنزلها الله تعالى عليه أنه يشرف ولده عيسى بأنه
  يحيي الموتى بدعائه فطلب ذلك فقيل له { أَوَلَمْ تُؤْمِن قَالَ بَلَىٰ وَلَـٰكِن لّيَطْمَئِنَّ
  قَلْبِى } على أني لست أقل منزلة في حضرتك من ولدي عيسى. الوجه الثامن أن إبراهيم صلى
  الله عليه وسلم أمر بذبح الولد فسارع إليه، ثم قال أمرتني أن أجعل ذا روح بلا روح ففعلت،
  وأنا أسألك أن تجعل غير ذي روح روحانياً، فقال أولم تؤمن قال بلى ولكن ليطمئن قلبي
  على أنك اتخذتني خليلاً. الوجه التاسع نظر إبراهيم صلى الله عليه وسلم في قلبه فرآه
  ميتاً بحب ولده فاستحيى من الله وقال أرني كيف تحيي الموتى أي القلب إذا مات بسبب الغفلة
  كيف يكون إحياؤه بذكر الله تعالى. الوجه العاشر تقدير الآية أن جميع الخلق يشاهدون
  الحشر يوم القيامة فأرني ذلك في الدنيا، فقال أولم تؤمن قال بلى ولكن ليطمئن قلبي على
  أن خصصتني في الدنيا بمزيد هذا التشريف. الوجه الحادي عشر لم يكن قصد إبراهيم إحياء
  الموتى، بل كان قصده سماع الكلام بلا واسطة. الثاني عشر ما قاله قوم من الجهال، وهو
  أن إبراهيم صلى الله عليه وسلم كان شاكاً في معرفة المبدأ وفي معرفة المعاد، أما شكه
  في معرفة المبدأ فقوله { هَـٰذَا رَبّى } وقوله</font></font>&#13;\t\t\t<label disabled=\"true\"
