  class=\"TextAyah\"><font color=\"ForestGreen\">لَئِن لَّمْ يَهْدِنِى رَبّى لأَكُونَنَّ
  مِنَ ٱلْقَوْمِ ٱلضَّالّينَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">الأنعام 77 وأما شكه في المعاد فهو في هذه الآية، وهذا القول سخيف،
  بل كفر وذلك لأن الجاهل بقدرة الله تعالى على إحياء الموتى كافر، فمن نسب النبي المعصوم
  إلى ذلك فقد كفر النبي المعصوم، فكان هذا بالكفر أولى، ومما يدل على فساد ذلك وجوه
