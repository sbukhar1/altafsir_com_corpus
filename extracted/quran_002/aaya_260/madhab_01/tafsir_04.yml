  دعوتها أجابتك وأتتك، فإذا صارت كذلك، فاجعل على كل جبل واحداً حال حياته، ثم ادعهن
  يأتينك سعياً، والغرض منه ذكر مثال محسوس في عود الأرواح إلى الأجساد على سبيل السهولة
  وأنكر القول بأن المراد منه فقطعهن. واحتج عليه بوجوه الأول أن المشهور في اللغة في
  قوله { فَصُرْهُنَّ } أملهن وأما التقطيع والذبح فليس في الآية ما يدل عليه، فكان إدراجه
  في الآية إلحاقاً لزيادة بالآية لم يدل الدليل عليها وأنه لا يجوز والثاني أنه لو كان
  المراد بصرهن قطعهن لم يقل إليك، فإن ذلك لا يتعدى بإلي وإنما يتعدى بهذا الحرف إذا
  كان بمعنى الإمالة. فإن قيل لم لا يجوز أن يقال في الكلام تقديم وتأخير، والتقدير فخذ
