  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذْ
  قَالَ إِبْرَاهِيمُ رَبِّ أَرِنِي كَيْفَ تُحْيِـي ٱلْمَوْتَىٰ قَالَ أَوَلَمْ تُؤْمِن
  قَالَ بَلَىٰ وَلَـكِن لِّيَطْمَئِنَّ قَلْبِي قَالَ فَخُذْ أَرْبَعَةً مِّنَ ٱلطَّيْرِ
  فَصُرْهُنَّ إِلَيْكَ ثُمَّ ٱجْعَلْ عَلَىٰ كُلِّ جَبَلٍ مِّنْهُنَّ جُزْءًا ثُمَّ
  ٱدْعُهُنَّ يَأْتِينَكَ سَعْياً وَٱعْلَمْ أَنَّ ٱللَّهَ عَزِيزٌ حَكِيمٌ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ وَ } اذكر { وَإِذْ قَالَ إِبْرٰهِيمُ رَبِّ أَرِنِى كيف تُحْي المَوْتىٰ
  } تعالى له { أَوَلَمْ تُؤْمِن } بقدرتي على الإحياء؟ سأله مع علمه بإيمانه بذلك ليجيبه
  بما سأل فيعلم السامعون غرضه { قَالَ بَلَىٰ } آمنت { وَلَٰكِنِ } سألتك { لّيَطْمَئِنَّ
  } يسكن { قَلْبِى } بالمعاينة المضمومة إلى الاستدلال { قَالَ فَخُذْ أَرْبَعَةً مّنَ
  ٱلطَّيْرِ فَصُرْهُنَّ إِلَيْكَ } بكسر الصاد وضمها أملهن إليك وقطعهن واخلط لحمهن
  وريشهن { ثُمَّ ٱجْعَلْ عَلَىٰ كُلّ جَبَلٍ } من جبال أرضك { مّنْهُنَّ جُزْءاً ثُمَّ
  ٱدْعُهُنَّ } إليك { يَأْتِينَكَ سَعْيًا } سريعاً { وَٱعْلَمْ أَنَّ ٱللَّهَ عَزِيزٌ
  } لا يعجزه شيء { حَكِيمٌ } في صنعه فأخذ طاووساً ونسراً وغراباً وديكاً وفعل بهن ما
  ذكر وأمسك رؤوسهن عنده ودعاهن فتطايرت الأجزاء إلى بعضها حتى تكاملت ثم أقبلت إلى رؤوسها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
