  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذْ
  قَالَ إِبْرَاهِيمُ رَبِّ أَرِنِي كَيْفَ تُحْيِـي ٱلْمَوْتَىٰ قَالَ أَوَلَمْ تُؤْمِن
  قَالَ بَلَىٰ وَلَـكِن لِّيَطْمَئِنَّ قَلْبِي قَالَ فَخُذْ أَرْبَعَةً مِّنَ ٱلطَّيْرِ
  فَصُرْهُنَّ إِلَيْكَ ثُمَّ ٱجْعَلْ عَلَىٰ كُلِّ جَبَلٍ مِّنْهُنَّ جُزْءًا ثُمَّ
  ٱدْعُهُنَّ يَأْتِينَكَ سَعْياً وَٱعْلَمْ أَنَّ ٱللَّهَ عَزِيزٌ حَكِيمٌ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ أَرِنِى } بصرني، فإن قلت: كيف قال له { أَوَ لَمْ تُؤْمِنَ } وقد
  علم أنه أثبت الناس إيماناً؟ قلت: ليجيب بما أجاب به لما فيه من الفائدة الجليلة للسامعين.
  و { بَلَىٰ } إيجاب لما بعد النفي، معناه بلى آمنت { وَلَـٰكِن لّيَطْمَئِنَّ قَلْبِى
  } ليزيد سكوناً وطمأنينة بمضامة علم الضرورة علم الاستدلال وتظاهر الأدلة أسكن للقلوب
  وأزيد للبصيرة واليقين، ولأن علم الاستدلال يجوز معه التشكيك بخلاف العلم الضروري،
  فأراد بطمأنينة القلب العلم الذي لا مجال فيه للتشكيك. فإن قلت: بم تعلقت اللام في
  { لّيَطْمَئِنَّ }؟ قلت: بمحذوف تقديره: ولكن سألت ذلك إرادة طمأنينة القلب { فَخُذْ
  أَرْبَعَةً مّنَ ٱلطَّيْرِ } قيل: طاوساً وديكاً وغراباً وحمامة { فَصُرْهُنَّ إِلَيْكَ
  } بضم الصاد وكسرها بمعنى فأملهنّ واضممهنّ إليك قال:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وَلكنَّ أطْرَافَ الرِّماحِ تَصُورُهَا</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وقال:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وَفَرْعٍ
  يَصيرُ الجْيِدَ وَحْفٍ كَأنَّه</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">عَلَى اللَّيْتِ
  قِنْوَانُ الْكُرُومِ الدَّوَالِحِ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وقرأ ابن عباس رضي الله عنه «فصرهن» بضم الصاد وكسرها وتشديد الراء،
  من صره يصره ويصره إذا جمعه، نحو ضره ويضره ويضره. وعنه «فصرّهن» من التصرية وهي الجمع
  أيضاً { ثُمَّ ٱجْعَلْ عَلَىٰ كُلِّ جَبَلٍ مِّنْهُنَّ جُزْءًا } يريد: ثم جزئهن وفرق
  أجزاءهن على الجبال. والمعنى: على كل جبل من الجبال التي بحضرتك وفي أرضك. وقيل: كانت
  أربعة أجبل. وعن السدّي: سبعة { ثُمَّ ٱدْعُهُنَّ } وقل لهن: تعالين بإذن الله { يَأْتِينَكَ
  سَعْيًا } ساعيات مسرعات في طيرانهن أو في مشيهن على أرجلهن. فإن قلت: ما معنى أمره
  بضمها إلى نفسه بعد أن يأخذها؟ قلت: ليتأملها ويعرف أشكالها وهيئاتها وحلاها لئلا تلتبس
  عليه بعد الإحياء ولا يتوهم أنها غير تلك ولذلك قال: يأتينك سعياً. وروي أنه أمر بأن
  يذبحها وينتف ريشها ويقطعها ويفرّق أجزاءها ويخلط ريشها ودماءها ولحومها، وأن يمسك
  رؤسها، ثم أمر أن يجعل أجزاءها على الجبال، على كل جبل ربعاً من كل طائر. ثم يصيح بها:
  تعالين بإذن الله، فجعل كل جزء يطير إلى الآخر حتى صارت جثثا ثم أقبلن فانضممن إلى
  رؤسهن، كل جثة إلى رأسها. وقريء: «جزأ» بضمتين. «وجّزّاً»، بالتشديد. ووجهه أنه خفف
  بطرح همزته، ثم شدد كما يشدد في الوقف، إجراء للوصل مجرى الوقف.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
