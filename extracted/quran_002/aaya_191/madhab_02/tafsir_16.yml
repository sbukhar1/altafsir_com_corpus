  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ ثَقِفْتُمُوهُمْ } ظفرتم بهم. { وَالْفِتْنَةُ } الكفر ها هنا اتفاقاً
