  } نهوا عن قتال أهل الحرم إلا أن يبدءوا بالقتال ثم نسخ بقوله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَقَاتِلُوهُمْ
