  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱقْتُلُوهُمْ
  حَيْثُ ثَقِفْتُمُوهُم وَأَخْرِجُوهُمْ مِّنْ حَيْثُ أَخْرَجُوكُمْ وَٱلْفِتْنَةُ أَشَدُّ
  مِنَ ٱلْقَتْلِ وَلاَ تُقَاتِلُوهُمْ عِنْدَ ٱلْمَسْجِدِ ٱلْحَرَامِ حَتَّىٰ يُقَاتِلُوكُمْ
  فِيهِ فَإِن قَاتَلُوكُمْ فَٱقْتُلُوهُمْ كَذَلِكَ جَزَآءُ ٱلْكَافِرِينَ</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَإِنِ
  ٱنتَهَوْاْ فَإِنَّ ٱللَّهَ غَفُورٌ رَّحِيمٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقَاتِلُوهُمْ حَتَّىٰ
  لاَ تَكُونَ فِتْنَةٌ وَيَكُونَ ٱلدِّينُ للَّهِ فَإِنِ ٱنْتَهَواْ فَلاَ عُدْوَانَ
  إِلاَّ عَلَى ٱلظَّالِمِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله عز وجل:
  { واقتلوهم حيث ثقفتموهم } أي حيث وجدتموهم وأدركتموهم في الحل والحرم، وتحقيق القول
  فيه أن الله تعالى أمر بالجهاد في الآية الأولى بشرط إقدام الكفار على القتال وفي هذه
  الآية أمرهم بالجهاد معهم سواء قاتلوا أو لم يقاتلوا واستثنى منه المقاتلة عند المسجد
  الحرام { وأخرجوهم من حيث أخرجوكم } أي وأخرجوهم من ديارهم كما أخرجوكم من دياركم {
  والفتنة أشد من القتل } يعني أن شركهم بالله أشد وأعظم من قتلكم إياهم في الحرم والإحرام
  وإنما سمي الشرك بالله فتنة لأنه فساد في الأرض يؤدي إلى الظلم. وإنما جعل أعظم من
  القتل لأن الشرك بالله ذنب يستحق صاحبه الخلود في النار وليس القتل كذلك، والكفر يخرج
  صاحبه من الأمة وليس القتل كذلك فثبت أن الفتنة أشد من القتل { ولا تقاتلوهم عند المسجد
  الحرام حتى يقاتلوكم فيه } اختلف العلماء في هذه الآية فذهب مجاهد في جماعة من العلماء
  إلى أنها محكمة وأنه لا يحل أن يقاتل في المسجد الحرام إلاّ من قاتل فيه وهو قوله:
  { فإن قاتلوكم فاقتلوهم } أي فقاتلوهم، وثبت في الصحيح عن النبي صلى الله عليه وسلم
  أنه قال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\"> \"
  إن مكة لا تحل لأحد قبلي ولا تحل لأحد بعدي وإنما أحلت لي ساعة من نهار ثم عادت حراماً
  إلى يوم القيامة \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">فثبت
  بهذا تحريم القتال في الحرم إلاّ أن يقاتلوا فيقاتلوا ويكون دفعاً لهم وذهب قتادة إلى
  أن هذه الآية منسوخة بقوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فاقتلوا المشركين حيث وجدتموهم</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[التوبة: 5] فأمر بقتالهم في الحل
  والحرم. وقيل إنها منسوخة بقوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وقاتلوهم حتى لا تكون فتنة</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  193] { كذلك جزاء الكافرين فإن انتهوا } يعني عن القتال. وقيل عن الشرك والكفر { فإن
  الله غفور } يعني لما سلف { رحيم } يعني بعباده حيث لم يعاجلهم بالعقوبة { وقاتلوهم
  } أي وقاتلوا المشركين { حتى لا تكون فتنة } أي شرك والمعنى وقاتلوهم حتى يسلموا ولا
  يقبل من الوثني إلاّ الإسلام والقتل بخلاف الكتابي والفرق بينهما أن أهل الكتاب معهم
  كتب منزلة فيها شرائع وأحكام يرجعون إليها وإن كانوا قد حرفوا وبدلوا فأمهلهم الله
  تعالى بحرمة تلك الكتب من القتل وأمر بإصغارهم وأخذ الجزية منهم لينظروا في كتبهم ويتدبروها
  فيقفوا على الحق منها فيتبعوه كفعل مؤمني أهل الكتاب الذين عرفوا الحق فأسلموا، وأما
  عبدة الأصنام فلم يكن لهم كتاب يرجعون إليه ويرشدهم إلى الحق فكان إمهالهم زيادة في
  شركهم وكفرهم فأبى الله عز وجل أن يرضى منهم إلاّ بالإسلام أو القتل { ويكون الدين
  لله } أي الطاعة والعبادة لله وحده فلا يعبد من دونه شيء { فإن انتهوا } يعني عن القتال
  وقيل عن الشرك والكفر { فلا عدوان } أي فلا سبيل { إلاّ على الظالمين } قاله ابن عباس
  فعلى القول الأول تكون الآية منسوخة بآية السيف وعلى القول الآخر الآية محكمة. وقيل:
  معناه فلا تظلموا إلاّ الظالمين، سمي جزاء الظالمين ظلماً على سبيل المشاكلة، وسمي
  الكافر ظالماً لوضعه العبادة في غير موضعها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

