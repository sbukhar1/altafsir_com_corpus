  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱقْتُلُوهُمْ
  حَيْثُ ثَقِفْتُمُوهُم وَأَخْرِجُوهُمْ مِّنْ حَيْثُ أَخْرَجُوكُمْ وَٱلْفِتْنَةُ أَشَدُّ
  مِنَ ٱلْقَتْلِ وَلاَ تُقَاتِلُوهُمْ عِنْدَ ٱلْمَسْجِدِ ٱلْحَرَامِ حَتَّىٰ يُقَاتِلُوكُمْ
  فِيهِ فَإِن قَاتَلُوكُمْ فَٱقْتُلُوهُمْ كَذَلِكَ جَزَآءُ ٱلْكَافِرِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { وَٱقْتُلُوهُمْ حَيْثُ ثَقِفْتُمُوهُمْ... }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">هذا (احتراز) لأنه لمّا تقدم الأمر بقتال من قاتل أمكن أن يتوهم أنّه
  لا يقاتل إلاّ من قاتل، فهذا إما نسخ له أو تخصيص.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ابن
  عطية عن الطبري: الخطاب للمهاجرين والضمير لكفار قريش. واختار ابن عطية أنّ الخطاب
  لجميع المؤمنين، أي أَخرِجوهم إذا أخرجوا بعضكم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن عرفة: يلزمه استعمال اللّفظ في حقيقته ومجازه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قيل
  لابن عرفة: في ظاهر الآية تناف لأن \" اقتلوهم حيث ثقفتموهم \" يقتضي الأمر باستِئْصالِهِم
  وعدم إحياء أحد (منهم) فلا يبق للإخراج محل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  \" وَأَخْرِجُوهُم \" يقتضي إحياء بعضهم حتى يتناوله الإخراج.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فأجاب
  بوجهين: الأول منهما: أنّ الاستيلاء عليهم تارة يكون عاما بحيث لا تبقى لهم ممانعة
  بوجه، فهنا يقتلون وتارة يكون (دون) ذلك بحيث يتولّى المسلمون على وطنهم (ويمتنعون)
  هم منهم في حصن ونحوه، حتى لا يكون لهم قوة على المسلمين ولا للمسلمين قدرة على قتلهم
  فهنا يصالحونهم على أن يخرجوا لينجوا بأنفسهم خاصة. انتهى.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الثاني:
  أنهم يخرجون أولا ثم يقتلون بعد الإخراج والواو لا تفيد رتبة ففي الآية التقديم والتأخير.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال ابن عرفة: في الآية عندي إيماء إلى كون فعل الطاعة إذا (وافق)
  غرضا دنيويا فلا يقدح ذلك فيه ولا ينقص ثوابه لقوله: { مِّنْ حَيْثُ أَخْرَجُوكُمْ
  }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قلت: وتقدم لنا في الختمة الأخرى
  عن ابن عرفة أنه تقرر أن الإمام مخير في الجهاد بين ثلاثة أشياء: إما القتل، وإما الفدية
  وإما الأسر، والآية تقتضي تحتم القتل من غير تخيير. وأجاب بأنه قد يكون تخصيصا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { فَإِن قَاتَلُوكُمْ فَٱقْتُلُوهُمْ... }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقرىء \" فَإِن قَتَلُوكُمْ \" أي فإن قتلوا بعضكم أو فإن أرادوا قتلكم،
  وقول الله جل جلاله: { كَذَلِكَ جَزَآءُ ٱلْكَافِرِينَ } بعد أن قال { وَلاَ تُقَاتِلُوهُمْ
  عِندَ ٱلْمَسْجِدِ ٱلْحَرَامِ حَتَّىٰ يُقَاتِلُوكُمْ فِيهِ } فظاهره أن الكافرين ليس
  لهم (جزاء إلا هذا، مع أن جزاءهم) أن يقاتلوهم حيث (ثقفوهم) حتى يُسلموا، فيجاب بهذا
  إما منسوخ أو مخصوص.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

