aaya: وَاقْتُلُوهُمْ حَيْثُ ثَقِفْتُمُوهُمْ وَأَخْرِجُوهُمْ مِنْ حَيْثُ أَخْرَجُوكُمْ
  ۚ وَالْفِتْنَةُ أَشَدُّ مِنَ الْقَتْلِ ۚ وَلَا تُقَاتِلُوهُمْ عِنْدَ الْمَسْجِدِ
  الْحَرَامِ حَتَّىٰ يُقَاتِلُوكُمْ فِيهِ ۖ فَإِنْ قَاتَلُوكُمْ فَاقْتُلُوهُمْ ۗ كَذَٰلِكَ
  جَزَاءُ الْكَافِرِينَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱقْتُلُوهُمْ
  حَيْثُ ثَقِفْتُمُوهُم وَأَخْرِجُوهُمْ مِّنْ حَيْثُ أَخْرَجُوكُمْ وَٱلْفِتْنَةُ أَشَدُّ
  مِنَ ٱلْقَتْلِ وَلاَ تُقَاتِلُوهُمْ عِنْدَ ٱلْمَسْجِدِ ٱلْحَرَامِ حَتَّىٰ يُقَاتِلُوكُمْ
  فِيهِ فَإِن قَاتَلُوكُمْ فَٱقْتُلُوهُمْ كَذَلِكَ جَزَآءُ ٱلْكَافِرِينَ }قوله تعالى:
  { واقتلوهم حيث ثقفتموهم }أي: وجدتموهم. يقال: ثقفته أثقفه: إذا وجدته. قال القاضي
  أبو يعلى: قوله تعالى: { واقتلوهم حيث تقفثموهم } عام في جميع المشركين، إلا من كان
  بمكة، فانهم أمروا باخراجهم منها، إلا من قاتلهم، فإنهم أُمروا بقتالهم، يدل على ذلك
  قوله في نسق الآية: { ولا تقاتلوهم عند المسجد الحرام حتى يقاتلوكم فيه } وكانوا قد
  آذوا المسلمين بمكة حتى اضطروهم إلى الخروج، فكأنهم أخرجوهم. فأما الفتنة، ففيها قولان.
  أحدهما: أنها الشرك، قاله ابن مسعود، وابن عباس، وابن عمر، وقتادة في آخرين. والثاني:
  أنها ارتداد المؤمن إلى عبادة الأوثان. قاله مجاهد. فيكون معنى الكلام على القول الأول:
  شرك القوم أعظم من قتلكم إياهم في الحرم. وعلى الثاني: ارتداد المؤمن إلى الأوثان أشد
  عليه من أن يقتل محقاً.قوله تعالى: { ولا تُقاتلوهم } قرأ ابن كثير، ونافع، وأبو عمرو،
  وعاصم: { ولا تُقاتلوهم عند المسجد الحرام حتى يقاتلوكم فيه فان قاتلوكم فاقتلوهم }
  وقرأ حمزة، والكسائي، وخلف: { ولا تقتلوهم حتى يقتلوكم فان قتلوكم } بحذف الألف فيهن.
  وقد اتفق الكل على قوله: { فاقتلوهم } واحتج من قرأ بالألف بقوله: { وقاتلوهم حتى لا
  تكون فتنة } واحتج من حذف الألف بقوله: { فاقتلوهم }.فصلواختلف العلماء في قوله: {
  ولا تقاتلوهم عند المسجد الحرام حتى يقاتلوكم فيه }: هل هو منسوخ أم لا؟ فذهب مجاهد
  في جماعة من الفقهاء إلى أنه محكم، وأنه لا يقاتل فيه إلا من قاتل، ويدل على ذلك الحديث
  الصحيح عن النبي صلى الله عليه وسلم، أنه خطب يوم فتح مكة، فقال: \" يا أيها الناس!
  إن الله حرم مكة يوم خلق السموات والارض، ولم تحل لأحد قبلي، ولا تحل لأحد بعدي. وإنما
  أُحلت لي ساعةً من النهار، ثم عادت حراماً إلى يوم القيامة \" فبين صلى الله عليه وسلم
  أنه خص في تلك الساعة بالإباحة على سبيل التخصيص، لا على وجه النسخ، فثبت بذلك حظر
  القتال في الحرم، إلا أن يقاتلوا فيدفعون دفعاً، وهذا أمر مستمر، والحكم غير منسوخ،
  وقد ذهب قتادة إلى أنه منسوخ بقوله تعالى: { فاقتلوا المشركين حيث وجدتموهم } [التوبة:
  5] فأمر بقتالهم في الحل والحرم وعلى كل حال. وذهب الربيع بن أنس، وابن زيد. إلى أنه
  منسوخ بقوله تعالى: { وقاتلوهم حتى لا تكون فتنةٌ } وزعم مقاتل أنه منسوخ بقوله تعالى:{ واقتلوهم
  حيث ثقفتموهم }[البقرة:191]. والقول الأول أصح.قوله تعالى: { فان قاتلوكم فاقتلوهم
  } قال مقاتل: أي: فقاتلوهم.\r\n\t\t\t\r\n\t\t\t</section>"

