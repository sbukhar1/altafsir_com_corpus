  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱقْتُلُوهُمْ
  حَيْثُ ثَقِفْتُمُوهُم وَأَخْرِجُوهُمْ مِّنْ حَيْثُ أَخْرَجُوكُمْ وَٱلْفِتْنَةُ أَشَدُّ
  مِنَ ٱلْقَتْلِ وَلاَ تُقَاتِلُوهُمْ عِنْدَ ٱلْمَسْجِدِ ٱلْحَرَامِ حَتَّىٰ يُقَاتِلُوكُمْ
  فِيهِ فَإِن قَاتَلُوكُمْ فَٱقْتُلُوهُمْ كَذَلِكَ جَزَآءُ ٱلْكَافِرِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { واقتلوهم حيث ثقفتموهم }</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أي:
  وجدتموهم. يقال: ثقفته أثقفه: إذا وجدته. قال القاضي أبو يعلى: قوله تعالى: { واقتلوهم
  حيث تقفثموهم } عام في جميع المشركين، إلا من كان بمكة، فانهم أمروا باخراجهم منها،
  إلا من قاتلهم، فإنهم أُمروا بقتالهم، يدل على ذلك قوله في نسق الآية: { ولا تقاتلوهم
  عند المسجد الحرام حتى يقاتلوكم فيه } وكانوا قد آذوا المسلمين بمكة حتى اضطروهم إلى
  الخروج، فكأنهم أخرجوهم. فأما الفتنة، ففيها قولان. أحدهما: أنها الشرك، قاله ابن مسعود،
  وابن عباس، وابن عمر، وقتادة في آخرين. والثاني: أنها ارتداد المؤمن إلى عبادة الأوثان.
  قاله مجاهد. فيكون معنى الكلام على القول الأول: شرك القوم أعظم من قتلكم إياهم في
  الحرم. وعلى الثاني: ارتداد المؤمن إلى الأوثان أشد عليه من أن يقتل محقاً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { ولا تُقاتلوهم } قرأ ابن كثير، ونافع، وأبو عمرو، وعاصم:
  { ولا تُقاتلوهم عند المسجد الحرام حتى يقاتلوكم فيه فان قاتلوكم فاقتلوهم } وقرأ حمزة،
  والكسائي، وخلف: { ولا تقتلوهم حتى يقتلوكم فان قتلوكم } بحذف الألف فيهن. وقد اتفق
  الكل على قوله: { فاقتلوهم } واحتج من قرأ بالألف بقوله: { وقاتلوهم حتى لا تكون فتنة
  } واحتج من حذف الألف بقوله: { فاقتلوهم }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فصل</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">واختلف العلماء في قوله: { ولا تقاتلوهم عند المسجد الحرام حتى يقاتلوكم
  فيه }: هل هو منسوخ أم لا؟ فذهب مجاهد في جماعة من الفقهاء إلى أنه محكم، وأنه لا يقاتل
  فيه إلا من قاتل، ويدل على ذلك الحديث الصحيح عن النبي صلى الله عليه وسلم، أنه خطب
  يوم فتح مكة، فقال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" يا أيها الناس! إن الله حرم مكة يوم خلق السموات والارض، ولم تحل لأحد قبلي، ولا
  تحل لأحد بعدي. وإنما أُحلت لي ساعةً من النهار، ثم عادت حراماً إلى يوم القيامة \"
  </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">فبين صلى
  الله عليه وسلم أنه خص في تلك الساعة بالإباحة على سبيل التخصيص، لا على وجه النسخ،
  فثبت بذلك حظر القتال في الحرم، إلا أن يقاتلوا فيدفعون دفعاً، وهذا أمر مستمر، والحكم
  غير منسوخ، وقد ذهب قتادة إلى أنه منسوخ بقوله تعالى: { فاقتلوا المشركين حيث وجدتموهم
  } [التوبة: 5] فأمر بقتالهم في الحل والحرم وعلى كل حال. وذهب الربيع بن أنس، وابن
  زيد. إلى أنه منسوخ بقوله تعالى: { وقاتلوهم حتى لا تكون فتنةٌ } وزعم مقاتل أنه منسوخ
  بقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">واقتلوهم حيث ثقفتموهم</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[البقرة:191]. والقول الأول أصح.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { فان قاتلوكم فاقتلوهم } قال مقاتل: أي: فقاتلوهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
