aaya: وَاقْتُلُوهُمْ حَيْثُ ثَقِفْتُمُوهُمْ وَأَخْرِجُوهُمْ مِنْ حَيْثُ أَخْرَجُوكُمْ
  ۚ وَالْفِتْنَةُ أَشَدُّ مِنَ الْقَتْلِ ۚ وَلَا تُقَاتِلُوهُمْ عِنْدَ الْمَسْجِدِ
  الْحَرَامِ حَتَّىٰ يُقَاتِلُوكُمْ فِيهِ ۖ فَإِنْ قَاتَلُوكُمْ فَاقْتُلُوهُمْ ۗ كَذَٰلِكَ
  جَزَاءُ الْكَافِرِينَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱقْتُلُوهُمْ
  حَيْثُ ثَقِفْتُمُوهُم وَأَخْرِجُوهُمْ مِّنْ حَيْثُ أَخْرَجُوكُمْ وَٱلْفِتْنَةُ أَشَدُّ
  مِنَ ٱلْقَتْلِ وَلاَ تُقَاتِلُوهُمْ عِنْدَ ٱلْمَسْجِدِ ٱلْحَرَامِ حَتَّىٰ يُقَاتِلُوكُمْ
  فِيهِ فَإِن قَاتَلُوكُمْ فَٱقْتُلُوهُمْ كَذَلِكَ جَزَآءُ ٱلْكَافِرِينَ }يعنـي تعالـى
  ذكره: واقتلوا أيها الـمؤمنون الذين يقاتلونكم من الـمشركين حيث أصبتـم مقاتلهم وأمكنكم
  قتلهم، وذلك هو معنى قوله: { حَيْثُ ثَقِـفْتُـمُوهُم } ومعنى الثقـفة بـالأمر: الـحذق
  به والبصر، يقال: إنه لثَقِفٌ لَقِـف إذا كان جيد الـحذر فـي القتال بصيراً بـمواقع
  القتل.وأما التثقـيف فمعنى غير هذا وهو التقويـم فمعنى: { وَاقْتُلُوهُمْ حَيْثُ ثَقِـفْتُـمُوهُم
  } اقتلوهم فـي أيّ مكان تـمكنتـم من قتلهم وأبصرتـم مقاتلهم.وأما قوله: { وأخْرِجُوهُمْ
  مِنْ حَيْثُ أخْرَجُوكُمْ } فإنه يعنـي بذلك الـمهاجرين الذين أخرجوا من ديارهم ومنازلهم
  بـمكة، فقال لهم تعالـى ذكره: أخرجوا هؤلاء الذين يقاتلونكم وقد أخرجوكم من دياركم
  من مساكنكم وديارهم كما أخرجوكم منها.القول فـي تأويـل قوله تعالـى: { وَالفِتْنَةُ
  أشَدّ مِنَ القَتْل }.يعنـي تعالـى ذكره بقوله: { وَالِفتْنَةُ أشَدُّ مِنَ الَقْتِل
  } والشرك بـالله أشدّ من القتل.وقد بـينت فـيـما مضى أن أصل الفتنة الابتلاء والاختبـار
  فتأويـل الكلام: وابتلاء الـمؤمن فـي دينه حتـى يرجع عنه فـيصير مشركا بـالله من بعد
  إسلامه أشدّ علـيه وأضرّ من أن يقتل مقـيـماً علـى دينه متـمسكاً علـيه مـحقّاً فـيه.
  كما:حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي نـجيح، عن
  مـجاهد فـي قول الله: { وَالِفتْنَةُ أشَدُّ مِنَ الَقْتِل } قال: ارتداد الـمؤمن إلـى
  الوثن أشدّ علـيه من القتل.حدثنـي الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن
  أبـي نـجيح، عن مـجاهد مثله.حدثنا بشر بن معاذ، قال: حدثنا يزيد، قال: ثنا سعيد، عن
  قتادة قوله: { وَالِفتْنَةُ أشَدُّ مِنَ الَقْتِل } يقول: الشرك أشدّ من القتل.حدثنا
  الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قتادة، مثله.حدثت عن
  عمار بن الـحسن، قال: حدثنا ابن أبـي جعفر، عن أبـيه، عن الربـيع: { وَالِفتْنَةُ أشَدُّ
  مِنَ الَقْتِل } يقول: الشرك أشدّ من القتل.حدثنـي الـمثنى، قال: ثنا إسحاق، قال: ثنا
  أبو زهير، عن جويبر، عن الضحاك: { وَالِفتْنَةُ أشَدُّ مِنَ الَقْتِل } قال: الشرك.حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، قال: قال ابن جريج: أخبرنـي عبد الله بن
  كثـير، عن مـجاهد فـي قوله: { وَالِفتْنَةُ أشَدُّ مِنَ الَقْتِل } قال: الفتنة: الشرك.حدثت
  عن الـحسين بن الفرج، قال: سمعت الفضل بن خالد، قال: ثنا عبـيد بن سلـيـمان، عن الضحاك:
  { وَالِفتْنَةُ أشَدُّ مِنَ الَقْتِل } قال: الشرك أشد من القتل.حدثنـي يونس، قال:
  أخبرنا ابن وهب، قال: قال ابن زيد فـي قوله جل ذكره: { وَالِفتْنَةُ أشَدُّ مِنَ القَتْلِ
  } قال: فتنة الكفر.القول فـي تأويـل قوله تعالـى: { وَلا تُقاتِلُوهُمْ عِنْدَ الـمَسْجِدَ
  الـحَرَامِ حَّتـى يُقاتِلُوكُمْ فِـيه فإنْ قاتَلُوكُمْ فـاقْتُلُوهُمْ كَذَلِكَ جَزَاءُ
  الكافِرِينَ }.والقرّاء مختلفة فـي قراءة ذلك، فقرأته عامة قرّاء الـمدينة ومكة: {
  وَلا تُقاتِلُوهُمْ عِنْدَ الـمَسْجِد الـحَرَامِ حَّتـى يُقاتِلُوكُمْ فِـيهِ فإنْ
  قاتَلُوكُمْ فـاقْتُلُوهُمْ } بـمعنى: ولا تبتدئوا أيها الـمؤمنون الـمشركين بـالقتال
  عند الـمسجد الـحرام حتـى يبدءوكم به، فإن بدءوكم به هنالك عند الـمسجد الـحرام فـي
  الـحرم فـاقتلوهم، فإن الله جعل ثواب الكافرين علـى كفرهم وأعمالهم السيئة القتل فـي
  الدنـيا والـخزي الطويـل فـي الآخرة.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱقْتُلُوهُمْ حَيْثُ ثَقِفْتُمُوهُم
  وَأَخْرِجُوهُمْ مِّنْ حَيْثُ أَخْرَجُوكُمْ وَٱلْفِتْنَةُ أَشَدُّ مِنَ ٱلْقَتْلِ
  وَلاَ تُقَاتِلُوهُمْ عِنْدَ ٱلْمَسْجِدِ ٱلْحَرَامِ حَتَّىٰ يُقَاتِلُوكُمْ فِيهِ
  فَإِن قَاتَلُوكُمْ فَٱقْتُلُوهُمْ كَذَلِكَ جَزَآءُ ٱلْكَافِرِينَ }كما:حدثنا بشر
  بن معاذ، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة قوله: { وَلا تُقاتِلُوهُمْ عِنْدَ
  الـمَسْجِدِ الـحَرَامِ حتـى يُقاتِلُوكُمْ فِـيه } كانوا لا يقاتلون فـيه حتـى يبدءوا
  بـالقتال. ثم نسخ بعد ذلك فقال:{ وَقَاتِلُوهُمْ حَتَّىٰ لاَ تَكُونَ فِتْنَةٌ }[البقرة:
  193] حتـى لا يكون شرك{ وَيَكُونَ ٱلدِّينُ للَّهِ }[البقرة: 193] أن يقال: لا إله
  إلا الله، علـيها قاتل نبـيّ الله وإلـيها دعا.حدثنـي الـمثنى، قال: ثنا الـحجاج بن
  الـمنهال، قال: ثنا همام، عن قتادة: { وَلا تُقاتِلُوهُمْ عِنْدَ الـمَسْجِدِ الـحَرَامِ
  حَّتـى يُقاتِلُوكُمْ فِـيهِ فإنْ قاتَلُوكُمْ فـاقْتُلُوهُمْ } فأمر الله نبـيه صلى
  الله عليه وسلم أن لا يقاتلهم عند الـمسجد الـحرام إلا أن يبدءوا فـيه بقتال، ثم نسخ
  الله ذلك بقوله:{ فَإِذَا ٱنسَلَخَ ٱلأَشْهُرُ ٱلْحُرُمُ فَٱقْتُلُواْ ٱلْمُشْرِكِينَ
  حَيْثُ وَجَدتُّمُوهُمْ }[التوبة: 5] فأمر الله نبـيه إذا انقضى الأجل أن يقاتلهم فـي
  الـحلّ والـحرم وعند البـيت، حتـى يشهدوا أن لا إله إلا الله، وأن مـحمداً رسول الله.حدثت
  عن عمار بن الـحسن، قال: ثنا عبد الله بن أبـي جعفر، عن أبـيه، عن الربـيع قوله: {
  وَلا تُقاتِلُوهُمْ عِنْدَ الـمَسْجِدِ الـحَرَامِ حَّتـى يُقاتِلُوكُمْ فِـيهِ } فكانوا
  لا يقاتلونهم فـيه، ثم نسخ ذلك بعد، فقال:{ وَقَاتِلُوهُمْ حَتَّىٰ لاَ تَكُونَ فِتْنَةٌ }[البقرة:
  193].وقال بعضهم: هذه آية مـحكمة غير منسوخة. ذكر من قال ذلك:حدثنا الـمثنى، قال: ثنا
  أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد: { فإنْ قاتَلَوكُم } فـي الـحرم،
  { فـاقْتُلُوهُمْ كَذَلِكَ جَزَاءُ الكافِرِينَ } لا تقاتل أحداً فـيه أبداً، فمن عدا
  علـيك فقاتلك فقاتله كما يقاتلك.وقرأ ذلك عظم قراء الكوفـيـين: «وَلا تَقْتُلُوهُمْ
  عِنْدَ الـمَسْجِدِ الـحَرَامِ حَّتـى يُقاتِلُوكُمْ فِـيهِ فإنْ قاتَلُوكُمْ فـاقْتُلُوهُمْ»
  بـمعنى: ولا تبدءوهم بقتل حتـى يبدءوكم به. ذكر من قال ذلك:حدثنا الـمثنى، قال: ثنا
  إسحاق، قال: ثنا عبد الرحمن بن أبـي حماد، عن أبـي حماد، عن حمزة الزيات قال: قلت للأعمش:
  أرأيت قراءتك: «ولا تقتلوهم عند الـمسجد الـحرام حتـى يقتلوكم فـيه فإن قتلوكم فـاقتلوهم
  كذلك جزاء الكافرين فإن انتهوا فإن الله غفور رحيـم»، إذا قتلوهم كيف يقتلونهم؟ قال:
  إن العرب إذا قتل منهم رجل قالوا: قُتلنا، وإذا ضرب منهم رجل قالوا ضربنا.وأولـى هاتـين
  القراءتـين بـالصواب قراءة من قرأ: { وَلا تُقاتِلُوهُمْ عِنْدَ الـمَسْجِدِ الـحَرَامِ
  حَّتـى يُقاتِلُوكُمْ فِـيهِ فإنْ قاتَلُوكُمْ فـاقْتُلُوهُمْ } لأن الله تعالـى ذكره
  لـم يأمر نبـيه صلى الله عليه وسلم وأصحابه فـي حال إذا قاتلهم الـمشركون بـالاستسلام
  لهم حتـى يقتلوا منهم قتـيلاً بعد ما أذن له ولهم بقتالهم، فتكون القراءة بـالإذن بقتلهم
  بعد أن يقتلوا منهم أولـى من القراءة بـما اخترنا.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱقْتُلُوهُمْ حَيْثُ ثَقِفْتُمُوهُم
  وَأَخْرِجُوهُمْ مِّنْ حَيْثُ أَخْرَجُوكُمْ وَٱلْفِتْنَةُ أَشَدُّ مِنَ ٱلْقَتْلِ
  وَلاَ تُقَاتِلُوهُمْ عِنْدَ ٱلْمَسْجِدِ ٱلْحَرَامِ حَتَّىٰ يُقَاتِلُوكُمْ فِيهِ
  فَإِن قَاتَلُوكُمْ فَٱقْتُلُوهُمْ كَذَلِكَ جَزَآءُ ٱلْكَافِرِينَ }وإذا كان ذلك كذلك،
  فمعلوم أنه قد كان تعالـى ذكره أذن لهم بقتالهم إذا كان ابتداء القتال من الـمشركين
  قبل أن يقتلوا منهم قتـيلاً، وبعد أن يقتلوا منهم قتـيلاً.وقد نسخ الله تعالـى ذكره
  هذه الآية بقوله:{ وَقَاتِلُوهُمْ حَتَّىٰ لاَ تَكُونَ فِتْنَةٌ }[البقرة: 193] وقوله:{ فَٱقْتُلُواْ
  ٱلْمُشْرِكِينَ حَيْثُ وَجَدتُّمُوهُمْ }[التوبة: 5] ونـحو ذلك من الآيات.وقد ذكرنا
  بعض قول من قال هي منسوخة، وسنذكر قول من حضرنا ذكره مـمن لـم يذكر.حدثنا الـحسن بن
  يحيى، قال: ثنا عبد الرزاق، قال: أخبرنا معمر، عن قتادة: { وَلا تُقاتِلُوهُمْ عِنْدَ
  الـمَسْجِدِ الـحَرَامِ حَّتـى يُقاتِلُوكُمْ فِـيهِ } قال: نسخها قوله:{ فَٱقْتُلُواْ
  ٱلْمُشْرِكِينَ حَيْثُ وَجَدتُّمُوهُمْ }[التوبة: 5].حدثنـي يونس، قال: أخبرنا ابن
  وهب قال: قال ابن زيد فـي قوله: { وَلا تُقاتِلُوهُمْ عِنْدَ الـمَسْجِدِ الـحَرَامِ
  حَّتـى يُقاتِلُوكُمْ فِـيهِ } قال: حتـى يبدءوكم كان هذا قد حرم، فأحلّ الله ذلك له،
  فلـم يزل ثابتاً حتـى أمره الله بقتالهم بعد.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section>"

