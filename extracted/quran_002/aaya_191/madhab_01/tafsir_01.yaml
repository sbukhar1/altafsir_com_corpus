  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱقْتُلُوهُمْ
  حَيْثُ ثَقِفْتُمُوهُم وَأَخْرِجُوهُمْ مِّنْ حَيْثُ أَخْرَجُوكُمْ وَٱلْفِتْنَةُ أَشَدُّ
  مِنَ ٱلْقَتْلِ وَلاَ تُقَاتِلُوهُمْ عِنْدَ ٱلْمَسْجِدِ ٱلْحَرَامِ حَتَّىٰ يُقَاتِلُوكُمْ
  فِيهِ فَإِن قَاتَلُوكُمْ فَٱقْتُلُوهُمْ كَذَلِكَ جَزَآءُ ٱلْكَافِرِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يعنـي تعالـى ذكره: واقتلوا أيها الـمؤمنون الذين يقاتلونكم من الـمشركين
  حيث أصبتـم مقاتلهم وأمكنكم قتلهم، وذلك هو معنى قوله: { حَيْثُ ثَقِـفْتُـمُوهُم }
  ومعنى الثقـفة بـالأمر: الـحذق به والبصر، يقال: إنه لثَقِفٌ لَقِـف إذا كان جيد الـحذر
  فـي القتال بصيراً بـمواقع القتل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأما
  التثقـيف فمعنى غير هذا وهو التقويـم فمعنى: { وَاقْتُلُوهُمْ حَيْثُ ثَقِـفْتُـمُوهُم
  } اقتلوهم فـي أيّ مكان تـمكنتـم من قتلهم وأبصرتـم مقاتلهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأما
  قوله: { وأخْرِجُوهُمْ مِنْ حَيْثُ أخْرَجُوكُمْ } فإنه يعنـي بذلك الـمهاجرين الذين
  أخرجوا من ديارهم ومنازلهم بـمكة، فقال لهم تعالـى ذكره: أخرجوا هؤلاء الذين يقاتلونكم
  وقد أخرجوكم من دياركم من مساكنكم وديارهم كما أخرجوكم منها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">القول
  فـي تأويـل قوله تعالـى: { وَالفِتْنَةُ أشَدّ مِنَ القَتْل }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">يعنـي تعالـى ذكره بقوله: { وَالِفتْنَةُ أشَدُّ مِنَ الَقْتِل } والشرك
  بـالله أشدّ من القتل.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقد بـينت فـيـما مضى أن أصل الفتنة
  الابتلاء والاختبـار فتأويـل الكلام: وابتلاء الـمؤمن فـي دينه حتـى يرجع عنه فـيصير
  مشركا بـالله من بعد إسلامه أشدّ علـيه وأضرّ من أن يقتل مقـيـماً علـى دينه متـمسكاً
  علـيه مـحقّاً فـيه. كما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا
  أبو عاصم، قال: ثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد فـي قول الله: { وَالِفتْنَةُ
  أشَدُّ مِنَ الَقْتِل } قال: ارتداد الـمؤمن إلـى الوثن أشدّ علـيه من القتل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح،
  عن مـجاهد مثله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر بن معاذ، قال: حدثنا يزيد،
  قال: ثنا سعيد، عن قتادة قوله: { وَالِفتْنَةُ أشَدُّ مِنَ الَقْتِل } يقول: الشرك
  أشدّ من القتل.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا الـحسن بن يحيى، قال: أخبرنا
  عبد الرزاق، قال: أخبرنا معمر، عن قتادة، مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثت
  عن عمار بن الـحسن، قال: حدثنا ابن أبـي جعفر، عن أبـيه، عن الربـيع: { وَالِفتْنَةُ
  أشَدُّ مِنَ الَقْتِل } يقول: الشرك أشدّ من القتل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: ثنا إسحاق، قال: ثنا أبو زهير، عن جويبر، عن الضحاك: { وَالِفتْنَةُ
  أشَدُّ مِنَ الَقْتِل } قال: الشرك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، قال: قال ابن جريج: أخبرنـي عبد الله بن
  كثـير، عن مـجاهد فـي قوله: { وَالِفتْنَةُ أشَدُّ مِنَ الَقْتِل } قال: الفتنة: الشرك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثت عن الـحسين بن الفرج، قال: سمعت الفضل بن خالد، قال: ثنا عبـيد
  بن سلـيـمان، عن الضحاك: { وَالِفتْنَةُ أشَدُّ مِنَ الَقْتِل } قال: الشرك أشد من
  القتل.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد فـي قوله جل ذكره: { وَالِفتْنَةُ أشَدُّ مِنَ القَتْلِ } قال: فتنة
  الكفر.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">القول فـي تأويـل قوله تعالـى: {
  وَلا تُقاتِلُوهُمْ عِنْدَ الـمَسْجِدَ الـحَرَامِ حَّتـى يُقاتِلُوكُمْ فِـيه فإنْ
  قاتَلُوكُمْ فـاقْتُلُوهُمْ كَذَلِكَ جَزَاءُ الكافِرِينَ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والقرّاء
  مختلفة فـي قراءة ذلك، فقرأته عامة قرّاء الـمدينة ومكة: { وَلا تُقاتِلُوهُمْ عِنْدَ
  الـمَسْجِد الـحَرَامِ حَّتـى يُقاتِلُوكُمْ فِـيهِ فإنْ قاتَلُوكُمْ فـاقْتُلُوهُمْ
  } بـمعنى: ولا تبتدئوا أيها الـمؤمنون الـمشركين بـالقتال عند الـمسجد الـحرام حتـى
  يبدءوكم به، فإن بدءوكم به هنالك عند الـمسجد الـحرام فـي الـحرم فـاقتلوهم، فإن الله
  جعل ثواب الكافرين علـى كفرهم وأعمالهم السيئة القتل فـي الدنـيا والـخزي الطويـل فـي
  الآخرة.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
