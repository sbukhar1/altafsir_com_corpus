  href=\"JavaScript:Open_Menu()\">وَٱقْتُلُوهُمْ حَيْثُ ثَقِفْتُمُوهُم وَأَخْرِجُوهُمْ
  مِّنْ حَيْثُ أَخْرَجُوكُمْ وَٱلْفِتْنَةُ أَشَدُّ مِنَ ٱلْقَتْلِ وَلاَ تُقَاتِلُوهُمْ
  عِنْدَ ٱلْمَسْجِدِ ٱلْحَرَامِ حَتَّىٰ يُقَاتِلُوكُمْ فِيهِ فَإِن قَاتَلُوكُمْ فَٱقْتُلُوهُمْ
  كَذَلِكَ جَزَآءُ ٱلْكَافِرِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر بن معاذ، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة قوله:
  { وَلا تُقاتِلُوهُمْ عِنْدَ الـمَسْجِدِ الـحَرَامِ حتـى يُقاتِلُوكُمْ فِـيه } كانوا
  لا يقاتلون فـيه حتـى يبدءوا بـالقتال. ثم نسخ بعد ذلك فقال:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَقَاتِلُوهُمْ حَتَّىٰ لاَ تَكُونَ
  فِتْنَةٌ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[البقرة: 193] حتـى لا يكون شرك</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَيَكُونَ ٱلدِّينُ للَّهِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  193] أن يقال: لا إله إلا الله، علـيها قاتل نبـيّ الله وإلـيها دعا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـمثنى، قال: ثنا الـحجاج بن الـمنهال، قال: ثنا همام، عن
  قتادة: { وَلا تُقاتِلُوهُمْ عِنْدَ الـمَسْجِدِ الـحَرَامِ حَّتـى يُقاتِلُوكُمْ فِـيهِ
  فإنْ قاتَلُوكُمْ فـاقْتُلُوهُمْ } فأمر الله نبـيه صلى الله عليه وسلم أن لا يقاتلهم
  عند الـمسجد الـحرام إلا أن يبدءوا فـيه بقتال، ثم نسخ الله ذلك بقوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فَإِذَا
  ٱنسَلَخَ ٱلأَشْهُرُ ٱلْحُرُمُ فَٱقْتُلُواْ ٱلْمُشْرِكِينَ حَيْثُ وَجَدتُّمُوهُمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[التوبة:
  5] فأمر الله نبـيه إذا انقضى الأجل أن يقاتلهم فـي الـحلّ والـحرم وعند البـيت، حتـى
  يشهدوا أن لا إله إلا الله، وأن مـحمداً رسول الله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثت
  عن عمار بن الـحسن، قال: ثنا عبد الله بن أبـي جعفر، عن أبـيه، عن الربـيع قوله: {
  وَلا تُقاتِلُوهُمْ عِنْدَ الـمَسْجِدِ الـحَرَامِ حَّتـى يُقاتِلُوكُمْ فِـيهِ } فكانوا
  لا يقاتلونهم فـيه، ثم نسخ ذلك بعد، فقال:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَقَاتِلُوهُمْ حَتَّىٰ لاَ تَكُونَ
  فِتْنَةٌ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[البقرة: 193].</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  بعضهم: هذه آية مـحكمة غير منسوخة. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد: { فإنْ
  قاتَلَوكُم } فـي الـحرم، { فـاقْتُلُوهُمْ كَذَلِكَ جَزَاءُ الكافِرِينَ } لا تقاتل
  أحداً فـيه أبداً، فمن عدا علـيك فقاتلك فقاتله كما يقاتلك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقرأ
  ذلك عظم قراء الكوفـيـين: «وَلا تَقْتُلُوهُمْ عِنْدَ الـمَسْجِدِ الـحَرَامِ حَّتـى
  يُقاتِلُوكُمْ فِـيهِ فإنْ قاتَلُوكُمْ فـاقْتُلُوهُمْ» بـمعنى: ولا تبدءوهم بقتل حتـى
  يبدءوكم به. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الـمثنى، قال: ثنا إسحاق، قال: ثنا عبد الرحمن بن أبـي حماد، عن أبـي حماد، عن حمزة
