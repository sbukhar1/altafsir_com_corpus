  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ وَٱقْتُلُوهُمْ حَيْثُ ثَقِفْتُمُوهُمْ } وجدتموهم { وَأَخْرِجُوهُمْ
  مّنْ حَيْثُ أَخْرَجُوكُمْ } أي من مكة وقد فعل بهم ذلك عام الفتح { وَٱلْفِتْنَةُ
  } الشرك منهم { أَشَدُّ } أعظم { مِنَ ٱلْقَتْلِ } لهم في الحرم أو الإحرام الذي استعظمتموه
  { وَلاَ تُقَٰتِلُوهُمْ عِندَ ٱلْمَسْجِدِ ٱلْحَرَامِ } أي في الحرم { حَتَّىٰ يُقَٰتِلُوكُمْ
