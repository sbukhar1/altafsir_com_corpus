aaya: وَاقْتُلُوهُمْ حَيْثُ ثَقِفْتُمُوهُمْ وَأَخْرِجُوهُمْ مِنْ حَيْثُ أَخْرَجُوكُمْ
  ۚ وَالْفِتْنَةُ أَشَدُّ مِنَ الْقَتْلِ ۚ وَلَا تُقَاتِلُوهُمْ عِنْدَ الْمَسْجِدِ
  الْحَرَامِ حَتَّىٰ يُقَاتِلُوكُمْ فِيهِ ۖ فَإِنْ قَاتَلُوكُمْ فَاقْتُلُوهُمْ ۗ كَذَٰلِكَ
  جَزَاءُ الْكَافِرِينَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱقْتُلُوهُمْ
  حَيْثُ ثَقِفْتُمُوهُم وَأَخْرِجُوهُمْ مِّنْ حَيْثُ أَخْرَجُوكُمْ وَٱلْفِتْنَةُ أَشَدُّ
  مِنَ ٱلْقَتْلِ وَلاَ تُقَاتِلُوهُمْ عِنْدَ ٱلْمَسْجِدِ ٱلْحَرَامِ حَتَّىٰ يُقَاتِلُوكُمْ
  فِيهِ فَإِن قَاتَلُوكُمْ فَٱقْتُلُوهُمْ كَذَلِكَ جَزَآءُ ٱلْكَافِرِينَ }{ وَٱقْتُلُوهُمْ
  حَيْثُ ثَقِفْتُمُوهُمْ } وجدتموهم { وَأَخْرِجُوهُمْ مّنْ حَيْثُ أَخْرَجُوكُمْ }
  أي من مكة وقد فعل بهم ذلك عام الفتح { وَٱلْفِتْنَةُ } الشرك منهم { أَشَدُّ } أعظم
  { مِنَ ٱلْقَتْلِ } لهم في الحرم أو الإحرام الذي استعظمتموه { وَلاَ تُقَٰتِلُوهُمْ
  عِندَ ٱلْمَسْجِدِ ٱلْحَرَامِ } أي في الحرم { حَتَّىٰ يُقَٰتِلُوكُمْ فِيهِ فَإِن
  قَٰتَلُوكُمْ } فيه { فَٱقْتُلُوهُمْ } ، فيه وفي قراءة بلا ألف في الأفعال الثلاثة[ولا
  تقتلوهم،حتى يقتلوكم، فإن قتلوكم] { كَذٰلِكَ } القتل والإخراج { جَزَاءُ ٱلْكَٰفِرِينَ
  }.\r\n\t\t\t\r\n\t\t\t</section>"

