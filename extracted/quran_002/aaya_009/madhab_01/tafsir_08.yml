  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يُخَادِعُونَ
  ٱللَّهَ وَٱلَّذِينَ آمَنُوا وَمَا يَخْدَعُونَ إِلاَّ أَنْفُسَهُم وَمَا يَشْعُرُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ يُخَٰدِعُونَ ٱللَّهَ وَٱلَّذِينَ ءامَنُوا } بإظهار خلاف ما أبطنوه
  من الكفر ليدفعوا عنهم أحكامه الدنيوية { وَمَا يَخْدَعُونَ إلاَّ أَنفُسَهُمْ } لأن
  وبال خداعهم راجع إليهم فيفتضحون في الدنيا بإطلاع الله نبيه على ما أبطنوه ويعاقبون
  في الآخرة { وَمَا يَشْعُرُونَ } يعلمون أن خداعهم لأنفسهم، والمخادعة هنا من واحد(
  كعاقبت اللص)، وذكر الله فيها تحسين، وفي قراءة وما يخدعون.</font></font><font class=\"TextResultArabic\"><font
