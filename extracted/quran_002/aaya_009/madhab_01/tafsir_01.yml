  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يُخَادِعُونَ
  ٱللَّهَ وَٱلَّذِينَ آمَنُوا وَمَا يَخْدَعُونَ إِلاَّ أَنْفُسَهُم وَمَا يَشْعُرُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يُخَادِعُونَ ٱللَّهَ وَٱلَّذِينَ آمَنُوا وَمَا يَخْدَعُونَ إِلاَّ
  أَنْفُسَهُم وَمَا يَشْعُرُونَ (*) قال أبو جعفر: وخداع الـمنافق ربه والـمؤمنـين إظهاره
  بلسانه من القول والتصديق خلاف الذي فـي قلبه من الشك والتكذيب لـيدرأ عن نفسه بـما
  أظهر بلسانه حُكْمَ الله عز وجل،اللازمَ من كان بـمثل حاله من التكذيب لو لـم يظهر
  بلسانه ما أظهر من التصديق والإقرار من القتل والسبـاء، فذلك خداعه ربه وأهل الإيـمان
  بـالله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">فإن قال قائل: وكيف يكون الـمنافق
  لله وللـمؤمنـين مخادعا وهو لا يظهر بلسانه خلاف ما هو له معتقد إلا تقـية؟ قـيـل:
  لا تـمتنع العرب أن تسمي من أعطى بلسانه غير الذي هو فـي ضميره تقـية لـينـجو مـما
  هو له خائف، فنـجا بذلك مـما خافه مخادعاً لـمن تـخـلص منه بـالذي أظهر له من التقـية،
  فكذلك الـمنافق سمي مخادعاً لله وللـمؤمنـين بـاظهاره ما أظهر بلسانه تقـية مـما تـخـلص
  به من القتل والسبـاء والعذاب العاجل، وهو لغير ما أظهر مستبطن، وذلك من فعله وإن كان
  خداعاً للـمؤمنـين فـي عاجل الدنـيا فهو لنفسه بذلك من فعله خادع لأنه يظهر لها بفعله
  ذلك بها أنه يعطيها أمنـيتها ويسقـيها كأس سرورها، وهو موردها به حياض عطبها، ومـجرّعها
  به كأس عذابها، ومذيقها من غضب الله وألـيـم عقابه ما لا قبل لها به. فذلك خديعته نفسه
  ظنّا منه مع إساءته إلـيها فـي أمر معادها أنه إلـيها مـحسن، كما قال جل ثناؤه: { وَمَا
  يَخْدَعُونَ إِلاَّ أَنْفُسَهُم وَمَا يَشْعُرُونَ } إعلاماً منه عبـاده الـمؤمنـين
  أن الـمنافقـين بإساءتهم إلـى أنفسهم فـي إسخاطهم ربهم بكفرهم وشكهم وتكذيبهم غير شاعرين
  ولا دارين، ولكنهم علـى عمياء من أمرهم مقـيـمون.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وبنـحو
  ما قلنا فـي تأويـل ذلك كان ابن زيد يقول.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يونس بن عبد الأعلـى، قال: أخبرنا ابن وهب قال: سألت عبد الرحمن بن زيد، عن قول الله
  جل ذكره: يُخادعُونَ اللَّهَ وَالَّذِينَ آمَنُوا إلـى آخر الآية، قال: هؤلاء الـمنافقون
  يخادعون الله ورسوله والذين آمنوا، أنهم مؤمنون بـما أظهروا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وهذه
  الآية من أوضح الدلـيـل علـى تكذيب الله جل ثناؤه قول الزاعمين: إن الله لا يعذب من
  عبـاده إلا من كفر به عناداً، بعد علـمه بوحدانـيته، وبعد تقرّر صحة ما عاند ربه تبـارك
  وتعالـى علـيه من توحيده والإقرار بكتبه ورسله عنده لأن الله جل ثناؤه قد أخبر عن الذين
  وصفهم بـما وصفهم به من النفـاق وخداعهم إياه والـمؤمنـين أنهم لا يشعرون أنهم مبطلون
  فـيـما هم علـيه من البـاطل مقـيـمون، وأنهم بخداعهم الذي يحسبون أنهم به يخادعون ربهم
  وأهل الإيـمان به مخدوعون. ثم أخبر تعالـى ذكره أن لهم عذابـاً ألـيـماً بتكذيبهم بـما
  كانوا يكذبونه من نبوّة نبـيه واعتقاد الكفر به، وبـما كانوا يكذبون فـي زعمهم أنهم
  مؤمنون، وهم علـى الكفر مصرّون.</font></font>&#13;\t\t\t<label disabled=\"true\"
