  إِلاَّ أَنْفُسَهُم وَمَا يَشْعُرُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">فـالـمنافقون
  لـم يخدعوا غير أنفسهم، لأن ما كان لهم من مال وأهل فلـم يكن الـمسلـمون ملكوه علـيهم
  فـي حال خداعهم إياهم عنه بنفـاقهم ولا قبلها فـيستنقذوه بخداعهم منهم، وإنـما دافعوا
  عنه بكذبهم وإظهارهم بألسنتهم غير الذي فـي ضمائرهم، ويحكم الله لهم فـي أموالهم وأنفسهم
  وذراريهم فـي ظاهر أمورهم بحكم ما انتسبوا إلـيه من الـملة، والله بـما يخفون من أمورهم
  عالـم. وإنـما الـخادع من خَتَلَ غيره عن شيئه، والـمخدوع غير عالـم بـموضع خديعة خادعه.
  فأما والـمخادَع عارف بخداع صاحبه إياه، وغير لاحقه من خداعه إياه مكروه، بل إنـما
  يتـجافـى للظان به أنه له مخادع استدراجاً لـيبلغ غاية يتكامل له علـيه الـحجة للعقوبة
  التـي هو بها موقع عند بلوغه إياها. والـمستدرج غير عالـم بحال نفسه عند مستدرجه، ولا
