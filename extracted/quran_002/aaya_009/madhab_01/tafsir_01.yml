  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">يُخَادِعُونَ ٱللَّهَ وَٱلَّذِينَ آمَنُوا وَمَا يَخْدَعُونَ
  إِلاَّ أَنْفُسَهُم وَمَا يَشْعُرُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">فإن قال لنا قائل:
  قد علـمت أن الـمفـاعلة لا تكون إلا من فـاعلـين، كقولك: ضاربت أخاك، وجالست أبـاك
  إذا كان كل واحد مـجالس صاحبه ومضاربه. فأما إذا كان الفعل من أحدهما فإنـما يقال:
  ضربت أخاك وجلست إلـى أبـيك، فمن خادع الـمنافق فجاز أن يقال فـيه: خادع الله والـمؤمنـين.
  قـيـل: قد قال بعض الـمنسوبـين إلـى العلـم بلغات العرب: إن ذلك حرف جاء بهذه الصورة،
  أعنـي «يُخادع» بصورة «يُفـاعل» وهو بـمعنى «يَفْعل» فـي حروف أمثالها شاذّة من منطق
  العرب، نظير قولهم: قاتلك الله، بـمعنى قتلك الله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ولـيس
  القول فـي ذلك عندي كالذي قال، بل ذلك من التفـاعل الذي لا يكون إلا من اثنـين كسائر
  ما يعرف من معنى «يُفـاعل ومُفـاعل» فـي كل كلام العرب، وذلك أن الـمنافق يخادع الله
  جل ثناؤه بكذبه بلسانه علـى ما قد تقدم وصفه، والله تبـارك اسمه خادعه بخذلانه عن حسن
  البصيرة بـما فـيه نـجاة نفسه فـي آجل معاده، كالذي أخبر فـي قوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَلاَ
  يَحْسَبَنَّ ٱلَّذِينَ كَفَرُواْ أَنَّمَا نُمْلِي لَهُمْ خَيْرٌ لأَنْفُسِهِمْ إِنَّمَا
  نُمْلِي لَهُمْ لِيَزْدَادُوۤاْ إِثْمَاً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[آل عمران: 178] وبـالـمعنى الذي
  أخبر أنه فـاعل به فـي الآخرة بقوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">يَوْمَ يَقُولُ ٱلْمُنَـٰفِقُونَ وَٱلْمُنَـٰفِقَـٰتُ
  لِلَّذِينَ ءامَنُواْ ٱنظُرُونَا نَقْتَبِسْ مِن نُّورِكُمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الحديد:
  13] الآية، فذلك نظير سائر ما يأتـي من معانـي الكلام بـيفـاعل ومفـاعل. وقد كان بعض
  أهل النـحو من أهل البصرة يقول: لا تكون الـمفـاعلة إلا من شيئين، ولكنه إنـما قـيـل:
  يخادعون الله عند أنفسهم بظنهم أن لا يعاقبوا، فقد علـموا خلاف ذلك فـي أنفسهم بحجة
  الله تبـارك اسمه الواقعة علـى خـلقه بـمعرفته { وَمَا يَخْدَعُونَ إِلاَّ أَنْفُسَهُم
  }. قال: وقد قال بعضهم: { وَمَا يَخْدَعُونَ } يقول: يخدعون أنفسهم بـالتـخـلـية بها.
  وقد تكون الـمفـاعلة من واحد فـي أشياء كثـيرة. القول فـي تأويـل قوله تعالـى: { وَمَا
  يَخْدَعُونَ إِلاَّ أَنْفُسَهُم }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">إن
  قال لنا قائل: أولـيس الـمنافقون قد خدعوا الـمؤمنـين بـما أظهروا بألسنتهم من قيل
  الـحقّ عن أنفسهم وأموالهم وذراريهم حتـى سلـمت لهم دنـياهم وإن كانوا قد كانوا مخدوعين
  فـي أمر آخرتهم؟ قـيـل: خطأ أن يقال إنهم خدعوا الـمؤمنـين لأنا إذا قلنا ذلك أوجبنا
  لهم حقـيقة خدعة جاءت لهم علـى الـمؤمنـين، كما أنا لو قلنا: قتل فلان فلاناً، أوجبنا
  له حقـيقة قتل كان منه لفلان. ولكنا نقول: خادع الـمنافقون ربهم والـمؤمنـين، ولـم
  يخدعوهم بل خدعوا أنفسهم، كما قال جل ثناؤه، دون غيرها، نظير ما تقول فـي رجل قاتل
  آخر فقتل نفسه ولـم يقتل صاحبه: قاتل فلان فلاناً ولـم يقتل إلا نفسه، فتوجب له مقاتلة
  صاحبه، وتنفـي عنه قتله صاحبه، وتوجب له قتل نفسه. فكذلك تقول: خادع الـمنافق ربه والـمؤمنـين،
  ولـم يخدع إلا نفسه، فتثبت منه مخادعة ربه والـمؤمنـين، وتنفـي عنه أن يكون خدع غير
  نفسه لأن الـخادع هو الذي قد صحت له الـخديعة ووقع منه فعلها.</font></font>&#13;\t\t\t<label
