aaya: يُخَادِعُونَ اللَّهَ وَالَّذِينَ آمَنُوا وَمَا يَخْدَعُونَ إِلَّا أَنْفُسَهُمْ
  وَمَا يَشْعُرُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يُخَادِعُونَ ٱللَّهَ
  وَٱلَّذِينَ آمَنُوا وَمَا يَخْدَعُونَ إِلاَّ أَنْفُسَهُم وَمَا يَشْعُرُونَ }يُخَادِعُونَ
  ٱللَّهَ وَٱلَّذِينَ آمَنُوا وَمَا يَخْدَعُونَ إِلاَّ أَنْفُسَهُم وَمَا يَشْعُرُونَ
  (*) قال أبو جعفر: وخداع الـمنافق ربه والـمؤمنـين إظهاره بلسانه من القول والتصديق
  خلاف الذي فـي قلبه من الشك والتكذيب لـيدرأ عن نفسه بـما أظهر بلسانه حُكْمَ الله
  عز وجل،اللازمَ من كان بـمثل حاله من التكذيب لو لـم يظهر بلسانه ما أظهر من التصديق
  والإقرار من القتل والسبـاء، فذلك خداعه ربه وأهل الإيـمان بـالله.فإن قال قائل: وكيف
  يكون الـمنافق لله وللـمؤمنـين مخادعا وهو لا يظهر بلسانه خلاف ما هو له معتقد إلا
  تقـية؟ قـيـل: لا تـمتنع العرب أن تسمي من أعطى بلسانه غير الذي هو فـي ضميره تقـية
  لـينـجو مـما هو له خائف، فنـجا بذلك مـما خافه مخادعاً لـمن تـخـلص منه بـالذي أظهر
  له من التقـية، فكذلك الـمنافق سمي مخادعاً لله وللـمؤمنـين بـاظهاره ما أظهر بلسانه
  تقـية مـما تـخـلص به من القتل والسبـاء والعذاب العاجل، وهو لغير ما أظهر مستبطن،
  وذلك من فعله وإن كان خداعاً للـمؤمنـين فـي عاجل الدنـيا فهو لنفسه بذلك من فعله خادع
  لأنه يظهر لها بفعله ذلك بها أنه يعطيها أمنـيتها ويسقـيها كأس سرورها، وهو موردها
  به حياض عطبها، ومـجرّعها به كأس عذابها، ومذيقها من غضب الله وألـيـم عقابه ما لا
  قبل لها به. فذلك خديعته نفسه ظنّا منه مع إساءته إلـيها فـي أمر معادها أنه إلـيها
  مـحسن، كما قال جل ثناؤه: { وَمَا يَخْدَعُونَ إِلاَّ أَنْفُسَهُم وَمَا يَشْعُرُونَ
  } إعلاماً منه عبـاده الـمؤمنـين أن الـمنافقـين بإساءتهم إلـى أنفسهم فـي إسخاطهم
  ربهم بكفرهم وشكهم وتكذيبهم غير شاعرين ولا دارين، ولكنهم علـى عمياء من أمرهم مقـيـمون.وبنـحو
  ما قلنا فـي تأويـل ذلك كان ابن زيد يقول.حدثنـي يونس بن عبد الأعلـى، قال: أخبرنا
  ابن وهب قال: سألت عبد الرحمن بن زيد، عن قول الله جل ذكره: يُخادعُونَ اللَّهَ وَالَّذِينَ
  آمَنُوا إلـى آخر الآية، قال: هؤلاء الـمنافقون يخادعون الله ورسوله والذين آمنوا،
  أنهم مؤمنون بـما أظهروا.وهذه الآية من أوضح الدلـيـل علـى تكذيب الله جل ثناؤه قول
  الزاعمين: إن الله لا يعذب من عبـاده إلا من كفر به عناداً، بعد علـمه بوحدانـيته،
  وبعد تقرّر صحة ما عاند ربه تبـارك وتعالـى علـيه من توحيده والإقرار بكتبه ورسله عنده
  لأن الله جل ثناؤه قد أخبر عن الذين وصفهم بـما وصفهم به من النفـاق وخداعهم إياه والـمؤمنـين
  أنهم لا يشعرون أنهم مبطلون فـيـما هم علـيه من البـاطل مقـيـمون، وأنهم بخداعهم الذي
  يحسبون أنهم به يخادعون ربهم وأهل الإيـمان به مخدوعون. ثم أخبر تعالـى ذكره أن لهم
  عذابـاً ألـيـماً بتكذيبهم بـما كانوا يكذبونه من نبوّة نبـيه واعتقاد الكفر به، وبـما
  كانوا يكذبون فـي زعمهم أنهم مؤمنون، وهم علـى الكفر مصرّون.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يُخَادِعُونَ ٱللَّهَ وَٱلَّذِينَ آمَنُوا
  وَمَا يَخْدَعُونَ إِلاَّ أَنْفُسَهُم وَمَا يَشْعُرُونَ }فإن قال لنا قائل: قد علـمت
  أن الـمفـاعلة لا تكون إلا من فـاعلـين، كقولك: ضاربت أخاك، وجالست أبـاك إذا كان كل
  واحد مـجالس صاحبه ومضاربه. فأما إذا كان الفعل من أحدهما فإنـما يقال: ضربت أخاك وجلست
  إلـى أبـيك، فمن خادع الـمنافق فجاز أن يقال فـيه: خادع الله والـمؤمنـين. قـيـل: قد
  قال بعض الـمنسوبـين إلـى العلـم بلغات العرب: إن ذلك حرف جاء بهذه الصورة، أعنـي «يُخادع»
  بصورة «يُفـاعل» وهو بـمعنى «يَفْعل» فـي حروف أمثالها شاذّة من منطق العرب، نظير قولهم:
  قاتلك الله، بـمعنى قتلك الله.ولـيس القول فـي ذلك عندي كالذي قال، بل ذلك من التفـاعل
  الذي لا يكون إلا من اثنـين كسائر ما يعرف من معنى «يُفـاعل ومُفـاعل» فـي كل كلام
  العرب، وذلك أن الـمنافق يخادع الله جل ثناؤه بكذبه بلسانه علـى ما قد تقدم وصفه، والله
  تبـارك اسمه خادعه بخذلانه عن حسن البصيرة بـما فـيه نـجاة نفسه فـي آجل معاده، كالذي
  أخبر فـي قوله:{ وَلاَ يَحْسَبَنَّ ٱلَّذِينَ كَفَرُواْ أَنَّمَا نُمْلِي لَهُمْ خَيْرٌ
  لأَنْفُسِهِمْ إِنَّمَا نُمْلِي لَهُمْ لِيَزْدَادُوۤاْ إِثْمَاً }[آل عمران: 178]
  وبـالـمعنى الذي أخبر أنه فـاعل به فـي الآخرة بقوله:{ يَوْمَ يَقُولُ ٱلْمُنَـٰفِقُونَ
  وَٱلْمُنَـٰفِقَـٰتُ لِلَّذِينَ ءامَنُواْ ٱنظُرُونَا نَقْتَبِسْ مِن نُّورِكُمْ }[الحديد:
  13] الآية، فذلك نظير سائر ما يأتـي من معانـي الكلام بـيفـاعل ومفـاعل. وقد كان بعض
  أهل النـحو من أهل البصرة يقول: لا تكون الـمفـاعلة إلا من شيئين، ولكنه إنـما قـيـل:
  يخادعون الله عند أنفسهم بظنهم أن لا يعاقبوا، فقد علـموا خلاف ذلك فـي أنفسهم بحجة
  الله تبـارك اسمه الواقعة علـى خـلقه بـمعرفته { وَمَا يَخْدَعُونَ إِلاَّ أَنْفُسَهُم
  }. قال: وقد قال بعضهم: { وَمَا يَخْدَعُونَ } يقول: يخدعون أنفسهم بـالتـخـلـية بها.
  وقد تكون الـمفـاعلة من واحد فـي أشياء كثـيرة. القول فـي تأويـل قوله تعالـى: { وَمَا
  يَخْدَعُونَ إِلاَّ أَنْفُسَهُم }.إن قال لنا قائل: أولـيس الـمنافقون قد خدعوا الـمؤمنـين
  بـما أظهروا بألسنتهم من قيل الـحقّ عن أنفسهم وأموالهم وذراريهم حتـى سلـمت لهم دنـياهم
  وإن كانوا قد كانوا مخدوعين فـي أمر آخرتهم؟ قـيـل: خطأ أن يقال إنهم خدعوا الـمؤمنـين
  لأنا إذا قلنا ذلك أوجبنا لهم حقـيقة خدعة جاءت لهم علـى الـمؤمنـين، كما أنا لو قلنا:
  قتل فلان فلاناً، أوجبنا له حقـيقة قتل كان منه لفلان. ولكنا نقول: خادع الـمنافقون
  ربهم والـمؤمنـين، ولـم يخدعوهم بل خدعوا أنفسهم، كما قال جل ثناؤه، دون غيرها، نظير
  ما تقول فـي رجل قاتل آخر فقتل نفسه ولـم يقتل صاحبه: قاتل فلان فلاناً ولـم يقتل إلا
  نفسه، فتوجب له مقاتلة صاحبه، وتنفـي عنه قتله صاحبه، وتوجب له قتل نفسه. فكذلك تقول:
  خادع الـمنافق ربه والـمؤمنـين، ولـم يخدع إلا نفسه، فتثبت منه مخادعة ربه والـمؤمنـين،
  وتنفـي عنه أن يكون خدع غير نفسه لأن الـخادع هو الذي قد صحت له الـخديعة ووقع منه
  فعلها.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة الآيةفتح
  صفحة القرآنالانتقال الى صفحة القرآن{ يُخَادِعُونَ ٱللَّهَ وَٱلَّذِينَ آمَنُوا وَمَا
  يَخْدَعُونَ إِلاَّ أَنْفُسَهُم وَمَا يَشْعُرُونَ }فـالـمنافقون لـم يخدعوا غير أنفسهم،
  لأن ما كان لهم من مال وأهل فلـم يكن الـمسلـمون ملكوه علـيهم فـي حال خداعهم إياهم
  عنه بنفـاقهم ولا قبلها فـيستنقذوه بخداعهم منهم، وإنـما دافعوا عنه بكذبهم وإظهارهم
  بألسنتهم غير الذي فـي ضمائرهم، ويحكم الله لهم فـي أموالهم وأنفسهم وذراريهم فـي ظاهر
  أمورهم بحكم ما انتسبوا إلـيه من الـملة، والله بـما يخفون من أمورهم عالـم. وإنـما
  الـخادع من خَتَلَ غيره عن شيئه، والـمخدوع غير عالـم بـموضع خديعة خادعه. فأما والـمخادَع
  عارف بخداع صاحبه إياه، وغير لاحقه من خداعه إياه مكروه، بل إنـما يتـجافـى للظان به
  أنه له مخادع استدراجاً لـيبلغ غاية يتكامل له علـيه الـحجة للعقوبة التـي هو بها موقع
  عند بلوغه إياها. والـمستدرج غير عالـم بحال نفسه عند مستدرجه، ولا عارف بـاطلاعه علـى
  ضميره، وأن إمهال مستدرجه وتركه إياه معاقبته علـى جرمه لـيبلغ الـمخاتل الـمخادع من
  استـحقاقه عقوبة مستدرجه بكثرة إساءته وطول عصيانه إياه وكثرة صفح الـمستدرج وطول عفوه
  عنه أقصى غاية، فإنـما هو خادع نفسه لا شك دون من حدثته نفسه أنه له مخادع. ولذلك نفـى
  الله جل ثناؤه عن الـمنافق أن يكون خدع غير نفسه، إذ كانت الصفة التـي وصفنا صفته.
  وإذ كان الأمر علـى ما وصفنا من خداع الـمنافق ربه وأهل الإيـمان به، وأنه غير سائر
  بخداعه ذلك إلـى خديعة صحيحة إلا لنفسه دون غيرها لـما يورطها بفعله من الهلاك والعطب،
  فـالواجب إذا أن يكون الصحيح من القراءة: { وَمَا يَخْدَعُونَ إِلاَّ أَنْفُسَهُم }
  دون: «وما يخادعون»، لأن لفظ الـمخادع غير موجب تثبـيت خديعة علـى صحة، ولفظ خادع موجب
  تثبـيت خديعة علـى صحة. ولا شك أن الـمنافق قد أوجب خديعة الله عز وجل لنفسه بـما ركب
  من خداعه ربه ورسوله والـمؤمنـين بنفـاقه، فلذلك وجبت الصحة لقراءة من قرأ: { وَمَا
  يَخْدَعُونَ إِلاَّ أَنْفُسَهُم }.ومن الدلالة أيضا علـى أن قراءة من قرأ: { وما يَخْدَعُونَ
  } أولـى بـالصحة من قراءة من قرأ: «وما يخادعون» أن الله جل ثناؤه قد أخبر عنهم أنهم
  يخادعون الله والـمؤمنـين فـي أول الآية، فمـحال أن ينفـي عنهم ما قد أثبت أنهم قد
  فعلوه، لأن ذلك تضادّ فـي الـمعنى، وذلك غير جائز من الله جل وعز. القول فـي تأويـل
  قوله تعالـى: { وَمَا يَشْعُرُونَ }.يعنـي بقوله جل ثناؤه: { وَمَا يَشْعُرُونَ }:
  وَما يدرون، يقال: ما شعر فلان بهذا الأمر، وهو لا يشعر به إذا لـم يدر ولـم يعلـم
  شعراً وشعوراً، كما قال الشاعر:عَقُّوا بِسَهْمٍ ولَـمْ يَشْعُرْ بِهِ أحَدٌ   ثُمَّ
  اسْتَفـاءُوا وَقالُوا حَبَّذَا الوَضَحُيعنـي بقوله: «لـم يشعر به»: لـم يدر به أحد
  ولـم يعلـم. فأخبر الله تعالـى ذكره عن الـمنافقـين، أنهم لا يشعرون بأن الله خادعهم
  بإملائه لهم واستدراجه إياهم الذي هو من الله جل ثناؤه إبلاغ إلـيهم فـي الـحجة والـمعذرة،
  ومنهم لأنفسهم خديعة، ولها فـي الآجل مضرّة. كالذي:حدثنـي يونس بن عبد الأعلـى، قال:
  أخبرنا ابن وهب، قال: سألت ابن زيد عن قوله: { وَمَا يَخْدَعُونَ إِلاَّ أَنْفُسَهُم
  وَمَا يَشْعُرُونَ } قال: ما يشعرون أنهم ضرّوا أنفسهم بـما أسرّوا من الكفر والنفـاق.
  وقرأ قول الله:{ يَوْمَ يَبْعَثُهُمُ ٱللَّهُ جَمِيعاً }[المجادله: 6] قال: هم الـمنافقون،
  حتـى بلغ{ وَيَحْسَبُونَ أَنَّهُمْ عَلَىٰ شَيْءٍ }[المجادلة: 18] قد كان الإيـمان
  ينفعهم عندكم.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section>"

