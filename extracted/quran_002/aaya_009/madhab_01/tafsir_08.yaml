aaya: يُخَادِعُونَ اللَّهَ وَالَّذِينَ آمَنُوا وَمَا يَخْدَعُونَ إِلَّا أَنْفُسَهُمْ
  وَمَا يَشْعُرُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يُخَادِعُونَ ٱللَّهَ
  وَٱلَّذِينَ آمَنُوا وَمَا يَخْدَعُونَ إِلاَّ أَنْفُسَهُم وَمَا يَشْعُرُونَ }{ يُخَٰدِعُونَ
  ٱللَّهَ وَٱلَّذِينَ ءامَنُوا } بإظهار خلاف ما أبطنوه من الكفر ليدفعوا عنهم أحكامه
  الدنيوية { وَمَا يَخْدَعُونَ إلاَّ أَنفُسَهُمْ } لأن وبال خداعهم راجع إليهم فيفتضحون
  في الدنيا بإطلاع الله نبيه على ما أبطنوه ويعاقبون في الآخرة { وَمَا يَشْعُرُونَ
  } يعلمون أن خداعهم لأنفسهم، والمخادعة هنا من واحد( كعاقبت اللص)، وذكر الله فيها
  تحسين، وفي قراءة وما يخدعون.\r\n\t\t\t\r\n\t\t\t</section>"

