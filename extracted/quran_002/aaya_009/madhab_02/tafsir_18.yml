  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يُخَادِعُونَ
  ٱللَّهَ وَٱلَّذِينَ آمَنُوا وَمَا يَخْدَعُونَ إِلاَّ أَنْفُسَهُم وَمَا يَشْعُرُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ يخادعون الله والذين آمنوا } أي يخالفون الله والخديعة الحيلة والمكر
  وأصله في اللغة لإخفاء والمخادع يظهر ضد ما يضمر ليتخلص فهو بمنزلة النفاق، وهو خادعهم
  أي يظهر لهم نعيم الدنيا ويعجله لهم بخلاف ما يغيب عنهم من عذاب الآخرة. فإن قلت المخادعة
  مفاعلة، وإنما تجيء في الفعل المشترك، والله تعالى منزه عن المشاركة قلت المفاعلة قد
  ترد لا على وجه المشاركة تقول عافاك الله وطارقت النعل وعاقبت اللص، فالمخادعة هنا
  عبارة عن فعل الواحد والله تعالى منزه عن أن يكون منه خداع. فإن قلت: كيف يخادع الله
  وهو يعلم الضمائر والأسرار؟ فمخادعة الله ممتنعة فكيف يقال يخادعون الله؟. قلت إن الله
  تعالى ذكر نفسه وأراد به رسوله صلى الله عليه وسلم وذلك تفخيم لأمره وتعظيم لشأنه،
  وقيل أراد به المؤمنين وإذا خادعوا المؤمنين فكأنهم خادعوا الله تعالى وذلك أنهم ظنوا
  أن النبي صلى الله عليه وسلم والمؤمنين لم يعلموا حالهم ولتجري عليهم أحكام الإسلام
  في الظاهر وهم، على خلافه في الباطن { وما يخدعون إلاّ أنفسهم } أي إن الله تعالى يجازيهم
  على ذلك ويعاقبهم عليه فلا يكونون في الحقيقة إلاّ خادعين أنفسهم، وقيل: إن وبال ذلك
  الخداع راجع إليهم لأن الله تعالى يطلع نبيه صلى الله عليه وسلم على نفاقهم فيفتضحون
  في الدنيا ويستوجبون العقاب في العقبى. والنفس ذات الشيء وحقيقته. وقيل للدم نفس لأن
  به قوة البدن { وما يشعرون } أي لا يعلمون أن وبال خداعهم راجع عليهم.</font></font><font
