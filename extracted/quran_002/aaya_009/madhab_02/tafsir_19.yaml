  كَانُوا يَكْذِبُونَ }والطريق الثاني: وهو الأقل، أن ينتفي القيد وينتفي العامل فيه،
  فكأنه قال في المثال السابق: لم يقبل زيد ولم يضحك: أي لم يكن منه إقبال ولا ضحك. وليس
  معنى الآية على هذا، إذ ليس المراد نفي الإيمان عنهم ونفي الخداع.والعجب من أبي البقاء
  كيف تنبه لشيء من هذا فمنع أن يكون يخادعون في موضع الصفة فقال: ولا يجوز أن يكون في
  موضع جر على الصفة لمؤمنين، لأن ذلك يوجب نفي خداعهم، والمعنى على إثبات الخداع، انتهى
  كلامه. فأجاز ذلك في الحال ولم يجز ذلك في الصفة، وهما سواء، ولا فرق بين الحال والصفة
  في ذلك، بل كل منهما قيد يتسلط النفي عليه، والله تعالى هو العالم الذي لا يخفى عليه
  شيء. فمخادعة المنافقين الله هو من حيث الصورة لا من حيث المعنى من جهة تظاهرهم بالإيمان
  وهم مبطنون للكفر، قاله جماعة، أو من حيث عدم عرفانهم بالله وصفاته فظنوا أنه ممن يصح
  خداعه. فالتقدير الأول مجاز والثاني حقيقة، أو يكون على حذف مضاف، أي يخادعون رسول
  الله صلى الله عليه وسلم والذين آمنوا، فتارة يكون المحذوف مراداً وتارة لا يكون مراداً،
  بل نزل مخادعتهم رسول الله صلى الله عليه وسلم بمنزلة مخادعة الله، فجاء: { يخادعون
  الله } ، وهذا الوجه قاله الحسن والزجاج.وإذا صح نسبة مخادعتهم إلى الله تعالى بالأوجه
  التي ذكرناها، كما ذكرناها، فلا ضرورة تدعو إلى أن نذهب إلى أن الاسم مقحم، لأن المعنى
  يخادعون الذين آمنوا، كما ذهب إليه الزمخشري، وقال: يكون من باب: أعجبني زيد وكرمه،
  المعنى هذا أعجبني كرم زيد، وذكر زيد توطئة لذكر كرمه، والنسبة إلى الإعجاب إلى كرمه
  هي المقصودة، وجعل من ذلك والله ورسوله أحق أن يرضوه، إن الذين يؤذون الله ورسوله وما
