aaya: يُخَادِعُونَ اللَّهَ وَالَّذِينَ آمَنُوا وَمَا يَخْدَعُونَ إِلَّا أَنْفُسَهُمْ
  وَمَا يَشْعُرُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يُخَادِعُونَ ٱللَّهَ
  وَٱلَّذِينَ آمَنُوا وَمَا يَخْدَعُونَ إِلاَّ أَنْفُسَهُم وَمَا يَشْعُرُونَ }قوله
  تعالى: { يُخَـٰدِعُونَ ٱللَّهَ } وأصل الخداع في اللغة هو الستر. يقال للبيت الذي
  يخزن فيه المال: مخدع، والعرب تقول: [انخدعت] الضب في جحرها. فكان المنافقون يظهرون
  الإيمان ويسترون نفاقهم وكفرهم فقال: { يُخَـٰدِعُونَ ٱللَّهَ وَٱلَّذِينَ ءامَنُوا
  } أي يكذبون ويخالفون الله والذين آمنوا [ويقال يظنون أنهم يخادعون الله والذين آمنوا]
  لأنه قد بين في سياق الآية حيث قال تعالى { وَمَا يَخْدَعُونَ إلاَّ أَنفُسَهُمْ }
  روي عن الأخفش أنه قال: اجترأوا على الله حتى ظنوا أنهم يخادعون الله. [وقال بكر بن
  جريج يظهرون لا إله إلا الله يريدون أن يحرزوا بذلك دماءهم وأموالهم وأنفسهم] ويقال:
  يظهرون غير ما في أنفسهم. وهذا موافق لما روي عن رسول الله - صلى الله عليه وسلم -
  أنه قال: علامة المنافق ثلاث: إذا وعد أخلف وإذا أوتمن خان، وإذا حدث كذب. وقوله: {
  وَمَا يَخْدَعُونَ إلاَّ أَنفُسَهُمْ } قرأ أهل الكوفة عاصم وحمزة الكسائي { وَمَا
  يَخْدَعُونَ } بغير ألف، وقرأ الباقون بالألف \" وما يخادعون \" وتفسير القراءتين واحد
  يعني: وبال الخداع يرجع إليهم ويضر بأنفسهم. قوله: { وَمَا يَشْعُرُونَ }. قال الكلبي:
  يعني وما يعلمون أن الله يطلع نبيه على كذبهم. وقال بعضهم: معناه وما يشعرون أن وبال
  الخداع يرجع إليهم.\r\n\t\t\t\r\n\t\t\t</section>"

