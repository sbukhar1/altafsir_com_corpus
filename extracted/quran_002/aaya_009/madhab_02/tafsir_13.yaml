  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  ٱلَّذِينَ كَفَرُواْ سَوَآءٌ عَلَيْهِمْ ءَأَنذَرْتَهُمْ أَمْ لَمْ تُنْذِرْهُمْ لاَ
  يُؤْمِنُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">خَتَمَ ٱللَّهُ عَلَىٰ قُلُوبِهمْ وَعَلَىٰ
  سَمْعِهِمْ وَعَلَىٰ أَبْصَٰرِهِمْ غِشَاوَةٌ وَلَهُمْ عَذَابٌ عظِيمٌ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمِنَ
  ٱلنَّاسِ مَن يَقُولُ آمَنَّا بِٱللَّهِ وَبِٱلْيَوْمِ ٱلآخِرِ وَمَا هُم بِمُؤْمِنِينَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يُخَادِعُونَ
  ٱللَّهَ وَٱلَّذِينَ آمَنُوا وَمَا يَخْدَعُونَ إِلاَّ أَنْفُسَهُم وَمَا يَشْعُرُونَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فِي
  قُلُوبِهِم مَّرَضٌ فَزَادَهُمُ ٱللَّهُ مَرَضاً وَلَهُم عَذَابٌ أَلِيمٌ بِمَا كَانُوا
  يَكْذِبُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">قوله { إِنَّ الَّذينَ كَفَرُواْ
  } يعني مشركي العرب قال الكلبي: يعني اليهود. والكفر هو الجحود وأصله من الكفر وهو
  الستر ومنه: سمي الليل كافراً لأنه يستر الأشياء بظلمته وسمي الزراع كافراً لأنه يستر
  الحب بالتراب، والكافر يستر الحق بجحوده.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والكفر
  على أربعة أنحاء: كفر إنكار، وكفر جحود، وكفر عناد، وكفر نفاق، فكفر الإنكار: أن لا
  يعرف الله أصلاً ولا يعترف به، وكفر الجحود هو: أن يعرف الله تعالى بقلبه ولا يقر بلسانه
  ككفر إبليس وكفر اليهود. قال الله تعالىٰ:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَلَمَّا جَآءَهُم مَّا عَرَفُواْ
  كَفَرُواْ بِهِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[البقرة: 89]، وكفر العناد هو: أن يعرف الله بقلبه ويعترف بلسانه ولا
  يدين به ككفر أبي طالب حيث يقول:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وَلَقد عَلمْتُ بأنَّ ديْنَ مُحمَّدٍ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">مِن خَيْر
  أَدْيَانِ البَريَّة دينا</font></font></b></td></tr><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">لولا المَلامَةُ
  أو حِذارُ مَسَبَّةٍ</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">لَوَجَدتَنِي سَمْحاً بذاَكَ مُبِينَاً</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وأما كفر النفاق فهو أن يقرّ باللسان
  ولا يعتقد بالقلب، وجميع هذه الأنواع سواء في أن من لقي الله تعالىٰ بواحد منها لا
  يغفر له.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله: { سَوَآءٌ عَلَيْهِمْ }: أي
  متساوٍ لديهم { ءَأَنذَرْتَهُمْ } خوّفتهم وحذرتهم، والإِنذار إعلام مع تخويف وتحذير،
  فكل منذر مُعْلِم وليس كل مُعْلِم منذراً، وحقق ابن عامر وعاصم وحمزة والكسائي الهمزتين
  في { ءَأَنذَرْتَهُمْ } ، وكذلك كل همزتين تقعان في أول الكلمة، والآخرون يليِّنون
  الثانية { أَمْ } حرف عطف على الاستفهام { لَمْ } حرف جزم لا يلي إلا الفعل، لأن الجزم
  يختص بالأفعال { تُنذِرْهُمْ لاَ يُؤْمِنوُنَ } وهذه الآية في أقوام حقت عليهم كلمة
  الشقاوة في سابق علم الله، ثم ذكر سبب تركهم الإيمان فقال: { خَتَمَ ٱللَّهُ } طبع
  الله { عَلَىٰ قُلُوبِهِمْ } فلا تعي خيراً ولا تفهمه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وحقيقة
  الختم الاستيثاق من الشيء كيلا يدخله ما خرج منه ولا يخرج عنه ما فيه، ومنه الختم على
  الباب. قال أهل السنة: أي: حكم على قلوبهم بالكفر، لما سبق من علمه الأزلي فيهم، وقال
  المعتزلة: جعل على قلوبهم علامة تعرفهم الملائكة بها. { وَعَلَىٰ سَمْعِهِمْ }: أي:
  على موضع سمعهم فلا يسمعون الحق ولا ينتفعون به، وأراد على أسماعهم كما قال: على قلوبهم،
  وإنما وحَّده لأنه مصدر، والمصدر لا يُثنى ولا يُجمع. { وَعَلَىٰ أَبْصَـٰرِهِمْ غِشَـٰوَةٌ
  } هذا ابتداء كلام. غشاوة أي: غطاء، فلا يرون الحق. وقرأ أبو عمرو الكسائي أبصارهم
  بالامالة وكذا كل ألف بعدها راء مجرورة في الأسماء كانت لام الفعل يميلانها، ويميل
  حمزة منها ما يتكرر فيه الراء كالقرار ونحوه. زاد الكسائي إمالة جبارين والجوار والجار
  وبارئكم ومن أنصاري ونسارع وبابه. وكذلك يُميل هؤلاء كل ألف بمنزلة لام الفعل، أو كان
  علماً للتأنيث، إذا كان قبلها راء، فعلم التأنيث مثل: الكبرى والأخرى. ولام الفعل مثل:
  ترى، وافترى، يكسرون الراء فيها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">{
  وَلَهُمْ عَذَابٌ عَظِيمٌ } أي: في الآخرة، وقيل: القتل والأسر في الدنيا والعذاب الدائم
  في العقبى.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
