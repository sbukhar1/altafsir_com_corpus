  href=\"JavaScript:Open_Menu()\">إِنَّ ٱلَّذِينَ كَفَرُواْ سَوَآءٌ عَلَيْهِمْ ءَأَنذَرْتَهُمْ
  أَمْ لَمْ تُنْذِرْهُمْ لاَ يُؤْمِنُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">خَتَمَ ٱللَّهُ عَلَىٰ
  قُلُوبِهمْ وَعَلَىٰ سَمْعِهِمْ وَعَلَىٰ أَبْصَٰرِهِمْ غِشَاوَةٌ وَلَهُمْ عَذَابٌ
  عظِيمٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">وَمِنَ ٱلنَّاسِ مَن يَقُولُ آمَنَّا بِٱللَّهِ وَبِٱلْيَوْمِ
  ٱلآخِرِ وَمَا هُم بِمُؤْمِنِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">يُخَادِعُونَ ٱللَّهَ وَٱلَّذِينَ آمَنُوا
  وَمَا يَخْدَعُونَ إِلاَّ أَنْفُسَهُم وَمَا يَشْعُرُونَ</a> <b>} * </b><b>{</b> <a
  class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فِي
  قُلُوبِهِم مَّرَضٌ فَزَادَهُمُ ٱللَّهُ مَرَضاً وَلَهُم عَذَابٌ أَلِيمٌ بِمَا كَانُوا
  يَكْذِبُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">والعذاب:كل ما يعنيِّ الإنسان ويشق
  عليه. قال الخليل: العذاب ما يمنع الانسان عن مراده، ومنه الماء العذب، لأنه يمنع العطش.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله: { وَمِنَ ٱلنَّاسِ مَن يَقُولُ آمَنَّا بِٱللَّهِ } نزلت في
  المنافقين عبد الله بن أُبي بن سلول، ومعتب بن قشير، وجدِّ بن قيس وأصحابهم حيث أظهروا
  كلمة الإِسلام ليسلموا من النبي صلى الله عليه وسلم وأصحابه واعتقدوا خلافها وأكثرهم
  من اليهود، والناس جمع انسان سمي به لأنه عهد إليه فنسي، كما قال الله تعالىٰ:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَلَقَدْ
  عَهِدْنَآ إِلَىٰ ءَادَمَ مِن قَبْلُ فَنَسِيَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[طه: 115]، وقيل: لظهوره من قولهم
  آنست أي أبصرت، وقيل: لأنه يستأنس به { وَبِٱلْيَوْمِ ٱلأَخِرِ } ، أي بيوم القيامة.
  قال الله تعالىٰ: { وَمَا هُم بِمُؤْمِنِينَ يُخَادِعُونَ ٱللَّهَ } أي يخالفون الله
  وأصل الخدع في اللغة الإِخفاء، ومنه المخدع للبيت الذي يخفى فيه المتاع فالمخادع يظهر
  خلاف ما يضمر والخدع من الله في قوله</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَهُوَ خَادِعُهُمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[النساء:
  142]، أي يظهر لهم ويعجل لهم من النعيم في الدنيا خلاف ما يغيب عنهم من عذاب الآخرة.
  وقيل: أصل الخدع: الفساد، معناه يفسدون ما أظهروا من الإِيمان بما أضمروا من الكفر.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: (وهو خادعهم) أي: يُفسد عليهم نعيمهم في الدنيا بما يصيِّرهم
  إليه من عذاب الآخرة فإن قيل ما معنى قوله: { يُخَادِعُونَ ٱللَّهَ } والمفاعلة للمشاركة
  وقد جلَّ الله تعالىٰ عن المشاركة في المخادعة؟ قيل: قد ترد المفاعلة لا على معنى المشاركة
  كقولك عافاك الله وعاقبت فلاناً، وطارقت النعل. وقال الحسن: معناه يخادعون رسول الله
  صلى الله عليه وسلم كما قال الله تعالىٰ:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّ ٱلَّذِينَ يُؤْذُونَ ٱللَّهَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأحزاب:
  57]، أي أولياء الله، وقيل: ذِكْرُ الله هاهنا تحسين والقصد بالمخادعة الذين آمنوا
  كقوله تعالىٰ:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فَأَنَّ لِلَّهِ خُمُسَهُ وَلِلرَّسُولِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأنفال:
  41] وقيل معناه يفعلون في دين الله ما هو خداع في دينهم { وَٱلَّذِينَ ءَامَنوُا }
  أي ويخادعون المؤمنين بقولهم إذا رأوهم آمنا وهم غير مؤمنين، { وَمَا يَخْدَعُونَ }
  قرأ ابن كثير ونافع وأبو عمرو وما يخادعون كالحرف الأول وجعلوه من المفاعلة التي تختص
  بالواحد. وقرأ الباقون: وما يخدعون على الأصل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">{
  إلاَّ أَنفُسَهُمْ } لأن وبال خداعهم راجع إليهم لأن الله تعالى يطلع نبيه صلى الله
  عليه وسلم على نفاقهم فيفتضحون في الدنيا ويستوجبون العقاب في العقبى { وَمَا يَشْعُرُونَ
  } أي لا يعلمون أنهم يخدعون أنفسهم وأن وبال خداعهم يعود عليهم { فِى قُلُوبِهِم مَّرَضٌ
  } شك ونفاق وأصل المرض الضعف. وسمي الشك في الدين مرضاً لأنه يضعف الدين كالمرض يضعف
  البدن.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">{ فَزَادَهُمُ ٱللَّهُ مَرَضًا }
  لأن الآيات كانت تنزل تترى، آية بعد آية، كلما كفروا بآية ازدادوا كفراً ونفاقاً وذلك
  معنى قوله تعالىٰ:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وأمَّا الَّذِينَ فِي قُلُوبِهِم مَّرَضٌ فَزَادَتْهُمْ رِجْسًا
