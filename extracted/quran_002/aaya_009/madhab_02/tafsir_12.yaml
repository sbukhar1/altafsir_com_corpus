  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمِنَ
  ٱلنَّاسِ مَن يَقُولُ آمَنَّا بِٱللَّهِ وَبِٱلْيَوْمِ ٱلآخِرِ وَمَا هُم بِمُؤْمِنِينَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يُخَادِعُونَ
  ٱللَّهَ وَٱلَّذِينَ آمَنُوا وَمَا يَخْدَعُونَ إِلاَّ أَنْفُسَهُم وَمَا يَشْعُرُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { يُخَادِعُونَ اللهَ والَّذينَ آمَنُوا وَمَا يَخْدَعُونَ
  إِلاَّ أَنْفُسَهُمْ } يعني المنافقين يخادعون رسول الله صلى الله عليه وسلم والمؤمنين،
  بأن يُظهروا من الإيمان خلاف ما يبطنون من الكفر، لأن أصل الخديعة الإخفاء، ومنه مخدع
  البيت، الذي يخفى فيه، وجعل الله خداعهم لرسوله خداعاً له، لأنه دعاهم برسالته.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">{ وَمَا يَخْدَعُونَ إِلاَّ أَنْفُسَهُمْ } في رجوع وباله عليهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">{ وَمَا يَشْعُرُون } يعني وما يفطنون، ومنه سُمِّي الشاعر، لأنه يفطن
  لما لا يفطن له غيره، ومنه قولهم ليت شعري.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

