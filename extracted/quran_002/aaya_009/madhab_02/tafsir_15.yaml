aaya: يُخَادِعُونَ اللَّهَ وَالَّذِينَ آمَنُوا وَمَا يَخْدَعُونَ إِلَّا أَنْفُسَهُمْ
  وَمَا يَشْعُرُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يُخَادِعُونَ ٱللَّهَ
  وَٱلَّذِينَ آمَنُوا وَمَا يَخْدَعُونَ إِلاَّ أَنْفُسَهُم وَمَا يَشْعُرُونَ }قوله
  تعالى: { يخادعون الله }قال ابن عباس: كان عبد الله بن أُبيّ، ومعتب بن قشير، والجد
  بن القيس؛ إذا لقوا الذين آمنوا قالوا: آمنا، ونشهد أن صاحبكم صادق، فاذا خلوا لم يكونوا
  كذلك، فنزلت هذه الآية.فأما التفسير، فالخديعة: الحيلة والمكر، وسميت خديعة، لأنها
  تكون في خفاء. والمخدع: بيت داخل البيت تختفي فيه المرأة، ورجل خادع: إذا فعل الخديعة،
  سواء حصل مقصوده أو لم يحصل، فاذا حصل مقصوده، قيل: قد خدع. وانخدع الرجل: استجاب للخادع،
  سواء تعمد الاستجابة أو لم يقصدها، والعرب تسمي الدهر خداعاً، لتلونه بما يخفيه من
  خير وشر.وفي معنى خداعهم الله خمسة أقوال.أحدها انهم كانوا يخادعون المؤمنين، فكأنهم
  خادعوا الله. روي عن ابن عباس؛ واختاره ابن قتيبة.والثاني: انهم كانوا يخادعون نبي
  الله، فأقام الله نبيه مقامه، كما قال:{ إِن الذين يبايعونك إِنما يبايعون الله }[الفتح:
  10]. قاله الزجاج.والثالث أن الخادع عند العرب: الفاسد. وأنشدوا:أبيض اللون لذيذ طعمه   طيب
  الريق إِذا الريق خدعأي: فسد. رواه محمد بن القاسم عن ثعلب عن ابن الاعرابي. قال ابن
  القاسم: فتأويل: يخادعون الله: يفسدون ما يظهرون من الايمان بما يضمرون من الكفر.والرابع:
  أنهم كانوا يفعلون في دين الله مالو فعلوه بينهم كان خداعا.والخامس: أنهم كانوا يخفون
  كفرهم، ويظهرون الإيمان به.قوله تعالى: { وما يخدعون إلا أنفسهم } قرأَ ابن كثير، ونافع،
  وأبو عمرو: { وما يخادعون } وقرأَ الكوفيون، وابن عامر: { يخدعون } ، والمعنى: أن وبال
  ذلك الخداع عائد عليهم.ومتى يعود وبال خداعهم عليهم؟ فيه قولان.أحدهما: في دار الدنيا،
  وذلك بطريقين. أحدهما: بالاستدراج والإِمهال الذي يزيدهم عذاباً.والثاني: باطلاع النبي
  والمؤمنين على أحوالهم التي أسروها.والقول الثاني: ان عود الخداع عليهم في الآخرة،
  وفي ذلك قولان.أحدهما: أنه يعود عليهم عند ضرب الحجاب بينهم وبين المؤمنين، وذلك قوله:{ قيل
  ارجعوا وراءكم فالتمسوا نوراً فضرب بينهم بسور له باب }[الحديد:13].والثاني: أنه يعود
  عليهم عند اطلاع أهل الجنة عليهم، فاذا رأَوهم طمعوا في نيل راحة من قبلهم، فقالوا:{ أَفيضوا
  علينا من الماء أو مما رزقكم الله }[الأعراف:50]. فيجيبونهم.{ إِن الله حرَّمهما على
  الكافرين }[الأعراف:51].قوله تعالى: { وما يشعرون } أَي: وما يعلمون. وفي الذي لم يشعروا
  به قولان.أحدهما: أَنه إِطلاع الله نبيه على كذبهم، قاله ابن عباس.والثاني: أَنه إِسرارهم
  بأنفسهم بكفرهم، قاله ابن زيد.\r\n\t\t\t\r\n\t\t\t</section>"

