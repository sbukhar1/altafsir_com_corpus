  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يُخَادِعُونَ
  ٱللَّهَ وَٱلَّذِينَ آمَنُوا وَمَا يَخْدَعُونَ إِلاَّ أَنْفُسَهُم وَمَا يَشْعُرُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { يخادعون الله }</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن عباس: كان عبد الله بن أُبيّ، ومعتب بن قشير، والجد بن القيس؛ إذا لقوا الذين آمنوا
  قالوا: آمنا، ونشهد أن صاحبكم صادق، فاذا خلوا لم يكونوا كذلك، فنزلت هذه الآية.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">فأما التفسير، فالخديعة: الحيلة والمكر، وسميت خديعة، لأنها تكون في
  خفاء. والمخدع: بيت داخل البيت تختفي فيه المرأة، ورجل خادع: إذا فعل الخديعة، سواء
  حصل مقصوده أو لم يحصل، فاذا حصل مقصوده، قيل: قد خدع. وانخدع الرجل: استجاب للخادع،
  سواء تعمد الاستجابة أو لم يقصدها، والعرب تسمي الدهر خداعاً، لتلونه بما يخفيه من
  خير وشر.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وفي معنى خداعهم الله خمسة أقوال.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أحدها انهم كانوا يخادعون المؤمنين، فكأنهم خادعوا الله. روي عن ابن
  عباس؛ واختاره ابن قتيبة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والثاني: انهم كانوا يخادعون نبي
  الله، فأقام الله نبيه مقامه، كما قال:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إِن الذين يبايعونك إِنما يبايعون
  الله</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الفتح: 10]. قاله الزجاج.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثالث
  أن الخادع عند العرب: الفاسد. وأنشدوا:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">أبيض اللون لذيذ طعمه</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">طيب الريق
  إِذا الريق خدع</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">أي: فسد. رواه محمد بن القاسم عن ثعلب عن ابن الاعرابي. قال ابن القاسم:
  فتأويل: يخادعون الله: يفسدون ما يظهرون من الايمان بما يضمرون من الكفر.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والرابع: أنهم كانوا يفعلون في دين الله مالو فعلوه بينهم كان خداعا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والخامس: أنهم كانوا يخفون كفرهم، ويظهرون الإيمان به.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { وما يخدعون إلا أنفسهم } قرأَ ابن كثير، ونافع، وأبو
  عمرو: { وما يخادعون } وقرأَ الكوفيون، وابن عامر: { يخدعون } ، والمعنى: أن وبال ذلك
  الخداع عائد عليهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ومتى يعود وبال خداعهم عليهم؟ فيه
  قولان.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">أحدهما: في دار الدنيا، وذلك بطريقين.
  أحدهما: بالاستدراج والإِمهال الذي يزيدهم عذاباً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثاني:
  باطلاع النبي والمؤمنين على أحوالهم التي أسروها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والقول
  الثاني: ان عود الخداع عليهم في الآخرة، وفي ذلك قولان.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدهما:
  أنه يعود عليهم عند ضرب الحجاب بينهم وبين المؤمنين، وذلك قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">قيل ارجعوا وراءكم فالتمسوا نوراً
  فضرب بينهم بسور له باب</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الحديد:13].</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثاني:
  أنه يعود عليهم عند اطلاع أهل الجنة عليهم، فاذا رأَوهم طمعوا في نيل راحة من قبلهم،
  فقالوا:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">أَفيضوا علينا من الماء أو مما رزقكم الله</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأعراف:50].
  فيجيبونهم.</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إِن الله حرَّمهما على الكافرين</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الأعراف:51].</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { وما يشعرون } أَي: وما يعلمون. وفي الذي لم يشعروا به
  قولان.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">أحدهما: أَنه إِطلاع الله نبيه على
  كذبهم، قاله ابن عباس.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والثاني: أَنه إِسرارهم بأنفسهم
  بكفرهم، قاله ابن زيد.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

