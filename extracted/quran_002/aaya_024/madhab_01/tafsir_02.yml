  ٱلنَّارَ ٱلَّتِي وَقُودُهَا ٱلنَّاسُ وَٱلْحِجَارَةُ أُعِدَّتْ لِلْكَٰفِرِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">ونظيره أن يقول الملك لحشمه: إن أردتم الكرامة عندي فاحذروا سخطي.
  يريد: فأطيعوني واتبعوا أمري، وافعلوا ما هو نتيجة حذر السخط. وهو من باب الكناية التي
  هي شعبة من شعب البلاغة. وفائدته الإيجاز الذي هو من حلية القرآن، وتهويل شأن العناد
  بإنابة اتقاء النار منابه وإبرازه في صورته، مشيعاً ذلك بتهويل صفة النار وتفظيع أمرها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والوقود: ما ترفع به النار. وأمّا المصدر فمضموم، وقد جاء فيه الفتح.
  قال سيبويه: وسمعنا من العرب من يقول: وقدت النار وقوداً عالياً. ثم قال: والوقود أكثر،
  والوقود الحطب. وقرأ عيسى بن عمر الهمدانيّ ـ بالضم ـ تسمية بالمصدر، كما يقال: فلان
  فخر قومه وزين بلده. ويجوز أن يكون مثل قولك: حياة المصباح السليط، أي ليس حياته إلا
  به؛ فكأنّ نفس السليط حياته، فإن قلت: صلة «الذي» و «التي» يجب أن تكون قصة معلومة،
  للمخاطب، فكيف علم أولئك أن نار الآخرة توقد بالناس والحجارة؟ قلت: لا يمتنع أن يتقدّم
  لهم بذلك سماع من أهل الكتاب، أو سمعوه من رسول الله صلى الله عليه وسلم، أو سمعوا
  قبل هذه الآية قوله تعالى في سورة التحريم:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">نَاراً وَقُودُهَا ٱلنَّاسُ وَٱلْحِجَارَةُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[التحريم:
  6] فإن قلت: فلم جاءت النار الموصوفة بهذه الجملة منكرة في سورة التحريم، وههنا معرّفة؟
  قلت: تلك الآية نزلت بمكة، فعرفوا منها ناراً موصوفة بهذه الصفة. ثم نزلت هذه بالمدينة
  مشاراً بها إلى ما عرفوه أوّلاً. فإن قلت: ما معنى قوله تعالى: { وَقُودُهَا ٱلنَّاسُ
  وَٱلْحِجَارَةُ }؟ قلت: معناه أنها نار ممتازة عن غيرها من النيران، بأنها لا تتقد
  إلا بالناس والحجارة، وبأن غيرها إن أريد إحراق الناس بها أو إحماء الحجارة أوقدت أوّلا
  بوقود ثم طرح فيها ما يراد إحراقه أو إحماؤه، وتلك ـ أعاذنا الله منها برحمته الواسعة
  ـ توقد بنفس ما يحرق ويحمي بالنار، وبأنها لإفراط حرّها وشدّة ذكائها إذا اتصلت بما
  لا تشتعل به نار، اشتعلت وارتفع لهبها. فإن قلت: أنار الجحيم كلها موقدة بالناس والحجارة،
  أم هي نيران شتى منها نار بهذه الصفة؟ قلت: بل هي نيران شتى، منها نار توقد بالناس
  والحجارة، يدل على ذلك تنكيرها في قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">قُواْ أَنفُسَكُمْ وَأَهْلِيكُمْ نَارا</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[التحريم:
  6]،</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فَأَنذَرْتُكُمْ
  نَاراً تَلَظَّىٰ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الليل: 14] ولعل لكفار الجن وشياطينهم نارا وقودها الشياطين، كما
  أنّ لكفرة الإنس ناراً وقودها هم، جزاء لكل جنس بما يشاكله من العذاب.</font></font>&#13;\t\t\t<label
