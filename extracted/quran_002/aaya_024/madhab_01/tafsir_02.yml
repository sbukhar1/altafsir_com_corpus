  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَإِن
  لَّمْ تَفْعَلُواْ وَلَن تَفْعَلُواْ فَٱتَّقُواْ ٱلنَّارَ ٱلَّتِي وَقُودُهَا ٱلنَّاسُ
  وَٱلْحِجَارَةُ أُعِدَّتْ لِلْكَٰفِرِينَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">لما
  أرشدهم إلى الجهة التي منها يتعرّفون أمر النبي صلى الله عليه وسلم وما جاء به حتى
  يعثروا على حقيقته وسرّه وامتياز حقه من باطله ـ قال لهم فإذا لم تعارضوه ولم يتسهل
  لكم ما تبغون وبان لكم أنه معجوز عنه، فقد صرح الحق عن محضه ووجب التصديق؛ فآمنوا وخافوا
  العذاب المعدّ لمن كذب. وفيه دليلان على إثبات النبوّة: صحة كون المتحدي به معجزاً،
  والإخبار بأنهم لن يفعلوا وهو غيب لا يعلمه إلا الله. فإن قلت: انتفاء إتيانهم بالسورة
  واجب، فهلا جيء بـ«إذا» الذي للوجوب دون «إن» الذي للشك. قلت: فيه وجهان: أحدهما أن
  يساق القول معهم على حسب حسبانهم وطمعهم، وأن العجز عن المعارضة كان قبل التأمّل كالمشكوك
  فيه لديهم لاتكالهم على فصاحتهم واقتدارهم على الكلام. والثاني: أن يتهكم بهم كما يقول
  الموصوف بالقوة الواثق من نفسه بالغلبة على من يقاويه: إن غلبتك لم أبق عليك وهو يعلم
  أنه غالبه ويتيقنه تهكماً به. فإن قلت: لم عبر عن الإتيان بالفعل وأي فائدة في تركه
  إليه؟ قلت: لأنه فعل من الأفعال. تقول: أتيت فلاناً. فيقال لك: نعم ما فعلت. والفائدة
  فيه أنه جار مجري الكناية التي تعطيك اختصاراً ووجازة تغنيك عن طول المكنى عنه. ألا
  ترى أنّ الرجل يقول: ضربت زيداً في موضع كذا على صفة كذا، وشتمته ونكلت به، ويعد كيفيات
  وأفعالاً، فتقول: بئسما فعلت. ولو ذكرت ما أنبته عنه، لطال عليك، وكذلك لو لم يعدل
  عن لفظ الإتيان إلى لفظ الفعل، لاستطيل أن يقال: فإن لم تأتوا بسورة من مثله. ولن تأتوا
  بسورة من مثله. فإن قلت: { وَلَن تَفْعَلُواْ } ما محلها؟ قلت: لا محل لها لأنها جملة
  اعتراضية. فإن قلت: ما حقيقة «لن» في باب النفي؟ قلت: «لا» و«لن» أختان في نفي المستقبل،
  إلا أن في «لن» توكيداً وتشديداً. تقول لصاحبك: لا أقيم غداً، فإن أنكر عليك قلت: لن
  أقيم غداً؛ كما تفعل في: أنا مقيم، وإني مقيم، وهي عند الخليل في إحدى الروايتين عنه
  أصلها «لا أن» وعند الفراء «لا» أبدلت ألفها نوناً. وعند سيبويه وإحدى الروايتين عن
  الخليل: حرف مقتضب لتأكيد نفي المستقبل. فإن قلت: من أين لك أنه إخبار بالغيب على ما
  هو به حتى يكون معجزة؟ قلت: لأنهم لو عارضوه بشيء لم يمتنع أن يتواصفه الناس ويتناقلوه،
  إذ خفاء مثله فيما عليه مبنى العادة محال، لا سيما والطاعنون فيه أكثف عدداً من الذابين
  عنه، فحين لم ينقل علم أنه إخبار بالغيب على ما هو به فكان معجزة. فإن قلت: ما معنى
  اشتراطه في اتقاء النار انتفاء إتيانهم بسورة من مثله؟ قلت: إنهم إذا لم يأتوا بها
  وتبين عجزهم عن المعارضة، صح عندهم صدق رسول الله صلى الله عليه وسلم؛ وإذا صح عندهم
  صدقه ثم لزموا العناد ولم ينقادوا ولم يشايعوا، استوجبوا العقاب بالنار؛ فقيل لهم:
  إن استبتم العجز فاتركوا العناد؛ فوضع { فَٱتَّقُواْ ٱلنَّارَ } موضعه، لأنّ اتقاء
  النار لصيقه وضميمه ترك العناد، من حيث أنه من نتائجه؛ لأنّ من اتقى النار ترك المعاندة.</font></font>&#13;\t\t\t<label
