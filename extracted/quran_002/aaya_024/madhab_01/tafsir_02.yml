  ٱلنَّارَ ٱلَّتِي وَقُودُهَا ٱلنَّاسُ وَٱلْحِجَارَةُ أُعِدَّتْ لِلْكَٰفِرِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">فإن قلت: لم قرن الناس بالحجارة وجعلت الحجارة معهم وقوداً. قلت: لأنهم
  قرنوا بها أنفسهم في الدنيا، حيث نحتوها أصناماً وجعلوها لله أنداداً أو عبدوها من
  دونه: قال الله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إِنَّكُمْ وَمَا تَعْبُدُونَ مِن دُونِ ٱللَّهِ حَصَبُ جَهَنَّمَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأنبياء:
  98] وهذه الآية مفسرة لما نحن فيه. فقوله: (إنكم ما تعبدون من دون الله) في معنى الناس
  والحجارة، و(حصب جهنم) في معنى وقودها. ولما اعتقد الكفار في حجارتهم المعبودة من دون
  الله أنها الشفعاء والشهداء الذين يستشفعون بهم ويستدفعون المضارّ عن أنفسهم بمكانهم،
  جعلها الله عذابهم، فقرنهم بها محماة في نار جهنم، إبلاغاً في إيلامهم وإعراقاً في
  تحسيرهم، ونحوهم ما يفعله بالكانزين الذين جعلوا ذهبهم وفضتهم عدّة وذخيرة فشحوا بها
  ومنعوها من الحقوق، حيث يحمى عليها في نار جهنم فتكوي بها جباههم وجنوبهم. وقيل: هي
  حجارة الكبريت، وهو تخصيص بغير دليل وذهاب عما هو المعنى الصحيح الواقع المشهود له
  بمعاني التنزيل { أُعِدَّتْ } هيئت لهم وجعلت عدّة لعذابهم. وقرأ عبد الله، أعتدت،
