text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَإِن لَّمْ تَفْعَلُواْ
  وَلَن تَفْعَلُواْ فَٱتَّقُواْ ٱلنَّارَ ٱلَّتِي وَقُودُهَا ٱلنَّاسُ وَٱلْحِجَارَةُ
  أُعِدَّتْ لِلْكَٰفِرِينَ }قال أبو جعفر: يعنـي تعالـى بقوله: { فَإِن لَّمْ تَفْعَلُواْ
  }: إن لـم تأتوا بسورة من مثله، وقد تظاهرتـم أنتـم وشركاؤكم علـيه وأعوانكم. فتبـين
  لكم بـامتـحانكم واختبـاركم عجزكم وعجز جميع خـلقـي عنه، وعلـمتـم أنه من عندي، ثم
  أقمتـم علـى التكذيب به. وقوله: { وَلَن تَفْعَلُواْ } أي لن تأتوا بسورة من مثله أبداً.
  كما:حدثنا بشر بن معاذ، قال: حدثنا يزيد، عن سعيد، عن قتادة: { فَإِن لَّمْ تَفْعَلُواْ
  وَلَن تَفْعَلُواْ } أي لا تقدرون علـى ذلك ولا تطيقونه.وحدثنا ابن حميد، قال: حدثنا
  سلـمة، عن ابن إسحاق، عن مـحمد بن أبـي مـحمد، عن عكرمة، أو عن سعيد بن جبـير، عن ابن
  عبـاس: { فَإِن لَّمْ تَفْعَلُواْ وَلَن تَفْعَلُواْ } فقد بـين لكم الـحقّ.القول فـي
  تأويـل قوله تعالـى: { فَٱتَّقُواْ ٱلنَّارَ ٱلَّتِي وَقُودُهَا ٱلنَّاسُ وَٱلْحِجَارَةُ
  }.قال أبو جعفر: يعنـي جل ثناؤه بقوله: { فَٱتَّقُواْ ٱلنَّارَ } يقول: فـاتقوا أن
  تَصْلَوا النار بتكذيبكم رسولـي بـما جاءكم به من عندي أنه من وحيـي وتنزيـلـي، بعد
  تبـينكم أنه كتابـي ومن عندي، وقـيام الـحجة علـيكم بأنه كلامي ووحيـي، بعجزكم وعجز
  جميع خـلقـي عن أن يأتوا بـمثله. ثم وصف جل ثناؤه النار التـي حذرهم صِلِـيَّها، فأخبرهم
  أن الناس وقودها، وأن الـحجارة وقودها، فقال: { ٱلَّتِي وَقُودُهَا ٱلنَّاسُ وَٱلْحِجَارَةُ
  } يعنـي بقوله وقودها: حطبها، والعرب تـجعله مصدراً، وهو اسم إذا فتـحت الواو بـمنزلة
  الـحطب، فإذا ضمت الواو من الوقود كان مصدراً من قول القائل: وقدت النار فهي تقد وُقوداً
  وقِدَةً وَوَقَدَاناً ووَقْداً، يراد بذلك أنها التهبت.فإن قال قائل: وكيف خُصَّت الـحجارة
  فقرنت بـالناس حتـى جعلت لنار جهنـم حطبـاً؟ قـيـل: إنها حجارة الكبريت، وهي أشدّ الـحجارة
  فـيـما بلغنا حرّاً إذا أحميت. كما:حدثنا أبو كريب، قال: حدثنا أبو معاوية، عن مسعر،
  عن عبد الـملك بن ميسرة الزراد، عن عبد الرحمن بن سابط، عن عمرو بن ميـمون، عن عبد
  الله فـي قوله: { وَقُودُهَا ٱلنَّاسُ وَٱلْحِجَارَةُ } قال: هي حجارة من كبريت خـلقها
  الله يوم خـلق السموات والأرض فـي السماء الدنـيا يعدّها للكافرين.وحدثنا الـحسن بن
  يحيى، قال: أنبأنا عبد الرزاق، قال: أنبأنا ابن عيـينة، عن مسعر عن عبد الـملك الزرّاد
  عن عمرو بن ميـمون، عن ابن مسعود فـي قوله: { وَقُودُهَا ٱلنَّاسُ وَٱلْحِجَارَةُ }
  قال: حجارة الكبريت جعلها الله كما شاء.وحدثنـي موسى بن هارون، قال: حدثنا عمرو بن
  حماد، قال: حدثنا أسبـاط عن السدي فـي خبر ذكره عن أبـي مالك، وعن أبـي صالـح، عن ابن
  عبـاس، وعن مرة، عن ابن مسعود، وعن ناس من أصحاب النبـي صلى الله عليه وسلم: { فَٱتَّقُواْ
  ٱلنَّارَ ٱلَّتِي وَقُودُهَا ٱلنَّاسُ وَٱلْحِجَارَةُ } أما الـحجارة فهي حجارة فـي
  النار من كبريت أسود يعذّبون به مع النار.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَإِن لَّمْ تَفْعَلُواْ وَلَن تَفْعَلُواْ
  فَٱتَّقُواْ ٱلنَّارَ ٱلَّتِي وَقُودُهَا ٱلنَّاسُ وَٱلْحِجَارَةُ أُعِدَّتْ لِلْكَٰفِرِينَ
  }وحدثنا القاسم، قال: حدثنا الـحسين، قال: حدثنـي حجاج، عن ابن جريج فـي قوله: { وَقُودُهَا
  ٱلنَّاسُ وَٱلْحِجَارَةُ } قال: حجارة من كبريت أسود فـي النار. قال: وقال لـي عمرو
  بن دينار: حجارة أصلب من هذه وأعظم.حدثنا سفـيان بن وكيع، قال: حدثنا أبـي عن مسعر،
  عن عبد الـملك بن ميسرة، عن عبد الرحمن بن سابط، عن عمرو بن ميـمون عن عبد الله بن
  مسعود، قال: حجارة من الكبريت خـلقها الله عنده كيف شاء وكما شاء.القول فـي تأويـل
  قوله تعالـى: { أُعِدَّتْ لِلْكَٰفِرِينَ }.قد دللنا فـيـما مضى من كتابنا هذا علـى
  أن الكافر فـي كلام العرب هو الساتر شيئاً بغطاء، وأن الله جل ثناؤه إنـما سمى الكافر
  كافراً لـجحوده آلاءه عنده، وتغطيته نعماءه قبله فمعنى قوله إذا: { أُعِدَّتْ لِلْكَٰفِرِينَ
  }: أعدّت النار للـجاحدين أن الله ربهم الـمتوحد بخـلقهم وخَـلْق الذين من قبلهم، الذي
  جعل لهم الأرض فراشاً، والسماء بناءً، وأنزل من السماء ماءً، فأخرج به من الثمرات رزقاً
  لهم، الـمشركين معه فـي عبـادته الأنداد والآلهة، وهو الـمتفرّد لهم بـالإنشاء والـمتوحد
  بـالأقوات والأرزاق. كما:حدثنا ابن حميد، قال: حدثنا سلـمة، عن مـحمد ابن إسحاق، عن
  مـحمد بن أبـي مـحمد مولـى زيد بن ثابت، عن عكرمة، أو عن سعيد، عن ابن عبـاس: { أُعِدَّتْ
  لِلْكَٰفِرِينَ } أي لـمن كان علـى مثل ما أنتـم علـيه من الكفر.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

