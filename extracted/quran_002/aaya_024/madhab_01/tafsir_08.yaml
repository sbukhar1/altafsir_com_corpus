text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَإِن لَّمْ تَفْعَلُواْ
  وَلَن تَفْعَلُواْ فَٱتَّقُواْ ٱلنَّارَ ٱلَّتِي وَقُودُهَا ٱلنَّاسُ وَٱلْحِجَارَةُ
  أُعِدَّتْ لِلْكَٰفِرِينَ }{ فَإِن لَّمْ تَفْعَلُواْ } ما ذُكِرَ لعجزكم { وَلَن تَفْعَلُواْ
  } ذلك أبداً لظهور إعجازه اعتراض - { فَٱتَّقُواْ } بالإيمان بالله وأنه ليس من كلام
  البشر { ٱلنَّارَ ٱلَّتِى وَقُودُهَا ٱلنَّاسُ } الكفار { وَٱلْحِجَارَةُ } كأصنامهم
  منها يعني أنها مفرطة الحرارة تتَّقد بما ذكر لا كَنارِ الدنيا تتَّقد بالحطب ونحوه.
  { أُعِدَّتْ } هُيِّئَتْ { لِلْكَٰفِرِينَ } يعذبون بها، جملة مستأنفة أو حال لازمة.\r\n\t\t\t\r\n\t\t\t</section>"

