  ٱلنَّارَ ٱلَّتِي وَقُودُهَا ٱلنَّاسُ وَٱلْحِجَارَةُ أُعِدَّتْ لِلْكَٰفِرِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وحدثنا القاسم، قال: حدثنا الـحسين، قال: حدثنـي حجاج، عن ابن جريج
  فـي قوله: { وَقُودُهَا ٱلنَّاسُ وَٱلْحِجَارَةُ } قال: حجارة من كبريت أسود فـي النار.
  قال: وقال لـي عمرو بن دينار: حجارة أصلب من هذه وأعظم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  سفـيان بن وكيع، قال: حدثنا أبـي عن مسعر، عن عبد الـملك بن ميسرة، عن عبد الرحمن بن
  سابط، عن عمرو بن ميـمون عن عبد الله بن مسعود، قال: حجارة من الكبريت خـلقها الله
  عنده كيف شاء وكما شاء.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">القول فـي تأويـل قوله تعالـى: {
  أُعِدَّتْ لِلْكَٰفِرِينَ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قد
  دللنا فـيـما مضى من كتابنا هذا علـى أن الكافر فـي كلام العرب هو الساتر شيئاً بغطاء،
  وأن الله جل ثناؤه إنـما سمى الكافر كافراً لـجحوده آلاءه عنده، وتغطيته نعماءه قبله
  فمعنى قوله إذا: { أُعِدَّتْ لِلْكَٰفِرِينَ }: أعدّت النار للـجاحدين أن الله ربهم
  الـمتوحد بخـلقهم وخَـلْق الذين من قبلهم، الذي جعل لهم الأرض فراشاً، والسماء بناءً،
  وأنزل من السماء ماءً، فأخرج به من الثمرات رزقاً لهم، الـمشركين معه فـي عبـادته الأنداد
  والآلهة، وهو الـمتفرّد لهم بـالإنشاء والـمتوحد بـالأقوات والأرزاق. كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: حدثنا سلـمة، عن مـحمد ابن إسحاق، عن مـحمد بن
  أبـي مـحمد مولـى زيد بن ثابت، عن عكرمة، أو عن سعيد، عن ابن عبـاس: { أُعِدَّتْ لِلْكَٰفِرِينَ
  } أي لـمن كان علـى مثل ما أنتـم علـيه من الكفر.</font></font><font class=\"TextResultArabic\"><font
