  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَإِن
  لَّمْ تَفْعَلُواْ وَلَن تَفْعَلُواْ فَٱتَّقُواْ ٱلنَّارَ ٱلَّتِي وَقُودُهَا ٱلنَّاسُ
  وَٱلْحِجَارَةُ أُعِدَّتْ لِلْكَٰفِرِينَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قال
  أبو جعفر: يعنـي تعالـى بقوله: { فَإِن لَّمْ تَفْعَلُواْ }: إن لـم تأتوا بسورة من
  مثله، وقد تظاهرتـم أنتـم وشركاؤكم علـيه وأعوانكم. فتبـين لكم بـامتـحانكم واختبـاركم
  عجزكم وعجز جميع خـلقـي عنه، وعلـمتـم أنه من عندي، ثم أقمتـم علـى التكذيب به. وقوله:
  { وَلَن تَفْعَلُواْ } أي لن تأتوا بسورة من مثله أبداً. كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر بن معاذ، قال: حدثنا يزيد، عن سعيد، عن قتادة: { فَإِن لَّمْ تَفْعَلُواْ وَلَن
  تَفْعَلُواْ } أي لا تقدرون علـى ذلك ولا تطيقونه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وحدثنا
  ابن حميد، قال: حدثنا سلـمة، عن ابن إسحاق، عن مـحمد بن أبـي مـحمد، عن عكرمة، أو عن
  سعيد بن جبـير، عن ابن عبـاس: { فَإِن لَّمْ تَفْعَلُواْ وَلَن تَفْعَلُواْ } فقد بـين
  لكم الـحقّ.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">القول فـي تأويـل قوله تعالـى: {
  فَٱتَّقُواْ ٱلنَّارَ ٱلَّتِي وَقُودُهَا ٱلنَّاسُ وَٱلْحِجَارَةُ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال أبو جعفر: يعنـي جل ثناؤه بقوله: { فَٱتَّقُواْ ٱلنَّارَ } يقول:
  فـاتقوا أن تَصْلَوا النار بتكذيبكم رسولـي بـما جاءكم به من عندي أنه من وحيـي وتنزيـلـي،
  بعد تبـينكم أنه كتابـي ومن عندي، وقـيام الـحجة علـيكم بأنه كلامي ووحيـي، بعجزكم
  وعجز جميع خـلقـي عن أن يأتوا بـمثله. ثم وصف جل ثناؤه النار التـي حذرهم صِلِـيَّها،
  فأخبرهم أن الناس وقودها، وأن الـحجارة وقودها، فقال: { ٱلَّتِي وَقُودُهَا ٱلنَّاسُ
  وَٱلْحِجَارَةُ } يعنـي بقوله وقودها: حطبها، والعرب تـجعله مصدراً، وهو اسم إذا فتـحت
  الواو بـمنزلة الـحطب، فإذا ضمت الواو من الوقود كان مصدراً من قول القائل: وقدت النار
  فهي تقد وُقوداً وقِدَةً وَوَقَدَاناً ووَقْداً، يراد بذلك أنها التهبت.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">فإن قال قائل: وكيف خُصَّت الـحجارة فقرنت بـالناس حتـى جعلت لنار
  جهنـم حطبـاً؟ قـيـل: إنها حجارة الكبريت، وهي أشدّ الـحجارة فـيـما بلغنا حرّاً إذا
  أحميت. كما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا أبو كريب، قال: حدثنا أبو
  معاوية، عن مسعر، عن عبد الـملك بن ميسرة الزراد، عن عبد الرحمن بن سابط، عن عمرو بن
  ميـمون، عن عبد الله فـي قوله: { وَقُودُهَا ٱلنَّاسُ وَٱلْحِجَارَةُ } قال: هي حجارة
  من كبريت خـلقها الله يوم خـلق السموات والأرض فـي السماء الدنـيا يعدّها للكافرين.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وحدثنا الـحسن بن يحيى، قال: أنبأنا عبد الرزاق، قال: أنبأنا ابن عيـينة،
  عن مسعر عن عبد الـملك الزرّاد عن عمرو بن ميـمون، عن ابن مسعود فـي قوله: { وَقُودُهَا
  ٱلنَّاسُ وَٱلْحِجَارَةُ } قال: حجارة الكبريت جعلها الله كما شاء.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وحدثنـي موسى بن هارون، قال: حدثنا عمرو بن حماد، قال: حدثنا أسبـاط
  عن السدي فـي خبر ذكره عن أبـي مالك، وعن أبـي صالـح، عن ابن عبـاس، وعن مرة، عن ابن
  مسعود، وعن ناس من أصحاب النبـي صلى الله عليه وسلم: { فَٱتَّقُواْ ٱلنَّارَ ٱلَّتِي
  وَقُودُهَا ٱلنَّاسُ وَٱلْحِجَارَةُ } أما الـحجارة فهي حجارة فـي النار من كبريت أسود
  يعذّبون به مع النار.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
