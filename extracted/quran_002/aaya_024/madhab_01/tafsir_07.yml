  عَبْدِنَا فَأْتُواْ بِسُورَةٍ مِّن مِّثْلِهِ وَٱدْعُواْ شُهَدَآءَكُم مِّن دُونِ
  ٱللَّهِ إِنْ كُنْتُمْ صَٰدِقِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">فَإِن لَّمْ تَفْعَلُواْ وَلَن تَفْعَلُواْ
  فَٱتَّقُواْ ٱلنَّارَ ٱلَّتِي وَقُودُهَا ٱلنَّاسُ وَٱلْحِجَارَةُ أُعِدَّتْ لِلْكَٰفِرِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وأنى يتأتى ذلك لأحد، والقرآن كلام الله خالق كل شيء؟ وكيف يشبه كلام
  الخالق كلام المخلوقين؟ ومن تدبر القرآن وجد فيه من وجوه الإعجاز فنوناً ظاهرة وخفية
  من حيث اللفظ ومن جهة المعنى، قال الله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">الۤر كِتَابٌ أُحْكِمَتْ ءايَـٰتُهُ
  ثُمَّ فُصِّلَتْ مِن لَّدُنْ حَكِيمٍ خَبِيرٍ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[هود: 1] فأحكمت ألفاظه وفصلت معانيه،
  أو بالعكس على الخلاف، فكل من لفظه ومعناه فصيح لا يحاذى ولا يدانى، فقد أخبر عن مغيبات
  ماضية كانت ووقعت طبق ما أخبر سواء بسواء، وأمر بكل خير، ونهى عن كل شر؛ كما قال تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَتَمَّتْ
  كَلِمَةُ رَبِّكَ صِدْقاً وَعَدْلاً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الأنعام: 115] أي: صدقاً في الأخبار،
  وعدلاً في الأحكام، فكله حق وصدق وعدل وهدى، ليس فيه مجازفة، ولا كذب، ولا افتراء؛
  كما يوجد في أشعار العرب وغيرهم من الأكاذيب والمجازفات التي لا يحسن شعرهم إلا بها،
  كما قيل في الشعر: إن أعذبه أكذبه، وتجد القصيدة الطويلة المديدة قد استعمل غالبها
  في وصف النساء أو الخيل أو الخمر، أو في مدح شخص معين، أو فرس أو ناقة، أو حرب أو كائنة
  أو مخافة أو سبع، أو شيء من المشاهدات المتعينة التي لا تفيد شيئاً إلا قدرة المتكلم
  المعين على الشيء الخفي أو الدقيق، أو إبرازه إلى الشيء الواضح، ثم تجد له فيه بيتاً
  أو بيتين أو أكثر هي بيوت القصيد، وسائرها هذر لا طائل تحته، وأما القرآن، فجميعه فصيح
  في غاية نهايات البلاغة عند من يعرف ذلك تفصيلاً وإجمالاً ممن فهم كلام العرب وتصاريف
  التعبير، فإنه إن تأملت أخباره، وجدتها في غاية الحلاوة، سواء كانت مبسوطة أو وجيزة،
  وسواء تكررت أم لا، وكلما تكرر حلا وعلا، لا يخلق عن كثرة الرد، ولا يمل منه العلماء،
  وإن أخذ في الوعيد والتهديد، جاء منه ما تقشعر منه الجبال الصم الراسيات، فما ظنك بالقلوب
  الفاهمات؟ وإن وعد أتى بما يفتح القلوب والآذان، ويشوق إلى دار السلام ومجاورة عرش
  الرحمن، كما قال في الترغيب:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فَلاَ تَعْلَمُ نَفْسٌ مَّآ أُخْفِىَ لَهُم مِّن قُرَّةِ أَعْيُنٍ
  جَزَآءً بِمَا كَانُواْ يَعْمَلُونَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[السجدة: 17] وقال:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَفِيهَا
  مَا تَشْتَهِيهِ ٱلأَنْفُسُ وَتَلَذُّ ٱلأَعْيُنُ وَأَنتُمْ فِيهَا خَالِدوُنَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الزخرف:
  71] وقال في الترهيب:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">أَفَأَمِنتُمْ أَن يَخْسِفَ بِكُمْ جَانِبَ ٱلْبَرِّ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الإسراء:
  68]</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">أَءَمِنتُمْ
  مَّن فِى ٱلسَّمَآءِ أَن يَخْسِفَ بِكُمُ ٱلأَرْضَ فَإِذَا هِىَ تَمُورُ أَمْ أَمِنتُمْ
  مِّن فِى ٱلسَّمَآءِ أَن يُرْسِلَ عَلَيْكُمْ حَـٰصِباً فَسَتَعْلَمُونَ كَيْفَ نَذِيرِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الملك:
  16 - 17] وقال في الزجر:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فَكُلاًّ أَخَذْنَا بِذَنبِهِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[العنكبوت: 40] وقال في الوعظ:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">أَفَرَأَيْتَ
  إِن مَّتَّعْنَـٰهُمْ سِنِينَ ثُمَّ جَآءَهُم مَّا كَانُواْ يُوعَدُونَ مَآ أَغْنَىٰ
  عَنْهُمْ مَّا كَانُواْ يُمَتَّعُونَ</font></font> }</b><br class=\"TextArabic\"/><label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table dir=\"rtl\"><tr><td><a
  href=\"Javascript:InnerLink_onchange(7,1,1)\"><img src=\"images/Tafasir/TafasirPaging/PreviousAR.GIF\"
