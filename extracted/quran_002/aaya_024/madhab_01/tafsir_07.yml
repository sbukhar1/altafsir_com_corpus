  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">كما قال ابن إسحاق عن محمد عن عكرمة أو سعيد بن جبير عن ابن عباس:
