  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِن
  كُنْتُمْ فِي رَيْبٍ مِّمَّا نَزَّلْنَا عَلَىٰ عَبْدِنَا فَأْتُواْ بِسُورَةٍ مِّن
  مِّثْلِهِ وَٱدْعُواْ شُهَدَآءَكُم مِّن دُونِ ٱللَّهِ إِنْ كُنْتُمْ صَٰدِقِينَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَإِن
  لَّمْ تَفْعَلُواْ وَلَن تَفْعَلُواْ فَٱتَّقُواْ ٱلنَّارَ ٱلَّتِي وَقُودُهَا ٱلنَّاسُ
  وَٱلْحِجَارَةُ أُعِدَّتْ لِلْكَٰفِرِينَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">ثم
  شرع تعالى في تقرير النبوة بعد أن قرر أنه لا إله إلا هو، فقال مخاطباً للكافرين: {
  وَإِن كُنتُمْ فِى رَيْبٍ مِّمَّا نَزَّلْنَا عَلَىٰ عَبْدِنَا } يعني: محمداً صلى
  الله عليه وسلم فأتوا بسورة من مثل ما جاء به، إن زعمتم أنه من عند غير الله، فعارضوه
  بمثل ما جاء به، واستعينوا على ذلك بمن شئتم من دون الله؛ فإنكم لا تستطيعون ذلك، قال
  ابن عباس: شهداءكم: أعوانكم، وقال السدي عن أبي مالك: شركاءكم، أي: قوماً آخرين يساعدونكم
  على ذلك، أي: استعينوا بآلهتكم في ذلك يمدونكم وينصرونكم، وقال مجاهد: وادعوا شهداءكم،
  قال: ناس يشهدون به، يعني: حكام الفصحاء، وقد تحداهم الله تعالى بهذا في غير موضع من
  القرآن، فقال في سورة القصص:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">قُلْ فَأْتُواْ بِكِتَـٰبٍ مِّنْ عِندِ ٱللَّهِ هُوَ أَهْدَىٰ
  مِنْهُمَآ أَتَّبِعْهُ إِن كُنتُمْ صَـٰدِقِينَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[القصص: 49] وقال في سورة سبحان:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">قُل
  لَّئِنِ ٱجْتَمَعَتِ ٱلإِنسُ وَٱلْجِنُّ عَلَىٰ أَن يَأْتُواْ بِمِثْلِ هَـٰذَا ٱلْقُرْءَانِ
  لاَ يَأْتُونَ بِمِثْلِهِ وَلَوْ كَانَ بَعْضُهُمْ لِبَعْضٍ ظَهِيرًا</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الإِسراء:
  88] وقال في سورة هود:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">أَمْ يَقُولُونَ ٱفْتَرَاهُ قُلْ فَأْتُواْ بِعَشْرِ سُوَرٍ
  مِّثْلِهِ مُفْتَرَيَاتٍ وَٱدْعُواْ مَنِ ٱسْتَطَعْتُمْ مِّن دُونِ ٱللَّهِ إِن كُنتُمْ
  صَـٰدِقِينَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[هود: 13] وقال في سورة يونس:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَمَا كَانَ هَـٰذَا ٱلْقُرْءَانُ
  أَن يُفْتَرَىٰ مِن دُونِ ٱللَّهِ وَلَـٰكِن تَصْدِيقَ ٱلَّذِى بَيْنَ يَدَيْهِ وَتَفْصِيلَ
  ٱلْكِتَابِ لاَ رَيْبَ فِيهِ مِن رَّبِّ ٱلْعَـٰلَمِينَ أَمْ يَقُولُونَ ٱفْتَرَاهُ
  قُلْ فَأْتُواْ بِسُورَةٍ مِّثْلِهِ وَٱدْعُواْ مَنِ ٱسْتَطَعْتُمْ مِّن دُونِ ٱللَّهِ
  إِن كُنتُمْ صَـٰدِقِينَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[يونس: 37 - 38] وكل هذه الآيات مكية، ثم تحداهم بذلك أيضاً في المدينة
  فقال في هذه الآية: { وَإِن كُنتُمْ فِى رَيْبٍ } - أي: شك - { مِّمَّا نَزَّلْنَا
  عَلَىٰ عَبْدِنَا } - يعني: محمداً صلى الله عليه وسلم { فَأْتُواْ بِسُورَةٍ مِّن
  مِّثْلِهِ } - يعني: من مثل القرآن، قاله مجاهد وقتادة، واختاره ابن جرير والطبري والزمخشري
  والرازي، ونقله عن عمر وابن مسعود وابن عباس والحسن البصري، وأكثر المحققين، ورجح ذلك
  بوجوه، من أحسنها أنه تحداهم كلهم متفرقين ومجتمعين، سواء في ذلك أميهم وكتابيهم، وذلك
  أكمل في التحدي وأشمل من أن يتحدى آحادهم الأميين ممن لا يكتب ولا يعاني شيئاً من العلوم،
  وبدليل قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فَأْتُواْ بِعَشْرِ سُوَرٍ مِّثْلِهِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[هود:
  13] وقوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">لاَ يَأْتُونَ بِمِثْلِهِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الإِسراء: 88] وقال بعضهم: من مثل
  محمد صلى الله عليه وسلم يعني من رجل أمي مثله، والصحيح الأول، لأن التحدي عام لهم
  كلهم، مع أنهم أفصح الأمم، وقد تحداهم بهذا في مكة والمدينة مرات عديدة، مع شدة عداوتهم
  له، وبغضهم لدينه، ومع هذا عجزوا عن ذلك، ولهذا قال تعالى: { فَإِن لَّمْ تَفْعَلُواْ
  وَلَن تَفْعَلُواْ } ولن لنفي التأبيد في المستقبل، أي: ولن تفعلوا ذلك أبداً، وهذه
  أيضاً معجزة أخرى، وهو أنه أخبر خبراً جازماً قاطعاً مقدماً غير خائف ولا مشفق أن هذا
  القرآن لا يعارض بمثله أبد الآبدين ودهر الداهرين، وكذلك وقع الأمر لم يعارض من لدنه
  إلى زماننا هذا، ولا يمكن.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
