text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَإِن لَّمْ تَفْعَلُواْ
  وَلَن تَفْعَلُواْ فَٱتَّقُواْ ٱلنَّارَ ٱلَّتِي وَقُودُهَا ٱلنَّاسُ وَٱلْحِجَارَةُ
  أُعِدَّتْ لِلْكَٰفِرِينَ }قوله تعالى: { فَإِن لَّمْ تَفْعَلُواْ } يعني فيما مضى
  { وَلَن تَفْعَلُواْ } أي تُطيقوا ذلك فيما يأتي. والوقف على هذا على «صادقين» تامَّ.
  وقال جماعة من المفسرين: معنى الآية وٱدعوا شهداءكم من دون الله إن كنتم صادقين ولن
  تفعلوا، فإن لم تفعلوا فاتقوا النار. فعلى هذا التفسير لا يتم الوقف على «صادقين»فإن
  قيل: كيف دخلت «إن» على «لم» ولا يدخل عامل على عامل؟ فالجواب أن «إن» ها هنا غير عاملة
  في اللفظ، فدخلت على «لم» كما تدخل على الماضي؛ لأنها لا تعمل في «لم» كما لا تعمل
  في الماضي؛ فمعنى إن لم تفعلوا: إن تركتم الفعل.قوله تعالى: { وَلَن تَفْعَلُواْ }
  نصب بلن، ومن العرب من يجزم بها، ذكره أبو عبيدة؛ ومنه بيت النابغة:فلن أُعَرِّضْ أبَيْتَ
  اللّعْنَ بالصَّفَدِ   وفي حديث ٱبن عمر حين ذُهب به إلى النار في منامه: فقيل لي «لن
  تُرَعْ». هذا على تلك اللغة. وفي قوله: «وَلَنْ تَفْعَلُوا» إثارة لهممهم، وتحريك لنفوسهم؛
  ليكون عجزهم بعد ذلك أبدع، وهذا من الغيوب التي أخبر بها القرآن قبل وقوعها. وقال ٱبن
  كَيْسان: «ولن تفعلوا» توقيفاً لهم على أنه الحق، وأنهم ليسوا صادقين فيما زعموا من
  أنه كذب، وأنه مفترًى وأنه سحر وأنه شِعر، وأنه أساطير الأوّلين؛ وهم يدّعون العلم
  ولا يأتون بسورة من مثله.وقوله: { فَٱتَّقُواْ ٱلنَّارَ } جواب «فإنْ لَمْ تَفْعَلُوا»؛
  أي ٱتقوا النار بتصديق النبيّ صلى الله عليه وسلم وطاعة الله تعالى. وقد تقدّم معنى
  التقوى فلا معنى لإعادتها. ويقال: إن لغة تميم وأسد «فتَقُوا النار». وحكى سيبويه:
  تَقَى يَتْقِي، مثل قَضَى يقضي. «النارَ» مفعولة. «التي» من نعتها. وفيها ثلاث لغات:
  التي واللِّتِ (بكسر التاء) واللّتْ (بإسكانها). وهي ٱسم مُبْهَم للمؤنث وهي معرفة؛
  ولا يجوز نزع الألف واللام منها للتنكير، ولا تتم إلا بصلة. وفي تثنيتها ثلاث لغات
  أيضاً: اللّتانِ واللَّتا (بحذف النون) واللّتانِّ (بتشديد النون). وفي جمعها خمس لغات:
  اللاَّتِي، وهي لغة القرآن. واللاّتِ (بكسر التاء بلا ياء). واللّواتِي. واللّواتِ
  (بلا ياء)؛ وأنشد أبو عبيدة:من اللّواتِي واللّتي والّلاتِي   زعمن أن قد كَبِرتْ لِداتيواللّوا
  (بإسقاط التاء)؛ هذا ما حكاه الجوهري. وزاد ٱبن الشّجري: اللاّئي (بالهمز وإثبات الياء).
  واللاّءِ (بكسر الهمزة وحذف الياء). واللاّ (بحذف الهمزة). فإن جمعت الجمع قلت في اللاّتي:
  اللّواتي. وفي الّلائي: اللوائي. قال الجوهري: وتصغير الّتي اللُّتَيّا (بالفتح والتشديد)؛
  قال الراجز:بعد اللُّتَيّا واللَّتَيّا والّتِي   إذا عَلَتْهَا أنفسٌ تَرَدَّتِوبعض
  الشعراء أدخل على «التي» حرف النداء، وحروف النداء لا تدخل على ما فيه الألف واللام
  إلا في قولنا: يا الله، وحده. فكأنه شبّهها به من حيث كانت الألف واللام غير مفارقتين
  لها؛ وقال:\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَإِن لَّمْ تَفْعَلُواْ وَلَن تَفْعَلُواْ
  فَٱتَّقُواْ ٱلنَّارَ ٱلَّتِي وَقُودُهَا ٱلنَّاسُ وَٱلْحِجَارَةُ أُعِدَّتْ لِلْكَٰفِرِينَ
  }من أجلِكِ يا الّتي تَيَّمْتِ قلبي   وأنت بخيلةٌ بالوُدّ عنّيويقال: وقع فلان في
  اللّتَيَا والّتِي؛ وهما ٱسمان من أسماء الدّاهية. والوقود (بالفتح): الحطب. وبالضم:
  التوقد. و «الناس» عموم، ومعناه الخصوص فيمن سبق عليه القضاء أنه يكون حطباً لها؛ أجارنا
  الله منها. «والحجارة» هي حجارة الكبريت الأسود ـ عن ٱبن مسعود والفرّاء ـ وخُصّت بذلك
  لأنها تزيد على جميع الأحجار بخمسة أنواع من العذاب: سرعة الاتقاد، نتن الرائحة، كثرة
  الدخان، شدّة الالتصاق بالأبدان، قوّة حَرِّها إذا حَمِيَت. وليس في قوله تعالى: {
  وَقُودُهَا ٱلنَّاسُ وَٱلْحِجَارَةُ } ـ دليل على أن ليس فيها غير الناس والحجارة؛
  بدليل ما ذكره في غير موضع من كَوْن الجنّ والشياطين فيها. وقيل: المراد بالحجارة الأصنام؛
  لقوله تعالى:{ إِنَّكُمْ وَمَا تَعْبُدُونَ مِن دُونِ ٱللَّهِ حَصَبُ جَهَنَّمَ }[الأنبياء:
  98] أي حطب جهنم. وعليه فتكون الحجارة والناس وقوداً للنار؛ وذكر ذلك تعظيماً للنار
  أنها تحرق الحجارة مع إحراقها للناس. وعلى التأويل الأوّل يكونون معذّبين بالنار والحجارة.
  وقد جاء الحديث عن النبيّ صلى الله عليه وسلم أنه قال: \" كلُّ مُؤْذٍ في النار \"
  وفي تأويله وجهان: أحدهما: أن كل من آذى الناس في الدنيا عذّبه الله في الآخرة بالنار.
  الثاني: أن كل ما يؤذي الناس في الدنيا من السباع والهوام وغيرها في النار مُعَدٌّ
  لعقوبة أهل النار. وذهب بعض أهل التأويل إلى أن هذه النار المخصوصة بالحجارة هي نار
  الكافرين خاصّةً. والله أعلم.روى مسلم \" عن العباس بن عبد المطلب قال: قلت: يا رسول
  الله، إن أبا طالب كان يَحُوطُك وينصرك، فهل نفعه ذلك؟ قال: «نعم وجدته في غمرات من
  النار فأخرجته إلى ضَحْضَاح ـ في رواية ـ ولولا أنا لكان في الدّرِك الأسفل من النار»
  \" «وَقُودُهَا» مبتدأ. «النّاسُ» خبره. «والحجارةُ» عطف عليهم. وقرأ الحسن ومجاهد
  وطلحة بن مُصَرِّف: «وُقُودها» (بضم الواو). وقرأ عُبيد بن عُمير: «وَقِيدُها الناسُ».
  قال الكسائي والأخفش: الوقود (بفتح الواو): الحطب، و (بالضم): الفعل؛ يقال: وَقَدتِ
  النارُ تَقِدُ وُقُوداً (بالضم) ووَقَداً وقِدَةً (وَوَقِيداً ووَقْداً) ووَقَداناً،
  أي تَوَقّدت. وأوْقدتها أنا وٱستوقدتها أيضاً. والاتقاد مثلُ التَّوَقُّد، والموضع
  مَوْقِد؛ مثلُ مجلِس، والنار مُوَقدة. والوَقْدة: شدّة الحرّ، وهي عشرة أيام أو نصف
  شهر. قال النحاس: يجب على هذا ألا يُقرأ إلا «وَقُودها» (بفتح الواو) لأن المعنى حطبها؛
  إلا أن الأخفش قال: وحُكي أن بعض العرب يجعل الوَقود والوُقود بمعنى الحطب والمصدر.
  قال النحاس: وذهب إلى أن الأوّل أكثر، قال: كما أن الوَضُوء الماءُ، والوُضُوء المصدر.قوله
  تعالى: { أُعِدَّتْ لِلْكَافِرِينَ } ظاهره أن غير الكافرين لا يدخلها وليس كذلك؛ بدليل
  ما ذكره في غير موضع من الوعيد للمذنبين وبالأحاديث الثابتة في الشفاعة؛ على ما يأتي.
  وفيه دليل على ما يقوله أهل الحق من أن النار موجودة مخلوقة؛ خلافاً للمبتدعة في قولهم:
  إنها لم تخلق حتى الآن.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَإِن لَّمْ تَفْعَلُواْ وَلَن تَفْعَلُواْ
  فَٱتَّقُواْ ٱلنَّارَ ٱلَّتِي وَقُودُهَا ٱلنَّاسُ وَٱلْحِجَارَةُ أُعِدَّتْ لِلْكَٰفِرِينَ
  }وهو القول الذي سقط فيه القاضي منذر بن سعيد البَلُّوطِي الأندلسي. روى مسلم عن عبدالله
  بن مسعود \" قال: كنا مع رسول الله صلى الله عليه وسلم إذ سمِع وَجْبَةً؛ فقال النبي
  صلى الله عليه وسلم: «تدرون ما هذا» قال قلنا: الله ورسوله أعلم؛ قال: «هذا حَجَر رُمِيَ
  به في النار منذ سبعين خَرِيفاً فهو يَهْوِي في النار الآن حتى ٱنتهى إلى قعرها» \"
  وروى البخاريّ عن أبي هريرة قال: قال رسول الله صلى الله عليه وسلم: \" ٱحتجّت النار
  والجنة فقالت هذه يدخلني الجبارون والمتكبرون وقالت هذه يدخلني الضعفاء والمساكين فقال
  الله عزّ وجلّ لهذه أنتِ عذابي أعذِّب بِك من أشاء وقال لهذه أنتِ رَحْمَتِي أرْحَمُ
  بِك من أشاء ولكل واحدة منكما ملؤها \" وأخرجه مسلم بمعناه. يقال: ٱحتجت بمعنى تحتج؛
  للحديث المتقدم حديث ٱبن مسعود، ولأن النبيّ صلى الله عليه وسلم قد أُرِيهما في صلاة
  الكسوف، ورآهما أيضاً في إسرائه ودخل الجنة؛ فلا معنى لما خالف ذلك. وبالله التوفيق.
  و { أُعِدَّتْ } يجوز أن يكون حالاً للنار على معنى مُعَدّة، وأضمرت معه قد؛ كما قال:{ أَوْ
  جَآءُوكُمْ حَصِرَتْ صُدُورُهُمْ }[النساء: 9] فمعناه قد حصرت صدورهم؛ فمع «حَصِرت»
  قد مضمرة لأن الماضي لا يكون حالا إلا مع قد؛ فعلى هذا لا يتم الوقف على «الحجارة».
  ويجوز أن يكون كلاماً منقطعًا عما قبله؛ كما قال:{ وَذَلِكُمْ ظَنُّكُمُ ٱلَّذِي ظَنَنتُم
  بِرَبِّكُمْ أَرْدَاكُمْ }[فصلت: 23]. وقال السّجِسْتَاني: { أُعِدَّتْ لِلْكَافِرِينَ
  } من صلة «الّتِي»؛ كما قال في آل عمران:{ وَٱتَّقُواْ ٱلنَّارَ ٱلَّتِيۤ أُعِدَّتْ
  لِلْكَافِرِينَ }[آل عمران: 131]. ٱبن الأنبارِيّ: وهذا غَلَط؛ لأن التي في سورة البقرة
  قد وُصلت بقوله: { وَقُودُهَا ٱلنَّاسُ } فلا يجوز أن توصل بصلة ثانية؛ وفي آل عمران
  ليس لها صلة غير «أُعِدّتْ».\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section>"

