  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَإِن
  لَّمْ تَفْعَلُواْ وَلَن تَفْعَلُواْ فَٱتَّقُواْ ٱلنَّارَ ٱلَّتِي وَقُودُهَا ٱلنَّاسُ
  وَٱلْحِجَارَةُ أُعِدَّتْ لِلْكَٰفِرِينَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { فَإِن لَّمْ تَفْعَلُواْ } يعني فيما مضى { وَلَن تَفْعَلُواْ } أي تُطيقوا
  ذلك فيما يأتي. والوقف على هذا على «صادقين» تامَّ. وقال جماعة من المفسرين: معنى الآية
  وٱدعوا شهداءكم من دون الله إن كنتم صادقين ولن تفعلوا، فإن لم تفعلوا فاتقوا النار.
  فعلى هذا التفسير لا يتم الوقف على «صادقين»</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فإن
  قيل: كيف دخلت «إن» على «لم» ولا يدخل عامل على عامل؟ فالجواب أن «إن» ها هنا غير عاملة
  في اللفظ، فدخلت على «لم» كما تدخل على الماضي؛ لأنها لا تعمل في «لم» كما لا تعمل
  في الماضي؛ فمعنى إن لم تفعلوا: إن تركتم الفعل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { وَلَن تَفْعَلُواْ } نصب بلن، ومن العرب من يجزم بها، ذكره أبو عبيدة؛ ومنه
  بيت النابغة:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">فلن أُعَرِّضْ
  أبَيْتَ اللّعْنَ بالصَّفَدِ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وفي حديث ٱبن عمر حين ذُهب به إلى
  النار في منامه: فقيل لي «لن تُرَعْ». هذا على تلك اللغة. وفي قوله: «وَلَنْ تَفْعَلُوا»
  إثارة لهممهم، وتحريك لنفوسهم؛ ليكون عجزهم بعد ذلك أبدع، وهذا من الغيوب التي أخبر
  بها القرآن قبل وقوعها. وقال ٱبن كَيْسان: «ولن تفعلوا» توقيفاً لهم على أنه الحق،
  وأنهم ليسوا صادقين فيما زعموا من أنه كذب، وأنه مفترًى وأنه سحر وأنه شِعر، وأنه أساطير
  الأوّلين؛ وهم يدّعون العلم ولا يأتون بسورة من مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { فَٱتَّقُواْ ٱلنَّارَ } جواب «فإنْ لَمْ تَفْعَلُوا»؛ أي ٱتقوا النار بتصديق النبيّ
  صلى الله عليه وسلم وطاعة الله تعالى. وقد تقدّم معنى التقوى فلا معنى لإعادتها. ويقال:
  إن لغة تميم وأسد «فتَقُوا النار». وحكى سيبويه: تَقَى يَتْقِي، مثل قَضَى يقضي. «النارَ»
  مفعولة. «التي» من نعتها. وفيها ثلاث لغات: التي واللِّتِ (بكسر التاء) واللّتْ (بإسكانها).
  وهي ٱسم مُبْهَم للمؤنث وهي معرفة؛ ولا يجوز نزع الألف واللام منها للتنكير، ولا تتم
  إلا بصلة. وفي تثنيتها ثلاث لغات أيضاً: اللّتانِ واللَّتا (بحذف النون) واللّتانِّ
  (بتشديد النون). وفي جمعها خمس لغات: اللاَّتِي، وهي لغة القرآن. واللاّتِ (بكسر التاء
  بلا ياء). واللّواتِي. واللّواتِ (بلا ياء)؛ وأنشد أبو عبيدة:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">من اللّواتِي واللّتي والّلاتِي</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">زعمن أن قد كَبِرتْ لِداتي</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">واللّوا (بإسقاط التاء)؛ هذا ما
  حكاه الجوهري. وزاد ٱبن الشّجري: اللاّئي (بالهمز وإثبات الياء). واللاّءِ (بكسر الهمزة
  وحذف الياء). واللاّ (بحذف الهمزة). فإن جمعت الجمع قلت في اللاّتي: اللّواتي. وفي
  الّلائي: اللوائي. قال الجوهري: وتصغير الّتي اللُّتَيّا (بالفتح والتشديد)؛ قال الراجز:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">بعد اللُّتَيّا واللَّتَيّا والّتِي</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">إذا عَلَتْهَا أنفسٌ تَرَدَّتِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وبعض الشعراء أدخل على «التي» حرف
  النداء، وحروف النداء لا تدخل على ما فيه الألف واللام إلا في قولنا: يا الله، وحده.
  فكأنه شبّهها به من حيث كانت الألف واللام غير مفارقتين لها؛ وقال:</font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table dir=\"rtl\"><tr><td><img
  src=\"images/Tafasir/TafasirPaging/PreviousAR.GIF\" align=\"Middle\" border=\"0\"
