  ٱلنَّارَ ٱلَّتِي وَقُودُهَا ٱلنَّاسُ وَٱلْحِجَارَةُ أُعِدَّتْ لِلْكَٰفِرِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\"/></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">من أجلِكِ
  يا الّتي تَيَّمْتِ قلبي</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وأنت بخيلةٌ
  بالوُدّ عنّي</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">ويقال: وقع فلان في اللّتَيَا والّتِي؛ وهما ٱسمان من أسماء الدّاهية.
  والوقود (بالفتح): الحطب. وبالضم: التوقد. و «الناس» عموم، ومعناه الخصوص فيمن سبق
  عليه القضاء أنه يكون حطباً لها؛ أجارنا الله منها. «والحجارة» هي حجارة الكبريت الأسود
  ـ عن ٱبن مسعود والفرّاء ـ وخُصّت بذلك لأنها تزيد على جميع الأحجار بخمسة أنواع من
  العذاب: سرعة الاتقاد، نتن الرائحة، كثرة الدخان، شدّة الالتصاق بالأبدان، قوّة حَرِّها
  إذا حَمِيَت. وليس في قوله تعالى: { وَقُودُهَا ٱلنَّاسُ وَٱلْحِجَارَةُ } ـ دليل على
  أن ليس فيها غير الناس والحجارة؛ بدليل ما ذكره في غير موضع من كَوْن الجنّ والشياطين
  فيها. وقيل: المراد بالحجارة الأصنام؛ لقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّكُمْ وَمَا تَعْبُدُونَ مِن دُونِ
  ٱللَّهِ حَصَبُ جَهَنَّمَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الأنبياء: 98] أي حطب جهنم. وعليه فتكون الحجارة والناس وقوداً للنار؛
  وذكر ذلك تعظيماً للنار أنها تحرق الحجارة مع إحراقها للناس. وعلى التأويل الأوّل يكونون
  معذّبين بالنار والحجارة. وقد جاء الحديث عن النبيّ صلى الله عليه وسلم أنه قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" كلُّ مُؤْذٍ في النار \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">وفي تأويله وجهان: أحدهما: أن كل
  من آذى الناس في الدنيا عذّبه الله في الآخرة بالنار. الثاني: أن كل ما يؤذي الناس
  في الدنيا من السباع والهوام وغيرها في النار مُعَدٌّ لعقوبة أهل النار. وذهب بعض أهل
  التأويل إلى أن هذه النار المخصوصة بالحجارة هي نار الكافرين خاصّةً. والله أعلم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">روى مسلم</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" عن العباس بن عبد المطلب قال: قلت: يا رسول الله، إن أبا طالب كان
  يَحُوطُك وينصرك، فهل نفعه ذلك؟ قال: «نعم وجدته في غمرات من النار فأخرجته إلى ضَحْضَاح
  ـ في رواية ـ ولولا أنا لكان في الدّرِك الأسفل من النار» \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">«وَقُودُهَا» مبتدأ. «النّاسُ» خبره.
  «والحجارةُ» عطف عليهم. وقرأ الحسن ومجاهد وطلحة بن مُصَرِّف: «وُقُودها» (بضم الواو).
  وقرأ عُبيد بن عُمير: «وَقِيدُها الناسُ». قال الكسائي والأخفش: الوقود (بفتح الواو):
  الحطب، و (بالضم): الفعل؛ يقال: وَقَدتِ النارُ تَقِدُ وُقُوداً (بالضم) ووَقَداً وقِدَةً
  (وَوَقِيداً ووَقْداً) ووَقَداناً، أي تَوَقّدت. وأوْقدتها أنا وٱستوقدتها أيضاً. والاتقاد
  مثلُ التَّوَقُّد، والموضع مَوْقِد؛ مثلُ مجلِس، والنار مُوَقدة. والوَقْدة: شدّة الحرّ،
  وهي عشرة أيام أو نصف شهر. قال النحاس: يجب على هذا ألا يُقرأ إلا «وَقُودها» (بفتح
  الواو) لأن المعنى حطبها؛ إلا أن الأخفش قال: وحُكي أن بعض العرب يجعل الوَقود والوُقود
  بمعنى الحطب والمصدر. قال النحاس: وذهب إلى أن الأوّل أكثر، قال: كما أن الوَضُوء الماءُ،
  والوُضُوء المصدر.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { أُعِدَّتْ لِلْكَافِرِينَ
  } ظاهره أن غير الكافرين لا يدخلها وليس كذلك؛ بدليل ما ذكره في غير موضع من الوعيد
  للمذنبين وبالأحاديث الثابتة في الشفاعة؛ على ما يأتي. وفيه دليل على ما يقوله أهل
  الحق من أن النار موجودة مخلوقة؛ خلافاً للمبتدعة في قولهم: إنها لم تخلق حتى الآن.</font></font>&#13;\t\t\t<label
