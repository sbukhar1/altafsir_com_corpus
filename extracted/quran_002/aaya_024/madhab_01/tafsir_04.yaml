text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِن كُنْتُمْ
  فِي رَيْبٍ مِّمَّا نَزَّلْنَا عَلَىٰ عَبْدِنَا فَأْتُواْ بِسُورَةٍ مِّن مِّثْلِهِ
  وَٱدْعُواْ شُهَدَآءَكُم مِّن دُونِ ٱللَّهِ إِنْ كُنْتُمْ صَٰدِقِينَ } * { فَإِن
  لَّمْ تَفْعَلُواْ وَلَن تَفْعَلُواْ فَٱتَّقُواْ ٱلنَّارَ ٱلَّتِي وَقُودُهَا ٱلنَّاسُ
  وَٱلْحِجَارَةُ أُعِدَّتْ لِلْكَٰفِرِينَ }الكلام في النبوة في الآية مسائل المسألة
  الأولى اعلم أنه سبحانه وتعالى لما أقام الدلائل القاهرة على إثبات الصانع وأبطل القول
  بالشريك عقبه بما يدل على النبوة، وذلك يدل على فساد قول التعليمية الذين جعلوا معرفة
  الله مستفادة من معرفة الرسول، وقول الحشوية الذين يقولون لا تحصل معرفة الله إلا من
  القرآن والأخبار، ولما كانت نبوة محمد صلى الله عليه وسلم مبنية على كون القرآن معجزاً
  أقام الدلالة على كونه معجزاً. واعلم أن كونه معجزاً يمكن بيانه من طريقين الأول أن
  يقال إن هذا القرآن لا يخلو حاله من أحد وجوه ثلاثة إما أن يكون مساوياً لسائر كلام
  الفصحاء، أو زائداً على سائر كلام الفصحاء بقدر لا ينقض العادة أو زائداً عليه بقدر
  ينقض، والقسمان الأولان باطلان فتعين الثالث، وإنما قلنا إنهما باطلان، لأنه لو كان
  كذلك لكان من الواجب أن يأتوا بمثل سورة منه إما مجتمعين أو منفردين، فإن وقع التنازع
  وحصل الخوف من عدم القبول فالشهود والحكام يزيلون الشبهة، وذلك نهاية في الاحتجاج لأنهم
  كانوا في معرفة اللغة والاطلاع على قوانين الفصاحة في الغاية. وكانوا في محبة إبطال
  أمره في الغاية حتى بذلوا النفوس والأموال وارتكبوا ضروب المهالك والمحن، وكانوا في
  الحمية والأنفة على حد لا يقبلون الحق فكيف الباطل، وكل ذلك يوجب الاتيان بما يقدح
  في قوله والمعارضة أقوى القوادح، فلما لم يأتوا بها علمنا عجزهم عنها فثبت أن القرآن
  لا يماثل قولهم، وأن التفاوت بينه وبين كلامهم ليس تفاوتاً معتاداً فهو إذن تفاوت ناقض
  للعادة فوجب أن يكون معجزاً، فهذا هو المراد من تقرير هذه الدلالة فظهر أنه سبحانه
  كما لم يكتف في معرفة التوحيد بالتقليد فكذا في معرفة النبوة لم يكتف بالتقليد واعلم
  أنه قد اجتمع في القرآن وجوه كثيرة تقتضي نقصان فصاحته، ومع ذلك فإنه في الفصاحة بلغ
  النهاية التي لا غاية لها وراءها فدل ذلك على كونه معجزاً، أحدها أن فصاحة العرب أكثرها
  في وصف مشاهدات مثل وصف بعير أو فرس أو جارية أو ملك أو ضربة أو طعنة أو وصف حرب أو
  وصف غارة وليس في القرآن من هذه الأشياء شيء فكان يجب أن لا تحصل فيه الألفاظ الفصيحة
  التي اتفقت العرب عليها في كلامهم، وثانيها أنه تعالى راعى فيه طريقة الصدق وتنزه عن
  الكذب في جميعه وكل شاعر ترك الكذب والتزم الصدق نزل شعره ولم يكن جيداً ألا ترى أن
  لبيد بن ربيعة وحسان بن ثابت لما أسلما نزل شعرهما. ولم يكن شعرهما الإسلامي في الجودة
  كشعرهما الجاهلي وأن الله تعالى مع ما تنزه عن الكذب والمجازفة جاء بالقرآن فصيحاً
  كما ترى.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 8 9 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِن كُنْتُمْ فِي رَيْبٍ مِّمَّا
  نَزَّلْنَا عَلَىٰ عَبْدِنَا فَأْتُواْ بِسُورَةٍ مِّن مِّثْلِهِ وَٱدْعُواْ شُهَدَآءَكُم
  مِّن دُونِ ٱللَّهِ إِنْ كُنْتُمْ صَٰدِقِينَ } * { فَإِن لَّمْ تَفْعَلُواْ وَلَن
  تَفْعَلُواْ فَٱتَّقُواْ ٱلنَّارَ ٱلَّتِي وَقُودُهَا ٱلنَّاسُ وَٱلْحِجَارَةُ أُعِدَّتْ
  لِلْكَٰفِرِينَ }وثالثها أن الكلام الفصيح والشعر الفصيح إنما يتفق في القصيدة في البيت
  والبيتين. والباقي لا يكون كذلك، وليس كذلك القرآن لأنه كله فصيح بحيث يعجز الخلق عنه
  كما عجزوا عن جملته. ورابعها أن كل من قال شعراً فصيحاً في وصف شيء فإنه إذا كرره لم
  يكن كلامه الثاني في وصف ذلك الشيء بمنزلة كلامه الأول. وفي القرآن التكرار الكثير
  ومع ذلك كل واحد منها في نهاية الفصاحة ولم يظهر التفاوت أصلاً. وخامساً أنه اقتصر
  على إيجاب العبادات وتحريم القبائح والحث على مكارم الأخلاق وترك الدنيا واختيار الآخرة،
  وأمثال هذه الكلمات توجب تقليل الفصاحة. وسادسها أنهم قالوا إن شعر امرىء القيس يحسن
  عند الطرب وذكر النساء وصفة الخيل. وشعر النابغة عند الخوف، وشعر الأعشى عند الطلب
  ووصف الخمر، وشعر زهير عند الرغبة والرجاء، وبالجملة فكل شاعر يحسن كلامه في فن فإنه
  يضعف كلامه في غير ذلك الفن، أما القرآن فإنه جاء فصيحاً في كل الفنون على غاية الفصاحة،
  ألا ترى أنه سبحانه وتعالى قال في الترغيب{ فَلاَ تَعْلَمُ نَفْسٌ مَّا أُخْفِىَ لَهُم
  مّن قُرَّةِ أَعْيُنٍ }السجدة 17 وقال تعالى{ وَفِيهَا مَا تَشْتَهِيهِ ٱلأَنْفُسُ
  وَتَلَذُّ ٱلأَعْيُنُ }الزخرف 71 وقال في الترهيب{ أَفَأَمِنتُمْ أَن يَخْسِفَ بِكُمْ
  جَانِبَ ٱلْبَرّ تِ }الإسراء 68 وقال{ أأمنتم مَّن فِى ٱلسَّمَاء أَن يَخْسِفَ بِكُمُ
  ٱلأَرْضَ فَإِذَا هِىَ تَمُورُ أَمْ أَمِنتُمْ }الملك 16، 17 الآية وقال{ وَخَابَ كُلُّ
  جَبَّارٍ عَنِيدٍ }إبراهيم 15 إلى قوله{ ويأتيه الموت من كل مكان }إبراهيم 17 وقال
  في الزجر ما لا يبلغه وهم البشر وهو قوله{ فَكُلاًّ أَخَذْنَا بِذَنبِهِ }العنكبوت
  40 إلى قوله{ وَمِنْهُمْ مَّنْ أَغْرَقْنَا }العنكبوت 40 وقال في الوعظ ما لا مزيد
  عليه{ أَفَرَأَيْتَ إِن مَّتَّعْنَـٰهُمْ سِنِين }الشعراء 205 وقال في الإلهيات{ ٱللَّهُ
  يَعْلَمُ مَا تَحْمِلُ كُلُّ أُنثَىٰ مَا تَغِيضُ ٱلأَرْحَامُ وَمَا تَزْدَاد }الرعد
  8 إلى آخره. وسابعها أن القرآن أصل العلوم كلها فعلم الكلام كله في القرآن، وعلم الفقه
  كله مأخوذ من القرآن، وكذا علم أصول الفقه. وعلم النحو واللغة، وعلم الزهد في الدنيا
  وأخبار الآخرة، واستعمال مكارم الأخلاق، ومن تأمل «كتابنا في دلائل الإعجاز» علم أن
  القرآن قد بلغ في جميع وجوه الفصاحة إلى النهاية القصوى، الطريق الثاني أن نقول القرآن
  لا يخلوا إما أن يقال إنه كان بالغاً في الفصاحة إلى حد الإعجاز، أو لم يكن كذلك فإن
  كان الأول ثبت أنه معجز. وإن كان الثاني كانت المعارضة على هذا التقدير ممكنة فعدم
  إتيانهم بالمعارضة مع كون المعارضة ممكنة ومع توفر دواعيهم على الإتيان بها أمر خارق
  العادة فكان ذلك معجزاً فثبت أن القرآن معجز على جميع الوجوه وهذا الطريق عندنا أقرب
  إلى الصواب. المسألة الثانية إنما قال { نَزَّلْنَا } على لفظ التنزيل دون الإنزال
  لأن المراد النزول على سبيل التدريج، وذكر هذا اللفظ هو اللائق بهذا المكان لأنهم كانوا
  يقولون لو كان هذا من عند الله ومخالفاً لما يكون من عند الناس لم ينزل هكذا نجوماً
  سورة بعد سورة على حسب النوازل ووقوع الحوادث وعلى سنن ما نرى عليه أهل الخطابة والشعر
  من وجود ما يوجد منهم مفرقاً حيناً فحيناً بحسب ما يظهر من الأحوال المتجددة والحاجات
  المختلفة فإن الشاعر لا يظهر ديوان شعره دفعة والمترسل لا يظهر ديوان رسائله وخطبه
  دفعة فلو أنزله الله تعالى لأَنزله على خلاف هذه العادة جملة\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 8 9 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِن كُنْتُمْ فِي رَيْبٍ مِّمَّا
  نَزَّلْنَا عَلَىٰ عَبْدِنَا فَأْتُواْ بِسُورَةٍ مِّن مِّثْلِهِ وَٱدْعُواْ شُهَدَآءَكُم
  مِّن دُونِ ٱللَّهِ إِنْ كُنْتُمْ صَٰدِقِينَ } * { فَإِن لَّمْ تَفْعَلُواْ وَلَن
  تَفْعَلُواْ فَٱتَّقُواْ ٱلنَّارَ ٱلَّتِي وَقُودُهَا ٱلنَّاسُ وَٱلْحِجَارَةُ أُعِدَّتْ
  لِلْكَٰفِرِينَ }{ وَقَالَ ٱلَّذِينَ كَفَرُواْ لَوْلاَ نُزّلَ عَلَيْهِ ٱلْقُرْءانُ
  جُمْلَةً وٰحِدَةً }الفرقان 32 والله سبحانه وتعالى ذكر ههنا ما يدل على أن القرآن
  معجز مع ما يزيل هذه الشبهة وتقريره أن هذا القرآن النازل على هذا التدريج إما أن يكون
  من جنس مقدور البشر أو لا يكون، فإن كان الأول وجب إتيانهم بمثله أو بما يقرب منه على
  التدريج، وإن كان الثاني ثبت أنه مع نزوله على التدريج معجز وقرىء «على عبادنا» يريد
  رسول الله صلى الله عليه وسلم وأمته. المسألة الثالثة السورة هي طائفة من القرآن، وواوها
  إن كانت أصلاً فإما أن تسمى بسور المدينة وهو حائطها لأنها طائفة من القرآن محدودة
  كالبلد المسور أو لأنها محتوية على فنون من العلم كاحتواء سور المدينة على ما فيها،
  وإما أن تسمى بالسورة التي هي الرتبة لأن السورة بمنزلة المنازل والمراتب يترقى فيها
  القارىء وهي أيضاً في أنفسها طوال وأوساط وقصار. أو لرفعة شأنها وجلالة محلها في الدين،
  وإن جعلت واوها منقلبة عن همزة فلأنها قطعة وطائفة من القرآن كالسورة التي هي البقية
  من الشيء والفضلة منه. فإن قيل فما فائدة تقطيع القرآن سوراً قلنا من وجوه أحدها ما
  لأجله بوب المصنفون كتبهم أبواباً وفصولاً. وثانيها أن الجنس إذا حصل تحته أنواع كان
  أفراد كل نوع عن صاحبه أحسن. وثالثها أن القارىء إذا ختم سورة أو باباً من الكتاب ثم
  أخذ في آخر كان أنشط له وأثبت على التحصيل منه لو استمر على الكتاب بطوله، ومثله المسافر
  إذا علم أنه قطع ميلاً أو طوى فرسخاً نفس ذلك عنه ونشطه للسير. ورابعها أن الحافظ إذا
  حفظ السورة اعتقد أنه أخذ من كتاب الله طائفة مستقلة بنفسها فيجل في نفسه ذلك ويغتبط
  به، ومن ثم كانت القراءة في الصلاة بسورة تامة أفضل. المسألة الرابعة قوله { فَأْتُواْ
  بِسُورَةٍ مّن مِّثْلِهِ } يدل على أن القرآن وما هو عليه من كونه سوراً هو على حد
  ما أنزله الله تعالى بخلاف قول كثير من أهل الحديث إنه نظم على هذا الترتيب في أيام
  عثمان فلذلك صح التحدي مرة بسورة ومرة بكل القرآن. المسألة الخامسة اعلم أن التحدي
  بالقرآن جاء على وجوه أحدها قوله\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 8 9 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِن كُنْتُمْ فِي رَيْبٍ مِّمَّا
  نَزَّلْنَا عَلَىٰ عَبْدِنَا فَأْتُواْ بِسُورَةٍ مِّن مِّثْلِهِ وَٱدْعُواْ شُهَدَآءَكُم
  مِّن دُونِ ٱللَّهِ إِنْ كُنْتُمْ صَٰدِقِينَ } * { فَإِن لَّمْ تَفْعَلُواْ وَلَن
  تَفْعَلُواْ فَٱتَّقُواْ ٱلنَّارَ ٱلَّتِي وَقُودُهَا ٱلنَّاسُ وَٱلْحِجَارَةُ أُعِدَّتْ
  لِلْكَٰفِرِينَ }{ فَأْتُواْ بِكِتَـٰبٍ مّنْ عِندِ ٱللَّهِ هُوَ أَهْدَىٰ }القصص 49.
  وثانيها قوله{ قُل لَّئِنِ ٱجْتَمَعَتِ ٱلإِنسُ وَٱلْجِنُّ عَلَىٰ أَن يَأْتُواْ بِمِثْلِ
  هَـٰذَا ٱلْقُرْءانِ لاَ يَأْتُونَ بِمِثْلِهِ وَلَوْ كَانَ بَعْضُهُمْ لِبَعْضٍ ظَهِيرًا }الإسراء
  88. وثالثها قوله{ فَأْتُواْ بِعَشْرِ سُوَرٍ مّثْلِهِ مُفْتَرَيَاتٍ }هود 13 ورابعها
  قوله { فَأْتُواْ بِسُورَةٍ مّن مِّثْلِهِ } ونظير هذا كمن يتحدى صاحبه بتصنيفه فيقول
  ائتني بمثله، ائتني بنصفه، ائتني بربعه، ائتني بمسألة منه، فإن هذا هو النهاية في التحدي
  وإزالة العذر فإن قيل قوله { فَأْتُواْ بِسُورَةٍ مّن مِّثْلِهِ } يتناول سورة الكوثر،
  وسورة العصر وسورة قل يا أيها الكافرون، ونحن نعلم بالضرورة أن الإتيان بمثله أو بما
  يقرب منه ممكن فإن قلتم إن الإتيان بأمثال هذه السور خارج عن مقدور البشر كان ذلك مكابرة
  والإقدام على أمثال هذه المكابرات مما يطرق التهمة إلى الدين، قلنا فلهذا السبب اخترنا
  الطريق الثاني، وقلنا إن بلغت هذه السورة في الفصاحة إلى حد الإعجاز فقد حصل المقصود،
  وإن لم يكن الأمر كذلك كان امتناعهم عن المعارضة مع شدة دواعيهم إلى توهين أمره معجزاً.
  فعلى هذين التقديرين يحصل المعجز. المسألة السادسة الضمير في قوله { مّن مّثْلِهِ }
  إلى ماذا يعود وفيه وجهان أحدهما أنه عائد إلى «ما» في قوله { مّمَّا نَزَّلْنَا عَلَىٰ
  عَبْدِنَا } أي فأتوا بسورة مما هو على صفته في الفصاحة وحسن النظم والثاني أنه عائد
  إلى «عبدنا» أي فأتوا ممن هو على حاله من كونه بشراً أمياً لم يقرأ الكتب ولم يأخذ
  من العلماء، والأول مروي عن عمر وابن مسعود وابن عباس والحسن وأكثر المحققين، ويدل
  على الترجيح له وجوه أحدها أن ذلك مطابق لسائر الآيات الواردة في باب التحدي لا سيما
  ما ذكره في يونس{ فَأْتُواْ بِسُورَةٍ مّثْلِهِ }يونس 38 وثانيها أن البحث إنما وقع
  في المنزل لأنه قال { وَإِن كُنتُمْ فِى رَيْبٍ مّمَّا نَزَّلْنَا } فوجب صرف الضمير
  إليه، ألا ترى أن المعنى وإن ارتبتم في أن القرآن منزل من عند الله فهاتوا شيئاً مما
  يماثله وقضية الترتيب لو كان الضمير مردوداً إلى رسول الله صلى الله عليه وسلم أن يقال
  وإن ارتبتم في أن محمد منزل عليه فهاتوا قرآناً من مثله. وثالثها أن الضمير لو كان
  عائداً إلى القرآن لاقتضى كونهم عاجزين عن الإتيان بمثله سواء اجتمعوا أو انفردوا وسواء
  كانوا أميين أو كانوا عالمين محصلين، أما لو كان عائداً إلى محمد صلى الله عليه وسلم
  فذلك لا يقتضي إلا كون أحدهم من الأميين عاجزين عنه لأنه لا يكون مثل محمد إلا الشخص
  الواحد الأمي فأما لو اجتمعوا وكانوا قارئين لم يكونوا مثل محمد، لأن الجماعة لا تماثل
  الواحد، والقارىء لا يكون مثل الأمي، ولا شك أن الإعجاز على الوجه الأول أقوى.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 8 9 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
