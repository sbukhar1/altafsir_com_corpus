  يعود الجبر ويلزمه كل ما أورده علينا فيبطل كل ما قال.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 8 9 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
