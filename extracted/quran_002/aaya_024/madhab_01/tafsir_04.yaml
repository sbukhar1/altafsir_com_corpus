  قيل فما متعلق من دون الله قلنا فيه وجهان أحدهما أن متعلقه «شهداءكم» وهذا فيه احتمالان
  الأول المعنى ادعوا الذين اتخذتموهم آلهة من دون الله وزعمتم أنهم يشهدون لكم يوم القيامة
  أنكم على الحق، وفي أمرهم أن يستظهروا بالجماد الذي لا ينطق في معارضة القرآن المعجز
  بفصاحته غاية التهكم بهم، والثاني ادعوا شهداءكم من دون الله أي من دون أوليائه ومن
  غير المؤمنين ليشهدوا لكم أنكم أتيتم بمثله، وهذا من المساهلة والإشعار بأن شهداءهم
  وهم فرسان الفصاحة تأبى عليهم الطبائع السليمة أن يرضوا لأنفسهم بالشهادة الكاذبة وثانيهما
  أن متعلقه هو الدعاء، والمعنى ادعوا من دون الله شهداءكم، يعني لا تستشهدوا بالله ولا
  تقولوا الله يشهد أن ما ندعيه حق، كما يقول العاجز عن إقامة البينة على صحة دعواه،
  وادعوا الشهداء من الناس الذين شهادتهم بينه تصحح بها الدعاوى عند الحكام، وهذا تعجيز
  لهم وبيان لانقطاعهم، وأنه لم يبق لهم متشبث عن قولهم الله يشهد إنا لصادقون. المسألة
  التاسعة قال القاضي هذا التحدي يبطل القول بالجبر من وجوه أحدها أنه مبني على تعذر
  مثله ممن يصح الفعل منه، فمن ينفي كون العبد فاعلاً لم يمكنه إثبات التحدي أصلاً وفي
  هذا إبطال الاستدلال بالمعجز. وثانيها أن تعذره على قولهم يكون لفقد القدرة الموجبة
  ويستوي في ذلك ما يكون معجزاً. وما لا يكون فلا يصح معنى التحدي على قولهم وثالثها
  أن ما يضاف إلى العبد فالله تعالى هو الخالق له فتحديه تعالى لهم يعود في التحقيق إلى
  أنه متحد لنفسه وهو قادر على مثله من غير شك فيجب أن لا يثبت الإعجاز على هذا القول
  ورابعها أن المعجز إنما يدل بما فيه من نقض العادة، فإذا كان قولهم إن المعتاد أيضاً
  ليس بفعل لم يثبت هذا الفرق فلا يصح الاستدلال بالمعجز. وخامسها أن الرسول صلى الله
  عليه وسلم يحتج بأنه تعالى خصه بذلك تصديقاً له فيما ادعاه ولو لم يكن ذلك من قبله
