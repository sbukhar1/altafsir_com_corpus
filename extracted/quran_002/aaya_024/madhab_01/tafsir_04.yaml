  حاله في الفصاحة أما لو صرفناه إلى محمد صلى الله عليه وسلم، فكونه معجزاً إنما يكمل
  بتقرير كمال حاله في كونه أمياً بعيداً عن العلم. وهذا وإن كان معجزاً أيضاً إلا أنه
  لما كان لا يتم إلا بتقرير نوع من النقصان في حق محمد عليه السلام كان الأول أولى.
  وخامسها أنا لو صرفنا الضمير إلى محمد عليه السلام لكان ذلك يوهم أن صدور مثله القرآن
  ممن لم يكن مثل محمد في كونه أمياً ممكن. ولو صرفناه إلى القرآن لدل ذلك على أن صدور
  مثل من الأمي وغير الأمي ممتنع فكان هذا أولى. المسألة السابعة في المراد من الشهداء
  وجهان الأول المراد من ادعوا فيه الإلهية وهي الأوثان، فكأنه قيل لهم إن كان الأمر
  كما تقولون من أنها تستحق العبادة لما أنها تنفع وتضر فقد دفعتم في منازعة محمد صلى
  الله عليه وسلم إلى فاقة شديدة وحاجة عظيمة في التخلص عنها فتعجلوا الاستعانة بها وإلا
  فاعلموا أنكم مبطلون في ادعاء كونها آلهة وأنها تنفع وتضر، فيكون في الكلام محاجة من
  وجهين أحدهما في إبطال كونها آلهة. والثاني في إبطال ما أنكروه من إعجاز القرآن وأنه
  من قبله. الثاني المراد من الشهداء أكابرهم أو من يوافقهم في إنكار أمر محمد عليه السلام،
  والمعنى وادعوا أكابركم ورؤساءكم ليعينوكم على المعارضة وليحكموا لكم وعليكم فيما يمكن
  ويتعذر. فإن قيل هل يمكن حمل اللفظ عليهما معاً وبتقدير التعذر فأيهما أولى؟ قلنا أما
  الأول فممكن لأن الشهداء جمع شهيد بمعنى الحاضر أو القائم بالشهادة فيمكن جعله مجازاً
  عن المعين والناصر، وأوثانهم وأكابرهم مشتركة في أنهم كانوا يعتقدون فيهم كونهم أنصاراً
  لهم وأعواناً، وإذا حملنا اللفظ على هذا المفهوم المشترك دخل الكل فيه وأما الثاني
  فنقول الأولى حمله على الأكابر، وذلك لأن لفظ الشهداء لا يطلق ظاهراً إلا على من يصح
  أن يشاهد ويشهد فيتحمل بالمشاهدة ويؤدي الشهادة، وذلك لا يتحقق إلا في حق رؤسائهم،
  أما إذا حملناه على الأوثان لزم المجاز، في إطلاق لفظ الشهداء على الأوثان أو يقال
  المراد وادعوا من تزعمون أنهم شهداؤكم، والإضمار خلاف الأصل، أما إذا حملناه على الوجه
  الأول صح الكلام، لأنه يصير كأنه قال وادعوا من يشهد بعضكم لبعض لاتفاقكم على هذا الإنكار.
  فإن المتفقين على المذهب يشهد بعضهم لبعض لمكان الموافقة فصحت الإضافة في قوله شهداءكم،
  ولأنه كان في العرب أكابر يشهدون على المتنازعين في الفصاحة بأن أيهما أعلى درجة من
  الآخر، وإذا ثبت ذلك ظهر أن حمل الكلام على الحقيقة أولى من حمله على المجاز. المسألة
  الثامنة أما دون فهو أدنى مكان من الشيء ومنه الشيء الدون، وهو الحقير الدني، ودوَّن
  الكتب إذا جمعها لأن جمع الشيء أدناه بعضه من بعض ويقال هذا دون ذاك إذا كان أحط منه
  قليلاً، ودونك هذا، أصله خذه من دونك أي من أدنى مكان منك فاختصر ثم استعير هذا اللفظ
  للتفاوت في الأحوال، فقيل زيد دون عمرو في الشرف والعلم،ثم اتسع فيه فاستعمل في كل
  ما يجاوز حداً إلى حد، قال الله تعالى\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 8 9 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
