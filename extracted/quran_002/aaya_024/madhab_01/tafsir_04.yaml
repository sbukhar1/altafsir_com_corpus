  باب النفي؟ الجواب لا ولن أختان في نفي المستقبل إلا أن في «لن» توكيداً وتشديداً تقول
  لصاحبك لا أقيم غداً عندك، فإن أنكر عليك قلت لن أقيم غداً، ثم فيه ثلاثة أقوال أحدها
  أصله لا أن، وهو قول الخليل. وثانيها لا، أبدلت ألفها نوناً، وهو قول الفراء، وثالثها
  حرف نصب لتأكيد نفي المستقبل وهو قول سيبويه، وإحدى الروايتين عن الخليل. السؤال الخامس
  ما معنى اشتراطه في اتقاء النار انتفاء إتيانهم بسورة من مثله؟ الجواب إذا ظهر عجزهم
  عن المعارضة صح عندم صدق رسول الله صلى الله عليه وسلم، وإذا صح ذلك ثم لزموا العناد
  استوجبوا العقاب بالنار، فاتقاء النار يوجب ترك العناد، فأقيم المؤثر مقام الأثر، وجعل
  قوله { فَٱتَّقُواْ ٱلنَّارَ } قائماً مقام قوله فاتركوا العناد، وهذا هو الإيجاز الذي
  هو أحد أبواب البلاغة وفيه تهويل لشأن العناد لإنابة اتقاء النار منابه متبعاً ذلك
  بتهويل صفة النار. السؤال السادس ما الوقود؟ الجواب هو ما يوقد به النار وأما المصدر
  فمضموم وقد جاء فيه الفتح، قال سيبويه وسمعنا من العرب من يقول وقدنا النار وقوداً
  عالياً، ثم قال والوقود أكثر، والوقود الحطب وقرأ عيسى بن عمر بالضم تسمية بالمصدر
  كما يقال فلان فخر قومه وزين بلده. السؤال السابع صلة الذي يجب أن تكون قضية معلومة
  فكيف علم أولئك أن نار الآخرة توقد بالناس والحجارة؟ الجواب، لا يمنع أن يتقدم لهم
  بذلك سماع من أهل الكتاب، أو سمعوه من رسول الله صلى الله عليه وسلم أو سمعوا من قبل
  هذه الآية قوله في سورة التحريم{ نَاراً وَقُودُهَا ٱلنَّاسُ وَٱلْحِجَارَةُ }التحريم
  6. السؤال الثامن فلم جاءت النار الموصوفة بهذه الجملة منكرة في سورة التحريم وههنا
  معرفة؟ الجواب تلك الآية نزلت بمكة فعرفوا منها ناراً موصوفة بهذه الصفة ثم نزلت هذه
  بالمدينة مستندة إلى ما عرفوه أولاً. السؤال التاسع ما معنى قوله { وَقُودُهَا ٱلنَّاسُ
  وَٱلْحِجَارَةُ } الجواب أنها نار ممتازة من النيران بأنها لا تتقد إلا بالناس والحجارة،
  وذلك يدل على قوتها من وجهين الأول أن سائر النيران إذا أريد إحراق الناس بها أو إجماء
  الحجارة أوقدت أولاً بوقود ثم طرح فيها ما يراد إحراقه أو إحماؤه، وتلك أعاذنا الله
  منها برحمته الواسعة توقد بنفس ما تحرق.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 8 9 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِن كُنْتُمْ فِي رَيْبٍ مِّمَّا
  نَزَّلْنَا عَلَىٰ عَبْدِنَا فَأْتُواْ بِسُورَةٍ مِّن مِّثْلِهِ وَٱدْعُواْ شُهَدَآءَكُم
  مِّن دُونِ ٱللَّهِ إِنْ كُنْتُمْ صَٰدِقِينَ } * { فَإِن لَّمْ تَفْعَلُواْ وَلَن
  تَفْعَلُواْ فَٱتَّقُواْ ٱلنَّارَ ٱلَّتِي وَقُودُهَا ٱلنَّاسُ وَٱلْحِجَارَةُ أُعِدَّتْ
  لِلْكَٰفِرِينَ }الثاني أنها لإفراط حرها تتقد في الحجر. السؤال العاشر لم قرن الناس
  بالحجارة وجعلت الحجارة معهم وقوداً؟ الجواب لأنهم قرنوا بها أنفسهم في الدنيا حيث
  نحتوها أصناماً وجعلوها لله أنداداً وعبدوها من دونه قال تعالى{ إِنَّكُمْ وَمَا تَعْبُدُونَ
  مِن دُونِ ٱللَّهِ حَصَبُ جَهَنَّمَ }الأنبياء 98 وهذه الآية مفسرة لها فقوله { إِنَّكُمْ
  وَمَا تَعْبُدُونَ مِن دُونِ ٱللَّهِ } في معنى الناس والحجارة وحصب جهنم في معنى وقودها
  ولما اعتقد الكفار في حجارتهم المعبودة من دون الله أنها الشفعاء والشهداء الذين يستشفعون
  بهم ويستدفعون المضار عن أنفسهم تمسكاً بهم، وجعلها الله عذابهم فقرنهم بها محماة في
  نار جهنم إبلاغاً وإغراباً في تحسرهم، ونحوه ما يفعله بالكافرين الذين جعلوا ذهبهم
  وفضتهم عدة وذخيرة فشحوا بها ومنعوها من الحقوق حيث يحمى عليها في نار جهنم فتكوى بها
  جباهم وجنوبهم وظهورهم، وقيل هي حجارة الكبريت، وهو تخصيص بغير دليل، بل فيه ما يدل
  على فساده، وذلك لأن الغرض ههنا تعظيم صفة هذه النار والإيقاد بحجارة الكبريت أمر معتاد
  فلا يدل الإيقاد بها على قوة النار، أما لو حملناه على سائر الأحجار دل ذلك على عظم
  أمر النار فإن سائر الأحجار تطفأ بها النيران فكأنه قال تلك النيران بلغت لقوتها أن
  تتعلق في أول أمرها بالحجارة التي هي مطفئة لنيران الدنيا، أما قوله { أُعِدَّتْ لِلْكَـٰفِرِينَ
  } فإنه يدل على أن هذه النار الموصوفة معدة للكافرين، وليس فيه ما يدل على أن هناك
  نيراناً أخرى غير موصوفة بهذه الصفات معدة لفساق أهل الصلاة.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 8 9 \r\n\t\t\t\t\t\t\t\t\t</section>"

