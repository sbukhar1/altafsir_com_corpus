  onmouseover=\"return menuit2_onmouseover()\">فتح صفحة القرآن</font>        </a>
  \     </td>    </tr>    <tr class=\"TextArabic\">      <td align=\"right\" class=\"TextArabic\">
  \       <a href=\"javascript:go_QurPage(2,24)\">          <font id=\"getQurPage\"
  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَإِن
  لَّمْ تَفْعَلُواْ وَلَن تَفْعَلُواْ فَٱتَّقُواْ ٱلنَّارَ ٱلَّتِي وَقُودُهَا ٱلنَّاسُ
  وَٱلْحِجَارَةُ أُعِدَّتْ لِلْكَٰفِرِينَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { فان لم تفعلوا } في هذه الآية مضمر مقدّر، يقتضي الكلام تقديمه، وهو أَنه
  لما تحداهم بما في الآية الماضية من التحدي، فسكتوا عن الاجابة؛ قال: { فان لم تفعلوا
  } وفي قوله تعالى: { وَلن تَفْعلوا } أعظم دلالة على صحة نبوة نبينا، لأنه أخبر أنهم
  لا يفعلون، ولم يفعلوا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { فاتّقوا النّارَ التي
  وقُودُها النّاسُ والحِجَارةُ أُعِدَّت للكافِرين }</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والوقود:
  بفتح الواو: الحطب، وبضمها: التوقد، كالوضوء بالفتح: الماء، وبالضم: المصدر، وهو: اسم
  حركات المتوضىء. وقرأ الحسن وقتادة: وُقودها، بضم الواو، والاختيار الفتح. والناس أوقدوا
  فيها بطريق العذاب، والحجارة، لبيان قوتها وشدتها، إِذ هي محرقة للحجارة. وفي هذه الحجارة
  قولان. أَحدهما: أنها أصنامهم التي عبدوها، قاله الربيع بن أنس. والثاني: أنها حجارة
  الكبريت، وهي أشد الأشياء حراً، إذا أحميت يعذبون بها. ومعنى «أُعدت»: هيئت. وإِنما
  خوَّفهم بالنار إِذا لم يأتوا بمثل القرآن، لأنهم إذا كذبوه. وعجزوا عن الإتيان بمثله.
  ثبتت عليهم الحجة، وصار الخلاف عناداً، وجزاء المعاندين النار.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

