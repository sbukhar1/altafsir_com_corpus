  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَإِن
  لَّمْ تَفْعَلُواْ وَلَن تَفْعَلُواْ فَٱتَّقُواْ ٱلنَّارَ ٱلَّتِي وَقُودُهَا ٱلنَّاسُ
  وَٱلْحِجَارَةُ أُعِدَّتْ لِلْكَٰفِرِينَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">ثم
  قال عز وجل: { فَإِن لَّمْ تَفْعَلُواْ وَلَن تَفْعَلُواْ } (لم) تستعمل للماضي (ولن)
  تستعمل للمستقبل، فكأنه قال: فإن لم تفعلوا أي لم تأتوا في الماضي ولن تفعلوا أي لن
  تأتوا في المستقبل، وتجحدون بغير حجة { فَٱتَّقُواْ ٱلنَّارَ } قال قتادة: معناه، فإن
  لم تفعلوا، ولن تقدروا أن تفعلوا ولن تطيقوا { فَٱتَّقُواْ ٱلنَّارَ } أي: احذروا النار
  { ٱلَّتِي وَقُودُهَا ٱلنَّاسُ وَٱلْحِجَارَةُ } يعني حطبها الناس إذا صاروا إليها،
  والحجارة قبل أن يصيروا إليها. ويقال معناه: أن مع كل إنسان من أهل النار حجراً معلقاً
  في عنقه حتى إذا طفئت النار، [رسبه به] الحجر إلى أسفل. ويقال: وقودها الناس والحجارة،
  أي حجارة الكبريت، وإنما جعل حطبها من حجارة الكبريت لأن لها خمسة أشياء ليست لغيرها:
  أحدها: أنها أسرع وقوداً، والثاني: أنها أبطأ خموداً، والثالث: أنها أنتن رائحة، والرابع:
  أنها أشد حراً، والخامس أنها ألصق بالبدن. قوله تعالى: { أُعِدَّتْ لِلْكَـٰفِرِينَ
  } أي خلقت وهيئت للكافرين وقدرت لهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

