  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَإِن
  لَّمْ تَفْعَلُواْ وَلَن تَفْعَلُواْ فَٱتَّقُواْ ٱلنَّارَ ٱلَّتِي وَقُودُهَا ٱلنَّاسُ
  وَٱلْحِجَارَةُ أُعِدَّتْ لِلْكَٰفِرِينَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  وَقُودُهَا } الوقود: الحطب، والوُقود: التوقد. { وَالْحِجَارَةُ } من كبريت أسود،
  فالحجارة وقود للنار مع الناس. هول أمرها بإحراقها الأحجار كما تحرق الناس، أو أنهم
  يعذبون فيها بالحجارة مع النار التي وقودها الناس. { أُعِدَّتْ لِلْكَافِرينَ } إعدادها
  ـ مع اتحادها ـ لا ينفي أن تعد لغيرهم من أهل الكبائر ـ أو هذه نار أعدت لهم خاصة،
  ولغيرهم نار آخرى.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

