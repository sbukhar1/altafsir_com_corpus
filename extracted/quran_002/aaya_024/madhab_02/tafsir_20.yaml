  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَإِن
  لَّمْ تَفْعَلُواْ وَلَن تَفْعَلُواْ فَٱتَّقُواْ ٱلنَّارَ ٱلَّتِي وَقُودُهَا ٱلنَّاسُ
  وَٱلْحِجَارَةُ أُعِدَّتْ لِلْكَٰفِرِينَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { فَإِن لَّمْ تَفْعَلُواْ وَلَن تَفْعَلُواْ... }</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن عرفة: لما أمرهم بالعبادة على لسان نبيه المقارنة للبرهان الدال على صدقه (وهو
  القرآن) وعجزهم بأنّهم إن لم (يفعلوا) ذلك (فليأتوا) بسورة من مثله قال هنا: فإن عجزتم
  ولم تقدروا على معارضته فاعلموا أن الرسول صادق فيجب عليكم الإيمان به (ثم قال): {
  فَٱتَّقُواْ ٱلنَّارَ } (فأقام) مقام السبب الذي هو منه في ثالث رتبة أي: فإن لم تفعلوا
  تبين لكم أن ذلك معجزة وإذا تبين أنه معجزة دل ذلك على صدقه فمهما أخبر به، (فيكون
  سببا في الإيمان به) وفي تصديقه والإيمان به سبب في اتّقاء النار.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال الزّمخشري: فإن قلت: امتناع معارضتهم القرآن واجب هلا قيل: فإذا
  لم تفعلوا؟</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وأجاب بوجهين: الأول أنه ساق ذلك
  على حسب نيتهم وقصدهم وأنهم كانوا يزعمون أنهم يقدرون على معارضته.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">الثاني: أنّه تهكّم بهم كقول الفارس النحرير لمن دونه: \" إن غلبتك
  في كذا \".</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال ابن عرفة: وأنكر الشيخ أبو علي
  عمر بن خليل السّكوني هذا الإطلاق (لئلا) يلزم عليه أن يسمي الله تعالى متهكما، وأسماؤه
  تعالى توقيفية.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وكان بعضهم يرد عليه بإجماع المسلمين
  على ورود المجاز في القرآن مع امتناع أن يقال فيه سبحانه وتعالى متجوز.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">فقال ابن عرفة: والصحيح أن التهكّم يطلق على معنيين: تقول تارة هذه
  القصيدة التي هي (للمعري: هو فيها) متهكم وتارة تقول فهمنا منها التهكم، ولا يلزم منه
  أن يكون (المعري) هو فيها متهكم بل التهكم باعتبار ما فهمنا نحن وعلى الأول يكون هو
  متهكما، فإطلاق التهكم على البارء جلّ وعلا بالمعنى الأول باطلا قطعا، وبالثاني (حق).</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال ابن عرفة: ويظهر (لي) عن السؤال جواب ثالث، وهو أن هذا على سبيل
  التعظيم بالمخاطبات، وهو أن يظهر أحد الخصمين لآخر أنه مغلوب، أو شاك في الغلبة أو
  متوقع لها ولا (يريه) أنه محقق أنه الغالب له لئلا (يتحرز منه) أو يرجع عن مخاصمته
  بدليل قوله تعالى \" وَلَن تَفْعَلُواْ \".</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  القرطبي: معناه فإنْ لَّمْ تَفْعَلُواْ في الماضي وَلَن تَفْعَلُواْ في المستقبل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال ابن عرفة: فإن قلت: لم تخلص الفعل للماضي (وإن) تخلصه للاستقبال
  وهما متباينان؟</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">فالجواب: أنّ \" لم \" خلصت الفعل
  ( \" ولن \" ) دخلت على الجملة فخلصتها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  بعض الناس: فإذا قلت: إن لم يقم زيد قام عمرو فلم يقم مستقبل باعتبار ما مضى. والمعنى
  أن يقدر في المستقبل أنه لم يقم (زيد) فيما مضى فقد قام عمرو. ونظيره ما أجابوا به
  في قوله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إِن كُنتُ قُلْتُهُ فَقَدْ عَلِمْتَهُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">لأن
  الشرط يخلص الفعل للاستقبال والمعنى يدل على أنه ماض.</font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table dir=\"rtl\"><tr><td><img
