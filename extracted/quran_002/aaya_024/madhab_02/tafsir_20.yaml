  ٱلنَّارَ ٱلَّتِي وَقُودُهَا ٱلنَّاسُ وَٱلْحِجَارَةُ أُعِدَّتْ لِلْكَٰفِرِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قالوا: المراد أن (يقول) في المستقبل إني إن قلته فيما مضى فقد عملته
  فكذلك هنا. فإن قلت: لم عدلوا في قولك: إن قام زيد قام عمرو إلى لفظ الماضى والأصل
  أن يعبروا بالمستقبل لفظا ومعنى؟</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قلت:
  إما لتحقيق قيامه في المستقبل حتى كأنه واقع أو التفاؤل بذلك أو للتنبيه على أن قيامه
  محبوب مراد وقوعه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">فإن قلت: (كان يلزمهم) أن يعبروا
  بإذا (موضع إن)؟</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قلت: إذا لا تدخل إلا على المحقق
  وقوعه وإن تدخل على الممكن وقوعه، وعلى المحال مثل</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">قُلْ إِن كَانَ لِلرَّحْمَـٰنِ وَلَدٌ
  فَأَنَاْ أَوَّلُ ٱلْعَابِدِينَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">فإن أعم من أن تكون في هذا وفي هذا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { فَٱتَّقُواْ ٱلنَّارَ ٱلَّتِي وَقُودُهَا ٱلنَّاسُ وَٱلْحِجَارَةُ...
  } قال ابن عباس رضي الله عنهما: هي حجارة الكبريت.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">((قال)
  ابن عرفة: معناه مقارنة الناس لها أي هي نار شديدة دائمة (حالة) حلول أجسامهم الرطبة
  فيها كما لو كان فيها) فإنها لا تزال أبدا تشتعل كاشتعال النّار في الوقود.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال الزمخشري: عرف النار هنا ونكرها في سورة التحريم لأن تلك الآية
  نزلت أولا بمكة وهذه نزلت بالمدينة بعد ما عرفوا (النار) وتقررت عندهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قيل لابن عرفة: هذا مردود بما تقدم للزمخشري عن إبراهيم بن علقمة ولابن
  عطية عن مجاهد أن كل شيء نزل فيه يا أيها الناس فهو مكي ويا أيها الذين آمنوا فهو مدني
  وصوب ابن عطية (قوله) في يا أيَهَا الَّذِينَ آمَنُوا بخلاف قوله في أيها الناس</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">فقال ابن عرفة: قال ابن عطية: إن سورة التحريم مدنية بإجماع لكن يقول
  الزّمخشري إن تلك الآية منها فقط نزلت بمكة، فيكون دليلا على تقدم نزولها على هذه وهو
  المراد.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
