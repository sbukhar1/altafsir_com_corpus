text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَإِن لَّمْ تَفْعَلُواْ
  وَلَن تَفْعَلُواْ فَٱتَّقُواْ ٱلنَّارَ ٱلَّتِي وَقُودُهَا ٱلنَّاسُ وَٱلْحِجَارَةُ
  أُعِدَّتْ لِلْكَٰفِرِينَ }ثم قال عز وجل: { فَإِن لَّمْ تَفْعَلُواْ وَلَن تَفْعَلُواْ
  } (لم) تستعمل للماضي (ولن) تستعمل للمستقبل، فكأنه قال: فإن لم تفعلوا أي لم تأتوا
  في الماضي ولن تفعلوا أي لن تأتوا في المستقبل، وتجحدون بغير حجة { فَٱتَّقُواْ ٱلنَّارَ
  } قال قتادة: معناه، فإن لم تفعلوا، ولن تقدروا أن تفعلوا ولن تطيقوا { فَٱتَّقُواْ
  ٱلنَّارَ } أي: احذروا النار { ٱلَّتِي وَقُودُهَا ٱلنَّاسُ وَٱلْحِجَارَةُ } يعني
  حطبها الناس إذا صاروا إليها، والحجارة قبل أن يصيروا إليها. ويقال معناه: أن مع كل
  إنسان من أهل النار حجراً معلقاً في عنقه حتى إذا طفئت النار، [رسبه به] الحجر إلى
  أسفل. ويقال: وقودها الناس والحجارة، أي حجارة الكبريت، وإنما جعل حطبها من حجارة الكبريت
  لأن لها خمسة أشياء ليست لغيرها: أحدها: أنها أسرع وقوداً، والثاني: أنها أبطأ خموداً،
  والثالث: أنها أنتن رائحة، والرابع: أنها أشد حراً، والخامس أنها ألصق بالبدن. قوله
  تعالى: { أُعِدَّتْ لِلْكَـٰفِرِينَ } أي خلقت وهيئت للكافرين وقدرت لهم.\r\n\t\t\t\r\n\t\t\t</section>"

