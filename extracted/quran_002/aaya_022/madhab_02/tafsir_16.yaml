text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ٱلَّذِي جَعَلَ
  لَكُمُ ٱلأَرْضَ فِرَٰشاً وَٱلسَّمَاءَ بِنَآءً وَأَنزَلَ مِنَ ٱلسَّمَآءِ مَآءً فَأَخْرَجَ
  بِهِ مِنَ ٱلثَّمَرَٰتِ رِزْقاً لَّكُمْ فَلاَ تَجْعَلُواْ للَّهِ أَندَاداً وَأَنْتُمْ
  تَعْلَمُونَ }{ أَندَاداً } أكفاء أو أشباهاً، أو أضداداً. { وَأَنتُمْ تَعْلَمُونَ
  } أن الله خلقكم، أو لأنه لا ند له ولا ضد، أو وأنتم تعقلون.\r\n\t\t\t\r\n\t\t\t</section>"

