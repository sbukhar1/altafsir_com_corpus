text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ٱلَّذِي جَعَلَ
  لَكُمُ ٱلأَرْضَ فِرَٰشاً وَٱلسَّمَاءَ بِنَآءً وَأَنزَلَ مِنَ ٱلسَّمَآءِ مَآءً فَأَخْرَجَ
  بِهِ مِنَ ٱلثَّمَرَٰتِ رِزْقاً لَّكُمْ فَلاَ تَجْعَلُواْ للَّهِ أَندَاداً وَأَنْتُمْ
  تَعْلَمُونَ }قوله تعالى: { الذي جعلَِ لكُم الأرْضَ فراشاً }.إنما سميت الأرض أرضاً
  لسعتها، من قولهم: أرِضت القرحة: إذا اتسعت. وقيل: لانحطاطها عن السماء، وكل ما سفل:
  أرض، وقيل: لأن الناس يرضونها بأقدامهم، وسميت السماء سماء لعلوها. قال الزجاج: وكل
  ما علا على الأرض فاسمه بناء، وقال ابن عباس: البناء هاهنا بمعنى السقف.قوله تعالى:
  { وأنزل من السماء } يعني: من السحاب.{ ماءً } يعني: المطر.{ فلا تجعلوا لله أنداداً
  } يعني: شركاء،أمثالا. يقال: هذا ند هذا، ونديده. وفيما أريد بالأنداد هاهنا قولان.
  أحدهما: الأصنام، قاله ابن زيد، والثاني: رجال كانوا يطيعونهم في معصية الله، قاله
  السدي.قوله تعالى: { وأنتم تعلمون }.فيه ستة أقوال.أحدهما: وأنتم تعلمون أنه خلق السماء،
  وأنزل الماء، وفعل ما شرحه في هذه الآيات، وهذا المعنى مروي عن ابن عباس وقتادة و مقاتل.الثاني:
  وأنتم تعلمون أنه ليس ذلك في كتابكم التوراة والانجيل، روي عن ابن عباس أيضاً، وهو
  يخرج على قول من قال: الخطاب لأهل الكتاب.والثالث: وأنتم تعلمون أنه لا ند له، قاله
  مجاهد.والرابع: أن العلم هاهنا بمعنى العقل، قاله ابن قتبية.والخامس: وأنتم تعلمون
  أنه لا يقدر على فعل ما ذكره أحد سواه. ذكره شيخنا علي بن عبيد الله.والسادس: وأنتم
  تعلمون أنها حجارة، سمعته من الشيخ أبي محمد بن الخشاب.\r\n\t\t\t\r\n\t\t\t</section>"

