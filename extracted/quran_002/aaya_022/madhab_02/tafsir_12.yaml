text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يَٰـأَيُّهَا ٱلنَّاسُ
  ٱعْبُدُواْ رَبَّكُمُ ٱلَّذِي خَلَقَكُمْ وَٱلَّذِينَ مِن قَبْلِكُمْ لَعَلَّكُمْ تَتَّقُونَ
  } * { ٱلَّذِي جَعَلَ لَكُمُ ٱلأَرْضَ فِرَٰشاً وَٱلسَّمَاءَ بِنَآءً وَأَنزَلَ مِنَ
  ٱلسَّمَآءِ مَآءً فَأَخْرَجَ بِهِ مِنَ ٱلثَّمَرَٰتِ رِزْقاً لَّكُمْ فَلاَ تَجْعَلُواْ
  للَّهِ أَندَاداً وَأَنْتُمْ تَعْلَمُونَ }قوله عز وجل: { فَلاَ تَجْعَلُوا للهِ أنْداداً
  } فيه ثلاثة تأويلات:أحدها: أنَّ الأنداد الأكْفَاءُ، وهذا قول ابن مسعود.والثاني:
  الأشباه، وهو قول ابن عباس.والثالث: الأضداد، وهو قول المفضل.{ وَأَنْتُمْ تَعْلَمُونَ
  } فيه ثلاثة تأويلات:أحدها: وأنتم تعلمون أن الله خلقكم، وهذا قول ابن عباس وقتادة.والثاني:
  معناه وأنتم تعلمون أنه لا ندَّ له ولا ضد، وهذا قول مجاهد.والثالث: معناه وأنتم تعْقلون
  فعبر عن العقل بالعلم.\r\n\t\t\t\r\n\t\t\t</section>"

