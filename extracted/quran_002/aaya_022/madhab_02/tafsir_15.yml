  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلَّذِي
  جَعَلَ لَكُمُ ٱلأَرْضَ فِرَٰشاً وَٱلسَّمَاءَ بِنَآءً وَأَنزَلَ مِنَ ٱلسَّمَآءِ مَآءً
  فَأَخْرَجَ بِهِ مِنَ ٱلثَّمَرَٰتِ رِزْقاً لَّكُمْ فَلاَ تَجْعَلُواْ للَّهِ أَندَاداً
  وَأَنْتُمْ تَعْلَمُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { الذي جعلَِ لكُم الأرْضَ
  فراشاً }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">إنما سميت الأرض أرضاً لسعتها، من
  قولهم: أرِضت القرحة: إذا اتسعت. وقيل: لانحطاطها عن السماء، وكل ما سفل: أرض، وقيل:
  لأن الناس يرضونها بأقدامهم، وسميت السماء سماء لعلوها. قال الزجاج: وكل ما علا على
  الأرض فاسمه بناء، وقال ابن عباس: البناء هاهنا بمعنى السقف.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { وأنزل من السماء } يعني: من السحاب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">{
  ماءً } يعني: المطر.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">{ فلا تجعلوا لله أنداداً } يعني:
  شركاء،أمثالا. يقال: هذا ند هذا، ونديده. وفيما أريد بالأنداد هاهنا قولان. أحدهما:
  الأصنام، قاله ابن زيد، والثاني: رجال كانوا يطيعونهم في معصية الله، قاله السدي.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { وأنتم تعلمون }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فيه
  ستة أقوال.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">أحدهما: وأنتم تعلمون أنه خلق السماء،
  وأنزل الماء، وفعل ما شرحه في هذه الآيات، وهذا المعنى مروي عن ابن عباس وقتادة و مقاتل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">الثاني: وأنتم تعلمون أنه ليس ذلك في كتابكم التوراة والانجيل، روي
  عن ابن عباس أيضاً، وهو يخرج على قول من قال: الخطاب لأهل الكتاب.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والثالث: وأنتم تعلمون أنه لا ند له، قاله مجاهد.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والرابع: أن العلم هاهنا بمعنى العقل، قاله ابن قتبية.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والخامس: وأنتم تعلمون أنه لا يقدر على فعل ما ذكره أحد سواه. ذكره
  شيخنا علي بن عبيد الله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والسادس: وأنتم تعلمون أنها حجارة،
  سمعته من الشيخ أبي محمد بن الخشاب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

