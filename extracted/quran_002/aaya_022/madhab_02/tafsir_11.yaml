  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلَّذِي
  جَعَلَ لَكُمُ ٱلأَرْضَ فِرَٰشاً وَٱلسَّمَاءَ بِنَآءً وَأَنزَلَ مِنَ ٱلسَّمَآءِ مَآءً
  فَأَخْرَجَ بِهِ مِنَ ٱلثَّمَرَٰتِ رِزْقاً لَّكُمْ فَلاَ تَجْعَلُواْ للَّهِ أَندَاداً
  وَأَنْتُمْ تَعْلَمُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">{ ٱلَّذِى جَعَلَ لَكُمُ ٱلأَرْضَ
  فِرَاشاً } معناه: اعبدوا ربكم الذي خلقكم وجعل لكم الأرض فراشاً، يعني مهاداً وقراراً.
  وقال أهل اللغة: الأرض بساط العالم. وروي عن علي بن أبي طالب رضي الله عنه قال: إنما
  سميت الأرض أرضاً لأنها تأرض ما في بطنها أي تأكل ما فيها. وقال بعضهم: لأنها تتأرض
  بالحوافر والأقدام { وَٱلسَّمَاء } في اللغة: ما علاك وأظلك. يعني اذكروا رب هذه النعم
  واعبدوه واعرفوا شكر هذه النعم حيث جعل لكم الأرض فراشاً، والسماء { بِنَاءً } أي سقفا.
  قال ابن عباس رضي الله عنهما في رواية الكلبي: كل سماء مطبقة على الأخرى مثل القبة
  وسماء الدنيا ملتزقة على الأرض أطرافها ويقال: { وَٱلسَّمَاءَ بِنَاءً } أي مرتفعاً.
  { وَأَنزَلَ مِنَ ٱلسَّمَاءِ مَاءً } يعني المطر { فَأَخْرَجَ بِهِ } يعني أنبت بالمطر
  { مِنَ ٱلثَّمَرٰتِ رِزْقاً لَّكُمْ } يعني من ألوان الثمرات طعاماً لكم قوله { فَلاَ
  تَجْعَلُواْ لِلَّهِ أَندَاداً } أي لا تقولوا له شركاء { وَأَنتُمْ تَعْلَمُونَ }
  أنه خالق هذه الأشياء وغيره لا يستطيع أن يخلق شيئاً من هذه الأشياء. ويقال: كل شيء
  في هذه الدنيا فيه دلالة على كونه الخالق من أربعة أوجه: فوجود هذه الأشياء وكونها
  يدل على وجود الصانع واستقامتها تدل على توحيده، وهو استقامة الليل والنهار، والشتاء
  والصيف وخروج الثمرات وحدوث كل شيء في وقته، لأن المدبر لو كان اثنين لم يكن على الاستقامة
  كما قال في آية أخرى</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">لَوْ كَانَ فِيهِمَآ آلِهَةٌ إِلاَّ ٱللَّهُ لَفَسَدَتَا</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأنبياء:
  22] وتجانسها يدل على أن الخالق واحد عالم حيث خلق الأشياء أجناساً مختلفة وتمام الأشياء
  يدل على أن خالقها واحد قائم قادر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

