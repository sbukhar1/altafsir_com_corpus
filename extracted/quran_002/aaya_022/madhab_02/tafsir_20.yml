  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلَّذِي
  جَعَلَ لَكُمُ ٱلأَرْضَ فِرَٰشاً وَٱلسَّمَاءَ بِنَآءً وَأَنزَلَ مِنَ ٱلسَّمَآءِ مَآءً
  فَأَخْرَجَ بِهِ مِنَ ٱلثَّمَرَٰتِ رِزْقاً لَّكُمْ فَلاَ تَجْعَلُواْ للَّهِ أَندَاداً
  وَأَنْتُمْ تَعْلَمُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { ٱلَّذِي جَعَلَ لَكُمُ
  ٱلأَرْضَ فِرَاشاً... }</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">أخبرهم أنّ الله تعالى خلقهم، وعقّبه
  ببيان ما هو من ضروريات الأجسام المخلوقة وهو الخبر. وعبّر عنه بالفراش تنبيها على
  أنه نعمة لهم كالفراش الذي ينام عليه الإنسان، ويتلذذ به، ويطمئن إليه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال الزمخشري: والموصول إما منصوب صفة للنعت كالذي خلقكم أو على المدح
  والتعظيم أو رفع على الابتداء وفيه ما في النصب من المدح.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن عرفة: لا يكون فيه ما في النصب إلا إذا كان خبرا (لمبتدإ) مضمر لأن معناه الممدوح
  الذي جعل لكم وأما إذا كان مبتدأ فلا يفيد ذلك التعظيم الذي في النصب بل دونه لأنه
  إذا جعله خبرا يقدر المبتدأ معرفا بالألف واللام فيفيد الحصر والتعظيم، وإن جعله مبتدأ
  (يقدر) خبره نكرة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">فإن قلت: هلا قيل: الذي جعل لكم
  ولمن قبلكم (كما قيل</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">ٱلَّذِي خَلَقَكُمْ وَٱلَّذِينَ مِن قَبْلِكُمْ)</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">فالجَواب
  من أوجه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال ابن عرفة: إمّا أن يجاب بأنه
  من (الحذف) من (الثاني) لدلالة (الأول) عليه، أو (بأن) حصول العلم بخلق الله لهم لا
  يستلزم العلم بخلق الله لمن قبلهم لزوما عقليا، بخلاف الإخبار بجعل الأرض فراشا لهم
  بعد أن ذكر أن الله (خلقهم) وخلق من قبلهم فإنه لا يستلزم عقلا (جعلها فراشا لمن قبلهم
  كما جعلت فراشا لهم) أو يجاب (بأنه من تغليب المخاطب على الغائب). أو بأن الآية خرجت
  مخرج الامتنان (بما هو مأوى المخاطبين) فامتنّ عليهم بخلقهم، ثمّ بخلق آبائهم الذين
  هم سبب فيهم، ثم جعل الأرض لهم فراشا (لأنها) سبب في دوام وجودهم ونعمة لهم، ولم، يحتج
  إلى ذكر كونها فراشا لمن قبلهم لأن الامتنان (إنما) هو لها، وإنّما المخاطبون (الأحياء،
  ومن) قبلهم قد ماتوا وانتفى عنهم التكليف.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن عرفة: والأرض (كرويّة) والكرة الحقيقية لا يمكن أن (يوجد) فيها خط مستقيم بوجه
  حسبما برهن عليه إقليدس.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال ابن الخطيب في الأربعين: لما
  استدل على بطلان الجوهر الفرد قال: إن الكرة الحقيقية إذا ما مسّت جزءا من الأرض فإن
  قلنا: إنّ ذلك الجزء لا ينقسم فهو الجوهر الفرد وإن قلنا: إنه ينقسم لزم أن يكون في
  الكرة خط مستقيم وهو باطل.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال ابن عرفة: فالصواب أن الكرة
  محددة (بكور) أخر (وضع عليها) (كما تأخذ) رطلا من شمع فتصنع من نصفه كرة وتأخذ (باقيه)
  تضعه على أجنابها (تسويها به) وكذا تعرض الأرض قال: (قبة أزين) في وسط الأرض.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وذكروا أنه لا يعيش هناك أحد لكثرة ما فيها من الحرارة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قلت: وقال الشيخ عبد الخالق: والحكماء لما قاسوا الأرض اختلف عليهم
  وسطها الحقيقي لكن الاختلاف في مواضع قريب بعضها من بعض فبنوا عليه القبة على مواضع
  مسافتها ثلاثة أميال حتى تحققوا أنها احتوت على وسط الأرض الحقيقي قال: ورأيت رجلا
  رجلا أعجميا أخبر أنه رآها وسمع فيها الأفلاك ودوي حركتها.</font></font>&#13;\t\t\t<label
