  بِنَآءً وَأَنزَلَ مِنَ ٱلسَّمَآءِ مَآءً فَأَخْرَجَ بِهِ مِنَ ٱلثَّمَرَٰتِ رِزْقاً
  لَّكُمْ فَلاَ تَجْعَلُواْ للَّهِ أَندَاداً وَأَنْتُمْ تَعْلَمُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وأخبروا عن الحكيم (فيتاغوش) أنه أتى عليه وقت تروحن فيه وصعد إلى
  قريب السماء فسمع حس الأفلاك (قال): ويسمع أحسن من ذلك الحس فنزل (واستنبط صنعة الديباج)
  مما رأى في السماء والله أعلم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقبة
  (أزين) بينها وبين جبل سرنديب درجتان لأن عرضه درجتان في الإقليم الأول وهو عامر والدرج
  يقابله في الأميال مائة ميل على ما عليه الأكثرون وصحّحوه. وقيل: مائة وثمانية وقيل:
  ستة وستون. ومن يكن في القبة يظهر له القطبان محاذيين للأفق.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قيل
  لابن عرفة: إن الفخر في المباحث المشرقية ذكر أن الأرض على الماء (وجهتها الموالية)
  للماء كروية وأعلاها مسطح ولولا ذلك لما استقرت على الماء والله أعلم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { فَأَخْرَجَ بِهِ مِنَ ٱلثَّمَرَاتِ رِزْقاً لَّكُمْ...
  }</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">المراد بالرزق المباح فهو عند المعتزلة
  من مادة اللّفظ على أصلهم وعندنا من (ناحية) أن الآية خرجت مخرج الامتنان والامتنان
  إنما يكون بالحلال (لا بالحرام).</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { فَلاَ تَجْعَلُواْ لِلَّهِ أَندَاداً وَأَنتُمْ تَعْلَمُونَ }</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أي وأنتم تعلمون الله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قيل
  لابن عرفة: فيه دليل على أن كفرهم عناد؟</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال:
  لا. بل هم عارفون بالله لأنهم قالوا في الأصنام</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">مَا نَعْبُدُهُمْ إِلاَّ لِيُقَرِّبُونَآ
  إِلَى ٱللَّهِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">وهم جاهلون بما يبطل عبادتهم الأصنام للتقرب أو (نقول) (المعنى) وأنتم
  تعلمون الآيات والدلائل التي تدلكم على عبادته، (لكنّهم) لم يهتدوا (للعثور على الوجه)
  الذي منه يدل (الدليل إن كان ارتباط الدليل بالمدلول عقلا أو يقول: علموا الدليل، وعثروا
  على الوجه الذي منه يدل)، ولم يحصل لهم العلم بالمدلول بناء على ارتباط الدليل بالمدلول
  عادي.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
