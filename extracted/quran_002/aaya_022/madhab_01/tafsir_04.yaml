  class=\"TextResultArabic\"><font color=\"black\">ورابعها أن قولنا أنادي زيداً، إخبار
  عن النداء، والإخبار عن النداء غير النداء، والنداء هو قولنا يا زيد، فإذن قولنا أنادي
  زيداً، غير قولنا يا زيد، فثبت بهذه الوجوه فساد هذا القول. ثم ههنا نكتة نذكرها وهي
  أن أقوى المراتب الاسم، وأضعفها الحرف، فظن قوم أنه لا يأتلف الاسم بالحرف، وكذا أعظم
  الموجودات هو الحق سبحانه وتعالى، وأضعفها البشر</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَخُلِقَ ٱلإِنسَـٰنُ ضَعِيفاً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">النساء
  28 فقالت الملائكة أي مناسبة بينهما</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">أَتَجْعَلُ فِيهَا مَن يُفْسِدُ فِيهَا</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">البقرة
  30 فقيل قد يأتلف الاسم مع الحرف في حال النداء، فكذا البشر يصلح لخدمة الرب حال النداء
  والتضرع</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">رَبَّنَا ظَلَمْنَا أَنفُسَنَا</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">الأعراف 23،</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَقَالَ رَبُّكُـمْ ٱدْعُونِى أَسْتَجِبْ
  لَكُمْ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">غافر 60. المسألة الرابعة «ياء» حرف وضع في أصله لنداء البعيد وإن
  كان لنداء القريب لكن لسبب أمر مهم جداً، وأما نداء القريب فله أي والهمزة، ثم استعمل
  في نداء من سها وغفل وإن قرب تنزيلاً له منزلة البعيد. فإن قيل فلم يقول الداعي يا
  رب يا الله وهو تعالى يقول</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَنَحْنُ أَقْرَبُ إِلَيْهِ مِنْ حَبْلِ ٱلْوَرِيدِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">قۤ
  16 قلنا هو استبعاد لنفسه من مظان الزلفى وما يقربه إلى منازل المقربين هضماً لنفسه
  وإقراراً عليها بالتنقيص حتى يتحقق الإجابة بمقتضى قوله «أنا عند المنكسرة قلوبهم من
  أجلي» أو لأجل أن إجابة الدعاء من أهم المهمات للداعي. المسألة الخامسة «أي» وصلة إلى
  نداء ما فيه الألف واللام كما أن «ذو» و «الذي» وصلتان إلى الوصف بأسماء الأجناس ووصف
  المعارف بالجمل، وهو اسم مبهم يفتقر إلى ما يزيل إبهامه، فلا بدّ وأن يردفه اسم جنس،
  أو ما يجري مجراه يتصف به حتى يحصل المقصود بالنداء فالذي يعمل فيه حرف النداء هو أي
  والاسم التابع له صفة كقولك يا زيد الظريف إلا أن أيا لا يستقل بنفسه استقلال زيد فلم
  ينفك عن الصفة وموصوفها وأما كلمة التنبيه المقحمة بين الصفة وموصوفها ففيها فائدتان
  الأولى معاضدة حرف النداء بتأكيد معناه. والثانية وقوعها عوضاً / مما يستحقه أي من
  الإضافة وإنما كثر في كتاب الله تعالى النداء على هذه الطريقة لاستقلاله بهذه التأكيدات
  والمبالغات فإن كل ما نادى الله تعالى به عباده من الأوامر والنواهي، والوعد والوعيد،
  واقتصاص أخبار المتقدمين بأمور عظام، وأشياء يجب على المستمعين أن يتيقظوا لها مع أنهم
  غافلون عنها، فلهذا وجب أن ينادوا بالأبلغ الآكد. المسألة السادسة اعلم أن قوله { يَـٰأَيُّهَا
  ٱلنَّاسُ ٱعْبُدُواْ رَبَّكُمُ } يقتضي أن الله تعالى أمر كل الناس بالعبادة فلو خرج
