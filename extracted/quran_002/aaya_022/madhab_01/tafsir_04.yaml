  color=\"ForestGreen\">لاَ يُسْأَلُ عَمَّا يَفْعَلُ وَهُمْ يُسْـئَلُونَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">الأنبياء
