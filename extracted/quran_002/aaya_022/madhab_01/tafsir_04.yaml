  color=\"ForestGreen\">أَلاَ يَعْلَمُ مَنْ خَلَقَ وَهُوَ ٱللَّطِيفُ ٱلْخَبِيرُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">االملك
  14 وهو عين تلك الدلالة وقال</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَعِندَهُ مَفَاتِحُ ٱلْغَيْبِ لاَ يَعْلَمُهَا إِلاَّ هُو</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">الأنعام
  59 وذلك تنبيه على كونه تعالى عالماً بكل المعلومات، لأنه تعالى مخبر عن المغيبات فتقع
  تلك الأشياء على وفق ذلك الخبر، فلولا كونه عالماً بالمغيبات وإلا لما وقع كذلك، وأما
  صفة القدرة فكل ما ذكر سبحانه من حدوث الثمار المختلفة والحيوانات المختلفة مع استواء
  الكل في الطبائع الأربع فذاك يدل على كونه سبحانه قادراً مختاراً لا موجباً بالذات،
