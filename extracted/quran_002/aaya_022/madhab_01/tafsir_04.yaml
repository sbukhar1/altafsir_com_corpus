  تعالى، وذلك الشريك إما أن يكون علوياً أو سفلياً، أما الشريك العلوي فمثل من جعل الكواكب
  مؤثرة في هذا العالم، والله تعالى أبطله بدليل الخليل في قوله { فَلَمَّا جَنَّ عَلَيْهِ
