  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَٰـأَيُّهَا
  ٱلنَّاسُ ٱعْبُدُواْ رَبَّكُمُ ٱلَّذِي خَلَقَكُمْ وَٱلَّذِينَ مِن قَبْلِكُمْ لَعَلَّكُمْ
  تَتَّقُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">ٱلَّذِي جَعَلَ لَكُمُ ٱلأَرْضَ فِرَٰشاً وَٱلسَّمَاءَ
  بِنَآءً وَأَنزَلَ مِنَ ٱلسَّمَآءِ مَآءً فَأَخْرَجَ بِهِ مِنَ ٱلثَّمَرَٰتِ رِزْقاً
  لَّكُمْ فَلاَ تَجْعَلُواْ للَّهِ أَندَاداً وَأَنْتُمْ تَعْلَمُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">القول في إقامة الدلالة على التوحيد والنبوة والمعاداعلم أن في هذه
  الآيات مسائل ـ المسألة الأولى أن الله تعالى لما قدم أحكام الفرق الثلاثة، أعني المؤمنين
  والكفار والمنافقين. أقبل عليهم بالخطاب، وهو من باب الالتفات المذكور في قوله تعالى
  { إِيَّاكَ نَعْبُدُ وَإِيَّاكَ نَسْتَعِينُ } وفيه فوائد أحدها أن فيه مزيد هز وتحريك
  من السامع كما أنك إذا قلت لصاحبك حاكياً عن ثالث إن فلاناً من قصته كيت وكيت، ثم تخاطب
  ذلك الثالث فقلت يا فلان من حقك أن تسلك الطريقة الحميدة في مجاري أمورك، فهذا الانتقال
  من الغيبة إلى الحضور يوجب مزيد تحريك لذلك الثالث. وثانيها كأنه سبحانه وتعالى يقول.
  جعلت الرسول واسطة بيني وبينك أولاً ثم الآن أزيد في إكرامك وتقريبك، فأخاطبك من غير
  واسطة، ليحصل لك مع التنبيه على الأدلة، شرف المخاطبة والمكالمة. وثالثها أنه مشعر
  بأن العبد إذا كان مشتغلاً بالعبودية فإنه يكون أبداً في الترقي، بدليل أنه في هذه
  الآية، انتقل من الغيبة إلى الحضور. ورابعها أن الآيات المتقدمة كانت في حكاية أحوالهم،
  وأما هذه الآيات فإنها أمر وتكليف، ففيه كلفة ومشقة فلا بدّ من راحة تقابل هذه الكلفة،
  وتلك الراحة هي أن يرفع ملك الملوك الواسطة من البين ويخاطبهم بذاته، كما أن العبد
  إذا ألزم تكليفاً شاقاً فلو شافهه المولى وقال أريد منك أن تفعل كذا فإنه يصير ذلك
  الشاق لذيذاً لأجل ذلك الخطاب. المسألة الثانية حكي عن علقمة والحسن أنه قال كل شيء
  في القرآن { ياأَيُّهَا ٱلنَّاسُ } فإنه مكي، وما كان { يَـاأَيُّهَا ٱلَّذِينَ ءامَنُواْ
  } فبالمدينة، قال القاضي هذا الذي ذكروه إن كان الرجوع فيه إلى النقل فمسلم، وإن كان
  السبب فيه حصول المؤمنين بالمدينة على الكثرة دون مكة فهذا ضعيف، لأنه يجوز أن يخاطب
  المؤمنين مرة بصفتهم، ومرة باسم جنسهم، وقد يؤمر من ليس بمؤمن بالعبادة، كما يؤمر المؤمن
  بالاستمرار على العبادة والازدياد منها، فالخطاب في الجميع ممكن. المسألة الثالثة اعلم
  أن الألفاظ في الأغلب عبارات دالة على أمور هي إما الألفاظ أو غيرها، أما الألفاظ فهي
  كالاسم والفعل والحرف، فإن هذه الألفاظ الثلاثة يدل كل واحد منها على شيء، هو في نفسه
  لفظ مخصوص، وغير الألفاظ فكالحجر والسماء والأرض، ولفظ النداء لم يجعل دليلاً على شيء
  آخر، بل هو لفظ يجري مجرى عمل يعمله عامل لأجل التنبيه. فأما الذين فسروا قولنا «يا
  زيد» بأنادي زيداً، أو أخاطب زيداً فهو خطأ من وجوه أحدها أن قولنا. أنادي زيداً، خبر
  يحتمل التصديق والتكذيب، وقولنا يا زيد، لا يحتملها. وثانيها أن قولنا يا زيد، يقتضي
  صيرورة زيد منادى في الحال، وقولنا أنادي زيداً، لا يقتضي ذلك، وثالثها أن قولنا يا
  زيد يقتضي صيرورة زيد مخاطباً بهذا الخطاب وقولنا أنادي زيداً لا يقتضي ذلك لأنه لا
  يمتنع أنه يخبر إنساناً آخر بأني أنادي زيداً.</font></font>&#13;\t\t\t<label disabled=\"true\"
