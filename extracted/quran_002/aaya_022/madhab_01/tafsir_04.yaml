  color=\"black\">هود 32 ومعلوم أن تلك المجادلة ما كانت في تفاصيل الأحكام الشرعية
  بل كانت في التوحيد والنبوة، فالمجادلة في نصرة الحق في هذا العلم هي حرفة الأنبياء،
