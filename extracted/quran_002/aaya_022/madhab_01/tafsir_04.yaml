  class=\"TextResultArabic\"><font color=\"black\">الأنعام 83 وثانيها حاله مع أبيه
  وهو قوله</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">يٰأَبَتِ لِمَ تَعْبُدُ مَا لاَ يَسْمَعُ وَلاَ يَبْصِرُ وَلاَ
