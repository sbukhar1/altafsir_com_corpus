  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">ٱلَّذِي جَعَلَ لَكُمُ ٱلأَرْضَ فِرَٰشاً وَٱلسَّمَاءَ
  بِنَآءً وَأَنزَلَ مِنَ ٱلسَّمَآءِ مَآءً فَأَخْرَجَ بِهِ مِنَ ٱلثَّمَرَٰتِ رِزْقاً
  لَّكُمْ فَلاَ تَجْعَلُواْ للَّهِ أَندَاداً وَأَنْتُمْ تَعْلَمُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\"/></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فَأَخْرَجْنَا بِهِ مِن كُلّ ٱلثَّمَرٰتِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأعراف:
  57]، وقوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فَأَخْرَجْنَا بِهِ ثَمَرَاتٍ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[فاطر: 27]. ولأنّ المنكرين أعني:
  ماء، ورزقاً. يكتنفانه. وقد قصد بتنكيرهما معنى البعضية فكأنه قيل: وأنزلنا من السماء
  بعض الماء، فأخرجنا به بعض الثمرات، ليكون بعض رزقكم. وهذا هو المطابق لصحة المعنى،
  لأنه لم ينزل من السماء الماء كله، ولا أخرج بالمطر جميع الثمرات، ولا جعل الرزق كله
  في الثمرات. ويجوز أن تكون للبيان كقولك: أنفقت من الدراهم ألفاً. فإن قلت: فيم انتصب
  { رِزْقاً }؟ قلت: إن كانت «من» للتبعيض. كان انتصابه بأنه مفعول له. وإن كانت مبنية،
  كان مفعولاً لأخرج. فإن قلت: فالثمر المخرج بماء السماء كثير جمّ فلم قيل الثمرات دون
  الثمر والثمار؟ قلت: فيه وجهان، أحدهما أن يقصد بالثمرات جماعة الثمرة التي في قولك:
  فلان أدركت ثمرة بستانه، تريد ثماره. ونظيره قولهم: كلمة الحويدرة، لقصيدته. وقولهم
  للقرية: المدرة، وإنما هي مدر متلاحق. والثاني: أنّ الجموع يتعاور بعضها موقع بعض لالتقائها
  في الجمعية، كقوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">كَمْ تَرَكُواْ مِن جَنَّـٰتٍ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الدخان: 25] و</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">ثَلَـٰثَةَ
  قُرُوء</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[البقرة: 228]. ويعضد الوجه الأوّل قراءة محمد بن السميفع: من الثمرة،
  على التوحيد. و { لَكُمُ } صفة جارية على الرزق إن أريد به العين، وإن جعل اسماً للمعنى
  فهو مفعول به، كأنه قيل: رزقاً إياكم. فإن قلت: بم تعلق { فَلاَ تَجْعَلُواْ }؟ قلت:
  فيه ثلاثة أوجه: أن يتعلق بالأمر. أي اعبدوا ربكم فلا تجعلوا له { أَندَاداً } لأنّ
  أصل العبادة وأساسها التوحيد، وأن لا تجعل لله ندّ ولا شريك. أو بلعل، على أن ينتصب
  تجعلوا انتصاب، فأطلع في قوله عز وجل:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">لَّعَـلّى أَبْلُغُ ٱلاْسْبَـٰبَ أَسْبَـٰبَ
  ٱلسَّمَـٰوَاتِ فَأَطَّلِعَ إِلَىٰ إِلَـٰهِ مُوسَىٰ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[غافر: 36 ـ 37] في رواية حفص عن
  عاصم، أي خلقكم لكي تتقوا وتخافوا عقابه فلا تشبهوه بخلقه، أو بالذي جعل لكم، إذا رفعته
  على الابتداء، أي هو الذي خصكم بهذه الآيات العظيمة والدلائل النيرة الشاهدة بالوحدانية،
  فلا تتخذوا له شركاء. والند: المثل. ولا يقال إلا للمثل المخالف المناوىء. قال جرير:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">أَتَيما يَجْعَلُون إلَيَّ نِدًّا</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وما تَيْمٌ لِذِي حَسَب نَدِيدَا</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وناددت الرجل: خالفته ونافرته، من
  ندّ ندوداً إذا نفر. ومعنى قولهم: ليس لله ندّ ولا ضدّ نفى ما يسدّه مسدّه، ونفى ما
  ينافيه. فإن قلت: كانوا يسمون أصنامهم باسمه ويعظمونها بما يعظم به من القرب، وما كانوا
  يزعمون أنها تخالف الله وتناويه. قلت: لما تقرّبوا إليها وعظموها وسموها آلهة، أشبهت
  حالهم حال من يعتقد أنها آلهة مثله، قادرة على مخالفته ومضادّته فقيل لهم ذلك على سبيل
  التهكم. كما تهكم بهم بلفظ الندّ، شنع عليهم واستفظع شأنهم بأن جعلوا أنداداً كثيرة
  لمن لا يصح أن يكون له ندّ قط. وفي ذلك قال زيد بن عمرو بن نفيل حين فارق دين قومه:</font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table dir=\"rtl\"><tr><td><a
