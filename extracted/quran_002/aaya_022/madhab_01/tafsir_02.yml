  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلَّذِي
  جَعَلَ لَكُمُ ٱلأَرْضَ فِرَٰشاً وَٱلسَّمَاءَ بِنَآءً وَأَنزَلَ مِنَ ٱلسَّمَآءِ مَآءً
  فَأَخْرَجَ بِهِ مِنَ ٱلثَّمَرَٰتِ رِزْقاً لَّكُمْ فَلاَ تَجْعَلُواْ للَّهِ أَندَاداً
  وَأَنْتُمْ تَعْلَمُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">قدّم سبحانه من موجبات عبادته وملزمات
  حق الشكر له خلقهم أحياء قادرين أوّلاً؛ لأنه سابقة أصول النعم ومقدمتها، والسبب في
  التمكن من العبادة والشكر وغيرهما، ثم خلق الأرض التي هي مكانهم ومستقرّهم الذي لا
  بدّ لهم منه، وهي بمنزلة عرصة المسكن ومتقلبه ومفترشه، ثم خلق السماء التي هي كالقبة
  المضروبة والخيمة المطنبة على هذا القرار، ثم ما سوّاه عزّ وجل من شبه عقد النكاح بين
  المقلة والمظلة بإنزال الماء منها عليها. والإخراج به من بطنها ـ أشباه النسل المنتج
  من الحيوان ـ من ألوان الثمار رزقاً لبني آدم، ليكون لهم ذلك معتبراً: ومتسلقاً إلى
  النظر الموصل إلى التوحيد والاعتراف؛ ونعمة يتعرفونها فيقابلونها بلازم الشكر، ويتفكرون
  في خلق أنفسهم وخلق ما فوقهم وتحتهم، وأن شيئاً من هذه المخلوقات كلها لا يقدر على
  إيجاد شيء منها، فيتيقنوا عند ذلك أن لا بدّ لها من خالق ليس كمثلها، حتى لا يجعلوا
  المخلوقات له أنداداً وهم يعلمون أنها لا تقدر على نحو ما هو عليه قادر. والموصول مع
  صلته إمّا أن يكون في محل النصب وصفاً كالذي خلقكم، أو على المدح والتعظيم. وإمّا أن
  يكون رفعاً على الابتداء وفيه ما في النصب من المدح، وقرأ يزيد الشامي: بساطاً. وقرأ
  طلحة: مهادا. ومعنى جعلها فراشاً وبساطاً ومهاداً للناس: أنهم يقعدون عليها وينامون
  ويتقلبون كما يتقلب أحدهم على فراشه وبساطه ومهاده. فإن قلت: هل فيه دليل على أنّ الأرض
  مسطحة وليست بكريّة؟ قلت: ليس فيه إلا أن الناس يفترشونها كما يفعلون بالمفارش، وسواء
  كانت على شكل السطح، أو شكر الكرة، فالافتراش غير مستنكر ولا مدفوع، لعظم حجمها واتساع
  جرمها وتباعد أطرافها. وإذا كان متسهلاً في الجبل وهو وتد من أوتاد الأرض، فهو في الأرض
  ذات الطول والعرض أسهل. والبناء مصدر سمي به المبنى ـ بيتاً كان أو قبة أو خباء أو
  طرافاً ـ وأبنية العرب: أخبيتهم، ومنه بنى على امرأته، لأنهم كانوا إذا تزوجوا ضربوا
  عليها خباء جديداً. فإن قلت: ما معنى إخراج الثمرات بالماء وإنما خرجت بقدرته ومشيئته؟
  قلت: المعنى أنه جعل الماء سبباً في خروجها ومادّة لها، كماء الفحل في خلق الولد، وهو
  قادر على أن ينشىء الأجناس كلها بلا أسباب ولا موادّ كما أنشأ نفوس الأسباب والموادّ،
  ولكن له في إنشاء الأشياء مدرجاً لها من حال إلى حال، وناقلاً من مرتبة إلى مرتبة حكماً
  ودواعي يجدد فيها لملائكته والنظار بعيون الاستبصار من عباده عبرا وأفكاراً صالحة،
  وزيادة طمأنينة، وسكون إلى عظيم قدرته وغرائب حكمته، ليس ذلك في إنشائها بغتة من غير
  تدريج وترتيب. و«من» في { مِنَ ٱلثَّمَرٰتِ } للتبعيض بشهادة قوله:</font></font>&#13;\t\t\t<label
