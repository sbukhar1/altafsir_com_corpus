  بِنَآءً وَأَنزَلَ مِنَ ٱلسَّمَآءِ مَآءً فَأَخْرَجَ بِهِ مِنَ ٱلثَّمَرَٰتِ رِزْقاً
  لَّكُمْ فَلاَ تَجْعَلُواْ للَّهِ أَندَاداً وَأَنْتُمْ تَعْلَمُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\"/></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">أَرَبًّا
  واحِداً أمْ ألْفُ رَبٍّ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">أدِينُ إذَا
  تَقَسَّمَتِ الأُمُورُ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وقرأ محمد بن السميفع: فلا تجعلوا لله ندا. فإن قلت: ما معنى { وَأَنتُمْ
  تَعْلَمُونَ }. قلت: معناه: وحالكم وصفتكم أنكم من صحة تمييزكم بين الصحيح والفاسد،
  والمعرفة بدقائق الأمور وغوامض الأحوال، والإصابة في التدابير، والدهاء والفطنة، بمنزل
  لا تدفعون عنه. وهكذا كانت العرب، خصوصاً ساكنو الحرم من قريش وكنانة، لا يصطلي بنارهم
  في استحكام المعرفة بالأمور وحسن الإحاطة بها. ومفعول { تَعْلَمُونَ } متروك كأنه قيل:
  وأنتم من أهل العلم والمعرفة. والتوبيخ فيه آكد، أي أنتم العرّافون المميزون. ثم إنّ
  ما أنتم عليه في أمر ديانتكم من جعل الأصنام لله أنداداً، هو غاية الجهل ونهاية سخافة
  العقل. ويجوز أن يقدر: وأنتم تعلمون أنه لا يماثل. أو: وأنتم تعلمون ما بينه وبينها
