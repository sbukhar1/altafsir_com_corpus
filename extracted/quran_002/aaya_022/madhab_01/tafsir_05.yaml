  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلَّذِي
  جَعَلَ لَكُمُ ٱلأَرْضَ فِرَٰشاً وَٱلسَّمَاءَ بِنَآءً وَأَنزَلَ مِنَ ٱلسَّمَآءِ مَآءً
  فَأَخْرَجَ بِهِ مِنَ ٱلثَّمَرَٰتِ رِزْقاً لَّكُمْ فَلاَ تَجْعَلُواْ للَّهِ أَندَاداً
  وَأَنْتُمْ تَعْلَمُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { ٱلَّذِي جَعَلَ لَكُمُ
  ٱلأَرْضَ فِرَاشاً } فيه ست مسائل:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الأولى:
  قوله تعالى: { ٱلَّذِي جَعَلَ } معناه هنا صيّر لتعدّيه إلى مفعولين. ويأتي بمعنى خلق؛
  ومنه قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">مَا جَعَلَ ٱللَّهُ مِن بَحِيرَةٍ وَلاَ سَآئِبَةٍ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[المائدة:
  103] وقوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَجَعَلَ ٱلظُّلُمَاتِ وَٱلنُّورَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الأنعام: 1]. ويأتي بمعنى سَمَّى؛
  ومنه قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">حـمۤ. وَٱلْكِتَابِ ٱلْمُبِينِ. إِنَّا جَعَلْنَاهُ قُرْآناً
  عَرَبِيّاً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الزخرف: 1 ـ 3]. وقوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَجَعَلُواْ لَهُ مِنْ عِبَادِهِ جُزْءًا</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الزخرف:
  15].</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَجَعَلُواْ ٱلْمَلاَئِكَةَ ٱلَّذِينَ هُمْ عِبَادُ ٱلرَّحْمَـٰنِ
  إِنَاثاً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الزخرف: 19] أي سَمّوهم. ويأتي بمعنى أخذ؛ كما قال الشاعر:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">وقد جَعلتْ نَفسِي تَطيبُ لِضَغْمةٍ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">لضَغْمِهِما هَا يَقرَعُ العظمَ نابُها</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقد تأتي زائدة؛ كما قال الآخر:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">وقد جعلتُ أرى الاثنين أربعةً</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">والواحد ٱثنينِ لمْا هدّني الكِبَرُ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقد قيل في قوله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَجَعَلَ
  ٱلظُّلُمَاتِ وَٱلنُّورَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الأنعام: 1]: إنها زائدة. وجعل وٱجتعل بمعنىً واحد؛ قال الشاعر:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">ناط أَمْرَ الضِّعافِ وٱجتعل الليـ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">ـلَ كَحْبلِ العادِيّةِ الممدُودِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">{ فِرَاشاً } أي وِطاء يفترشونها
  ويستقرّون عليها. وما ليس بفراشٍ كالجبال والأوعار والبحار فهي من مصالح ما يفترش منها؛
  لأن الجبال كالأوتاد؛ كما قال:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">أَلَمْ نَجْعَلِ ٱلأَرْضَ مِهَاداً
  وَٱلْجِبَالَ أَوْتَاداً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[النبأ: 6 ـ 7]. والبحار تركب إلى سائر منافعها؛ كما قال:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَٱلْفُلْكِ
  ٱلَّتِي تَجْرِي فِي ٱلْبَحْرِ بِمَا يَنفَعُ ٱلنَّاسَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[البقرة: 164].</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">الثانية: قال أصحاب الشافعي: لو حلف رجل ألا يبيت على فراش أو لا يستسرج
  بسراج فبات على الأرض وجلس في الشمس لم يحنث؛ لأن اللفظ لا يرجع إليهما عُرْفاً. وأما
  المالكية فبنوه على أصلهم في الأيمان أنها محمولة على النية أو السبب أو البساط الذي
  جرت عليه اليمين؛ فإن عدم ذلك فالعرف.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الثالثة:
  قوله تعالى: { وَٱلسَّمَاءَ بِنَآءً } السماء للأرض كالسّقف للبيت؛ ولهذا قال وقوله
  الحق:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَجَعَلْنَا ٱلسَّمَآءَ سَقْفاً مَّحْفُوظاً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأنبياء:
  32]. وكل ما علا فأظلّ قيل له سماء؛ وقد تقدم القول فيه. والوقف على «بِناء» أحسن منه
  على «تَتّقُونَ»؛ لأن قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">ٱلَّذِي جَعَلَ لَكُمُ ٱلأَرْضَ فِرَاشاً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:22]
  نعت للرّب. ويقال: بَنَى فلان بيتاً، وبنى على أهله ـ بِناء فيهما ـ أي زَفّها. والعامة
  تقول: بنى بأهله، وهو خطأ؛ وكأنّ الأصل فيه أن الداخل بأهله كان يضرب عليها قُبْةً
  ليلة دخوله بها؛ فقيل لكل داخل بأهله: بانٍ. وبَنّى (مقصوراً) شدّد للكثرة، وٱبنتى
  دار وبَنَى بمعنىً؛ ومنه بنيان الحائط؛ وأصله وضع لَبِنَة على أخرى حتى تثبت.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأصل الماء مَوَهٌ، قلبت الواو ألفاً لتحرّكها وتحرّك ما قبلها فقلت
  مَاهٌ، فٱلتقى حرفان خفيّان فأبدلت من الهاء همزة؛ لأنها أجلد، وهي بالألف أشبه؛ فقلت:
  ماء؛ الألف الأولى عين الفعل، وبعدها الهمزة التي هي بدل من الهاء، وبعد الهمزة ألف
  بدل من التنوين. قال أبو الحسن: لا يجوز أن يكتب إلا بألفين عند البصريين، وإن شئت
  بثلاث؛ فإذا جمعوا أو صغّروا ردّوا إلى الأصل فقالوا: مُوَيْهٌ وأَمْوَاهٌ ومِيَاهٌ؛
  مثل جِمَال وأجمْال.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
