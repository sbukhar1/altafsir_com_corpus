  القرآن</font>        </a>      </td>    </tr>  </table></div>, <font id=\"AyahText\"
  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">ٱلَّذِي جَعَلَ لَكُمُ ٱلأَرْضَ فِرَٰشاً وَٱلسَّمَاءَ
  بِنَآءً وَأَنزَلَ مِنَ ٱلسَّمَآءِ مَآءً فَأَخْرَجَ بِهِ مِنَ ٱلثَّمَرَٰتِ رِزْقاً
  لَّكُمْ فَلاَ تَجْعَلُواْ للَّهِ أَندَاداً وَأَنْتُمْ تَعْلَمُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">الرابعة: قوله تعالى: { فَأَخْرَجَ بِهِ مِنَ ٱلثَّمَرَاتِ رِزْقاً
  لَّكُمْ } الثمرات جمع ثمرة.ويقال: ثَمَر مثل شَجَر. ويقال ثُمُر مثل خُشُب. ويقال:
  ثُمْر مثل بُدْن. وثِمَارَ مثل إكام جمع ثمر. وسيأتي لهذا مزيد بيان في «الأنعام» إن
  شاء الله. وثمار السّياط: عُقَدُ أطرافها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والمعنى
  في الآية أخرجنا لكم ألواناً من الثمرات، وأنواعاً من النبات. { رِزْقاً } طعاماً لكم،
  وعَلَفاً لدوابّكم؛ وقد بيّن هذا قولُه تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">أَنَّا صَبَبْنَا ٱلْمَآءَ صَبّاً
  ثُمَّ شَقَقْنَا ٱلأَرْضَ شَقّاً فَأَنبَتْنَا فِيهَا حَبّاً وَعِنَباً وَقَضْباً وَزَيْتُوناً
  وَنَخْلاً وَحَدَآئِقَ غُلْباً وَفَاكِهَةً وَأَبّاً مَّتَاعاً لَّكُمْ وَلأَنْعَامِكُمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[عبس:
  25 ـ 32]. وقد مضى الكلام في الرزق مستوفى والحمد لله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فإن
  قيل: كيف أطلق ٱسم الرزق على ما يخرج من الثمرات قبل التمّلك؟ قيل له: لأنها معدّة
  لأن تملك ويصح بها الانتفاع؛ فهي رزق.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الخامسة:
  قلت: ودلّت هذه الآية على أن الله تعالى أغنى الإنسان عن كل مخلوق؛ ولهذا قال عليه
  السلام مشيراً إلى هذا المعنى:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" والله لأنْ يأخذ أحدُكم حَبْلَه فَيَحْتطِبَ على ظهره خير له من
  أن يسأل أحداً أعطاه أو منعه \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">أخرجه مسلم. ويدخل في معنى الاحتطاب جميع الأشغال من الصنائع وغيرها؛
  فمن أحوج نفسه إلى بشر مثله بسبب الحرص والأمل والرغبة في زُخرف الدنيا فقد أخذ بطرف
  من جعل لله نِدًّا. وقال علماء الصوفية: أعلم الله عز وجل في هذه الآية سبيل الفقر؛
  وهو أن تجعل الأرض وِطاءً والسماء غِطاءً، والماء طيباً والكلأ طعاماً؛ ولا تعبد أحداً
  في الدنيا من الخلق بسبب الدنيا، فإن الله عزّ وجلّ قد أتاح لك ما لا بدّ لك منه، من
  غير مِنَةٍ فيه لأحد عليك. وقال نَوْف البِكَاليّ: رأيت عليّ بن أبي طالب خرج فنظر
  إلى النجوم فقال: يا نَوْف، أراقِد أنت أم رامق؟ قلت: بل رامق يا أمير المؤمنين، قال:
  طُوبَى للزاهدين في الدنيا والراغبين في الآخرة؛ أولئك قوم ٱتخذوا الأرض بساطاً، وتُرابها
  فِراشاً، وماءها طِيباً، والقرآن والدعاء دِثاراً وشِعاراً؛ فرفضوا الدنيا على منهاج
  المسيح عليه السلام... وذكر باقي الخبر، وسيأتي تمامه في هذه السورة عند قوله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">أُجِيبُ
  دَعْوَةَ ٱلدَّاعِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[البقرة: 186] إن شاء الله تعالى.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">السادسة:
  قوله تعالى: { فَلاَ تَجْعَلُواْ } نَهْيٌ. { للَّهِ أَندَاداً } أي أكفاء وأمثالاً
  ونظراءً؛ واحدها نِدّ، وكذلك قرأ محمد بن السَّمَيْقَع «نِداًّ»؛ قال الشاعر:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">نَحْمَدُ الله ولا نِدّ له</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">عنده الخير وما شاء فعلْ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقال حَسّان:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">أتهجوه ولست له بِنِدٍّ</font></font></b></td><td
