  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلَّذِي
  جَعَلَ لَكُمُ ٱلأَرْضَ فِرَٰشاً وَٱلسَّمَاءَ بِنَآءً وَأَنزَلَ مِنَ ٱلسَّمَآءِ مَآءً
  فَأَخْرَجَ بِهِ مِنَ ٱلثَّمَرَٰتِ رِزْقاً لَّكُمْ فَلاَ تَجْعَلُواْ للَّهِ أَندَاداً
  وَأَنْتُمْ تَعْلَمُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">{ ٱلَّذِى جَعَلَ } خلق { لَكُمُ
  ٱلأَرْضَ فِرَاشاً } حال بساطا يُفْتَرَشُ لا غاية في الصلابة أو الليونة فلا يمكن
  الاستقرار عليها { وَٱلسَّمَاءَ بِنَاءً } سقفاً { وَأَنزَلَ مِنَ ٱلسَّمَاءِ مَاءً
  فَأَخْرَجَ بِهِ مِنَ } أنواع { ٱلثَّمَرٰتِ رِزْقاً لَّكُمْ } تأكلونه وتعلفون به
  دوابكم { فَلاَ تَجْعَلُواْ للَّهِ أَندَاداً } شركاء في العبادة { وَأَنتُمْ تَعْلَمُونَ
  } أنه الخالق ولا يخلقون ولا يكون إلهاً إلا من يَخْلُقُ.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

