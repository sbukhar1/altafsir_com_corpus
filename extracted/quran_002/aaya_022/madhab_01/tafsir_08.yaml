text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ٱلَّذِي جَعَلَ
  لَكُمُ ٱلأَرْضَ فِرَٰشاً وَٱلسَّمَاءَ بِنَآءً وَأَنزَلَ مِنَ ٱلسَّمَآءِ مَآءً فَأَخْرَجَ
  بِهِ مِنَ ٱلثَّمَرَٰتِ رِزْقاً لَّكُمْ فَلاَ تَجْعَلُواْ للَّهِ أَندَاداً وَأَنْتُمْ
  تَعْلَمُونَ }{ ٱلَّذِى جَعَلَ } خلق { لَكُمُ ٱلأَرْضَ فِرَاشاً } حال بساطا يُفْتَرَشُ
  لا غاية في الصلابة أو الليونة فلا يمكن الاستقرار عليها { وَٱلسَّمَاءَ بِنَاءً }
  سقفاً { وَأَنزَلَ مِنَ ٱلسَّمَاءِ مَاءً فَأَخْرَجَ بِهِ مِنَ } أنواع { ٱلثَّمَرٰتِ
  رِزْقاً لَّكُمْ } تأكلونه وتعلفون به دوابكم { فَلاَ تَجْعَلُواْ للَّهِ أَندَاداً
  } شركاء في العبادة { وَأَنتُمْ تَعْلَمُونَ } أنه الخالق ولا يخلقون ولا يكون إلهاً
  إلا من يَخْلُقُ.\r\n\t\t\t\r\n\t\t\t</section>"

