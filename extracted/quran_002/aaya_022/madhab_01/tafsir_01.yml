  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">ٱلَّذِي جَعَلَ لَكُمُ ٱلأَرْضَ فِرَٰشاً وَٱلسَّمَاءَ
  بِنَآءً وَأَنزَلَ مِنَ ٱلسَّمَآءِ مَآءً فَأَخْرَجَ بِهِ مِنَ ٱلثَّمَرَٰتِ رِزْقاً
  لَّكُمْ فَلاَ تَجْعَلُواْ للَّهِ أَندَاداً وَأَنْتُمْ تَعْلَمُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">القول فـي تأويـل قوله تعالـى: { وَأَنزَلَ مِنَ ٱلسَّمَآءِ مَآءً
  فَأَخْرَجَ بِهِ مِنَ ٱلثَّمَرَٰتِ رِزْقاً }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">يعنـي
  بذلك أنه أنزل من السماء مطراً، فأخرج بذلك الـمطر مـما أنبتوه فـي الأرض من زرعهم
  وغرسهم ثمرات رزقاً لهم غذاءً وأقواتاً. فنبههم بذلك علـى قدرته وسلطانه، وذكرهم به
  آلاءه لديهم، وأنه هو الذي خـلقهم وهو الذي يرزقهم ويكفلهم دون من جعلوه له نِدّا وعِدْلاً
  من الأوثان والآلهة، ثم زجرهم عن أن يجعلوا له ندّاً مع علـمهم بأن ذلك كما أخبرهم،
  وأنه لا ندّ له ولا عدل، ولا لهم نافعٌ ولا ضارّ ولا خالقٌ ولا رازق سواه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">القول فـي تأويـل قوله تعالـى: { فَلاَ تَجْعَلُواْ للَّهِ أَندَاداً
  }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال أبو جعفر: والأنداد، جمع ندّ،
  والندّ: العِدْل والـمثل، كما قال حسان بن ثابت:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">أتَهْجُوهُ وَلَسْتَ لَهُ بِنِدّ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">فَشَرُّكما
  لـخَيْرِكُما الفِداءُ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">يعنـي بقوله: «ولست له بند»: لست له بـمثل ولا عدل. وكل شيء كان نظيراً
  لشيء وشبـيهاً فهو له ندّ. كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر بن معاذ، قال: حدثنا يزيد، عن سعيد، عن قتادة: { فَلاَ تَـجْعَلُوا لِلَّهِ أَنْدَاداً
  } أي عدلاء.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وحدثنـي الـمثنى، قال: حدثنـي أبو
  حذيفة، قال: حدثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد: { فَلاَ تَـجْعَلُوا لِلَّهِ
  أَنْدَاداً } أي عدلاء.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وحدثنـي موسى بن هارون، قال: حدثنا
  عمرو، قال: حدثنا أسبـاط، عن السدي عن خبر ذكره عن أبـي مالك، وعن أبـي صالـح، عن ابن
  عبـاس، وعن مرة، عن ابن مسعود، وعن ناس من أصحاب النبـي صلى الله عليه وسلم: { فَلاَ
  تَجْعَلُواْ للَّهِ أَندَاداً } قال: أكفـاء من الرجال تطيعونهم فـي معصية الله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وحدثنـي يونس بن عبد الأعلـى قال: أخبرنا ابن وهب قال: قال ابن زيد
  فـي قول الله: { فَلاَ تَجْعَلُواْ للَّهِ أَندَاداً } قال: الأنداد: الآلهة التـي
  جعلوها معه وجعلوا لها مثل ما جعلوا له.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وحدثت
  عن الـمنـجاب، قال: حدثنا بشر، عن أبـي روق، عن الضحاك، عن ابن عبـاس فـي قوله: { فَلاَ
  تَجْعَلُواْ للَّهِ أَندَاداً } قال: أشبـاهاً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن سنان، قال: حدثنا أبو عاصم عن شبـيب عن عكرمة: فلا تـجعلوا لله أنداداً أي
  تقولوا: لولا كلبنا لدخـل علـينا اللصّ الدار، لولا كلبنا صاح فـي الدار ونـحو ذلك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">فنهاهم الله تعالـى أن يشركوا به شيئاً، وأن يعبدوا غيره، أو يتـخذوا
  له نداً وعدلاً فـي الطاعة، فقال: كما لا شريك لـي فـي خـلقكم وفـي رزقكم الذي أرزقكم،
  وملكي إياكم، ونعمتـي التـي أنعمتها علـيكم، فكذلك فأفردوا لـي الطاعة، وأخـلصوا لـي
  العبـادة، ولا تـجعلوا لـي شريكاً وندّاً من خـلقـي، فإنكم تعلـمون أن كل نعمة علـيكم
  منّـي.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">القول فـي تأويـل قوله تعالـى: {
  وَأَنْتُمْ تَعْلَمُونَ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">اختلف أهل التأويـل فـي الذين عُنوا
  بهذه الآية، فقال بعضهم: عنـي بها جميع الـمشركين، من مشركي العرب وأهل الكتاب.</font></font>&#13;\t\t\t<label
