  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">ٱلَّذِي جَعَلَ لَكُمُ ٱلأَرْضَ فِرَٰشاً وَٱلسَّمَاءَ
  بِنَآءً وَأَنزَلَ مِنَ ٱلسَّمَآءِ مَآءً فَأَخْرَجَ بِهِ مِنَ ٱلثَّمَرَٰتِ رِزْقاً
  لَّكُمْ فَلاَ تَجْعَلُواْ للَّهِ أَندَاداً وَأَنْتُمْ تَعْلَمُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وقال بعضهم: عنـي بذلك أهل الكتابـين: التوراة، والإنـجيـل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ذكر من قال: عنـي بها جميع عبدة الأوثان من العرب وكفـار أهل الكتابـين:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا مـحمد بن حميد، قال: حدثنا سلـمة بن الفضل، عن مـحمد بن إسحاق،
  عن مـحمد بن أبـي مـحمد مولـى زيد بن ثابت، عن عكرمة، أو عن سعيد بن جبـير، عن ابن
  عبـاس، قال: نزل ذلك فـي الفريقـين جميعاً من الكفـار والـمنافقـين. وإنـما عَنَى بقوله:
  { فَلاَ تَجْعَلُواْ للَّهِ أَندَاداً وَأَنْتُمْ تَعْلَمُونَ } أي لا تشركوا بـالله
  غيره من الأنداد التـي لا تنفع ولا تضرّ، وأنتـم تعلـمون أنه لا رب لكم يرزقكم غيره،
  وقد علـمتـم أن الذي يدعوكم إلـيه الرسول من توحيده هو الـحقّ لا شك فـيه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: حدثنا يزيد عن سعيد، عن قتادة فـي قوله: { وَأَنْتُمْ
  تَعْلَمُونَ } أي تعلـمون أن الله خـلقكم وخـلق السموات والأرض، ثم تـجعلون له أنداداً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ذكر من قال: عَنَى بذلك أهْلَ الكتابـين:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أبو كريب، قال: حدثنا وكيع، عن سفـيان، عن رجل، عن مـجاهد: { فَلاَ تَجْعَلُواْ للَّهِ
  أَندَاداً وَأَنْتُمْ تَعْلَمُونَ } أنه إله واحد فـي التوراة والإنـجيـل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وحدثنـي الـمثنى بن إبراهيـم، قال: حدثنا قبـيصة، قال: حدثنا سفـيان
  عن مـجاهد مثله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وحدثنـي الـمثنى، قال: حدثنا أبو
  حذيفة، قال: حدثنا شبل عن ابن أبـي نـجيح، عن مـجاهد: { وَأَنْتُمْ تَعْلَمُونَ } يقول:
  وأنتـم تعلـمون أنه لا ندّ له فـي التوراة والإنـجيـل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  أبو جعفر: وأحسب أن الذي دعا مـجاهداً إلـى هذا التأويـل، وإضافة ذلك إلـى أنه خطاب
  لأهل التوراة والإنـجيـل دون غيرهم، الظنّ منه بـالعرب أنها لـم تكن تعلـم أن الله
  خالقها ورازقها بجحودها وحدانـية ربها، وإشراكها معه فـي العبـادة غيره. وإن ذلك لقولٌ
  ولكن الله جل ثناؤه قد أخبر فـي كتابه عنها أنها كانت تقرّ بوحدانـيته، غير أنها كانت
  تشرك فـي عبـادته ما كانت تشرك فـيها، فقال جل ثناؤه:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَلَئِن سَأَلْتَهُم مَّنْ خَلَقَهُمْ
  لَيَقُولُنَّ ٱللَّهُ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الزخرف: 87] وقال:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">قُلْ مَن يَرْزُقُكُم مِّنَ ٱلسَّمَآءِ
  وَٱلأَرْضِ أَمَّن يَمْلِكُ ٱلسَّمْعَ وٱلأَبْصَارَ وَمَن يُخْرِجُ ٱلْحَيَّ مِنَ ٱلْمَيِّتِ
  وَيُخْرِجُ ٱلْمَيِّتَ مِنَ ٱلْحَيِّ وَمَن يُدَبِّرُ ٱلأَمْرَ فَسَيَقُولُونَ ٱللَّهُ
  فَقُلْ أَفَلاَ تَتَّقُونَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[يونس: 31] فـالذي هو أولـى بتأويـل قوله: { وَأَنْتُمْ تَعْلَمُونَ
  } إذ كان ما كان عند العرب من العلـم بوحدانـية الله، وأنه مبدع الـخـلق وخالقهم ورازقهم،
  نظير الذي كان من ذلك عند أهل الكتابـين. ولـم يكن فـي الآية دلالة علـى أن الله جل
  ثناؤه عنى بقوله: { وَأَنْتُمْ تَعْلَمُونَ } أحد الـحزبـين، بل مخرج الـخطاب بذلك
  عام للناس كافة لهم، لأنه تـحدّى الناس كلهم بقوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">يَٰـأَيُّهَا ٱلنَّاسُ ٱعْبُدُواْ
  رَبَّكُمُ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[البقرة: 21] أن يكون تأويـله ما قاله ابن عبـاس وقتادة، من أنه يعنـي
  بذلك كل مكلف عالـم بوحدانـية الله، وأنه لا شريك له فـي خـلقه يشرك معه فـي عبـادته
  غيره، كائناً من كان من الناس، عربـياً كان أو أعجمياً، كاتبـاً أو أمياً، وإن كان
  الـخطاب لكفـار أهل الكتاب الذين كانوا حوالـي دار هجرة رسول الله صلى الله عليه وسلم،
  وأهل النفـاق منهم ومـمن بـين ظهرانـيهم مـمن كان مشركاً فـانتقل إلـى النفـاق بـمقدم
  رسول الله صلى الله عليه وسلم.</font></font><font class=\"TextResultArabic\"><font
