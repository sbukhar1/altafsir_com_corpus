  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلَّذِي
  جَعَلَ لَكُمُ ٱلأَرْضَ فِرَٰشاً وَٱلسَّمَاءَ بِنَآءً وَأَنزَلَ مِنَ ٱلسَّمَآءِ مَآءً
  فَأَخْرَجَ بِهِ مِنَ ٱلثَّمَرَٰتِ رِزْقاً لَّكُمْ فَلاَ تَجْعَلُواْ للَّهِ أَندَاداً
  وَأَنْتُمْ تَعْلَمُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { ٱلَّذِي جَعَلَ لَكُمُ
  ٱلأَرْضَ فِرَٰشاً } مردود علـى «الذي» الأولـى فـي قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">ٱعْبُدُواْ رَبَّكُمُ ٱلَّذِي خَلَقَكُمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  21] وهما جميعاً من نعت «ربكم»، فكأنه قال: اعبدوا ربكم الـخالقكم، والـخالق الذي من
  قبلكم، الـجاعل لكم الأرض فراشاً. يعنـي بذلك أنه جعل لكم الأرض مهاداً وموطئاً وقراراً
  يستقرّ علـيها. يذكّر ربنا جل ذكره بذلك من قـيـله زيادة نعمه عندهم وآلائه لديهم،
  لـيذكروا أياديه عندهم فـينـيبوا إلـى طاعته، تعطفـاً منه بذلك علـيهم، ورأفة منه بهم،
  ورحمة لهم، من غير ما حاجة منه إلـى عبـادتهم، ولكن لـيتـم نعمته علـيهم ولعلهم يهتدون.
  كما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي موسى بن هارون، قال: حدثنا
  عمرو، قال: حدثنا أسبـاط، عن السديّ فـي خبر ذكره، عن أبـي مالك، وعن أبـي صالـح، عن
  ابن عبـاس، عن ابن مسعود، وعن ناس من أصحاب النبـي صلى الله عليه وسلم: { ٱلَّذِي جَعَلَ
  لَكُمُ ٱلأَرْضَ فِرَٰشاً } فهي فراش يُـمْشَى علـيها، وهي الـمهاد والقرار.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وحدثنا بشر بن معاذ، قال: حدثنا يزيد بن زريع، عن سعيد، عن قتادة:
  { ٱلَّذِي جَعَلَ لَكُمُ ٱلأَرْضَ فِرَٰشاً } قال: مهاداً لكم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وحدثنـي الـمثنى، قال: حدثنا إسحاق، عن عبد الله بن أبـي جعفر، عن
  أبـيه، عن الربـيع بن أنس: { ٱلَّذِي جَعَلَ لَكُمُ ٱلأَرْضَ فِرَٰشاً }: أي مهاداً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">القول فـي تأويـل قوله تعالـى: { وَٱلسَّمَاءَ بِنَآءً }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال أبو جعفر: وإنـما سميت السماء سماءً لعلوّها علـى الأرض وعلـى
  سكانها من خـلقه، وكل شيء كان فوق شيء آخر فهو لـما تـحته سماءٌ. ولذلك قـيـل لسقـف
  البـيت سماؤه، لأنه فوقه مرتفع علـيه، ولذلك قـيـل: سما فلان لفلان: إذا أشرف له وقصد
  نـحوه عالـيا علـيه، كما قال الفرزدق:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">سَمَوْنَا لِنَـجْرَانَ الـيَـمانِـي وأهْلِهِ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وَنَـجْرَانُ أَرْضٌ لَـمْ تُدَيَّثْ مَقاوِلُه</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وكما قال نابغة بنـي ذبـيان:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">سَمَتْ لـي نَظْرَةٌ فَرأيْتُ مِنْهَا</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">تُـحَيْتَ الـخِدْرِ وَاضِعَةَ القِرَامِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">يريد بذلك: أشرفت لـي نظرة وبدت،
  فكذلك السماء: سُميت للأرض سماءً، لعلوّها وإشرافها علـيها. كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي موسى بن هارون، قال: حدثنا عمرو بن حماد، قال: حدثنا أسبـاط،
  عن السدي فـي خبر ذكره، عن أبـي مالك، وعن أبـي صالـح، عن ابن عبـاس، وعن مرة، عن ابن
  مسعود، وعن ناس من أصحاب النبـي صلى الله عليه وسلم: { وَٱلسَّمَاءَ بِنَآءً } ، فبناء
  السماء علـى الأرض كهيئة القبة، وهي سقـف علـى الأرض.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وحدثنا
  بشر بن معاذ، قال: حدثنا يزيد، عن سعيد، عن قتادة فـي قول الله { وَٱلسَّمَاءَ بِنَآءً
  } قال: جعل السماء سقـفـاً لك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وإنـما
  ذكر السماء والأرض جل ثناؤه فـيـما عدّد علـيهم من نعمه التـي أنعمها علـيهم، لأن منهما
  أقواتهم وأرزاقهم ومعايشهم، وبهما قوام دنـياهم، فأعلـمهم أن الذي خـلقهما وخـلق جميع
  ما فـيهما وما هم فـيه من النعم هو الـمستـحقّ علـيهم الطاعة، والـمستوجب منهم الشكر
  والعبـادة دون الأصنام والأوثان التـي لا تضرّ ولا تنفع.</font></font>&#13;\t\t\t<label
