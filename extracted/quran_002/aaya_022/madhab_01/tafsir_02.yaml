text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ٱلَّذِي جَعَلَ
  لَكُمُ ٱلأَرْضَ فِرَٰشاً وَٱلسَّمَاءَ بِنَآءً وَأَنزَلَ مِنَ ٱلسَّمَآءِ مَآءً فَأَخْرَجَ
  بِهِ مِنَ ٱلثَّمَرَٰتِ رِزْقاً لَّكُمْ فَلاَ تَجْعَلُواْ للَّهِ أَندَاداً وَأَنْتُمْ
  تَعْلَمُونَ }قدّم سبحانه من موجبات عبادته وملزمات حق الشكر له خلقهم أحياء قادرين
  أوّلاً؛ لأنه سابقة أصول النعم ومقدمتها، والسبب في التمكن من العبادة والشكر وغيرهما،
  ثم خلق الأرض التي هي مكانهم ومستقرّهم الذي لا بدّ لهم منه، وهي بمنزلة عرصة المسكن
  ومتقلبه ومفترشه، ثم خلق السماء التي هي كالقبة المضروبة والخيمة المطنبة على هذا القرار،
  ثم ما سوّاه عزّ وجل من شبه عقد النكاح بين المقلة والمظلة بإنزال الماء منها عليها.
  والإخراج به من بطنها ـ أشباه النسل المنتج من الحيوان ـ من ألوان الثمار رزقاً لبني
  آدم، ليكون لهم ذلك معتبراً: ومتسلقاً إلى النظر الموصل إلى التوحيد والاعتراف؛ ونعمة
  يتعرفونها فيقابلونها بلازم الشكر، ويتفكرون في خلق أنفسهم وخلق ما فوقهم وتحتهم، وأن
  شيئاً من هذه المخلوقات كلها لا يقدر على إيجاد شيء منها، فيتيقنوا عند ذلك أن لا بدّ
  لها من خالق ليس كمثلها، حتى لا يجعلوا المخلوقات له أنداداً وهم يعلمون أنها لا تقدر
  على نحو ما هو عليه قادر. والموصول مع صلته إمّا أن يكون في محل النصب وصفاً كالذي
  خلقكم، أو على المدح والتعظيم. وإمّا أن يكون رفعاً على الابتداء وفيه ما في النصب
  من المدح، وقرأ يزيد الشامي: بساطاً. وقرأ طلحة: مهادا. ومعنى جعلها فراشاً وبساطاً
  ومهاداً للناس: أنهم يقعدون عليها وينامون ويتقلبون كما يتقلب أحدهم على فراشه وبساطه
  ومهاده. فإن قلت: هل فيه دليل على أنّ الأرض مسطحة وليست بكريّة؟ قلت: ليس فيه إلا
  أن الناس يفترشونها كما يفعلون بالمفارش، وسواء كانت على شكل السطح، أو شكر الكرة،
  فالافتراش غير مستنكر ولا مدفوع، لعظم حجمها واتساع جرمها وتباعد أطرافها. وإذا كان
  متسهلاً في الجبل وهو وتد من أوتاد الأرض، فهو في الأرض ذات الطول والعرض أسهل. والبناء
  مصدر سمي به المبنى ـ بيتاً كان أو قبة أو خباء أو طرافاً ـ وأبنية العرب: أخبيتهم،
  ومنه بنى على امرأته، لأنهم كانوا إذا تزوجوا ضربوا عليها خباء جديداً. فإن قلت: ما
  معنى إخراج الثمرات بالماء وإنما خرجت بقدرته ومشيئته؟ قلت: المعنى أنه جعل الماء سبباً
  في خروجها ومادّة لها، كماء الفحل في خلق الولد، وهو قادر على أن ينشىء الأجناس كلها
  بلا أسباب ولا موادّ كما أنشأ نفوس الأسباب والموادّ، ولكن له في إنشاء الأشياء مدرجاً
  لها من حال إلى حال، وناقلاً من مرتبة إلى مرتبة حكماً ودواعي يجدد فيها لملائكته والنظار
  بعيون الاستبصار من عباده عبرا وأفكاراً صالحة، وزيادة طمأنينة، وسكون إلى عظيم قدرته
  وغرائب حكمته، ليس ذلك في إنشائها بغتة من غير تدريج وترتيب. و«من» في { مِنَ ٱلثَّمَرٰتِ
  } للتبعيض بشهادة قوله:\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ٱلَّذِي جَعَلَ لَكُمُ ٱلأَرْضَ فِرَٰشاً
  وَٱلسَّمَاءَ بِنَآءً وَأَنزَلَ مِنَ ٱلسَّمَآءِ مَآءً فَأَخْرَجَ بِهِ مِنَ ٱلثَّمَرَٰتِ
  رِزْقاً لَّكُمْ فَلاَ تَجْعَلُواْ للَّهِ أَندَاداً وَأَنْتُمْ تَعْلَمُونَ }{ فَأَخْرَجْنَا
  بِهِ مِن كُلّ ٱلثَّمَرٰتِ }[الأعراف: 57]، وقوله:{ فَأَخْرَجْنَا بِهِ ثَمَرَاتٍ }[فاطر:
  27]. ولأنّ المنكرين أعني: ماء، ورزقاً. يكتنفانه. وقد قصد بتنكيرهما معنى البعضية
  فكأنه قيل: وأنزلنا من السماء بعض الماء، فأخرجنا به بعض الثمرات، ليكون بعض رزقكم.
  وهذا هو المطابق لصحة المعنى، لأنه لم ينزل من السماء الماء كله، ولا أخرج بالمطر جميع
  الثمرات، ولا جعل الرزق كله في الثمرات. ويجوز أن تكون للبيان كقولك: أنفقت من الدراهم
  ألفاً. فإن قلت: فيم انتصب { رِزْقاً }؟ قلت: إن كانت «من» للتبعيض. كان انتصابه بأنه
  مفعول له. وإن كانت مبنية، كان مفعولاً لأخرج. فإن قلت: فالثمر المخرج بماء السماء
  كثير جمّ فلم قيل الثمرات دون الثمر والثمار؟ قلت: فيه وجهان، أحدهما أن يقصد بالثمرات
  جماعة الثمرة التي في قولك: فلان أدركت ثمرة بستانه، تريد ثماره. ونظيره قولهم: كلمة
  الحويدرة، لقصيدته. وقولهم للقرية: المدرة، وإنما هي مدر متلاحق. والثاني: أنّ الجموع
  يتعاور بعضها موقع بعض لالتقائها في الجمعية، كقوله:{ كَمْ تَرَكُواْ مِن جَنَّـٰتٍ }[الدخان:
  25] و{ ثَلَـٰثَةَ قُرُوء }[البقرة: 228]. ويعضد الوجه الأوّل قراءة محمد بن السميفع:
  من الثمرة، على التوحيد. و { لَكُمُ } صفة جارية على الرزق إن أريد به العين، وإن جعل
  اسماً للمعنى فهو مفعول به، كأنه قيل: رزقاً إياكم. فإن قلت: بم تعلق { فَلاَ تَجْعَلُواْ
  }؟ قلت: فيه ثلاثة أوجه: أن يتعلق بالأمر. أي اعبدوا ربكم فلا تجعلوا له { أَندَاداً
  } لأنّ أصل العبادة وأساسها التوحيد، وأن لا تجعل لله ندّ ولا شريك. أو بلعل، على أن
  ينتصب تجعلوا انتصاب، فأطلع في قوله عز وجل:{ لَّعَـلّى أَبْلُغُ ٱلاْسْبَـٰبَ أَسْبَـٰبَ
  ٱلسَّمَـٰوَاتِ فَأَطَّلِعَ إِلَىٰ إِلَـٰهِ مُوسَىٰ }[غافر: 36 ـ 37] في رواية حفص
  عن عاصم، أي خلقكم لكي تتقوا وتخافوا عقابه فلا تشبهوه بخلقه، أو بالذي جعل لكم، إذا
  رفعته على الابتداء، أي هو الذي خصكم بهذه الآيات العظيمة والدلائل النيرة الشاهدة
  بالوحدانية، فلا تتخذوا له شركاء. والند: المثل. ولا يقال إلا للمثل المخالف المناوىء.
  قال جرير:أَتَيما يَجْعَلُون إلَيَّ نِدًّا   وما تَيْمٌ لِذِي حَسَب نَدِيدَاوناددت
  الرجل: خالفته ونافرته، من ندّ ندوداً إذا نفر. ومعنى قولهم: ليس لله ندّ ولا ضدّ نفى
  ما يسدّه مسدّه، ونفى ما ينافيه. فإن قلت: كانوا يسمون أصنامهم باسمه ويعظمونها بما
  يعظم به من القرب، وما كانوا يزعمون أنها تخالف الله وتناويه. قلت: لما تقرّبوا إليها
  وعظموها وسموها آلهة، أشبهت حالهم حال من يعتقد أنها آلهة مثله، قادرة على مخالفته
  ومضادّته فقيل لهم ذلك على سبيل التهكم. كما تهكم بهم بلفظ الندّ، شنع عليهم واستفظع
  شأنهم بأن جعلوا أنداداً كثيرة لمن لا يصح أن يكون له ندّ قط. وفي ذلك قال زيد بن عمرو
  بن نفيل حين فارق دين قومه:\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ٱلَّذِي جَعَلَ لَكُمُ ٱلأَرْضَ فِرَٰشاً
  وَٱلسَّمَاءَ بِنَآءً وَأَنزَلَ مِنَ ٱلسَّمَآءِ مَآءً فَأَخْرَجَ بِهِ مِنَ ٱلثَّمَرَٰتِ
  رِزْقاً لَّكُمْ فَلاَ تَجْعَلُواْ للَّهِ أَندَاداً وَأَنْتُمْ تَعْلَمُونَ }أَرَبًّا
  واحِداً أمْ ألْفُ رَبٍّ   أدِينُ إذَا تَقَسَّمَتِ الأُمُورُوقرأ محمد بن السميفع:
  فلا تجعلوا لله ندا. فإن قلت: ما معنى { وَأَنتُمْ تَعْلَمُونَ }. قلت: معناه: وحالكم
  وصفتكم أنكم من صحة تمييزكم بين الصحيح والفاسد، والمعرفة بدقائق الأمور وغوامض الأحوال،
  والإصابة في التدابير، والدهاء والفطنة، بمنزل لا تدفعون عنه. وهكذا كانت العرب، خصوصاً
  ساكنو الحرم من قريش وكنانة، لا يصطلي بنارهم في استحكام المعرفة بالأمور وحسن الإحاطة
  بها. ومفعول { تَعْلَمُونَ } متروك كأنه قيل: وأنتم من أهل العلم والمعرفة. والتوبيخ
  فيه آكد، أي أنتم العرّافون المميزون. ثم إنّ ما أنتم عليه في أمر ديانتكم من جعل الأصنام
  لله أنداداً، هو غاية الجهل ونهاية سخافة العقل. ويجوز أن يقدر: وأنتم تعلمون أنه لا
  يماثل. أو: وأنتم تعلمون ما بينه وبينها من التفاوت. أو: وأنتم تعلمون أنها لا تفعل
  مثل أفعاله. كقوله:{ هَلْ مِن شُرَكَائِكُمْ مَّن يَفْعَلُ مِن ذَلِكُمْ مّن شَىْء }[الروم:
  40].\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section>"

