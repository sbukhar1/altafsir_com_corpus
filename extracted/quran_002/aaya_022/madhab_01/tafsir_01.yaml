text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ٱلَّذِي جَعَلَ
  لَكُمُ ٱلأَرْضَ فِرَٰشاً وَٱلسَّمَاءَ بِنَآءً وَأَنزَلَ مِنَ ٱلسَّمَآءِ مَآءً فَأَخْرَجَ
  بِهِ مِنَ ٱلثَّمَرَٰتِ رِزْقاً لَّكُمْ فَلاَ تَجْعَلُواْ للَّهِ أَندَاداً وَأَنْتُمْ
  تَعْلَمُونَ }وقوله: { ٱلَّذِي جَعَلَ لَكُمُ ٱلأَرْضَ فِرَٰشاً } مردود علـى «الذي»
  الأولـى فـي قوله:{ ٱعْبُدُواْ رَبَّكُمُ ٱلَّذِي خَلَقَكُمْ }[البقرة: 21] وهما جميعاً
  من نعت «ربكم»، فكأنه قال: اعبدوا ربكم الـخالقكم، والـخالق الذي من قبلكم، الـجاعل
  لكم الأرض فراشاً. يعنـي بذلك أنه جعل لكم الأرض مهاداً وموطئاً وقراراً يستقرّ علـيها.
  يذكّر ربنا جل ذكره بذلك من قـيـله زيادة نعمه عندهم وآلائه لديهم، لـيذكروا أياديه
  عندهم فـينـيبوا إلـى طاعته، تعطفـاً منه بذلك علـيهم، ورأفة منه بهم، ورحمة لهم، من
  غير ما حاجة منه إلـى عبـادتهم، ولكن لـيتـم نعمته علـيهم ولعلهم يهتدون. كما:حدثنـي
  موسى بن هارون، قال: حدثنا عمرو، قال: حدثنا أسبـاط، عن السديّ فـي خبر ذكره، عن أبـي
  مالك، وعن أبـي صالـح، عن ابن عبـاس، عن ابن مسعود، وعن ناس من أصحاب النبـي صلى الله
  عليه وسلم: { ٱلَّذِي جَعَلَ لَكُمُ ٱلأَرْضَ فِرَٰشاً } فهي فراش يُـمْشَى علـيها،
  وهي الـمهاد والقرار.وحدثنا بشر بن معاذ، قال: حدثنا يزيد بن زريع، عن سعيد، عن قتادة:
  { ٱلَّذِي جَعَلَ لَكُمُ ٱلأَرْضَ فِرَٰشاً } قال: مهاداً لكم.وحدثنـي الـمثنى، قال:
  حدثنا إسحاق، عن عبد الله بن أبـي جعفر، عن أبـيه، عن الربـيع بن أنس: { ٱلَّذِي جَعَلَ
  لَكُمُ ٱلأَرْضَ فِرَٰشاً }: أي مهاداً.القول فـي تأويـل قوله تعالـى: { وَٱلسَّمَاءَ
  بِنَآءً }.قال أبو جعفر: وإنـما سميت السماء سماءً لعلوّها علـى الأرض وعلـى سكانها
  من خـلقه، وكل شيء كان فوق شيء آخر فهو لـما تـحته سماءٌ. ولذلك قـيـل لسقـف البـيت
  سماؤه، لأنه فوقه مرتفع علـيه، ولذلك قـيـل: سما فلان لفلان: إذا أشرف له وقصد نـحوه
  عالـيا علـيه، كما قال الفرزدق:سَمَوْنَا لِنَـجْرَانَ الـيَـمانِـي وأهْلِهِ   وَنَـجْرَانُ
  أَرْضٌ لَـمْ تُدَيَّثْ مَقاوِلُهوكما قال نابغة بنـي ذبـيان:سَمَتْ لـي نَظْرَةٌ فَرأيْتُ
  مِنْهَا   تُـحَيْتَ الـخِدْرِ وَاضِعَةَ القِرَامِيريد بذلك: أشرفت لـي نظرة وبدت،
  فكذلك السماء: سُميت للأرض سماءً، لعلوّها وإشرافها علـيها. كما:حدثنـي موسى بن هارون،
  قال: حدثنا عمرو بن حماد، قال: حدثنا أسبـاط، عن السدي فـي خبر ذكره، عن أبـي مالك،
  وعن أبـي صالـح، عن ابن عبـاس، وعن مرة، عن ابن مسعود، وعن ناس من أصحاب النبـي صلى
  الله عليه وسلم: { وَٱلسَّمَاءَ بِنَآءً } ، فبناء السماء علـى الأرض كهيئة القبة،
  وهي سقـف علـى الأرض.وحدثنا بشر بن معاذ، قال: حدثنا يزيد، عن سعيد، عن قتادة فـي قول
  الله { وَٱلسَّمَاءَ بِنَآءً } قال: جعل السماء سقـفـاً لك.وإنـما ذكر السماء والأرض
  جل ثناؤه فـيـما عدّد علـيهم من نعمه التـي أنعمها علـيهم، لأن منهما أقواتهم وأرزاقهم
  ومعايشهم، وبهما قوام دنـياهم، فأعلـمهم أن الذي خـلقهما وخـلق جميع ما فـيهما وما
  هم فـيه من النعم هو الـمستـحقّ علـيهم الطاعة، والـمستوجب منهم الشكر والعبـادة دون
  الأصنام والأوثان التـي لا تضرّ ولا تنفع.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ٱلَّذِي جَعَلَ لَكُمُ ٱلأَرْضَ فِرَٰشاً
  وَٱلسَّمَاءَ بِنَآءً وَأَنزَلَ مِنَ ٱلسَّمَآءِ مَآءً فَأَخْرَجَ بِهِ مِنَ ٱلثَّمَرَٰتِ
  رِزْقاً لَّكُمْ فَلاَ تَجْعَلُواْ للَّهِ أَندَاداً وَأَنْتُمْ تَعْلَمُونَ }القول
  فـي تأويـل قوله تعالـى: { وَأَنزَلَ مِنَ ٱلسَّمَآءِ مَآءً فَأَخْرَجَ بِهِ مِنَ ٱلثَّمَرَٰتِ
  رِزْقاً }.يعنـي بذلك أنه أنزل من السماء مطراً، فأخرج بذلك الـمطر مـما أنبتوه فـي
  الأرض من زرعهم وغرسهم ثمرات رزقاً لهم غذاءً وأقواتاً. فنبههم بذلك علـى قدرته وسلطانه،
  وذكرهم به آلاءه لديهم، وأنه هو الذي خـلقهم وهو الذي يرزقهم ويكفلهم دون من جعلوه
  له نِدّا وعِدْلاً من الأوثان والآلهة، ثم زجرهم عن أن يجعلوا له ندّاً مع علـمهم بأن
  ذلك كما أخبرهم، وأنه لا ندّ له ولا عدل، ولا لهم نافعٌ ولا ضارّ ولا خالقٌ ولا رازق
  سواه.القول فـي تأويـل قوله تعالـى: { فَلاَ تَجْعَلُواْ للَّهِ أَندَاداً }.قال أبو
  جعفر: والأنداد، جمع ندّ، والندّ: العِدْل والـمثل، كما قال حسان بن ثابت:أتَهْجُوهُ
  وَلَسْتَ لَهُ بِنِدّ   فَشَرُّكما لـخَيْرِكُما الفِداءُيعنـي بقوله: «ولست له بند»:
  لست له بـمثل ولا عدل. وكل شيء كان نظيراً لشيء وشبـيهاً فهو له ندّ. كما:حدثنا بشر
  بن معاذ، قال: حدثنا يزيد، عن سعيد، عن قتادة: { فَلاَ تَـجْعَلُوا لِلَّهِ أَنْدَاداً
  } أي عدلاء.وحدثنـي الـمثنى، قال: حدثنـي أبو حذيفة، قال: حدثنا شبل، عن ابن أبـي نـجيح،
  عن مـجاهد: { فَلاَ تَـجْعَلُوا لِلَّهِ أَنْدَاداً } أي عدلاء.وحدثنـي موسى بن هارون،
  قال: حدثنا عمرو، قال: حدثنا أسبـاط، عن السدي عن خبر ذكره عن أبـي مالك، وعن أبـي
  صالـح، عن ابن عبـاس، وعن مرة، عن ابن مسعود، وعن ناس من أصحاب النبـي صلى الله عليه
  وسلم: { فَلاَ تَجْعَلُواْ للَّهِ أَندَاداً } قال: أكفـاء من الرجال تطيعونهم فـي
  معصية الله.وحدثنـي يونس بن عبد الأعلـى قال: أخبرنا ابن وهب قال: قال ابن زيد فـي
  قول الله: { فَلاَ تَجْعَلُواْ للَّهِ أَندَاداً } قال: الأنداد: الآلهة التـي جعلوها
  معه وجعلوا لها مثل ما جعلوا له.وحدثت عن الـمنـجاب، قال: حدثنا بشر، عن أبـي روق،
  عن الضحاك، عن ابن عبـاس فـي قوله: { فَلاَ تَجْعَلُواْ للَّهِ أَندَاداً } قال: أشبـاهاً.حدثنـي
  مـحمد بن سنان، قال: حدثنا أبو عاصم عن شبـيب عن عكرمة: فلا تـجعلوا لله أنداداً أي
  تقولوا: لولا كلبنا لدخـل علـينا اللصّ الدار، لولا كلبنا صاح فـي الدار ونـحو ذلك.فنهاهم
  الله تعالـى أن يشركوا به شيئاً، وأن يعبدوا غيره، أو يتـخذوا له نداً وعدلاً فـي الطاعة،
  فقال: كما لا شريك لـي فـي خـلقكم وفـي رزقكم الذي أرزقكم، وملكي إياكم، ونعمتـي التـي
  أنعمتها علـيكم، فكذلك فأفردوا لـي الطاعة، وأخـلصوا لـي العبـادة، ولا تـجعلوا لـي
  شريكاً وندّاً من خـلقـي، فإنكم تعلـمون أن كل نعمة علـيكم منّـي.القول فـي تأويـل
  قوله تعالـى: { وَأَنْتُمْ تَعْلَمُونَ }.اختلف أهل التأويـل فـي الذين عُنوا بهذه
  الآية، فقال بعضهم: عنـي بها جميع الـمشركين، من مشركي العرب وأهل الكتاب.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ٱلَّذِي جَعَلَ لَكُمُ ٱلأَرْضَ فِرَٰشاً
  وَٱلسَّمَاءَ بِنَآءً وَأَنزَلَ مِنَ ٱلسَّمَآءِ مَآءً فَأَخْرَجَ بِهِ مِنَ ٱلثَّمَرَٰتِ
  رِزْقاً لَّكُمْ فَلاَ تَجْعَلُواْ للَّهِ أَندَاداً وَأَنْتُمْ تَعْلَمُونَ }وقال
  بعضهم: عنـي بذلك أهل الكتابـين: التوراة، والإنـجيـل.ذكر من قال: عنـي بها جميع عبدة
  الأوثان من العرب وكفـار أهل الكتابـين:حدثنا مـحمد بن حميد، قال: حدثنا سلـمة بن الفضل،
  عن مـحمد بن إسحاق، عن مـحمد بن أبـي مـحمد مولـى زيد بن ثابت، عن عكرمة، أو عن سعيد
  بن جبـير، عن ابن عبـاس، قال: نزل ذلك فـي الفريقـين جميعاً من الكفـار والـمنافقـين.
  وإنـما عَنَى بقوله: { فَلاَ تَجْعَلُواْ للَّهِ أَندَاداً وَأَنْتُمْ تَعْلَمُونَ
  } أي لا تشركوا بـالله غيره من الأنداد التـي لا تنفع ولا تضرّ، وأنتـم تعلـمون أنه
  لا رب لكم يرزقكم غيره، وقد علـمتـم أن الذي يدعوكم إلـيه الرسول من توحيده هو الـحقّ
  لا شك فـيه.حدثنا بشر، قال: حدثنا يزيد عن سعيد، عن قتادة فـي قوله: { وَأَنْتُمْ تَعْلَمُونَ
  } أي تعلـمون أن الله خـلقكم وخـلق السموات والأرض، ثم تـجعلون له أنداداً.ذكر من قال:
  عَنَى بذلك أهْلَ الكتابـين:حدثنا أبو كريب، قال: حدثنا وكيع، عن سفـيان، عن رجل، عن
  مـجاهد: { فَلاَ تَجْعَلُواْ للَّهِ أَندَاداً وَأَنْتُمْ تَعْلَمُونَ } أنه إله واحد
  فـي التوراة والإنـجيـل.وحدثنـي الـمثنى بن إبراهيـم، قال: حدثنا قبـيصة، قال: حدثنا
  سفـيان عن مـجاهد مثله.وحدثنـي الـمثنى، قال: حدثنا أبو حذيفة، قال: حدثنا شبل عن ابن
  أبـي نـجيح، عن مـجاهد: { وَأَنْتُمْ تَعْلَمُونَ } يقول: وأنتـم تعلـمون أنه لا ندّ
  له فـي التوراة والإنـجيـل.قال أبو جعفر: وأحسب أن الذي دعا مـجاهداً إلـى هذا التأويـل،
  وإضافة ذلك إلـى أنه خطاب لأهل التوراة والإنـجيـل دون غيرهم، الظنّ منه بـالعرب أنها
  لـم تكن تعلـم أن الله خالقها ورازقها بجحودها وحدانـية ربها، وإشراكها معه فـي العبـادة
  غيره. وإن ذلك لقولٌ ولكن الله جل ثناؤه قد أخبر فـي كتابه عنها أنها كانت تقرّ بوحدانـيته،
  غير أنها كانت تشرك فـي عبـادته ما كانت تشرك فـيها، فقال جل ثناؤه:{ وَلَئِن سَأَلْتَهُم
  مَّنْ خَلَقَهُمْ لَيَقُولُنَّ ٱللَّهُ }[الزخرف: 87] وقال:{ قُلْ مَن يَرْزُقُكُم
  مِّنَ ٱلسَّمَآءِ وَٱلأَرْضِ أَمَّن يَمْلِكُ ٱلسَّمْعَ وٱلأَبْصَارَ وَمَن يُخْرِجُ
  ٱلْحَيَّ مِنَ ٱلْمَيِّتِ وَيُخْرِجُ ٱلْمَيِّتَ مِنَ ٱلْحَيِّ وَمَن يُدَبِّرُ ٱلأَمْرَ
  فَسَيَقُولُونَ ٱللَّهُ فَقُلْ أَفَلاَ تَتَّقُونَ }[يونس: 31] فـالذي هو أولـى بتأويـل
  قوله: { وَأَنْتُمْ تَعْلَمُونَ } إذ كان ما كان عند العرب من العلـم بوحدانـية الله،
  وأنه مبدع الـخـلق وخالقهم ورازقهم، نظير الذي كان من ذلك عند أهل الكتابـين. ولـم
  يكن فـي الآية دلالة علـى أن الله جل ثناؤه عنى بقوله: { وَأَنْتُمْ تَعْلَمُونَ }
  أحد الـحزبـين، بل مخرج الـخطاب بذلك عام للناس كافة لهم، لأنه تـحدّى الناس كلهم بقوله:{ يَٰـأَيُّهَا
  ٱلنَّاسُ ٱعْبُدُواْ رَبَّكُمُ }[البقرة: 21] أن يكون تأويـله ما قاله ابن عبـاس وقتادة،
  من أنه يعنـي بذلك كل مكلف عالـم بوحدانـية الله، وأنه لا شريك له فـي خـلقه يشرك معه
  فـي عبـادته غيره، كائناً من كان من الناس، عربـياً كان أو أعجمياً، كاتبـاً أو أمياً،
  وإن كان الـخطاب لكفـار أهل الكتاب الذين كانوا حوالـي دار هجرة رسول الله صلى الله
  عليه وسلم، وأهل النفـاق منهم ومـمن بـين ظهرانـيهم مـمن كان مشركاً فـانتقل إلـى النفـاق
  بـمقدم رسول الله صلى الله عليه وسلم.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section>"

