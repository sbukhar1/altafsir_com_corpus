text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَتَلَقَّىٰ ءَادَمُ
  مِن رَّبِّهِ كَلِمَٰتٍ فَتَابَ عَلَيْهِ إِنَّهُ هُوَ ٱلتَّوَّابُ ٱلرَّحِيمُ } *
  { قُلْنَا ٱهْبِطُواْ مِنْهَا جَمِيعاً فَإِمَّا يَأْتِيَنَّكُم مِّنِّي هُدًى فَمَن
  تَبِعَ هُدَايَ فَلاَ خَوْفٌ عَلَيْهِمْ وَلاَ هُمْ يَحْزَنُونَ } * { وَٱلَّذِينَ
  كَفَرواْ وَكَذَّبُواْ بِآيَٰتِنَآ أُولَـٰئِكَ أَصْحَٰبُ ٱلنَّارِ هُمْ فِيهَا خَٰلِدُونَ
  }قيل: إن هذه الكلمات مفسرة بقوله تعالى:{ قَالاَ رَبَّنَا ظَلَمْنَآ أَنفُسَنَا وَإِن
  لَّمْ تَغْفِرْ لَنَا وَتَرْحَمْنَا لَنَكُونَنَّ مِنَ ٱلْخَـٰسِرِينَ }[الأعراف: 23]
  وروي هذا عن مجاهد وسعيد بن جبير وأبي العالية والربيع بن أنس والحسن وقتادة ومحمد
  بن كعب القرظي وخالد بن معدان وعطاء الخراساني وعبد الرحمن بن زيد بن أسلم. وقال أبو
  إسحاق السبيعي عن رجل من بني تميم قال: أتيت ابن عباس، فسألته ما الكلمات التي تلقى
  آدم من ربه؟ قال: علم شأن الحجـ وقال سفيان الثوري عن عبد العزيز بن رفيع، أخبرني من
  سمع عبيد بن عمير، وفي رواية قال: أخبرني مجاهد عن عبيد بن عمير، أنه قال: قال آدم:
  يا رب خطيئتي التي أخطأت شيء كتبته علي قبل أن تخلقني، أو شيء ابتدعته من قبل نفسي؟
  قال: «بل شيء كتبته عليك قبل أن أخلقك» قال: فكما كتبته علي فاغفر لي، قال: فذلك قوله
  تعالى: { فَتَلَقَّىٰ ءَادَمُ مِن رَّبِّهِ كَلِمَاتٍ فَتَابَ عَلَيْهِ } وقال السدي
  عمن حدثه عن ابن عباس: فتلقى آدم من ربه كلمات، قال: قال آدم عليه السلام: يا رب ألم
  تخلقني بيدك؟ قيل له: بلى، ونفخت فيّ من روحك؟ قيل له: بلى، وعطست، فقلت: يرحمك الله،
  وسبقت رحمتك غضبك؟ قيل له: بلى، وكتبت علي أن أعمل هذا؟ قيل له: بلى، قال: أرأيت إن
  تبت هل أنت راجعي إلى الجنة؟ قال: نعم. وهكذا رواه العوفي وسعيد بن جبير وسعيد بن معبد
  عن ابن عباس بنحوه، ورواه الحاكم في مستدركه من حديث ابن جبير عن ابن عباس، وقال: صحيح
  الإسناد، ولم يخرجاه، وهكذا فسره السدي وعطية العوفي. وقد روى ابن أبي حاتم ههنا حديثاً
  شبيهاً بهذا، فقال: حدثنا علي بن الحسين بن إشكاب، حدثنا علي بن عاصم عن سعيد بن أبي
  عروبة عن قتادة عن الحسن عن أبي بن كعب، قال: قال رسول الله صلى الله عليه وسلم \"
  قال آدم عليه السلام: أرأيت يا رب إن تبت ورجعت، أعائدي إلى الجنة؟ \" قال: نعم، فذلك
  قوله: { فَتَلَقَّىٰ ءَادَمُ مِن رَّبِّهِ كَلِمَاتٍ } وهذا حديث غريب من هذا الوجه،
  وفيه انقطاع. وقال أبو جعفر الرازي عن الربيع بن أنس عن أبي العالية في قوله تعالى:
  فتلقى آدم من ربه كلمات فتاب عليه، قال: إن آدم لما أصاب الخطيئة، قال: أرأيت يا رب
  إن تبت وأصلحت؟ قال الله: إذاً أدخلك الجنة، فهي الكلمات. ومن الكلمات أيضاً:{ رَبَّنَا
  ظَلَمْنَآ أَنفُسَنَا وَإِن لَّمْ تَغْفِرْ لَنَا وَتَرْحَمْنَا لَنَكُونَنَّ مِنَ
  ٱلْخَـٰسِرِينَ }[الأعراف: 23] وقال ابن أبي نجيح عن مجاهد أنه كان يقول في قول الله
  تعالى: فتلقى آدم من ربه كلمات فتاب عليه، قال: كلمات: اللهم لا إله إلا أنت سبحانك
  وبحمدك، رب إني ظلمت نفسي فاغفر لي إنك خير الغافرين، اللهم لا إله إلا أنت سبحانك
  وبحمدك، رب إني ظلمت نفسي فارحمني إنك خير الراحمين، اللهم لا إله إلا أنت سبحانك وبحمدك،
  رب إني ظلمت نفسي فتب علي إنك أنت التواب الرحيم.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَتَلَقَّىٰ ءَادَمُ مِن رَّبِّهِ كَلِمَٰتٍ
  فَتَابَ عَلَيْهِ إِنَّهُ هُوَ ٱلتَّوَّابُ ٱلرَّحِيمُ } * { قُلْنَا ٱهْبِطُواْ مِنْهَا
  جَمِيعاً فَإِمَّا يَأْتِيَنَّكُم مِّنِّي هُدًى فَمَن تَبِعَ هُدَايَ فَلاَ خَوْفٌ
  عَلَيْهِمْ وَلاَ هُمْ يَحْزَنُونَ } * { وَٱلَّذِينَ كَفَرواْ وَكَذَّبُواْ بِآيَٰتِنَآ
  أُولَـٰئِكَ أَصْحَٰبُ ٱلنَّارِ هُمْ فِيهَا خَٰلِدُونَ }وقوله تعالى: { إِنَّهُ هُوَ
  ٱلتَّوَّابُ ٱلرَّحِيمُ } أي: إنه يتوب على من تاب إليه وأناب؛ كقوله{ أَلَمْ يَعْلَمُوۤاْ
  أَنَّ ٱللَّهَ هُوَ يَقْبَلُ ٱلتَّوْبَةَ عَنْ عِبَادِهِ }[التوبة: 104] وقوله:{ وَمَن
  يَعْمَلْ سُوۤءاً أَوْ يَظْلِمْ نَفْسَهُ }[النساء: 110] الآية، وقوله:{ وَمَن تَابَ
  وَعَمِلَ صَـٰلِحاً }[الفرقان: 71] وغير ذلك من الآيات الدالة على أنه تعالى يغفر الذنوب،
  ويتوب على من يتوب، وهذا من لطفه بخلقه ورحمته بعبيده، لا إله إلا هو التواب الرحيم.قوله
  تعالى: { قُلْنَا ٱهْبِطُواْ مِنْهَا جَمِيعًا فَإِمَّا يَأْتِيَنَّكُم مِّنِّى هُدًى
  فَمَن تَبِعَ هُدَايَ فَلاَ خَوْفٌ عَلَيْهِمْ وَلاَ هُمْ يَحْزَنُونَ وَٱلَّذِينَ
  كَفَرُواْ وَكَذَّبُواْ بِآيَـٰتِنَآ أُولَـٰئِكَ أَصْحَـٰبُ ٱلنَّارِ هُمْ فِيهَا
  خَـٰلِدُونَ }يقول تعالى مخبراً عما أنذر به آدم وزوجته وإبليس حين أهبطهم من الجنة،
  والمراد الذرية، أنه سينزل الكتب، ويبعث الأنبياء والرسل؛ كما قال أبو العالية: الهدى:
  الأنبياء والرسل والبينات والبيان. وقال مقاتل بن حيان: الهدى: محمد صلى الله عليه
  وسلم وقال الحسن: الهدى: القرآن، وهذان القولان صحيحان، وقول أبي العالية أعم { فَمَنِ
  ٱتَّبَعَ هُدَاىَ } أي: من أقبل على ما أنزلت به الكتب، وأرسلت به الرسل { فَلاَ خَوْفٌ
  عَلَيْهِمْ } أي: فيما يستقبلونه من أمر الآخرة { وَلاَ هُمْ يَحْزَنُونَ } على ما
  فاتهم من أمور الدنيا؛ كما قال في سورة طه:{ قَالَ ٱهْبِطَا مِنْهَا جَمِيعاً بَعْضُكُمْ
  لِبَعْضٍ عَدُوٌّ فَإِمَّا يَأْتِيَنَّكُم مِّنِّى هُدًى فَمَنِ ٱتَّبَعَ هُدَاىَ فَلاَ
  يَضِلُّ وَلاَ يَشْقَىٰ }[طه: 123] قال ابن عباس: فلا يضل في الدنيا، ولا يشقى في الآخرة{ وَمَنْ
  أَعْرَضَ عَن ذِكْرِى فَإِنَّ لَهُ مَعِيشَةً ضَنكاً وَنَحْشُرُهُ يَوْمَ ٱلْقِيـٰمَةِ
  أَعْمَىٰ }[طه: 124] كما قال ههنا: { وَٱلَّذِينَ كَفَرُواْ وَكَذَّبُواْ بِآيَـٰتِنَآ
  أُولَـٰئِكَ أَصْحَـٰبُ ٱلنَّارِ هُمْ فِيهَا خَـٰلِدُونَ } أي: مخلدون فيها، لا محيد
  لهم عنها ولا محيص. وقد أورد ابن جرير ههنا حديثاً ساقه من طريقين عن أبي سلمة سعيد
  بن يزيد عن أبي نضرة المنذر بن مالك بن قطعة عن أبي سعيد، واسمه سعد بن مالك بن سنان
  الخدري، قال: قال رسول الله صلى الله عليه وسلم \" أما أهل النار الذين هم أهلها، فلا
  يموتون فيها، ولا يحيون. ولكن أقوام أصابتهم النار بخطاياهم، فأماتتهم إماتة، حتى إذا
  صاروا فحماً، أُذن في الشفاعة \" وقد رواه مسلم من حديث شعبة عن أبي سلمة به. وذكر
  هذا الإهباط الثاني لما تعلق به ما بعده من المعنى المغاير للأول، وزعم بعضهم: أنه
  تأكيد وتكرير، كما يقال: قم قم، وقال آخرون: بل الإهباط الأول من الجنة إلى السماء
  الدنيا، والثاني من سماء الدنيا إلى الأرض، والصحيح الأول، والله أعلم.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

