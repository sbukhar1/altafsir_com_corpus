text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱلَّذِينَ كَفَرواْ
  وَكَذَّبُواْ بِآيَٰتِنَآ أُولَـٰئِكَ أَصْحَٰبُ ٱلنَّارِ هُمْ فِيهَا خَٰلِدُونَ }{
  وَٱلَّذِينَ كَفَرُواْ وَكَذَّبُواْ بِآيَٰتِنَا } كتبنا. { أُولَئِكَ أَصْحَٰبُ ٱلنَّارِ
  هُمْ فِيهَا خَٰلِدُونَ } ماكثون أبدا لا يفنون ولا يخرجون.\r\n\t\t\t\r\n\t\t\t</section>"

