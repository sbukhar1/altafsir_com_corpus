  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱلَّذِينَ
  كَفَرواْ وَكَذَّبُواْ بِآيَٰتِنَآ أُولَـٰئِكَ أَصْحَٰبُ ٱلنَّارِ هُمْ فِيهَا خَٰلِدُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { وَٱلَّذِينَ كَفَرواْ } أي أشركوا؛ لقوله: { وَكَذَّبُواْ
  بِآيَاتِنَآ أُولَـٰئِكَ أَصْحَابُ ٱلنَّارِ } الصحبة: الاقتران بالشيء في حالة مّا،
  في زمان مّا؛ فإن كانت الملازمة والخُلْطة فهي كمال الصحبة؛ وهكذا هي صحبة أهل النار
  لها. وبهذا القول ينفك الخلاف في تسمية الصحابة رضي الله عنهم إذ مراتبهم متباينة،
  على ما نبيّنه في «براءة» إن شاء الله. وباقي ألفاظ الآية تقدّم معناها والحمد لله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
