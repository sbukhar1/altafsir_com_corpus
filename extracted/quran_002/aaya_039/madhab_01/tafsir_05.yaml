text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱلَّذِينَ كَفَرواْ
  وَكَذَّبُواْ بِآيَٰتِنَآ أُولَـٰئِكَ أَصْحَٰبُ ٱلنَّارِ هُمْ فِيهَا خَٰلِدُونَ }قوله
  تعالى: { وَٱلَّذِينَ كَفَرواْ } أي أشركوا؛ لقوله: { وَكَذَّبُواْ بِآيَاتِنَآ أُولَـٰئِكَ
  أَصْحَابُ ٱلنَّارِ } الصحبة: الاقتران بالشيء في حالة مّا، في زمان مّا؛ فإن كانت
  الملازمة والخُلْطة فهي كمال الصحبة؛ وهكذا هي صحبة أهل النار لها. وبهذا القول ينفك
  الخلاف في تسمية الصحابة رضي الله عنهم إذ مراتبهم متباينة، على ما نبيّنه في «براءة»
  إن شاء الله. وباقي ألفاظ الآية تقدّم معناها والحمد لله.\r\n\t\t\t\r\n\t\t\t</section>"

