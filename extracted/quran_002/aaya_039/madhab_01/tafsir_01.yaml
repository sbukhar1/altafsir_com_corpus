text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱلَّذِينَ كَفَرواْ
  وَكَذَّبُواْ بِآيَٰتِنَآ أُولَـٰئِكَ أَصْحَٰبُ ٱلنَّارِ هُمْ فِيهَا خَٰلِدُونَ }يعنـي:
  والذين جحدوا آياتـي وكذّبوا رسلـي، وآيات الله: حججه وأدلته علـى وحدانـيته وربوبـيته،
  وما جاءت به الرسل من الأعلام والشواهد علـى ذلك، وعلـى صدقها فـيـما أنبأت عن ربها.
  وقد بـينا أن معنى الكفر: التغطية علـى الشيء. { أُولَـٰئِكَ أَصْحَٰبُ ٱلنَّارِ }
  يعنـي أهلها الذين هم أهلها دون غيرهم الـمخـلدون فـيها أبداً إلـى غير أمد ولا نهاية،
  كما:حدثنا به عقبة بن سنان البصري، قال: حدثنا غسان بن مضر، قال: حدثنا سعيد بن يزيد،
  وحدثنا سوار بن عبد الله العنبري، قال: حدثنا بشر بن الـمفضل، قال: حدثنا أبو مسلـمة
  سعيد بن يزيد، وحدثنـي يعقوب بن إبراهيـم، وأبو بكر بن عون، قالا: حدثنا إسماعيـل بن
  علـية، عن سعيد بن يزيد، عن أبـي نضرة، عن أبـي سعيد الـخدري، قال: قال رسول الله صلى
  الله عليه وسلم: \"  أمَّا أهْلُ النّارِ الّذِينَ هَمْ أهْلُها فإنَهُمْ لاَ يَـمُوتُونَ
  فِـيها وَلاَ يَحْيَوْنَ وَلَكِنَّ أقْوَاماً أصَابَتْهُمُ النارُ بِخَطاياهُمْ أوْ
  بِذُنُوبِهِمْ فأماتَتْهُمْ إماتَةً حتـى إذَا صَارُوا فَحْماً أُذِنَ فِـي الشفـاعَة
  \ \". \r\n\t\t\t\r\n\t\t\t</section>"

