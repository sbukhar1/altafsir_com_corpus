text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱلَّذِينَ كَفَرواْ
  وَكَذَّبُواْ بِآيَٰتِنَآ أُولَـٰئِكَ أَصْحَٰبُ ٱلنَّارِ هُمْ فِيهَا خَٰلِدُونَ }قوله
  تبارك وتعالى { وَٱلَّذِينَ كَفَرُواْ وَكَذَّبُواْ بِآيَـٰتِنَا أُولَـئِكَ أَصْحَـٰبُ
  ٱلنَّارِ هُمْ فِيهَا خَـٰلِدُونَ } لما وعد الله متبع الهدى بالأمن من العذاب والحزن
  عقبه بذكر من أعد له العذاب الدائم فقال { وَٱلَّذِينَ كَفَرُواْ وَكَذَّبُواْ بِآيَـٰتِنَا
  } سواء كانوا من الإنس أو من الجن فهم أصحاب العذاب الدائم. وأما الكلام في أن العذاب
  هل يحسن أم لا وبتقدير حسنه فهل يحسن دائماً أم لا؟ فقد تقدم الكلام فيه في تفسير قوله{ وَعَلَىٰ
  أَبْصَـٰرِهِمْ غِشَـٰوَةٌ وَلَهُمْ عَذَابٌ عظِيمٌ }البقرة 7 وههنا آخر الآيات الدالة
  على النعم التي أنعم الله بها على جميع بني آدم وهي دالة على التوحيد من حيث إن هذه
  النعم أمور حادثة فلا بد لها من محدث وعلى النبوة من حيث إن محمداً صلى الله عليه وسلم
  أخبر عنها موافقاً لما كان موجوداً في التوراة والإنجيل من غير تعلم ولا تلمذة لأحد
  وعلى المعاد من حيث إن من قدر على خلق هذه الأشياء ابتداء قدرعلى خلقها إعادة وبالله
  التوفيق. القول في النعم الخاصة ببني إسرائيل اعلم أنه سبحانه وتعالى لما أقام دلائل
  التوحيد والنبوة والمعاد أولاً ثم عقبها بذكر الإنعامات العامة لكل البشر عقبها بذكر
  الإنعامات الخاصة على أسلاف اليهود كسراً لعنادهم ولجاجهم بتذكير النعم السالفة واستمالة
  لقلوبهم بسببها وتنبيهاً على ما يدل على نبوّة محمد صلى الله عليه وسلم من حيث كونها
  إخباراً عن الغيب. واعلم أنه سبحانه ذكرهم تلك النعم أولاً على سبيل الإجمال فقال{ يَـٰبَنِى
  إِسْرٰءيلَ ٱذْكُرُواْ نِعْمَتِيَ ٱلَّتِى أَنْعَمْتُ عَلَيْكُمْ وَأَوْفُواْ بِعَهْدِى
  أُوفِ بِعَهْدِكُمْ }البقرة 4 وفرع على تذكيرها الأمر بالإيمان بمحمد صلى الله عليه
  وسلم فقال{ وَءامِنُواْ بِمَا أَنزَلْتُ مُصَدّقًا لّمَا مَعَكُمْ }البقرة 41 ثم عقبها
  بذكر الأمور التي تمنعهم عن الإيمان به، ثم ذكرهم تلك النعم على سبيل الإجمال ثانياً
  بقوله مرة أخرى { خَـٰلِدُونَ يَـٰبَنِى إِسْرٰءيلَ ٱذْكُرُواْ نِعْمَتِيَ ٱلَّتِى
  أَنْعَمْتُ عَلَيْكُمْ } تنبيهاً على شدة غفلتهم، ثم أردف هذا التذكير بالترغيب البالغ
  بقوله{ وَأَنّى فَضَّلْتُكُمْ عَلَى ٱلْعَـٰلَمِينَ }البقرة 47 مقروناً بالترهيب البالغ
  بقوله{ وَٱتَّقُواْ يَوْمًا لاَّ تَجْزِى نَفْسٌ عَن نَّفْسٍ شَيْئًا }البقرة 48 إلى
  آخر الآية. ثم شرع بعد ذلك في تعديد تلك النعم على سبيل التفصيل ومن تأمل وأنصف علم
  أن هذا هو النهاية في حسن الترتيب لمن يريد الدعوة وتحصيل الاعتقاد في قلب المستمع.
  وإذ قد حققنا هذه المقدمة فلنتكلم الآن في التفسير بعون الله.\r\n\t\t\t\r\n\t\t\t</section>"

