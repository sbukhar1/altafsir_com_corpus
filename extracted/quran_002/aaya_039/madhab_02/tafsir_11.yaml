text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱلَّذِينَ كَفَرواْ
  وَكَذَّبُواْ بِآيَٰتِنَآ أُولَـٰئِكَ أَصْحَٰبُ ٱلنَّارِ هُمْ فِيهَا خَٰلِدُونَ }{
  وَالَّذِينَ كَفَرُوا وَكَذَّبُوا بِآيَاتِنَا } أي جحدوا رسلي وكذبوا كتابي { أُولَـٰئِكَ
  أَصْحَـٰبُ ٱلنَّارِ هُمْ فِيهَا خَـٰلِدُونَ } أي دائمون.\r\n\t\t\t\r\n\t\t\t</section>"

