  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَتَلَقَّىٰ
  ءَادَمُ مِن رَّبِّهِ كَلِمَٰتٍ فَتَابَ عَلَيْهِ إِنَّهُ هُوَ ٱلتَّوَّابُ ٱلرَّحِيمُ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُلْنَا
  ٱهْبِطُواْ مِنْهَا جَمِيعاً فَإِمَّا يَأْتِيَنَّكُم مِّنِّي هُدًى فَمَن تَبِعَ هُدَايَ
  فَلاَ خَوْفٌ عَلَيْهِمْ وَلاَ هُمْ يَحْزَنُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱلَّذِينَ كَفَرواْ
  وَكَذَّبُواْ بِآيَٰتِنَآ أُولَـٰئِكَ أَصْحَٰبُ ٱلنَّارِ هُمْ فِيهَا خَٰلِدُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">المعنى: فقال الكلمات فتاب الله عليه عند ذلك، و { آدمُ } رفع بـ \"
  تلقى \" ، و { كلمات } نصب بها، والتلقي من آدم هو الإقبال عليها والقبول لها والفهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وحكى مكي قولاً: أنه أُلهِمَهاها فانتفع بها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقرأ
  ابن كثير: \" آدمَ \" بالنصب. \" من ربه كلماتٌ \" بالرفع، فالتلقي من الكلمات هو نيل
  آدم بسببها رحمة الله وتوبته.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلف
  المتأولون في الكلمات، فقال الحسن بن أبي الحسن: هي قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">ربنا ظلمنا أنفسنا</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">الآية
  [الأعراف: 23]. وقال مجاهد: \" هي أن آدم قال: سبحانك اللهم لا إله أنت ظلمت نفسي فاغفر
  لي إنك أنت التواب الرحيم \".</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  ابن عباس: \" هي أن آدم قال: أي رب ألم تخلقني بيدك؟ قال: بلى، قال: أي رب ألم تنفخ
  فيّ من روحك؟ قال بلى، أي رب ألم تسكني جنتك؟ قال: بلى. قال: أرأيت إن تبت وأطعت أراجعي
  أنت إلى الجنة؟ قال: نعم \".</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  عبيد بن عمير: \" إن آدم قال: أي رب أرأيت ما عصيتك فيه أشيء كتبته على أم شيء ابتدعته؟
  قال: بل شيء كتبته عليك. قال: أي رب كما كتبته علي فاغفر لي \".</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال قتادة: \" الكلمات هي أن آدم قال: أي رب أرأيت إن أنا تبت وأصلحت؟
  قال: إذاً أدخلك الجنة \".</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقالت طائفة: إن المراد بالكلمات
  ندمه واستغفاره وحزنه، رسول الله \" فتشفع بذلك، فهي الكلمات \".</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقالت طائفة: \" إن المراد بالكلمات ندمه واستغفاره وحزنه، وسماها
  كلمات مجازاً لما هي في خلقها صادرة عن كلمات، وهي كن في كل واحدة منهن، وهذا قول يقتضي
  أن آدم لم يقل شيئاً إلا الاستغفار المعهود \".</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وسئل
  بعض سلف المسلمين عما ينبغي أن يقوله المذنب، فقال: يقول ما قال أبواه، { ربنا ظلمنا
  أنفسنا }. وما قال موسى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">رب إنّي ظلمت نفسي فاغفر لي</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[القصص: 16]. وما قال يونس:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">لا
  إله إلا أنت سبحانك إني كنت من الظالمين</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الأنبياء: 87].</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">و { تاب عليه } معناه رجع به، والتوبة من الله تعالى الرجوع على عبده
  بالرحمة والتوفيق، والتوبة من العبد الرجوع عن المعصية والندم على الذنب مع تركه فيما
  يستأنف وإنما خص الله تعالى آدم بالذكر هنا في التلقي والتوبة، وحواء مشاركة له في
  ذلك بإجماع لأنه المخاطب في أول القصة بقوله: { اسكن أنت وزوجك الجنة } فلذلك كملت
  القصة بذكره وحده، وأيضاً فلأن المرأة حرمة ومستورة فأراد الله الستر لها، ولذلك لم
  يذكرها في المعصية في قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وعصى آدم ربه فغوى</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[طه: 121].</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وروي
  أن الله تعالى تاب على آدم في يوم عاشوراء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وكنية
  آدم أبو محمد، وقيل أبو البشر.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
