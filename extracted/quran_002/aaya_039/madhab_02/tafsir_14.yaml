  خَوْفٌ عَلَيْهِمْ وَلاَ هُمْ يَحْزَنُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱلَّذِينَ كَفَرواْ
  وَكَذَّبُواْ بِآيَٰتِنَآ أُولَـٰئِكَ أَصْحَٰبُ ٱلنَّارِ هُمْ فِيهَا خَٰلِدُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وقرأ الجمهور: \" إنه \" بكسر الألف على القطع.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقرأ ابن أبي عقرب: \" أنه \" بفتح الهمزة على معنى لأنه، وبنية {
  التواب } للمبالغة والتكثير، وفي قوله تعالى: { إنه هو التواب الرحيم } تأكيد فائدته
  أن التوبة على العبد إنما هي نعمة من الله، لا من العبد وحده لئلا يعجب التائب، بل
  الواجب عليه شكر الله تعالى في توبته عليه، وكرر الأمر بالهبوط لما علق بكل أمر منهما
  حكماً غير حكم الآخر، فعلق بالأول العداوة، وعلق بالثاني إتيان الهدى. وقيل: كرر الأمر
  بالهبوط على جهة تغليظ الأمر وتأكيده، كما تقول لرجل قم قم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وحكى
  النقاش: أن الهبوط الثاني إنما هو من الجنة إلى السماء، والأول في ترتيب الآية إنما
  هو إلى الأرض، وهو الآخر في الوقوع، فليس في الأمر تكرار على هذا، و { جميعاً } حال
  من الضمير في { اهبطوا } ، وليس بمصدر ولا اسم فاعل، ولكنه عوض منهما دال عليهما، كأنه
  قال هبوطاً جميعاً، أو هابطين جميعاً، واختلف في المقصود بهذا الخطاب، فقيل آدم وحواء
  وإبليس وذريتهم، وقيل ظاهره العموم ومعناه الخصوص في آدم وحواء، لأن إبليس لا يأتيه
  هدى، وخوطبا بلفظ تشريفاً لهما، والأول أصح لأن إبليس مخاطب بالإيمان بإجماع، و \"
  إنْ \" في قوله { فإمّا } هي للشرط دخلت ما عليها مؤكدة ليصح دخول النون المشددة، فهي
  بمثابة لام القسم التي تجيء لتجيء النون، وفي قوله تعالى: { مني } إشارة إلى أن أفعال
  العباد خلق لله تعالى. واختلف في معنى قوله { هدى } ، فقيل: بيان وإرشاد.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال القاضي أبو محمد رحمه الله: والصواب أن يقال: بيان ودعاء.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقالت فرقة: الهدى الرسل، وهي إلى آدم من الملائكة وإلى بنيه من البشر:
  هو فمن بعده.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله تعالى: { فمن تبع هداي } شرط
  جوابه فلا خوف عليهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال سيبويه، الشرط الثاني وجوابه
  هما جواب الأول في قوله: { فإما يأتينكم }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وحكي
  عن الكسائي أن قوله: { فلا خوف عليهم } جواب الشرطين جميعاً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  القاضي أبو محمد عبد الحق رضي الله عنه: حكي هذا وفيه نظر، ولا يتوجه أن يخالف سيبويه
  هنا، وإنما الخلاف في نحو قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فأما إن كان من المقربين فروح وريحان</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الواقعة:
  89]. فيقول سيبويه: \" جواب أحد الشرطين محذوف لدلالة قوله: (فروح) عليه \" ويقول الكوفيون:
  \" فروح جواب الشرطين \".</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال القاضي أبو محمد: وأما في هذه
  الآية فالمعنى يمنع أن يكون { فلا خوف } جَواباً للشرطين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقرأ
  الجحدري وابن أبي إسحاق: { هدى } وهي لغة هذيل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  أبو ذؤيب يرثي بنيه: [الكامل].</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">سبقوا هويَّ
  وأعنقوا لهواهُم</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">فتخرموا، ولكل جنبٍ مصرع</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وكذلك يقولون عصى وما أشبهه، وعلة
  هذه اللغة أن ياء الإضافة من شأنها أن يكسر ما قبلها، فلما لم يصح في هذا الوزن كسر
  الألف الساكنة أبدلت ياء وأدغمت.</font></font>&#13;\t\t\t<label disabled=\"true\"
