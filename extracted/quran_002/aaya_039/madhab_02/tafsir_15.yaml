text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱلَّذِينَ كَفَرواْ
  وَكَذَّبُواْ بِآيَٰتِنَآ أُولَـٰئِكَ أَصْحَٰبُ ٱلنَّارِ هُمْ فِيهَا خَٰلِدُونَ }في
  معنى الآية: ثلاثة أقوال.أحدها: أنها العلامة، فمعنى آية: علامة لانقطاع الكلام الذي
  قبلها، والذي بعدها، قال الشاعر:ألا أبلغ لديك بني تميم   بآية ما يحبون الطعاماوقال
  النابغة:توهمت آيات لها فعرفتها   لستة أعوام وذا العام سابعوهذا اختيار أبي عبيد.والثاني:
  أنها سميت آية، لأنها جماعة حروف من القرآن، وطائفة منه. قال أبو عمرو الشيباني: يقال:
  خرج القوم بآيتهم، أي: بجماعتهم. وأنشدوا:خرجنا من النقبين لا حي مثلنا   بآياتنا نزجي
  اللقاح المطافلاوالثالث: أنها سميت آية، لأنها عجب، وذلك أن قارئها يستدل إذا قرأها
  على مباينتها كلام المخلوقين، وهذا كما تقول: فلان آية من الآيات؛ أي: عجب من العجائب.
  ذكره ابن الأنباري.وفي المراد بهذه الآيات أربعة أقوال.أحدها: آيات الكتب التي تتلى.
  والثاني: معجزات الأنبياء، والثالث: القرآن. والرابع: دلائل الله في مصنوعاته. وأصحاب
  النار: سكانها، سموا أصحاباً، لصحبتهم إياها بالملازمة.\r\n\t\t\t\r\n\t\t\t</section>"

