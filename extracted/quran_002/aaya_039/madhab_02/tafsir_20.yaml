text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱلَّذِينَ كَفَرواْ
  وَكَذَّبُواْ بِآيَٰتِنَآ أُولَـٰئِكَ أَصْحَٰبُ ٱلنَّارِ هُمْ فِيهَا خَٰلِدُونَ }قوله
  تعالى: { وَٱلَّذِينَ كَفَرُواْ وَكَذَّبُواْ بِآيَاتِنَآ... }.قال ابن عطية: أفاد
  قوله \" كذّبوا \" أن المراد (بالكفر) (الشرك) فيخرج (كفر) النّعم والمعاصي.قال ابن
  عرفة: وفي الآية عندي حذف التقابل والمعنى: فَمَن تَبِعَ هُدَايَ فَأوُلئِكَ أَصْحَابُ
  الجَنَّةِ هُمْ فِيهَا خَالِدُونَ، وَلاَ خَوْفَ عَلَيهِمْ وَلاَ هُمْ يَحْزَنُونَ
  (أي لا حزن عليهم) وَالَّذينَ كَفَرُوا وَكَذَّبُوا بِآيَاتِنَا أُوْلئِكَ أَصْحَابُ
  النَّارِ هُمْ فِيهَا خَالِدُونَ وعليهم الخوف وهم يحزنون.\r\n\t\t\t\r\n\t\t\t</section>"

