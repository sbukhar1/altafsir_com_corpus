  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱلَّذِينَ
  كَفَرواْ وَكَذَّبُواْ بِآيَٰتِنَآ أُولَـٰئِكَ أَصْحَٰبُ ٱلنَّارِ هُمْ فِيهَا خَٰلِدُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { وَٱلَّذِينَ كَفَرُواْ وَكَذَّبُواْ بِآيَاتِنَآ...
  }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال ابن عطية: أفاد قوله \" كذّبوا
  \" أن المراد (بالكفر) (الشرك) فيخرج (كفر) النّعم والمعاصي.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن عرفة: وفي الآية عندي حذف التقابل والمعنى: فَمَن تَبِعَ هُدَايَ فَأوُلئِكَ أَصْحَابُ
  الجَنَّةِ هُمْ فِيهَا خَالِدُونَ، وَلاَ خَوْفَ عَلَيهِمْ وَلاَ هُمْ يَحْزَنُونَ
  (أي لا حزن عليهم) وَالَّذينَ كَفَرُوا وَكَذَّبُوا بِآيَاتِنَا أُوْلئِكَ أَصْحَابُ
  النَّارِ هُمْ فِيهَا خَالِدُونَ وعليهم الخوف وهم يحزنون.</font></font>&#13;\t\t\t<label
