text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَتَلَقَّىٰ ءَادَمُ
  مِن رَّبِّهِ كَلِمَٰتٍ فَتَابَ عَلَيْهِ إِنَّهُ هُوَ ٱلتَّوَّابُ ٱلرَّحِيمُ }{ فَتَلَقَّى
  ءادَمُ مِن رَّبِّهِ كَلِمٰتٍ } ألهمه إيَّاها وفي قراءة بنصب (آدم) ورفع (كلمات) أي
  جاءه وهي{ رَبَّنَا ظَلَمْنَا أَنفُسَنَا }[ 23:7] الآية فدعا بها { فَتَابَ عَلَيْهِ
  } قَبِلَ توبته { إِنَّهُ هُوَ ٱلتَّوَّابُ } على عباده { ٱلرَّحِيمُ } بهم.\r\n\t\t\t\r\n\t\t\t</section>"

