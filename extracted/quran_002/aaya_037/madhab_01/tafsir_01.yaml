  href=\"JavaScript:Open_Menu()\">فَتَلَقَّىٰ ءَادَمُ مِن رَّبِّهِ كَلِمَٰتٍ فَتَابَ
  عَلَيْهِ إِنَّهُ هُوَ ٱلتَّوَّابُ ٱلرَّحِيمُ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قال:
  وقال الـحسن إنهما قالا:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">رَبَّنَا ظَلَمْنَآ أَنفُسَنَا وَإِن لَّمْ تَغْفِرْ لَنَا وَتَرْحَمْنَا
  لَنَكُونَنَّ مِنَ ٱلْخَاسِرِينَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الأعراف: 23] وحدثنـي الـمثنى،
  قال: حدثنا آدم العسقلانـي، قال: حدثنا أبو جعفر عن الربـيع، عن أبـي العالـية فـي
  قوله: { فَتَلَقَّـى آدَمُ مِنْ رَبِّهِ كَلـماتٍ } قال: إن آدم لـما أصاب الـخطيئة،
  قال: يا ربّ أرأيت إن تبت وأصلـحت؟ فقال الله: إذا أرجعك إلـى الـجنة. فهي من الكلـمات.
  ومن الكلـمات أيضا:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">رَبَّنَا ظَلَمْنَآ أَنفُسَنَا وَإِن لَّمْ تَغْفِرْ لَنَا وَتَرْحَمْنَا
  لَنَكُونَنَّ مِنَ ٱلْخَاسِرِينَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">[الأعراف: 23] وحدثنـي موسى بن هارون، قال: حدثنا عمرو بن حماد، قال:
  حدثنا أسبـاط، عن السدي: { فَتَلَقَّىٰ ءَادَمُ مِن رَّبِّهِ كَلِمَٰتٍ } قال: ربّ
  ألـم تـخـلقنـي بـيدك؟ قـيـل له: بلـى، قال: ونفخت فـيّ من روحك؟ قـيـل له: بلـى، قال:
  وسبقت رحمتك غصبك؟ قـيـل له: بلـى، قال: ربّ هل كنت كتبت هذا علـيّ؟ قـيـل له: نعم،
  قال: ربّ إن تبت وأصلـحت هل أنت راجعي إلـى الـجنة؟ قـيـل له: نعم. قال الله تعالـى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">ثُمَّ
  ٱجْتَبَاهُ رَبُّهُ فَتَابَ عَلَيْهِ وَهَدَىٰ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[طه: 122] وقال آخرون بـما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا به مـحمد بن بشار، قال: حدثنا عبد الرحمن ابن مهدي، قال: حدثنا
  سفـيان، عن عبد العزيز بن رفـيع، قال: حدثنـي من سمع عبـيد بن عمير، يقول: قال آدم:
  يا ربّ خطيئتـي التـي أخطأتها أشيء كتبته علـيّ قبل أن تـخـلقنـي، أو شيء ابتدعته من
  قبل نفسي؟ قال: بلـى شيء كتبته علـيك قبل أن أخـلقك. قال: فكما كتبته علـيّ فـاغفره
  لـي قال: فهو قول الله: { فَتَلَقَّىٰ ءَادَمُ مِن رَّبِّهِ كَلِمَٰتٍ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وحدثنا ابن سنان، قال: حدثنا مؤمل، قال: حدثنا سفـيان، عن عبد العزيز
  بن رفـيع، قال: أخبرنـي من سمع عبـيد بن عمير بـمثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وحدثنا
  ابن سنان، قال: حدثنا وكيع بن الـجرّاح، قال: حدثنا سفـيان، عن عبد العزيز ابن رفـيع،
  عمن سمع عبـيد بن عمير يقول: قال آدم، فذكر نـحوه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وحدثنا
  الـمثنى، قال: حدثنا أبو نعيـم، قال: حدثنا سفـيان، عن عبد العزيز بن رفـيع، قال: أخبرنـي
  من سمع عبـيد الله بن عمير بنـحوه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وحدثنا
  الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا الثوري، عن عبد العزيز، عن عبـيد
  بن عمير بـمثله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون بـما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي به أحمد بن عثمان بن حكيـم الأودي، قال: حدثنا عبد الرحمن بن
  شريك، قال: حدثنا أبـي، قال: حدثنا حصين ابن عبد الرحمن، عن حميد بن نبهان، عن عبد
  الرحمن بن يزيد بن معاوية أنه قال: قوله: { فَتَلَقَّىٰ ءَادَمُ مِن رَّبِّهِ كَلِمَٰتٍ
  فَتَابَ عَلَيْهِ } قال آدم: اللهمّ لا إله إلا أنت سبحانك وبحمدك، أستغفرك وأتوب إلـيك،
  تب علـيّ إنك أنت التوّاب الرحيـم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وحدثنـي
  الـمثنى بن إبراهيـم، قال: حدثنا أبو غسان، قال: أنبأنا أبو زهير، وحدثنا أحمد بن إسحاق
  الأهوازي، قال: أخبرنا أبو أحمد، قال: حدثنا سفـيان وقـيس جميعاً عن خصيف، عن مـجاهد
  فـي قوله: { فَتَلَقَّىٰ ءَادَمُ مِن رَّبِّهِ كَلِمَٰتٍ } قال قوله:</font></font>&#13;\t\t\t<label
