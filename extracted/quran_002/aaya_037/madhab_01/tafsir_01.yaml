text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَتَلَقَّىٰ ءَادَمُ
  مِن رَّبِّهِ كَلِمَٰتٍ فَتَابَ عَلَيْهِ إِنَّهُ هُوَ ٱلتَّوَّابُ ٱلرَّحِيمُ }قال
  أبو جعفر: أما تأويـل قوله: { فَتَلَقَّىٰ ءَادَمُ } فقـيـل إنه أخذ وقيل، أصله التفعل
  من اللقاء كما يتلقـى الرجل الرجل يستقبله عند قدومه من غيبة أو سفر، فكذلك ذلك فـي
  قوله: { فَتَلَقَّىٰ } كأنه استقبله فتلقاه بـالقبول، حين أوحى إلـيه، أو أخبر به.
  فمعنى ذلك إذا: فلقَّـى الله آدمَ كلـمات توبة فتلقاها آدم من ربه وأخذها عنه تائبـاً
  فتاب الله علـيه بقـيـله إياها وقبوله إياها من ربه. كما:حدثنـي يونس بن عبد الأعلـى،
  قال: أخبرنا ابن وهب، قال: قال ابن زيد فـي قوله: { فَتَلَقَّىٰ ءَادَمُ مِن رَّبِّهِ
  كَلِمَٰتٍ } الآية، قال: لقاهما هذه الآية:{ رَبَّنَا ظَلَمْنَآ أَنفُسَنَا وَإِن لَّمْ
  تَغْفِرْ لَنَا وَتَرْحَمْنَا لَنَكُونَنَّ مِنَ ٱلْخَاسِرِينَ }[الأعراف: 23] وقد
  قرأ بعضهم: «فَتَلَقَّـى آدَمَ مِنْ رَبِّهِ كَلِـماتٌ» فجعل الكلـمات هي الـمتلقـية
  آدم. وذلك وإن كان من وجهة العربـية جائزاً إذ كان كل ما تلقاه الرجل فهو له متلق وما
  لقـيه فقد لقـيه، فصار للـمتكلـم أن يوجه الفعْل إلـى أيهما شاء ويخرج من الفعل أيهما
  أحب، فغير جائز عندي فـي القراءة إلا رفع «آدم» علـى أنه الـمتلقـي الكلـمات لإجماع
  الـحجة من القراء وأهل التأويـل من علـماء السلف والـخـلف علـى توجيه التلقـي إلـى
  آدم دون الكلـمات، وغير جائز الاعتراض علـيها فـيـما كانت علـيه مـجمعة بقول من يجوز
  علـيه السهو والـخطأ.واختلف أهل التأويـل فـي أعيان الكلـمات التـي تلقاها آدم من ربه،
  فقال بعضهم بـما:حدثنا به أبو كريب، قال: حدثنا ابن عطية، عن قـيس، عن ابن أبـي لـيـلـى،
  عن الـمنهال بن عمرو، عن سعيد بن جبـير، عن ابن عبـاس: { فَتَلَقَّىٰ ءَادَمُ مِن رَّبِّهِ
  كَلِمَٰتٍ فَتَابَ عَلَيْهِ } قال: أي ربّ ألـم تـخـلقنـي بـيدك؟ قال: بلـى، قال: أي
  ربّ ألـم تنفخ فـيّ من روحك؟ قال: بلـى، قال: أي ربّ ألـم تسكنـي جنتك؟ قال: بلـى،
  أي ربّ ألـم تسبق رحمتك غضبك؟ قال: بلـى، قال: أرأيت إن أنا تبت وأصلـحت أراجعي أنت
  إلـى الـجنة؟ قال: نعم. قال: فهو قوله: { فَتَلَقَّـى آدمُ مِنْ رَبِّهِ كَلِـماتٍ
  }.وحدثنـي علـيّ بن الـحسن، قال: حدثنا مسلـم، قال: حدثنا مـحمد بن مصعب، عن قـيس بن
  الربـيع، عن عاصم بن كلـيب، عن سعيد بن جبـير، عن ابن عبـاس نـحوه.وحدثنـي مـحمد بن
  سعد، قال: حدثنـي أبـي، قال: حدثنـي عمي، قال: حدثنـي أبـي، عن أبـيه، عن ابن عبـاس
  قوله: { فَتَلَقَّىٰ ءَادَمُ مِن رَّبِّهِ كَلِمَٰتٍ فَتَابَ عَلَيْهِ } قال: إن آدم
  قال لربه إذ عصاه ربّ أرأيت إن أنا تبت وأصلـحت؟ فقال له ربه: إنـي راجعك إلـى الـجنة.وحدثنا
  بشر بن معاذ، قال: حدثنا يزيد بن زريع، عن سعيد، عن قتادة قوله: { فَتَلَقَّىٰ ءَادَمُ
  مِن رَّبِّهِ كَلِمَٰتٍ } ذكر لنا أنه قال: يا ربّ أرأيت إن أنا تبت وأصلـحت؟ قال:
  إنـي إذا راجعك إلـى الـجنة.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَتَلَقَّىٰ ءَادَمُ مِن رَّبِّهِ كَلِمَٰتٍ
  فَتَابَ عَلَيْهِ إِنَّهُ هُوَ ٱلتَّوَّابُ ٱلرَّحِيمُ }قال: وقال الـحسن إنهما قالا:{ رَبَّنَا
  ظَلَمْنَآ أَنفُسَنَا وَإِن لَّمْ تَغْفِرْ لَنَا وَتَرْحَمْنَا لَنَكُونَنَّ مِنَ
  ٱلْخَاسِرِينَ }[الأعراف: 23] وحدثنـي الـمثنى، قال: حدثنا آدم العسقلانـي، قال: حدثنا
  أبو جعفر عن الربـيع، عن أبـي العالـية فـي قوله: { فَتَلَقَّـى آدَمُ مِنْ رَبِّهِ
  كَلـماتٍ } قال: إن آدم لـما أصاب الـخطيئة، قال: يا ربّ أرأيت إن تبت وأصلـحت؟ فقال
  الله: إذا أرجعك إلـى الـجنة. فهي من الكلـمات. ومن الكلـمات أيضا:{ رَبَّنَا ظَلَمْنَآ
  أَنفُسَنَا وَإِن لَّمْ تَغْفِرْ لَنَا وَتَرْحَمْنَا لَنَكُونَنَّ مِنَ ٱلْخَاسِرِينَ }[الأعراف:
  23] وحدثنـي موسى بن هارون، قال: حدثنا عمرو بن حماد، قال: حدثنا أسبـاط، عن السدي:
  { فَتَلَقَّىٰ ءَادَمُ مِن رَّبِّهِ كَلِمَٰتٍ } قال: ربّ ألـم تـخـلقنـي بـيدك؟ قـيـل
  له: بلـى، قال: ونفخت فـيّ من روحك؟ قـيـل له: بلـى، قال: وسبقت رحمتك غصبك؟ قـيـل
  له: بلـى، قال: ربّ هل كنت كتبت هذا علـيّ؟ قـيـل له: نعم، قال: ربّ إن تبت وأصلـحت
  هل أنت راجعي إلـى الـجنة؟ قـيـل له: نعم. قال الله تعالـى:{ ثُمَّ ٱجْتَبَاهُ رَبُّهُ
  فَتَابَ عَلَيْهِ وَهَدَىٰ }[طه: 122] وقال آخرون بـما:حدثنا به مـحمد بن بشار، قال:
  حدثنا عبد الرحمن ابن مهدي، قال: حدثنا سفـيان، عن عبد العزيز بن رفـيع، قال: حدثنـي
  من سمع عبـيد بن عمير، يقول: قال آدم: يا ربّ خطيئتـي التـي أخطأتها أشيء كتبته علـيّ
  قبل أن تـخـلقنـي، أو شيء ابتدعته من قبل نفسي؟ قال: بلـى شيء كتبته علـيك قبل أن أخـلقك.
  قال: فكما كتبته علـيّ فـاغفره لـي قال: فهو قول الله: { فَتَلَقَّىٰ ءَادَمُ مِن رَّبِّهِ
  كَلِمَٰتٍ }.وحدثنا ابن سنان، قال: حدثنا مؤمل، قال: حدثنا سفـيان، عن عبد العزيز بن
  رفـيع، قال: أخبرنـي من سمع عبـيد بن عمير بـمثله.وحدثنا ابن سنان، قال: حدثنا وكيع
  بن الـجرّاح، قال: حدثنا سفـيان، عن عبد العزيز ابن رفـيع، عمن سمع عبـيد بن عمير يقول:
  قال آدم، فذكر نـحوه.وحدثنا الـمثنى، قال: حدثنا أبو نعيـم، قال: حدثنا سفـيان، عن
  عبد العزيز بن رفـيع، قال: أخبرنـي من سمع عبـيد الله بن عمير بنـحوه.وحدثنا الـحسن
  بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا الثوري، عن عبد العزيز، عن عبـيد بن
  عمير بـمثله.وقال آخرون بـما:حدثنـي به أحمد بن عثمان بن حكيـم الأودي، قال: حدثنا
  عبد الرحمن بن شريك، قال: حدثنا أبـي، قال: حدثنا حصين ابن عبد الرحمن، عن حميد بن
  نبهان، عن عبد الرحمن بن يزيد بن معاوية أنه قال: قوله: { فَتَلَقَّىٰ ءَادَمُ مِن
  رَّبِّهِ كَلِمَٰتٍ فَتَابَ عَلَيْهِ } قال آدم: اللهمّ لا إله إلا أنت سبحانك وبحمدك،
  أستغفرك وأتوب إلـيك، تب علـيّ إنك أنت التوّاب الرحيـم.وحدثنـي الـمثنى بن إبراهيـم،
  قال: حدثنا أبو غسان، قال: أنبأنا أبو زهير، وحدثنا أحمد بن إسحاق الأهوازي، قال: أخبرنا
  أبو أحمد، قال: حدثنا سفـيان وقـيس جميعاً عن خصيف، عن مـجاهد فـي قوله: { فَتَلَقَّىٰ
  ءَادَمُ مِن رَّبِّهِ كَلِمَٰتٍ } قال قوله:\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَتَلَقَّىٰ ءَادَمُ مِن رَّبِّهِ كَلِمَٰتٍ
  فَتَابَ عَلَيْهِ إِنَّهُ هُوَ ٱلتَّوَّابُ ٱلرَّحِيمُ }{ رَبَّنَا ظَلَمْنَآ أَنفُسَنَا
  وَإِن لَّمْ تَغْفِرْ لَنَا وَتَرْحَمْنَا }[الأعراف: 23] حتـى فرغ منها.وحدثنـي الـمثنى،
  قال: حدثنا أبو حذيفة، قال: حدثنـي شبل، عن ابن نـجيح، عن مـجاهد، كان يقول فـي قول
  الله: { فَتَلَقَّىٰ ءَادَمُ مِن رَّبِّهِ كَلِمَٰتٍ } الكلـمات: اللهمّ لا إله إلا
  أنت سبحانك وبحمدك، ربّ إنـي ظلـمت نفسي فـاغفر لـي إنك خير الغافرين. اللهمّ لا إله
  إلا أنت سبحانك وبحمدك، ربـي إنـي ظلـمت نفسي فـارحمنـي إنك خير الراحمين. اللهمّ لا
  إله إلا أنت سبحانك وبحمدك، ربّ إنـي ظلـمت نفسي فتب علـيّ إنك أنت التوّاب الرحيـم.وحدثنا
  ابن وكيع، قال: حدثنا أبـي، عن النضر بن عربـي، عن مـجاهد: { فَتَلَقَّىٰ ءَادَمُ مِن
  رَّبِّهِ كَلِمَٰتٍ } قال: هو قوله:{ رَبَّنَا ظَلَمْنَآ أَنفُسَنَا وَإِن لَّمْ تَغْفِرْ
  لَنَا وَتَرْحَمْنَا }[الأعراف: 23] الآية.وحدثنا القاسم، قال: حدثنا الـحسين، قال:
  حدثنـي حجاج، عن ابن جريج، عن مـجاهد: { فَتَلَقَّىٰ ءَادَمُ مِن رَّبِّهِ كَلِمَٰتٍ
  } قال: أي ربّ أتتوب علـيّ إن تبت؟ قال: نعم فتاب آدم، فتاب علـيه ربه.وحدثنا الـحسن
  بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قتادة فـي قوله: { فَتَلَقَّىٰ
  ءَادَمُ مِن رَّبِّهِ كَلِمَٰتٍ } قال: هو قوله:{ رَبَّنَا ظَلَمْنَآ أَنفُسَنَا وَإِن
  لَّمْ تَغْفِرْ لَنَا وَتَرْحَمْنَا لَنَكُونَنَّ مِنَ ٱلْخَاسِرِينَ }[الأعراف: 23]
  حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد: هو قوله:{ رَبَّنَا ظَلَمْنَآ
  أَنفُسَنَا وَإِن لَّمْ تَغْفِرْ لَنَا وَتَرْحَمْنَا لَنَكُونَنَّ مِنَ ٱلْخَاسِرِينَ }[الأعراف:
  23] وهذه الأقوال التـي حكيناها عمن حكيناها عنه وإن كانت مختلفة الألفـاظ، فإن معانـيها
  متفقة فـي أن الله جل ثناؤه لقَّـى آدم كلـمات، فتلقاهن آدم من ربه فقبلهن وعمل بهن
  وتاب بقـيـله إياهن وعمله بهن إلـى الله من خطيئته، معترفـاً بذنبه، متنصلاً إلـى ربه
  من خطيئته، نادماً علـى ما سلف منه من خلاف أمره. فتاب الله علـيه بقبوله الكلـمات
  التـي تلقاهن منه وندمه علـى سالف الذنب منه.والذي يدلّ علـيه كتاب الله أن الكلـمات
  التـي تلقاهن آدم من ربه هنّ الكلـمات التـي أخبر الله عنه أنه قالها متنصلاً بقـيـلها
  إلـى ربه معترفـاً بذنبه، وهو قوله:{ رَبَّنَا ظَلَمْنَآ أَنفُسَنَا وَإِن لَّمْ تَغْفِرْ
  لَنَا وَتَرْحَمْنَا لَنَكُونَنَّ مِنَ ٱلْخَاسِرِينَ }[الأعراف: 23] ولـيس ما قاله
  من خالف قولنا هذا من الأقوال التـي حكيناها بـمدفوع قوله، ولكنه قول لا شاهد علـيه
  من حجة يجب التسلـيـم لها فـيجوز لنا إضافته إلـى آدم، وأنه مـما تلقاه من ربه عند
  إنابته إلـيه من ذنبه.وهذا الـخبر الذي أخبر الله عن آدم من قـيـله الذي لقاه إياه
  فقاله تائبـاً إلـيه من خطيئته، تعريف منه جل ذكره جميع الـمخاطبـين بكتابه كيفـية
  التوبة إلـيه من الذنوب، وتنبـيه للـمخاطبـين بقوله:\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَتَلَقَّىٰ ءَادَمُ مِن رَّبِّهِ كَلِمَٰتٍ
  فَتَابَ عَلَيْهِ إِنَّهُ هُوَ ٱلتَّوَّابُ ٱلرَّحِيمُ }{ كَيْفَ تَكْفُرُونَ بِٱللَّهِ
  وَكُنْتُمْ أَمْوَٰتاً فَأَحْيَٰكُمْ }[البقرة: 28] علـى موضع التوبة مـما هم علـيه
  من الكفر بـالله، وأن خلاصهم مـما هم علـيه مقـيـمون من الضلالة نظير خلاص أبـيهم آدم
  من خطيئته مع تذكيره إياهم به السالف إلـيهم من النعم التـي خصّ بها أبـاهم آدم وغيره
  من آبـائهم.القول فـي تأويـل قوله تعالـى: { فَتَابَ عَلَيْهِ }.قال أبو جعفر: وقوله:
  { فَتَابَ عَلَيْهِ } يعنـي علـى آدم، والهاء التـي فـي «علـيه» عائدة علـى «آدم».
  وقوله: { فَتَابَ عَلَيْهِ } يعنـي رزقه التوبة من خطيئته. والتوبة معناها الإنابة
  إلـى الله والأوبة إلـى طاعته مـما يكره من معصيته.القول في تأويل قوله تعالى { إِنَّهُ
  هُوَ ٱلتَّوَّابُ ٱلرَّحِيمُ قُلْنَا ٱهْبِطُواْ مِنْهَا جَمِيعاً } قال أبو جعفر وتأويـل
  قوله: { إِنَّهُ هُوَ ٱلتَّوَّابُ ٱلرَّحِيمُ } أن الله جل ثناؤه هو التواب علـى من
  تاب إلـيه من عبـاده الـمذنبـين من ذنوبه التارك مـجازاته بإنابته إلـى طاعته بعد معصيته
