  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَتَلَقَّىٰ
  ءَادَمُ مِن رَّبِّهِ كَلِمَٰتٍ فَتَابَ عَلَيْهِ إِنَّهُ هُوَ ٱلتَّوَّابُ ٱلرَّحِيمُ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قال أبو جعفر: أما تأويـل قوله: { فَتَلَقَّىٰ ءَادَمُ } فقـيـل إنه
  أخذ وقيل، أصله التفعل من اللقاء كما يتلقـى الرجل الرجل يستقبله عند قدومه من غيبة
  أو سفر، فكذلك ذلك فـي قوله: { فَتَلَقَّىٰ } كأنه استقبله فتلقاه بـالقبول، حين أوحى
  إلـيه، أو أخبر به. فمعنى ذلك إذا: فلقَّـى الله آدمَ كلـمات توبة فتلقاها آدم من ربه
  وأخذها عنه تائبـاً فتاب الله علـيه بقـيـله إياها وقبوله إياها من ربه. كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يونس بن عبد الأعلـى، قال: أخبرنا ابن وهب، قال: قال ابن زيد
  فـي قوله: { فَتَلَقَّىٰ ءَادَمُ مِن رَّبِّهِ كَلِمَٰتٍ } الآية، قال: لقاهما هذه
  الآية:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">رَبَّنَا ظَلَمْنَآ أَنفُسَنَا وَإِن لَّمْ تَغْفِرْ لَنَا وَتَرْحَمْنَا
  لَنَكُونَنَّ مِنَ ٱلْخَاسِرِينَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">[الأعراف: 23] وقد قرأ بعضهم: «فَتَلَقَّـى آدَمَ مِنْ رَبِّهِ كَلِـماتٌ»
  فجعل الكلـمات هي الـمتلقـية آدم. وذلك وإن كان من وجهة العربـية جائزاً إذ كان كل
  ما تلقاه الرجل فهو له متلق وما لقـيه فقد لقـيه، فصار للـمتكلـم أن يوجه الفعْل إلـى
  أيهما شاء ويخرج من الفعل أيهما أحب، فغير جائز عندي فـي القراءة إلا رفع «آدم» علـى
  أنه الـمتلقـي الكلـمات لإجماع الـحجة من القراء وأهل التأويـل من علـماء السلف والـخـلف
  علـى توجيه التلقـي إلـى آدم دون الكلـمات، وغير جائز الاعتراض علـيها فـيـما كانت
  علـيه مـجمعة بقول من يجوز علـيه السهو والـخطأ.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلف
  أهل التأويـل فـي أعيان الكلـمات التـي تلقاها آدم من ربه، فقال بعضهم بـما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا به أبو كريب، قال: حدثنا ابن عطية، عن قـيس، عن ابن أبـي لـيـلـى،
  عن الـمنهال بن عمرو، عن سعيد بن جبـير، عن ابن عبـاس: { فَتَلَقَّىٰ ءَادَمُ مِن رَّبِّهِ
  كَلِمَٰتٍ فَتَابَ عَلَيْهِ } قال: أي ربّ ألـم تـخـلقنـي بـيدك؟ قال: بلـى، قال: أي
  ربّ ألـم تنفخ فـيّ من روحك؟ قال: بلـى، قال: أي ربّ ألـم تسكنـي جنتك؟ قال: بلـى،
  أي ربّ ألـم تسبق رحمتك غضبك؟ قال: بلـى، قال: أرأيت إن أنا تبت وأصلـحت أراجعي أنت
  إلـى الـجنة؟ قال: نعم. قال: فهو قوله: { فَتَلَقَّـى آدمُ مِنْ رَبِّهِ كَلِـماتٍ
  }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وحدثنـي علـيّ بن الـحسن، قال: حدثنا
  مسلـم، قال: حدثنا مـحمد بن مصعب، عن قـيس بن الربـيع، عن عاصم بن كلـيب، عن سعيد بن
  جبـير، عن ابن عبـاس نـحوه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وحدثنـي مـحمد بن سعد، قال: حدثنـي
  أبـي، قال: حدثنـي عمي، قال: حدثنـي أبـي، عن أبـيه، عن ابن عبـاس قوله: { فَتَلَقَّىٰ
  ءَادَمُ مِن رَّبِّهِ كَلِمَٰتٍ فَتَابَ عَلَيْهِ } قال: إن آدم قال لربه إذ عصاه ربّ
  أرأيت إن أنا تبت وأصلـحت؟ فقال له ربه: إنـي راجعك إلـى الـجنة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وحدثنا بشر بن معاذ، قال: حدثنا يزيد بن زريع، عن سعيد، عن قتادة قوله:
  { فَتَلَقَّىٰ ءَادَمُ مِن رَّبِّهِ كَلِمَٰتٍ } ذكر لنا أنه قال: يا ربّ أرأيت إن
  أنا تبت وأصلـحت؟ قال: إنـي إذا راجعك إلـى الـجنة.</font></font>&#13;\t\t\t<label
