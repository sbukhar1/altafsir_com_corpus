  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَتَلَقَّىٰ
  ءَادَمُ مِن رَّبِّهِ كَلِمَٰتٍ فَتَابَ عَلَيْهِ إِنَّهُ هُوَ ٱلتَّوَّابُ ٱلرَّحِيمُ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ فَتَلَقَّىٰ آدَمُ مِن رَّبِّهِ كَلِمَاتٍ } فيه ثمان مسائل: الأولى:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { فَتَلَقَّىٰ آدَمُ مِن رَّبِّهِ كَلِمَاتٍ } تلقّى قيل
  معناه: فَهِم وفَطِنَ. وقيل: قَبِل وأخذ؛ وكان عليه السلام يتلقّى الوَحْي؛ أي يستقبله
  ويأخذه ويتلقّفه. تقول: خرجنا نتلقّى الحجيج؛ أي نستقبلهم. وقيل: معنى تلّقى تلّقن.
  وهذا في المعنى صحيح، ولكن لا يجوز أن يكون التلقّي من التلقّن في الأصل؛ لأن أحد الحرفين
  إنما يُقلب ياء إذا تجانسا، مثل تظنَّى مِن تظنّن، وتقّصى من تقصّص. ومثله تسرّيت من
  تسرّرت، وأمليت من أمللت وشبه ذلك؛ ولهذا لا يقال: تَقَبَّى مِن تقبّل، ولا تلقّى مِن
  تلقّن؛ فٱعلم. وحَكَى مكيّ أنه أُلهمها فٱنتفع بها. وقال الحسن: قبولُها تعلّمه لها
  وعمله بها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">الثانية: وٱختلف أهل التأويل في
  الكلمات؛ فقال ٱبن عباس والحسن وسعيد بن جبير والضحاك ومجاهد هي قوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">رَبَّنَا
  ظَلَمْنَآ أَنفُسَنَا وَإِن لَّمْ تَغْفِرْ لَنَا وَتَرْحَمْنَا لَنَكُونَنَّ مِنَ
  ٱلْخَاسِرِينَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الأعراف: 23]. وعن مجاهد أيضاً: سبحانك اللَّهُمَّ لا إلٰه إلاّ أنت
  ربّي ظلمتُ نفسي فاغفر لي إنك أنت الغفور الرحيم. وقالت طائفة: رأى مكتوباً على ساق
  العرش «محمد رسول الله» فتشفّع بذلك، فهي الكلمات. وقالت طائفة: المراد بالكلمات البكاء
  والحياء والدعاء. وقيل: الندم والاستغفار والحزن. قال ٱبن عطية: وهذا يقتضي أن آدم
  عليه السلام لم يقل شيئاً إلا الاستغفار المعهود. وسئل بعض السلف عما ينبغي أن يقوله
  المذنب؛ فقال: يقول ما قاله أبواه: { رَبَّنَا ظَلَمْنَآ أَنفُسَنَا } الآية. وقال
  موسى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">رَبِّ إِنِّي ظَلَمْتُ نَفْسِي فَٱغْفِرْ لِي</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[القصص:
  16]. وقال يونس:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">لاَّ إِلَـٰهَ إِلاَّ أَنتَ سُبْحَانَكَ إِنِّي كُنتُ مِنَ ٱلظَّالِمِينَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأنبياء:
  87]. وعن ٱبن عباس ووهب بن مُنَبِّه: أن الكلمات «سبحانك اللّهُمّ وبحمدك، لا إلٰه
  إلا أنتَ عملتُ سوءاً وظلمتُ نفسي فاغفر لي إنك خير الغافرين، سبحانك اللّهُمّ وبحمدك،
  لا إلٰهَ إلا أنتَ عملتُ سوءاً وظلمتُ نفسي فتُبْ عليّ إنك أنت التواب الرحيم». وقال
  محمد بن كعب هي قوله: لا إلٰهَ إلا أنت سبحانك وبحمدك، عملتُ سوءاً وظلمتُ نفسي فتُبْ
  عليّ إنك أنت التوّاب الرحيم. لا إلٰهَ إلا أنت سبحانك وبحمدك، عملتُ سوءاً وظلمتُ
  نفسي فٱرحمني إنك أنت الغفور الرحيم. لا إلٰه إلا أنت سبحانك وبحمدك عملتُ سوءاً وظلمتُ
  نفسي فٱرحمني إنك أرحم الراحمين، وقيل: الكلمات قوله حين عطس: «الحمد لله». والكلمات:
  جمع كلمة؛ والكلمة تقع على القليل والكثير. وقد تقدم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الثالثة:
  قوله تعالى: { فَتَابَ عَلَيْهِ } أي قَبِل توبته، أو وفّقه للتّوْبة. وكان ذلك في
  يوم عاشوراء في يوم جمعة؛ على ما يأتي بيانه إن شاء الله تعالى. وتاب العبد: رجع إلى
  طاعة ربه. وعبد تواب: كثير الرجوع إلى الطاعة. وأصل التوبة الرجوع؛ يقال: تاب وثاب
  وآب وأناب: رجع.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
