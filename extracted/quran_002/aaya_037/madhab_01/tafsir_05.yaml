  href=\"JavaScript:Open_Menu()\">فَتَلَقَّىٰ ءَادَمُ مِن رَّبِّهِ كَلِمَٰتٍ فَتَابَ
  عَلَيْهِ إِنَّهُ هُوَ ٱلتَّوَّابُ ٱلرَّحِيمُ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">الرابعة:
  إن قيل: لم قال «عليه» ولم يقل عليهما، وحواء مشاركة له في الذنب بإجماع، وقد قال:
  { وَلاَ تَقْرَبَا هَـٰذِهِ ٱلشَّجَرَةَ } و { قَالاَ رَبَّنَا ظَلَمْنَآ أَنفُسَنَا
  }. فالجواب: أن آدم عليه السلام لما خوطب في أوّل القصة بقوله: «ٱسْكُن» خصّه بالذكر
  في التلقّي؛ فلذلك كملت القصة بذكره وحده. وأيضاً فلأن المرأة حُرمة ومستورة فأراد
  الله السّتر لها؛ ولذلك لم يذكرها في المعصية في قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَعَصَىٰ ءَادَمُ رَبَّهُ فَغَوَىٰ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[طه:
  121]. وأيضاً لما كانت المرأة تابعة للرجل في غالب الأمر لم تُذكر؛ كما لم يذكر فَتَى
  موسى مع موسى في قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">أَلَمْ أَقُلْ لَّكَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الكهف: 75]. وقيل: إنه دلّ بذكر
  التوبة عليه أنه تاب عليها إذ أمرهما سواء؛ قاله الحسن. وقيل: إنه مثل قوله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَإِذَا
  رَأَوْاْ تِجَارَةً أَوْ لَهْواً ٱنفَضُّوۤاْ إِلَيْهَا</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[ الجمعة: 11] أي التجارة لأنها
  كانت مقصود القوم، فأعاد الضمير عليها ولم يقل إليهما؛ والمعنى متقارب. وقال الشاعر:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">رَماني بأمر كنتُ منه ووالدي</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">بريئاً ومِن فوق الطَّوِيّ رمانِي</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وفي التنزيل: { وَٱللَّهُ وَرَسُولُهُ
  أَحَقُّ أَن يُرْضُوهُ } فحذف إيجازاً وٱختصاراً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الخامسة:
  قوله تعالى: { إِنَّهُ هُوَ ٱلتَّوَّابُ ٱلرَّحِيمُ } وصف نفسه سبحانه وتعالى بأنه
  التوّاب؛ وتكرر في القرآن معرّفاً ومنكراً وٱسماً وفعلاً. وقد يُطلق على العبد أيضاً
  توّاب؛ قال الله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إِنَّ ٱللَّهَ يُحِبُّ ٱلتَّوَّابِينَ وَيُحِبُّ ٱلْمُتَطَهِّرِينَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  222]. قال ٱبن العربي: ولعلمائنا في وصف الربّ بأنه توّاب ثلاثة أقوال؛ أحدها: أنه
  يجوز في حق الربّ سبحانه وتعالى فيُدْعَى به كما في الكتاب والسُّنّة ولا يتأوّل. وقال
  آخرون: هو وصف حقيقيّ لله سبحانه وتعالى؛ وتوبة الله على العبد رجوعُه من حال المعصية
  إلى حال الطاعة. وقال آخرون: توبة الله على العبد قبوله توبته؛ وذلك يحتمل أن يرجع
  إلى قوله سبحانه وتعالى: قبلت توبتك، وأن يرجع إلى خلقه الإنابة والرجوع في قلب المسيء
  وإجراء الطاعات على جوارحه الظاهرة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">السادسة:
  لا يجوز أن يقال في حق الله تعالى: تائب، ٱسم فاعل من تاب يتوب؛ لأنه ليس لنا أن نُطلق
  عليه من الأسماء والصفات إلا ما أطلقه هو على نفسه أو نبيّه عليه السلام أو جماعة المسلمين؛
  وإن كان في اللغة محتملاً جائزاً. هذا هو الصحيح في هذا الباب، على ما بيّناه في (الكتاب
  الأسنى في شرح أسماء الله الحسنى). قال الله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">لَقَدْ تَابَ الله عَلَىٰ ٱلنَّبِيِّ
  وَٱلْمُهَاجِرِينَ وَٱلأَنصَارِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[التوبة: 117]. وقال:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">هُوَ
  يَقْبَلُ ٱلتَّوْبَةَ عَنْ عِبَادِهِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[التوبة: 104]. وإنما قيل لله عز
  وجل: توّاب، لمبالغة الفعل وكثرة قبوله توبة عباده لكثرة من يتوب إليه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">السابعة: اعلم أنه ليس لأحد قُدرة على خلق التّوبة؛ لأن الله سبحانه
  وتعالى هو المنفرد بخلق الأعمال؛ خلافاً للمعتزلة ومَن قال بقولهم. وكذلك ليس لأحد
  أن يقبل توبة من أسرف على نفسه ولا أن يعفو عنه.</font></font>&#13;\t\t\t<label disabled=\"true\"
