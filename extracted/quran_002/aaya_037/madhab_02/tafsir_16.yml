  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَتَلَقَّىٰ
  ءَادَمُ مِن رَّبِّهِ كَلِمَٰتٍ فَتَابَ عَلَيْهِ إِنَّهُ هُوَ ٱلتَّوَّابُ ٱلرَّحِيمُ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ كَلِمَاتٍ } الكلام من التأثير، لتأثيره في النفس بما يدل عليه من
  المعاني، والجرح كلم لتأثيره في الجسد. والكلمات قوله ـ تعالى ـ:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">رَبَّنَا
  ظَلَمْنَآ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">الآية [الأعراف: 23] أو قول آدم صلى الله عليه وسلم لربه تبارك وتعالى
  \" أرأيت إن تبت وأصلحت \" فقال: إني راجعك إلى الجنة، أو قوله: \" لا إله إلا أنت
  سبحانك وبحمدك ربي إني ظلمت نفسي فاغفر لي إنك خير الغافرين، اللهم لا إله إلا أنت
  سبحانك وبحمدك، ربي إني ظلمت نفسي فارحمني إنك خير الراحمين، اللهم لا إله إلا أنت
  سبحانك وبحمدك، ربي إني ظلمت نفسي فتب عليَّ إنك أنت التواب الرحيم \" { فَتَابَ عَلَيْهِ
  } توبة العبد الرجوع عن المعصية، وتوبة الرب عليه قبول ذلك، ورجوعه له إلى ما كان عليه،
  والتوبة واجبة عليه وعلى حواء، وأفرد بالذكر، لقوله تعالى { فَتَلَقَّى ءَادَمُ } أفرده
  بالذكر فرد الإضمار إليه، أو استغنى بذكر أحدهما عن الآخر لاشتراكهما في حكم واحد</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَاللهُ
  وَرَسُولُهُ أَحَقُّ أَن يُرْضُوهُ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[التوبة: 62] { انفَضُّوَاْ إِلَيْهَا
  }  { التَّوَّابُ } الكثير القبول للتوبة. { الرَّحِيمُ } الذي لا يخلي عباده من نعمه.
  ولم يهبط عقوبة، لأن ذنبه صغير، وهبوطه وقع بعد قبول توبته، وإنما أُهبط تأديباً، أو
  تغليظاً للمحنة. الحسن \" خلق آدم للأرض، فلو لم يعص لخرج على غير تلك الحال \" أو
  يجوز أن يخلق لها إن عصى ولغيرها إن لم يعص.</font></font>&#13;\t\t\t<label disabled=\"true\"
  class=\"############\"/>&#13;\t\t\t</div></section>"

