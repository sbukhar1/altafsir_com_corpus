  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَتَلَقَّىٰ
  ءَادَمُ مِن رَّبِّهِ كَلِمَٰتٍ فَتَابَ عَلَيْهِ إِنَّهُ هُوَ ٱلتَّوَّابُ ٱلرَّحِيمُ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">تلقى: بمعنى أخذ، وقبل. قال ابن قتيبة: كأن الله تعالى أوحى إليه أن
  يستغفره [ويستقبله] بكلام من عنده، ففعل [ذلك آدم] فتاب عليه. وقرأ ابن كثير: { فتلقى
  آدمَ } بالنصب، { كلماتٌ }: بالرفع؛ على أن الكلمات هي الفاعلة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وفي الكلمات أقوال.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدها:
  أنها قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">ربنا ظلمنا أنفسنا، وإِن لم تغفر لنا وترحمنا لنكونن من الخاسرين</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأعراف:23].
  قاله ابن عباس، والحسن، وسعيد بن جبير، ومجاهد، وعطاء الخراساني، وعبيد بن عمير، وأبيّ
  بن كعب، وابن زيد.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والثاني: أنه قال: أي رب؛ ألم تخلقني
  بيدك؟ قال: بلى. قال: ألم تنفخ فيّ من روحك؟ قال: بلى. قال: ألم تسبق رحمتك إِليّ قبل
  غضبك؟ قال: بلى. قال: ألم تسجد لي ملائكتك، وتسكني جنتك؟ قال: بلى. قال: أي رب [أرأيت]
  إِن تبت وأصلحت، أراجعي أنت إِلى الجنة؟ قال: نعم. حكاه السدي عن ابن عباس:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والثالث: أنه قال: اللهم لا إله إلا أنت، سبحانك وبحمدك، رب إني ظلمت
  نفسي فاغفر لي، إنك خير الغافرين، اللهم لا إله إلا أنت، سبحانك وبحمدك، رب إني ظلمت
  نفسي فارحمني، فأنت خير الراحمين، [اللهم] لا إله إلا أنت، سبحانك وبحمدك، رب إني ظلمت
  نفسي فتب عليَّ، إنك أنت التواب الرحيم. رواه ابن أبي نجيح عن مجاهد وقد ذكرت أقوال
  من كلمات الاعتذار تقارب هذا المعنى.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { فتاب عليه }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">أصل التوبة: الرجوع، فالتوبة من
  آدم: رجوعه عن المعصية، وهي من الله تعالى: رجوعه عليه بالرحمة، والثواب الذي كلما
  تكررت توبة العبد تكرر قبوله، وإنما لم تذكر حواء في التوبة، لأنه لم يجر لها ذكر،
  لا أن توبتها لم تقبل، وقال قوم: إذا كان معنى فعل الاثنين واحداً؛ جاز أن يذكر أحدهما
  ويكون المعنى لهما، كقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">والله ورسوله أحق أن يرضوه</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[التوبة:63]
  وقوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فلا يخرجنكما من الجنة فتشقى</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[طه: 117].</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

