  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَتَلَقَّىٰ
  ءَادَمُ مِن رَّبِّهِ كَلِمَٰتٍ فَتَابَ عَلَيْهِ إِنَّهُ هُوَ ٱلتَّوَّابُ ٱلرَّحِيمُ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { فَتَلَقَّى ءادَمُ مِن رَّبِّهِ كَلِمَاتٍ } قرأ ابن
  كثير (فتلقى آدم) بنصب آدم ورفع كلمات. وقرأ غيره برفع آدم وكسر كلمات. فأما من قرأ
  { فتلقى آدم } بالرفع فمعناه أخذ، وقيل من ربه ومن قرأ ينصب آدم يعني استقبلته كلمات
  من ربه. يقال: تلقيت فلاناً بمعنى استقبلته. ومعنى ذلك كله: أن الله تعالى ألهمه كلمات،
  فاعتذر بتلك الكلمات وتضرع إليه، فتاب الله عليه. وروي عن مجاهد أنه قال: تلك الكلمات
  هي قوله عز وجل</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">قَالاَ رَبَّنَا ظَلَمْنَآ أَنفُسَنَا</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأعراف:
  23] الآية. وقال بعضهم: قال: بحق محمد أن تقبل توبتي، قال الله له: ومن أين عرفت محمداً؟
  قال: رأيت في كل موضع من الجنة مكتوب لا إله إلا الله محمد رسول الله. فعلمت أنه أكرم
  خلقك عليك. فتاب الله عليه. وروى الضحاك عن ابن عباس أنه قال: الكلمات هي قوله سبحانك
  اللهم وبحمدك أشهد أن لا إله إلا أنت رب عملت سوءاً وظلمت نفسي فتب عليّ وارحمني، إنك
  أنت التواب الرحيم. [سبحانك اللهم وبحمدك أشهد ألا إله إلا أنت رب عملت سوءاً وظلمت
  نفسي فاغفر لي وارحمني وأنت خير الغافرين سبحانك اللهم وبحمدك أشهد ألا إله إلا أنت
  رب عملت سوءاً وظلمت نفسي فاغفر لي وأنت خير الراحمين] قوله تعالى: { فَتَابَ عَلَيْهِ
  } يعني قبل الله توبته. يقال: تاب العبد إلى ربه وتاب الله على عبده، فهذا اللفظ مشترك
  إلا أنه إذا ذكر من العبد يقال: تاب إلى الله، وإذا ذكر من الله تعالى يقال: تاب الله
  على عبده، إذا رجع العبد عن ذنبه، وتاب الله على عبده، إذا قبل توبته قوله: { إِنَّهُ
  هُوَ ٱلتَّوَّابُ ٱلرَّحِيمُ } يعني المتجاوز عن الذنوب الرحيم بعباده.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
