  \       <a href=\"javascript:Open_QurPage(2, 37)\">          <font id=\"OpenQurPage\"
  onmouseover=\"return menuit2_onmouseover()\">فتح صفحة القرآن</font>        </a>
  \     </td>    </tr>    <tr class=\"TextArabic\">      <td align=\"right\" class=\"TextArabic\">
  \       <a href=\"javascript:go_QurPage(2,37)\">          <font id=\"getQurPage\"
  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَتَلَقَّىٰ
  ءَادَمُ مِن رَّبِّهِ كَلِمَٰتٍ فَتَابَ عَلَيْهِ إِنَّهُ هُوَ ٱلتَّوَّابُ ٱلرَّحِيمُ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { فَتَلَقَّىٰ ءَادَمُ... }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">معطوف
  على قلنا: والفاء للتعقيب أي (يعقب) إن قلنا له ذلك تلقّى فهي إشارة إلى سرعة إلهام
  الله تعالى له المبادرة بالتوبة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن عطية: تلقاها إما بإقباله عليها أو إلهامه إليها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن عرفة: والإلهام إما حضور ذلك (بباله) من (غير) تكلّف نظر أو علمه بها بعد تكلّف
  النّظر. قال: والتفعل يقتضي إمّا (تكلف) الفعل بمشقة وإما للتَّناهِي إلى أعلى درجاته
  وهو هنا يحتمل الأمرين وتقدم المجرور للتشريف.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقرأ
  ابن كثير: \" آدَمَ \" بالنّصب \" وكَلِمَاتٌ \" بالرفع.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن عرفة: قراءة الجماعة بالرّفع ظاهرة لأنه هو فاعل التلقي (فكلفه) التلقي والقصد
  إليه و(إمعان) النظر (فيه ظاهر)، وأمّا قراءة ابن كثير فتقتضي أن آدم عليه السلام أتاه
  التلقي هجما من غير نظر، فيمكن (فهمه) على أنه أتته أَوَائِل درجات النظر بالبديهة
  لأن المعقولات فرع المحسوسات، فأول درجات النظر مدرك معلوم بالبديهة لا يفتقر إلى تقدم
  شيء قبله (لئلا) يلزم عليه التسلسل، وتنكير \" كلمات \" للتشريف والتعظيم كما قال الزمخشري
  في قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَٱلْفَجْرِ وَلَيَالٍ عَشْرٍ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">وقال: نكّرت لأنّها معيّنات معلومات
  فرد عليه/ بمنافاة التنكير للتعيين. وأجيب بأنها لشرفها وعظمها صارت معلومات في الذهن
  فلم تحتج إلى تعريف وكذلك هنا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { إِنَّهُ هُوَ ٱلتَّوَّابُ ٱلرَّحِيمُ }</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">تنبيه
  على أن توبته (لا تخص آدم) بل توبته ورحمته عامة.</font></font>&#13;\t\t\t<label disabled=\"true\"
  class=\"############\"/>&#13;\t\t\t</div></section>"

