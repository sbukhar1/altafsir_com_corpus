  التواب الرحيم. لا إلٰه إلا أنت سبحانك وبحمدك رب عملت سوءاً وظلمت نفسي فارحمني إنك
  أنت أرحم الراحمين وقال عبيد بن عمير: هي أن آدم قال يا رب أرأيت ما أتيت أشيء ابتدعتهُ
  من تلقاء نفسي أم شيء قَدَّرتَه عليَّ قبل أن تخلقني؟ قال الله تعالىٰ: بل شيء قدرته
  عليك قبل أن أخلقك، قال: يا رب فكما قدرته قبل أن تخلقني فاغفر لي.وقيل: هي ثلاثة أشياء
  الحياء والدعاء والبكاء، قال ابن عباس بكى آدم وحواء على ما فاتهما من نعيم الجنة مائتي
