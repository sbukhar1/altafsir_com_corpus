text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذْ قُلْنَا
  لِلْمَلَٰئِكَةِ ٱسْجُدُواْ لأَدَمَ فَسَجَدُواْ إِلاَّ إِبْلِيسَ أَبَىٰ وَٱسْتَكْبَرَ
  وَكَانَ مِنَ ٱلْكَٰفِرِينَ } * { وَقُلْنَا يَآءَادَمُ ٱسْكُنْ أَنْتَ وَزَوْجُكَ
  ٱلْجَنَّةَ وَكُلاَ مِنْهَا رَغَداً حَيْثُ شِئْتُمَا وَلاَ تَقْرَبَا هَـٰذِهِ ٱلشَّجَرَةَ
  فَتَكُونَا مِنَ ٱلْظَّٰلِمِينَ } * { فَأَزَلَّهُمَا ٱلشَّيْطَٰنُ عَنْهَا فَأَخْرَجَهُمَا
  مِمَّا كَانَا فِيهِ وَقُلْنَا ٱهْبِطُواْ بَعْضُكُمْ لِبَعْضٍ عَدُوٌّ وَلَكُمْ فِي
  ٱلأَرْضِ مُسْتَقَرٌّ وَمَتَٰعٌ إِلَىٰ حِينٍ } * { فَتَلَقَّىٰ ءَادَمُ مِن رَّبِّهِ
  كَلِمَٰتٍ فَتَابَ عَلَيْهِ إِنَّهُ هُوَ ٱلتَّوَّابُ ٱلرَّحِيمُ }وقوله تعالىٰ: {
  وإِذْ قُلْنَا للمَلائِكَةِ اسْجُدُواْ لآدَمَ } قرأ أبو جعفر: «للملائكةُ اسجدوا»
  بضم التاء على جوار ألف اسجدوا وكذلك قرأ{ قال ربُّ أحكم بالحق }[الأنبياء: 112] بضم
  الباء وضعفه النحاة جداً ونسبوه إلى الغلط فيه واختلفوا في أن هذا الخطاب مع أي الملائكة،
  فقال بعضهم: مع الذين كانوا سكان الأرض. والأصح: أنه مع جميع الملائكة لقوله تعالىٰ:{ فَسَجَدَ
  ٱلْمَلاۤئِكَةُ كُلُّهُمْ أَجْمَعُونَ }[الحجر: 30] وقوله: { ٱسْجُدُواْ } فيه قولان:
  الأصح أن السجود كان لآدم على الحقيقة، وتضمن معنى الطاعة لله عز وجل بامتثال أمره،
  وكان ذلك سجود تعظيم وتحية لا سجود عبادة، كسجود إخوة يوسف له في قوله عز وجل:{ وَخَرُّواْ
  لَهُ سُجَّدًا }[يوسف: 100] ولم يكن فيه وضع الوجه على الأرض، إنما كان الانحناء، فلما
  جاء الإسلام أبطل ذلك بالسلام.وقيل: معنى قوله { ٱسْجُدُواْ لأَدَمَ } أي إلى آدم فكان
  آدم قبلة، والسجود لله تعالىٰ، كما جُعلت الكعبة قبلةً للصلاة والصلاة لله عز وجل.{
  فَسَجَدُوۤاْ } يعني: الملائكة { إِلاَّ إِبْلِيسَ } وكان اسمه عزازيل بالسريانية،
  وبالعربية: الحارث، فلما عصىٰ غير اسمه وصورته فقيل: إبليس، لأنه أبْلَسَ من رحمة الله
  تعالىٰ، أي يَئِسَ.واختلفوا فيه فقال ابن عباس رضي الله عنهما وأكثر المفسرين: كان
  إبليس من الملائكة، وقال الحسن: كان من الجن ولم يكن من الملائكة؛ لقوله تعالىٰ:{ إِلاَّ
  إِبْلِيسَ كَانَ مِنَ ٱلْجِنِّ فَفَسَقَ عَنْ أَمْرِ رَبِّهِ }[الكهف: 50] فهو أصل
  الجن كما أن آدم أصل الإِنس، ولأنه خلق من النار والملائكة خلقوا من النور، ولأن له
  ذرية ولا ذرية للملائكة، والأول أصح لأن خطاب السجود كان مع الملائكة، وقوله: { كَانَ
  مِنَ ٱلْجِنِّ } أي من الملائكة الذين هم خزنة الجنة. وقال سعيد بن جبير: من الذين
  يعملون في الجنة، وقال: قوم من الملائكة الذين يصوغون حليّ أهل الجنة، وقيل: إن فرقة
  من الملائكة خلقوا من النار سموا جناً لاستتارهم عن الأعين، وإبليس كان منهم. والدليل
  عليه قوله تعالىٰ:{ وَجَعَلُواْ بَيْنَهُ وَبَيْنَ ٱلْجِنَّةِ نَسَباً }[الصافات: 158]
  وهو قولهم الملائكة بنات الله، ولما أخرجه الله من الملائكة جعل له ذرية.قوله: { أَبَىٰ
  } أي امتنع فلم يسجد { وَٱسْتَكْبَرَ } أي تكبر عن السجود لآدم { وَكَانَ } أي: صار
  { مِنَ ٱلْكَـٰفِرِينَ } وقال أكثر المفسرين: وكان في سابق علم الله من الكافرين الذين
  وجبت لهم الشقاوة.أنا أبو بكر محمد بن عبد الصمد الترابي أنا الحاكم أبو الفضل محمد
  بن الحسين الحدادي أنا أبو يزيد محمد بن يحيى بن خالد أنا اسحاق بن ابراهيم الحنظلي
  أنا جرير ووكيع وأبو معاوية عن الأعمش عن أبي صالح عن أبي هريرة عن النبي صلى الله
  عليه وسلم قال: \" إذا قرأ ابن آدم السجدة فسجد اعتزل الشيطان يبكي ويقول: يا ويله
  أُمر ابن آدم بالسجود فسجد فله الجنة وأُمرت بالسجود فعصيت فلي النار \". \r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذْ قُلْنَا لِلْمَلَٰئِكَةِ ٱسْجُدُواْ
  لأَدَمَ فَسَجَدُواْ إِلاَّ إِبْلِيسَ أَبَىٰ وَٱسْتَكْبَرَ وَكَانَ مِنَ ٱلْكَٰفِرِينَ
  } * { وَقُلْنَا يَآءَادَمُ ٱسْكُنْ أَنْتَ وَزَوْجُكَ ٱلْجَنَّةَ وَكُلاَ مِنْهَا
  رَغَداً حَيْثُ شِئْتُمَا وَلاَ تَقْرَبَا هَـٰذِهِ ٱلشَّجَرَةَ فَتَكُونَا مِنَ ٱلْظَّٰلِمِينَ
  } * { فَأَزَلَّهُمَا ٱلشَّيْطَٰنُ عَنْهَا فَأَخْرَجَهُمَا مِمَّا كَانَا فِيهِ وَقُلْنَا
  ٱهْبِطُواْ بَعْضُكُمْ لِبَعْضٍ عَدُوٌّ وَلَكُمْ فِي ٱلأَرْضِ مُسْتَقَرٌّ وَمَتَٰعٌ
  إِلَىٰ حِينٍ } * { فَتَلَقَّىٰ ءَادَمُ مِن رَّبِّهِ كَلِمَٰتٍ فَتَابَ عَلَيْهِ إِنَّهُ
  هُوَ ٱلتَّوَّابُ ٱلرَّحِيمُ }  قوله تعالىٰ: { وَقُلْنَا يَا آدَمُ اسْكُنْ أَنتَ
  وَزَوْجُكَ ٱلْجَنَّةَ } وذلك أن آدم لم يكن له في الجنة من يجانسه فنام نومة فخلق
  الله زوجته حواء من قصيراء من شقه الأيسر، وسميت حواء لأنها خلقت من حي، خلقها الله
  عز وجل من غير أن يحس به آدم ولا وجد له ألماً، ولو وجد ألماً لما عطف الرجل على امرأة
  قط فلما هبَّ من نومه رآها جالسة عند رأسه كأحسن ما في خلق الله فقال لها: من أنت؟
  قالت: زوجتك خلقني الله لك تسكن إلي وأسكن إليك { وَكُلاَ مِنْهَا رَغَدًا } واسعاً
  كثيراً { حَيْثُ شِئْتُمَا } كيف شئتما ومتى شئتما وأين شئتما { وَلاَ تَقْرَبَا هَـٰذِهِ
  ٱلشَّجَرَةَ } يعني للأكل، وقال بعض العلماء: وقع النهي على جنس من الشجر. وقال آخرون:
  على شجرة مخصُوصة، واختلفوا في تلك الشجرة، فقال ابن عباس ومحمد بن كعب ومقاتل: هي
  السنبلة وقال ابن مسعود: هي شجرة العنب. وقال ابن جريج: شجرة التين، وقال قتادة: شجرة
  العلم وفيها من كل شيء، وقال علي رضي الله عنه: شجرة الكافور { فَتَكُونَا }: فتصيرا
  { مِنَ ٱلْظَّـٰلِمِينَ } أي الضارين بأنفسكما بالمعصية، وأصل الظلم، وضع الشيء في
  غير موضعه.{ فَأَزَلَّهُمَا } استزل { الشَّيْطَانُ } آدم وحواء أي دعاهما إلى الزلة:
  وقرأ حمزة: فأزالهما، أي نحَّاهما «الشيطان» فَيْعاَلٌ من شطن، أي: بَعُد، سُمي به
  لبعده عن الخير وعن الرحمة، { عَنْهَا } عن الجنة { فَأَخْرَجَهُمَا مِمَّا كَانَا
  فِيهِ } من النعيم، وذلك أن إبليس أراد أن يدخل ليوسوس إلى آدم وحواء فمنعته الخزنة
  فأتى الحية وكانت صديقةً لإِبليس وكانت من أحسن الدوابِّ، لها أربع قوائم كقوائم البعير،
  وكانت من خزان الجنة فسألها إبليس أن تُدخله في فمَها فأدخلته ومرت به على الخزنة وهم
  لا يعلمون فأدخلته الجنة، وقال الحسن: إنما رآهما على باب الجنة لأنهما كانا يخرجان
  منها وقد كان آدم حين دخل الجنة ورأى ما فيها من النعيم قال: لو أن خلداً، فاغتنم ذلك
  منه الشيطان فأتاه الشيطان من قِبَلِ الخلد فلما دخل الجنة وقف بين يدي آدم وحواء وهما
  لا يعلمان أنه إبليس فبكى وناح نياحة أحزنتهما، وهو أول من ناح، فقالا له: ما يبكيك؟
  قال: أبكي عليكما تموتان فتفارقان ما أنتما فيه من النعمة. فوقع ذلك في أنفسهما فاغتمَّا
  ومضى إبليس ثم أتاهما بعد ذلك وقال: يا آدم هل أدلك على شجرة الخلد؟ فأبى أن يقبل منه،
  وقاسمهما بالله أنه لهما لمن الناصحين، فاغترَّا وما ظنا أن أحداً يحلف بالله كاذباً،
  فبادرت حواء إلى أكل الشجرة ثم ناولت آدم حتى أكلها.وكان سعيد بن المسيب يحلف بالله
  ما أكل آدم من الشجرة وهو يعقل ولكن حواء سقته الخمر حتى إذا سكر قادته إليها فأكل.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذْ قُلْنَا لِلْمَلَٰئِكَةِ ٱسْجُدُواْ
  لأَدَمَ فَسَجَدُواْ إِلاَّ إِبْلِيسَ أَبَىٰ وَٱسْتَكْبَرَ وَكَانَ مِنَ ٱلْكَٰفِرِينَ
  } * { وَقُلْنَا يَآءَادَمُ ٱسْكُنْ أَنْتَ وَزَوْجُكَ ٱلْجَنَّةَ وَكُلاَ مِنْهَا
  رَغَداً حَيْثُ شِئْتُمَا وَلاَ تَقْرَبَا هَـٰذِهِ ٱلشَّجَرَةَ فَتَكُونَا مِنَ ٱلْظَّٰلِمِينَ
  } * { فَأَزَلَّهُمَا ٱلشَّيْطَٰنُ عَنْهَا فَأَخْرَجَهُمَا مِمَّا كَانَا فِيهِ وَقُلْنَا
  ٱهْبِطُواْ بَعْضُكُمْ لِبَعْضٍ عَدُوٌّ وَلَكُمْ فِي ٱلأَرْضِ مُسْتَقَرٌّ وَمَتَٰعٌ
  إِلَىٰ حِينٍ } * { فَتَلَقَّىٰ ءَادَمُ مِن رَّبِّهِ كَلِمَٰتٍ فَتَابَ عَلَيْهِ إِنَّهُ
  هُوَ ٱلتَّوَّابُ ٱلرَّحِيمُ }قال إبراهيم بن أدهم: أورثتنا تلك الأكلة حزناً طويلاً.
  قال ابن عباس وقتادة: قال الله عز وجل لآدم: ألم يكن فيما أبحتك من الجنة مندوحة عن
  الشجرة؟ قال: بلى يا رب وعزتك، ولكن ما ظننت أن أحداً يحلف بك كاذباً، قال: فبعزتي
  لأهُبطنَّك إلى الأرض، ثم لا تنال العيش إلا كداً. فأهبطا من الجنة وكانا يأكلان فيها
  رغداً فعُلِّم صنعة الحديد، وأمُر بالحرث فحرث فيها وزرع ثم سقى حتى إذا بلغ حصد ثم
  داسه ثم ذراه ثم طحنه ثم عجنه ثم خبزه ثم أكله فلم يبلغه حتى بلغ منه ما شاء. قال سعيد
  بن جبير: عن ابن عباس: إن آدم لما أكل من الشجرة التي نهي عنها قال الله عز وجل: ما
  حملك على ما صنعت قال: يا رب زَيّنَتْهُ لي حواء قال: فإني أعقبتها أن لا تحمل إلا
  كرهاً ولا تضع إلا كرهاً ودميتها في الشهر مرتين، فرنت حواء عند ذلك فقيل: عليك الرنة
  وعلى بناتك، فلما أكلا منها (تهافتت) عنهما ثيابُهما وبدتْ سوآتُهما وأُخرجا من الجنة،
  فذلك قوله تعالىٰ: { وَقُلْنَا ٱهْبِطُواْ } أي انزلوا إلى الأرض يعني آدم وحواء وإبليس
  والحية، فهبط آدم بسرنديب من أرض الهند على جبل يقال له نود، وحواء بجدة، وإبليس بالأيْلة
  والحية بأصفهان { بَعْضُكُمْ لِبَعْضٍ عَدُوٌّ } أراد العداوة التي بين ذرية آدم والحية
  وبين المؤمنين من ذرية آدم وبين إبليس؛ قال الله تعالىٰ:{ إِنَّ ٱلشَّيْطَـٰنَ لَكُمَا
  عَدُوٌّ مُّبِينٌ }[الأعراف: 22].أنا أحمد بن عبد الله الصالحي أنا أبو الحسن بن بشران
  أنا إسماعيل بن محمد الصفّار أنا أحمد بن محمد الصفّار حدثنا منصور الرمادي أنا عبد
  الرزاق أنا مَعْمر عن أيوب عن عكرمة عن ابن عباس رضي الله عنهما، قال عكرمة: لا أعلمه
  إلا رفع الحديث، \" أنه كان يأمر بقتل الحيّات وقال: «من تركهن خشية أو مخافة ثائر
  فليس منا» \" وزاد موسى بن مسلم عن عكرمة في الحديث: \" ما سالمناهن منذ حاربناهن \"
  وروي أنه نهى عن ذوات البيوت، روى عن أبي سعيد الخدري عن النبي صلى الله عليه وسلم
  \" إن بالمدينة جِنّا قد أسلموا فإن رأيتم منهم شيئاً فآذنوه ثلاثة أيام فإن بدا لكم
  بعد ذلك فاقتلوه فإنما هو شيطان \". قوله تعالىٰ: { وَلَكُمْ فِى ٱلأَرْضِ مُسْتَقَرٌّ
  } موضع قرار { وَمَتَـٰعٌ } بُلْغةٌ ومستمتع { إِلَىٰ حِينٍ } إلى انقضاء آجالكم {
  فَتَلَقَّى } تلقى والتلقي: هو قبول عن فطنة وفهم، وقيل: هو التعلم { ءَادَمُ مِن رَّبِّهِ
  كَلِمَاتٍ } قراءة العامة: آدمُ برفع الميم وكلماتٍ بخفض التاء. وقرأ ابن كثير: آدمَ
  بالنصب، كلماتٌ برفع التاء يعني جاءت الكلماتُ آدمَ من ربه، وكانت سبب توبته.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
