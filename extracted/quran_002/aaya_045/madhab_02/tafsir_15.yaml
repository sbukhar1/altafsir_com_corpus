text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱسْتَعِينُواْ
  بِٱلصَّبْرِ وَٱلصَّلَٰوةِ وَإِنَّهَا لَكَبِيرَةٌ إِلاَّ عَلَى ٱلْخَٰشِعِينَ }الأصل
  في الصبر: الحبس، فالصابر حابس لنفسه عن الجزع. وسمي الصائم صابراً لحبسه نفسه عن الأكل
  والشرب والجماع، والمصبورة: البهيمة تتخذ غرضاً. وقال مجاهد: الصبر هاهنا: الصوم.وفيما
  أمروا بالصبر عليه ثلاثة أقوال. أحدها: أنه أداء الفرائض، قاله ابن عباس ومقاتل. والثاني:
  أنه ترك المعاصي، قاله قتادة. والثالث: عدم الرئاسة، وهو خطاب لأهل الكتابين، ووجه
  الاستعانة بالصلاة أنه يتلى فيها ما يرغب في الآخرة، ويزهد في الدنيا.قوله تعالى: {
  وإِنها } في المكنى عنها ثلاثة أقوال. أحدها: أنه الصلاة، قاله ابن عباس والحسن، ومجاهد
  والجمهور. والثاني: أنها الكعبة والقبلة، لأنه لما ذكر الصلاة، دلت على القبلة، ذكره
  الضحاك عن ابن عباس، وبه قال مقاتل. والثالث: أنها الاستعانة، لأنه لما قال: { واستعينوا
  } دل على الاستعانة، ذكره محمد بن القاسم النحوي.قوله تعالى: { لكبيرة } قال الحسن
  والضحاك: الكبيرة: الثقيلة، مثل قوله تعالى{ كبر على المشركين ما تدعوهم اليه }[الشورى:13]
  أي: ثقل، والخشوع في اللغة: التطامن والتواضع، وقيل: السكون.\r\n\t\t\t\r\n\t\t\t</section>"

