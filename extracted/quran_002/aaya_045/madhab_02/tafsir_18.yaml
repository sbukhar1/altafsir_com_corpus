text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱسْتَعِينُواْ
  بِٱلصَّبْرِ وَٱلصَّلَٰوةِ وَإِنَّهَا لَكَبِيرَةٌ إِلاَّ عَلَى ٱلْخَٰشِعِينَ } *
  { ٱلَّذِينَ يَظُنُّونَ أَنَّهُم مُّلَـٰقُواْ رَبِّهِمْ وَأَنَّهُمْ إِلَيْهِ رَٰجِعُونَ
  } * { يَٰبَنِي إِسْرَائِيلَ ٱذْكُرُواْ نِعْمَتِي ٱلَّتِيۤ أَنْعَمْتُ عَلَيْكُمْ
  وَأَنِّي فَضَّلْتُكُمْ عَلَى ٱلْعَٰلَمِينَ } * { وَٱتَّقُواْ يَوْماً لاَّ تَجْزِي
  نَفْسٌ عَن نَّفْسٍ شَيْئاً وَلاَ يُقْبَلُ مِنْهَا شَفَٰعَةٌ وَلاَ يُؤْخَذُ مِنْهَا
  عَدْلٌ وَلاَ هُمْ يُنْصَرُونَ } * { وَإِذْ نَجَّيْنَٰكُم مِّنْ آلِ فِرْعَوْنَ يَسُومُونَكُمْ
  سُوۤءَ ٱلْعَذَابِ يُذَبِّحُونَ أَبْنَآءَكُمْ وَيَسْتَحْيُونَ نِسَآءَكُمْ وَفِي ذَٰلِكُمْ
  بَلاۤءٌ مِّن رَّبِّكُمْ عَظِيمٌ }قوله عز وجل: { واستعينوا بالصبر والصلاة } قيل إن
  المخاطبين بهذا هم المؤمنون لأن من ينكر الصلاة والصبر على دين على محمد صلى الله عليه
  وسلم لا يقال له استعن بالصبر والصلاة فلا جرم وجب صرفه إلى من صدّق محمداً صلى الله
  عليه وسلم وآمن به. وقيل يحتمل أن يكون الخطاب لبني إسرائيل لأن صرف الخطاب إلى غيرهم
  يوجب تفكيك نظم القرآن ولأن اليهود لم ينكروا أصل الصلاة والصبر لكن صلاتهم غير صلاة
  المؤمنين، فعلى هذا القول أن الله تعالى لما أمرهم بالإيمان بمحمد صلى الله عليه وسلم
  والتزام شريعته وترك الرياسة وحب الجاه والمال قال لهم استعينوا بالصبر أي بحبس النفس
  عن اللذات وإن ضممتم إلى ذلك الصلاة هان عليكم ترك ما أنتم فيه من حب الرياسة والجاه
  والمال. وعلى القول الأول يكون معنى الآية واستعينوا على حوائجكم إلى الله. وقيل: على
  ما يشغلكم من أنواع البلاء. وقيل: على طلب الآخرة بالصبر وهو حبس النفس عن اللذات وترك
  المعاصي. وقيل بالصبر على أداء الفرائض. وقيل الصبر هو الصوم لأن فيه حبس النفس عن
  المفطرات وعن سائر اللذات وفيه انكسار النفس والصلاة، أي اجمعوا بين الصبر والصلاة
  وقيل معناه واستعينوا بالصبر على الصلاة وعلى ما يجب فيها من تصحيح النية وإحضار القلب
  ومراعاة الأركان والآداب مع الخشوع والخشية، فإن اشتغل بالصلاة ترك ما سواها. وكان
  رسول الله صلى الله عليه وسلم إذا حزبه أمر فزع إلى الصلاة، أي إذا أهمه أمر لجأ إلى
  الصلاة وعن ابن عباس رضي الله تعالى عنهما أنه نعي له أخوه قثم وهو في سفره فاسترجع
  ثم تنحى عن الطريق، فصلى ركعتين أطال فيهما السجود، ثم قام إلى راحلته وهو يقول: فاستعينوا
  بالصبر والصلاة { وإنها } يعني الصلاة وقيل الاستعانة { لكبيرة } أي ثقيلة { إلا على
  الخاشعين } يعني المؤمنين وقيل الخائفين: وقيل المطيعين المتواضعين لله وأصل الخشوع
  السكون فالخاشع ساكن إلى الطاعة وقيل الخشوع الضراعة وأكثر ما تستعمل في الجوارح وإنما
  كانت الصلاة ثقيلة على غير الخاشعين لأن من لا يرجو لها ثواباً ولا يخاف على تركها
  عقاباً فهي ثقيلة عليه. وأما الخاشع الذي يرجو لها ثواباً ويخاف على تركها عقاباً فهي
  سهلة عليه { الذين يظنون } أي يستيقنون وقيل يعلمون { أنهم ملاقو ربهم } يعني في الآخرة
  وفيه دليل على ثبوت رؤية الله تعالى في الآخرة { وأنهم إليه راجعون } يعني بعدت فيجزيهم
  بأعمالهم. قوله عز وجل: { يا بني إسرائيل اذكروا نعمتي التي أنعمت عليكم } إنما أعاد
  هذا الكلام مرة أخرى توكيداً للحجة عليهم وتحذيراً من ترك اتباع محمد صلى الله عليه
  وسلم { وإني فضلتكم على العالمين } يعني على عالمي زمانكم وهذا التفضيل وإن كان في
  حق الآباء ولكن يحصل به الشرف للأبناء { واتقوا يوماً } أي واخشوا عذاب يوم { لا تجزي
  } أي لا تقضى { نفس عن نفس شيئاً } يعني حقاً لزمها.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱسْتَعِينُواْ بِٱلصَّبْرِ وَٱلصَّلَٰوةِ
  وَإِنَّهَا لَكَبِيرَةٌ إِلاَّ عَلَى ٱلْخَٰشِعِينَ } * { ٱلَّذِينَ يَظُنُّونَ أَنَّهُم
  مُّلَـٰقُواْ رَبِّهِمْ وَأَنَّهُمْ إِلَيْهِ رَٰجِعُونَ } * { يَٰبَنِي إِسْرَائِيلَ
  ٱذْكُرُواْ نِعْمَتِي ٱلَّتِيۤ أَنْعَمْتُ عَلَيْكُمْ وَأَنِّي فَضَّلْتُكُمْ عَلَى
  ٱلْعَٰلَمِينَ } * { وَٱتَّقُواْ يَوْماً لاَّ تَجْزِي نَفْسٌ عَن نَّفْسٍ شَيْئاً
  وَلاَ يُقْبَلُ مِنْهَا شَفَٰعَةٌ وَلاَ يُؤْخَذُ مِنْهَا عَدْلٌ وَلاَ هُمْ يُنْصَرُونَ
  } * { وَإِذْ نَجَّيْنَٰكُم مِّنْ آلِ فِرْعَوْنَ يَسُومُونَكُمْ سُوۤءَ ٱلْعَذَابِ
  يُذَبِّحُونَ أَبْنَآءَكُمْ وَيَسْتَحْيُونَ نِسَآءَكُمْ وَفِي ذَٰلِكُمْ بَلاۤءٌ مِّن
  رَّبِّكُمْ عَظِيمٌ }وقيل معناه لا تنوب نفس عن نفس يوم القيامة، ولا ترد عنها شيئاً
  مما أصابها، بل يفر المرء من أخيه وأمه وأبيه { ولا تقبل منها شفاعة } أي في ذلك اليوم
  والمعنى لا تقبل الشفاعة إذا كانت النفس كافرة، وذلك أن اليهود قالوا يشفع لنا آباؤنا
  فرد الله عليهم ذلك بقوله ولا تقبل منها شفاعة وقيل إن طاعة المطيع لا تقضي عن العاصي
  ما كان واجباً عليه وقيل معناه أن النفس الكافرة لو جاءت بشفيع لا يقبل منها { ولا
  يؤخذ منها عدل } أي فدية وهو مماثلة الشيء بالشيء { ولا هم ينصرون } أي لا يمنعون من
  العذاب.قوله عز وجل: { وإذ نجيناكم } أي واذكروا إذ خلصنا أسلافكم وأجوادكم فاعتدها
  نعمة ومنة عليهم لأنهم نجوا بنجاة أسلافهم { من آل فرعون } أي من أتباعه وأهل دينه
  وفرعون اسم علم لمن كان يملك مصر من القبط والعماليق وفرعون هذا كان اسمه الوليد بن
  مصعب بن الريان وعمر أكثر من أربعمائة سنة { يسومونكم } أي يكلفونكم ويذيقونكم { سوء
  العذاب } أي أشد العذاب وأسوأه، وقيل: يصرفونكم في العذاب مرة كذا ومرة كذا، وذلك أن
  فرعون جعل بني إسرائيل خدماً وخولاً، وصنفهم في الأعمال أصنافاً: صنف يبنون ويزرعون،
  وصنف يخدمونه ومن لم يكن في عمل وضع عليه الجزية وقال ابن وهب: كانوا أصنافاً في أعمال
  فرعون فذوو القوة يسلخون السواري من الجبال، حتى تقرعت أيديهم وأعناقهم ودبرت ظهورهم
  من قطعها ونقلها وصنف ينقلون الحجارة والطين يبنون له القصور، وطائفة يضربون اللبن
  ويطبخون الآجر، وطائفة نجارون وحدادون، والضعفة منهم يضرب عليهم الخراج يعني الجزية
  ضريبة يؤدونها كل يوم، فمن غربت عليه الشمس قبل أن يؤدي ضريبته، غلبت يداه إلى عنقه
  شهراً والنساء يغزلن الكتان وينسجنه وقيل تفسير يسومونكم سوء العذاب، ما بعده وهو قوله
  عز وجل: { يذبحون أبناءكم ويستحيون نساءكم } أي يتركونهن أحياء. وذلك أن فرعون رأى
  في منامه كأن ناراً أقبلت من بيت المقدس وأحاطت بمصر، وأحرقت كل قبطي بها ولم تتعرض
  لبني إسرائيل فهاله ذلك، وسأل الكهنة عن رؤياه فقالوا: يولد غلام يكون على يديه هلاكك
  وزوال ملكك فأمر فرعون بقتل كل غلام يولد في بني إسرائيل، ووكل بالقوابل فكنّ يفعلن
  ذلك حتى قتل في طلب موسى اثنى عشر ألفاً وقيل: سبعين الفاً، وأسرع الموت في مشيخة بني
  إسرائيل فدخل رؤساء القبط على فرعون وقالوا: إن الموت قد وقع ببني إسرائيل فتذبح صغارهم
  ويموت كبارهم فيوشك أن يقع العمل علينا فأمر فرعون أن يذبحوا سنة ويتركوا سنة، فولد
  هارون في السنة التي لا يذبح فيها وولد موسى في السنة التي يذبح فيها { وفي ذلكم بلاء
  من ربكم عظيم } أي اختيار وامتحان، والبلاء يطلق على النعمة العظيمة وعلى المحنة الشديدة
  ليختبر الله العبد على النعمة بالشكر، وعلى الشدة بالصبر فإن حمل قوله: { وفي ذلكم
  بلاء من ربكم عظيم } على صنع فرعون كان من البلاء والمحنة وإن حمل على الإنجاء كان
  من النعمة.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱسْتَعِينُواْ بِٱلصَّبْرِ وَٱلصَّلَٰوةِ
  وَإِنَّهَا لَكَبِيرَةٌ إِلاَّ عَلَى ٱلْخَٰشِعِينَ } * { ٱلَّذِينَ يَظُنُّونَ أَنَّهُم
  مُّلَـٰقُواْ رَبِّهِمْ وَأَنَّهُمْ إِلَيْهِ رَٰجِعُونَ } * { يَٰبَنِي إِسْرَائِيلَ
  ٱذْكُرُواْ نِعْمَتِي ٱلَّتِيۤ أَنْعَمْتُ عَلَيْكُمْ وَأَنِّي فَضَّلْتُكُمْ عَلَى
  ٱلْعَٰلَمِينَ } * { وَٱتَّقُواْ يَوْماً لاَّ تَجْزِي نَفْسٌ عَن نَّفْسٍ شَيْئاً
  وَلاَ يُقْبَلُ مِنْهَا شَفَٰعَةٌ وَلاَ يُؤْخَذُ مِنْهَا عَدْلٌ وَلاَ هُمْ يُنْصَرُونَ
  } * { وَإِذْ نَجَّيْنَٰكُم مِّنْ آلِ فِرْعَوْنَ يَسُومُونَكُمْ سُوۤءَ ٱلْعَذَابِ
  يُذَبِّحُونَ أَبْنَآءَكُمْ وَيَسْتَحْيُونَ نِسَآءَكُمْ وَفِي ذَٰلِكُمْ بَلاۤءٌ مِّن
  رَّبِّكُمْ عَظِيمٌ }قوله عز وجل:{ وإذ فرقنا بكم البحر }[البقرة: 50] أي فصلنا بعضه
  من بعض وجعلنا فيه مسالك بسبب دخولكم البحر وسمي بحراً لاتساعه.ذكر سياق القصةوذلك
  أنه لما دنا هلاك فرعون، أمر الله موسى عليه الصلاة والسلام أن يسري ببني إسرائيل من
  مصر بالليل، فأمر موسى قومه أن يسرجوا في بيوتهم السرج إلى الصبح، وأن يستعيروا حلى
  القبط لتبقى لهم أو ليتبعوهم لأجل المال، وأخرج الله كل ولد زنا كان في القبط من بني
  إسرائيل إلى بني إسرائيل وكل ولد زنا كان في بني إسرائيل من القبط إلى القبط حتى يرجع
  كل ولد إلى أبيه وألقى الله الموت على القبط فمات كل بكر لهم فاشتغلوا بدفنهم وقيل:
  بلغ ذلك فرعون فقال لا أخرج في طلبهم حتى يصيح الديك فما صاح تلك الليلة ديك وخرج موسى
  في بني إسرائيل وهم ستمائة ألف وعشرون ألفاً لا يعدون ابن عشرين سنة لصغره، ولا ابن
  ستين سنة لكبره، وكانوا يوم دخلوا مصر مع يعقوب اثنين وسبعين إنساناً ما بين رجل وامرأة
  فلما أرادوا السير ضرب عليهم التيه فلم يدروا أين يذهبون فدعا موسى مشيخة بني إسرائيل
  وسألهم عن ذلك فقالوا: إن يوسف لما حضره الموت أخذ على إخوته عهداً أن لا يخرجوا من
  مصر حتى يخرجوه معهم فلذلك انسد علينا الطريق فسألهم عن موضع قبره فلم يعلموه فقال
  موسى. ينادي أنشد الله كل من يعلم أين قبر يوسف إلا أخبرني به ومن لم يعلم صمت أذناه
  عن سماع قولي: فكان يمر بالرجل وهو ينادي فلا يسمع صوته حتى سمعته عجوز منهم فقالت
  له: أرأيتك إن دللتك على قبره أتعطيني كل ما أسألك فأبى عليها وقال: حتى أسأل ربي فأمره
  أن يعطيها سؤالها فقالت: إني عجوز لا أستطيع المشي فاحملني معك وأخرجني من مصر هذا
  في الدنيا وأما في الآخرة فأسألك أن لا تنزل غرفة من غرف الجنة إلا نزلتها معك قال:
  نعم، قالت: إنه في النيل في جوف الماء فادع الله أن يحسر عنه الماء فدعا الله فحسر
  عنه الماء، ودعا الله أن يؤخر عنه طلوع الفجر حتى يفرغ من أمر يوسف، ثم حفر موسى ذلك
  الموضع فاستخرجه وهو في صندوق من مرمر وحمله معه حتى دفنه بالشام، فعند ذلك فتح لهم
  الطريق فسار موسى ببني إسرائيل هو في ساقتهم وهارون في مقدمتهم، ثم خرج فرعون في طلبهم
  في ألف ألف وسبعمائة ألف وكان فيهم سبعون ألفاً من دهم الخيل سوى سائر الشيات وقيل:
  كان معهن مائة ألف حصان أدهم وكان فرعون في الدهم وكان على مقدمة عسكر هامان، وكان
  فرعون في سبعة آلاف ألف وكان بين يديه مائة ألف ألف ناشب ومائة ألف ألف حراب ومائة
  في ألف ألف، معهم الأعمدة واسر بنو إسرائيل حتى وصلوا البحر والماء في غاية الزيادة،
  ونظروا حين أشرقت الشمس فإذا هم بفرعون في جنوده فبقوا متحيرين وقالوا: يا موسى أين
  ما وعدتنا به فكيف نصنع هذا فرعون خلفنا إن أدركنا قتلنا والبحر أمامنا إن دخلناه غرقنا،
  فأوحى الله إلى موسى أن اضرب بعصاك البحر فضربه فلم يطعه فأوحى الله إليه أن كنه فضربه،
  وقال: انفلق يا أبا خالد فانفلق فكان كل فرق كالطود العظيم، وظهر فيه اثنا عشر طريقاً
  لكل سبط منهم طريق وارتفع الماء بين كل طريقين كالجبل وأرسل الله الريح والشمس على
  قعر البحر، حتى صار يبساً وخاضت بنو إسرائيل البحر كل سبط في طريق عن جوانبهم الماء
