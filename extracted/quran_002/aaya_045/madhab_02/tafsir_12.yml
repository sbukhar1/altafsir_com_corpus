  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱسْتَعِينُواْ
  بِٱلصَّبْرِ وَٱلصَّلَٰوةِ وَإِنَّهَا لَكَبِيرَةٌ إِلاَّ عَلَى ٱلْخَٰشِعِينَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلَّذِينَ
  يَظُنُّونَ أَنَّهُم مُّلَـٰقُواْ رَبِّهِمْ وَأَنَّهُمْ إِلَيْهِ رَٰجِعُونَ</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَٰبَنِي
  إِسْرَائِيلَ ٱذْكُرُواْ نِعْمَتِي ٱلَّتِيۤ أَنْعَمْتُ عَلَيْكُمْ وَأَنِّي فَضَّلْتُكُمْ
  عَلَى ٱلْعَٰلَمِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">قوله عز وجل: { وَاسْتَعِينُوا بِالصَّبْرِ
  وَالصَّلاةِ }:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">أما الصبر: فهو حبس النفس عما تُنازع
  إليه، ومنه صبر صاحب المصيبة، أن يحبس نفسه عن الجزع، وسُمِّي الصوم صبراً لحبس النفس
  عن الطعام والشراب، ولذلك سُمِّي شهرُ رمضانَ شهر الصبرِ، وجاء في الحديث:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" اقْتُلُوا الْقَاتِلَ، وَاصْبِرُوا
  الصَّابِرَ \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">وذلك
  فيمن أمسك رجلاً حتى قتله آخر، فأمر بقتل القاتل، وحبس الممسك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وفي الصبر المأمور به، قولان:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدهما:
  أنه الصبرُ على طاعته، والكف عن معصيته.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثاني:
  أنه الصوم، وقد كان النبيُّ صلى الله عليه وسلم إذا حَزَبَهُ أمرٌ استعان بالصلاة والصيام،
  ورُويَ أنه رأى سلمان منبطحاً على وجهه، فقال له: أشكو من بردٍ. قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" قم فصلِّ الصلاة تُشْفَ \". </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">وأما قوله تعالى: { وَإِنَّهَا لَكَبِيرَةٌ
  إِلاَّ على الْخَاشِعِينَ } ففيه ثلاثة أقاويل:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدها:
  يعني: وإن الصلاة لثقيلة إلا على المؤمنين، لعود الكناية إلى مؤنثِ اللفظِ.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والثاني: يعني الصبر والصلاة، فأرادهما، وإن عادت الكناية إلى الصلاة؛
  لأنها أقرب مذكور، كما قال الشاعِرُ:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">فَمَنْ يَكُ
  أَمْسَى في الْمَدِينَةِ رَحْلُهُ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">فَإِنِّي
  وَقَيَّارٌ بِهَا لَغَرِيبُ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">والثالث: وإن إجابة محمد صلى الله عليه وسلم لشديدة إلا على الخاشعين.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والخشوع في الله: التواضع، ونظيره الخضوع، وقيل: إن الخضوع في البدن،
  والخشوعَ في الصوت، والبصر.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { الَّذِينَ يَظُنُّونَ
  أَنَّهُم مُّلاَقُو ربِّهِمْ } فيه تأويلان:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدهما:
  يظنون أنهم ملاقو ربهم بذنوبهم، لإشفاقهم من المعاصي التي كانت منهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والثاني: وهو قول الجمهور: أن الظن ها هنا اليقين، فكأنه قال: الذين
  يَتَيَقَّنُون أنهم ملاقو ربهم، وكذلك قوله تعالى: { إِنِّي ظَنَنْتُ أَنَّي مُلاَقٍ
  حسَابِيَهْ } أي تيقَّنت، قال أبو داود:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">رُبَّ هَمٍّ
  فَرَّجْتَهُ بِغَرِيمٍ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وَغُيوبٍ
  كَشَفْتَهَا بِظُنُونِ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">{ وَأَنَّهُمْ إِلَيْهِ رَاجِعُونَ } فيه ثلاثة تأويلات:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أحدها: أنه أراد بالرجوع الموت.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثاني:
  أنهم راجعون بالإعادة في الآخرة، وهو قول أبي العالية.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثالث:
  راجعون إليه، أي لا يملك أحد لهم ضرّاً ولا نفعاً غيره كما كانوا في بدءِ الخلق.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

