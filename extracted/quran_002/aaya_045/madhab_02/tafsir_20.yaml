  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱسْتَعِينُواْ
  بِٱلصَّبْرِ وَٱلصَّلَٰوةِ وَإِنَّهَا لَكَبِيرَةٌ إِلاَّ عَلَى ٱلْخَٰشِعِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { وَإِنَّهَا لَكَبِيرَةٌ إِلاَّ عَلَى ٱلْخَاشِعِينَ
  }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">الإعلام بذلك حين التكليف ليكون
  المكلّف على تأهّب وبصبرة فلا يظهر له حين العمل الا ما دخل عليه، والخشوع هو استحضار
  التقصير في العمل وفق المجازاة عليه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قلت:
  بل الخشوع رقة في القلب سببها الخوف، وانظر في أسئلة الشيخ ابن رشد في أول مسألة من
  كتاب الصلاة.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

