text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱسْتَعِينُواْ
  بِٱلصَّبْرِ وَٱلصَّلَٰوةِ وَإِنَّهَا لَكَبِيرَةٌ إِلاَّ عَلَى ٱلْخَٰشِعِينَ }قوله
  تعالى: { وَإِنَّهَا لَكَبِيرَةٌ إِلاَّ عَلَى ٱلْخَاشِعِينَ }.الإعلام بذلك حين التكليف
  ليكون المكلّف على تأهّب وبصبرة فلا يظهر له حين العمل الا ما دخل عليه، والخشوع هو
  استحضار التقصير في العمل وفق المجازاة عليه.قلت: بل الخشوع رقة في القلب سببها الخوف،
  وانظر في أسئلة الشيخ ابن رشد في أول مسألة من كتاب الصلاة.\r\n\t\t\t\r\n\t\t\t</section>"

