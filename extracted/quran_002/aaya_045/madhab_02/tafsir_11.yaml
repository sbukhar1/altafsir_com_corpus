  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱسْتَعِينُواْ
  بِٱلصَّبْرِ وَٱلصَّلَٰوةِ وَإِنَّهَا لَكَبِيرَةٌ إِلاَّ عَلَى ٱلْخَٰشِعِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ وَٱسْتَعِينُواْ بِٱلصَّبْرِ وَٱلصَّلَـٰوةِ } أي استعينوا بالصبر
  على أداء الفرائض وبكثرة الصلاة على تمحيص الذنوب. ويقال: استعينوا بالصبر على نصرة
  محمد - صلى الله عليه وسلم - وقال مجاهد: استعينوا بالصبر والصلاة يعني بالصوم والصلاة،
  وإنما سمي الصوم صبراً لأن في الصوم حبس النفس عن الطعام والشراب والرفث. وقد قيل الصبر
  على ثلاثة أوجه: صبر على الشدة والمصيبة، وصبر على الطاعة وهو أشد من الأول وأكثر أجراً،
  وصبر عن المعصية وهو أشد من الأول والثاني، وأجره أكثر من الأول. وفي هذا الموضع أراد
  الصبر على الطاعة. قوله تعالى: { وَإِنَّهَا لَكَبِيرَةٌ } أي الاستعانة ويقال: الصلاة
  (لكبيرة) أي ثقيلة { إِلاَّ عَلَى ٱلْخَـٰشِعِينَ } أي المتواضعين. ويقال: الذليلة
  قلوبهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

