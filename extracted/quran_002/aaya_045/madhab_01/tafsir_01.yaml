  لَكَبِيرَةٌ إِلاَّ عَلَى ٱلْخَٰشِعِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\"/></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" </font></font></b><b><font class=\"TextResultArabic\"><font
  color=\"Red\"><b> <a href=\" Javascript:OpenWindow(24) \" title=\" اضغط هنا لعرض
  تخريج الحديث \" style=\" color: Red \" class=\" TextResultArabic \">قُمْ فَصَلِّ
  فَـانَّ فِـي الصَّلاَةِ شفـاءً</a> </b></font></font></b><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">فأمر
  الله جل ثناؤه الذين وصف أمرهم من أحبـار بنـي إسرائيـل أن يجعلوا مفزعهم فـي الوفـاء
  بعهد الله الذي عاهدوه إلـى الاستعانة بـالصبر والصلاة كما أمر نبـيه مـحمدا صلى الله
  عليه وسلم بذلك، فقال له: { فـاصْبرْ } يا مـحمد علـى ما يَقُولُونَ</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَسَبِّحْ
  بِحَمْدِ رَبِّكَ قَبْلَ طُلُوعِ ٱلشَّمْسِ وَقَبْلَ غُرُوبِهَا وَمِنْ آنَآءِ ٱلْلَّيْلِ
  فَسَبِّحْ وَأَطْرَافَ ٱلنَّهَارِ لَعَلَّكَ تَرْضَىٰ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[طه: 130] فأمره جل ثناؤه فـي نوائبه
  بـالفزع إلـى الصبر والصلاة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقد
  حدثنا مـحمد بن العلاء ويعقوب بن إبراهيـم قالا: حدثنا ابن علـية، قال: حدثنا عيـينة
  بن عبد الرحمن عن أبـيه: أن ابن عبـاس نعى إلـيه أخوه قثم وهو فـي سفر، فـاسترجع ثم
  تنـحى عن الطريق، فأناخ فصلـى ركعتـين أطال فـيهما الـجلوس، ثم قام يـمشي إلـى راحلته
  وهو يقول: { وَٱسْتَعِينُواْ بِٱلصَّبْرِ وَٱلصَّلَٰوةِ وَإِنَّهَا لَكَبِيرَةٌ إِلاَّ
  عَلَى ٱلْخَٰشِعِينَ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وأما أبو العالـية فإنه كان يقول
  بـما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي به الـمثنى، قال: حدثنا آدم،
  قال: حدثنا أبو جعفر، عن الربـيع، عن أبـي العالـية: { وَٱسْتَعِينُواْ بِٱلصَّبْرِ
  وَٱلصَّلَٰوةِ } قال يقول: استعينوا بـالصبر والصلاة علـى مرضاة الله، واعلـموا أنهما
  من طاعة الله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال ابن جريج بـما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا به القاسم، قال: حدثنا الـحسين، قال: حدثنـي حجاج، قال: قال
  ابن جريج فـي قوله: { وَٱسْتَعِينُواْ بِٱلصَّبْرِ وَٱلصَّلَٰوةِ } قال: إنهما معونتان
  علـى رحمة الله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وحدثنـي يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد فـي قوله: { وَٱسْتَعِينُواْ بِٱلصَّبْرِ وَٱلصَّلَٰوةِ } الآية،
  قال: قال الـمشركون: والله يا مـحمد إنك لتدعونا إلـى أمر كبـير، قال: إلـى الصلاة
  والإيـمان بـالله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">القول فـي تأويـل قوله تعالـى: {
  وَإِنَّهَا لَكَبِيرَةٌ إِلاَّ عَلَى ٱلْخَٰشِعِينَ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  أبو جعفر: يعنـي بقوله جل ثناؤه: { وَإِنَّهَا } وإن الصلاة، فـالهاء والألف فـي «وإنها»
  عائدتان علـى «الصلاة». وقد قال بعضهم: إن قوله: { وَإِنَّهَا } بـمعنى: إن إجابة مـحمد
  صلى الله عليه وسلم، ولـم يجر لذلك بلفظ الإجابة ذكرٌ فتـجعل الهاء والألف كناية عنه،
  وغير جائز ترك الظاهر الـمفهوم من الكلام إلـى بـاطن لا دلالة علـى صحته. ويعنـي بقوله:
  { لَكَبِيرَةٌ }: لشديدة ثقـيـلة. كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يحيى بن أبـي طالب، قال: أخبرنا ابن يزيد، قال: أخبرنا جويبر، عن الضحاك، فـي قوله:
  { وَإِنَّهَا لَكَبِيرَةٌ إِلاَّ عَلَى ٱلْخَٰشِعِينَ } قال: إنها لثقـيـلة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ويعنـي بقوله: { إِلاَّ عَلَى ٱلْخَٰشِعِينَ }: إلا علـى الـخاضعين
  لطاعته، الـخائفـين سطواته، الـمصدّقـين بوعده ووعيده. كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى بن إبراهيـم، قال: حدثنا عبد الله بن صالـح، قال: حدثنـي معاوية بن صالـح،
  عن علـيّ بن أبـي طلـحة، عن ابن عبـاس: { إِلاَّ عَلَى ٱلْخَٰشِعِينَ } يعنـي الـمصدّقـين
  بـما أنزل الله.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
