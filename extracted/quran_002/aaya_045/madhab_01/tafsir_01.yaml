  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱسْتَعِينُواْ
  بِٱلصَّبْرِ وَٱلصَّلَٰوةِ وَإِنَّهَا لَكَبِيرَةٌ إِلاَّ عَلَى ٱلْخَٰشِعِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قال أبو جعفر: يعنـي بقوله جل ثناؤه: { وَٱسْتَعِينُواْ بِٱلصَّبْرِ
  } استعينوا علـى الوفـاء بعهدي الذي عاهدتـمونـي فـي كتابكم من طاعتـي واتبـاع أمري،
  وترك ما تهوونه من الرياسة وحبّ الدنـيا إلـى ما تكرهونه من التسلـيـم لأمري، واتبـاع
  رسولـي مـحمد صلى الله عليه وسلم بـالصبر علـيه والصلاة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقد
  قـيـل: إن معنى الصبر فـي هذا الـموضع: الصوم، والصومُ بعض معانـي الصبر عندنا. بل
  تأويـل ذلك عندنا: أن الله تعالـى ذكره أمرهم بـالصبر علـى ما كرهته نفوسهم من طاعة
  الله، وترك معاصيه. وأصل الصبر: منع النفس مـحابّها وكفّها عن هواها ولذلك قـيـل للصابر
  علـى الـمصيبة: صابر، لكفه نفسه عن الـجزع وقـيـل لشهر رمضان: شهر الصبر، لصبر صائمه
  عن الـمطاعم والـمشارب نهارا، وصبرُه إياهم عن ذلك: حبسه لهم، وكفه إياهم عنه، كما
  يصبر الرجل الـمسيء للقتل فيـحبسه علـيه حتـى يقتله. ولذلك قـيـل: قتل فلان فلاناً
  صبراً، يعنـي به حبسه علـيه حتـى قتله، فـالـمقتول مصبور، والقاتل صابر. وأما الصلاة
  فقد ذكرنا معناها فـيـما مضى.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فإن
  قال لنا قائل: قد علـمنا معنى الأمر بـالاستعانة بـالصبر علـى الوفـاء بـالعهد والـمـحافظة
  علـى الطاعة، فما معنى الأمر بـالاستعانة بـالصلاة علـى طاعة الله، وترك معاصيه، والتعرّي
  عن الرياسة، وترك الدنـيا؟ قـيـل: إن الصلاة فـيها تلاوة كتاب الله، الداعية آياته
  إلـى رفض الدنـيا وهجر نعيـمها، الـمسلـية النفوس عن زينتها وغرورها، الـمذكرة الآخرة
  وما أعدّ الله فـيها لأهلها. ففـي الاعتبـار بها الـمعونة لأهل طاعة الله علـى الـجدّ
  فـيها، كما رُوي عن نبـينا صلى الله عليه وسلم أنه كان إذا حَزَ به أمر فزع إلـى الصلاة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي بذلك إسماعيـل بن موسى الفزاري، قال: حدثنا الـحسين بن رتاق
  الهمدانـي، عن ابن جريج، عن عكرمة بن عمار، عن مـحمد بن عبـيد بن أبـي قدامة، عن عبد
  العزيز بن الـيـمان، عن حذيفة قال: «كان رسول الله صلى الله عليه وسلم، إذا حز به أمر
  فزع إلـى الصلاة».</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وحدثنـي سلـيـمان بن عبد الـجبـار،
  قال: حدثنا خـلف بن الولـيد الأزدي، قال: حدثنا يحيى بن زكريا عن عكرمة بن عمار، عن
  مـحمد بن عبد الله الدولـي، قال: قال عبد العزيز أخو حذيفة، قال حذيفة: «كان رسول الله
  صلى الله عليه وسلم إذا حَزَ به أمر صلـى». وكذلك رُوي عنه صلى الله عليه وسلم أنه
  رأى أبـا هريرة منبطحاً علـى بطنه فقال له:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" </font></font></b><b><font class=\"TextResultArabic\"><font color=\"Red\"><b>
