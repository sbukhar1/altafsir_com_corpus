text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱسْتَعِينُواْ
  بِٱلصَّبْرِ وَٱلصَّلَٰوةِ وَإِنَّهَا لَكَبِيرَةٌ إِلاَّ عَلَى ٱلْخَٰشِعِينَ }{ وَٱسْتَعِينُواْ
  } اطلبوا المعونة على أموركم { بِٱلصَّبْرِ } الحبس للنفس على ما تكره { وٱلصَّلَوٰةِ
  } أفردها بالذكر تعظيما لشأنها وفي الحديث \" كان صلى الله عليه وسلم إذا حَزَبَهُ
  أمر بادر إلى الصلاة \" وقيل.الخطاب لليهود لمّا عاقهم عن الإيمان الشَّرَهُ وحب الرياسةأمروا
  بالصبر وهو الصوم لأنه يكسر الشهوة، والصلاة لأنها تورث الخشوع وتنفي الكبر { وَإِنَّهَا
  } أي الصلاة { لَكَبِيرَةٌ } ثقيلة { إِلاَّ عَلَى ٱلْخَٰشِعِينَ } الساكنين إلى الطاعة.\r\n\t\t\t\r\n\t\t\t</section>"

