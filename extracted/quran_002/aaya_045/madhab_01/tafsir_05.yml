  href=\"JavaScript:Open_Menu()\">وَٱسْتَعِينُواْ بِٱلصَّبْرِ وَٱلصَّلَٰوةِ وَإِنَّهَا
  لَكَبِيرَةٌ إِلاَّ عَلَى ٱلْخَٰشِعِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\"/></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">مَّثَلُ ٱلَّذِينَ يُنْفِقُونَ أَمْوَالَهُمْ
  فِي سَبِيلِ ٱللَّهِ كَمَثَلِ حَبَّةٍ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[البقرة: 261] الآية. وجعل أجر الصابرين
  بغير حساب، ومدح أهله فقال:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إِنَّمَا يُوَفَّى ٱلصَّابِرُونَ أَجْرَهُمْ بِغَيْرِ حِسَابٍ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الزمر:
  10]. وقال:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَلَمَن صَبَرَ وَغَفَرَ إِنَّ ذَلِكَ لَمِنْ عَزْمِ ٱلأُمُورِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الشورىٰ:
  43]. وقد قيل: إن المراد بالصابرين في قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّمَا يُوَفَّى ٱلصَّابِرُونَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الشورى:43]
  أي الصائمون؛ لقوله تعالى في صحيح السُّنّة عن النبيّ صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" الصيام لي وأنا أَجْزِي به \"
  </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">فلم يذكر
  ثواباً مقدّراً كما لم يذكره في الصبر. والله أعلم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">السادسة:
  مِن فَضْل الصّبر وصفَ الله تعالى نفسه به؛ كما في حديث أبي موسى عن النبي صلى الله
  عليه وسلم قال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" ليس أحد أو ليس شيء أصبرَ على أذًى سمعه من الله تعالى إنهم ليَدْعُون له ولداً
  وإنه ليعافيهم ويرزقهم \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">أخرجه البخاري. قال علماؤنا: وصفُ الله تعالى بالصبر إنما هو بمعنى
  الحلم، ومعنى وصفه تعالى بالحلم هو تأخير العقوبة عن المستحقين لها، ووصفه تعالى بالصبر
  لم يَرِد في التنزيل وإنما ورد في حديث أبي موسى، وتأوّله أهل السُّنة على تأويل الحلم؛
  قاله ٱبن فُورَك وغيره. وجاء في أسمائه «الصبور» للمبالغة في الحلم عمن عصاه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">السابعة: قوله تعالى: { وَإِنَّهَا لَكَبِيرَةٌ } اختلف المتأوّلون
  في عود الضمير من قوله: «وإنها»؛ فقيل: على الصلاة وحدها خاصة؛ لأنها تكبر على النفوس
  ما لا يكبر الصوم. والصبر هنا: الصوم. فالصلاة فيها سجن النفوس، والصوم إنما فيه منع
  الشهوة؛ فليس مَن مُنع شهوة واحدة أو شهوتين كما مُنع جميع الشهوات. فالصائم إنما منع
  شهوة النساء والطعام والشراب، ثم ينبسط في سائر الشهوات من الكلام والمشي والنظر إلى
  غير ذلك من ملاقاة الخلق، فيتسلّى بتلك الأشياء عما مُنع. والمصلّي يمتنع من جميع ذلك،
  فجوارحه كلها مقيَّدة بالصلاة عن جميع الشهوات. وإذا كان ذلك كانت الصلاة أصعبَ على
  النفس ومكابدتها أشدّ، فلذلك قال: { وَإِنَّهَا لَكَبِيرَةٌ }. وقيل: عليهما، ولكنه
  كَنَى عن الأغلب وهو الصلاة؛ كقوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَٱلَّذِينَ يَكْنِزُونَ ٱلذَّهَبَ
  وَٱلْفِضَّةَ وَلاَ يُنفِقُونَهَا فِي سَبِيلِ ٱللَّهِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[التوبة: 34]، وقوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَإِذَا
  رَأَوْاْ تِجَارَةً أَوْ لَهْواً ٱنفَضُّوۤاْ إِلَيْهَا</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الجمعة: 11]. فردّ الكناية إلى
  الفضة؛ لأنها الأغلب والأعم، وإلى التجارة؛ لأنها الأفضل والأهم. وقيل: إن الصبر لمّا
  كان داخلاً في الصلاة أعاد عليها؛ كما قال:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَٱللَّهُ وَرَسُولُهُ أَحَقُّ أَن
  يُرْضُوهُ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[التوبة: 62]. ولم يقل: يرضوهما؛ لأن رضا الرسول داخل في رضا الله
  جل وعز؛ ومنه قول الشاعر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">إنّ شَرْخَ الشَّبابِ والشَّعَرَ الأسـ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">ـودَ ما لم يُعاصَ كان جنونا</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">ولم يقل يعاصيا، ردّ إلى الشباب
  لأن الشَّعَر داخل فيه. وقيل: ردّ الكناية إلى كل واحد منهما لكن حذف ٱختصاراً؛ قال
  الله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَجَعَلْنَا ٱبْنَ مَرْيَمَ وَأُمَّهُ آيَةً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[المؤمنون:
  50] ولم يقل آيتين؛ ومنه قول الشاعر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فمن يك أمْسَى بالمدينة رَحْلُه</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">فإني وَقيّارٌ
  بها لغرِيبُ</font></font></b></td></tr></table><label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
