  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱسْتَعِينُواْ
  بِٱلصَّبْرِ وَٱلصَّلَٰوةِ وَإِنَّهَا لَكَبِيرَةٌ إِلاَّ عَلَى ٱلْخَٰشِعِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">فيه ثمان مسائل:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الأولى:
  قوله تعالى: { وَٱسْتَعِينُواْ بِٱلصَّبْرِ وَٱلصَّلاَةِ } الصبر: الحبس في اللغة.
  وقُتِل فلان صَبراً؛ أي أُمْسِك وحُبِس حتى أُتلف. وصَبَرْتُ نفسي على الشيء: حبستها.
  والمصبورة التي نُهى عنها في الحديث هي المحبوسة على الموت، وهي المُجَثَّمة. وقال
  عنترة:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">فصَبَرْتُ
  عارفةً لذلك حُرّةً</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">تَرْسُو إذا نَفْسُ الجبان تَطلّعُ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">الثانية: أمر تعالى بالصبر على الطاعة
  وعن المخالفة في كتابه فقال: «وَٱصْبِرُوا». يقال: فلان صابر عن المعاصي؛ وإذا صبر
  عن المعاصي فقد صبر على الطاعة؛ هذا أصح ما قيل. قال النحاس: ولا يقال لمن صبر على
  المعصية: صابر؛ إنما يقال: صابر على كذا. فإذا قلت: صابر مطلقاً فهو على ما ذكرنا؛
  قال الله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إِنَّمَا يُوَفَّى ٱلصَّابِرُونَ أَجْرَهُمْ بِغَيْرِ حِسَابٍ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الزمر:
  10].</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">الثالثة: قوله تعالى: { وَٱلصَّلاَةِ
  } خصّ الصلاة بالذكر من بين سائر العبادات تنويهاً بذكره. و: كان عليه السلام إذا حَزَبَه
  أمْرٌ فَزَع إلى الصلاة؛ ومنه ما روي أن عبد اللَّه بن عباس نُعِيَ له أخوه قُثَم ـ
  وقيل بنت له ـ وهو في سفر فاسترجع وقال: عَوْرة سترها الله، ومؤنة كفاها الله، وأجرٌ
  ساقه الله. ثم تنحَّى عن الطريق وصلّى، ثم ٱنصرف إلى راحلته وهو يقرأ: { وَٱسْتَعِينُواْ
  بِٱلصَّبْرِ وَٱلصَّلاَةِ }. فالصلاة على هذا التأويل هي الشرعية. وقال قوم: هي الدعاء
  على عُرْفها في اللغة؛ فتكون الآية على هذا التأويل مشبهة لقوله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">إِذَا
  لَقِيتُمْ فِئَةً فَٱثْبُتُواْ وَٱذْكُرُواْ ٱللَّهَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الأنفال: 45]؛ لأن الثبات هو الصبر،
  والذكر هو الدعاء. وقول ثالث، قال مجاهد: الصبر في هذه الآية الصوم؛ ومنه قيل لرمضان:
  شهر الصبر، فجاء الصوم والصلاة على هذا القول في الآية متناسباً في أن الصيام يمنع
  من الشهوات ويزهّد في الدنيا، والصلاة تنهَى عن الفحشاء والمنكر، وتُخشع ويُقرأ فيها
  القرآن الذي يذكّر الآخرة. والله أعلم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الرابعة:
  الصبر على الأذى والطاعات من باب جهاد النفس وقمعها عن شهواتها ومنعها من تطاولها،
  وهو من أخلاق الأنبياء والصالحين. قال يحيى بن اليَمان: الصبر ألا تتمنّى حالة سوى
  ما رزقك الله، والرضا بما قضى الله من أمر دنياك وآخرتك. وقال الشعبيّ: قال عليّ رضي
  الله عنه: الصبر من الإيمان بمنزلة الرأس من الجسد. قال الطبري: وصدق عليّ رضي الله
  عنه؛ وذلك أن الإيمان معرفة بالقلب وإقرار باللسان وعمل بالجوارح؛ فمن لم يصبر على
  العمل بجوارحه لم يستحق الإيمان بالإطلاق. فالصبر على العمل بالشرائع نظير الرأس من
  الجسد للإنسان الذي لا تمام له إلا به.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الخامسة:
  وصف الله تعالى جزاء الأعمال وجعل لها نهاية وحدًّا فقال:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">مَن جَآءَ بِٱلْحَسَنَةِ فَلَهُ عَشْرُ
  أَمْثَالِهَا</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الأنعام: 160]. وجعل جزاء الصدقة في سبيل الله فوق هذا فقال:</font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table dir=\"rtl\"><tr><td><img
