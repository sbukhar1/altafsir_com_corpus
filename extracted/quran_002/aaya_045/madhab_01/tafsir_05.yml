  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">وَٱسْتَعِينُواْ بِٱلصَّبْرِ وَٱلصَّلَٰوةِ وَإِنَّهَا
  لَكَبِيرَةٌ إِلاَّ عَلَى ٱلْخَٰشِعِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وقال آخر:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">لكلّ هَمٍّ مِن الهموم سَعَهْ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">والصُّبْحُ والمُسْيُ لا فلاح مَعَهْ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">أراد: لغريبان، لا فلاح معهما. وقيل:
  على العبادة التي يتضمّنها بالمعنى ذكر الصبر والصلاة. وقيل: على المصدر، وهي الاستعانة
  التي يقتضيها قوله: { وَٱسْتَعِينُواْ }. وقيل: على إجابة محمد عليه السلام؛ لأن الصبر
  والصلاة مما كان يدعو إليه. وقيل: على الكعبة؛ لأن الأمر بالصلاة إنما هو إليها. {
  وكبيرةٌ } معناه ثقيلة شاقة، خبر «إنّ». ويجوز في غير القرآن: وإنه لكبيرة. { إِلاَّ
  عَلَى ٱلْخَاشِعِينَ } فإنها خفيفة عليهم. قال أرباب المعاني: إلا على من أُيِّد في
  الأزل بخصائص الاجتباء والهدى.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الثامنة:
  قوله تعالى: { عَلَى ٱلْخَاشِعِينَ } الخاشعون جمع خاشع وهو المتواضع. والخشوع: هيئة
  في النفس يظهر منها في الجوارح سكون وتواضع. وقال قتادة: الخشوع في القلب، وهو الخوف
  وغض البصر في الصلاة. قال الزجاج: الخاشع الذي يُرَى أثر الذل والخشوع عليه؛ كخشوع
  الدار بعد الإقواء. هذا هو الأصل. قال النابغة:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">رَمَادٌ ككُحْل العين لأْياً أُبَيّنه</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">ونؤيٌ كجِذْم
  الحوض أَثْلَمُ خاشِعُ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">ومكان خاشع: لا يُهتَدى له. وخَشَعت الأصوات أي سكنت. وخَشَعت خَراشِيُّ
  صدرِه إذا ألقى بُصاقاً لزِجاً. وخَشَع ببصره إذا غَضّه. والخُشْعة: قطعة من الأرض
  رِخوة؛ وفي الحديث:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" كانت خُشْعة على الماء ثم دُحيت بعد \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وبلدة خاشعة: مغبرّة لا منزل بها. قال سفيان الثورِيّ: سألت الأعمش
  عن الخشوع فقال: يا ثوريّ، أنت تريد أن تكون إماماً للناس ولا تعرف الخشوع! سألت إبراهيم
  النخعِيّ عن الخشوع؛ فقال: أُعَيْمِش! تريد أن تكون إماماً للناس ولا تعرف الخشوع!
  ليس الخشوع بأكل الخشن ولبس الخشن وتطأطؤ الرأس! لكن الخشوع أن ترى الشريف والدنيء
  في الحق سواء، وتخشع لله في كل فرض ٱفترض عليك. ونظر عمر بن الخطاب إلى شاب قد نكس
  رأسه فقال: يا هذا! ارفع رأسك، فإن الخشوع لا يزيد على ما في القلب. وقال عليّ بن أبي
  طالب: الخشوع في القلب، وأن تلين كفّيك للمرء المسلم، وألاّ تلتفت في صلاتك. وسيأتي
  هذا المعنى مجوَّداً عند قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">قَدْ أَفْلَحَ ٱلْمُؤْمِنُونَ ٱلَّذِينَ
  هُمْ فِي صَلاَتِهِمْ خَاشِعُونَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[المؤمنون: 1 ـ 2]. فمن أظهر للناس
  خشوعاً فوق ما في قلبه فإنما أظهر نفاقاً على نفاق. قال سهل بن عبد اللَّه: لا يكون
  خاشعاً حتى تخشع كل شعرة على جسده؛ لقول الله تبارك وتعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">تَقْشَعِرُّ مِنْهُ جُلُودُ ٱلَّذِينَ
  يَخْشَوْنَ رَبَّهُمْ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الزمر: 23].</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قلت:
  هذا هو الخشوع المحمود؛ لأن الخوف إذا سكن القلب أوجب خشوع الظاهر فلا يملك صاحبه دفعه،
  فتراه مطرقاً متأدّباً متذلّلاً. وقد كان السلف يجتهدون في ستر ما يظهر من ذلك؛ وأما
  المذموم فتكلّفه والتباكي ومطأطأة الرأس كما يفعله الجهال ليُرَوْا بعين البر والإجلال،
  وذلك خدع من الشيطان، وتسويل من نفس الإنسان. روى الحسن أن رجلاً تنفّس عند عمر بن
  الخطاب كأنه يتحازن؛ فلكزه عمر، أو قال لكمه. وكان عمر رضي الله عنه إذا تكلّم أسمع،
  وإذا مشى أسرع، وإذا ضرب أوجع، وكان ناسكاً صدقاً، وخاشعاً حقًّا. وروى ٱبن أبي نَجِيح
  عن مجاهد قال: الخاشعون هم المؤمنون حقاً.</font></font>&#13;\t\t\t<label disabled=\"true\"
