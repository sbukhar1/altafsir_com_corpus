  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱسْتَعِينُواْ
  بِٱلصَّبْرِ وَٱلصَّلَٰوةِ وَإِنَّهَا لَكَبِيرَةٌ إِلاَّ عَلَى ٱلْخَٰشِعِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">في الآية مسائل المسألة الأولى اختلفوا في المخاطبين بقوله سبحانه
  وتعالى { واستعينوا بالصبر والصلاة } فقال قوم هم المؤمنون بالرسول. قال لأن من ينكر
  الصلاة أصلاً والصبر على دين محمد صلى الله عليه وسلم لا يكاد يقال له استعن بالصبر
  والصلاة، فلا جرم وجب صرفه إلى من صدق بمحمد صلى الله عليه وسلم ولا يمتنع أن يكون
  الخطاب أولاً في بني إسرائيل، ثم يقع بعد ذلك خطاباً للمؤمنين بمحمد صلى الله عليه
  وسلم، والأقرب أن المخاطبين هم بنو إسرائيل لأن صرف الخطاب إلى غيرهم يوجب تفكيك النظم.
  فإن قيل كيف يؤمرون بالصبر والصلاة مع كونهم منكرين لهما؟ قلنا لا نسلم كونهم منكرين
  لهما. وذلك لأن كل أحد يعلم أن الصبر على ما يجب الصبر عليه حسن وأن الصلاة التي هي
  تواضع للخالق والاشتغال بذكر الله تعالى يسلي عن محن الدنيا وآفاتها، إنما الاختلاف
  في الكيفية، فإن صلاة اليهود واقعة على كيفية وصلاة المسلمين على كيفية أخرى. وإذا
  كان متعلق الأمر هو الماهية التي هي القدر المشترك زال الإشكال المذكور وعلى هذا نقول
  إنه تعالى لما أمرهم بالإيمان وبترك الإضلال وبالتزام الشرائع وهي الصلاة والزكاة وكان
  ذلك شاقاً عليهم لما فيه من ترك الرياسات والإعراض عن المال والجاه لا جرم عالج الله
  تعالى هذا المرض فقال { واستعينوا بالصبر والصلاة }. المسألة الثانية ذكروا في الصبر
  والصلاة وجوهاً، أحدها كأنه قيل واستعينوا على ترك ما تحبون من الدنيا والدخول فيما
  تستثقله طباعكم من قبول دين محمد صلى الله عليه وسلم بالصبر أي يحبس النفس عن اللذات،
  فإنكم إذا كلفتم أنفسكم ذلك مرنت عليه وخف عليها ثم إذا ضممتم الصلاة إلى ذلك تم الأمر،
  لأن المشتغل بالصلاة لا بد وأن يكون مشتغلاً بذكر الله عز وجل وذكر جلاله وقهره وذكر
  رحمته وفضله، فإذا تذكر رحمته صار مائلاً إلى طاعته وإذا تذكر عقابه ترك معصيته فيسهل
  عند ذلك اشتغاله بالطاعة وتركه للمعصية، وثانيها المراد من الصبر ههنا هو الصوم لأن
  الصائم صابر عن الطعام والشراب، ومن حبس نفسه عن قضاء شهوة البطن والفرج زالت عنه كدورات
  حب الدنيا، فإذا انضاف إليه الصلاة استنار القلب بأنوار معرفة الله تعالى وإنما قدم
  الصوم على الصلاة لأن تأثير الصوم في إزالة ما لا ينبغي وتأثيره الصلاة في حصول ما
  ينبغي والنفي مقدم على الإثبات، ولأنه عليه الصلاة والسلام قال</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" الصوم جنة من النار \". </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">وقال الله تعالى</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">إن
  الصلاة تنهى عن الفحشاء والمنكر</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">العنكبوت 45 لأن الصلاة تمنع عن
  الاشتغال بالدنيا وتخشع القلب ويحصل بسببها تلاوة الكتاب والوقوف على ما فيه من الوعد
  والوعيد والمواعظ والآداب الجميلة، وذكر مصير الخلق إلى دار الثواب أو دار العقاب رغبة
  في الآخرة ونفرة عن الدنيا فيهون على الإنسان حينئذ ترك الرياسة، ومقطعة عن المخلوقين
  إلى قبلة خدمة الخالق ونظير هذه الآية قوله تعالى</font></font>&#13;\t\t\t<label disabled=\"true\"
