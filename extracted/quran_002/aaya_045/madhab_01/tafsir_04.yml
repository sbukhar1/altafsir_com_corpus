  href=\"JavaScript:Open_Menu()\">وَٱسْتَعِينُواْ بِٱلصَّبْرِ وَٱلصَّلَٰوةِ وَإِنَّهَا
  لَكَبِيرَةٌ إِلاَّ عَلَى ٱلْخَٰشِعِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\"/></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">يا أيها الذين آمنوا استعينوا بالصبر
  والصلاة إن الله مع الصابرين</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">البقرة 153. أما قوله تعالى { وإنها } ففي هذا الضمير وجوه، أحدها
  الضمير عائد إلى الصلاة أي صلاة ثقيلة إلا على الخاشعين. وثانيها الضمير عائد إلى الاستعانة
  التي يدل عليها قوله { واستعينوا }. وثالثها أنه عائد إلى جميع الأمور التي أمر بها
  بنو إسرائيل ونهوا عنها من قوله</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">اذكروا نعمتي التي أنعمت عليكم</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">البقرة40،
  47، 122 إلى قوله { واستعينوا } والعرب قد تضمر الشيء اختصاراً أو تقتصر فيه على الإيماء
  إذا وثقت بعلم المخاطب فيقول القائل ما عليها أفضل من فلان يعني الأرض. ويقولون ما
  بين لابتيها أكرم من فلان يعنون المدينة. وقال تعالى</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">ولو يؤاخذ الله الناس بظلمهم ما ترك
  عليها من دابة</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">النحل 61، ولا ذكر للأرض، أما قوله { لكبيرة } أي لشاقة ثقيلة على
  هؤلاء سهلة على الخاشعين فيجب أن يكون ثوابهم أكثر وثواب الخاشع أقل، وذلك منكر من
  القول، قلنا ليس المراد أن الذي يلحقهم من التعب أكثر مما يلحق الخاشع وكيف يكون ذلك
  الخاشع يستعمل عند الصلاة جوارحه وقلبه وسمعه وبصره، ولا يغفل عن تدبر ما يأتي به من
  الذكر والتذلل والخشوع، وإذ تذكر الوعيد لم يخل من حسرة وغم، وإذا ذكر الوعد فكمثل
  ذلك، وإذا كان هذا فعل الخاشع فالثقل عليه بفعل الصلاة أعظم، وإنما المراد بقوله وإنها
  ثقيلة على من لم يخشع أنه من حيث لا يعتقد في فعلها ولا في تركها عقاباً، فيصعب عليه
  فعلها. فالحاصل أن الملحد إذا لم يعتقد في فعلها منفعة ثقل عليه فعلها، لأن الاشتغال
  بما لا فائدة فيه يثقل على الطبع، أما الموحد فلما اعتقد في فعلها أعظم المنافع وفي
  تركها أعظم المضار لم يثقل ذلك عليه لما يعتقد في فعله من الثواب والفوز العظيم بالنعيم
  المقيم والخلاص من العذاب الأليم، ألا ترى إلى قوله { الذين يظنون أنهم ملاقوا ربهم
  } أي يتوقعون نيل ثوابه والخلاص من عقابه. مثاله إذا قيل للمريض كل هذا الشيء المر
  فإن اعتقد أن له فيه شفاء سهل ذلك عليه، وإن لم يعتقد ذلك فيه صعب الأمر عليه، وعليه
  يحمل قوله عليه الصلاة والسلام</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" وجعلت قرة عيني في الصلاة \". </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وصف الصلاة بذلك للوجوه التي ذكرناها لا لأنها كانت لا تثقل عليه،
  وكيف وكان عليه الصلاة والسلام يصلي حتى تورمت قدماه، وأما الخشوع فهو التذلل والخضوع.</font></font>&#13;\t\t\t<label
