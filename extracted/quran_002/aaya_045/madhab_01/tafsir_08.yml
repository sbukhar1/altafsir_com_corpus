  بِٱلصَّبْرِ وَٱلصَّلَٰوةِ وَإِنَّهَا لَكَبِيرَةٌ إِلاَّ عَلَى ٱلْخَٰشِعِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ وَٱسْتَعِينُواْ } اطلبوا المعونة على أموركم { بِٱلصَّبْرِ } الحبس
  للنفس على ما تكره { وٱلصَّلَوٰةِ } أفردها بالذكر تعظيما لشأنها وفي الحديث</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" كان صلى الله عليه وسلم إذا حَزَبَهُ
  أمر بادر إلى الصلاة \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وقيل.الخطاب لليهود لمّا عاقهم عن الإيمان الشَّرَهُ وحب الرياسةأمروا
  بالصبر وهو الصوم لأنه يكسر الشهوة، والصلاة لأنها تورث الخشوع وتنفي الكبر { وَإِنَّهَا
  } أي الصلاة { لَكَبِيرَةٌ } ثقيلة { إِلاَّ عَلَى ٱلْخَٰشِعِينَ } الساكنين إلى الطاعة.</font></font><font
