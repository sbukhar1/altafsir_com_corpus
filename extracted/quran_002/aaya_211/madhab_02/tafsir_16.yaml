text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ سَلْ بَنِيۤ إِسْرَائِيلَ
  كَمْ آتَيْنَاهُم مِّنْ آيَةٍ بَيِّنَةٍ وَمَن يُبَدِّلْ نِعْمَةَ ٱللَّهِ مِن بَعْدِ
  مَا جَآءَتْهُ فَإِنَّ ٱللَّهَ شَدِيدُ ٱلْعِقَابِ }{ سَلْ بَنِى إِسْرَآءِيلَ } توبيخاً
  لهم، أراد علماءهم، أو أنبياءهم، أو جميعهم. { ءَايَةٍ بَيِّنَةٍ } فلق البحر، وتظليل
  الغمام وغيرهما. { نِعْمَةَ اللَّهِ } العلم برسوله صلى الله عليه وسلم.\r\n\t\t\t\r\n\t\t\t</section>"

