  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَإِن
  زَلَلْتُمْ مِّن بَعْدِ مَا جَآءَتْكُمُ ٱلْبَيِّنَاتُ فَٱعْلَمُوۤاْ أَنَّ ٱللَّهَ
  عَزِيزٌ حَكِيمٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">هَلْ يَنظُرُونَ إِلاَّ أَن يَأْتِيَهُمُ ٱللَّهُ
  فِي ظُلَلٍ مِّنَ ٱلْغَمَامِ وَٱلْمَلاۤئِكَةُ وَقُضِيَ ٱلأَمْرُ وَإِلَى ٱللَّهِ تُرْجَعُ
  ٱلأُمُورُ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">سَلْ بَنِيۤ إِسْرَائِيلَ كَمْ آتَيْنَاهُم
  مِّنْ آيَةٍ بَيِّنَةٍ وَمَن يُبَدِّلْ نِعْمَةَ ٱللَّهِ مِن بَعْدِ مَا جَآءَتْهُ
  فَإِنَّ ٱللَّهَ شَدِيدُ ٱلْعِقَابِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">زُيِّنَ لِلَّذِينَ
  كَفَرُواْ ٱلْحَيَاةُ ٱلدُّنْيَا وَيَسْخَرُونَ مِنَ ٱلَّذِينَ آمَنُواْ وَٱلَّذِينَ
  ٱتَّقَواْ فَوْقَهُمْ يَوْمَ ٱلْقِيَامَةِ وَٱللَّهُ يَرْزُقُ مَن يَشَآءُ بِغَيْرِ
  حِسَابٍ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">قرأ جمهور الناس \" زلَلتم \" بفتح
  اللام، وقرأ أبو السمال \" زلِلتم \" بكسرها، وأصل الزلل في القدم ثم يستعمل في الاعتقادات
  والآراء وغير ذلك، والمعنى ضللتم وعجتم عن الحق، و { البينات } محمد وآياته ومعجزاته
  إذا كان الخطاب أولاً لجماعة المؤمنين، وإذا كان الخطاب لأهل الكتابين، فالبينات ما
  ورد في شرائعهم من الإعلام بمحمد صلى الله عليه وسلم والتعريف به، و { عزيز } صفة مقتضية
  أنه قادر عليكم لا تعجزونه، ولا تمتنعون منه، و { حكيم } أي محكم فيما يعاقبكم به لزللكم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وحكى النقاش أن كعب الأحبار لما أسلم كان يتعلم القرآن، فأقرأه الذي
  كان يعلمه: فاعلموا أن الله غفور رحيم، فقال كعب: إني لأستنكر أن يكون هكذا، ومر بهما
  رجل، فقال كعب: كيف تقرأ هذه الآية؟ فقرأ الرجل: { فاعلموا أن الله عزيز حكيم } ، فقال
  كعب: هكذا ينبغي.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله تعالى: { هل ينظرون } الآية،
  الخطاب للنبي صلى الله عليه وسلم، و { هل } من حروف الابتداء كأما، و { ينظرون } معناه
  ينتظرون، والمراد هؤلاء الذين يزلون، والظلل جمع ظلة وهي ما أظل من فوق، وقرأ قتادة
  والضحاك \" في ظلال \" ، وكذلك روى هارون بن حاتم عن أبي بكر عن عاصم هنا، وفي الحرفين
  في الزمر. وقال عكرمة: { ظلل } طاقات، وقرأ الحسن ويزيد بن القعقاع وأبو حيوة \" والملائكةِ
  \" بالخفض عطفاً على { الغمام } ، وقرأ جمهور الناس بالرفع عطفاً على { الله } ، والمعنى
  يأتيهم حكم الله وأمره ونهيه وعقابه إياهم، وذهب ابن جريج وغيره إلى أن هذا التوعد
  هو بما يقع في الدنيا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال قوم: بل هو توعد بيوم القيامة،
  وقال قوم: قوله { إلا أن يأتيهم الله } وعيد بيوم القيامة، وأما الملائكة فالوعيد هو
  بإتيانهم عند الموت، و { الغمام } أرق السحاب وأصفاه وأحسنه، وهو الذي ظلل به بنو إسرائيل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال النقاش: \" هو ضباب أبيض \" ، وفي قراءة ابن مسعود \" إلا أن
  يأتيهم الله والملائكة في ظلل من الغمام \" ، و { قضي الأمر } معناه وقع الجزاء وعذب
  أهل العصيان، وقرأ معاذ بن جبل \" وقضاء الأمر \" ، وقرأ بحيى بن يعمر \" وقضى الأمور
  \" بالجمع، وقرأ ابن عامر وحمزة الكسائي \" تَرجع \" على بناء الفعل للفاعل، وقرأ الباقون
  \" تُرجَع \" على بنائه للمفعول، وهي راجعة إليه تعالى قبل وبعد، وإنما نبه بذكر ذلك
  في يوم القيامة على زوال ما كان منها إلى الملوك في الدنيا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله
  تعالى: { سل بني إسرائيل } الآية، الخطاب لمحمد صلى الله عليه وسلم، وفيه إباحة السؤال
  لمن شاء من أمته، ومعنى الآية توبيخهم على عنادهم بعد الآيات البينة. وقرأ أبو عمرو
  في رواية عباس عنه \" اسأل \" على الأصل، وقرأ قوم \" اسل \" على نقل الحركة إلى السين
  وترك الاعتداد بذلك في إبقاء ألف الوصل على لغة من قال الحمر، ومن قرأ \" سل \" فإنه
  أزال ألف الوصل حين نقل واستغنى عنها.</font></font>&#13;\t\t\t<label disabled=\"true\"
