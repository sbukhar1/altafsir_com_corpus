  حِسَابٍ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">و { كم } في موضع نصب إما بفعل مضمر
  بعدها لأن لها صدر الكلام، تقديره كم آتينا آتيناهم، وإما بـ { آتيناهم }. وقوله: {
  من آية } هو على التقدير الأول مفعول ثان لـ { آتيناهم } ، وعلى الثاني في موضع التمييز.
  ويصح أن تكون { كم } في موضع رفع بالابتداء والخبر في { آتيناهم }. ويصير فيه عائد
  على { كم } تقديره كم آتيناهموه، والمراد بالآية: كم جاءهم في أمر محمد صلى الله عليه
  وسلم من آية معرفة به دالة عليه، و { نعمة الله } لفظ عام لجميع أنعامه، ولكن يقوي
  من حال النبي معهم أن المشار إليه هنا محمد صلى الله عليه وسلم، فالمعنى: ومن يبدل
  من بني إسرائيل صفة نعمة الله، ثم جاء اللفظ منسحباً على كل مبدل نعمة لله تعالى.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال الطبري: \" النعمة هنا الإسلام \" ، وهذا قريب من الأول، ويدخل
  في اللفظ أيضاً كفار قريش الذين بعث محمد منهم نعمة عليهم، فبدلوا قبولها والشكر عليها
  كفراً، والتوراة أيضاً نعمة على بني إسرائيل أرشدتهم وهدتهم، فبدلوها بالتحريف لها
  وجحد أمر محمد صلى الله عليه وسلم، وقوله تعالى: { فإن الله شديد العقاب } خبر يقتضي
  ويتضمن الوعيد، و { العقاب } مأخوذ من العقب، كأن المعاقب يمشي بالمجازاة له في آثار
  عقبه، ومنه عقبة الراكب وعقبة القدر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله
  تعالى: { زين للذين كفروا الحياة الدنيا } المزين هو خالقها ومخترعها وخالق الكفر،
  ويزينها أيضاً الشيطان بوسوسته وإغوائه، وقرأ مجاهد وحميد بن قيس وأبو حيوة \" زَيَن
  \" على بناء الفعل للفاعل ونصب \" الحياة \" ، وقرأ ابن أبي عبلة \" زينت \" بإظهار
  العلامة، والقراءة دون علامة هي للحائل ولكون التأنيث غير حقيقي، وخص الذين كفروا الذكر
  لقبولهم التزيين جملة وإقبالهم على الدنيا وإعراضهم عن الآخرة سببها، والتزيين من الله
  تعالى واقع للكل، وقد جعل الله ما على الأرض زينة لها ليبلوا الخلق أيهم أحسن عملاً،
  فالمؤمنون الذين هم على سنن الشرع لم تفتنهم الزينة، والكفار تملكتهم لأنهم لا يعتقدون
  غيرها، وقد قال أبو بكر الصديق رضي الله عنه حين قدم عليه بالمال: \" اللهم إنّا لا
  نستطيع إلا أن نفرح بما زينت لنا \".</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله
  تعالى: { ويسخرون } إشارة إلى كفار قريش لأنهم كانوا يعظمون حالهم من الدنيا ويغتبطون
  بها ويسخرون من أتباع النبي صلى الله عليه وسلم كبلال وصهيب وابن مسعود وغيرهم، فذكر
  الله قبيح فعلهم ونبه على خفض منزلتهم بقوله: { والذين اتقوا فوقهم يوم القيامة } ،
  ومعنى الفوق هنا في الدرجة والقدر فهي تقتضي التفضيل وإن لم يكن للكفار من القدر نصيب،
