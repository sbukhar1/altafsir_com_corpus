  مِّنْ آيَةٍ بَيِّنَةٍ وَمَن يُبَدِّلْ نِعْمَةَ ٱللَّهِ مِن بَعْدِ مَا جَآءَتْهُ
  فَإِنَّ ٱللَّهَ شَدِيدُ ٱلْعِقَابِ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وقيل: معناه يأتيهم
  الله بما أوعد من الحساب والعقاب فحذف ما يأتي به تهويلاً عليهم إذ لو ذكر ما يأتي
  به كان أسهل عليهم في باب الوعيد، وإذا لم يذكر كان أبلغ وقيل يحتمل أن تكون الفاء
  بمعنى الباء لأن بعض الحروف يقوم مقام بعض فيكون المعنى هل ينظرون إلاّ أن يأتيهم الله
  بظلل من الغمام والملائكة، والمراد العذاب الذي يأتي من الغمام مع الملائكة، وقيل معناه
  ما ينظرون إلاّ أن يأتيهم قهر الله وعذابه في ظلل من الغمام. فإن قلت: لم كان إتيان
  العذاب في الغمام؟ قلت: لأن الغمام مظنة الرحمة ومنه ينزل المطر، فإذا نزل منه العذاب
  كان أعظم وأفظع وقيل إن نزول الغمام علامة لظهور القيامة وأهوالها { وقضي الأمر } أي
  وجب العذاب وفرغ من الحساب، وذلك فضل الله القضاء بين العباد يوم القيامة { وإلى الله
  ترجع الأمور } أي إلى الله تصير أمور العباد في الآخرة. فإن قلت: هل كانت ترجع إلى
  غيره؟ قلت: إن أمور جميع العباد ترجع إليه في الدنيا والآخرة، ولكن المراد من هذا إعلام
  الخلق إنه المجازي على الأعمال بالثواب والعقاب، وجواب آخر وهو أنه لما عبد قوم غيره
  في الدنيا أضافوا أفعاله إلى سواه ثم فإذا كان يوم القيامة وانكشف الغطاء ردوا إلى
  الله ما أضافوه إلى غيره في الدنيا. قوله عز وجل: { سل بني إسرائيل } الخطاب للنبي
  صلى الله عليه وسلم أمره أن يسأل يهود المدينة، وليس المراد بهذا السؤال العلم بالآيات
  لأنه كان صلى الله عليه وسلم قد علمها بإعلام الله إياه، ولكن المراد بهذا السؤال التقريع
  والتوبيخ والمبالغة في الزجر عن الإعراض عن دلائل الله وترك الشكر، وقيل المراد بهذا
  السؤال التقرير وتذكير النعم التي أنعم بها على سلفهم { كم آتيناهم من آية بينة } أي
  من دلالة واضحة على نبوة موسى عليه السلام مثل العصا واليد البيضاء وفلق البحر وإنزال
  المن والسلوى { ومن يبدل نعمة الله من بعد ما جاءته } يعني يغير الآية التي جاءته من
  الله لأنها هي سبب الهدى والنجاة من الضلالة، وقيل هي حجج الله الدالة على نبوة محمد
  صلى الله عليه وسلم وذلك أنهم أنكروها وبدلوها، وقيل المراد بنعم الله عهده الذي عهد
  إليهم فلم يفوا به { فإن الله شديد العقاب } يعني لمن بدل نعمة الله.</font></font><font
