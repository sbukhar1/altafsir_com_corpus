  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">هَلْ
  يَنظُرُونَ إِلاَّ أَن يَأْتِيَهُمُ ٱللَّهُ فِي ظُلَلٍ مِّنَ ٱلْغَمَامِ وَٱلْمَلاۤئِكَةُ
  وَقُضِيَ ٱلأَمْرُ وَإِلَى ٱللَّهِ تُرْجَعُ ٱلأُمُورُ</a> <b>} * </b><b>{</b> <a
  class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">سَلْ
  بَنِيۤ إِسْرَائِيلَ كَمْ آتَيْنَاهُم مِّنْ آيَةٍ بَيِّنَةٍ وَمَن يُبَدِّلْ نِعْمَةَ
  ٱللَّهِ مِن بَعْدِ مَا جَآءَتْهُ فَإِنَّ ٱللَّهَ شَدِيدُ ٱلْعِقَابِ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله عز وجل: { هل ينظرون } أي ينتظرون التاركون الدخول في السلم والمتبعون
  خطوات الشيطان { إلاّ أن يأتيهم الله في ظلل } جمع ظلة { من الغمام } يعني السحاب الأبيض
  الرقيق سمي غماماً لأنهم يغم ويستر وقيل هو شيء غير السحاب ولم يكن إلاّ لبني إسرائيل
  في تيههم وهو كهيئة الضباب الأبيض { والملائكة } أي وتأتيهم الملائكة. وروى الطبري
  في تفسيره بسند متصل عن عكرمة عن ابن عباس أن النبي صلى الله عليه وسلم قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" من الغمام طاقات يأتي الله عزّ
  وجل فيها محفوفاً \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">،
  وذلك قوله تعالى { هل ينظرون إلاّ أن يأتيهم الله في ظلل من الغمام والملائكة وقضي
  الأمر } قال عكرمة: والملائكة حوله وقيل معناه حول الغمام وقيل حول الرب تبارك وتعالى.
  واعلم أن هذه الآية من آيات الصفات للعلماء في آيات الصفات وأحاديث الصفات مذهبان أحدهما
  وهو مذهب سلف هذه الأمة وأعلام أهل السنة: الإيمان والتسليم لما جاء في آيات الصفات
  وأحاديث الصفات، وأنه يجب علينا الإيمان بظاهرها ونؤمن بها كما جاءت ونكل علمها إلى
  الله تعالى وإلى رسوله صلى الله عليه وسلم مع الإيمان، والاعتقاد بأن الله تعالى منزه
  عن سمات الحدوث وعن الحركة والسكون. قال الكلبي: هذا من الذي لا يفسر وقال سفيان بن
  عيينة: كل ما وصف الله به نفسه في كتابه فتفسيره قراءته والسكوت عليه ليس لأحد أن يفسره
  إلاّ الله ورسوله. وكان الزهري والأوزاعي ومالك وابن المبارك وسفيان الثوري والليث
  بن سعد وأحمد بن حنبل وإسحاق بن راهويه يقولون في هذه الآية وأمثالها اقرؤوها كما جاءت
  بلا كيف ولا تشبيه ولا تأويل هذا مذهب أهل السنة ومعتقد سلف الأمة، وأنشد بعضهم في
  المعنى:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">عقيدتنا أن ليس مثل صفاته</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">لا ذاته شيء عقيدة صائب</font></font></b></td></tr><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">نسلم آيات
  الصفات بأسرها</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">وأخبارها للظاهر المتقارب</font></font></b></td></tr><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">ونؤيس عنها كنه فهم عقولنا</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وتأويلنا
  فعل اللبيب المغالب</font></font></b></td></tr><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">ونركب للتسليم سفناً فإنها</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">لتسليم دين المرء خير المراكب</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">(المذهب الثاني) وهو قول جمهور علماء
  المتكلمين، وذلك أنه أجمع المتكلمين من العقلاء والمعتبرين من أصحاب النظر على أنه
  تعالى منزه عن المجيء والذهاب، ويدل على ذلك أن كل ما يصح عليه المجيء والذهاب لا ينفك
  عن الحركة والسكون وهما محدثان، وما لا ينفك عن المحدث فهو محدث، والله تعالى منزه
  عن ذلك فيستحيل ذلك في حقه تعالى فثبت بذلك أن ظاهر الآية ليس مراداً، فلا بد من التأويل
  على سبيل التفصيل، فعلى هذا قيل في معنى الآية هل ينظرون إلاّ أن يأتيهم الله الآيات
  فيكون مجيء الآيات مجيئاً لله تعالى على سبيل التفخيم لشأن الآيات وقيل معناه إلاّ
  أن يأتيهم أمر الله ووجه هذا التأويل أن الله تعالى فسره في آية أخرى فقال: هل ينظرون
  إلاّ أن تأتيهم الملائكة أو يأتي أمر ربك، فصار هذا الحكم مفسراً لهذا المجمل في هذه
  الآية.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
