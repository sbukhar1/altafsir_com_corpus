  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">سَلْ
  بَنِيۤ إِسْرَائِيلَ كَمْ آتَيْنَاهُم مِّنْ آيَةٍ بَيِّنَةٍ وَمَن يُبَدِّلْ نِعْمَةَ
  ٱللَّهِ مِن بَعْدِ مَا جَآءَتْهُ فَإِنَّ ٱللَّهَ شَدِيدُ ٱلْعِقَابِ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { سَلْ بَنِيۤ إِسْرَائِيلَ كَمْ آتَيْنَاهُم مِّنْ آيَةٍ
  بَيِّنَةٍ... }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">(قال ابن عرفة: لما تضمن الكلام
  السابق أنهم إن زلوا بعد الآيات البينات عوقبوا نبّه بهذه الآية على مساواة حالهم لبني
  إسرائيل، إذ جاءتهم بينات كثيرة فزلّوا وتولّوا فعوقبوا).</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن عطية: أي كم جاءتهم في أمر محمد صلى الله عليه وسلم من آية دالة عليه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال الزمخشري: { كَمْ آتَيْنَاهُم مِّنْ آيَةٍ } (دالة) على الذي آتيناهم
  أو من آية دالة على صحة دين محمد صلى الله عليه وسلم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن عرفة: الأول راجع للثاني لأنه (إن) أراد بالآيات المعجزات الصادرة عن أنبيائهم
  دلالة على صدقهم فلا يناسب ذكره هنا عقب هذه الآية. (وإن) أراد بذلك أن (أنبياءهم)
  أخبروهم بإرسال محمد صلى الله عليه وسلم وصفته وصحة نبوته فيرجع إلى الوجه الثاني.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { فَإِنَّ ٱللَّهَ شَدِيدُ ٱلْعِقَابِ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">الصواب: أن يكون على إضمار الجواب وهذا تعليل له (أي) فليعلم أن الله
  يعاقبه فإن الله شديد العقاب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

