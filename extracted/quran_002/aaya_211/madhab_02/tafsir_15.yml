  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">سَلْ
  بَنِيۤ إِسْرَائِيلَ كَمْ آتَيْنَاهُم مِّنْ آيَةٍ بَيِّنَةٍ وَمَن يُبَدِّلْ نِعْمَةَ
  ٱللَّهِ مِن بَعْدِ مَا جَآءَتْهُ فَإِنَّ ٱللَّهَ شَدِيدُ ٱلْعِقَابِ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { سل بني إِسرائيل } الخطاب للنبي صلى الله عليه وسلم،
  والمعنى: له وللمؤمنين. قال الفراء: أهل الحجاز يقولون: «سل» بغير همز، وبعض تميم يقول:
  «اسأل» بالهمز، وبعضهم يقول: «إِسَلْ» بالألف وطرح الهمز، والأولى أغربهنَّ، وبها جاء
  الكتاب وفي المراد بالسؤال قولان. أحدهما: أنه التقرير والإذكار بالنعم. والثاني: التوبيخ
  على ترك الشكر.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والآية البينة: العلامة الواضحة،
  كالعصا، والغمام، والمن، والسلوى، والبحر. وفي المراد بنعمة الله قولان. أحدهما: أنها
  الآيات التي ذكرناها، قاله قتادة. والثاني: أنها حجج الله الدالة على أمر النبي صلى
  الله عليه وسلم، قاله الزجاج.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وفي
  معنى تبديلها ثلاثة أقوال. أحدها: أنه الكفر بها، قاله أبو العالية ومجاهد. والثاني:
  تغيير صفة النبي صلى الله عليه وسلم في التوراة. قاله أبو سليمان الدمشقي. والثالث:
  تعطيل حجج الله بالتأويلات الفاسدة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

