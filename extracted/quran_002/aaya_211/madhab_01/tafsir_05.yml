  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">سَلْ
  بَنِيۤ إِسْرَائِيلَ كَمْ آتَيْنَاهُم مِّنْ آيَةٍ بَيِّنَةٍ وَمَن يُبَدِّلْ نِعْمَةَ
  ٱللَّهِ مِن بَعْدِ مَا جَآءَتْهُ فَإِنَّ ٱللَّهَ شَدِيدُ ٱلْعِقَابِ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { سَلْ بَنِيۤ إِسْرَائِيلَ كَمْ آتَيْنَاهُم مِّنْ آيَةٍ
  بَيِّنَةٍ } «سَلْ» من السؤال: بتخفيف الهمزة، فلما تحرّكت السين لم يحتج إلى ألف الوصل.
  وقيل: إن للعرب في سقوط ألف الوصل في «سل» وثبوتها في «وٱسأل» وجهين: أحدهما ـ حذفها
  في إحداهما وثبوتها في الأُخرى، وجاء القرآن بهما، فٱتبع خط المصحف في إثباته للهمزة
  وإسقاطها. والوجه الثاني ـ أنه يختلف إثباتها وإسقاطها باختلاف الكلام المستعمل فيه،
  فتحذف الهمزة في الكلام المبتدأ؛ مثل قوله: { سَلْ بَنِيۤ إِسْرَائِيلَ } ، وقوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">سَلْهُمْ
  أَيُّهُم بِذَلِكَ زَعِيمٌ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[ن: 40]. وثبت في العطف؛ مثل قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَٱسْأَلِ ٱلْقَرْيَةَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[يوسف:
  82]،</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَٱسْأَلُواْ ٱللَّهَ مِن فَضْلِهِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[النساء: 32] قاله عليّ بن عيسى.
  وقرأ أبو عمرو في رواية ٱبن عباس عنه «اسأل» على الأصل. وقرأ قوم «اسَلْ» على نقل الحركة
  إلى السين وإبقاء ألف الوصل، على لغة من قال: الأحْمَر. و «كَمْ» في موضع نصب، لأنها
  مفعول ثان لآتيناهم. وقيل: بفعل مضمر، تقديره كم آتينا آتيناهم. ولا يجوز أن يتقدّمها
  الفعل لأن لها صدر الكلام. «مِنْ آيَةٍ» في موضع نصب على التمييز على التقدير الأوّل،
  وعلى الثاني مفعول ثان لآتيناهم؛ ويجوز أن تكون في موضع رفع بالابتداء، والخبر في آتيناهم؛
  ويصير فيه عائد على كم، تقديره: كم آتيناهموه، ولم يعرب وهي ٱسم لأنها بمنزلة الحروف
  لما وقع فيه معنى الاستفهام؛ وإذا فرّقت بين كم وبين الاسم كان الاختيار أن تأتي بِمن
  كما في هذه الآية، فإن حذفتها نصبت في الاستفهام والخبر، ويجوز الخفض في الخبر كما
  قال الشاعر:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">كم بِجودٍ مُقْرِفٍ نَال العُلاَ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وكرِيم بُخلُه قد وَضَعه</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">والمراد بالآية كم جاءهم في أمر
  محمد عليه السلام من آية مُعَرِّفةٍ به دالة عليه. قال مجاهد والحسن وغيرهما: يعني
  الآيات التي جاء بها موسى عليه السلام من فَلْق البحر والظُّلَل من الغمام والعصا واليد
  وغير ذلك. وأمر الله تعالى نبيّه بسؤالهم على جهة التقريع لهم والتوبيخ.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { وَمَن يُبَدِّلْ نِعْمَةَ ٱللَّهِ مِن بَعْدِ مَا جَآءَتْهُ
  } لفظ عام لجميع العامة، وإن كان المشار إليه بني إسرائيل؛ لكونهم بدّلوا ما في كتبهم
  وجحدوا أمر محمد صلى الله عليه وسلم؛ فاللفظ منسحب على كل مبدّل نعمة الله تعالى. وقال
  الطبريّ: النعمة هنا الإسلام؛ وهذا قريب من الأوّل. ويدخل في اللفظ أيضاً كفّار قريش؛
  فإن بعث محمد صلى الله عليه وسلم فيهم نعمة عليهم؛ فبدّلوا قبولها والشكر عليها كفراً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { فَإِنَّ ٱللَّهَ شَدِيدُ ٱلْعِقَابِ } خبر يتضمن الوعيد.
  والعقاب مأخوذ من العَقِب؛ كأن المعاقب يمشي بالمجازاة له في آثار عقبه؛ ومنه عُقْبَة
  الراكب وَعُقْبَة القِدْرِ. فالعقاب والعقوبة يكونان بعقب الذَّنْب؛ وقد عاقبه بذنبه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

