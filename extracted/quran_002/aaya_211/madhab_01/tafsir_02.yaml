  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">سَلْ
  بَنِيۤ إِسْرَائِيلَ كَمْ آتَيْنَاهُم مِّنْ آيَةٍ بَيِّنَةٍ وَمَن يُبَدِّلْ نِعْمَةَ
  ٱللَّهِ مِن بَعْدِ مَا جَآءَتْهُ فَإِنَّ ٱللَّهَ شَدِيدُ ٱلْعِقَابِ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ سَلْ } أمر للرسول عليه الصلاة والسلام أو لكل أحد، وهذا السؤال
  سؤال تقريع كما تسأل الكفرة يوم القيامة { كَمْ آتَيْنَـٰهُم مّنْ آيَةٍ بَيّنَةٍ }
  على أيدي أنبيائهم وهي معجزاتهم، أو من آية في الكتب شاهدة على صحة دين الإسلام، و
  { نِعْمَةَ اللَّـهِ } آياته، وهي أجل نعمة من الله، لأنها أسباب الهدى والنجاة من
  الضلالة. وتبديلهم إياها: أن الله أظهرها لتكون أسباب هداهم، فجعلوها أسباب ضلالتهم،
  كقوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فَزَادَتْهُمْ رِجْسًا إِلَىٰ رِجْسِهِمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[التوبة:
  125] أو حرفوا آيات الكتب الدالة على دين محمد صلى الله عليه وسلم. فإن قلت: كم استفهامية
  أم خبرية؟ قلت: تحتمل الأمرين. ومعنى الاستفهام فيها للتقرير. فإن قلت: ما معنى { مِن
  بَعْدِ مَا جَاءتْهُ }. قلت: معناه من بعد ما تمكن من معرفتها أو عرفها، كقوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">ثُمَّ
  يُحَرِّفُونَهُ مِن بَعْدِ مَا عَقَلُوهُ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[البقرة: 75]؟ لأنه إذا لم يتمكن
  من معرفتها أو لم يعرفها، فكأنها غائبة عنه: وقرىء { وَمَن يُبَدِلْ } بالتخفيف.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

