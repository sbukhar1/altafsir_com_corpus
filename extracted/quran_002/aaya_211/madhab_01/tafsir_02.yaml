text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ سَلْ بَنِيۤ إِسْرَائِيلَ
  كَمْ آتَيْنَاهُم مِّنْ آيَةٍ بَيِّنَةٍ وَمَن يُبَدِّلْ نِعْمَةَ ٱللَّهِ مِن بَعْدِ
  مَا جَآءَتْهُ فَإِنَّ ٱللَّهَ شَدِيدُ ٱلْعِقَابِ }{ سَلْ } أمر للرسول عليه الصلاة
  والسلام أو لكل أحد، وهذا السؤال سؤال تقريع كما تسأل الكفرة يوم القيامة { كَمْ آتَيْنَـٰهُم
  مّنْ آيَةٍ بَيّنَةٍ } على أيدي أنبيائهم وهي معجزاتهم، أو من آية في الكتب شاهدة على
  صحة دين الإسلام، و { نِعْمَةَ اللَّـهِ } آياته، وهي أجل نعمة من الله، لأنها أسباب
  الهدى والنجاة من الضلالة. وتبديلهم إياها: أن الله أظهرها لتكون أسباب هداهم، فجعلوها
  أسباب ضلالتهم، كقوله:{ فَزَادَتْهُمْ رِجْسًا إِلَىٰ رِجْسِهِمْ }[التوبة: 125] أو
  حرفوا آيات الكتب الدالة على دين محمد صلى الله عليه وسلم. فإن قلت: كم استفهامية أم
  خبرية؟ قلت: تحتمل الأمرين. ومعنى الاستفهام فيها للتقرير. فإن قلت: ما معنى { مِن
  بَعْدِ مَا جَاءتْهُ }. قلت: معناه من بعد ما تمكن من معرفتها أو عرفها، كقوله:{ ثُمَّ
  يُحَرِّفُونَهُ مِن بَعْدِ مَا عَقَلُوهُ }[البقرة: 75]؟ لأنه إذا لم يتمكن من معرفتها
  أو لم يعرفها، فكأنها غائبة عنه: وقرىء { وَمَن يُبَدِلْ } بالتخفيف.\r\n\t\t\t\r\n\t\t\t</section>"

