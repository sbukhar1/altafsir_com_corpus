text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ سَلْ بَنِيۤ إِسْرَائِيلَ
  كَمْ آتَيْنَاهُم مِّنْ آيَةٍ بَيِّنَةٍ وَمَن يُبَدِّلْ نِعْمَةَ ٱللَّهِ مِن بَعْدِ
  مَا جَآءَتْهُ فَإِنَّ ٱللَّهَ شَدِيدُ ٱلْعِقَابِ }{ سَلْ } يا محمد { بَنِى إِسْرٰءيلَ
  } تبكيتاً { كَمْ ءَاتَيْنٰهُم } (كم) استفهامية معلقة (سل) عن المفعول الثاني وهي
  ثاني مفعولي آتينا ومميزها { مّنْ ءَايَةٍ بَيّنَةٍ } ظاهرة كفلق البحر وإنزال المنّ
  والسلوى فبَّدلوها كفراً { وَمَن يُبَدّلْ نِعْمَةَ ٱللَّهِ } أي ما أنعم به عليه من
  الآيات لأنها سبب الهداية { مِن بَعْدِ مَا جَاءتْهُ } كفراً { فَإِنَّ ٱللَّهَ شَدِيدُ
  ٱلْعِقَابِ } له.\r\n\t\t\t\r\n\t\t\t</section>"

