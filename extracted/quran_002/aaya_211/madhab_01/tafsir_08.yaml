  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">سَلْ
  بَنِيۤ إِسْرَائِيلَ كَمْ آتَيْنَاهُم مِّنْ آيَةٍ بَيِّنَةٍ وَمَن يُبَدِّلْ نِعْمَةَ
  ٱللَّهِ مِن بَعْدِ مَا جَآءَتْهُ فَإِنَّ ٱللَّهَ شَدِيدُ ٱلْعِقَابِ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ سَلْ } يا محمد { بَنِى إِسْرٰءيلَ } تبكيتاً { كَمْ ءَاتَيْنٰهُم
  } (كم) استفهامية معلقة (سل) عن المفعول الثاني وهي ثاني مفعولي آتينا ومميزها { مّنْ
  ءَايَةٍ بَيّنَةٍ } ظاهرة كفلق البحر وإنزال المنّ والسلوى فبَّدلوها كفراً { وَمَن
  يُبَدّلْ نِعْمَةَ ٱللَّهِ } أي ما أنعم به عليه من الآيات لأنها سبب الهداية { مِن
  بَعْدِ مَا جَاءتْهُ } كفراً { فَإِنَّ ٱللَّهَ شَدِيدُ ٱلْعِقَابِ } له.</font></font><font
