  أهل التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد فـي
  قوله: { وَمَنْ يُبَدّلْ نَعْمَةَ الله مِنْ بَعْدِ ما جاءَتْهُ } قال: يكفر بها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن
  مـجاهد، مثله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي موسى بن هارون، قال: ثنا
  عمرو بن حماد، قال: ثنا أسبـاط، عن السدي: { وَمَنْ يُبَدّلْ نِعْمَةَ اللّهِ } قال:
  يقول: من يبدلها كفراً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثت عن عمار، عن ابن أبـي جعفر،
  عن أبـيه، عن الربـيع: { وَمَنْ يُبَدّلْ نَعْمَةَ اللّهِ مِنْ بَعْدِ ما جاءَتْهُ
  } يقول: ومن يكفر نعمته من بعد ما جاءته.</font></font><font class=\"TextResultArabic\"><font
