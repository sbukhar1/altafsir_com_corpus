  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">سَلْ
  بَنِيۤ إِسْرَائِيلَ كَمْ آتَيْنَاهُم مِّنْ آيَةٍ بَيِّنَةٍ وَمَن يُبَدِّلْ نِعْمَةَ
  ٱللَّهِ مِن بَعْدِ مَا جَآءَتْهُ فَإِنَّ ٱللَّهَ شَدِيدُ ٱلْعِقَابِ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">في الآية مسائل المسألة الأولى { سَلْ } كان في الأصل اسأل فتركت الهمزة
  التي هي عين الفعل لكثرة الدور في الكلام تخفيفاً، ونقلت حركتها إلى الساكن الذي قبلها،
  وعند هذا التصريف استغني عن ألف الوصل، وقال قطرب يقال سأل يسأل مثل زأر الأسد يزأر،
  وسأل يسأل، مثل خاف يخاف، والأمر فيه سل مثل خف، وبهذا التقدير قرأ نافع وابن عامر
  { سَأَلَ سَائِلٌ } على وزن قال، وكال، وقوله { كَمْ } هو اسم مبني على السكون موضوع
  للعدد، يقال إنه من تأليف كاف التشبيه مع { مَا } ثم قصرت ما وسكنت الميم، وبنيت على
  السكون لتضمنها حرف الاستفهام، وهي تارة تستعمل في الخبر وتارة في الاستفهام وأكثر
  لغة العرب الجر به عند الخبر، والنصب عند الاستفهام، ومن العرب من ينصب به في الخبر،
  ويجر به في الاستفهام، وهي ههنا يحتمل أن تكون استفهامية، وأن تكون خبرية. المسألة
  الثانية اعلم أنه ليس المقصود سل بني إسرائيل ليخبروك عن تلك الآيات فتعلمها وذلك لأن
  الرسول عليه الصلاة والسلام كان عالماً بتلك الأحوال بإعلام الله تعالى إياه، بل المقصود
  منه المبالغة في الزجر عن الإعراض عن دلائل الله تعالى، وبيان هذاالكلام أنه تعالى
  قال</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">يَـٰأَيُّهَا
  ٱلَّذِينَ ءامَنُواْ ٱدْخُلُواْ فِي ٱلسّلْمِ كَافَّةً وَلاَ تَتَّبِعُواْ خُطُوٰتِ
  ٱلشَّيْطَـٰنِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">البقرة 208 فأمر بالإسلام ونهى عن الكفر، ثم قال { فَإِن زَلَلْتُمْ
  مّن بَعْدِ مَا جَاءَتْكُمُ ٱلْبَيّنَـٰتُ } أي فإن أعرضتم عن هذا التكليف صرتم مستحقين
  للتهديد بقوله</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فَٱعْلَمُواْ أَنَّ ٱللَّهَ عَزِيزٌ حَكِيمٌ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">البقرة
  209 ثم بين ذلك التهديد بقوله</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">هَلْ يَنظُرُونَ إِلاَّ أَن يَأْتِيَهُمُ ٱللَّهُ فِي ظُلَلٍ
  مّنَ ٱلْغَمَامِ وَٱلْمَلَـٰئِكَةُ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">البقرة 210 ثم ثلث ذلك التهديد بقوله
  { سَلْ بَنِى إِسْرٰءيلَ } يعني سل هؤلاء الحاضرين أنا لما آتينا أسلافهم آيات بينات
  فأنكروها، لا جرم استوجبوا العقاب من الله تعالى، وذلك تنبيه لهؤلاء الحاضرين على أنهم
  لو زلوا عن آيات الله لوقعوا في العذاب كما وقع أولئك المتقدمون فيه، والمقصود من ذكر
  هذه الحكاية أن يعتبروا بغيرهم، كما قال تعالى</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَٱعْتَبِرُواْ يٰأُوْلِى ٱلأَبْصَـٰرِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">الحشر
  2 وقال</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">لَقَدْ كَانَ فِى قَصَصِهِمْ عِبْرَةٌ لأُوْلِى ٱلأَلْبَـٰبِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">يوسف
  111 فهذا بيان وجه النظم. المسألة الثالثة فرق أبو عمرو في { سَلْ } بين الاتصال بواو
  وفاء وبين الاستئناف، فقرأ { سَلْهُمْ } و { سَلْ بَنِى إِسْرٰءيلَ } بغير همزة</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَٱسْئَلِ
  ٱلْقَرْيَة</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">يوسف 82 فاسأل الذين يقرؤن الكتاب،</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَٱسْأَلُواْ ٱللَّهَ مِن فَضْلِهِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">النساء
  32 بالهمز، وسوى الكسائي بين الكل، وقرأ الكل بغير همز وجه الفرق أن التخفيف في الاستئناف
  وصلة إلى إسقاط الهمزة المبتدأة وهي مستقلة وليس كذلك في الاتصال والكسائي اتبع المصحف،
  لأن الألف ساقطة فيها أجمع. المسألة الرابعة قوله { مِّنْ آيَةٍ بَيّنَةٍ } فيه قولان
  أحدها المراد به معجزات موسى عليه السلام، نحو فلق البحر، وتظليل الغمام، وإنزال المن
  والسلوى، ونتق الجبل، وتكليم الله تعالى لموسى عليه السلام من السحاب، وإنزال التوراة
  عليهم، وتبيين الهدى من الكفر لهم، فكل ذلك آيات بينات.</font></font>&#13;\t\t\t<label
