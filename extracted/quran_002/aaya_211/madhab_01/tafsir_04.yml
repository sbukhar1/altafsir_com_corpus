  href=\"JavaScript:Open_Menu()\">سَلْ بَنِيۤ إِسْرَائِيلَ كَمْ آتَيْنَاهُم مِّنْ
  آيَةٍ بَيِّنَةٍ وَمَن يُبَدِّلْ نِعْمَةَ ٱللَّهِ مِن بَعْدِ مَا جَآءَتْهُ فَإِنَّ
  ٱللَّهَ شَدِيدُ ٱلْعِقَابِ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">والقول الثاني
  أن المعنى كم آتيناهم من حجة بينة لمحمد عليه الصلاة والسلام، يعلم بها صدقه وصحة شريعته.
  أما قوله تعالى { وَمَن يُبَدّلْ نِعْمَةَ ٱللَّهِ } ففيه مسائل المسألة الأولى قرىء
  { وَمَن يُبَدّلْ } بالتخفيف. المسألة الثانية قال أبو مسلم في الآية حذف، والتقدير
  كم آتيناهم من آية بينة وكفروا بها لكن لا يدل على هذا الإضمار قوله { وَمَن يُبَدّلْ
  نِعْمَةَ ٱللَّهِ }. المسألة الثالثة في نعمة الله ههنا قولان أحدهما أن المراد آياته
  ودلائله وهي من أجل أقسام نعم الله لأنها أسباب الهدى والنجاة من الضلالة، ثم على هذا
  القول في تبديلهم إياها وجهان فمن قال المراد بالآية البينة معجزات موسى عليه السلام،
  قال المراد بتبديلها أن الله تعالى أظهرها لتكون أسباب هداهم فجعلوها أسباب ضلالاتهم
  كقوله</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فَزَادَتْهُمْ رِجْسًا إِلَىٰ رِجْسِهِمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">التوبة
  125 ومن قال المراد بالآية البينة ما في التوراة والإنجيل من دلائل نبوة محمد عليه
  السلام، قال المراد من تبديلها تحريفها وإدخال الشبهة فيها. والقول الثاني المراد بنعمة
  الله ما آتاهم الله من أسباب الصحة والأمن والكفاية والله تعالى هو الذي أبدل النعمة
  بالنقمة لما كفروا، ولكن أضاف التبديل إليهم لأنه سبب من جهتهم وهو ترك القيام بما
  وجب عليهم من العمل بتلك الآيات البينات. أما قوله تعالى { مِن بَعْدِ مَا جَاءَتْهُ
  } فإن فسرنا النعمة بإيتاء الآيات والدلائل كان المراد من قوله { مِن بَعْدِ مَا جَاءَتْهُ
  } أي من بعد ما تمكن من معرفتها، أو من بعد ما عرفها كقوله تعالى</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">ثُمَّ
  يُحَرّفُونَهُ مِن بَعْدِ مَا عَقَلُوهُ وَهُمْ يَعْلَمُونَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">البقرة
  75 لأنه إذا لم يتمكن من معرفتها أو لم يعرفها، فكأنها غائبة عنه، وإن فسرنا النعمة
  بما يتعلق بالدنيا من الصحة والأمن والكفاية، فلا شك أن عند حصول هذه الأسباب يكون
  الشكر أوجب فكان الكفر أقبح، فلهذا قال { فَإِنَّ ٱللَّهَ شَدِيدُ ٱلْعِقَابِ } قال
  الواحدي رحمه الله تعالى وفيه إضمار، والمعنى شديد العقاب له، وأقول بين عبد القاهر
  النحوي في كتاب «دلائل الإعجاز» أن ترك هذا الإضمار أولى، وذلك لأن المقصود من الآية
  التخويف بكونه في ذاته موصوفاً بأنه شديد العقاب، من غير التفات إلى كونه شديد العقاب
  لهذا أو لذلك، ثم قال الواحدي رحمه الله والعقاب عذاب يعقب الجرم.</font></font>&#13;\t\t\t<label
