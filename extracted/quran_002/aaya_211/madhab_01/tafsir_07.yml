  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">سَلْ
  بَنِيۤ إِسْرَائِيلَ كَمْ آتَيْنَاهُم مِّنْ آيَةٍ بَيِّنَةٍ وَمَن يُبَدِّلْ نِعْمَةَ
  ٱللَّهِ مِن بَعْدِ مَا جَآءَتْهُ فَإِنَّ ٱللَّهَ شَدِيدُ ٱلْعِقَابِ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">زُيِّنَ
  لِلَّذِينَ كَفَرُواْ ٱلْحَيَاةُ ٱلدُّنْيَا وَيَسْخَرُونَ مِنَ ٱلَّذِينَ آمَنُواْ
  وَٱلَّذِينَ ٱتَّقَواْ فَوْقَهُمْ يَوْمَ ٱلْقِيَامَةِ وَٱللَّهُ يَرْزُقُ مَن يَشَآءُ
  بِغَيْرِ حِسَابٍ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالى مخبراً عن بني إسرائيل:
  كم شاهدوا مع موسى من آية بينة، أي: حجة قاطعة بصدقه فيما جاءهم به، كيده، وعصاه، وفلقه
  البحر، وضرب الحجر، وما كان من تظليل الغمام عليهم في شدة الحر، ومن إنزال المن والسلوى،
  وغير ذلك من الآيات الدالات على وجود الفاعل المختار، وصدق من جرت هذه الخوارق على
  يديه، ومع هذا أعرض كثير منهم عنها، وبدلوا نعمة الله كفراً، أي: استبدلوا بالإيمان
  بها الكفر بها والإعراض عنها { وَمَن يُبَدِّلْ نِعْمَةَ ٱللَّهِ مِن بَعْدِ مَا جَآءَتْهُ
  فَإِنَّ ٱللَّهَ شَدِيدُ ٱلْعِقَابِ } كما قال تعالى إخباراً عن كفار قريش:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">أَلَمْ
  تَرَ إِلَى ٱلَّذِينَ بَدَّلُواْ نِعْمَتَ ٱللَّهِ كُفْرًا وَأَحَلُّواْ قَوْمَهُمْ
  دَارَ ٱلْبَوَارِ جَهَنَّمَ يَصْلَوْنَهَا وَبِئْسَ ٱلْقَرَارُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[إبراهيم:
  28 ـ 29] ثم أخبر تعالى عن تزيينه الحياة الدنيا للكافرين الذين رضوا بها، واطمأنوا
  إليها، وجمعوا الأموال، ومنعوها عن مصارفها التي أمروا بها؛ مما يرضي الله عنهم، وسخروا
  من الذين آمنوا، الذين أعرضوا عنها، وأنفقوا ما حصل لهم منها في طاعة ربهم، وبذلوه
  ابتغاء وجه الله، فلهذا فازوا بالمقام الأسعد والحظ الأوفر يوم معادهم، فكانوا فوق
  أولئك في محشرهم ومنشرهم ومسيرهم ومأواهم، فاستقروا في الدرجات في أعلى عليين، وخلد
  أولئك في الدركات في أسفل سافلين، ولهذا قال تعالى: { وَٱللَّهُ يَرْزُقُ مَن يَشَآءُ
  بِغَيْرِ حِسَابٍ } أي: يزرق من يشاء من خلقه، ويعطيه عطاء كثيراً جزيلاً، بلا حصر
  ولا تعداد في الدنيا والآخرة، كما جاء في الحديث:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" ابن آدم أنفق أنفق عليك \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وقال النبي صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" أنفق بلالاً، ولا تخش من ذي العرش إقلالاً \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">وقال تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَمَآ أَنفَقْتُمْ مِّن شَيْءٍ فَهُوَ
  يُخْلِفُهُ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[سبأ: 39] وفي الصحيح:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" أن ملكين ينزلان من السماء صبيحة كل يوم، فيقول أحدهما: اللهم أعط
  منفقاً خلفاً، ويقول الآخر: اللهم أعط ممسكاً تلفاً \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وفي الصحيح:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" يقول ابن آدم: مالي، مالي. وهل لك من مالك إلا ما أكلت فأفنيت، وما
  لبست فأبليت، وما تصدقت فأمضيت، وما سوى ذلك فذاهب وتاركه للناس \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">وفي مسند الإمام أحمد عن النبي صلى
  الله عليه وسلم أنه قال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" الدنيا دار من لا دار له، ومال من لا مال له، ولها يجمع من لا عقل له \". </font></font></b><b><font
  class=\"TextResultArabic\"><font color=\"Red\"><br/></font></font></b>&#13;\t\t\t<label
