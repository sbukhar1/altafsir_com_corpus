  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِن
  الَّذِينَ كَفَرُوا وَمَاتُوا وَهُمْ كُفَّارٌ أُولَئِكَ عَلَيْهِمْ لَعْنَةُ ٱللَّهِ
  وَٱلْمَلاۤئِكَةِ وَٱلنَّاسِ أَجْمَعِينَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { إِن الَّذِينَ كَفَرُوا وَمَاتُواْ... }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">منهم
  من قال: إنها مؤكدة لما قبلها لقوله { إِلاَّ ٱلَّذِينَ تَابُوا } فبقيت الآية عامة
  فيمن كفر ولم يتب يكون داخلا تحت الوعيد وهو مقتضى هذه الآية، ومنهم من قال: أنها مؤسسة.
  وقرره بوجهين:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">- الأول: أنّ اللّعنة في الأولى
  مطلقة تحتمل الدّوام والانقطاع وهنا مقيدة بالخلود والدوام.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">-
  الثاني: أن العموم غير المخصوص بشيء أقوى دلالة من عموم خص بشيء، فلذلك أعيدت هذه الآية.
  ونحو هذا (لابن رشد) في النكاح الثالث.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن عرفة: فإن قلت: هلا قيل: ماتوا كفارا. فهو أخص من قوله: { وَمَاتُوا وَهُمْ كُفَّارٌ
  }؟</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال: وعادتهم يجيبون بوجهين:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">- الأول: أن هذا فيه فائدة البناء على المضمر، وقد ذكروا أنه يفيد
  إما الاختصاص أو مطلق الرّبط، قاله الزمخشري في</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَمَا هُم بِخَارِجِينَ مِنَ ٱلنَّارِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">- الثاني:
  أن الحال قيد في الجملة، فهو من قسم التصور وقوله: { وَهُمْ كُفَّار } جملة من مسند
  ومسند إليه، فيرجع إلى قسم التصديقات، والتعبير بما هو من قسم التصديق أولى مما هو
  من قسم التصور لأنه يستلزم التصور (فيدل) على الأمرين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قيل
  لابن عرفة: أو يجاب بأنه لو قيل \" وماتوا كفارا \" لكانت حالا، والحال من شرطها الانتقال
  مع أن المراد: من ثبت ودام على كفره فقال: وكذلك \" وهم كفار \" والواو فيه واو الحال.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(قيل لابن عرفة، كيف عبر بهذا اللّفظ المقتضي للخصوص مع أن من مات
  كافرا بالإطلاق يناله هذا الوعيد)؟</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فقال:
  هذا وعيد خاص رتب على فعل خاص/انتهى.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { أُوْلَئِكَ عَلَيْهِمْ لَعْنَةُ ٱللَّهِ وَٱلْمَلاۤئِكَة... }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال ابن عرفة: إن قلت: لم أعيد لفظ الفعل في الآية المتقدمة فقيل:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">يَلعَنُهُمُ
  ٱللَّهُ وَيَلْعَنُهُمُ ٱللاَّعِنُونَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">ولم يعد هنا، فكرر هناك ما أسند
  إليه الاسم المعطوف عليه ولم يكرر هنا، فهلا قيل: أولئك عليهم لعنة الله ولعنة الملائكة
  ولعنة الناس أجمعين فهو أولى؟</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال:
  عادتهم يجيبون بأن الإسناد الأول للفاعل، وهو واحد بذاته لايتعدد، لأنه لا فاعل في
  الحقيقة إلا الله، والإسناد الثاني إضافي فهو أمر نسبي، والأمور النسبية الإضافية يمكن
  فيها التعدد كالوجود بالنسبة إلى القديم والحادث، فلذلك لم يفد لفظ اللعنة هنا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { وَٱلنَّاسِ أَجْمَعِينَ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن عرفة: { أَجْمَعِينَ } إما تأكيد أو حال فإن كان حالا فالمراد لعنة الجميع مجتمعين،
  ويبقى النظر: هل ذلك يوم القيامة أو لا.؟ فإن كان في (الآخرة) فيكون خالدين فيها حالا
  (محصلة أو أعيد الضمير على النار. وإن كان في الدنيا فيكون \" خالدين فيها \" حالا)
  مقدرة. وإن كانت تأكيدا فالمراد لعنة جميعهم بالإطلاق.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ابن
  عطية: قال قتادة: المراد بالناس المؤمنون خاصة وقال ابو العالية: ذلك في الآخرة أي
  يلعن الكفرة أنفسهم يوم القيامة. وقيل معناه يقولون في الدنيا: لعن الله الكافرين،
  فيلعنون أنفسهم من حيث لا يشعرون.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن عرفة: ويخرج عن هذا من كفر عنادا فإنه لا يلعن الكافرين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

