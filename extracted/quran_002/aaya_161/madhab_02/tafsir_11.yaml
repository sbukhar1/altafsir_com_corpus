  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">خَالِدِينَ فِيهَا
  لاَ يُخَفَّفُ عَنْهُمُ ٱلْعَذَابُ وَلاَ هُمْ يُنْظَرُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  إِن ٱلَّذِينَ كَفَرُواْ وَمَاتُواْ وَهُمْ كُفَّارٌ } أي ثبتوا على كفرهم حتى ماتوا
  على ذلك { أُولَـٰئِكَ عَلَيْهِمْ لَعْنَةُ ٱللَّهِ وَٱلْمَلاَئِكَةِ وَٱلنَّاسِ أَجْمَعِينَ
  } قال الكلبي: يعني لعنة المؤمنين خاصة. وقال بعضهم: [يلعنهم] لعنة جميع الناس لأن
  من يخالف دينهم يلعنهم في الدنيا وأهل دينهم [يلعنونهم] في الآخرة كما قال في آية أخرى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">ثُمَّ
  يَوْمَ ٱلْقِيَـٰمَةِ يَكْفُرُ بَعْضُكُمْ بِبَعْضٍ وَيَلْعَنُ بَعْضُكُمْ بَعْضاً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[العنكبوت:
  25] ثم قال: { خَـٰلِدِينَ فِيهَا } أي في اللعنة ولعنته: عذاب النار أي ما توجبه اللعنة.
  { لاَ يُخَفَّفُ عَنْهُمُ ٱلْعَذَابُ } يعني لا يهون عليهم طرفة عين { وَلاَ هُمْ يُنظَرُونَ
  } يعني لا يؤجلون.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

