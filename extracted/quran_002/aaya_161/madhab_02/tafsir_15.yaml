aaya: إِنَّ الَّذِينَ كَفَرُوا وَمَاتُوا وَهُمْ كُفَّارٌ أُولَٰئِكَ عَلَيْهِمْ لَعْنَةُ
  اللَّهِ وَالْمَلَائِكَةِ وَالنَّاسِ أَجْمَعِينَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِن الَّذِينَ
  كَفَرُوا وَمَاتُوا وَهُمْ كُفَّارٌ أُولَئِكَ عَلَيْهِمْ لَعْنَةُ ٱللَّهِ وَٱلْمَلاۤئِكَةِ
  وَٱلنَّاسِ أَجْمَعِينَ }قوله تعالى: { إِن الذين كفروا وماتوا وهم كفارٌ }إنما شرط
  الموت على الكفر، لأن حكمه يستقر بالموت عليه، فان قيل: كيف قال: { والناس أجمعين }
  وأهل دينه لا يلعنونه، فعنه ثلاثة أجوبة. أحدها: أنهم يلعنونه في الآخرة قال الله عز
  وجل:{ ثم يوم القيامة يكفر بعضكم ببعض ويلعن بعضكم بعضاً }[العنكبوت:25]. وقال:{ كلما
  دخلت أُمة لعنت أختها }[الأعراف:38]. والثاني: أن المراد بالناس هاهنا: المؤمنون، قاله
  ابن مسعود، وقتادة، ومقاتل. فيكون على هذا من العام الذي أريد به الخاص. والثالث: أن
  اللعنة من الأكثر يطلق عليها: لعنة جميع الناس تغليباً لحكم الأكثر على الأقل.\r\n\t\t\t\r\n\t\t\t</section>"

