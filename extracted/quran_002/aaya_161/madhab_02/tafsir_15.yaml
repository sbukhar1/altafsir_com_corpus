  الَّذِينَ كَفَرُوا وَمَاتُوا وَهُمْ كُفَّارٌ أُولَئِكَ عَلَيْهِمْ لَعْنَةُ ٱللَّهِ
  وَٱلْمَلاۤئِكَةِ وَٱلنَّاسِ أَجْمَعِينَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { إِن الذين كفروا وماتوا وهم كفارٌ }</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">إنما
  شرط الموت على الكفر، لأن حكمه يستقر بالموت عليه، فان قيل: كيف قال: { والناس أجمعين
  } وأهل دينه لا يلعنونه، فعنه ثلاثة أجوبة. أحدها: أنهم يلعنونه في الآخرة قال الله
  عز وجل:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">ثم يوم القيامة يكفر بعضكم ببعض ويلعن بعضكم بعضاً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[العنكبوت:25].
  وقال:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">كلما دخلت أُمة لعنت أختها</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الأعراف:38]. والثاني: أن المراد
  بالناس هاهنا: المؤمنون، قاله ابن مسعود، وقتادة، ومقاتل. فيكون على هذا من العام الذي
  أريد به الخاص. والثالث: أن اللعنة من الأكثر يطلق عليها: لعنة جميع الناس تغليباً
  لحكم الأكثر على الأقل.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
