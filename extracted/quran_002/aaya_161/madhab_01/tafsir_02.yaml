aaya: إِنَّ الَّذِينَ كَفَرُوا وَمَاتُوا وَهُمْ كُفَّارٌ أُولَٰئِكَ عَلَيْهِمْ لَعْنَةُ
  اللَّهِ وَالْمَلَائِكَةِ وَالنَّاسِ أَجْمَعِينَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِن الَّذِينَ
  كَفَرُوا وَمَاتُوا وَهُمْ كُفَّارٌ أُولَئِكَ عَلَيْهِمْ لَعْنَةُ ٱللَّهِ وَٱلْمَلاۤئِكَةِ
  وَٱلنَّاسِ أَجْمَعِينَ } * { خَالِدِينَ فِيهَا لاَ يُخَفَّفُ عَنْهُمُ ٱلْعَذَابُ
  وَلاَ هُمْ يُنْظَرُونَ } * { وَإِلَـٰهُكُمْ إِلَـٰهٌ وَاحِدٌ لاَّ إِلَـٰهَ إِلاَّ
  هُوَ ٱلرَّحْمَـٰنُ ٱلرَّحِيمُ }{ إِنَّ ٱلَّذِينَ كَفَرُواْ } يعني الذين ماتوا من
  هؤلاء الكاتمين ولم يتوبوا، ذكر لعنتهم أحياء ثم لعنتهم أمواتاً. وقرأ الحسن: «والملائكة
  والناس أجمعون»، بالرفع عطفاً على محل اسم الله، لأنه فاعل في التقدير، كقولك: عجبت
  من ضرب زيد وعمرو، تريد من أن ضرب زيد وعمرو، كأنه قيل: أولئك عليهم أن لعنهم الله
  والملائكة. فإن قلت: ما معنى قوله: { وَٱلنَّاسِ أَجْمَعِينَ } وفي الناس المسلم والكافر.
  قلت: أراد بالناس من يعتدّ بلعنه وهم المؤمنون. وقيل: يوم القيامة يلعن بعضهم بعضاً
  { خَـٰلِدِينَ فِيهَا } في اللعنة. وقيل: في النار إلا أنها أضمرت تفخيماً لشأنها وتهويلاً
  { وَلاَ هُمْ يُنظَرُونَ } من الإنظار أي لا يمهلون ولا يؤجلون، أو لا ينتظرون ليعتذروا.أولا
  ينظر إليهم نظر رحمة.{ إِلَـٰهٌ وٰحِدٌ } فرد في الإلٰهية لا شريك له فيها ولا يصحّ
  أن يسمى غيره إلٰهاً. و { لاَ إِلَـٰهَ إِلاَّ هُوَ } تقرير للوحدانية بنفي غيره وإثباته
  { ٱلرَّحْمَـٰنِ ٱلرَّحِيمِ } المولى لجميع النعم أصولها وفروعها، ولا شيء سواه بهذه
  الصفة، فإن كلّ ما سواه إمّا نعمة وإما منعم عليه. وقيل: كان للمشركين حول الكعبة ثلثمائة
  وستون صنماً، فلما سمعوا بهذه الآية تعجبوا وقالوا: إن كنت صادقاً فأت بآية نعرف بها
  صدقك فنزلت.\r\n\t\t\t\r\n\t\t\t</section>"

