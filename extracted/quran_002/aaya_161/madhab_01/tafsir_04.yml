  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">الصفة الثالثة من صفات ذلك العقاب قوله { وَلاَ هُمْ يُنظَرُونَ }
  والإنظار هو التأجيل والتأخير قال تعالى</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَنَظِرَةٌ إِلَىٰ مَيْسَرَةٍ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">البقرة
  280 والمعنى إن عذابهم لا يؤجل، بل يكون حاضراً متصلاً بعذاب مثله فكأنه تعالى أعلمنا
  أن حكم دار العذاب والثواب بخلاف حكم الدنيا فإنهم يمهلون فيها إلى آجال قدرها الله
  تعالى، وفي الآخرة لا مهلة ألبتة فإذا استمهلوا لا يمهلون، وإذا استغاثوا لا يغاثون
  وإذا استعتبوا لا يعتبون، وقيل لهم</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">ٱخْسَئُواْ فِيهَا وَلاَ تُكَلّمُونِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">المؤمنون
  108 نعوذ بالله من ذلك والحاصل أن هذه الصفات الثلاثة التي ذكرها الله تعالى للعقاب
  في هذه الآية دلت على يأس الكافر من الإنقطاع والتخفيف والتأخير.</font></font>&#13;\t\t\t<label
