  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">خَالِدِينَ فِيهَا
  لاَ يُخَفَّفُ عَنْهُمُ ٱلْعَذَابُ وَلاَ هُمْ يُنْظَرُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">اعلم
  أن في الآية مسائل المسألة الأولى أن ظاهر قوله تعالى { إِن ٱلَّذِينَ كَفَرُواْ وَمَاتُواْ
  وَهُمْ كُفَّارٌ } عام في حق كل من كان كذلك فلا وجه لتخصيصه ببعض من كان كذلك، وقال
  أبو مسلم يجب حمله على الذين تقدم ذكرهم، وهم الذين يكتمون الآيات، واحتج عليه بأنه
  تعالى لما ذكر حال الذين يكتمون، ثم ذكر حال التائبين منهم، ذكر أيضاً حال من يموت
  منهم من غير توبة، وأيضاً أنه تعالى لما ذكر أن أولئك الكاتمين ملعونون حال الحياة،
  بين في هذه الآية أنهم ملعونون أيضاً بعد الممات. والجواب عنه أن هذا إنما يصح متى
  كان الذين يموتون من غير توبة لا يكونون داخلين تحت الآية الأولى، فأما إذا دخلوا تحت
  الأولى استغنى عن ذكرهم فيجب حمل الكلام على أمر مستأنف. المسألة الثانية لما ذكر في
  الكلام أنه إذا مات على كفره صار الوعيد لازماً من غير شرط ولما كان المعلق على الشرط
  عدماً عند عدم الشرط علمنا أن الكافر إذا تاب قبل الموت لم يكن حاله كذلك. المسألة
  الثالثة إن قيل كيف يلعنه الناس أجمعون، وأهل دينه لا يلعنونه؟ قلنا الجواب عنه من
  وجوه. أحدها أن أهل دينه يلعنونه في الآخرة، لقوله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">ثُمَّ يَوْمَ ٱلْقِيَـٰمَةِ يَكْفُرُ
  بَعْضُكُمْ بِبَعْضٍ وَيَلْعَنُ بَعْضُكُمْ بَعْضاً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">العنكبوت 25. وثانيها قال قتادة
  والربيع أراد بالناس أجمعين المؤمنين، كأنه لم يعتد بغيرهم وحكم بأن المؤمنين هم الناس
  لا غير. وثالثها أن كل أحد يلعن الجاهل والظالم لأن قبح ذلك مقرر في العقول، فإذا كان
  هو في نفسه جاهلاً أو ظالماً وإن كان لا يعلم هو من نفسه كونه كذلك، كانت لعنته على
  الجاهل والظالم تتناول نفسه عن السدي. ورابعها أن يحمل وقوع اللعن على استحقاق اللعن،
  وحينئذ يعم ذلك. المسألة الرابعة قال أبو بكر الرازي في الآية دلالة على أن على المسلمين
  لعن من مات كافراً، وأن زوال التكليف عنه بالموت لا يسقط عنا لعنه والبراءة منه، لأن
  قوله { وَٱلنَّاسِ أَجْمَعِينَ } قد اقتضى أمرنا بلعنه بعد موته وهذا يدل على أن الكافر
  لوجن لم يكن زوال التكليف عنه بالجنون مسقطاً للعنه والبراءة منه، وكذلك السبيل فيما
  يوجب المدح والموالاة من الإيمان والصلاح، فإن موت من كان كذلك أو جنونه، لا يغير حكمه
  عما كان عليه قبل حدوث الحال به. المسألة الخامسة القائلون بالموافاة احتجوا بهذه الآية
  فقالوا علق تعالى وجوب لعنته بأن يموت على كفره فلو استحق ذلك قبل الموت لم يصح ذلك،
  فعلمنا أن الكفر إنما يفيد استحقاق اللعن لو مات صاحبه عليه وكذا الإيمان إنما يفيد
  استحقاق المدح إذا مات صاحبه عليه.</font></font>&#13;\t\t\t<label disabled=\"true\"
