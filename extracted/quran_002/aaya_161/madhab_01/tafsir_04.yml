  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">الجواب الحكم المرتب على الذين ماتوا على الكفر مجموع أمور منها اللعن
  لو مات، ومنها الخلود في النار، وعندنا أن هذا المجموع وهو اللعن وحده، لم قلتم أنه
  لا يحصل إلا فيه. المسألة السادسة القائلون بأن الكفر من الأسماء الشرعية، وما بقي
  على الوضع الأصلي وهم المعتزلة احتجوا بقوله تعالى { وَمَاتُواْ وَهُمْ كُفَّارٌ }
  والله تعالى وصفهم حال موتهم بأنهم كفار ومعلوم أن الكفر بمعنى الستر والتغطية، لا
  يبقى فيهم حال الموت، لأن التغطية لا تحصل إلا في حق الحي الفاهم. المسألة السابعة
  الآية تدل على جواز التخصيص مع التوكيد، لأنه تعالى قال { وَٱلنَّاسِ أَجْمَعِينَ }
  مع أنه مخصوص على مذهب من قال المراد بالناس بعضهم. وأما قوله تعالى { خَـٰلِدِينَ
  فِيهَا } ففيه مسائل المسألة الأولى الخلود اللزوم الطويل، ومنه يقال أخلد إلى كذا
  أي لزمه وركن إليه. المسألة الثانية العامل في خالدين الظرف من قوله عليهم لأن فيه
  معنى الإستقرار للعنة فهو حال من الهاء والميم في عليهم كقولك عليهم المال صاغرين.
  المسألة الثالثة { خَـٰلِدِينَ فِيهَا } أي في اللعنة، وقيل في النار إلا أنها أضمرت
  تفخيماً لشأنها وتهويلاً كما في قوله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّا أَنزَلْنَـٰهُ فِى لَيْلَةِ
  ٱلْقَدْرِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">القدر 1 والأول أولى لوجوه. الأول أن الضمير إذا وجد له مذكور متقدم
  فرده إليه أولى من رده إلى ما لم يذكر. الثاني أن حمل هذا الضمير على اللعنة أكثر فائدة
  من حمله على النار، لأن اللعنة هو الإبعاد من الثواب بفعل العقاب في الآخرة وإيجاده
  في الدنيا فكان اللعن يدخل فيه النار وزيادة فكان حمل اللفظ عليه أولى. الثالث أن قوله
  { خَـٰلِدِينَ فِيهَا } إخبار عن الحال، وفي حمل الضمير على اللعن يكون ذلك حاصلاً
  في الحال، وفي حمله على النار لا يكون حاصلاً في الحال، بل لا بد من التأويل فكان ذلك
  أولى، واعلم أنه تعالى وصف هذا العذاب بأمور ثلاثة. أحدها الخلود وهو المكث الطويل
  عندنا، والمكث الدائم عند المعتزلة، على ما تقدم القول فيه في تفسير قوله تعالى</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">بَلَىٰ
  مَن كَسَبَ سَيّئَةً وَأَحَـٰطَتْ بِهِ خَطِيـئَـتُهُ فَأُوْلَـٰئِكَ أَصْحَـٰبُ ٱلنَّارِ
  هُمْ فِيهَا خَـٰلِدُونَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">البقرة 81. وثانيها عدم التخفيف، ومعناه أن الذي ينالهم من عذاب الله
  فهو متشابه في الأوقات كلها، لا يصير بعض الأوقات أقل من بعض، فإن قيل هذا التشابه
  ممتنع لوجوه. الأول أنه إذا تصور حال غيره في شدة كالعقاب، كان ذلك كالتخفيف منه. الثاني
  أنه تعالى يوفر عليهم ما فات وقته من العذاب ثم تنقطع تلك الزيادة فيكون ذلك تخفيفاً
  الثالث أنهم حيثما يخاطبون بقوله { ٱخْسَئُواْ فِيهَا وَلاَ تُكَلّمُونِ } لا شك أنه
  يزداد غمهم في ذلك الوقت. أجابوا عنه بأن التفاوت في هذه الأمور القليلة، فالمستغرق
  بالعذاب الشديد لا ينتبه لهذا القدر القليل من التفاوت، قالوا ولما دلت الآية على أن
  هذا العقاب متشابه، وجب أن يكون دائماً لأنهم لو جوزوا انقطاع ذلك مما يخفف عنهم إذا
  تصوروه، وبيان ذلك أن الواقع في محنة عظيمة في الدنيا إذا بشر بالخلاص بعد أيام فإنه
  يفرح ويسر ويسهل عليه موقع محنته وكلما كانت محنته أعظم، كان ما يلحقه من الروح والتخفيف
  بتصور الإنقطاع أكثر.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
