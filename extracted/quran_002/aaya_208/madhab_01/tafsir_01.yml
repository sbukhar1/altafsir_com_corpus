  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يٰأَيُّهَا
  ٱلَّذِينَ آمَنُواْ ٱدْخُلُواْ فِي ٱلسِّلْمِ كَآفَّةً وَلاَ تَتَّبِعُواْ خُطُوَاتِ
  ٱلشَّيْطَانِ إِنَّهُ لَكُمْ عَدُوٌّ مُّبِينٌ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">اختلف
  أهل التأويل فـي معنى السلم فـي هذا الموضع، فقال بعضهم: معناه: الإسلام. ذكر من قال
  ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو
  عاصم، عن عيسى، عن ابن أبي نجيح، عن مجاهد في قول الله عزّ وجل: { ادْخُلُوا فِي السِّلْـمِ
  } قال: ادخلوا في الإسلام.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا الـحسن بن يحيى، قال: أخبرنا
  عبد الرزاق، قال: أخبرنا معمر، عن قتادة قوله: { ادْخُـلُوا فِـي السِّلْـمِ } قال:
  ادخـلوا فـي الإسلام.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن سعد، قال: ثنـي
  أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس: { ادْخُـلُوا فِـي السِّلْـمِ
  كافَّةً } قال: السلـم: الإسلام.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  موسى بن هارون، قال: أخبرنا عمرو، قال: ثنا أسبـاط، عن السدي: { ادْخُـلُوا فِـي السِّلْـمِ
  } يقول: فـي الإسلام.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا أبو كريب، قال: ثنا وكيع،
  عن النضر بن عربـي، عن مـجاهد: ادخـلوا فـي الإسلام.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد فـي قوله: { ادْخُـلُوا فِـي السِّلْـمِ
  } قال: السلـم: الإسلام.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثت عن الـحسين بن فرج، قال: سمعت
  أبـا معاذ الفضل بن خالد، قال: ثنا عبـيد بن سلـيـمان، قال: سمعت الضحاك يقول: { ادْخُـلُوا
  فِـي السِّلْـمِ }: فـي الإسلام.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: بل معنى ذلك: ادخـلوا فـي الطاعة. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثت
  عن عمار، قال: ثنا ابن أبـي جعفر، عن أبـيه، عن الربـيع: { ادْخُـلُوا فِـي السِّلْـمِ
  } يقول: ادخـلوا فـي الطاعة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقد
  اختلف القراء فـي قراءة ذلك، فقرأته عامة قراء أهل الـحجاز: «ادْخُـلُوا فِـي السَّلْـمِ»
  بفتـح السين. وقرأته عامة قراء الكوفـيـين بكسر السين. فأما الذين فتـحوا السين من
  «السلـم»، فإنهم وجهوا تأويـلها إلـى الـمسالـمة، بـمعنى: ادخـلوا فـي الصلـح والمسالمة
  وترك الـحرب وإعطاء الـجزية. وأما الذين قرءوا ذلك بـالكسر من السين فإنهم مختلفون
  فـي تأويـله فمنهم من يوجهه إلـى الإسلام، بـمعنى ادخـلوا فـي الإسلام كافة، ومنهم
  من يوجهه إلـى الصلـح، بـمعنى: ادخـلوا فـي الصلـح، ويستشهد علـى أن السين تكسر، وهي
  بـمعنى الصلـح بقول زهير بن أبـي سلـمى:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وقدْ قُلْتُـما إنْ نُدْركِ السِّلْـمَ وَاسِعاً</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">بِـمَالٍ وَمَعُروفٍ مِنَ الأمْرِ نَسْلـمِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وأولـى التأويلات بقوله: { ادْخُـلُوا
  فِـي السِّلْـمِ } قول من قال: معناه: ادخـلوا فـي الإسلام كافة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأما الذي هو أولـى القراءتـين بـالصواب فـي قراءة ذلك، فقراءة من
  قرأ بكسر السين لأن ذلك إذا قرىء كذلك وإن كان قد يحتـمل معنى الصلـح، فإن معنى الإسلام:
  ودوام الأمر الصالـح عند العرب، أغلب علـيه من الصلـح والـمسالـمة، وينشد بـيت أخي
  كندة:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">دَعَوْتُ
  عَشِيرَتـي للسِّلْـمِ لَـمَّا</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">رأيْتُهُمْ
  تَوَلَّوْا مُدْبِرِينا</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">بكسر السين، بـمعنى: دعوتهم للإسلام لـما ارتدوا، وكان ذلك حين ارتدت
  كندة مع الأشعث بعد وفـاة رسول الله صلى الله عليه وسلم. وقد كان أبو عمرو بن العلاء
  يقرأ سائر ما فـي القرآن من ذكر السلـم بـالفتـح سوى هذه التـي فـي سورة البقرة، فإنه
  كان يخصها بكسر سينها توجيها منه لـمعناها إلـى الإسلام دون ما سواها.</font></font>&#13;\t\t\t<label
