  href=\"JavaScript:Open_Menu()\">يٰأَيُّهَا ٱلَّذِينَ آمَنُواْ ٱدْخُلُواْ فِي ٱلسِّلْمِ
  كَآفَّةً وَلاَ تَتَّبِعُواْ خُطُوَاتِ ٱلشَّيْطَانِ إِنَّهُ لَكُمْ عَدُوٌّ مُّبِينٌ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">فقد صرّح عكرمة بـمعنى ما قلنا فـي ذلك من أن تأويـل ذلك دعاء للـمؤمنـين
  إلـى رفض جميع الـمعانـي التـي لـيست من حكم الإسلام، والعمل بجميع شرائع الإسلام،
  والنهي عن تضيـيع شيء من حدوده.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: بل الفريق الذي دعى إلـى السلـم فقـيـل لهم ادخـلوا فـيه بهذه الآية هم أهل
  الكتاب، أمروا بـالدخول فـي الإسلام. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، قال: قال ابن عبـاس فـي قوله:
  { ادْخُـلُوا فِـي السِّلْـمِ كافَّةً } يعنـي أهل الكتاب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثت
  عن الـحسين بن الفرج، قال: سمعت أبـا معاذ الفضل بن خالد يقول: أخبرنا عبـيد بن سلـيـمان،
  قال: سمعت الضحاك يقول فـي قول الله عزّ وجلّ: { ادْخُـلُوا فِـي السِّلْـمِ كافَّةً
  } قال: يعنـي أهل الكتاب.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والصواب من القول فـي ذلك عندي أن
  يقال إن الله جل ثناؤه أمر الذين آمنوا بـالدخول فـي العمل بشرائع الإسلام كلها، وقد
  يدخـل فـي الذين آمنوا الـمصدقون بـمـحمد صلى الله عليه وسلم، وبـما جاء به، والـمصدّقون
  بـمن قبله من الأنبـياء والرسل، وما جاءوا به، وقد دعا الله عز وجل كلا الفريقـين إلـى
  العمل بشرائع الإسلام وحدوده، والـمـحافظة علـى فرائضه التـي فرضها، ونهاهم عن تضيـيع
  شيء من ذلك، فـالآية عامة لكل من شمله اسم الإيـمان، فلا وجه لـخصوص بعض بها دون بعض.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وبـمثل التأويـل الذي قلنا فـي ذلك كان مـجاهد يقول.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، عن عيسى، عن ابن أبـي نـجيح،
  عن مـجاهد فـي قول الله عز وجل: { ادْخُـلُوا فِـي السِّلْـمِ كافَّةً } قال: ادخـلوا
  فـي الإسلام كافة، ادخـلوا فـي الأعمال كافة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">القول
  فـي تأويـل قوله تعالـى: { كافَّةً } يعنـي جل ثناؤه { كافَّةً } عامة جميعاً. كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر،
  عن قتادة قوله: { فـي السِّلْـمِ كافَّةً } قال: جميعاً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  موسى، قال: ثنا عمرو، قال: ثنا أسبـاط، عن السدي: { فِـي السِّلْـمِ كافَّةً } قال:
  جميعاً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وحدثت عن عمار، قال: ثنا ابن أبـي
