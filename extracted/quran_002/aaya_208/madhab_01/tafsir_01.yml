  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">يٰأَيُّهَا ٱلَّذِينَ آمَنُواْ ٱدْخُلُواْ فِي ٱلسِّلْمِ
  كَآفَّةً وَلاَ تَتَّبِعُواْ خُطُوَاتِ ٱلشَّيْطَانِ إِنَّهُ لَكُمْ عَدُوٌّ مُّبِينٌ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وإنـما اخترنا ما اخترنا من التأويـل فـي قوله: { ادْخُـلُوا فِـي
  السِّلْـمِ } وصرفنا معناه إلـى الإسلام، لأن الآية مخاطب بها الـمؤمنون، فلن يعدو
  الـخطاب إذ كان خطابـاً للـمؤمنـين من أحد أمرين، إما أن يكون خطابـاً للـمؤمنـين بـمـحمد
  الـمصدّقـين به وبـما جاء به، فإن يكن ذلك كذلك، فلا معنى أن يقال لهم وهم أهل الإيـمان:
  ادخـلوا فـي صلـح الـمؤمنـين ومسالـمتهم، لأن الـمسالـمة والـمصالـحة إنـما يؤمر بها
  من كان حربـاً بترك الـحرب. فأما الـموالـي فلا يجوز أن يقال له: صالـح فلاناً، ولا
  حرب بـينهما ولا عداوة. أو يكون خطابـاً لأهل الإيـمان بـمن قبل مـحمد صلى الله عليه
  وسلم من الأنبـياء الـمصدقـين بهم، وبـما جاءوا به من عند الله الـمنكرين مـحمداً ونبوّته،
  فقـيـل لهم: ادخـلوا فـي السلـم يعنـي به الإسلام لا الصلـح. لأن الله عز وجل إنـما
  أمر عبـاده بـالإيـمان به وبنبـيه مـحمد صلى الله عليه وسلم وما جاء به، وإلـى ذلك
  دعاهم دون الـمسالـمة والـمصالـحة بل نهى نبـيه صلى الله عليه وسلم فـي بعض الأحوال
  عن دعاء أهل الكفر إلـى الإسلام، فقال:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَلاَ تَهِنُواْ وَتَدْعُوۤاْ إِلَى
  ٱلسَّلْمِ وَأَنتُمُ ٱلأَعْلَوْنَ وَٱللَّهُ مَعَكُمْ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[محمد: 35] وإنـما أبـاح له صلى
  الله عليه وسلم فـي بعض الأحوال إذا دعوه إلـى الصلـح ابتداء الـمصالـحة، فقال له جل
  ثناؤه: { وَإنْ جَنَـحُوا للسَّلْـمِ فـاجنَـحْ لَهَا } فأما دعاؤهم إلـى الصلـح ابتداء
  فغير موجود فـي القرآن، فـيجوز توجيه قوله: { ادْخُـلُوا فِـي السِّلْـمِ } إلـى ذلك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">فإن قال لنا قائل: فأيّ هذين الفريقـين دعى إلـى الإسلام كافة؟ قـيـل
  قد اختلف فـي تأويـل ذلك، فقال بعضهم: دعى إلـيه الـمؤمنون بـمـحمد صلى الله عليه وسلم،
  وما جاء به.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: قـيـل: دعي إلـيه الـمؤمنون
  بـمن قبل مـحمد صلى الله عليه وسلم من الأنبـياء الـمكذبون بـمـحمد.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">فإن قال: فما وجه دعاء الـمؤمن بـمـحمد وبـما جاء به إلـى الإسلام؟
  قـيـل: وجه دعائه إلـى ذلك الأمر له بـالعمل بجميع شرائعه، وإقامة جميع أحكامه وحدوده،
  دون تضيـيع بعضه والعمل ببعضه. وإذا كان ذلك معناه، كان قوله كافّةً من صفة السلـم،
  ويكون تأويـله: ادخـلوا فـي العمل بجميع معانـي السلـم، ولا تضيعوا شيئاً منه يا أهل
  الإيـمان بـمـحمد وما جاء به. وبنـحو هذا الـمعنى كان يقول عكرمة فـي تأويـل ذلك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن
  عكرمة قوله: { ادْخُـلُوا فِـي السِّلْـمِ كافَّةً } قال: نزلت فـي ثعلبة وعبد الله
  بن سلام وابن يامين وأسد وأسيد ابنـي كعب وشعبة بن عمرو وقـيس بن زيد، كلهم من يهود،
  قالوا: يا رسول الله يوم السبت يوم كنا نعظمه فدعنا فلنسبت فـيه، وإن التوراة كتاب
  الله، فدعنا فلنقم بها بـاللـيـل فنزلت: { يَا أيُّها الّذينَ آمَنُوا ادْخُـلُوا فـي
  السِّلْـمِ كافةً وَلا تَتَّبِعُوا خُطُوَاتِ الشَّيْطانِ }.</font></font>&#13;\t\t\t<label
