text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يٰأَيُّهَا ٱلَّذِينَ
  آمَنُواْ ٱدْخُلُواْ فِي ٱلسِّلْمِ كَآفَّةً وَلاَ تَتَّبِعُواْ خُطُوَاتِ ٱلشَّيْطَانِ
  إِنَّهُ لَكُمْ عَدُوٌّ مُّبِينٌ }اختلف أهل التأويل فـي معنى السلم فـي هذا الموضع،
  فقال بعضهم: معناه: الإسلام. ذكر من قال ذلك:حدثني محمد بن عمرو، قال: ثنا أبو عاصم،
  عن عيسى، عن ابن أبي نجيح، عن مجاهد في قول الله عزّ وجل: { ادْخُلُوا فِي السِّلْـمِ
  } قال: ادخلوا في الإسلام.حدثنا الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا
  معمر، عن قتادة قوله: { ادْخُـلُوا فِـي السِّلْـمِ } قال: ادخـلوا فـي الإسلام.حدثنـي
  مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس:
  { ادْخُـلُوا فِـي السِّلْـمِ كافَّةً } قال: السلـم: الإسلام.حدثنـي موسى بن هارون،
  قال: أخبرنا عمرو، قال: ثنا أسبـاط، عن السدي: { ادْخُـلُوا فِـي السِّلْـمِ } يقول:
  فـي الإسلام.حدثنا أبو كريب، قال: ثنا وكيع، عن النضر بن عربـي، عن مـجاهد: ادخـلوا
  فـي الإسلام.حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد فـي قوله: { ادْخُـلُوا
  فِـي السِّلْـمِ } قال: السلـم: الإسلام.حدثت عن الـحسين بن فرج، قال: سمعت أبـا معاذ
  الفضل بن خالد، قال: ثنا عبـيد بن سلـيـمان، قال: سمعت الضحاك يقول: { ادْخُـلُوا فِـي
  السِّلْـمِ }: فـي الإسلام.وقال آخرون: بل معنى ذلك: ادخـلوا فـي الطاعة. ذكر من قال
  ذلك:حدثت عن عمار، قال: ثنا ابن أبـي جعفر، عن أبـيه، عن الربـيع: { ادْخُـلُوا فِـي
  السِّلْـمِ } يقول: ادخـلوا فـي الطاعة.وقد اختلف القراء فـي قراءة ذلك، فقرأته عامة
  قراء أهل الـحجاز: «ادْخُـلُوا فِـي السَّلْـمِ» بفتـح السين. وقرأته عامة قراء الكوفـيـين
  بكسر السين. فأما الذين فتـحوا السين من «السلـم»، فإنهم وجهوا تأويـلها إلـى الـمسالـمة،
  بـمعنى: ادخـلوا فـي الصلـح والمسالمة وترك الـحرب وإعطاء الـجزية. وأما الذين قرءوا
  ذلك بـالكسر من السين فإنهم مختلفون فـي تأويـله فمنهم من يوجهه إلـى الإسلام، بـمعنى
  ادخـلوا فـي الإسلام كافة، ومنهم من يوجهه إلـى الصلـح، بـمعنى: ادخـلوا فـي الصلـح،
  ويستشهد علـى أن السين تكسر، وهي بـمعنى الصلـح بقول زهير بن أبـي سلـمى:وقدْ قُلْتُـما
  إنْ نُدْركِ السِّلْـمَ وَاسِعاً   بِـمَالٍ وَمَعُروفٍ مِنَ الأمْرِ نَسْلـمِوأولـى
  التأويلات بقوله: { ادْخُـلُوا فِـي السِّلْـمِ } قول من قال: معناه: ادخـلوا فـي الإسلام
  كافة.وأما الذي هو أولـى القراءتـين بـالصواب فـي قراءة ذلك، فقراءة من قرأ بكسر السين
  لأن ذلك إذا قرىء كذلك وإن كان قد يحتـمل معنى الصلـح، فإن معنى الإسلام: ودوام الأمر
  الصالـح عند العرب، أغلب علـيه من الصلـح والـمسالـمة، وينشد بـيت أخي كندة:دَعَوْتُ
  عَشِيرَتـي للسِّلْـمِ لَـمَّا   رأيْتُهُمْ تَوَلَّوْا مُدْبِرِينابكسر السين، بـمعنى:
  دعوتهم للإسلام لـما ارتدوا، وكان ذلك حين ارتدت كندة مع الأشعث بعد وفـاة رسول الله
  صلى الله عليه وسلم. وقد كان أبو عمرو بن العلاء يقرأ سائر ما فـي القرآن من ذكر السلـم
  بـالفتـح سوى هذه التـي فـي سورة البقرة، فإنه كان يخصها بكسر سينها توجيها منه لـمعناها
  إلـى الإسلام دون ما سواها.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يٰأَيُّهَا ٱلَّذِينَ آمَنُواْ ٱدْخُلُواْ
  فِي ٱلسِّلْمِ كَآفَّةً وَلاَ تَتَّبِعُواْ خُطُوَاتِ ٱلشَّيْطَانِ إِنَّهُ لَكُمْ
  عَدُوٌّ مُّبِينٌ }وإنـما اخترنا ما اخترنا من التأويـل فـي قوله: { ادْخُـلُوا فِـي
  السِّلْـمِ } وصرفنا معناه إلـى الإسلام، لأن الآية مخاطب بها الـمؤمنون، فلن يعدو
  الـخطاب إذ كان خطابـاً للـمؤمنـين من أحد أمرين، إما أن يكون خطابـاً للـمؤمنـين بـمـحمد
  الـمصدّقـين به وبـما جاء به، فإن يكن ذلك كذلك، فلا معنى أن يقال لهم وهم أهل الإيـمان:
  ادخـلوا فـي صلـح الـمؤمنـين ومسالـمتهم، لأن الـمسالـمة والـمصالـحة إنـما يؤمر بها
  من كان حربـاً بترك الـحرب. فأما الـموالـي فلا يجوز أن يقال له: صالـح فلاناً، ولا
  حرب بـينهما ولا عداوة. أو يكون خطابـاً لأهل الإيـمان بـمن قبل مـحمد صلى الله عليه
  وسلم من الأنبـياء الـمصدقـين بهم، وبـما جاءوا به من عند الله الـمنكرين مـحمداً ونبوّته،
  فقـيـل لهم: ادخـلوا فـي السلـم يعنـي به الإسلام لا الصلـح. لأن الله عز وجل إنـما
  أمر عبـاده بـالإيـمان به وبنبـيه مـحمد صلى الله عليه وسلم وما جاء به، وإلـى ذلك
  دعاهم دون الـمسالـمة والـمصالـحة بل نهى نبـيه صلى الله عليه وسلم فـي بعض الأحوال
  عن دعاء أهل الكفر إلـى الإسلام، فقال:{ فَلاَ تَهِنُواْ وَتَدْعُوۤاْ إِلَى ٱلسَّلْمِ
  وَأَنتُمُ ٱلأَعْلَوْنَ وَٱللَّهُ مَعَكُمْ }[محمد: 35] وإنـما أبـاح له صلى الله عليه
  وسلم فـي بعض الأحوال إذا دعوه إلـى الصلـح ابتداء الـمصالـحة، فقال له جل ثناؤه: {
  وَإنْ جَنَـحُوا للسَّلْـمِ فـاجنَـحْ لَهَا } فأما دعاؤهم إلـى الصلـح ابتداء فغير
  موجود فـي القرآن، فـيجوز توجيه قوله: { ادْخُـلُوا فِـي السِّلْـمِ } إلـى ذلك.فإن
  قال لنا قائل: فأيّ هذين الفريقـين دعى إلـى الإسلام كافة؟ قـيـل قد اختلف فـي تأويـل
  ذلك، فقال بعضهم: دعى إلـيه الـمؤمنون بـمـحمد صلى الله عليه وسلم، وما جاء به.وقال
  آخرون: قـيـل: دعي إلـيه الـمؤمنون بـمن قبل مـحمد صلى الله عليه وسلم من الأنبـياء
  الـمكذبون بـمـحمد.فإن قال: فما وجه دعاء الـمؤمن بـمـحمد وبـما جاء به إلـى الإسلام؟
  قـيـل: وجه دعائه إلـى ذلك الأمر له بـالعمل بجميع شرائعه، وإقامة جميع أحكامه وحدوده،
  دون تضيـيع بعضه والعمل ببعضه. وإذا كان ذلك معناه، كان قوله كافّةً من صفة السلـم،
  ويكون تأويـله: ادخـلوا فـي العمل بجميع معانـي السلـم، ولا تضيعوا شيئاً منه يا أهل
  الإيـمان بـمـحمد وما جاء به. وبنـحو هذا الـمعنى كان يقول عكرمة فـي تأويـل ذلك.حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن عكرمة قوله: { ادْخُـلُوا
  فِـي السِّلْـمِ كافَّةً } قال: نزلت فـي ثعلبة وعبد الله بن سلام وابن يامين وأسد
  وأسيد ابنـي كعب وشعبة بن عمرو وقـيس بن زيد، كلهم من يهود، قالوا: يا رسول الله يوم
  السبت يوم كنا نعظمه فدعنا فلنسبت فـيه، وإن التوراة كتاب الله، فدعنا فلنقم بها بـاللـيـل
  فنزلت: { يَا أيُّها الّذينَ آمَنُوا ادْخُـلُوا فـي السِّلْـمِ كافةً وَلا تَتَّبِعُوا
  خُطُوَاتِ الشَّيْطانِ }.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يٰأَيُّهَا ٱلَّذِينَ آمَنُواْ ٱدْخُلُواْ
  فِي ٱلسِّلْمِ كَآفَّةً وَلاَ تَتَّبِعُواْ خُطُوَاتِ ٱلشَّيْطَانِ إِنَّهُ لَكُمْ
  عَدُوٌّ مُّبِينٌ }فقد صرّح عكرمة بـمعنى ما قلنا فـي ذلك من أن تأويـل ذلك دعاء للـمؤمنـين
  إلـى رفض جميع الـمعانـي التـي لـيست من حكم الإسلام، والعمل بجميع شرائع الإسلام،
  والنهي عن تضيـيع شيء من حدوده.وقال آخرون: بل الفريق الذي دعى إلـى السلـم فقـيـل
  لهم ادخـلوا فـيه بهذه الآية هم أهل الكتاب، أمروا بـالدخول فـي الإسلام. ذكر من قال
  ذلك:حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، قال: قال ابن عبـاس
  فـي قوله: { ادْخُـلُوا فِـي السِّلْـمِ كافَّةً } يعنـي أهل الكتاب.حدثت عن الـحسين
  بن الفرج، قال: سمعت أبـا معاذ الفضل بن خالد يقول: أخبرنا عبـيد بن سلـيـمان، قال:
  سمعت الضحاك يقول فـي قول الله عزّ وجلّ: { ادْخُـلُوا فِـي السِّلْـمِ كافَّةً } قال:
  يعنـي أهل الكتاب.والصواب من القول فـي ذلك عندي أن يقال إن الله جل ثناؤه أمر الذين
  آمنوا بـالدخول فـي العمل بشرائع الإسلام كلها، وقد يدخـل فـي الذين آمنوا الـمصدقون
  بـمـحمد صلى الله عليه وسلم، وبـما جاء به، والـمصدّقون بـمن قبله من الأنبـياء والرسل،
  وما جاءوا به، وقد دعا الله عز وجل كلا الفريقـين إلـى العمل بشرائع الإسلام وحدوده،
  والـمـحافظة علـى فرائضه التـي فرضها، ونهاهم عن تضيـيع شيء من ذلك، فـالآية عامة لكل
  من شمله اسم الإيـمان، فلا وجه لـخصوص بعض بها دون بعض.وبـمثل التأويـل الذي قلنا فـي
  ذلك كان مـجاهد يقول.حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، عن عيسى، عن ابن أبـي
  نـجيح، عن مـجاهد فـي قول الله عز وجل: { ادْخُـلُوا فِـي السِّلْـمِ كافَّةً } قال:
  ادخـلوا فـي الإسلام كافة، ادخـلوا فـي الأعمال كافة.القول فـي تأويـل قوله تعالـى:
  { كافَّةً } يعنـي جل ثناؤه { كافَّةً } عامة جميعاً. كما:حدثنا الـحسن بن يحيى، قال:
  أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قتادة قوله: { فـي السِّلْـمِ كافَّةً } قال:
  جميعاً.حدثنا موسى، قال: ثنا عمرو، قال: ثنا أسبـاط، عن السدي: { فِـي السِّلْـمِ كافَّةً
  } قال: جميعاً.وحدثت عن عمار، قال: ثنا ابن أبـي جعفر، عن أبـيه، عن الربـيع { فِـي
  السِّلْـمِ كافَّةً } قال: جميعاً، وعن أبـيه، عن قتادة، مثله.حدثنا أبو كريب، قال:
  ثنا وكيع بن الـجرّاح، عن النضر، عن مـجاهد، ادْخُـلُوا فـي الإسلام جميعاً.حدثنا القاسم،
  قال: ثنا الـحسين، قال: ثنـي حجاج، قال: قال ابن جريج، قال ابن عبـاس: { كافّةً }:
  جميعاً.حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد: { كافّةً } جميعاً، وقرأ:{ وَقَاتِلُواْ
  ٱلْمُشْرِكِينَ كَآفَّةً كَمَا يُقَاتِلُونَكُمْ كَآفَّةً }[التوبة: 36] جميعاً.حدثت
  عن الـحسين، قال: سمعت أبـا معاذ الفضل بن خالد، قال: أخبرنا عبـيد بن سلـيـمان، قال:
  سمعت الضحاك يقول فـي قوله: { ادْخُـلُوا فِـي السِّلْـمِ كافّةً } قال: جميعا.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يٰأَيُّهَا ٱلَّذِينَ آمَنُواْ ٱدْخُلُواْ
  فِي ٱلسِّلْمِ كَآفَّةً وَلاَ تَتَّبِعُواْ خُطُوَاتِ ٱلشَّيْطَانِ إِنَّهُ لَكُمْ
  عَدُوٌّ مُّبِينٌ }القول فـي تأويـل قوله تعالـى: { وَلا تَتَّبِعُوا خُطُوَاتِ الشَّيْطانِ
  إنَّهُ لَكُمْ عَدُوّ مُبِـينٌ }.يعنـي جل ثناؤه بذلك: اعملوا أيها الـمؤمنون بشرائع
  الإسلام كلها، وادخـلوا فـي التصديق به قولاً وعملاً، ودعوا طرائق الشيطان وآثاره أن
  تتبعوها فإنه لكم عدوّ مبـين لكم عداوته. وطريق الشيطان الذي نهاهم أن يتبعوه هو ما
  خالف حكم الإسلام وشرائعه، ومنه تَسْبِـيتُ السبت وسائر سنن أهل الـملل التـي تـخالف
  ملة الإسلام. وقد بـينت معنى الـخطوات بـالأدلة الشاهدة علـى صحته فـيـما مضى، فكرهت
  إعادته فـي هذا الـمكان.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section>"

