  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يٰأَيُّهَا
  ٱلَّذِينَ آمَنُواْ ٱدْخُلُواْ فِي ٱلسِّلْمِ كَآفَّةً وَلاَ تَتَّبِعُواْ خُطُوَاتِ
  ٱلشَّيْطَانِ إِنَّهُ لَكُمْ عَدُوٌّ مُّبِينٌ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">لما
  بيّن الله سبحانه الناس إلى مؤمن وكافر ومنافق فقال: كونوا على ملة واحدة؛ وٱجتمعوا
  على الإسلام وٱثبتوا عليه. فالسِّلم هنا بمعنى الإسلام؛ قاله مجاهد، ورواه أبو مالك
  عن ٱبن عباس. ومنه قول الشاعر الكنديّ:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">دعوتُ عشيرتي للسِّلم لمّا</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">رأيتهم تَولَّوا
  مُدبرِينا</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">أي إلى الإسلام لما ٱرتدّتِ كنْدة بعد وفاة النبي صلى الله عليه وسلم
  مع الأشعث بن قيس الكِنديّ، ولأن المؤمنين لم يُؤمروا قط بالدخول في المسالمة التي
  هي الصلح، وإنما قيل للنبيّ صلى الله عليه وسلم أن يجنَح للسِّلم إذا جنحوا له، وأما
  أن يبتدىء بها فلا؛ قاله الطبريّ. وقيل: أمر من آمن بأفواههم أن يدخلوا فيه بقلوبهم.
  وقال طاوس ومجاهد: ٱدخلوا في أمر الدين. سفيان الثوريّ: في أنواع البرّ كلها. وقرىء
  «السِّلم» بكسر السين.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال الكسائي: السِّلم والسَّلم بمعنًى
  واحد، وكذا هو عند أكثر البصريين، وهما جميعاً يقعان للإسلام والمسالمة. وفرق أبو عمرو
  بن العلاء بينهما، فقرأها هنا: «ٱدخلوا في السِّلم» وقال هو الإسلام. وقرأ التي في
  «الأنفال» والتي في سورة «محمد» صلى الله عليه وسلم «السَّلم» بفتح السين، وقال: هي
  بالفتح المسالمة. وأنكر المبرد هذه التفرقة. وقال عاصم الجَحْدَرِيّ: السِّلْم الإسلام،
  والسَّلْم الصلح، والسَّلَم الاستسلام. وأنكر محمد بن يزيد هذه التفريقات وقال: اللغة
  لا تؤخذ هكذا، وإنما تؤخذ بالسماع لا بالقياس، ويحتاج من فرّق إلى دليل. وقد حكى البصريون:
  بنو فلان سِلْمٌ وسَلْمٌ وسَلَمٌ، بمعنًى واحد. قال الجوهريّ: والسِّلْم الصلح، يفتح
  ويكسر، ويذكر ويؤنث؛ وأصله من الاستسلام والانقياد؛ ولذلك قيل للصلح: سِلْم. قال زهير:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">وقد قلتما إنْ نُدرِك السِّلم واسعاً</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">بمالٍ ومعروفٍ من الأمر نَسْلَم</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">ورجّح الطبريّ حمل اللفظة على معنى
  الإسلام بما تقدّم. وقال حُذَيفة بن اليَمان في هذه الآية: الإسلام ثمانية أسهم؛ الصلاة
  سهم، والزكاة سهم، والصوم سهم، والحج سهم، والعُمرة سهم، والجهاد سهم؛ والأمر بالمعروف
  سهم، والنهي عن المنكر سهم؛ وقد خاب من لا سهم له في الإسلام. وقال ٱبن عباس: نزلت
  الآية في أهل الكتاب، والمعنى؛ يا أيها الذين آمنوا بموسى وعيسى ٱدخلوا في الإسلام
  بمحمد صلى الله عليه وسلم كافة. وفي صحيح مسلم عن أبي هريرة عن رسول الله صلى الله
  عليه وسلم قال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" والذي نَفْسُ محمد بيده لا يسمع بي أحد من هذه الأُمة يهوديّ ولا نصرانيّ ثم (يموت
  و) لم يؤمن بالذي أرسلت به إلا كان من أصحاب النار \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">و (كَافَّةً) معناه جميعاً، فهو نصب على الحال من السِّلم أو من ضمير
  المؤمنين؛ وهو مشتق من قولهم: كففت أي منعت، أي لا يمتنع منكم أحد من الدخول في الإسلام.
  والكفّ المنع؛ ومنه كُفَّة القميص ـ بالضم ـ لأنها تمنع الثوب من الانتشار؛ ومنه كِفَّة
  الميزان ـ بالكسر ـ التي تجمع الموزون وتمنعه أن ينتشر؛ ومنه كفُّ الإنسان الذي يجمع
  منافعه ومضارّه؛ وكل مستدير كفّة، وكل مستطيل كُفّة.</font></font>&#13;\t\t\t<label
