  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">ورجل مكفوف البصر، أي مُنع عن النظر؛ فالجماعة تُسمَّى كافّة لامتناعهم
  عن التفرّق. { وَلاَ تَتَّبِعُواْ } نهى. { خُطُوَاتِ ٱلشَّيْطَانِ } مفعول، وقد تقدّم.
  وقال مقاتل: ٱستأذن عبد الله بن سَلاَم وأصحابه بأن يقرءوا التوراة في الصلاة، وأن
  يعملوا ببعض ما في التوراة؛ فنزلت { وَلاَ تَتَّبِعُواْ خُطُوَاتِ ٱلشَّيْطَانِ } فإن
  ٱتباع السُّنّة أولى بعد ما بُعث محمد صلى الله عليه وسلم من خطوات الشيطان. وقيل:
  لا تسلكوا الطريق الذي يدعوكم إليه الشيطان؛ { إِنَّهُ لَكُمْ عَدُوٌّ مُّبِينٌ } ظاهر
