  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وثالثها أن يكون هذا الخطاب واقعاً على أهل الكتاب الذين لم يؤمنوا
  بالنبـي عليه السلام فقوله { يا أيها الذين آمنوا } أي بالكتاب المتقدم { ٱدْخُلُواْ
  فِي ٱلسّلْمِ كَافَّةً } أي أكملوا طاعتكم في الإيمان وذلك أن تؤمنوا بجميع أنبيائه
  وكتبه فادخلوا بإيمانكم بمحمد عليه السلام وبكتابه في السلم على التمام، ولا تتبعوا
  خطوات الشيطان في تحسينه عند الاقتصار على دين التوراة بسبب أنه دين اتفقوا كلهم على
  أنه حق بسبب أنه جاء في التوراة تمسكوا بالسبت ما دامت السموات والأرض، وبالجملة فالمراد
  من خطوات الشيطان الشبهات التي يتمسكون بها في بقاء تلك الشريعة. ورابعها هذا الخطاب
  واقع على المسلمين { يا أيها الذين آمنوا } بالألسنة { ٱدْخُلُواْ فِي ٱلسّلْمِ كَافَّةً
  } أي دوموا على الإسلام فيما تستأنفونه من العمر ولا تخرجوا عنه ولا عن شيء من شرائعه
  { وَلاَ تَتَّبِعُواْ خُطُوٰتِ ٱلشَّيْطَـٰنِ } أي ولا تلتفتوا إلى الشبهات التي تلقيها
  إليكم أصحاب الضلالة والغواية ومن قال بهذا التأويل قال هذا الوجه متأكد بما قبل هذه
  الآية وبما بعدها، أما ما قبل هذه الآية فهو ما ذكر الله تعالى في صفة ذلك المنافق
  في قوله { سَعَىٰ فِى ٱلأَرْضِ لِيُفْسِدَ فِيهَا } وما ذكرنا هناك أن المراد منه إلقاء
  الشبهات إلى المسلمين، فكأنه تعالى قال دوموا على إسلامكم ولا تتبعوا تلك الشبهات التي
  يذكرها المنافقون، وأما ما بعد هذه الآية فهو قوله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">هَلْ يَنظُرُونَ إِلاَّ أَن يَأْتِيَهُمُ
  ٱللَّهُ فِي ظُلَلٍ مّنَ ٱلْغَمَامِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">البقرة 210 يعني هؤلاء الكفار معاندون
  مصرون على الكفر قد أزيحت عللهم وهم لا يوقفون قولهم بهذا الدين الحق إلا على أمور
  باطلة مثل أن يأتيهم الله في ظل من الغمام والملائكة. فإن قيل الموقوف بالشيء يقال
  له دم عليه، ولكن لا يقال له ادخل فيه والمذكور في الآية هو قوله { أَدْخِلُواْ }.
  قلنا إن الكائن في الدار إذا علم أن له في المستقبل خروجاً عنها فغير ممتنع أن يؤمر
  بدخولها في المستقبل حالاً بعد حال، وإن كان كائناً فيها في الحال، لأن حال كونه فيها
  غير الحالة التي أمر أن يدخلها، فإذا كان في الوقت الثاني قد يخرج عنها صح أن يؤمر
  بدخولها، ومعلوم أن المؤمنين قد يخرجون عن خصال الإيمان بالنوم والسهو وغيرهما من الأحوال
  فلا يمتنع أن يأمرهم الله تعالى بالدخول في المستقبل في الإسلام وخامسها أن يكون السلم
  المذكور في الآية معناه الصلح وترك المحاربة والمنازعة، والتقدير يا أيها الذين آمنوا
  ادخلوا في السلم كافة أي كونوا موافقين ومجتمعين في نصرة الدين واحتمال البلوى فيه،
  ولا تتبعوا خطوات الشيطان بأن يحملكم على طلب الدنيا والمنازعة مع الناس، وهو كقوله</font></font>&#13;\t\t\t<label
