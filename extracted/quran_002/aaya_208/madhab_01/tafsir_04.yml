  color=\"ForestGreen\">وَلاَ تَنَـٰزَعُواْ فَتَفْشَلُواْ وَتَذْهَبَ رِيحُكُمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">الأنفال
  46 وقال تعالى</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">ٱلْحِسَابِ يَـأَيُّهَا ٱلَّذِينَ ءامَنُواْ ٱصْبِرُواْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">آل
  عمران 200 وقال</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَٱعْتَصِمُواْ بِحَبْلِ ٱللَّهِ جَمِيعاً وَلاَ تَفَرَّقُواْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">آل
  عمران 103 وقال عليه الصلاة والسلام</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" المؤمن يرضى لأخيه ما يرضى لنفسه \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وهذه الوجوه في التأويل ذكرها جمهور المفسرين وعندي فيه وجوه أخر أحدها
  أن قوله { يا أيها الذين آمنوا } إشارة إلى المعرفة والتصديق بالقلب وقوله { ٱدْخُلُواْ
  فِي ٱلسّلْمِ كَافَّةً } إشارة إلى ترك الذنوب والمعاصي، وذلك لأن المعصية مخالفة لله
  ولرسوله، فيصح أن يسمي تركها بالسلم، أو يكون المراد منه كونوا منقادين لله في الإتيان
  بالطاعات، وترك المحظورات، وذلك لأن مذهبنا أن الإيمان باق مع الاشتغال بالمعاصي وهذا
  تأويل ظاهر وثانيها أن يكون المراد من السلم كون العبد راضياً ولم يضطرب قلبه على ما
