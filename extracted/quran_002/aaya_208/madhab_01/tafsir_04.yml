  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يٰأَيُّهَا
  ٱلَّذِينَ آمَنُواْ ٱدْخُلُواْ فِي ٱلسِّلْمِ كَآفَّةً وَلاَ تَتَّبِعُواْ خُطُوَاتِ
  ٱلشَّيْطَانِ إِنَّهُ لَكُمْ عَدُوٌّ مُّبِينٌ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">اعلم
  أنه تعالى لما حكى عن المنافق أنه يسعى في الأرض ليفسد فيها ويهلك الحرث والنسل، أمر
  المسلمين بما يضاد ذلك، وهو الموافقة في الإسلام وفي شرائعه، فقال { يَـٰأَيُّهَا ٱلَّذِينَ
  ءَامَنُواْ ٱدْخُلُواْ فِي ٱلسّلْمِ كَافَّةً } وفيه مسائل. المسألة الأولى قرأ ابن
  كثير ونافع والكسائي { السـلم } بفتح السين، وكذا في قوله</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَإِن جَنَحُواْ لِلسَّلْمِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">الأنفال
  61 وقوله</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَتَدْعُواْ إِلَى ٱلسَّلْمِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">محمد 35 وقرأ عاصم في رواية أبـي
  بكر بن عياش { السلم } بكسر السين في السكل، وقرأ حمزة والكسائي بكسر السين في هذه،
  والتي في البقرة، والتي في سورة محمد في قوله { وَتَدْعُواْ إِلَى ٱلسَّلْمِ } وقرأ
  ابن عامر بكسر السين في هذه التي في البقرة وحدها وبفتح السين في الأنفال، وفي سورة
  محمد، فذهب ذاهبون إلى أنهما لغتان بالفتح والكسر، مثل رطل ورطل وجسر وجسر، وقرأ الأعمش
  بفتح السين واللام. المسألة الثانية أصل هذه الكلمة من الإنقياد، قال الله تعالى</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">إِذْ
  قَالَ لَهُ رَبُّهُ أَسْلِمْ قَالَ أَسْلَمْتُ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">البقرة 131 والإسلام إنما سمي إسلاماً
  لهذا المعنى، وغلب اسم السلم على الصلح وترك الحرب، وهذا أيضاً راجع إلى هذا المعنى
  لأن عند الصلح ينقاد كل واحد لصاحبه ولا ينازعه فيه، قال أبو عبيدة وفيه لغات ثلاث
  السلم، والسلم، والسلم. المسألة الثالثة في الآية إشكال، وهو أن كثيراً من المفسرين
  حملوا السلم على الإسلام، فيصير تقدير الآية يا أيها الذين آمنوا ادخلوا في الإسلام،
  والإيمان هو الإسلام، ومعلوم أن ذلك غير جائز، ولأجل هذا السؤال ذكر المفسرون وجوهاً
  في تأويل هذه الآية أحدها أن المراد بالآية المنافقون، والتقدير يا أيها الذين آمنوا
  بألسنتهم ادخلوا بكليتكم في الإسلام، ولا تتبعوا خطوات الشيطان، أي آثار تزيينه وغروره
  في الإقامة على النفاق، ومن قال بهذا التأويل احتج على صحته بأن هذه الآية إنما وردت
  عقيب ما مضى من ذكر المنافقين وهو قوله</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَمِنَ ٱلنَّاسِ مَن يُعْجِبُكَ قَوْلُهُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">البقرة
  204 الآية فلما وصف المنافق بما ذكر دعا في هذه الآية إلى الإيمان بالقلب وترك النفاق.
  وثانيها أن هذه الآية نزلت في طائفة من مسلمي أهل الكتاب كعبد الله بن سلام وأصحابه
  وذلك لأنهم حين آمنوا بالنبـي عليه السلام أقاموا بعده على تعظيم شرائع موسى، فعظموا
  السبت، وكرهوا لحوم الإبل وألبانها، وكانوا يقولون ترك هذه الأشياء مباح في الإسلام،
  وواجب في التوراة، فنحن نتركها احتياطاً فكره الله تعالى ذلك منهم وأمرهم أن يدخلوا
  في السلم كافة، أي في شرائع الإسلام كافة، ولا يتمسكوا بشيء من أحكام التوراة اعتقاداً
  له وعملاً به، لأنها صارت منسوخة { وَلاَ تَتَّبِعُواْ خُطُوٰتِ ٱلشَّيْطَـٰنِ } في
  التمسك بأحكام التوراة بعد أن عرفتم أنها صارت منسوخة، والقائلون بهذا القول جعلوا
  قوله { كَافَّةً } من وصف السلم، كأنه قيل ادخلوا في جميع شرائع الإسلام اعتقاداً وعملاً.</font></font>&#13;\t\t\t<label
