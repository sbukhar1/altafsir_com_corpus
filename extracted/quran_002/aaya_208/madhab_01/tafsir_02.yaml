text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يٰأَيُّهَا ٱلَّذِينَ
  آمَنُواْ ٱدْخُلُواْ فِي ٱلسِّلْمِ كَآفَّةً وَلاَ تَتَّبِعُواْ خُطُوَاتِ ٱلشَّيْطَانِ
  إِنَّهُ لَكُمْ عَدُوٌّ مُّبِينٌ } * { فَإِن زَلَلْتُمْ مِّن بَعْدِ مَا جَآءَتْكُمُ
  ٱلْبَيِّنَاتُ فَٱعْلَمُوۤاْ أَنَّ ٱللَّهَ عَزِيزٌ حَكِيمٌ }{ ٱلسِّلْـٰمِ } بكسر
  السين وفتحها. وقرأ الأعمش بفتح السين واللام، وهو: الإستسلام والطاعة، أي استسلموا
  لله وأطيعوه { كَافَّةً } لا يخرج أحد منكم يده عن طاعته. وقيل هو الإسلام. والخطاب
  لأهل الكتاب لأنهم آمنوا بنبيهم وكتابهم، أو للمنافقين لأنهم آمنوا بألسنتهم. ويجوز
  أن يكون كافة حالا من السلم، لأنها تؤنث كما تؤنث الحرب. قال:السِّلْمُ تَأْخُذُ مِنْهَا
  مَا رَضِيتَ بِه   وَالحْرَبُ يَكْفِيكَ مِنْ أَنْفَاسِهَا مِنْ أَنْفَاسِهَا جُرَعُعلى
  أن المؤمنين أمروا بأن يدخلوا في الطاعات كلها. وأن لا يدخلوا في طاعة دون طاعة. أو
  في شعب الإسلام وشرائعه كلها، وأن لا يُخلوا بشيء منها. وعن عبد الله بن سلام.(115)
  أنه استأذن رسول الله صلى الله عليه وسلم أن يقيم على السبت وأن يقرأ من التوراة في
  صلاته من الليل و (كافة) من الكف، كأنهم كفوا أن يخرج منهم أحد باجتماعهم { فَإِن زَلَلْتُمْ
  } عن الدخول في السلم { مّن بَعْدِ مَا جَاءتْكُمُ ٱلْبَيّنَـٰتُ } أي الحجج والشواهد
  على أنّ ما دعيتم إلى الدخول فيه هو الحق { فَٱعْلَمُواْ أَنَّ ٱللَّهَ عَزِيزٌ } غالب
  لا يعجزه الانتقام منكم { حَكِيمٌ } لا ينتقم إلا بحق. وروي أنّ قارئًا قرأ غفور رحيم،
  فسمعه أعرابي فأنكره ولم يقرأ القرآن وقال: إن كان هذا كلام الله فلا يقول كذا الحكيم،
  لا يذكر الغفران عند الزلل، لأنه إغراء عليه. وقرأ أبو السّمال: «زللتم» بكسر اللام
  وهما لغتان، نحو: ظللت وظللت.\r\n\t\t\t\r\n\t\t\t</section>"

