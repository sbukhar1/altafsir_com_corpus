  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يٰأَيُّهَا
  ٱلَّذِينَ آمَنُواْ ٱدْخُلُواْ فِي ٱلسِّلْمِ كَآفَّةً وَلاَ تَتَّبِعُواْ خُطُوَاتِ
  ٱلشَّيْطَانِ إِنَّهُ لَكُمْ عَدُوٌّ مُّبِينٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَإِن زَلَلْتُمْ
  مِّن بَعْدِ مَا جَآءَتْكُمُ ٱلْبَيِّنَاتُ فَٱعْلَمُوۤاْ أَنَّ ٱللَّهَ عَزِيزٌ حَكِيمٌ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول الله تعالى آمراً عباده المؤمنين به، المصدقين برسوله، أن يأخذوا
  بجميع عرى الإسلام وشرائعه، والعمل بجميع أوامره، وترك جميع زواجره، ما استطاعوا من
  ذلك، قال العوفي، عن ابن عباس ومجاهد وطاوس والضحاك وعكرمة وقتادة والسدي وابن زيد
  في قوله: { ٱدْخُلُواْ فِي ٱلسِّلْمِ } يعني: الإسلام. وقال الضحاك، عن ابن عباس، وأبو
  العالية، والربيع بن أنس: { ٱدْخُلُواْ فِي ٱلسِّلْمِ } يعني: الطاعة. وقال قتادة أيضاً:
  الموادعة. وقوله: { كَآفَّةً } قال ابن عباس ومجاهد وأبو العالية وعكرمة والربيع بن
  أنس والسدي ومقاتل بن حيان وقتادة والضحاك: جميعاً، وقال مجاهد: أي: اعملوا بجميع الأعمال
  ووجوه البر.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وزعم عكرمة أنها نزلت في نفر ممن
  أسلم من اليهود وغيرهم؛ كعبد الله بن سلام، وأسد بن عبيد، وثعلبة، وطائفة، استأذنوا
  رسول الله صلى الله عليه وسلم في أن يسبتوا، وأن يقوموا بالتوراة ليلاً، فأمرهم الله
  بإقامة شعائر الإسلام والاشتغال بها عما عداها، وفي ذكر عبد الله بن سلام مع هؤلاء
  نظر، إذ يبعد أن يستأذن في إقامة السبت، وهو مع تمام إيمانه يتحقق نسخه ورفعه وبطلانه
  والتعويض عنه بأعياد الإسلام.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ومن
  المفسرين من يجعل قوله: { كَآفَّةً } حالاً من الداخلين، أي: ادخلوا في الإسلام كلكم،
  والصحيح الأول، وهو أنهم أمروا كلهم أن يعملوا بجميع شعب الإيمان وشرائع الإسلام، وهي
  كثيرة جداً، ما استطاعوا منها؛ كما قال ابن أبي حاتم: أخبرنا علي بن الحسين، أخبرنا
  أحمد بن الصباح، أخبرني الهيثم بن يمان، حدثنا إسماعيل بن زكريا، حدثني محمد بن عون
  عن عكرمة عن ابن عباس: { يَـٰأَيُّهَا ٱلَّذِينَ ءَامَنُواْ ٱدْخُلُواْ فِي ٱلسِّلْمِ
  كَآفَّةً } كذا قرأها بالنصب، يعني: مؤمني أهل الكتاب، فإنهم كانوا مع الإيمان بالله
  مستمسكين ببعض أمور التوراة والشرائع التي أنزلت فيهم، فقال الله: { ٱدْخُلُواْ فِي
  ٱلسِّلْمِ كَآفَّةً } يقول: ادخلوا في شرائع دين محمد صلى الله عليه وسلم ولا تدعوا
  منها شيئاً، وحسبكم الإيمان بالتوراة وما فيها، وقوله: { وَلاَ تَتَّبِعُواْ خُطُوَٰتِ
  ٱلشَّيْطَـٰنِ } أي: اعملوا بالطاعات، واجتنبوا ما يأمركم به الشيطان فـ</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّمَا
  يَأْمُرُكُم بِٱلسُّوۤءِ وَٱلْفَحْشَآءِ وَأَن تَقُولُواْ عَلَى ٱللَّهِ مَا لاَ تَعْلَمُونَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  169]، و</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إِنَّمَا يَدْعُو حِزْبَهُ لِيَكُونُواْ مِنْ أَصْحَابِ ٱلسَّعِيرِْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[فاطر:
  6] ولهذا قال:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إِنَّهُ لَكُمْ عَدُوٌّ مُّبِينٌ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">قال مطرف: أغش عباد الله لعبيد الله
  الشيطان، وقوله: { فَإِن زَلَلْتُمْ مِّن بَعْدِ مَا جَآءَتْكُمُ ٱلْبَيِّنَـٰتُ }
  أي: عدلتم عن الحق بعد ما قامت عليكم الحجج، فاعلموا أن الله عزيز، أي: في انتقامه،
  لا يفوته هارب، ولا يغلبه غالب، حكيم في أحكامه ونقضه وإبرامه، ولهذا قال أبو العالية
  وقتادة والربيع بن أنس: عزيز في نقمته، حكيم في أمره. وقال محمد بن إسحاق: العزيز في
  نصره ممن كفر به إذا شاء، الحكيم في عذره وحجته إلى عباده.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

