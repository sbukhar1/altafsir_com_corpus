text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يٰأَيُّهَا ٱلَّذِينَ
  آمَنُواْ ٱدْخُلُواْ فِي ٱلسِّلْمِ كَآفَّةً وَلاَ تَتَّبِعُواْ خُطُوَاتِ ٱلشَّيْطَانِ
  إِنَّهُ لَكُمْ عَدُوٌّ مُّبِينٌ }ونزل في عبد الله بن سلام وأصحابه لما عظموا السبت
  وكرهوا الإبل بعد الإسلام { يَٰأَيُّهَا ٱلَّذِينَ ءامَنُواْ ٱدْخُلُواْ فِي ٱلسِّلْمِ
  } بفتح السين وكسرها الإسلام { كَافَّةً } حال من (السلم) أي في جميع شرائعه { وَلاَ
  تَتَّبِعُواْ خُطُوٰتِ } طرق { ٱلشَّيْطَٰنِ } أي تزيينه بالتفريق { إِنَّهُ لَكُمْ
  عَدُوٌّ مُّبِينٌ } بيِّن العداوة.\r\n\t\t\t\r\n\t\t\t</section>"

