  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">ونزل
  في عبد الله بن سلام وأصحابه لما عظموا السبت وكرهوا الإبل بعد الإسلام { يَٰأَيُّهَا
  ٱلَّذِينَ ءامَنُواْ ٱدْخُلُواْ فِي ٱلسِّلْمِ } بفتح السين وكسرها الإسلام { كَافَّةً
  } حال من (السلم) أي في جميع شرائعه { وَلاَ تَتَّبِعُواْ خُطُوٰتِ } طرق { ٱلشَّيْطَٰنِ
  } أي تزيينه بالتفريق { إِنَّهُ لَكُمْ عَدُوٌّ مُّبِينٌ } بيِّن العداوة.</font></font><font
