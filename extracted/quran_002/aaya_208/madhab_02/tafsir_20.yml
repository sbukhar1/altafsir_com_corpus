  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يٰأَيُّهَا
  ٱلَّذِينَ آمَنُواْ ٱدْخُلُواْ فِي ٱلسِّلْمِ كَآفَّةً وَلاَ تَتَّبِعُواْ خُطُوَاتِ
  ٱلشَّيْطَانِ إِنَّهُ لَكُمْ عَدُوٌّ مُّبِينٌ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { يٰأَيُّهَا ٱلَّذِينَ آمَنُواْ ٱدْخُلُواْ فِي ٱلسِّلْمِ كَآفَّةً }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أجاز ابن عطية أن يكون \" كافة \" حالا من فاعل \" ادخلوا \" أو من
  \" السِّلم \" كقول الله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَأَتَتْ بِهِ قَوْمَهَا تَحْمِلُهُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">\"
  فتحمله \" (حال) من فاعل \" أتت \" ومن قوله \" به \".</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  أبو حيان، واعترض بأنه لا يصح إلاّ إذا جعلت صاحبي الحال مبتدأين والحال خبر عنهما
  كقول الشاعر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وعلقت سلمى
  وهي ذات موصد</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">ولم يبد للأتراب من ثديها حجم</font></font></b></td></tr><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">صغيرين نرعى البهم ياليت أننا</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">إلى اليوم
  لم نكبر ولم يكبر البهم</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">فيصح: أنا وسلمى صغيران وقال امرؤ القيس:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">خرجت بها نمشي تجر وراءنا\t</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">\tعلى إثرنا
  أذيال مرط مرجل</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">لأنه لا يصح: أنا وهي نمشي ولا يصح أن يقال: هو وهي تحمله. فقال ابن
  عرفة: يصح حمله على الوجه الذي صح إتيانه حالا منهما تقول: هي تحمله وهو محمول كما
  (يفهم) في الحال منهما مجموعة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قلت:
  وتعقب ابن القصار هذا بأنّهما كما جمعا في حال واحدة كذلك يجمعان في خبر واحد فيمتنع
  الجمع في تلك، ويصح هنا أي أنتم والسلم مجتمعون لكن يبطل من جهة أن المقدر خبر أو \"
  ادخلوا في السلم \" أمر والأمر لا يقدر بالخبر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فإن
  قلت: المعنى أنتم والسلم مطلوبان بالاجتماع؟ (قلنا لم يخبر) عنهما بالحال بل بلازمها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ابن القصار: ولا أعلم من شرط هذا إلا أبا حيان بل إنما اشترطوا اتحاد
  العلم في صاحب الحال مثل ما تقدم، وكقول عنترة العبسي في عمارة بن زياد العبسي، كان
  يتوعده عنترة بالقول: \" متى تأتني فردين... \"</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله
  { ٱدْخُلُواْ فِي ٱلسِّلْمِ } أي دوموا على الدخول.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { وَلاَ تَتَّبِعُواْ... }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">احتجّ
  ابن الخطيب بها على أنّ الأمر بالشيء ليس نهيا عن ضده إذ لو كان كذلك لما كان لقوله
  \" ولاَ تَتَّبِعُوا \" فائدة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن عرفة: إنما يتمّ له هذا (على) القول بأن الأمر للتكرار مع أنّ الصحيح أنّه مطلق
  يخرج المأمور من العهدة بالمرة الواحدة والنّهي يقتضي الانتهاء دائما ففيه زيادة فائدة
  لم تكن في الأمر.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال ابن عرفة: والاتباع في الاصطلاح
  كما قال الفخر الرازي في المعالم: أن يفعل فعل المتبوع (لأجل) أنه فعله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قيل لابن عرفة: هذا فعل في سياق النفي فهو عام في جميع وجوه الاتباع؟</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">فقال: إنما يعم في مسمى الاتباع فقط كقولك: لا عين عندي. إنما يعم
  في مسمى العين الذي حملته عليه وهو المال مثلا أو غيره.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { خُطُوَاتِ ٱلشَّيْطَانِ... }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أبو
  حيان عن ابن أبي مريم صاحب الموضح: سكنت تخفيفا عن ضم مقدر منوي إذ هي حركة فارقة بين
  الاسم والصفة كما في جمع \" فعلة \" المفتوحة الفاء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن عرفة: إنّما يكون الفرق باللّفظ لا (بالنّية). فرد عليه بمثل ذلك بوجهين للمفرد
  والجمع (بالنية).</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">فقال: قد ذكروا في ذلك أنّ حركته
  صغيرة بالنّسبة إلى حركة أخرى ولم يجعلوا (للنّية) فرقا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قيل
  لابن عرفة: قد فرق المنطقيون بين العدول والتحصيل (بالنية).</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فقال:
  المراد منهما أنّ الحركة منوي بها ذلك من أول، وهنا ليس كذلك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

