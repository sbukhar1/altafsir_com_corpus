  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يٰأَيُّهَا
  ٱلَّذِينَ آمَنُواْ ٱدْخُلُواْ فِي ٱلسِّلْمِ كَآفَّةً وَلاَ تَتَّبِعُواْ خُطُوَاتِ
  ٱلشَّيْطَانِ إِنَّهُ لَكُمْ عَدُوٌّ مُّبِينٌ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  السِّلْمِ } والسَّلم واحد أو بالكسر الإسلام، وبالفتح المسالمة. ادخلوا في الإسلام،
  أو الطاعة. { كَآفَّةً } عائد إلى الطاعة، أو إلى تأكد الداخل فيها. { مُّبِينٌ } أبان
  عدواته بامتناعه من السجود، أو بقوله</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">لأَحْتَنِكَنَّ ذُرِّيَّتَهُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الإسراء:
  62] أُمر بها المسلمون أن يدخلوا في شرائع الإسلام كلها، أو في أهل الكتاب آمنوا بمن
  سلف من الأنبياء، فأُمروا بالدخول في الإسلام، أو نزلت في ابن سلام وجماعة من اليهود
  لما قالوا للرسول صلى الله عليه وسلم \" السبت يوم كنا نعظمه ونَسْبُت فيه، والتوراة
  كتاب الله ـ تعالى ـ فدعنا فلنقم بها بالليل \".</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

