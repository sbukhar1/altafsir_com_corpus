  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يٰأَيُّهَا
  ٱلَّذِينَ آمَنُواْ ٱدْخُلُواْ فِي ٱلسِّلْمِ كَآفَّةً وَلاَ تَتَّبِعُواْ خُطُوَاتِ
  ٱلشَّيْطَانِ إِنَّهُ لَكُمْ عَدُوٌّ مُّبِينٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَإِن زَلَلْتُمْ
  مِّن بَعْدِ مَا جَآءَتْكُمُ ٱلْبَيِّنَاتُ فَٱعْلَمُوۤاْ أَنَّ ٱللَّهَ عَزِيزٌ حَكِيمٌ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله عز وجل: { يا أيها الذين آمنوا ادخلوا في السلم كافة } نزلت في
  مؤمني أهل الكتاب عبدالله بن سلام وأصحابه، وذلك لما أسلموا قاموا على تعظيم شرائع
  موسى فعظموا السبت وكرهوا لحوم الإبل وألبانها، وقالوا: إن ترك هذه الأشياء مباح في
  الإسلام وواجب في التوراة، وقالوا أيضاً: يا رسول الله إن التوراة كتاب الله دعنا فلنقم
  به في صلاتنا بالليل، فأنزل الله هذه الآية وأمرهم أن يدخلوا في السلم أي في شرائع
  الإسلام ولا يتمسكوا بالتوراة فإنها منسوخة. والمعنى استسلموا لله وأطيعوه فيما أمركم
  به وقيل هو خطاب لمن لم يؤمن بمحمد صلى الله عليه وسلم من أهل الكتاب. والمعنى: يا
  أيها الذين آمنوا بموسى وعيسى ادخلوا في السلم كافة أي في الإسلام. وروى جابر عن النبي
  صلى الله عليه وسلم حين أتاه عمر فقال إنا نسمع أحاديث من يهود وتعجبنا فنرى أن نكتب
  بعضها فقال النبي صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" أتتهوكون كما تهوكت اليهود والنصارى، لقد جئتكم بها بيضاء نقية ولو
  أن موسى حي ما وسعه إلاّ اتباعي \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">قوله أتتهوكون أي تتحيرون أنتم في دينكم حتى تأخذوه من اليهود والنصارى،
  وقوله لقد جئتكم بها يعني بالملة الحنيفية بيضاء نقية، أي لا تحتاج إلى شيء، وقيل يحتمل
  أن يكون خطاباً للمنافقين من المؤمنين، والمعنى يا أيها الذين آمنوا بألسنتهم ادخلوا
  في السلم أي الانقياد والطاعة لأن أصل السلم الاستسلام، وهو الانقياد كافة، أي بأجمعكم
  ولا تتفرقوا، وقيل يحتمل أن يرجع إلى الإسلام والمعنى ادخلوا في أحكام الإسلام وشرائعه
  كافة وهذا المعنى أليق بظاهر التفسير لأنهم أمروا بالقيام بها كلها. قال حذيفة بن اليمان
  في هذه الآية: للإسلام ثمانية أسهم فعل الصلاة والزكاة والصوم والحج والعمرة والجهاد
  والأمر بالمعروف والنهي عن المنكر. قال: وقد خاب من لا سهم له { ولا تتبعوا خطوات الشيطان
  } يعني آثاره فيما زين لكم من تحريم السبت ولحوم الإبل وغير ذلك، وقيل: لا تلتفتوا
  إلى الشبهات التي يلقيها إليكم أصحاب الضلالة والغواية والأهواء المضلة لأن من اتبع
  سنة إنسان فقد تبع آثره { إنّه لكم عدو مبين } يعني الشيطان. فإن قلت عداوته بإيصال
  الضرر وإلقاء الوسوسة فكيف يصح ذلك مع الاعتقاد، فإن الله هو الفاعل لجميع الأشياء،
  قلت: إنه يحاول إيصال الضرر والبلاء إلينا، ولكن الله منعه عن ذلك وأما معنى الوسوسة
  فمعلوم أنه يزين المعاصي وإلقاء الشبهات، وكل سبب لوقوع الإنسان في مخالفة الله تعالى
  فيصده بذلك عن الثواب، فهذا من أعظم جهات العداوة. فإن قلت: كيف يصح وصف الشيطان بأنه
  مبين مع أنا لا نراه؟ قلت: إن الله تعالى بين عداوته ما هي فكأنه بين وإن لم يشاهد
  { فإن زللتم } أي ملتم وضللتم وقال ابن عباس أشركتم { من بعد ما جاءتكم البينات } أي
  الدلالات الواضحات { فاعلموا أن الله عزيز } أي في نقمته ممن خالفه غالب لا يعجزه شيء
  { حكيم } يعني أنه لا ينتقم إلاّ بحق والحيكم ذو الإصابة في الأمور كلها وفي الآية
  وعيد وتهديد لمن في قلبه شك ونفاق، أو عنده شبهة في الدين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

