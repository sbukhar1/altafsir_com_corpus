  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يٰأَيُّهَا
  ٱلَّذِينَ آمَنُواْ ٱدْخُلُواْ فِي ٱلسِّلْمِ كَآفَّةً وَلاَ تَتَّبِعُواْ خُطُوَاتِ
  ٱلشَّيْطَانِ إِنَّهُ لَكُمْ عَدُوٌّ مُّبِينٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَإِن زَلَلْتُمْ
  مِّن بَعْدِ مَا جَآءَتْكُمُ ٱلْبَيِّنَاتُ فَٱعْلَمُوۤاْ أَنَّ ٱللَّهَ عَزِيزٌ حَكِيمٌ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { يَأَيُّهَا الَّذِينَ ءَامَنُواْ ادْخُلُواْ فِي السلْمِ
  كَآفَّةً } قرأ ابن كثير، ونافع، والكسائي بفتح السين، والباقون بكسرها، واختلف أهل
  اللغة في الفتح والكسر، على وجهين:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدهما:
  أنهما لغتان تستعمل كل واحدة منهما في موضع الأخرى.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثاني:
  معناهما مختلف، والفرق بينهما أن السِّلم بالكسر الإسلام، والسَّلم بالفتح المسالمة،
  من قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَإِن جَنَحُوا لِلسَّلْمِ فَاجْنَحْ لَهَا</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأنفال:
  61] وفي المراد بالدخول في السلم، تأويلان:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدهما:
  الدخول في الإسلام، وهو قول ابن عباس، ومجاهد، والضحاك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثاني:
  معناه ادخلوا في الطاعة، وهو قول الربيع، وقتادة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وفي
  قوله: { كَافَّةً } تأويلان:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدهما:
  عائد إلى الذين آمنوا، أن يدخلوا جميعاً في السلم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثاني:
  عائد إلى السلم أن يدخلوا في جميعه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">{
  وَلاَ تَتَّبِعُوا خُطُوَاتِ الشَّيطَانِ } يعني آثاره.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">{
  إِنَّهُ لَكُمْ عَدُوٌّ مُّبِينٌ } فيه تأويلان:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدهما:
  مبين لنفسه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والآخر: مبين بعدوانه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">واختلفوا فيمن أبان به عدوانه على قولين:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدهما:
  بامتناعه من السجود لآدم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والثاني: بقوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">لأَحْتَنِكَنَّ
  ذُرِّيَّتَهُ إِلاَّ قَلِيلاً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الإسراء: 62].</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">واختلفوا فيمن أمر بالدخول في السلم كافة، على ثلاثة أقاويل:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أحدها: أن المأمور بها المسلمون، والدخول في السلم العمل بشرائع الإسلام
  كلها، وهو قول مجاهد، وقتادة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثاني:
  أنها نزلت في أهل الكتاب، آمنوا بمن سلف من الأنبياء، فأُمِروا بالدخول في الإسلام،
  وهو قول ابن عباس، والضحاك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والثالث: أنها نزلت في ثعلبة، وعبد
  الله بن سلام، وابن يامين، وأسد، وأسيد ابني كعب، وسعيد بن عمرو، وقيس بن زيد، كلهم
  من يهود قالوا لرسول الله صلى الله عليه وسلم: يوم السبت كنا نعظمه ونَسْبِتُ فيه،
  وإن التوراة كتاب الله تعالى، فدعنا فلنصم نهارنا بالليل، فنزلت هذه الآية، وهو قول
  عكرمة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { فَإِن زَلَلْتُم }
  فيه ثلاثة تأويلات:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">أحدها: معناه عصيتم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والثاني: معناه كفرتم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثالث:
  إن ضللتم وهذا قول السدي.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">{ مِّن بَعْدِ مَا جَآءَتْكُمُ الْبَيِّنَاتُ
  } فيه أربعة تأويلات:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">أحدها: أنها حجج الله ودلائله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والثاني: محمد، وهو قول السدي.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثالث:
  القرآن، وهو قول ابن جريج.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والرابع: الإسلام.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">{ فَاعْلَمُواْ أَنَّ اللهَ عَزِيزٌ حَكِيمٌ } يعني عزيز في نفسه،
  حكيم في فعله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

