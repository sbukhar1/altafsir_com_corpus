  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ثُمَّ
  أَنْتُمْ هَـٰؤُلاۤءِ تَقْتُلُونَ أَنْفُسَكُمْ وَتُخْرِجُونَ فَرِيقاً مِّنْكُمْ مِّن
  دِيَارِهِمْ تَظَاهَرُونَ عَلَيْهِمْ بِٱلإِثْمِ وَالْعُدْوَانِ وَإِن يَأتُوكُمْ أُسَارَىٰ
  تُفَادُوهُمْ وَهُوَ مُحَرَّمٌ عَلَيْكُمْ إِخْرَاجُهُمْ أَفَتُؤْمِنُونَ بِبَعْضِ
  ٱلْكِتَابِ وَتَكْفُرُونَ بِبَعْضٍ فَمَا جَزَآءُ مَن يَفْعَلُ ذٰلِكَ مِنكُمْ إِلاَّ
  خِزْيٌ فِي ٱلْحَيَاةِ ٱلدُّنْيَا وَيَوْمَ ٱلْقِيَامَةِ يُرَدُّونَ إِلَىٰ أَشَدِّ
  ٱلّعَذَابِ وَمَا ٱللَّهُ بِغَافِلٍ عَمَّا تَعْمَلُونَ</a> <b>} * </b><b>{</b> <a
  class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أُولَـٰئِكَ
  ٱلَّذِينَ ٱشْتَرَوُاْ ٱلْحَيَاةَ ٱلدُّنْيَا بِٱلآخِرَةِ فَلاَ يُخَفَّفُ عَنْهُمُ
  ٱلْعَذَابُ وَلاَ هُمْ يُنصَرُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { ثُمَّ أَنْتُمْ هَـٰؤُلاۤءِ
  } «أنتم» في موضع رفع بالابتداء، ولا يعرب؛ لأنه مضمَر. وضُمت التاء من «أنتم» لأنها
  كانت مفتوحة إذا خاطبت واحداً مذكّراً، ومكسورة إذا خاطبت واحدة مؤنثة؛ فلما ثنّيت
  أو جمعت لم يبق إلا الضمة. { هَـٰؤُلاۤءِ } قال القُتَبِيّ: التقدير يا هؤلاء. قال
  النحاس: هذا خطأ على قول سيبويه، ولا يجوز هذا أقبل. وقال الزجاج: هؤلاء بمعنى الذين.
  و { تَقْتُلُونَ } داخل في الصلة؛ أي ثم أنتم الذين تقتلون. وقيل: «هؤلاء» رفع بالابتداء،
  و «أنتم» خبر مقدم، و «تقتلون» حال من أولاء. وقيل: «هؤلاء» نصب بإضمار أعني. وقرأ
  الزُّهْرِيّ «تُقَتِّلون» بضم التاء مشدّداً، وكذلك</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَلِمَ تَقْتُلُونَ أَنبِيَآءَ ٱللَّهِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:91].
  وهذه الآية خطاب للمواجهين لا يحتمل ردّه إلى الأسلاف. نزلت في بني قَيْنُقاع وقُرَيظة
  والنَّضِير من اليهود؛ وكانت بنو قَيْنُقاع أعداء قُريظة، وكانت الأَوْس حلفاء بني
  قَيْنُقاع، والخَزْرج حلفاء بني قُريظة. والنَّضير والأوس والخزرج إخوان، وقريظة والنضير
  أيضاً إخوان، ثم ٱفترقوا فكانوا يقتتلون، ثم يرتفع الحرب فيفدون أساراهم؛ فعيّرهم الله
  بذلك فقال: «وَإنْ يأْتُوكُمْ أُسَارَى تُفَادُوهُمْ».</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { تَظَاهَرُونَ } معنى «تظاهرون» تتعاونون، مشتقّ من الظَّهر؛ لأن بعضهم يقوّي
  بعضاً فيكون له كالظهر؛ ومنه قول الشاعر:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">تظاهرتُم أسْتاه بيتٍ تجّمعت</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">على واحد
  لا زِلْتُمُ قِرْنَ واحدِ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">والإثم: الفعل الذي يستحق عليه صاحبه الذم. والعدوان: الإفراط في الظلم
  والتجاوز فيه. وقرأ أهل المدينة وأهل مكة «تَظّاهرون» بالتشديد، يُدغمون التاء في الظاء
  لقربها منها؛ والأصل تتظاهرون. وقرأ الكوفيون «تَظَاهرون» مخفّفاً، حذفوا التاء الثانية
  لدلالة الأولى عليها؛ وكذا</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَإنْ تَظَاهَرا عَلَيْهِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[التحريم: 4]. وقرأ قتادة «تَظْهرون
  عليهم» وكله راجع إلى معنى التعاون؛ ومنه:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَكَانَ ٱلْكَافِرُ عَلَىٰ رَبِّهِ
  ظَهِيراً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الفرقان: 55] وقوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَالْمَلاَئِكَةُ بَعْدَ ذَلِكَ ظَهِيرٌ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[التحريم:
  4] فٱعلمه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { وَإِن يَأتُوكُمْ
  أُسَارَىٰ تُفَادُوهُمْ وَهُوَ مُحَرَّمٌ عَلَيْكُمْ إِخْرَاجُهُمْ } فيه ست مسائل:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">الأولى: قوله تعالى: { وَإِن يَأتُوكُمْ أُسَارَىٰ } شَرْط، وجوابه
  «تفادوهم» و «أُسارَى» نصب على الحال. قال أبو عبيد وكان أبو عمرو يقول: ما صار في
  أيديهم فهم الأسارى، وما جاء مستأسِراً فهم الأَسْرَى. ولاَ يعرف أهل اللغة ما قال
  أبو عمرو، إنما هو كما تقول: سَكارى وسَكْرى. وقراءة الجماعة «أُسارى» ما عدا حمزة
  فإنه قرأ «أَسْرَى» على فَعْلَى، جمع أسير بمعنى مأسور؛ والباب ـ في تكسيره إذا كان
  كذلك ـ فَعْلَى، كما تقول: قتيل وقتلى، وجريح وجرحى. قال أبو حاتم: ولا يجوز أَسَارى.
  وقال الزجاج: يقال أسارى كما يقال سَكارى، وفَعالى هو الأصل، وفُعَالَى داخلة عليها.
  وحُكي عن محمد بن يزيد قال: يقال أسير وأُسراء؛ كظريف وظُرفاء. قال ابن فارس: يقال
  في جمع أسير أسرى وأسارى؛ وقرىء بهما. وقيل: أَسارى (بفتح الهمزة) وليست بالعالية.</font></font>&#13;\t\t\t<label
