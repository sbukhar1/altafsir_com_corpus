  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">ثُمَّ أَنْتُمْ هَـٰؤُلاۤءِ تَقْتُلُونَ أَنْفُسَكُمْ
  وَتُخْرِجُونَ فَرِيقاً مِّنْكُمْ مِّن دِيَارِهِمْ تَظَاهَرُونَ عَلَيْهِمْ بِٱلإِثْمِ
  وَالْعُدْوَانِ وَإِن يَأتُوكُمْ أُسَارَىٰ تُفَادُوهُمْ وَهُوَ مُحَرَّمٌ عَلَيْكُمْ
  إِخْرَاجُهُمْ أَفَتُؤْمِنُونَ بِبَعْضِ ٱلْكِتَابِ وَتَكْفُرُونَ بِبَعْضٍ فَمَا جَزَآءُ
  مَن يَفْعَلُ ذٰلِكَ مِنكُمْ إِلاَّ خِزْيٌ فِي ٱلْحَيَاةِ ٱلدُّنْيَا وَيَوْمَ ٱلْقِيَامَةِ
  يُرَدُّونَ إِلَىٰ أَشَدِّ ٱلّعَذَابِ وَمَا ٱللَّهُ بِغَافِلٍ عَمَّا تَعْمَلُونَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أُولَـٰئِكَ
  ٱلَّذِينَ ٱشْتَرَوُاْ ٱلْحَيَاةَ ٱلدُّنْيَا بِٱلآخِرَةِ فَلاَ يُخَفَّفُ عَنْهُمُ
  ٱلْعَذَابُ وَلاَ هُمْ يُنصَرُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">الثانية: الأسير
  مشتق من الإسار، وهو القِدّ الذي يُشدّ به المحمل فسمِّيَ أسيراً؛ لأنه يشدّ وثاقه؛
  والعرب تقول: قد أَسَرَ قَتَبه، أي شدّه؛ ثم سُمّيَ كل أَخِيذ أسيراً وإن لم يؤسر؛
  وقال الأعشى:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وَقَيّدني
  الشِّعرُ في بَيْتِهِ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">كما قَيّد
  الآسِراتُ الحِمارا</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">أي أنا في بيته؛ يريد بذلك بلوغه النهاية فيه. فأمّا الأَسْر في قوله
  عز وجل:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَشَدَدْنَآ أَسْرَهُمْ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الإنسان: 28] فهو الخَلْق. وأُسرة
  الرجل رهطه؛ لأنه يتقوّى بهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الثالثة:
  قوله تعالى: { تُفَادُوهُمْ } كذا قرأ نافع وحمزة والكسائي. والباقون «تَفْدُوهم» من
  الفداء. والفداء: طلب الفِدية في الأسير الذي في أيديهم. قال الجوهري: «الفداء إذا
  كُسِر أوله يُمدّ ويقصر، وإذا فُتح فهو مقصور؛ يقال: قُمْ ـ فدًى لك أبي. ومن العرب
  من يكسر «فِداءً» بالتنوين إذا جاور لام الجر خاصة؛ فيقول: فِداءٍ لك، لأنه نكرة يريدون
  به معنى الدعاء. وأنشد الأصمعي للنابغة:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">مَهْلاً فِداءٍ لك الأقوامُ كلُّهمُ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وما أُثمِّرُ
  من مالٍ ومن وَلَدِ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">ويقال: فَداه وفاداه إذا أعطى فِداءه فأنقذه. وفَداه بنفسه، وفدّاه
  يُفَدّيه إذا قال جعلت فَداك. وتَفَادَوْا؛ أي فَدَى بعضهم بعضاً». والفِدية والفَدَى
  والفِداء كله بمعنىً واحد. وفاديت نفسي إذا أطلقتها بعد أن دفعت شيئاً، بمعنى فديت؛
  ومنه قول العباس للنبيّ صلى الله عليه وسلم: فاديتُ نفسي وفاديتُ عَقِيلاً. وهما فعلان
  يتعدّيان إلى مفعولين الثاني منهما بحرف الجر؛ تقول: فديت نفسي بمالي وفاديته بمالي؛
  قال الشاعر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">قِفِي فادِي
  أسيرَكَ إن قومي</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">وقومَك ما أرى لهمُ ٱجتماعَا</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">الرابعة: قوله تعالى: { وَهُوَ مُحَرَّمٌ
  عَلَيْكُمْ إِخْرَاجُهُمْ } «هو» مبتدأ وهو كناية عن الإخراج، و «مُحَرّمٌ» خبره؛ و
  «إخراجُهم» بدل من «هو» وإن شئت كان كناية عن الحديث والقصة، الجملة التي بعده خبره؛
  أي والأمر محرّم عليكم إخراجهم. فـ «ـإخراجهم» مبتدأ ثان. و «محرم» خبره، والجملة خبر
  عن «هو»؛ وفي «محرّم» ضمير ما لم يسم فاعله يعود على الإخراج. ويجوز أن يكون «محرمٌ»
  مبتدأ، و «إخراجهم» مفعول ما لم يُسَمّ فاعله يسدّ مسدّ خبر «محرم»، والجملة خبر عن
  «هو». وزعم الفراء أن «هو» عماد؛ وهذا عند البصريين خطأ لا معنى له؛ لأن العماد لا
  يكون في أول الكلام. ويُقرأ «وهْوَ» بسكون الهاء لثقل الضمة؛ كما قال الشاعر:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
