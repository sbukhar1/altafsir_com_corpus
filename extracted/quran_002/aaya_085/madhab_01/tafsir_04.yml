  وَتُخْرِجُونَ فَرِيقاً مِّنْكُمْ مِّن دِيَارِهِمْ تَظَاهَرُونَ عَلَيْهِمْ بِٱلإِثْمِ
  وَالْعُدْوَانِ وَإِن يَأتُوكُمْ أُسَارَىٰ تُفَادُوهُمْ وَهُوَ مُحَرَّمٌ عَلَيْكُمْ
  إِخْرَاجُهُمْ أَفَتُؤْمِنُونَ بِبَعْضِ ٱلْكِتَابِ وَتَكْفُرُونَ بِبَعْضٍ فَمَا جَزَآءُ
  مَن يَفْعَلُ ذٰلِكَ مِنكُمْ إِلاَّ خِزْيٌ فِي ٱلْحَيَاةِ ٱلدُّنْيَا وَيَوْمَ ٱلْقِيَامَةِ
  يُرَدُّونَ إِلَىٰ أَشَدِّ ٱلّعَذَابِ وَمَا ٱللَّهُ بِغَافِلٍ عَمَّا تَعْمَلُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وثالثهما المراد منه التنبيه على أنهم في تمسكهم بنبوة موسى عليه السلام
  مع التكذيب بمحمد صلى الله عليه وسلم مع أن الحجة في أمرهما على سواء يجري مجرى طريقة
  السلف منهم في أن يؤمنوا ببعض ويكفروا ببعض والكل في الميثاق سواء. أما قوله تعالى
  { إلا خزي في الحياة الدنيا } فأصل الخزي الذل والمقت. يقال أخزاه الله، إذا مقته وأبعده،
  وقيل أصله الاستحياء، فإذا قيل أخزاه الله كأنه قيل أوقعه موقعاً يستحيا منه، وبالجملة
  فالمراد منه الذم العظيم، واختلفوا في هذا الخزي على وجوه. أحدها قال الحسن المراد
  الجزية والصغار، وهو ضعيف لأنه لا دلالة على أن الجزية كانت ثابتة في شريعتهم، بل إن
  حملنا الآية على الذين كانوا في زمان محمد صلى الله عليه وسلم صح هذا الوجه، لأن من
  جملة الخزي الواقع بأهل الذمة أخذ الجزية منهم. وثانيها إخراج بني النضير من ديارهم،
  وقتل بني قريظة وسبي ذراريهم، وهذا إنما يصح لو حملنا الآية على الحاضرين في زمان محمد
  صلى الله عليه وسلم، وثالثها وهو الأولى أن المراد منه الذم العظيم والتحقير البالغ
  من غير تخصيص ذلك ببعض الوجوه دون بعض والتنكير في قوله «خزي» يدل على أن الذم واقع
  في النهاية العظمى. أما قوله { وَيَوْمَ ٱلْقِيَـٰمَةِ يُرَدُّونَ إِلَىٰ أَشَدّ ٱلّعَذَابِ
  } ففيه سؤال وهو أن عذاب الدهرية الذين ينكرون الصانع يجب أن يكون أشد من عذاب اليهود،
  فكيف قال في حق اليهود { يُرَدُّونَ إِلَىٰ أَشَدّ ٱلّعَذَابِ } والجواب المراد منه
  أنه أشد من الخزي الحاصل في الدنيا، فلفظ «الأشد» وإن كان مطلقاً إلا أن المراد أشد
  من هذه الجهة. أما قوله تعالى { وَمَا ٱللَّهُ بِغَـٰفِلٍ عَمَّا تَعْمَلُونَ } ففيه
  مسألتان المسألة الأولى قرأ ابن كثير ونافع وعاصم بتاء الخطاب والباقون بياء الغيبة،
  وجه الأول البناء على أول الكلام، أفتؤمنون ببعض الكتاب وتكفرون ببعض، ووجه الثاني
  البناء على أنه آخر الكلام واختيار الخطاب لأن عليه الأكثر ولأنه أدل على المعنى لتغليب
  الخطاب على الغيبة إذا اجتمعا. المسألة الثانية قوله تعالى { وَمَا ٱللَّهُ بِغَـٰفِلٍ
  عَمَّا تَعْمَلُونَ } تهديد شديد وزجر عظيم عن المعصية وبشارة عظيمة على الطاعة، لأن
  الغفلة إذا كانت ممتنعة عليه سبحانه مع أنه أقدر القادرين وصلت الحقوق لا محالة إلى
