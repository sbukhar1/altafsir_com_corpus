  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ثُمَّ
  أَنْتُمْ هَـٰؤُلاۤءِ تَقْتُلُونَ أَنْفُسَكُمْ وَتُخْرِجُونَ فَرِيقاً مِّنْكُمْ مِّن
  دِيَارِهِمْ تَظَاهَرُونَ عَلَيْهِمْ بِٱلإِثْمِ وَالْعُدْوَانِ وَإِن يَأتُوكُمْ أُسَارَىٰ
  تُفَادُوهُمْ وَهُوَ مُحَرَّمٌ عَلَيْكُمْ إِخْرَاجُهُمْ أَفَتُؤْمِنُونَ بِبَعْضِ
  ٱلْكِتَابِ وَتَكْفُرُونَ بِبَعْضٍ فَمَا جَزَآءُ مَن يَفْعَلُ ذٰلِكَ مِنكُمْ إِلاَّ
  خِزْيٌ فِي ٱلْحَيَاةِ ٱلدُّنْيَا وَيَوْمَ ٱلْقِيَامَةِ يُرَدُّونَ إِلَىٰ أَشَدِّ
  ٱلّعَذَابِ وَمَا ٱللَّهُ بِغَافِلٍ عَمَّا تَعْمَلُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">أما
  قوله تعالى { ثُمَّ أَنتُمْ هَـٰؤُلاء } ففيه إشكال لأن قوله { أَنتُمْ } للحاضرين
  و { هَـؤُلاء } للغائبين فكيف يكون الحاضر نفس الغائب، وجوابه من وجوه، أحدها تقديره
  ثم أنتم يا هؤلاء، وثانيها تقديره ثم أنتم أعني هؤلاء الحاضرين، وثالثها أنه بمعنى
  الذي وصلته «تقتلون» وموضع تقتلون رفع إذا كان خبراً ولا موضع له إذا كان صلة. قال
  الزجاج ومثله في الصلة قوله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَمَا تِلْكَ بِيَمِينِكَ يٰمُوسَىٰ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">طه
  17 يعني وما تلك التي بيمينك، ورابعها هؤلاء تأكيد لأنتم، والخبر «تقتلون»، وأما قوله
  تعالى { تَقْتُلُونَ أَنفُسَكُمْ } فقد ذكرنا فيه الوجوه، وأصحها أن المراد يقتل بعضكم
  بعضاً، وقتل البعض للبعض قد يقال فيه إنه قتل للنفس إذ كان الكل بمنزلة النفس الواحدة
  وبينا المراد بالإخراج من الديار ما هو. أما قوله تعالى { تَظَـٰهَرُونَ علَيْهِم بِٱلإِثْمِ
  وَالْعُدْوٰنِ } ففيه مسائل المسألة الأولى قرأ عاصم وحمزة والكسائي «تظاهرون» بتخفيف
  الظاء، والباقون بالتشديد فوجه التخفيف الحذف لإحدى التاءين كقوله { وَلاَ تَعَاوَنُواْ
  } ووجه التشديد إدغام التاء في الظاء، كقوله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">ٱثَّاقَلْتُمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">التوبة
  38 والحذف أخف والادغام أدل على الأصل. المسألة الثانية اعلم أن التظاهر هو التعاون،
  ولما كان الإخراج من الديار وقتل البعض بعضاً مما تعظم به الفتنة واحتيج فيه إلى اقتدار
  وغلبة بين الله تعالى أنهم فعلوه على وجه الاستعانة بمن يظاهرهم على الظلم والعدوان.
  المسألة الثالثة الآية تدل على أن الظلم كما هو محرم فكذا إعانة الظالم على ظلمه محرمة،
  فإن قيل أليس أن الله تعالى لما أقدر الظالم على الظلم وأزال العوائق والموانع وسلط
  عليه الشهوة الداعية إلى الظلم كان قد أعانه على الظلم، فلو كانت إعانة الظالم على
  ظلمه قبيحة لوجب أن لا يوجد ذلك من الله تعالى، والجواب أنه تعالى وإن مكن الظالم من
  ذلك فقد زجره عن الظلم بالتهديد والزجر، بخلاف المعين للظالم على ظلمه فإنه يرغبه فيه
  ويحسنه في عينه ويدعوه إليه فظهر الفرق. المسألة الرابعة الآية لا تدل على أن قدر ذنب
  المعين مثل قدر ذنب المباشر، بل الدليل دل على أنه دونه لأن الإعانة لو حصلت بدون المباشرة
  لما أثرت في حصول الظلم ولو حصلت المباشرة بدون الإعانة لحصل الضرر والظلم، فعلمنا
  أن المباشرة أدخل في الحرمة من الإعانة. أما قوله تعالى { وَإِن يَأْتُوكُمْ أُسَـٰرَىٰ
  تُفَـٰدُوهُمْ } ففيه مسائل المسألة الأولى قرأ نافع وعاصم والكسائي أسارى تفادوهم
  بالألف فيهما، وقرأ حمزة وحده بغير ألف فيهما والباقون «أسارى» بالألف و «تفدوهم» بغير
  ألف و «الأسرى» جمع أسير كجريح وجرحى، وفي أسارى قولان أحدهما أنه جمع أسرى كسكرى وسكارى،
  والثاني جمع أسير، وفرق أبو عمرو بين الأسرى والأسارى، وقال الأسارى الذين في وثاق،
  والأسرى الذين في اليد، كأنه يذهب إلى أن أسارى أشد مبالغة، وأنكر ثعلب ذلك، وقال علي
  بن عيسى الاختيار أسارى بالألف لأن عليه أكثر الأئمة ولأنه أدل على معنى الجمع إذ كان
  يقال بكثرة فيه، وهو قليل في الواحد نحو شكاعى ولأنها لغة أهل الحجاز.</font></font>&#13;\t\t\t<label
