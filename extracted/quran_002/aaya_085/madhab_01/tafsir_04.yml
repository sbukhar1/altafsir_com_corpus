  القرآن</font>        </a>      </td>    </tr>  </table></div>, <font id=\"AyahText\"
  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">ثُمَّ أَنْتُمْ هَـٰؤُلاۤءِ تَقْتُلُونَ أَنْفُسَكُمْ
  وَتُخْرِجُونَ فَرِيقاً مِّنْكُمْ مِّن دِيَارِهِمْ تَظَاهَرُونَ عَلَيْهِمْ بِٱلإِثْمِ
  وَالْعُدْوَانِ وَإِن يَأتُوكُمْ أُسَارَىٰ تُفَادُوهُمْ وَهُوَ مُحَرَّمٌ عَلَيْكُمْ
  إِخْرَاجُهُمْ أَفَتُؤْمِنُونَ بِبَعْضِ ٱلْكِتَابِ وَتَكْفُرُونَ بِبَعْضٍ فَمَا جَزَآءُ
  مَن يَفْعَلُ ذٰلِكَ مِنكُمْ إِلاَّ خِزْيٌ فِي ٱلْحَيَاةِ ٱلدُّنْيَا وَيَوْمَ ٱلْقِيَامَةِ
  يُرَدُّونَ إِلَىٰ أَشَدِّ ٱلّعَذَابِ وَمَا ٱللَّهُ بِغَافِلٍ عَمَّا تَعْمَلُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">المسألة الثانية تفدوهم وتفادوهم لغتان مشهورتان تفدوهم من الفداء
  وهو العوض من الشيء صيانة له، يقال فداه فدية وتفادوهم من المفاداة. المسألة الثالثة
  جمهور المفسرين قالوا المراد من قوله { تُفَـٰدُوهُمْ } وصف لهم بما هو طاعة وهو التخليص
  من الأسر ببذل مال أو غيره ليعودوا إلى كفرهم، وذكر أبو مسلم أنه ضد ذلك، والمراد أنكم
  مع القتل والإخراج إذا وقع أسير في أيديكم لم ترضوا منه إلا بأخذ مال، وإن كان ذلك
  محرماً عليكم ثم عنده تخرجونه من الأسر، قال أبو مسلم والمفسرون إنما أتوا من جهة قوله
  تعالى { أَفَتُؤْمِنُونَ بِبَعْضِ ٱلْكِتَـٰبِ وَتَكْفُرُونَ بِبَعْضٍ } ، وهذا ضعيف
  لأن هذا القول راجع إلى ما تقدم من ذكر النبي صلى الله عليه وسلم وما أنزل عليهم، والمراد
  أنه إذا كان في الكتاب الذي معكم نبأ محمد فجحدتموه فقد آمنتم ببعض الكتاب وكفرتم ببعض،
  وكلا القولين يحتمل لفظ المفاداة لأن الباذل عن الأسير يوصف بأنه فاداه والأخذ منه
  للتخليص يوصف أيضاً بذلك، إلا أن الذي أجمع المفسرون عليه أقرب، لأن عود قوله { أَفَتُؤْمِنُونَ
  بِبَعْضِ ٱلْكِتَـٰبِ وَتَكْفُرُونَ بِبَعْضٍ } إلى ما تقدم ذكره في هذه الآية أولى
  من عوده إلى أمور تقدم ذكرها بعد آيات. المسألة الرابعة قال بعضهم الذين أخرجوا والذين
  فودوا فريق واحد، وذلك أن قريظة والنضير كانا أخوين كالأوس والخزرج، فافترقوا فكانت
  النضير مع الخزرج وقريظة مع الأوس. فكان كل فريق يقاتل مع حلفائه وإذا غلبوا خربوا
  ديارهم وأخرجوهم وإذا أسر رجل من الفريقين جمعوا له حتى يفدوه، فعيرتهم العرب وقالوا
  كيف تقاتلونهم ثم تفدونهم فيقولون أمرنا أن نفديهم وحرم علينا قتالهم، ولكنا نستحي
  أن نذل حلفاءنا، وقال آخرون ليس الذين أخرجوهم فودوا ولكنهم قوم آخرون فعابهم الله
  عليه. أما قوله تعالى { وَهُوَ مُحَرَّمٌ عَلَيْكُمْ إِخْرَاجُهُمْ } ففي قوله { وَهُوَ
  } وجهان، الأول أنه ضمير القصة والشأن كأنه قيل والقصة محرم عليكم إخراجهم، الثاني
  أنه كناية عن الإخراج أعيد ذكره توكيداً لأنه فصل بينهما بكلام فموضعه على هذا رفع
  كأنه قيل وإخراجهم محرم عليكم، ثم أعيد ذكر إخراجهم مبيناً للأول. أما قوله { أَفَتُؤْمِنُونَ
  بِبَعْضِ ٱلْكِتَـٰبِ وَتَكْفُرُونَ بِبَعْضٍ } فقد اختلف العلماء فيه على وجهين. أحدهما
  أخراجهم كفر، وفداؤهم إيمان، وهو قول ابن عباس رضي الله عنهما وقتادة وابن جريج، ولم
  يذمهم على الفداء، وإنما ذمهم على المناقضة إذ أتوا ببعض الواجب وتركوا البعض، وقد
  تكون المناقضة أدخل في الذم لا يقال هب أن ذلك الإخراج معصية، فلم سماها كفراً مع أنه
  ثبت أن العاصي لا يكفر، لأنا نقول لعلهم صرحوا أن ذلك الإخراج غير واجب مع أن صريح
  التوراة كان دالاً على وجوبه.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
