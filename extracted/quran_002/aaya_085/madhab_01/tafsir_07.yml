  دِيَارِهِمْ تَظَاهَرُونَ عَلَيْهِمْ بِٱلإِثْمِ وَالْعُدْوَانِ وَإِن يَأتُوكُمْ أُسَارَىٰ
  تُفَادُوهُمْ وَهُوَ مُحَرَّمٌ عَلَيْكُمْ إِخْرَاجُهُمْ أَفَتُؤْمِنُونَ بِبَعْضِ
  ٱلْكِتَابِ وَتَكْفُرُونَ بِبَعْضٍ فَمَا جَزَآءُ مَن يَفْعَلُ ذٰلِكَ مِنكُمْ إِلاَّ
  خِزْيٌ فِي ٱلْحَيَاةِ ٱلدُّنْيَا وَيَوْمَ ٱلْقِيَامَةِ يُرَدُّونَ إِلَىٰ أَشَدِّ
  ٱلّعَذَابِ وَمَا ٱللَّهُ بِغَافِلٍ عَمَّا تَعْمَلُونَ</a> <b>} * </b><b>{</b> <a
  class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أُولَـٰئِكَ
  ٱلَّذِينَ ٱشْتَرَوُاْ ٱلْحَيَاةَ ٱلدُّنْيَا بِٱلآخِرَةِ فَلاَ يُخَفَّفُ عَنْهُمُ
  ٱلْعَذَابُ وَلاَ هُمْ يُنصَرُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وقال أسباط عن
  السدي: كانت قريظة حلفاء الأوس، وكانت النضير حلفاء الخزرج، فكانوا يقتتلون في حرب
  بينهم، فتقاتل بنو قريظة مع حلفائهم النضير وحلفائهم، وكانت النضير تقاتل قريظة وحلفاءها
  ويغلبونهم، فيخربون ديارهم ويخرجونهم منها، فإذا أسر رجل من الفريقين كليهما، جمعوا
  له حتى يفدوه، فتعيرهم العرب بذلك، يقولون: كيف تقاتلونهم وتفدونهم؟ قالوا: إنا أمرنا
  أن نفديهم، وحرم علينا قتالهم، قالوا: فلم تقاتلونهم؟ قالوا: إنا نستحي أن تستذل حلفاؤنا،
  فذلك حين عيرهم الله تبارك وتعالى، فقال تعالى: { ثُمَّ أَنتُمْ هَـٰؤُلاَۤءِ تَقْتُلُونَ
  أَنفُسَكُمْ وَتُخْرِجُونَ فَرِيقًا مِّنكُم مِّن دِيَـٰرِهِمْ } الآية، وقال أسباط
  عن السدي عن الشعبي: نزلت هذه الآية في قيس بن الخطيم { ثُمَّ أَنتُمْ هَـٰؤُلاَۤءِ
  تَقْتُلُونَ أَنفُسَكُمْ وَتُخْرِجُونَ فَرِيقًا مِّنكُم مِّن دِيَـٰرِهِمْ } الآية،
  وقال أسباط عن السدي، عن عبد خير، قال: غزونا مع سليمان بن ربيعة الباهلي بلنجر، فحاصرنا
  أهلها، ففتحنا المدينة، وأصبنا سبايا، واشترى عبد الله بن سلام يهودية بسبعمائة، فلما
  مر برأس الجالوت، نزل به، فقال له عبد الله: يا رأس الجالوت هل لك في عجوز ههنا من
  أهل دينك تشتريها مني؟ قال: نعم، قال: أخذتها بسبعمائة درهم، قال: فإني أربحك سبعمائة
  أخرى، قال: فإني قد حلفت أن لا أنقصها من أربعة آلاف، قال: لا حاجة لي فيها، قال: والله
  لتشرينها مني، أو لتكفرن بدينك الذي أنت عليه، قال: ادن مني، فدنا منه، فقرأ في أذنه
  مما في التوراة: إنك لا تجد مملوكاً من بني إسرائيل إلا اشتريته، فأعتقته { وَإِن يَأْتُوكُمْ
  أُسَـٰرَىٰ تُفَـٰدُوهُمْ وَهُوَ مُحَرَّمٌ عَلَيْكُمْ إِخْرَاجُهُمْ } قال: أنت عبد
  الله بن سلام؟ قال: نعم: فجاء بأربعة آلاف، فأخذ عبد الله ألفين، ورد عليه ألفين. وقال
  آدم بن أبي إياس في تفسيره: حدثنا أبو جعفر، يعني الرازي، حدثنا الربيع بن أنس، أخبرنا
  أبو العالية: أن عبد الله بن سلام مر على رأس الجالوت بالكوفة، وهو يفادي من النساء
  من لم يقع عليه العرب، ولا يفادي من وقع عليه العرب، فقال عبد الله: أما إنه مكتوب
  عندك في كتابك أن تفاديهن كلهن. والذي أرشدت إليه الآية الكريمة، وهذا السياق، ذم اليهود
  في قيامهم بأمر التوارة التي يعتقدون صحتها ومخالفة شرعها، مع معرفتهم بذلك، وشهادتهم
  له بالصحة، فلهذا لا يؤتمنون على ما فيها، ولا على نقلها، ولا يصدقون فيما كتموه من
  صفة الرسول الله صلى الله عليه وسلم ونعته ومبعثه ومخرجه ومهاجره، وغير ذلك من شؤونه
  التي أخبرت بها الأنبياء قبله عليهم الصلاة والسلام، واليهود عليهم لعائن الله يتكاتمونه
  بينهم، ولهذا قال تعالى: { فَمَا جَزَآءُ مَن يَفْعَلُ ذٰلِكَ مِنكُمْ إِلاَّ خِزْىٌ
  فِي ٱلْحَيَوٰةِ ٱلدُّنْيَا } أي: بسبب مخالفتهم شرع الله وأمره { وَيَوْمَ ٱلْقِيَـٰمَةِ
  يُرَدُّونَ إِلَىٰ أَشَدِّ ٱلّعَذَابِ } جزاء على مخالفتهم كتاب الله الذي بأيديهم
  { وَمَا ٱللَّهُ بِغَـٰفِلٍ عَمَّا تَعْمَلُونَ أُولَـٰئِكَ ٱلَّذِينَ ٱشْتَرَوُاْ
