  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذْ
  أَخَذْنَا مِيثَاقَكُمْ لاَ تَسْفِكُونَ دِمَآءَكُمْ وَلاَ تُخْرِجُونَ أَنْفُسَكُمْ
  مِّن دِيَارِكُمْ ثُمَّ أَقْرَرْتُمْ وَأَنْتُمْ تَشْهَدُونَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ثُمَّ
  أَنْتُمْ هَـٰؤُلاۤءِ تَقْتُلُونَ أَنْفُسَكُمْ وَتُخْرِجُونَ فَرِيقاً مِّنْكُمْ مِّن
  دِيَارِهِمْ تَظَاهَرُونَ عَلَيْهِمْ بِٱلإِثْمِ وَالْعُدْوَانِ وَإِن يَأتُوكُمْ أُسَارَىٰ
  تُفَادُوهُمْ وَهُوَ مُحَرَّمٌ عَلَيْكُمْ إِخْرَاجُهُمْ أَفَتُؤْمِنُونَ بِبَعْضِ
  ٱلْكِتَابِ وَتَكْفُرُونَ بِبَعْضٍ فَمَا جَزَآءُ مَن يَفْعَلُ ذٰلِكَ مِنكُمْ إِلاَّ
  خِزْيٌ فِي ٱلْحَيَاةِ ٱلدُّنْيَا وَيَوْمَ ٱلْقِيَامَةِ يُرَدُّونَ إِلَىٰ أَشَدِّ
  ٱلّعَذَابِ وَمَا ٱللَّهُ بِغَافِلٍ عَمَّا تَعْمَلُونَ</a> <b>} * </b><b>{</b> <a
  class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أُولَـٰئِكَ
  ٱلَّذِينَ ٱشْتَرَوُاْ ٱلْحَيَاةَ ٱلدُّنْيَا بِٱلآخِرَةِ فَلاَ يُخَفَّفُ عَنْهُمُ
  ٱلْعَذَابُ وَلاَ هُمْ يُنصَرُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تبارك وتعالى
  منكراً على اليهود الذين كانوا في زمان رسول الله صلى الله عليه وسلم بالمدينة، وما
  كانوا يعانونه من القتال مع الأوس والخزرج، وذلك أن الأوس والخزرج، وهم الأنصار، كانوا
  في الجاهلية عباد أصنام، وكانت بينهم حروب كثيرة، وكانت يهود المدينة ثلاث قبائل: بنو
  قينقاع، وبنو النضير: حلفاء الخزرج، وبنو قريظة: حلفاء الأوس، فكانت الحرب إذا نشبت
  بينهم، قاتل كل فريق مع حلفائه، فيقتل اليهودي أعداءه، وقد يقتل اليهودي الآخر من الفريق
  الآخر، وذلك حرام عليهم في دينهم ونص كتابهم، ويخرجونهم من بيوتهم، وينتهبون ما فيها
  من الأثاث والأمتعة والأموال، ثم إذا وضعت الحرب أوزارها، استفكّوا الأسارى من الفريق
  المغلوب؛ عملاً بحكم التوراة، ولهذا قال تعالى: { أَفَتُؤْمِنُونَ بِبَعْضِ ٱلْكِتَـٰبِ
  وَتَكْفُرُونَ بِبَعْضٍ } ولهذا قال تعالى: { وَإِذْ أَخَذْنَا مِيثَـٰقَكُمْ لاَ تَسْفِكُونَ
  دِمَآءِكُمْ وَلاَ تُخْرِجُونَ أَنفُسَكُمْ مِّن دِيَـٰرِكُمْ } أي: لا يقتل بعضكم
  بعضاً، ولا يخرجه من منزله، ولا يظاهر عليه، كما قال تعالى: { فَتُوبُوۤاْ إِلَىٰ بَارِئِكُمْ
  فَٱقْتُلُوۤاْ أَنفُسَكُمْ ذَٰلِكُمْ خَيْرٌ لَّكُمْ عِندَ بَارِئِكُمْ } وذلك أن أهل
  الملة الواحدة بمنزلة النفس الواحدة؛ كما قال عليه الصلاة والسلام:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" مثل المؤمنين في توادهم وتراحمهم
  وتواصلهم بمنزلة الجسد الواحد، إذا اشتكى منه عضو، تداعى له سائر الجسد بالحمى والسهر
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">وقوله
  تعالى: { ثُمَّ أَقْرَرْتُمْ وَأَنتُمْ تَشْهَدُونَ } أي: ثم أقررتم بمعرفة هذا الميثاق
  وصحته، وأنتم تشهدون به { ثُمَّ أَنتُمْ هَـٰؤُلاَۤءِ تَقْتُلُونَ أَنفُسَكُمْ وَتُخْرِجُونَ
  فَرِيقًا مِّنكُم مِّن دِيَـٰرِهِمْ } الآية، قال محمد بن إسحاق بن يسار: حدثني محمد
  بن أبي محمد عن سعيد بن جبير، أو عكرمة، عن ابن عباس: { ثُمَّ أَنتُمْ هَـٰؤُلاَۤءِ
  تَقْتُلُونَ أَنفُسَكُمْ وَتُخْرِجُونَ فَرِيقًا مِّنكُم مِّن دِيَـٰرِهِمْ } الآية،
  قال: أنبأهم الله بذلك من فعلهم، وقد حرم عليهم في التوراة سفك دمائهم، وافترض عليهم
  فيها فداء أسراهم، فكانوا فريقين: طائفة منهم بنو قينقاع، وهم حلفاء الخزرج والنضير،
  وقريظة وهم حلفاء الأوس، فكانوا إذا كانت بين الأوس والخزرج حرب، خرجت بنو قينقاع مع
  الخزرج، وخرجت النضير وقريظة مع الأوس، يظاهر كل واحد من الفريقين حلفاءه على إخوانه،
  حتى تسافكوا دماءهم بينهم، وبأيديهم التوراة يعرفون فيها ما عليهم وما لهم، والأوس
  والخزرج أهل شرك، يعبدون الأوثان، ولا يعرفون جنة ولا ناراً، ولا بعثاً ولا قيامة،
  ولا كتاباً ولا حلالاً ولا حراماً، فإذا وضعت الحرب أوزارها، افتدوا أسراهم؛ تصديقاً
  لما في التوراة، وأخذاً به بعضهم من بعض، يفتدي بنو قينقاع ما كان من أسراهم في أيدي
  الأوس، ويفتدي النضير وقريظة ما كان في أيدي الخزرج منهم، ويطلبون ما أصابوا من دمائهم،
  وقتلوا من قتلوا منهم فيما بينهم؛ مظاهرة لأهل الشرك عليهم، يقول الله تعالى ذكره حيث
  أنبأهم بذلك: { أَفَتُؤْمِنُونَ بِبَعْضِ ٱلْكِتَـٰبِ وَتَكْفُرُونَ بِبَعْضٍ } أي:
  تفادونهم بحكم التوراة، وتقتلونهم، وفي حكم التوراة أن لا يقتل، ولا يخرج من داره،
  ولا يظاهر عليه من يشرك بالله ويعبد الأوثان من دونه ابتغاء عرض الدنيا؟ ففي ذلك من
  فعلهم مع الأوس والخزرج فيما بلغني نزلت هذه القصة.</font></font>&#13;\t\t\t<label
