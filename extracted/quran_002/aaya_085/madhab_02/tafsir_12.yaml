  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذْ
  أَخَذْنَا مِيثَاقَكُمْ لاَ تَسْفِكُونَ دِمَآءَكُمْ وَلاَ تُخْرِجُونَ أَنْفُسَكُمْ
  مِّن دِيَارِكُمْ ثُمَّ أَقْرَرْتُمْ وَأَنْتُمْ تَشْهَدُونَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ثُمَّ
  أَنْتُمْ هَـٰؤُلاۤءِ تَقْتُلُونَ أَنْفُسَكُمْ وَتُخْرِجُونَ فَرِيقاً مِّنْكُمْ مِّن
  دِيَارِهِمْ تَظَاهَرُونَ عَلَيْهِمْ بِٱلإِثْمِ وَالْعُدْوَانِ وَإِن يَأتُوكُمْ أُسَارَىٰ
  تُفَادُوهُمْ وَهُوَ مُحَرَّمٌ عَلَيْكُمْ إِخْرَاجُهُمْ أَفَتُؤْمِنُونَ بِبَعْضِ
  ٱلْكِتَابِ وَتَكْفُرُونَ بِبَعْضٍ فَمَا جَزَآءُ مَن يَفْعَلُ ذٰلِكَ مِنكُمْ إِلاَّ
  خِزْيٌ فِي ٱلْحَيَاةِ ٱلدُّنْيَا وَيَوْمَ ٱلْقِيَامَةِ يُرَدُّونَ إِلَىٰ أَشَدِّ
  ٱلّعَذَابِ وَمَا ٱللَّهُ بِغَافِلٍ عَمَّا تَعْمَلُونَ</a> <b>} * </b><b>{</b> <a
  class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أُولَـٰئِكَ
  ٱلَّذِينَ ٱشْتَرَوُاْ ٱلْحَيَاةَ ٱلدُّنْيَا بِٱلآخِرَةِ فَلاَ يُخَفَّفُ عَنْهُمُ
  ٱلْعَذَابُ وَلاَ هُمْ يُنصَرُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: {
  وَإِذْ أَخَذْنَا مِيثَاقَكُمْ لاَ تَسْفِكُونَ دِمَاءَكُمْ وَلاَ تُخْرِجُونَ أَنفُسَكُ
  مِّن دِيَارِكُمْ } أما النفس فمأخوذة من النفاسة، وهي الجلالة، فنفس الإنسان أنفس
  ما فيه، وأما الديار فالمنزل، الذي فيه أبنية المقام، بخلاف منزل الارتحال، وقال الخليل:
  كل موضع حَلَّهُ قوم، فهو دار لهم، وإن لم يكن فيه أبنية.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فإن
  قيل: فهل يسفك أحد دمه، ويخرج نفسه من داره؟ ففيه قولان:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدهما:
  معناه لا يقتل بعضكم بعضاً، ولا يخرجه من داره، وهذا قول قتادة، وأبي العالية.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والثاني: أنه القصاص الذي يقتص منهم بمن قتلوه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وفيه قول ثالث: أن قوله \" أنفسكم \" أي إخوانكم فهو كنفس واحدة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { تَظَاهَرُونَ عَليْهِم بالإثْمِ وَالعُدْوَانِ } يعني
  تتعاونون، والإثم هو الفعل الذي يستحق عليه الذم، وفي العدوان قولان:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أحدهما: أنه مجاوزة الحق.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثاني:
  أنه في الإفراط في الظلم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">{ وَإِن يَأْتُوكُمْ أُسَارَى تُفَادُوهُم
  } وقرأ حمزة { أُسْرَى }. وفي الفرق بين أَسْرَى وأُسَارَى قولان:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أحدهما: أن أَسْرَى جمع أسير، وأُسَارَى جمع أَسْرَى.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والثاني: أن الأَسْرى الذين في اليد وإنْ لم يكونوا في وَثَاق، وهذا
  قول أبي عمرو بن العلاء، والأُسارَى: الذين في وَثَاق.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

