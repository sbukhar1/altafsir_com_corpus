text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذْ أَخَذْنَا
  مِيثَاقَكُمْ لاَ تَسْفِكُونَ دِمَآءَكُمْ وَلاَ تُخْرِجُونَ أَنْفُسَكُمْ مِّن دِيَارِكُمْ
  ثُمَّ أَقْرَرْتُمْ وَأَنْتُمْ تَشْهَدُونَ } * { ثُمَّ أَنْتُمْ هَـٰؤُلاۤءِ تَقْتُلُونَ
  أَنْفُسَكُمْ وَتُخْرِجُونَ فَرِيقاً مِّنْكُمْ مِّن دِيَارِهِمْ تَظَاهَرُونَ عَلَيْهِمْ
  بِٱلإِثْمِ وَالْعُدْوَانِ وَإِن يَأتُوكُمْ أُسَارَىٰ تُفَادُوهُمْ وَهُوَ مُحَرَّمٌ
  عَلَيْكُمْ إِخْرَاجُهُمْ أَفَتُؤْمِنُونَ بِبَعْضِ ٱلْكِتَابِ وَتَكْفُرُونَ بِبَعْضٍ
  فَمَا جَزَآءُ مَن يَفْعَلُ ذٰلِكَ مِنكُمْ إِلاَّ خِزْيٌ فِي ٱلْحَيَاةِ ٱلدُّنْيَا
  وَيَوْمَ ٱلْقِيَامَةِ يُرَدُّونَ إِلَىٰ أَشَدِّ ٱلّعَذَابِ وَمَا ٱللَّهُ بِغَافِلٍ
  عَمَّا تَعْمَلُونَ } * { أُولَـٰئِكَ ٱلَّذِينَ ٱشْتَرَوُاْ ٱلْحَيَاةَ ٱلدُّنْيَا
  بِٱلآخِرَةِ فَلاَ يُخَفَّفُ عَنْهُمُ ٱلْعَذَابُ وَلاَ هُمْ يُنصَرُونَ }قوله تعالى:
  { وَإِذْ أَخَذْنَا مِيثَاقَكُمْ لاَ تَسْفِكُونَ دِمَاءَكُمْ وَلاَ تُخْرِجُونَ أَنفُسَكُ
  مِّن دِيَارِكُمْ } أما النفس فمأخوذة من النفاسة، وهي الجلالة، فنفس الإنسان أنفس
  ما فيه، وأما الديار فالمنزل، الذي فيه أبنية المقام، بخلاف منزل الارتحال، وقال الخليل:
  كل موضع حَلَّهُ قوم، فهو دار لهم، وإن لم يكن فيه أبنية.فإن قيل: فهل يسفك أحد دمه،
  ويخرج نفسه من داره؟ ففيه قولان:أحدهما: معناه لا يقتل بعضكم بعضاً، ولا يخرجه من داره،
  وهذا قول قتادة، وأبي العالية.والثاني: أنه القصاص الذي يقتص منهم بمن قتلوه.وفيه قول
  ثالث: أن قوله \" أنفسكم \" أي إخوانكم فهو كنفس واحدة.قوله تعالى: { تَظَاهَرُونَ
  عَليْهِم بالإثْمِ وَالعُدْوَانِ } يعني تتعاونون، والإثم هو الفعل الذي يستحق عليه
  الذم، وفي العدوان قولان:أحدهما: أنه مجاوزة الحق.والثاني: أنه في الإفراط في الظلم.{
  وَإِن يَأْتُوكُمْ أُسَارَى تُفَادُوهُم } وقرأ حمزة { أُسْرَى }. وفي الفرق بين أَسْرَى
  وأُسَارَى قولان:أحدهما: أن أَسْرَى جمع أسير، وأُسَارَى جمع أَسْرَى.والثاني: أن الأَسْرى
  الذين في اليد وإنْ لم يكونوا في وَثَاق، وهذا قول أبي عمرو بن العلاء، والأُسارَى:
  الذين في وَثَاق.\r\n\t\t\t\r\n\t\t\t</section>"

