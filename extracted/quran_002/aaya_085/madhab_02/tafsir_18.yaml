text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ثُمَّ أَنْتُمْ
  هَـٰؤُلاۤءِ تَقْتُلُونَ أَنْفُسَكُمْ وَتُخْرِجُونَ فَرِيقاً مِّنْكُمْ مِّن دِيَارِهِمْ
  تَظَاهَرُونَ عَلَيْهِمْ بِٱلإِثْمِ وَالْعُدْوَانِ وَإِن يَأتُوكُمْ أُسَارَىٰ تُفَادُوهُمْ
  وَهُوَ مُحَرَّمٌ عَلَيْكُمْ إِخْرَاجُهُمْ أَفَتُؤْمِنُونَ بِبَعْضِ ٱلْكِتَابِ وَتَكْفُرُونَ
  بِبَعْضٍ فَمَا جَزَآءُ مَن يَفْعَلُ ذٰلِكَ مِنكُمْ إِلاَّ خِزْيٌ فِي ٱلْحَيَاةِ
  ٱلدُّنْيَا وَيَوْمَ ٱلْقِيَامَةِ يُرَدُّونَ إِلَىٰ أَشَدِّ ٱلّعَذَابِ وَمَا ٱللَّهُ
  بِغَافِلٍ عَمَّا تَعْمَلُونَ }{ ثم أنتم هؤلاء } يعني يا هؤلاء اليهود { تقتلون أنفسكم
  } أي يقتل بعضكم بعضاً { وتخرجون فريقاً منكم من دياركم } أي يخرج بعضكم بعضاً من ديارهم
  { تظاهرون عليهم بالإثم والعدوان } أي تتعاونون عليهم بالمعصية والظلم { وإن يأتوكم
  أسارى } جمع أسير { تفادوهم } أي بالمال وهو استنقاذهم بالشراء، وقرئ تفادوهم أي تبادلوهم
  وهو مفاداة الأسير بالأسير، ومعنى الآية أن الله تعالى أخذ على بني إسرائيل في التوراة
  ان لا يقتل بعضهم بعضاً. ولا يخرج بعضهم بعضاً من ديارهم وأيما عبد أو أمة من بني إسرائيل
  وجدتموه فاشتروه بما قام من ثمنه، وأعتقوه وكانت قريظة حلفاء الأوس والنضير حلفاء الخزرج،
  وكان بين الأوس والخزرج حروب فكانت بنو النضير تقاتل مع حلفائهم وبنو قريظة تقاتل مع
  حلفائهم فإذا غلب أحد الفريقين أخرجوهم من ديارهم وخربوها. وكان إذا أسر رجل من الفريقين
  جمعوا له مالاً يفدونه به فعيرتهم العرب. وقالوا: كيف تقاتلونهم ثم تفدونهم؟ فقالوا:
  إنا أمرنا أن نفديهم فقالوا: كيف تقاتلونهم؟ فقالوا: إنا نستحي أن تذل حلفاؤنا فعيرهم
  الله تعالى فقال: { ثم أنتم هؤلاء تقتلون أنفسكم } وفي الآية تقديم وتأخير تقديره وتخرجون
  فريقاً منكم من ديارهم تظاهرون عليهم بالإثم والعدوان { وهو محرم عليكم إخراجهم } وإن
  يأتوكم أسارى تفدوهم فكان الله تعالى أخذ عليهم أربعة عهود ترك القتل وترك الإخراج
  وترك المظاهر مع أعدائهم وفك أسراهم فأعرضوا عن الكل إلا الفداء قال الله عز وجل: {
  أفتؤمنون ببعض الكتاب وتكفرون ببعض } معناه إن وجدتموهم في يد غيركم فديتموهم وأنتم
  تقتلونهم بأيديكم فكان إيمانهم الفداء وكفرهم قتل بعضهم بعضاً فذمهم على مناقضة أفعالهم
  لا على الفداء لأنهم أتوا ببعض ما وجب عليهم وتركوا البعض { فما جزاء من يفعل ذلك منكم
  } يعني يا معشر اليهود { إلا خزي في الحياة الدنيا } أي عذاب وهوان فكان خزي بني قريظة
  القتل والسبي وخزي بني النضير الإجلاء والنفي من منازلهم إلى أريحاء وأذرعات من أرض
  الشام { ويوم القيامة يردون إلى أشد العذاب } يعني عذاب النار { وما الله بغافل عما
  تعملون } فيه وعيد وتهديد عظيم.\r\n\t\t\t\r\n\t\t\t</section>"

