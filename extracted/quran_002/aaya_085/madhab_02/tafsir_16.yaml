text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ثُمَّ أَنْتُمْ
  هَـٰؤُلاۤءِ تَقْتُلُونَ أَنْفُسَكُمْ وَتُخْرِجُونَ فَرِيقاً مِّنْكُمْ مِّن دِيَارِهِمْ
  تَظَاهَرُونَ عَلَيْهِمْ بِٱلإِثْمِ وَالْعُدْوَانِ وَإِن يَأتُوكُمْ أُسَارَىٰ تُفَادُوهُمْ
  وَهُوَ مُحَرَّمٌ عَلَيْكُمْ إِخْرَاجُهُمْ أَفَتُؤْمِنُونَ بِبَعْضِ ٱلْكِتَابِ وَتَكْفُرُونَ
  بِبَعْضٍ فَمَا جَزَآءُ مَن يَفْعَلُ ذٰلِكَ مِنكُمْ إِلاَّ خِزْيٌ فِي ٱلْحَيَاةِ
  ٱلدُّنْيَا وَيَوْمَ ٱلْقِيَامَةِ يُرَدُّونَ إِلَىٰ أَشَدِّ ٱلّعَذَابِ وَمَا ٱللَّهُ
  بِغَافِلٍ عَمَّا تَعْمَلُونَ }{ تَظَاهَرُونَ } تتعاونون. { الإِثْمِ } الفعل الذي
  يستحق عليه الذم. { العدوان } مجاوزة الحق، أو الإفراط في الظلم. { أُسَارَى } أَسري
  جمع أسير، وأُساري جمع أَسرى، أو الأُساري: الذين في الوثاق، والأَسرى: الذين في اليد
  وإن لم يكونوا في وَثاق، قاله ابن العلاء.\r\n\t\t\t\r\n\t\t\t</section>"

