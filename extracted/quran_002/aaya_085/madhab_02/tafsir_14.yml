  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ثُمَّ
  أَنْتُمْ هَـٰؤُلاۤءِ تَقْتُلُونَ أَنْفُسَكُمْ وَتُخْرِجُونَ فَرِيقاً مِّنْكُمْ مِّن
  دِيَارِهِمْ تَظَاهَرُونَ عَلَيْهِمْ بِٱلإِثْمِ وَالْعُدْوَانِ وَإِن يَأتُوكُمْ أُسَارَىٰ
  تُفَادُوهُمْ وَهُوَ مُحَرَّمٌ عَلَيْكُمْ إِخْرَاجُهُمْ أَفَتُؤْمِنُونَ بِبَعْضِ
  ٱلْكِتَابِ وَتَكْفُرُونَ بِبَعْضٍ فَمَا جَزَآءُ مَن يَفْعَلُ ذٰلِكَ مِنكُمْ إِلاَّ
  خِزْيٌ فِي ٱلْحَيَاةِ ٱلدُّنْيَا وَيَوْمَ ٱلْقِيَامَةِ يُرَدُّونَ إِلَىٰ أَشَدِّ
  ٱلّعَذَابِ وَمَا ٱللَّهُ بِغَافِلٍ عَمَّا تَعْمَلُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  هؤلاء } دالة على أن المخاطبة للحاضرين لا تحتمل رداً إلى الأسلاف، قيل: تقدير الكلام
  يا هؤلاء، فحذف حرف النداء، ولا يحسن حذفه عند سيبويه مع المبهمات، لا تقول هذا أقبل،
  وقيل تقديره أعني هؤلاء، وقيل { هؤلاء } بمعنى الذين، فالتقدير ثم أنتم الذين تقتلون،
  فـ { تقتلون } صلة { لهؤلاء } ، ونحوه قال يزيد بن مفرغ الحميري.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">عدسْ ما لعبّاد عليك إمارة</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">نجوت وهذا
  تحملين طليق</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وقال الأستاذ الأجل أبو الحسن بن أحمد شيخنا رضي الله عنه: { هؤلاء
  } رفع بالابتداء و { أنتم } خبر مقدم، و { تقتلون } حال، بها تم المعنى، وهي كانت المقصود
  فهي غير مستغنى عنها، وإنما جاءت بعد أن تم الكلام في المسند والمسند إليه، كما تقول
  هذا زيد منطلقاً، وأنت قد قصدت الإخبار بانطلاقه لا الإخبار بأن هذا هو زيد.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وهذه الآية خطاب لقريظة والنضير وبني قينقاع، وذلك أن النضير وقريظة
  حالفت الأوس، وبني قينقاع حالفت الخزرج، فكانوا إذا وقعت الحرب بين بني قيلة ذهبت كل
  طائفة من بني إسرائيل مع أحلافها فقتل بعضهم بعضاً وأخرج بعضهم بعضاً من ديارهم، وكانوا
  مع ذلك يفدي بعضهم أسرى بعض اتباعاً لحكم التوراة وهم قد خالفوها بالقتال والإخراج،
  وقرأ الحسن بن أبي الحسن \" تُقتِّلون \" بضم التاء الأولى وكسر الثانية وشدّها على
  المبالغة، والديار مباني الإقامة، وقال الخليل: محلة القوم دارهم، وقرأ حمزة وعاصم
  والسكائي \" تظاهرون \" بتخفيف الظاء وهذا على حذف التاء الثانية من تتظاهرون، وقرأ
  بقية السبعة \" تظَّاهرون \" بشد الظاء على إدغام التاء في الظاء، وقرأ أبو حيوة \"
  تُظهِرون \" بضم التاء وكسر الهاء، وقرأ مجاهد وقتادة \" تَظَّهَرَّون \" بفتح التاء
  وشد الظاء والهاء مفتوحة دون ألف، ورويت هذه عن أبي عمرو، ومعنى ذلك على كل قراءة تتعاونون،
  وهو مأخوذ من الظهر، كأن المتظاهريْن يسند كل واحد منهما ظهره إلى صاحبه، والإثم العهد
  الراتبة على العبد من المعاصي، والمعنى بمكتسبات الإثم، { والعدوان } تجاوز الحدود
  والظلم، وحسن لفظ الإتيان من حيث هو في مقابلة الإخراج فيظهر التضاد المقبح لفعلهم
  في الإخراج، وقرأ حمزة \" أسرى تفدوهم \" ، وقرأ نافع وعاصم والكسائي \" أسارى تفادوهم
  \" ، وقرأ أبو عمرو وابن عامر وابن كثير \" أسارى تفدوهم \" ، وقرأ قوم \" أسرى تفادوهم
  \". و { أسارى } جمع أسير، والأسير مأخوذ من الأسر وهو الشد، سمي بذلك لأنه يؤسر أي
  يشد وثاقاً، ثم كثر استعماله حتى لزم وإن لم يكن ثم ربط ولا شد، وأسير فعيل بمعنى مفعول،
  ولا يجمع بواو ونون وإنما يكسر على أسرى وأسارى، والأقيس فيه أسرى، لأن فعيلاً بمعنى
  مفعول الأصل فيه أن يجمع على فعلى، كقتلى وجرحى، والأصل في فعلان أن يجمع على \" فَعالى
  \" بفتح الفاء و \" فُعالى \" بضمها كسكران وكسلان وسُكَارى وكُسَالى، قال سيبويه:
  فقالوا في جمع كسلان كسْلى، شبّهوه بأسرى كما قالوا { أسارى } شبهوه بكسالى، ووجه الشبه
  أن الأسر يدخل على المرء مكرهاً كما يدخل الكسل، وفعالى إنما يجيء فيما كان آفة تدخل
  على المرء.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
