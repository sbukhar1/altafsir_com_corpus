  href=\"JavaScript:Open_Menu()\">ثُمَّ أَنْتُمْ هَـٰؤُلاۤءِ تَقْتُلُونَ أَنْفُسَكُمْ
  وَتُخْرِجُونَ فَرِيقاً مِّنْكُمْ مِّن دِيَارِهِمْ تَظَاهَرُونَ عَلَيْهِمْ بِٱلإِثْمِ
  وَالْعُدْوَانِ وَإِن يَأتُوكُمْ أُسَارَىٰ تُفَادُوهُمْ وَهُوَ مُحَرَّمٌ عَلَيْكُمْ
  إِخْرَاجُهُمْ أَفَتُؤْمِنُونَ بِبَعْضِ ٱلْكِتَابِ وَتَكْفُرُونَ بِبَعْضٍ فَمَا جَزَآءُ
  مَن يَفْعَلُ ذٰلِكَ مِنكُمْ إِلاَّ خِزْيٌ فِي ٱلْحَيَاةِ ٱلدُّنْيَا وَيَوْمَ ٱلْقِيَامَةِ
  يُرَدُّونَ إِلَىٰ أَشَدِّ ٱلّعَذَابِ وَمَا ٱللَّهُ بِغَافِلٍ عَمَّا تَعْمَلُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">و { تفَادوهم } معناه في اللغة تطلقونهم بعد أن تأخذوا عنهم شيئاً،
  قاله أبو علي، قال القاضي أبو محمد رحمه الله: وفاديت نفسي إذا أطلقتها بعد أن دفعت
  شيئاً، فعلى هذا قد تجيء بمعنى فديت أي دفعت فيه من مال نفسي، ومنه قول العباس للنبي
  صلى الله عليه وسلم: أعطني فإني فاديت نفسي، وفاديت عقيلاً، وهما فعلان يتعديان إلى
  مفعولين الثاني منهما بحرف جر، تقول: فديت زيداً بمال وفاديته بمال، وقال قوم: هي في
  قراءة تفادوهم مفاعلة في أسرى بأسرى، قال أبو علي: كل واحد من الفريقين فعل، الأسر
  دفع الأسير، والمأسور منه دفع أيضاً إما أسيراً وإما غيره، والمفعول الثاني محذوف.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله تعالى: { وهو محرم } قيل في { هو } إنه ضمير الأمر، تقديره والأمر
  محرم عليكم، و { إخراجهم } في هذا القول بدل من { هو } ، وقيل { هو } فاصلة، وهذا مذهب
  الكوفيين، وليست هنا بالتي هي عماد، و { محرم } على هذا ابتداء، و { إخراجهم } خبره،
  وقيل هو الضمير المقدر في { محرم } قدم وأظهر، وقيل هو ضمير الإخراج تقديره وإخراجهم
  محرم عليكم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله تعالى: { أفتؤمنون ببعض الكتاب
  } يعني التوراة، والذي آمنوا به فداء الأسارى، والذي كفروا به قتل بعضهم بعضاً وإخراجهم
  من ديارهم، وهذا توبيخ لهم، وبيان لقبح فعلهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وروي
  أن عبد الله بن سلام مرّ على رأس الجالوت بالكوفة وهو يفادي من النساء من لم تقع عليه
  العرب ولا يفادي من وقع عليه، فقال له ابن سلام: أما إنه مكتوب عندك في كتابك أن تفاديهن
  كلهن.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ثم توعدهم عز وجل: والخزي: الفضيحة
  والعقوبة، يقال: خزي الرجل يخزى خزياً إذا ذل من الفضحية، وخزي يخزى خزاية إذا ذل واستحيا.
  واختلف ما المراد بالخزي ها هنا فقيل: القصاص فيمن قتل، وقيل ضرب الجزية عليهم غابر
  الدهر، وقيل قتل قريظة، وإجلاء النضير، وقيل: الخزي الذي توعد به الأمة وهو غلبة العدو.
  والدنيا مأخوذة من دنا يدنو، وأصل الياء فيها واو ولكن أبدلت فرقاً بين الأسماء والصفات.
  وأشد العذاب الخلود في جهنم، وقرأ الحسن وابن هرمز \" تردون \" بتاء.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله تعالى: { وما الله بغافل } الآية، فرأ نافع وابن كثير \" يعملون
  \" بياء على ذكر الغائب فالخطاب بالآية لأمة محمد صلى الله عليه وسلم، والآية واعظة
  لهم بالمعنى إذ الله تعالى بالمرصاد لكل كافر وعاص، وقرأ الباقون بتاء على الخطاب المحتمل
  أن يكون في سرد الآية وهو الأظهر، ويحتمل أن يكون لأمة محمد صلى الله عليه وسلم، فقد
  روي أن عمر بن الخطاب رضي الله عنه قال: إن بني إسرائيل قد مضوا وأنتم الذين تعنون
  بهذا يا أمة محمد، يريد: وبما يجري مجراه.</font></font><font class=\"TextResultArabic\"><font
