  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ثُمَّ
  أَنْتُمْ هَـٰؤُلاۤءِ تَقْتُلُونَ أَنْفُسَكُمْ وَتُخْرِجُونَ فَرِيقاً مِّنْكُمْ مِّن
  دِيَارِهِمْ تَظَاهَرُونَ عَلَيْهِمْ بِٱلإِثْمِ وَالْعُدْوَانِ وَإِن يَأتُوكُمْ أُسَارَىٰ
  تُفَادُوهُمْ وَهُوَ مُحَرَّمٌ عَلَيْكُمْ إِخْرَاجُهُمْ أَفَتُؤْمِنُونَ بِبَعْضِ
  ٱلْكِتَابِ وَتَكْفُرُونَ بِبَعْضٍ فَمَا جَزَآءُ مَن يَفْعَلُ ذٰلِكَ مِنكُمْ إِلاَّ
  خِزْيٌ فِي ٱلْحَيَاةِ ٱلدُّنْيَا وَيَوْمَ ٱلْقِيَامَةِ يُرَدُّونَ إِلَىٰ أَشَدِّ
  ٱلّعَذَابِ وَمَا ٱللَّهُ بِغَافِلٍ عَمَّا تَعْمَلُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { بِٱلإِثْمِ وَٱلْعُدْوَانِ }</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">يحتمل
  أن يكون الإثم هو مواقعة الذنب خطأ من غير قصد، والعدوان مواقعة (الذنب عن قصد).</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { أَفَتُؤْمِنُونَ بِبَعْضِ ٱلْكِتَابِ... }</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أنكر عليهم تناقضهم كما هو في قول الله عز وجل</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">أَتَأْمُرُونَ ٱلنَّاسَ بِٱلْبِرِّ
  وَتَنْسَوْنَ أَنفُسَكُمْ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">ليس المنكر كل واحد (من الأمرين) على حدته، لأن الإيمان (بالبعض) وأمر
  الناس بالبر غير منكر، إنما المنكر (الكفر) بالبعض (وعدم) الاتصاف بالبر، والمنكر (الجمع
  بين) الأمرين. وعبر بالفعل المضارع للتصوير والدوام.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قيل
  لابن عرفة: في الآية حجة لمن يقول بوجوب فِدَاء الأسارى لقوله تعالى: { أَفَتُؤْمِنُونَ
  بِبَعْضِ ٱلْكِتَابِ } بعد أن قالوا: { وَإِن يَأتُوكُمْ أُسَارَىٰ تُفَادُوهُمْ }
  فدل على أن (فداء) الأسارى (من جملة) ما في كتابهم. فإذا قلنا: إن شرع من قبلنا شرع
  لنا، نقول: إن الفداء في شرعنا واجب؟</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(فقال:
  نعم).</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { فَمَا جَزَآءُ مَن
  يَفْعَلُ ذٰلِكَ مِنكُمْ إِلاَّ خِزْيٌ... }</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ولم
  يقل: من فعل.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال ابن عرفة: في التعبير بالمضارع
  ترج وإطماع لهم في العفو، (لأن) من فعل ذلك في الماضي وتاب لا يجازى بالخزي، إنما يجازى
  به من لم يتب.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { يُرَدُّونَ إِلَىٰ
  أَشَدِّ ٱلّعَذَابِ... }</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">إن قلت: (الرد) يقتضي تقدم الحلول
  في المردود إليه؟</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قلنا: هؤلاء كانوا فيما هو من جنس
  ذلك العذاب لأن العذاب نالهم في الدنيا. قال الله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">قَاتِلُوهُمْ يُعَذِّبْهُمُ ٱللَّهُ
  بِأَيْدِيكُمْ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">فإن قلت: كيف هو أشد وعذاب المنافقين أشد وعذاب الدهرية أشد لنفيهم
  الصانع؟</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قلنا: الأشديّة مقولة بالتشكيك،
  أو المراد أشد العذاب الّذي علم الله حلوله بهم في الدنيا والآخرة، فلا ينافي أن يحل
  بغيرهم ما هو أشد منه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">فعذاب الدهرية أشد، وعذاب المجوس
  أشد، وكان بعضهم يقول: إن الدهرية لم يدّعوا نفي وجود الصّانع إنّما قالوا:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَمَا
  يُهْلِكُنَآ إلاّ ٱلدَّهْرُ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">فادّعوا أن لهم خالقا أوجدهم فقط، أو (يقال): قوله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّ
  ٱلْمُنَافِقِينَ فِي ٱلدَّرْكِ ٱلأَسْفَلِ مِنَ ٱلنَّارِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">لم يعين أنه أسفل الطبقات نصا فالمراد
  أنه أسفل من غيره بالإطلاق فيصدق بكونه أسفل من طبقة (ما منها).</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قلت: الآية خرجت مخرج الذم للمنافقين و \" الدَّرْكِ \" معرّف بالألف
  واللام العهدية، والمعهود (هنا) في الأسفل إنما هو ما بلغ الغاية في الانخفاض لا سيما
  إن قلنا: (الأصح) الأخذ بأواخر الأشياء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قيل
  لابن عرفة: ظاهر الآية أنّ من كفر بالجميع عذابه أخف من عذاب من آمن ببعض الكتاب وكفر
  ببعضه مع أن كفر الأول أشد؟</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">فأجاب: بأن الإيمان بالبعض دليل
  على حصول (العلم) وكفر العالم أشد من كفر الجاهل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قلنا:
  أو يجاب بأن (عذاب) الجميع (متساو) فيصدق على كل فريق أن عذابه أشد، وهم مستوون في
  الأشدية، أو المراد أشد العذاب المعهود في الدنيا، لأن عذاب الدنيا على أنواع: (منها)
  الضَّرب والسجن، وأشدها عذابا النّار أي يردون إلى عذاب النار.</font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

