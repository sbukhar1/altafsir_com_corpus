  class=\"TextResultArabic\"><font color=\"black\"/></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">يَآءَادَمُ أَنبِئْهُمْ بِأَسْمَآئِهِمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  33] إلـى قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إِنَّكَ أَنْتَ ٱلْعَلِيمُ ٱلْحَكِيمُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  32] قال: ثم ألقـى السِّنة علـى آدم فـيـما بلغنا عن أهل الكتاب من أهل التوراة وغيرهم
  من أهل العلـم، عن عبد الله بن عبـاس وغيره ثم أخذ ضلعاً من أضلاعه من شقه الأيسر ولأم
  مكانه لـحماً وآدم نائم لـم يهبّ من نومته حتـى خـلق الله من ضلعه تلك زوجته حوّاء،
  فسوّاها امرأة لـيسكن إلـيها. فلـما كشف عنه السنة وهبّ من نومته رآها إلـى جنبه، فقال
  فـيـما يزعمون والله أعلـم: لـحمي ودمي وزوجتـي. فسكن إلـيها. فلـما زوّجه الله تبـارك
  وتعالـى وجعل له سكناً من نفسه، قال له، فتلا: { يَآءَادَمُ ٱسْكُنْ أَنْتَ وَزَوْجُكَ
  ٱلْجَنَّةَ وَكُلاَ مِنْهَا رَغَداً حَيْثُ شِئْتُمَا وَلاَ تَقْرَبَا هَـٰذِهِ ٱلشَّجَرَةَ
  فَتَكُونَا مِنَ ٱلْظَّٰلِمِينَ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  أبو جعفر: ويقال لامرأة الرجل زوجه وزوجته، والزوجة بـالهاء أكثر فـي كلام العرب منها
  بغير الهاء، والزوج بغير الهاء يقال إنه لغة لأزد شنوءة. فأما الزوج الذي لا اختلاف
  فـيه بـين العرب فهو زوج الـمرأة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">القول
  فـي تأويـل قوله تعالـى: { وَكُلاَ مِنْهَا رَغَداً حَيْثُ شِئْتُمَا }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال أبو جعفر: أما الرغد، فإنه الواسع من العيش، الهنـيء الذي لا يُعَنِّـي
  صاحبه، يقال: أرغد فلان: إذا أصاب واسعا من العيش الهنـيء، كما قال امرؤ القـيس بن
  حجر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">بَـيْنَـمَاالـمَرْء
  تَرَاهُ ناعِماً</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">يَأمَنُ الأحْدَاثَ فِـي عَيْش رَغَدْ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وحدثنـي به موسى بن هارون، قال:
  حدثنا عمرو، قال: حدثنا أسبـاط، عن السدي فـي خبر ذكره، عن أبـي مالك، وعن أبـي صالـح
  عن ابن عبـاس، وعن مرة عن ابن مسعود، وعن ناس من أصحاب النبـي صلى الله عليه وسلم:
  { وَكُلاَ مِنْهَا رَغَداً } قال: الرغد: الهنـيء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وحدثنـي
  مـحمد بن عمرو، قال: حدثنا أبو عاصم، قال: حدثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد
  فـي قوله: { رَغَداً } قال: لا حساب علـيهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وحدثنا
  الـمثنى، قال: حدثنا أبو حذيفة، قال: حدثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد، مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وحدثنا ابن حميد، قال: حدثنا حكام عن عنبسة، عن مـحمد بن عبد الرحمن،
  عن القاسم بن أبـي بزة، عن مـجاهد: وكُلا مِنْهَا رَغَداً أي لا حساب علـيهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وحدثت عن الـمنـجاب بن الـحارث، قال: حدثنا بشر بن عمارة، عن أبـي
  روق، عن الضحاك، عن ابن عبـاس: { وَكُلاَ مِنْهَا رَغَداً حَيْثُ شِئْتُمَا } قال:
  الرغد: سعة الـمعيشة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">فمعنى الآية: وقلنا يا آدم اسكن
  أنت وزوجك الـجنة، وكلا من الـجنة رزقاً واسعاً هنـيئاً من العيش حيث شئتـما. كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر بن معاذ، قال: حدثنا يزيد بن زريع، قال: حدثنا سعيد عن قتادة
  قوله: { يَآءَادَمُ ٱسْكُنْ أَنْتَ وَزَوْجُكَ ٱلْجَنَّةَ وَكُلاَ مِنْهَا رَغَداً
  حَيْثُ شِئْتُمَا } ثم إن البلاء الذي كتب علـى الـخـلق كتب علـى آدم كما ابتُلـي الـخـلق
  قبله أن الله جل ثناؤه أحلّ له ما فـي الـجنة أن يأكل منها رغداً حيث شاء غير شجرة
  واحدة نُهي عنها.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
