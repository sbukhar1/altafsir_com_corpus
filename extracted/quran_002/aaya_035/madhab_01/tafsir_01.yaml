  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقُلْنَا
  يَآءَادَمُ ٱسْكُنْ أَنْتَ وَزَوْجُكَ ٱلْجَنَّةَ وَكُلاَ مِنْهَا رَغَداً حَيْثُ شِئْتُمَا
  وَلاَ تَقْرَبَا هَـٰذِهِ ٱلشَّجَرَةَ فَتَكُونَا مِنَ ٱلْظَّٰلِمِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قال أبو جعفر: وفـي هذه الآية دلالة واضحة علـى صحة قول من قال: إن
  إبلـيس أخرج من الـجنة بعد الاستكبـار عن السجود لآدم، وأسكنها آدم قبل أن يهبط إبلـيس
  إلـى الأرض ألا تسمعون الله جل ثناؤه يقول: { وَقُلْنَا يَآءَادَمُ ٱسْكُنْ أَنْتَ
  وَزَوْجُكَ ٱلْجَنَّةَ وَكُلاَ مِنْهَا رَغَداً حَيْثُ شِئْتُمَا وَلاَ تَقْرَبَا هَـٰذِهِ
  ٱلشَّجَرَةَ فَتَكُونَا مِنَ ٱلْظَّٰلِمِينَ فَأَزَلَّهُمَا ٱلشَّيْطَانُ عَنْهَا فَأَخْرَجَهُمَا
  مِمَّا كَانَا فِيهِ }. فقد تبـين أن إبلـيس إنـما أزلّهما عن طاعة الله، بعد أن لُعن
  وأظهر التكبر لأن سجود الـملائكة لآدم كان بعد أن نفخ فـيه الروح، وحينئذٍ كان امتناع
  إبلـيس من السجود له، وعند الامتناع من ذلك حلت علـيه اللعنة. كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي به موسى بن هارون، قال: حدثنا عمرو بن حماد، قال: حدثنا أسبـاط،
  عن السدي فـي خبر ذكره، عن أبـي مالك، وعن أبـي صالـح عن ابن عبـاس، وعن مرة عن ابن
  مسعود، وعن ناس من أصحاب النبـي صلى الله عليه وسلم: أن عدوّ الله إبلـيس أقسم بعزّة
  الله لـيغوينّ آدم وذريته وزوجه، إلا عبـاده الـمخـلصين منهم، بعد أن لعنه الله، وبعد
  أن أخرج من الـجنة، وقبل أن يهبط إلـى الأرض، وعلّـم الله آدم الأسماء كلها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وحدثنا ابن حميد، قال: حدثنا سلـمة، عن ابن إسحاق، قال: لـما فرغ الله
  من إبلـيس ومعاتبته، وأبى إلا الـمعصية، وأوقع علـيه اللعنة، ثم أخرجه من الـجنة أقبل
  علـى آدم وقد علّـمه الأسماء كلها، فقال:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">يَآءَادَمُ أَنبِئْهُمْ بِأَسْمَآئِهِمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  33] إلـى قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إِنَّكَ أَنْتَ ٱلْعَلِيمُ ٱلْحَكِيمُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  32] ثم اختلف أهل التأويـل فـي الـحال التـي خـلقت لآدم زوجته والوقت الذي جعلت له
  سكناً. فقال ابن عبـاس بـما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  به موسى بن هارون، قال: حدثنا عمرو بن حماد، قال: حدثنا أسبـاط عن السدي فـي خبر ذكره
  عن أبـي مالك، وعن أبـي صالـح عن ابن عبـاس، وعن مرة عن ابن مسعود، وعن ناس من أصحاب
  النبـي صلى الله عليه وسلم: فأخرج إبلـيس من الـجنة حين لعن، وأسكن آدم الـجنة، فكان
  يـمشي فـيها وَحْشا لـيس له زوج يسكن إلـيها. فنام نومة فـاستـيقظ، وإذا عند رأسه امرأة
  قاعدة خـلقها الله من ضلعه، فسألها: من أنت؟ فقالت: امرأة، قال: ولـم خـلقت؟ قالت:
  تسكن إلـيّ. قالت له الـملائكة ينظرون ما بلغ علـمه: ما اسمها يا آدم؟ قال: حوّاء،
  قالوا: ولـم سميت حوّاء؟ قال: لأنها خُـلقت من شيء حيّ. فقال الله له: { يَآءَادَمُ
  ٱسْكُنْ أَنْتَ وَزَوْجُكَ ٱلْجَنَّةَ وَكُلاَ مِنْهَا رَغَداً حَيْثُ شِئْتُمَا }.
  فهذا الـخبر ينبىء عن أن حوّاء خـلقت بعد أن سكن آدم الـجنة فجُعلت له سكناً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: بل خـلقت قبل أن يسكن آدم الـجنة. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: حدثنا سلـمة عن ابن إسحاق، قال: لـما فرغ الله
  من معاتبة إبلـيس أقبل علـى آدم وقد علـمه الأسماء كلها، فقال:</font></font>&#13;\t\t\t<label
