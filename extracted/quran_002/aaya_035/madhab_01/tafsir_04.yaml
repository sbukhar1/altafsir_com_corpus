  بعض ثوابه الحاصل فصار ذلك نقصاً فيما قد استحقه، الثالث قول من ينكر صدور المعصية
  منهم مطلقاً وحمل هذا الظلم على أنه فعل ما الأولى له أن لا يفعله. ومثاله إنسان طلب
  الوزارة ثم إنه تركها واشتغل بالحياكة، فإنه يقال له يا ظالم نفسه لم فعلت ذلك؟ فإن
  قيل هل يجوز وصف الأنبياء عليهم السلام بأنهم كانوا ظالمين أو بأنهم كانوا ظالمي أنفسهم؟
