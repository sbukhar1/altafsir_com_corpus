  سأل رسول الله صلى الله عليه وسلم عن الشجرة فقال هي الشجرة المباركة السنبلة. وروى
  السدي عن ابن عباس وابن مسعود أنها الكرم، وعن مجاهد وقتادة أنها التين، وقال الربيع
  بن أنس كانت شجرة من أكل منها أحدث ولا ينبغي أن يكون في الجنة حدث. واعلم أنه ليس
  في الظاهر ما يدل على التعيين فلا حاجة أيضاً إلى بيانه لأنه ليس المقصود من هذا الكلام
  أن يعرفنا عين تلك الشجرة وما لا يكون مقصوداً في الكلام، لا يجب على الحكيم أن يبينه
  بل ربما كان بيانه عبثاً لأن أحدنا لو أراد أن يقيم العذر لغيره في التأخر فقال شغلت
  بضرب غلماني لإساءتهم الأدب لكان هذا القدر أحسن من أن يذكر عين هذا الغلام ويذكر اسمه
  وصفته، فليس لأحد أن يظن أنه وقع ههنا تقصير في البيان، ثم قال بعضهم الأقرب في لفظ
  الشجرة أن يتناول ماله ساق وأغصان، وقيل لا حاجة إلى ذلك لقوله تعالى{ وَأَنبَتْنَا
  عَلَيْهِ شَجَرَةً مّن يَقْطِينٍ }الصافات 146 مع أنها كالزرع والبطيخ فلم يخرجه ذهابه
  على وجه الأرض من أن يكون شجراً، قال المبرد وأحسب أن كل ما تفرعت له أغصان وعيدان
