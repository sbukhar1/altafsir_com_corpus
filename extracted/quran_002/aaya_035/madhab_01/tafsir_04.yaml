  فلاناً في شجرته الرماح. وقال تعالى{ حَتَّىٰ يُحَكّمُوكَ فِيمَا شَجَرَ بَيْنَهُمْ }النساء
  65 وتشاجر الرجلان في أمر كذا. المسألة التاسعة اتفقوا على أن المراد بقوله تعالى {
  فَتَكُونَا مِنَ ٱلْظَّـٰلِمِينَ } هو أنكما إن أكلتما فقد ظلمتما أنفسكما لأن الأكل
  من الشجرة ظلم الغير، وقد يكون ظالماً بأن يظلم نفسه وبأن يظلم غيره، فظلم النفس أعم
  وأعظم. ثم اختلف الناس ههنا على ثلاثة أقوال الأول قول الحشوية الذين قالوا إنه أقدم
  على الكبيرة فلا جرم كان فعله ظلماً، الثاني قوله المعتزلة الذين قالوا إنه أقدم على
  الصغيرة ثم لهؤلاء قولان أحدهما قول أبي علي الجبائي وهو أنه ظلم نفسه بأن ألزمها ما
