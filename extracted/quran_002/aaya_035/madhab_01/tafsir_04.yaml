  وَكُلاَ مِنْهَا رَغَداً حَيْثُ شِئْتُمَا وَلاَ تَقْرَبَا هَـٰذِهِ ٱلشَّجَرَةَ فَتَكُونَا
  مِنَ ٱلْظَّٰلِمِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\"/></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">ٱلَّذِى خَلَقَكُمْ مّن نَّفْسٍ وٰحِدَةٍ
  وَخَلَقَ مِنْهَا زَوْجَهَا</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">النساء 1 وفي الأعراف</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَجَعَلَ مِنْهَا زَوْجَهَا لِيَسْكُنَ
  إِلَيْهَا</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">الأعراف 189، وروى الحسن عن رسول الله صلى الله عليه وسلم أنه قال</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" إن المرأة خلقت من ضلع الرجل فإن
  أردت أن تقيمها كسرتها وإن تركتها انتفعت بها واستقامت \". </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">المسألة الرابعة اختلفوا في الجنة
  المذكورة في هذه الآية، هل كانت في الأرض أو في السماء؟ وبتقدير أنها كانت في السماء
  فهل هي الجنة التي هي دار الثواب أو جنة الخلد أو جنة أخرى؟ فقال أبو القاسم البلخي
  وأبو مسلم الأصفهاني هذه الجنة كانت في الأرض، وحملا الإهباط على الانتقال من بقعة
  إلى بقعة كما في قوله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">ٱهْبِطُواْ مِصْرًا</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">البقرة 61 واحتجا عليه بوجوه أحدها
  أن هذه الجنة لو كانت هي دار الثواب لكانت جنة الخلد ولو كان آدم في جنة الخلد لما
  لحقه الغرور من إبليس بقوله</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">هَلْ أَدُلُّكَ عَلَىٰ شَجَرَةِ ٱلْخُلْدِ وَمُلْكٍ لاَّ يَبْلَىٰ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">طه
  120، ولما صح قوله</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">مَا نَهَـٰكُمَا رَبُّكُمَا عَنْ هَـٰذِهِ ٱلشَّجَرَةِ إِلا
  أَن تَكُونَا مَلَكَيْنِ أَوْ تَكُونَا مِنَ ٱلْخَـٰلِدِينَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">الأعراف
  20. وثانيها أن من دخل هذه الجنة لا يخرج منها لقوله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَمَا هُمْ مّنْهَا بِمُخْرَجِين</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">الحجر
  48. وثالثها أن إبليس لما امتنع عن السجود لعن فما كان يقدر مع غضب الله على أن يصل
  إلى جنة الخلد. ورابعها أن الجنة التي هي دار الثواب لا يفنى نعيمها لقوله تعالى</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">أُكُلُهَا
  دَائِمٌ وِظِلُّهَا</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">الرعد 35 ولقوله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَأَمَّا ٱلَّذِينَ سُعِدُواْ فَفِى
  ٱلْجَنَّةِ خَـٰلِدِينَ فِيهَا</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">هود 108 إلى أن قال</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">عَطَاء
  غَيْرَ مَجْذُوذٍ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">هود 108 أي غير مقطوع، فهذه الجنة لو كانت هي التي دخلها آدم عليه
  السلام لما فنيت، لكنها تفنى لقوله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">كُلُّ شَىْء هَالِكٌ إِلاَّ وَجْهَه</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">القصص
  88 ولما خرج منها آدم عليه السلام لكنه خرج منها وانقطعت تلك الراحات. وخامسها أنه
  لا يجوز في حكمته تعالى أن يبتدىء الخلق في جنة يخلدهم فيها ولا تكليف لأنه تعالى لا
  يعطي جزاء العاملين من ليس بعامل ولأنه لا يهمل عباده بل لا بد من ترغيب وترهيب ووعد
  ووعيد، وسادسها لا نزاع في أن الله تعالى خلق آدم عليه السلام في الأرض ولم يذكر في
  هذه القصة أنه نقله إلى السماء، ولو كان تعالى قد نقله إلى السماء لكان ذلك أولى بالذكر
  لأن نقله من الأرض إلى السماء من أعظم النعم، فدل ذلك على أنه لم يحصل، وذلك يوجب أن
  المراد من الجنة التي قال الله تعالى له { ٱسْكُنْ أَنتَ وَزَوْجُكَ ٱلْجَنَّةَ } جنة
  أخرى غير جنة الخلد. القول الثاني وهو قول الجبائي أن تلك الجنة كانت في السماء السابعة
  والدليل / عليه قوله تعالى</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
