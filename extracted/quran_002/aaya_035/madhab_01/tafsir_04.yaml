  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقُلْنَا
  يَآءَادَمُ ٱسْكُنْ أَنْتَ وَزَوْجُكَ ٱلْجَنَّةَ وَكُلاَ مِنْهَا رَغَداً حَيْثُ شِئْتُمَا
  وَلاَ تَقْرَبَا هَـٰذِهِ ٱلشَّجَرَةَ فَتَكُونَا مِنَ ٱلْظَّٰلِمِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">المسألة الأولى اختلفوا في أن قوله { ٱسْكُنْ } أمرتكليف أو إباحة
  فالمروي عن قتاده أنه قال إن الله تعالى ابتلى آدم بإسكان الجنة كما ابتلى الملائكة
  بالسجود وذلك لأنه كلفه بأن يكون في الجنة يأكل منها حيث شاء ونهاه عن شجرة واحدة أن
  يأكل منها فما زالت به البلايا حتى وقع فيم نهى عنه فبدت سوأته عند ذلك وأهبط من الجنة
  وأسكن موضعاً يحصل فيه ما يكون مشتهى له مع أن منعه من تناوله من أشد التكاليف. وقال
  آخرون إن ذلك إباحة لأن الاستقرار في المواضع الطيبة النزهة التي يتمتع فيها يدخل تحت
  التعبد كما أن أكل الطيبات لا يدخل تحت التعبد ولا يكون قوله</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">كُلُواْ مِن طَيِّبَـٰتِ مَا رَزَقْنَـٰكُمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">الأعراف
  16 أمراً وتكليفاً بل إباحة، والأصح أن ذلك الإسكان مشتمل على ما هو إباحة، وعلى ما
  هو تكليف، أما الإباحة فهو أنه عليه الصلاة والسلام كان مأذوناً في الانتفاع بجميع
  نعم الجنة، وأما التكليف فهو أن المنهي عنه كان حاضراً وهو كان ممنوعاً عن تناوله،
  قال بعضهم لو قال رجل لغيره أسكنتك داري لا تصير الدار ملكاً له، فههنا لم يقل الله
  تعالى وهبت منك الجنة بل قال أسكنتك الجنة وإنما لم يقل ذلك لأنه خلقه لخلافة الأرض
  فكان إسكان الجنة كالتقدمة على ذلك. المسألة الثانية أن الله تعالى لما أمر الكل بالسجود
  لآدم وأبى إبليس السجود صيره الله ملعوناً ثم أمر آدم بأن يسكنها مع زوجته. واختلفوا
  في الوقت الذي خلقت زوجته فيه، فذكر السدي عن ابن عباس وابن مسعود وناس من الصحابة
  أن الله تعالى لما أخرج إبليس من الجنة وأسكن آدم الجنة فبقي فيها وحده وما كان معه
  من يستأنس به فألقى الله تعالى عليه النوم ثم أخذ ضلعاً من أضلاعه من شقه الأيسر ووضع
  مكانه لحماً وخلق حواء منه، فلما استيقظ وجد عند رأسه امرأة قاعدة فسألها من أنت؟ قالت
  امرأة. قال ولم خلقت؟ قالت لتسكن إليّ، فقالت الملائكة ما اسمها؟ قالوا حواء، ولم سميت
  حواء، قال لأنها خلقت من شيء حي، وعن عمر وابن عباس رضي الله عنهما قال بعث الله جنداً
  من الملائكة فحملوا آدم وحواء عليهما السلام على سرير من ذهب كما تحمل الملوك ولباسهما
  النور على كل واحد منهما إكليل من ذهب مكلل بالياقوت واللؤلؤ وعلى آدم منطقة مكللة
  بالدر والياقوت حتى أدخلا الجنة. فهذا الخبر يدل على أن حواء خلقت قبل إدخال آدم الجنة
  والخبر الأول يدل على أنها خلقت في الجنة والله أعلم بالحقيقة. المسألة الثالثة أجمعوا
  على أن المراد بالزوجة حواء وإن لم يتقدم ذكرها في هذه السورة وفي سائر القرآن ما يدل
  على ذلك وأنها مخلوقة منه كما قال الله تعالى في سورة النساء</font></font>&#13;\t\t\t<label
