text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَقُلْنَا يَآءَادَمُ
  ٱسْكُنْ أَنْتَ وَزَوْجُكَ ٱلْجَنَّةَ وَكُلاَ مِنْهَا رَغَداً حَيْثُ شِئْتُمَا وَلاَ
  تَقْرَبَا هَـٰذِهِ ٱلشَّجَرَةَ فَتَكُونَا مِنَ ٱلْظَّٰلِمِينَ }المسألة الأولى اختلفوا
  في أن قوله { ٱسْكُنْ } أمرتكليف أو إباحة فالمروي عن قتاده أنه قال إن الله تعالى
  ابتلى آدم بإسكان الجنة كما ابتلى الملائكة بالسجود وذلك لأنه كلفه بأن يكون في الجنة
  يأكل منها حيث شاء ونهاه عن شجرة واحدة أن يأكل منها فما زالت به البلايا حتى وقع فيم
  نهى عنه فبدت سوأته عند ذلك وأهبط من الجنة وأسكن موضعاً يحصل فيه ما يكون مشتهى له
  مع أن منعه من تناوله من أشد التكاليف. وقال آخرون إن ذلك إباحة لأن الاستقرار في المواضع
  الطيبة النزهة التي يتمتع فيها يدخل تحت التعبد كما أن أكل الطيبات لا يدخل تحت التعبد
  ولا يكون قوله{ كُلُواْ مِن طَيِّبَـٰتِ مَا رَزَقْنَـٰكُمْ }الأعراف 16 أمراً وتكليفاً
  بل إباحة، والأصح أن ذلك الإسكان مشتمل على ما هو إباحة، وعلى ما هو تكليف، أما الإباحة
  فهو أنه عليه الصلاة والسلام كان مأذوناً في الانتفاع بجميع نعم الجنة، وأما التكليف
  فهو أن المنهي عنه كان حاضراً وهو كان ممنوعاً عن تناوله، قال بعضهم لو قال رجل لغيره
  أسكنتك داري لا تصير الدار ملكاً له، فههنا لم يقل الله تعالى وهبت منك الجنة بل قال
  أسكنتك الجنة وإنما لم يقل ذلك لأنه خلقه لخلافة الأرض فكان إسكان الجنة كالتقدمة على
  ذلك. المسألة الثانية أن الله تعالى لما أمر الكل بالسجود لآدم وأبى إبليس السجود صيره
  الله ملعوناً ثم أمر آدم بأن يسكنها مع زوجته. واختلفوا في الوقت الذي خلقت زوجته فيه،
  فذكر السدي عن ابن عباس وابن مسعود وناس من الصحابة أن الله تعالى لما أخرج إبليس من
  الجنة وأسكن آدم الجنة فبقي فيها وحده وما كان معه من يستأنس به فألقى الله تعالى عليه
  النوم ثم أخذ ضلعاً من أضلاعه من شقه الأيسر ووضع مكانه لحماً وخلق حواء منه، فلما
  استيقظ وجد عند رأسه امرأة قاعدة فسألها من أنت؟ قالت امرأة. قال ولم خلقت؟ قالت لتسكن
  إليّ، فقالت الملائكة ما اسمها؟ قالوا حواء، ولم سميت حواء، قال لأنها خلقت من شيء
  حي، وعن عمر وابن عباس رضي الله عنهما قال بعث الله جنداً من الملائكة فحملوا آدم وحواء
  عليهما السلام على سرير من ذهب كما تحمل الملوك ولباسهما النور على كل واحد منهما إكليل
  من ذهب مكلل بالياقوت واللؤلؤ وعلى آدم منطقة مكللة بالدر والياقوت حتى أدخلا الجنة.
  فهذا الخبر يدل على أن حواء خلقت قبل إدخال آدم الجنة والخبر الأول يدل على أنها خلقت
  في الجنة والله أعلم بالحقيقة. المسألة الثالثة أجمعوا على أن المراد بالزوجة حواء
  وإن لم يتقدم ذكرها في هذه السورة وفي سائر القرآن ما يدل على ذلك وأنها مخلوقة منه
  كما قال الله تعالى في سورة النساء\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَقُلْنَا يَآءَادَمُ ٱسْكُنْ أَنْتَ
  وَزَوْجُكَ ٱلْجَنَّةَ وَكُلاَ مِنْهَا رَغَداً حَيْثُ شِئْتُمَا وَلاَ تَقْرَبَا هَـٰذِهِ
  ٱلشَّجَرَةَ فَتَكُونَا مِنَ ٱلْظَّٰلِمِينَ }{ ٱلَّذِى خَلَقَكُمْ مّن نَّفْسٍ وٰحِدَةٍ
  وَخَلَقَ مِنْهَا زَوْجَهَا }النساء 1 وفي الأعراف{ وَجَعَلَ مِنْهَا زَوْجَهَا لِيَسْكُنَ
  إِلَيْهَا }الأعراف 189، وروى الحسن عن رسول الله صلى الله عليه وسلم أنه قال \" إن
  المرأة خلقت من ضلع الرجل فإن أردت أن تقيمها كسرتها وإن تركتها انتفعت بها واستقامت
  \". المسألة الرابعة اختلفوا في الجنة المذكورة في هذه الآية، هل كانت في الأرض أو
  في السماء؟ وبتقدير أنها كانت في السماء فهل هي الجنة التي هي دار الثواب أو جنة الخلد
  أو جنة أخرى؟ فقال أبو القاسم البلخي وأبو مسلم الأصفهاني هذه الجنة كانت في الأرض،
  وحملا الإهباط على الانتقال من بقعة إلى بقعة كما في قوله تعالى{ ٱهْبِطُواْ مِصْرًا }البقرة
  61 واحتجا عليه بوجوه أحدها أن هذه الجنة لو كانت هي دار الثواب لكانت جنة الخلد ولو
  كان آدم في جنة الخلد لما لحقه الغرور من إبليس بقوله{ هَلْ أَدُلُّكَ عَلَىٰ شَجَرَةِ
  ٱلْخُلْدِ وَمُلْكٍ لاَّ يَبْلَىٰ }طه 120، ولما صح قوله{ مَا نَهَـٰكُمَا رَبُّكُمَا
  عَنْ هَـٰذِهِ ٱلشَّجَرَةِ إِلا أَن تَكُونَا مَلَكَيْنِ أَوْ تَكُونَا مِنَ ٱلْخَـٰلِدِينَ }الأعراف
  20. وثانيها أن من دخل هذه الجنة لا يخرج منها لقوله تعالى{ وَمَا هُمْ مّنْهَا بِمُخْرَجِين }الحجر
  48. وثالثها أن إبليس لما امتنع عن السجود لعن فما كان يقدر مع غضب الله على أن يصل
  إلى جنة الخلد. ورابعها أن الجنة التي هي دار الثواب لا يفنى نعيمها لقوله تعالى{ أُكُلُهَا
  دَائِمٌ وِظِلُّهَا }الرعد 35 ولقوله تعالى{ وَأَمَّا ٱلَّذِينَ سُعِدُواْ فَفِى ٱلْجَنَّةِ
  خَـٰلِدِينَ فِيهَا }هود 108 إلى أن قال{ عَطَاء غَيْرَ مَجْذُوذٍ }هود 108 أي غير
  مقطوع، فهذه الجنة لو كانت هي التي دخلها آدم عليه السلام لما فنيت، لكنها تفنى لقوله
  تعالى{ كُلُّ شَىْء هَالِكٌ إِلاَّ وَجْهَه }القصص 88 ولما خرج منها آدم عليه السلام
  لكنه خرج منها وانقطعت تلك الراحات. وخامسها أنه لا يجوز في حكمته تعالى أن يبتدىء
  الخلق في جنة يخلدهم فيها ولا تكليف لأنه تعالى لا يعطي جزاء العاملين من ليس بعامل
  ولأنه لا يهمل عباده بل لا بد من ترغيب وترهيب ووعد ووعيد، وسادسها لا نزاع في أن الله
  تعالى خلق آدم عليه السلام في الأرض ولم يذكر في هذه القصة أنه نقله إلى السماء، ولو
  كان تعالى قد نقله إلى السماء لكان ذلك أولى بالذكر لأن نقله من الأرض إلى السماء من
  أعظم النعم، فدل ذلك على أنه لم يحصل، وذلك يوجب أن المراد من الجنة التي قال الله
  تعالى له { ٱسْكُنْ أَنتَ وَزَوْجُكَ ٱلْجَنَّةَ } جنة أخرى غير جنة الخلد. القول الثاني
  وهو قول الجبائي أن تلك الجنة كانت في السماء السابعة والدليل / عليه قوله تعالى\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَقُلْنَا يَآءَادَمُ ٱسْكُنْ أَنْتَ
  وَزَوْجُكَ ٱلْجَنَّةَ وَكُلاَ مِنْهَا رَغَداً حَيْثُ شِئْتُمَا وَلاَ تَقْرَبَا هَـٰذِهِ
  ٱلشَّجَرَةَ فَتَكُونَا مِنَ ٱلْظَّٰلِمِينَ }{ ٱهْبِطُواْ مِنْهَا }البقرة 38، ثم
  إن الإهباط الأول كان من السماء السابعة إلى السماء الأولى، والإهباط الثاني كان من
  السماء إلى الأرض. القول الثالث وهو قول جمهور أصحابنا أن هذه الجنة هي دار الثواب
  والدليل عليه أن الألف واللام في لفظ الجنة لا يفيدان العموم لأن سكنى جميع الجنان
  محال، فلا بد من صرفها إلى المعهود السابق والجنة التي هي المعهودة المعلومة بين المسلمين
  هي دار الثواب، فوجب صرف اللفظ إليها، والقول الرابع أن الكل ممكن والأدلة النقلية
  ضعيفة ومتعارضة فوجب التوقف وترك القطع والله أعلم. المسألة الخامسة قال صاحب الكشاف
  السكنى من السكون لأنها نوع من اللبث والاستقرار و «أنت» تأكيد للمستكن في «اسكن» ليصح
  العطف عليه و «رغداً» وصف للمصدر أي أكلا رغداً واسعاً رافهاً و «حيث» للمكان المبهم
  أي أي مكان من الجنة شئتما، فالمراد من الآية إطلاق الأكل من الجنة على وجه التوسعة
  البالغة حيث لم يحظر عليهما بعض الأكل ولا بعض المواضع حتى لا يبقى لهما عذر في التناول
  من شجرة واحدة من بين أشجارها الكثيرة. المسألة السادسة لقائل أن يقول إنه تعالى قال
  ههنا { وَكُلاَ مِنْهَا رَغَدًا } وقال في الأعراف{ فَكُلاَ مِنْ حَيْثُ شِئْتُمَا }الأعراف
  19 فعطف { كُلاَ } على قوله { ٱسْكُنْ } في سورة البقرة بالواو وفي سورة الأعراف بالفاء
  فما الحكمة؟ والجواب كل فعل عطف عليه شيء وكان الفعل بمنزلة الشرط، وذلك الشيء بمنزلة
  الجزء عطف الثاني على الأول بالفاء دون الواو كقوله تعالى{ وَإِذَا قُلْنَا * ٱدْخُلُواْ
  هَـٰذِهِ ٱلْقَرْيَةَ فَكُلُواْ مِنْهَا حَيْثُ شِئْتُمْ رَغَدًا }البقرة 58 فعطف كلوا
  على ادخلوا بالفاء لما كان وجود الأكل منها متعلقاً بدخولها فكأنه قال إن أدخلتموها
  أكلتم منها، فالدخول موصل إلى الأكل، والأكل متعلق وجوده بوجوده يبين ذلك قوله تعالى
  في مثل هذه الآية من سورة الأعراف{ وَإِذْ قِيلَ لَهُمُ ٱسْكُنُواْ هَـٰذِهِ ٱلْقَرْيَةَ
  وَكُلُواْ مِنْهَا حَيْثُ شِئْتُمْ }الأعراف 161، فعطف كلوا على قوله اسكنوا بالواو
  دون الفاء لأن اسكنوا من السكنى وهي المقام مع طول اللبث والأكل لا يختص وجوده بوجوده
  لأن من دخل بستاناً قد يأكل منه وإن كان مجتازاً فلما لم يتعلق الثاني بالأول تعلق
  الجزاء بالشرط وجب العطف بالواو دون الفاء، إذا ثبت هذا فنقول إن { ٱسْكُنْ } يقال
  لمن دخل مكاناً فيراد منه الزم المكان الذي دخلته ولا تنتقل عنه، ويقال أيضاً لمن لم
  يدخل اسكن هذا المكان يعني ادخله واسكن فيه، ففي سورة البقرة هذه الأمر إنما ورد بعد
  أن كان آدم في الجنة فكان المراد منه اللبث والاستقرار، وقد بينا أن الأكل لا يتعلق
  به فلا جرم ورد بلفظ الواو. وفي سورة الأعراف هذا الأمر إنما ورد قيل أن دخل الجنة
  فكان المراد منه دخول الجنة وقد بينا أن الأكل يتعلق به فلا جرم ورد بلفظ الفاء والله
  أعلم.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَقُلْنَا يَآءَادَمُ ٱسْكُنْ أَنْتَ
  وَزَوْجُكَ ٱلْجَنَّةَ وَكُلاَ مِنْهَا رَغَداً حَيْثُ شِئْتُمَا وَلاَ تَقْرَبَا هَـٰذِهِ
  ٱلشَّجَرَةَ فَتَكُونَا مِنَ ٱلْظَّٰلِمِينَ }المسألة السابعة قوله { وَلاَ تَقْرَبَا
  هَـٰذِهِ ٱلشَّجَرَةَ } لا شبهة في أنه نهى ولكن فيه بحثان. الأول أن هذا نهي تحريم
  أو نهي تنزيه فيه خلاف، فقال قائلون هذه الصيغة لنهي التنزيه، وذلك لأن هذه الصيغة
  وردت تارة في التنزيه وأخرى في التحريم، والأصل عدم الاشتراك فلا بد من جعل اللفظ حقيقة
  في القدر المشترك بين القسمين، وما ذلك إلا أن يجعل حقيقة في ترجيح جانب الترك على
  جانب الفعل من غير أن يكون فيه دلالة على المنع من الفعل أو على الإطلاق فيه، لكن الإطلاق
  فيه كان ثابتاً بحكم الأصل، فإن الأصل في المنافع الإباحة، فإذا ضممنا مدلول اللفظ
  إلى هذا الأصل صار المجموع دليلاً على التنزيه، قالوا وهذا هو الأولى بهذا المقام لأن
  على هذا التقدير يرجع حاصل معصية آدم عليه السلام إلى ترك الأولى ومعلوم أن كل مذهب
  كان أفضى إلى عصمة الأنبياء عليهم السلام كان أولى بالقبول، وقال آخرون بل هذا النهي
  نهي تحريم واحتجوا عليه بأمور. أحدها أن قوله تعالى { وَلاَ تَقْرَبَا هَـٰذِهِ ٱلشَّجَرَةَ
  } كقوله{ وَلاَ تَقْرَبُوهُنَّ حَتَّىٰ يَطْهُرْنَ }البقرة 222 وقوله{ وَلاَ تَقْرَبُواْ
  مَالَ ٱلْيَتِيمِ إِلاَّ بِٱلَّتِى هِىَ أَحْسَنُ }الأنعام 152 فكما أن هذا للتحريم
  فكذا الأول. وثانيها أنه قال{ فَتَكُونَا مِنَ ٱلْظَّـٰلِمِينَ }البقرة 35 معناه إن
  أكلتما منها فقد ظلمتما أنفسكما ألا تراهما لما أكلا{ قَالاَ رَبَّنَا ظَلَمْنَا أَنفُسَنَا }الأعراف
  23. وثالثها أن هذا النهي لو كان نهي تنزيه لما استحق آدم بفعله الإخراج من الجنة ولما
  وجبت التوبة عليه، والجواب عن الأول نقول إن النهي وإن كان في الأصل للتنزيه ولكنه
  قد يحمل على التحريم لدلالة منفصلة، وعن الثاني أن قوله { فَتَكُونَا مِنَ ٱلْظَّـٰلِمِينَ
  } أي فتظلما أنفسكما بفعل ما الأولى بكما تركه لأنكما إذا فعلتما ذلك أخرجتما من الجنة
  التي لا تظمآن فيها ولا تجوعان ولا تضحيان ولا تعريان إلى موضع ليس لكما فيه شيء من
  هذا، وعن الثالث أنا لا نسلم أن الإخراج من الجنة كان لهذا السبب وسيأتي بيانه إن شاء
  الله تعالى. البحث الثاني قال قائلون قوله { وَلاَ تَقْرَبَا هَـٰذِهِ ٱلشَّجَرَةَ
  } يفيد بفحواه النهي عن الأكل، وهذا ضعيف لأن النهي عن القرب لا يفيد النهي عن الأكل
  إذ ربما كان الصلاح في ترك قربها مع أنه لو حمل إليه لجاز له أكله، بل هذا الظاهر يتناول
  النهي عن القرب. وأما النهي عن الأكل فإنما عرف بدلائل أخرى وهي قوله تعالى في غير
  هذا الموضع{ فَلَمَّا ذَاقَا ٱلشَّجَرَةَ بَدَتْ لَهُمَا سوآتهما }الأعراف 22 ولأنه
  صدر الكلام في باب الإباحة بالأكل فقال { وَكُلاَ مِنْهَا رَغَدًا حَيْثُ شِئْتُمَا
  } فصار ذلك كالدلالة على أنه تعالى نهاهما عن أكل ثمرة تلك الشجرة لكن النهي عن ذلك
  بهذا القول يعم الأكل وسائر الانتفاعات ولو نص على الأكل ما كان يعم كل ذلك ففيه مزيد
  فائدة المسألة الثامنة اختلفوا في الشجرة ما هي، فروى مجاهد وسعيد بن جبير عن ابن عباس
  رضي الله عنهما أنها البر والسنبلة.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
