  class=\"TextAyah\"><font color=\"ForestGreen\">ٱهْبِطُواْ مِنْهَا</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">البقرة
  38، ثم إن الإهباط الأول كان من السماء السابعة إلى السماء الأولى، والإهباط الثاني
  كان من السماء إلى الأرض. القول الثالث وهو قول جمهور أصحابنا أن هذه الجنة هي دار
  الثواب والدليل عليه أن الألف واللام في لفظ الجنة لا يفيدان العموم لأن سكنى جميع
  الجنان محال، فلا بد من صرفها إلى المعهود السابق والجنة التي هي المعهودة المعلومة
  بين المسلمين هي دار الثواب، فوجب صرف اللفظ إليها، والقول الرابع أن الكل ممكن والأدلة
  النقلية ضعيفة ومتعارضة فوجب التوقف وترك القطع والله أعلم. المسألة الخامسة قال صاحب
  الكشاف السكنى من السكون لأنها نوع من اللبث والاستقرار و «أنت» تأكيد للمستكن في «اسكن»
