  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقُلْنَا
  يَآءَادَمُ ٱسْكُنْ أَنْتَ وَزَوْجُكَ ٱلْجَنَّةَ وَكُلاَ مِنْهَا رَغَداً حَيْثُ شِئْتُمَا
  وَلاَ تَقْرَبَا هَـٰذِهِ ٱلشَّجَرَةَ فَتَكُونَا مِنَ ٱلْظَّٰلِمِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ وَقُلْنَا يَاءادَمُ ٱسْكُنْ أَنتَ } تأكيد للضمير المستتر ليُعْطَفَ
  عليه: { وَزَوْجُكَ } حوّاء بالمدّ وكان خلقها من ضلعه الأيسر { ٱلْجَنَّةَ وَكُلاَ
  مِنْهَا } أكلا { رَغَدًا } واسعاً لا حَجْرَ فيه { حَيْثُ شِئْتُمَا وَلاَ تَقْرَبَا
  هَٰذِهِ ٱلشَّجَرَةَ } أي بالأكل منها وهي الحنطة أو الكرم أو غيرهما { فَتَكُونَا
  } فتصيرا { مِنَ ٱلْظَّٰلِمِينَ } العاصين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

