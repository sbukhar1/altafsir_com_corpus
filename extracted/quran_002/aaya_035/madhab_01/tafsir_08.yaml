text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَقُلْنَا يَآءَادَمُ
  ٱسْكُنْ أَنْتَ وَزَوْجُكَ ٱلْجَنَّةَ وَكُلاَ مِنْهَا رَغَداً حَيْثُ شِئْتُمَا وَلاَ
  تَقْرَبَا هَـٰذِهِ ٱلشَّجَرَةَ فَتَكُونَا مِنَ ٱلْظَّٰلِمِينَ }{ وَقُلْنَا يَاءادَمُ
  ٱسْكُنْ أَنتَ } تأكيد للضمير المستتر ليُعْطَفَ عليه: { وَزَوْجُكَ } حوّاء بالمدّ
  وكان خلقها من ضلعه الأيسر { ٱلْجَنَّةَ وَكُلاَ مِنْهَا } أكلا { رَغَدًا } واسعاً
  لا حَجْرَ فيه { حَيْثُ شِئْتُمَا وَلاَ تَقْرَبَا هَٰذِهِ ٱلشَّجَرَةَ } أي بالأكل
  منها وهي الحنطة أو الكرم أو غيرهما { فَتَكُونَا } فتصيرا { مِنَ ٱلْظَّٰلِمِينَ }
  العاصين.\r\n\t\t\t\r\n\t\t\t</section>"

