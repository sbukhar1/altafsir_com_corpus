  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالَ
  \ يَآءَادَمُ أَنبِئْهُمْ بِأَسْمَآئِهِمْ فَلَمَّآ أَنْبَأَهُمْ بِأَسْمَآئِهِمْ قَالَ
  أَلَمْ أَقُلْ لَّكُمْ إِنِيۤ أَعْلَمُ غَيْبَ ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ وَأَعْلَمُ
  مَا تُبْدُونَ وَمَا كُنْتُمْ تَكْتُمُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذْ قُلْنَا لِلْمَلَٰئِكَةِ
  ٱسْجُدُواْ لأَدَمَ فَسَجَدُواْ إِلاَّ إِبْلِيسَ أَبَىٰ وَٱسْتَكْبَرَ وَكَانَ مِنَ
  ٱلْكَٰفِرِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَقُلْنَا يَآءَادَمُ ٱسْكُنْ أَنْتَ وَزَوْجُكَ
  ٱلْجَنَّةَ وَكُلاَ مِنْهَا رَغَداً حَيْثُ شِئْتُمَا وَلاَ تَقْرَبَا هَـٰذِهِ ٱلشَّجَرَةَ
  فَتَكُونَا مِنَ ٱلْظَّٰلِمِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ قال } يعني
  الله تعالى { يا آدم أنبئهم بأسمائهم } وذلك لما ظهر عجز الملائكة فسمى كل شيء باسمه
  وذكر وجه الحكمة التي خلق لها { فلما أنباهم بأسمائهم قال } يعني الله تعالى { ألم
  أقل لكم } يعني يا ملائكتي { إني أعلم غيب السموات والأرض } يعني ما كان وما سيكون
  وذلك أنه سبحانه وتعالى علم أحوال آدم قبل أن يخلقه فلهذا قال لهم: إني أعلم ما لا
  تعلمون { وأعلم ما تبدون } يعني قول الملائكة: أتجعل فيها { وما كنتم تكتمون } يعني
  قولكم لن يخلق الله تعالى خلقاً أكرم عليه منا وقال ابن عباس أعلم ما تبدون من الطاعة
  وما كنتم تكتمون، يعني إبليس من المعصية. قوله عز وجل: { وإذ قلنا للملائكة اسجدوا
  لآدم } قيل هذا الخطاب كان مع الملائكة الذين كانوا سكان الأرض والأصح أنه خطاب مع
  جميع الملائكة بدليل قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فسجد الملائكة كلهم أجمعون إلا إبليس</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[ص:
  73-74] { فسجدوا } يعني الملائكة وفي هذا السجود قولان أصحهما أنه كان لآدم على الحقيقة
  ولم يكن فيه وضع الجبهة على الأرض وإنما هو الانحناء وكان سجود تحية وتعظيم لا سجود
  عبادة كسجود إخوة يوسف له في قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وخروا له سجداً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[يوسف:
  100] فلما جاء الإسلام أبطل ذلك بالسلام. وفي سجود الملائكة لآدم معنى الطاعة لله تعالى
  والامتثال لأمره. والقول الثاني أن آدم كان كالقبلة، وكان السجود لله تعالى، كما جعلت
  الكعبة قبلة للصلاة والصلاة لله تعالى، وفي هذه الآية دليل لمذهب أهل السنة في تفضيل
  الأنبياء على الملائكة { إلاّ إبليس } سمي به لأنه إبلس من رحمة الله أي يئس، وكان
  اسمه عزازيل بالسريانية وبالعربية الحارث فلما عصى غير اسمه فسمي إبليس وغيرت صورته
  قال ابن عباس كان إبليس من الملائكة بدليل أنه استثناه منهم وقيل إنه من الجن لأنه
  خلق من النار ولملائكته خلقوا من النور ولأنه أصل الجن كما أن آدم أصل الإنس والأول
  أصح لأن الخطاب كان مع الملائكة فهو داخل فيهم ثم استثناه منهم { أبى } أي امتنع من
  السجود فلم يسجد { واستكبر } أي تكبر وتعظم عن السجود لآدم { وكان من الكافرين } أي
  في علم الله تعالى فإنه وجبت له النار لسابق علم الله تعالى بشقاوته (م) عن أبي هريرة
  قال: قال رسول الله صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" إذا قرأ ابن آدم السجدة فسجد اعتزل الشيطان يبكي يقول يا ويله \"
  </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">وفي رواية
  يا ويلتاه أمر ابن آدم بالسجود فسجد فله الجنة وأمرت بالسجود فعصيت فلي النار. قوله
  عز وجل { وقلنا يا آدم اسكن أنت وزوجك الجنة } أي اتخذها مأوى ومنزلاً وليس معناه الاستقرار
  لأنه لم يقل أسكنتك الجنة لأنه خلق لعمارة الأرض ولما أسكن الله آدم في الجنة بقي وحده
  ليس معه من يستأنس به ويجالسه فألقى الله عليه النوم ثم أخذ ضلعاً من أضلاع جنبه الأيسر،
  وهو الأقصر فخلق منه زوجته حواء، ووضع مكان الضلع لحماً من غير أن يحس بذلك آدم ولم
  يجد ألماً، ولو وجد ألماً لما عطف رجل على امرأة قط، وسميت حواء لأنها خلقت من حي،
  فلما استيقظ آدم من نومه ورآها جالسة كأحسن ما خلق الله تعالى فقال لها: من أنت؟ قالت:
  أنا زوجتك حواء قال: ولماذا خلقت؟ قالت: لتسكن إلي وأسكن إليك.</font></font>&#13;\t\t\t<label
