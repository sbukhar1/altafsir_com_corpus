  وَكَانَ مِنَ ٱلْكَٰفِرِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَقُلْنَا يَآءَادَمُ ٱسْكُنْ أَنْتَ وَزَوْجُكَ
  ٱلْجَنَّةَ وَكُلاَ مِنْهَا رَغَداً حَيْثُ شِئْتُمَا وَلاَ تَقْرَبَا هَـٰذِهِ ٱلشَّجَرَةَ
  فَتَكُونَا مِنَ ٱلْظَّٰلِمِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">واختلفوا في الجنة
  التي أمر آدم بسكناها فقيل إنها جنة كانت في الأرض بدليل أنه لو كانت الجنة التي هي
  دار الجزاء والثواب لما أخرج منها. وأجاب صاحب هذا القول عن قوله تعالى: { اهبطا }
  بأن المراد من الهبوط التحول والانتقال فهو كقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">اهبطوا مصر</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  61] والقول الصحيح أنها الجنة التي هي دار الجزاء والثواب لأن الألف واللام للعهد والجنة
  بين المسلمين وفي عرفهم التي هي دار الجزاء. وقيل: كلا القولين ممكن فلا وجه للقطع
  { وكلا منهما رغداً } أي واسعاً كثيراً { حيث شئتما } أي كيف شئتما ومتى شئتما وأين
  شئتما والمقصود منه الإطلاق في الأكل من الجنة بلا منع إلاّ ما نهى عنه، وهو قوله تعالى:
  { ولا تقربا هذه الشجرة } يعني للأكل قيل إنما وقع هذه النهي عن جنس الشجرة. وقيل عن
  شجرة مخصوصة قال ابن عباس هي السنبلة وقيل الكرمة. وقيل هي شجرة التين وقيل هي شجرة
  العلم. وقيل الكافور. وقيل: ليس في ظاهر الكلام ما يدل على التبيين إذ لا حاجة إليه
  لأنه ليس المقصود تعرّف عين تلك الشجرة وما لا يكون مقصود لا يجب بيانه { فتكونا من
  الظالمين } يعني إن أكلتما من هذه الشجرة ظلمتما أنفسكما فمن جوّز ارتكاب الذنبوب على
  الأنبياء قال ظلم نفسه بالمعصية. وأصل الظلم وصنع الشيء في غير موضعه ومن لم يجوز ذلك
  على الأنبياء جعل الظلم على أنه فعل ما كان الأولى أن لا يفعله. وقيل: يحمل على أنه
  فعل هذا قبل النبوة. فإن قلت: هل يجوز وصف الأنبياء بالظلم أو بظلم أنفسهم؟ قلت: لا
  يجوز أن يطلق عليهم ذلك لما فيه من الذم.</font></font><font class=\"TextResultArabic\"><font
