  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقُلْنَا
  يَآءَادَمُ ٱسْكُنْ أَنْتَ وَزَوْجُكَ ٱلْجَنَّةَ وَكُلاَ مِنْهَا رَغَداً حَيْثُ شِئْتُمَا
  وَلاَ تَقْرَبَا هَـٰذِهِ ٱلشَّجَرَةَ فَتَكُونَا مِنَ ٱلْظَّٰلِمِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { وَقُلْنَا يَآءَادَمُ ٱسْكُنْ أَنتَ وَزَوْجُكَ... }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال ابن عرفة: (الجمع) من قوله تعالى، وزيادة \" قلنا \" في بعض الآيات
  تنبيها على تشريف القول وتعظيمه والاهتمام به.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فرد
  عليه بقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَقُلْنَا لَهُمُ ٱدْخُلُواْ ٱلْبَابَ سُجَّداً</font></font> }</b><br
  class=\"TextArabic\"/><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">قُلْنَا لَهُمْ كُونُواْ قِرَدَةً خَاسِئِينَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">والتعظيم
  للقول لا للمفعول له، ففيه تهويل وتفخيم لذلك الأمر. والسكنى لا تفيد التأبيد.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال في المدونة في أواخر كتاب الهبات: ومن قال لرجل: داري هذه لك صدقة
  سكنى فإنما له السكنى فقط دون عقبتها، وأما إن قال هذه الدار لك ولعقبك سكناها فإنها
  ترجع إليه ملكا بعد انقراضهم. فإن مات فأولى الناس به يوم مات وإلى ورثتهم لأنهم هم
  ورثته.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال ابن عطية: اختلف (مَتَى) خلقت
  حواء من ضلع آدم؟ ثم قال: عن ابن عباس رضي الله عنهما أنه سألوه لم سميت حواء؟ قال:
  لأنها خلقت من حي.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال ابن عرفة: قال بعضهم: المناسب
  لهذا أن (كان) يكون اسمها حيا؟ وأجيب بأنه اشتقاق أكبر، ومنهم من قال: سميت حواء لأن
  امرأة الرجل تحوي عليه وتستحمله، فيدخل طوعها ويسمع منها في غالب أمره.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { وَكُلاَ مِنْهَا رَغَداً... }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن عرفة: رأيت تأليفا للشيخ عزّ الدين بن عبد السلام في إعجاز القرآن وغيره قال: إنه
  على حذف مضاف تقديره: وكُلاَ من ثمارها رغدا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن عرفة: هذا إن أعربنا \" رغدا \" نعتا للمصدر فتكون \" من \" للتبعيض والثمر ليس
  هو بعض الجنة إنما الجنة هي الأشجار والأرض بدليل أن من باع جنة فيها ثمر قد أبرّ فإنه
  للبائع ولا يتناوله البيع إلا بالشرط فليس الأكل من الجنة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قيل
  لابن عرفة: هذه حقيقة شرعية؟ فقال الأصل موافقة الشيء للغة حتى يدل الدليل على خلاف
  ذلك. قال وإن أعربنا \" رغدا: (نعتاً) للمفعول مقدرا أي { وَكُلاَ مِنْهَا } (مأكولا)
  رغدا وتكون \" من \" للغاية أعني لابتدائها وانتهائها فلا يحتاج إلى تقدير المضاف وقال
  في الأعراف</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَيَآءَادَمُ ٱسْكُنْ أَنتَ وَزَوْجُكَ ٱلْجَنَّةَ فَكُلاَ مِنْ
  حَيْثُ شِئْتُمَا</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">فعطف بالفاء وهنا بالواو.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن عرفة: يجاب بأن تكون هذه نزلت قبل تلك الآية فعبر هنا باللَّفظ الأعم وهو الواو
  المحتلة لأن يكون الأكل عقب السكنى وبعدها بتراخ ثمّ خوطب هناك باللفظ الأخص الدال
  على إباحة الأكل بعقب السكنى ليكون الكلام تأسيسا مقيدا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأجاب
  الفخر في درة التنزيل: بأن الأكل من الموضع لا يكون إلا بعد دخوله له إما قبل سكناه
  أو بعده والأعراف وردت بعد قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">ٱخْرُجْ مِنْهَا مَذْءُوماً مَّدْحُوراً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">(خطابا
  للشيطان) ثم قال:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَيَآءَادَمُ ٱسْكُنْ أَنتَ وَزَوْجُكَ ٱلْجَنَّةَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">معناه:
  ادخلْها أنت دخول سكنى وهي الإقامة مع طول مكث فناسب العطف بالفاء لأن (الدّخول) متقدم
  في الرتبة على الأكل وآية البقرة لم يتقدم فيها ما يدل على الدخول، فالمراد اسكن حقيقة.</font></font>&#13;\t\t\t<label
