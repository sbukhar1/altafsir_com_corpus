  وَكُلاَ مِنْهَا رَغَداً حَيْثُ شِئْتُمَا وَلاَ تَقْرَبَا هَـٰذِهِ ٱلشَّجَرَةَ فَتَكُونَا
  مِنَ ٱلْظَّٰلِمِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">وتأخر الأكل على السكنى ليس بلازم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { حَيْثُ شِئْتُمَا... }</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن عرفة: / قالوا: إنه على التوزيع أي يأكل واحد منكما من حيث شاء، لأن الأكل متوقف
  على اجتماعهما معا على المشيئة لأن المضمرات عندنا كلية (وصيغة) الأمر هنا للامتنان،
  وعبر عنه ابن عطية بالإذن.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال الشيخ الفخر: إمّا للندب أو
  الإباحة والظاهر ما قلناه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { وَلاَ تَقْرَبَا هَـٰذِهِ
  ٱلشَّجَرَةَ... }</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال ابن عطية: قال بعض الحذاق: إن
  الله لما أراد النّهي عن أكل الشجرة نهى عنه بلفظ يقتضي الأكل والقرب منه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال ابن عطية: وهذا مثال لسد الذرائع.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن عرفة: فرق بين سد الذرائع وبين النّهي عن الشيء لأجل غيره وهو النهي عما هو سبب
  في غيره، فسد الذرائع هو الامتناع مما لم ينه عنه خشية الوقوع في ما نهى عنه، ومنها
  (بياعات) الآجال المختلف فيها التي هي ذريعة للوقوع في المحرم ولولا أنّها مختلف فيها
  ما كان ذريعة فالذريعة (هنا) هو أن يقارب قرب الأكل من الشجرة لأنه نهى عن قرب القرب.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال ابن الخطيب: والنّهي على الكراهة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن عرفة: بل على التحريم لقوله</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَعَصَىٰ ءَادَمُ رَبَّهُ فَغَوَىٰ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">والظلم
  الخروج عن الحد إما بكفر أو ارتكاب أمور أدناها الصّغائر.</font></font>&#13;\t\t\t<label
