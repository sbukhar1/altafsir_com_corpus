text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَقُلْنَا يَآءَادَمُ
  ٱسْكُنْ أَنْتَ وَزَوْجُكَ ٱلْجَنَّةَ وَكُلاَ مِنْهَا رَغَداً حَيْثُ شِئْتُمَا وَلاَ
  تَقْرَبَا هَـٰذِهِ ٱلشَّجَرَةَ فَتَكُونَا مِنَ ٱلْظَّٰلِمِينَ }قوله تعالى: { وقلنا
  يا آدم اسكن أنت وزوجك الجنة } زوجه: حواء، قال الفراء: أهل الحجاز يقولون لامرأة الرجل:
  زوج، ويجمعونها: الأزواج. وتميم وكثير من قيس وأهل نجد يقولون: زوجة، ويجمعونها: زوجات.قال
  الشاعر:فان الذي يسعى يحرّش زوجتي   كماشٍ إِلى أسد الشرى يستبيلهاوأنشدني أبو الجراح:يا
  صاح بلغ ذوي الزوجات كلهم   أن ليس وصل اذا انحلت عرى الذنبوفي الجنة التي أسكنها آدم
  قولان. أحدهما: جنة عدن. والثاني: جنة الخلد.والرغد: الرزق الواسع الكثير، يقال: أرغد
  فلان، إذا صار في خصب وسعة.قوله تعالى: { ولا تقربا هذه الشجرة }أي: بالأكل، لا بالدُّنو
  منها.وفي الشجرة ستة أقوال:أحدها: أنها السنبلة، وهو قول ابن عباس، وعبد الله ابن سلام،
  وكعب الأحبار، ووهب بن منبه، وقتادة، وعطية العوفي، ومحارب بن دثار، ومقاتل.والثاني:
  أنها الكرم، روي عن ابن مسعود، وابن عباس، وسعيد بن جبير، وجعدة بن هبيرة.والثالث:
  أنها التين، روي عن الحسن، وعطاء بن أبي رباح، وابن جريج.والرابع: أنها شجرة يقال لها:
  شجرة العلم، قاله أبو صالح عن ابن عباس.والخامس: أنها شجرة الكافور، نقل عن علي بن
  أبي طالب.والسادس: أنها النخلة، روي عن أبي مالك.وقد ذكروا وجهاً سابعاً عن وهب بن
  منبه أنه قال: هي شجرة الخلد، وإِنما الكلام على جنسها.قوله تعالى: { فتكونا من الظالمين
  }قال ابن الأنباري: الظلم: وضع الشيء في غير موضعه، ويقال: ظلم الرجل سقاءه اذا سقاه
  قبل أن يخرج زبده. وقال الشاعر:وصاحب صدق لم تربني شكاته   ظلمت وفي ظلمي له عامداً
  أجرُأراد بالصاحب: وطب اللبن، وظلمه إِياه: أن يسقيه قبل أن يخرج زبده.والعرب تقول:
  هو أظلم من حية، لأنها تأتي الحفر الذي لم تحفره فتسكنه، ويقال: قد ظلم الماء الوادي:
  إذا وصل منه إِلى مكان لم يكن يصل إليه فيما مضى. فان قيل: ما وجه الحكمة في تخصيص
  تلك الشجرة بالنهي؟ فالجواب: أنه ابتلاء من الله تعالى بما أراد. وقال أبو العالية:
  كان لها ثقل من بين أشجار الجنة، فلما أكل منها: قيل اخرج إلى الدار التي تصلح لما
  يكون منك.\r\n\t\t\t\r\n\t\t\t</section>"

