  \     </td>    </tr>    <tr class=\"TextArabic\">      <td align=\"right\" class=\"TextArabic\">
  \       <a href=\"javascript:go_QurPage(2,35)\">          <font id=\"getQurPage\"
  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقُلْنَا
  يَآءَادَمُ ٱسْكُنْ أَنْتَ وَزَوْجُكَ ٱلْجَنَّةَ وَكُلاَ مِنْهَا رَغَداً حَيْثُ شِئْتُمَا
  وَلاَ تَقْرَبَا هَـٰذِهِ ٱلشَّجَرَةَ فَتَكُونَا مِنَ ٱلْظَّٰلِمِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { وقلنا يا آدم اسكن أنت وزوجك الجنة } زوجه: حواء، قال
  الفراء: أهل الحجاز يقولون لامرأة الرجل: زوج، ويجمعونها: الأزواج. وتميم وكثير من
  قيس وأهل نجد يقولون: زوجة، ويجمعونها: زوجات.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  الشاعر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">فان الذي
  يسعى يحرّش زوجتي</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">كماشٍ إِلى أسد الشرى يستبيلها</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وأنشدني أبو الجراح:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">يا صاح بلغ ذوي الزوجات كلهم</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">أن ليس وصل اذا انحلت عرى الذنب</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وفي الجنة التي أسكنها آدم قولان.
  أحدهما: جنة عدن. والثاني: جنة الخلد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والرغد:
  الرزق الواسع الكثير، يقال: أرغد فلان، إذا صار في خصب وسعة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { ولا تقربا هذه الشجرة }</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أي:
  بالأكل، لا بالدُّنو منها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وفي الشجرة ستة أقوال:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أحدها: أنها السنبلة، وهو قول ابن عباس، وعبد الله ابن سلام، وكعب
  الأحبار، ووهب بن منبه، وقتادة، وعطية العوفي، ومحارب بن دثار، ومقاتل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والثاني: أنها الكرم، روي عن ابن مسعود، وابن عباس، وسعيد بن جبير،
  وجعدة بن هبيرة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والثالث: أنها التين، روي عن الحسن،
  وعطاء بن أبي رباح، وابن جريج.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والرابع:
  أنها شجرة يقال لها: شجرة العلم، قاله أبو صالح عن ابن عباس.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والخامس:
  أنها شجرة الكافور، نقل عن علي بن أبي طالب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والسادس:
  أنها النخلة، روي عن أبي مالك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقد
  ذكروا وجهاً سابعاً عن وهب بن منبه أنه قال: هي شجرة الخلد، وإِنما الكلام على جنسها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { فتكونا من الظالمين }</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن الأنباري: الظلم: وضع الشيء في غير موضعه، ويقال: ظلم الرجل سقاءه اذا سقاه قبل
  أن يخرج زبده. وقال الشاعر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وصاحب صدق لم تربني شكاته</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">ظلمت وفي
  ظلمي له عامداً أجرُ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">أراد بالصاحب: وطب اللبن، وظلمه إِياه: أن يسقيه قبل أن يخرج زبده.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والعرب تقول: هو أظلم من حية، لأنها تأتي الحفر الذي لم تحفره فتسكنه،
  ويقال: قد ظلم الماء الوادي: إذا وصل منه إِلى مكان لم يكن يصل إليه فيما مضى. فان
  قيل: ما وجه الحكمة في تخصيص تلك الشجرة بالنهي؟ فالجواب: أنه ابتلاء من الله تعالى
  بما أراد. وقال أبو العالية: كان لها ثقل من بين أشجار الجنة، فلما أكل منها: قيل اخرج
  إلى الدار التي تصلح لما يكون منك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

