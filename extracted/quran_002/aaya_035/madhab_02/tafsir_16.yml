  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقُلْنَا
  يَآءَادَمُ ٱسْكُنْ أَنْتَ وَزَوْجُكَ ٱلْجَنَّةَ وَكُلاَ مِنْهَا رَغَداً حَيْثُ شِئْتُمَا
  وَلاَ تَقْرَبَا هَـٰذِهِ ٱلشَّجَرَةَ فَتَكُونَا مِنَ ٱلْظَّٰلِمِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ اسْكُنْ أَنتَ وَزَوْجُكَ } خلقت حواء من ضلع آدم صلى الله عليه
  وسلم وهو نائم، ولهذا يقال لها ضلع أعوج، وسميت امرأة لأنها خلقت من المرء، وسميت حواء
  لأنها خلقت من حي، أو لأنها أم كل حي، وخلقت قبل دخوله الجنة، أو بعد دخوله إليها.
  { الْجَنَّةَ } جنة الخلد، أو جنة أعدها الله ـ تعالى ـ لهما. { رَغَداً } الرغد: العيش
  الهنيء، أو الواسع، أو الحلال الذي لا حساب فيه. { الشَّجَرَةَ } البر، أو الكرم، أو
  التين، أو شجرة الخلد التي كانت الملائكة تَحنَك منها. { الظَّالِمِينَ } لأنفسهما،
  أو المعتدين بأكل ما لم يبح، وأكلها ناسياً فحكم عليه بالمعصية، لترك التحرز، لأنه
  يلزم الأنبياء ـ صلوات الله تعالى عليهم وسلامه ـ من التحرز ما لا يلزم غيرهم أو أكل
  منها وهو سكران، قاله ابن المسيب: أو أكل عالماً متعمداً، أو تأول النهي على التنزيه
  دون التحريم، أو على عين الشجرة دون جنسها، أو على قوله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">مَا نَهَاكُمَا رَبُّكُمَا عَنْ هَـٰذِهِ
  ٱلشَّجَرَةِ إِلاَّ أَن تَكُونَا مَلَكَيْنِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الأعراف:20].</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
