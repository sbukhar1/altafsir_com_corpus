  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقُلْنَا
  يَآءَادَمُ ٱسْكُنْ أَنْتَ وَزَوْجُكَ ٱلْجَنَّةَ وَكُلاَ مِنْهَا رَغَداً حَيْثُ شِئْتُمَا
  وَلاَ تَقْرَبَا هَـٰذِهِ ٱلشَّجَرَةَ فَتَكُونَا مِنَ ٱلْظَّٰلِمِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { وَقُلْنَا يَاءادَمُ ٱسْكُنْ أَنتَ وَزَوْجُكَ ٱلْجَنَّةَ
  } روي عن عبد الله بن عباس رضي الله عنهما أنه قال: أمر الله تعالى ملائكته أن يحملوا
  آدم على سرير من ذهب إلى السماء فأدخلوه الجنة ثم خلق منه زوجه حواء، يعني من ضلعه
  الأيسر، وكان آدم بين النائم واليقظان. وقال ابن عباس [سميت حواء لأنها خلقت من الحي.
  ويقال] إنما سميت حواء لأنه كان في شفتها حوة، يعني حمرة فقال عز وجل: { وَقُلْنَا
  يَاءادَمُ ٱسْكُنْ أَنتَ وَزَوْجُكَ } أي حواء. يقال للمرأة زوجة وزوج، والزوج أفصح.
  وقوله عز وجل { وَكُلاَ مِنْهَا } أي من الجنة { رَغَدًا } أي موسعاً عليكما بلا موت
  ولا هنداز - بالزاي المعجمة - هكذا قال في رواية الكلبي يعني بغير تقتير. وقال أهل
  اللغة: الرغد هو السعة في الرزق من غير تقتير. قوله تعالى: { حَيْثُ شِئْتُمَا وَلاَ
  تَقْرَبَا هَـٰذِهِ ٱلشَّجَرَةَ } أي ولا تأكلا من هذه الشجرة. روي عن ابن عباس رضي
  الله عنهما: أنها كانت شجرة القمح. وروى السدي عمن حدثه عن ابن عباس أنه قال: هي شجرة
  الكرم. وروى الشعبي عن جعدة بن هبيرة مثله. وروي عن علي - رضي الله عنه - مثله. وروي
  عن قتادة أنه قال: وذكر لنا أنها شجرة التين ويقال: إنما كان النهي عن الأكل من الشجرة
  للمحنة، لأن الدنيا دار محنة، وقد خلقه من الأرض ليسكن فيها، فامتحن بذلك، كما امتحن
  أولاده في الدنيا بالحلال والحرام. فذلك قوله عز وجل { وَلاَ تَقْرَبَا هَـٰذِهِ ٱلشَّجَرَةَ
  فَتَكُونَا مِنَ ٱلْظَّـٰلِمِينَ } أي فتصيرا من الضالين بأنفسكما.</font></font><font
