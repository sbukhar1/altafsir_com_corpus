  الأرض، ثم لا تنال العيش إلا كداً. فأهبطا من الجنة وكانا يأكلان فيها رغداً فعُلِّم
  صنعة الحديد، وأمُر بالحرث فحرث فيها وزرع ثم سقى حتى إذا بلغ حصد ثم داسه ثم ذراه
