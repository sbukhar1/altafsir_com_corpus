  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذْ
  قُلْنَا لِلْمَلَٰئِكَةِ ٱسْجُدُواْ لأَدَمَ فَسَجَدُواْ إِلاَّ إِبْلِيسَ أَبَىٰ وَٱسْتَكْبَرَ
  وَكَانَ مِنَ ٱلْكَٰفِرِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَقُلْنَا يَآءَادَمُ ٱسْكُنْ أَنْتَ وَزَوْجُكَ
  ٱلْجَنَّةَ وَكُلاَ مِنْهَا رَغَداً حَيْثُ شِئْتُمَا وَلاَ تَقْرَبَا هَـٰذِهِ ٱلشَّجَرَةَ
  فَتَكُونَا مِنَ ٱلْظَّٰلِمِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">فَأَزَلَّهُمَا ٱلشَّيْطَٰنُ عَنْهَا فَأَخْرَجَهُمَا
  مِمَّا كَانَا فِيهِ وَقُلْنَا ٱهْبِطُواْ بَعْضُكُمْ لِبَعْضٍ عَدُوٌّ وَلَكُمْ فِي
  ٱلأَرْضِ مُسْتَقَرٌّ وَمَتَٰعٌ إِلَىٰ حِينٍ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَتَلَقَّىٰ ءَادَمُ
  مِن رَّبِّهِ كَلِمَٰتٍ فَتَابَ عَلَيْهِ إِنَّهُ هُوَ ٱلتَّوَّابُ ٱلرَّحِيمُ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله تعالىٰ: { وإِذْ قُلْنَا للمَلائِكَةِ اسْجُدُواْ لآدَمَ } قرأ
  أبو جعفر: «للملائكةُ اسجدوا» بضم التاء على جوار ألف اسجدوا وكذلك قرأ</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">قال
  ربُّ أحكم بالحق</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الأنبياء: 112] بضم الباء وضعفه النحاة جداً ونسبوه إلى الغلط فيه
  واختلفوا في أن هذا الخطاب مع أي الملائكة، فقال بعضهم: مع الذين كانوا سكان الأرض.
  والأصح: أنه مع جميع الملائكة لقوله تعالىٰ:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَسَجَدَ ٱلْمَلاۤئِكَةُ كُلُّهُمْ
  أَجْمَعُونَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الحجر: 30] وقوله: { ٱسْجُدُواْ } فيه قولان: الأصح أن السجود كان
  لآدم على الحقيقة، وتضمن معنى الطاعة لله عز وجل بامتثال أمره، وكان ذلك سجود تعظيم
  وتحية لا سجود عبادة، كسجود إخوة يوسف له في قوله عز وجل:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَخَرُّواْ لَهُ سُجَّدًا</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[يوسف:
  100] ولم يكن فيه وضع الوجه على الأرض، إنما كان الانحناء، فلما جاء الإسلام أبطل ذلك
  بالسلام.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقيل: معنى قوله { ٱسْجُدُواْ لأَدَمَ
  } أي إلى آدم فكان آدم قبلة، والسجود لله تعالىٰ، كما جُعلت الكعبة قبلةً للصلاة والصلاة
  لله عز وجل.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">{ فَسَجَدُوۤاْ } يعني: الملائكة
  { إِلاَّ إِبْلِيسَ } وكان اسمه عزازيل بالسريانية، وبالعربية: الحارث، فلما عصىٰ غير
  اسمه وصورته فقيل: إبليس، لأنه أبْلَسَ من رحمة الله تعالىٰ، أي يَئِسَ.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">واختلفوا فيه فقال ابن عباس رضي الله عنهما وأكثر المفسرين: كان إبليس
  من الملائكة، وقال الحسن: كان من الجن ولم يكن من الملائكة؛ لقوله تعالىٰ:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">إِلاَّ
  إِبْلِيسَ كَانَ مِنَ ٱلْجِنِّ فَفَسَقَ عَنْ أَمْرِ رَبِّهِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الكهف:
  50] فهو أصل الجن كما أن آدم أصل الإِنس، ولأنه خلق من النار والملائكة خلقوا من النور،
  ولأن له ذرية ولا ذرية للملائكة، والأول أصح لأن خطاب السجود كان مع الملائكة، وقوله:
  { كَانَ مِنَ ٱلْجِنِّ } أي من الملائكة الذين هم خزنة الجنة. وقال سعيد بن جبير: من
  الذين يعملون في الجنة، وقال: قوم من الملائكة الذين يصوغون حليّ أهل الجنة، وقيل:
  إن فرقة من الملائكة خلقوا من النار سموا جناً لاستتارهم عن الأعين، وإبليس كان منهم.
  والدليل عليه قوله تعالىٰ:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَجَعَلُواْ بَيْنَهُ وَبَيْنَ ٱلْجِنَّةِ نَسَباً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الصافات:
  158] وهو قولهم الملائكة بنات الله، ولما أخرجه الله من الملائكة جعل له ذرية.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله: { أَبَىٰ } أي امتنع فلم يسجد { وَٱسْتَكْبَرَ } أي تكبر عن
  السجود لآدم { وَكَانَ } أي: صار { مِنَ ٱلْكَـٰفِرِينَ } وقال أكثر المفسرين: وكان
  في سابق علم الله من الكافرين الذين وجبت لهم الشقاوة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أنا
  أبو بكر محمد بن عبد الصمد الترابي أنا الحاكم أبو الفضل محمد بن الحسين الحدادي أنا
  أبو يزيد محمد بن يحيى بن خالد أنا اسحاق بن ابراهيم الحنظلي أنا جرير ووكيع وأبو معاوية
  عن الأعمش عن أبي صالح عن أبي هريرة عن النبي صلى الله عليه وسلم قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" إذا قرأ ابن آدم السجدة فسجد اعتزل
  الشيطان يبكي ويقول: يا ويله أُمر ابن آدم بالسجود فسجد فله الجنة وأُمرت بالسجود فعصيت
  فلي النار \". </font></font></b>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
