  وَلاَ تَقْرَبَا هَـٰذِهِ ٱلشَّجَرَةَ فَتَكُونَا مِنَ ٱلْظَّٰلِمِينَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَأَزَلَّهُمَا
  ٱلشَّيْطَٰنُ عَنْهَا فَأَخْرَجَهُمَا مِمَّا كَانَا فِيهِ وَقُلْنَا ٱهْبِطُواْ بَعْضُكُمْ
  لِبَعْضٍ عَدُوٌّ وَلَكُمْ فِي ٱلأَرْضِ مُسْتَقَرٌّ وَمَتَٰعٌ إِلَىٰ حِينٍ</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَتَلَقَّىٰ
  ءَادَمُ مِن رَّبِّهِ كَلِمَٰتٍ فَتَابَ عَلَيْهِ إِنَّهُ هُوَ ٱلتَّوَّابُ ٱلرَّحِيمُ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><b><font class=\"TextResultArabic\"><font
  color=\"Red\">  </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالىٰ: { وَقُلْنَا يَا آدَمُ اسْكُنْ أَنتَ وَزَوْجُكَ ٱلْجَنَّةَ } وذلك أن آدم
  لم يكن له في الجنة من يجانسه فنام نومة فخلق الله زوجته حواء من قصيراء من شقه الأيسر،
  وسميت حواء لأنها خلقت من حي، خلقها الله عز وجل من غير أن يحس به آدم ولا وجد له ألماً،
  ولو وجد ألماً لما عطف الرجل على امرأة قط فلما هبَّ من نومه رآها جالسة عند رأسه كأحسن
  ما في خلق الله فقال لها: من أنت؟ قالت: زوجتك خلقني الله لك تسكن إلي وأسكن إليك {
  وَكُلاَ مِنْهَا رَغَدًا } واسعاً كثيراً { حَيْثُ شِئْتُمَا } كيف شئتما ومتى شئتما
  وأين شئتما { وَلاَ تَقْرَبَا هَـٰذِهِ ٱلشَّجَرَةَ } يعني للأكل، وقال بعض العلماء:
  وقع النهي على جنس من الشجر. وقال آخرون: على شجرة مخصُوصة، واختلفوا في تلك الشجرة،
  فقال ابن عباس ومحمد بن كعب ومقاتل: هي السنبلة وقال ابن مسعود: هي شجرة العنب. وقال
  ابن جريج: شجرة التين، وقال قتادة: شجرة العلم وفيها من كل شيء، وقال علي رضي الله
  عنه: شجرة الكافور { فَتَكُونَا }: فتصيرا { مِنَ ٱلْظَّـٰلِمِينَ } أي الضارين بأنفسكما
  بالمعصية، وأصل الظلم، وضع الشيء في غير موضعه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">{
  فَأَزَلَّهُمَا } استزل { الشَّيْطَانُ } آدم وحواء أي دعاهما إلى الزلة: وقرأ حمزة:
  فأزالهما، أي نحَّاهما «الشيطان» فَيْعاَلٌ من شطن، أي: بَعُد، سُمي به لبعده عن الخير
  وعن الرحمة، { عَنْهَا } عن الجنة { فَأَخْرَجَهُمَا مِمَّا كَانَا فِيهِ } من النعيم،
  وذلك أن إبليس أراد أن يدخل ليوسوس إلى آدم وحواء فمنعته الخزنة فأتى الحية وكانت صديقةً
  لإِبليس وكانت من أحسن الدوابِّ، لها أربع قوائم كقوائم البعير، وكانت من خزان الجنة
  فسألها إبليس أن تُدخله في فمَها فأدخلته ومرت به على الخزنة وهم لا يعلمون فأدخلته
  الجنة، وقال الحسن: إنما رآهما على باب الجنة لأنهما كانا يخرجان منها وقد كان آدم
  حين دخل الجنة ورأى ما فيها من النعيم قال: لو أن خلداً، فاغتنم ذلك منه الشيطان فأتاه
  الشيطان من قِبَلِ الخلد فلما دخل الجنة وقف بين يدي آدم وحواء وهما لا يعلمان أنه
  إبليس فبكى وناح نياحة أحزنتهما، وهو أول من ناح، فقالا له: ما يبكيك؟ قال: أبكي عليكما
  تموتان فتفارقان ما أنتما فيه من النعمة. فوقع ذلك في أنفسهما فاغتمَّا ومضى إبليس
  ثم أتاهما بعد ذلك وقال: يا آدم هل أدلك على شجرة الخلد؟ فأبى أن يقبل منه، وقاسمهما
  بالله أنه لهما لمن الناصحين، فاغترَّا وما ظنا أن أحداً يحلف بالله كاذباً، فبادرت
  حواء إلى أكل الشجرة ثم ناولت آدم حتى أكلها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وكان
  سعيد بن المسيب يحلف بالله ما أكل آدم من الشجرة وهو يعقل ولكن حواء سقته الخمر حتى
  إذا سكر قادته إليها فأكل.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
