text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَقُلْنَا يَآءَادَمُ
  ٱسْكُنْ أَنْتَ وَزَوْجُكَ ٱلْجَنَّةَ وَكُلاَ مِنْهَا رَغَداً حَيْثُ شِئْتُمَا وَلاَ
  تَقْرَبَا هَـٰذِهِ ٱلشَّجَرَةَ فَتَكُونَا مِنَ ٱلْظَّٰلِمِينَ } * { فَأَزَلَّهُمَا
  ٱلشَّيْطَٰنُ عَنْهَا فَأَخْرَجَهُمَا مِمَّا كَانَا فِيهِ وَقُلْنَا ٱهْبِطُواْ بَعْضُكُمْ
  لِبَعْضٍ عَدُوٌّ وَلَكُمْ فِي ٱلأَرْضِ مُسْتَقَرٌّ وَمَتَٰعٌ إِلَىٰ حِينٍ }{ اسكن
  } معناه لازم الإقامة، ولفظه لفظ الأمر ومعناه الإذن، و { أنت } تأكيد للضمير الذي
  في { اسكن } ، { وزوجك } عطف عليه والزوج امرأة الرجل وهذا أشهر من زوجة، وقد تقدم،
  و { الجنة } البستان عليه حظيرة، واختلف في الجنة التي أسكنها آدم، هل هي جنة الخلد
  أو جنة أعدت لهما؟ وذهب من لم يجعلها جنة الخلد إلى أن من دخل جنة الخلد لا يخرج منها،
  وهذا لا يمتنع، إلا أن السمع ورد أن من دخلها مثاباً لا يخرج منها، وأما من دخلها ابتداء
  كآدم فغير مستحيل ولا ورد سمع بأنه لا يخرج منها.واختلف متى خلقت حواء من ضلع آدم عليه
  السلام؟ فقال ابن عباس \" حين أنبأ الملائكة بالأسماء وأسجدوا له ألقيت عليه السنة
  وخلقت حواء، فاستيقظ وهي إلى جانبه \" فقال فيما يزعمون: لحمي ودمي، وسكن إليها، فذهبت
  الملائكة لتجرب علمه، فقالوا له يا آدم ما اسمها؟ قال: حواء. قالوا: ولم؟ قال: لأنها
  خلقت من شيء حي، ثم قال الله له: { اسكن أنت وزوجك الجنة }.وقال ابن مسعود وابن عباس
  أيضاً: لما أسكن آدم الجنة مشى فيها مستوحشاً، فلما نام خلقت حواء من ضلعه القصيرى،
  ليسكن إليها ويستأنس بها، فلما انتبه رآها، فقال: من أنت؟ قالت: امرأة خلقت من ضلعك
  لتسكن إلي، وحذفت النون من { كلا } للأمر، والألف الأولى لحركة الكاف حين حذفت الثانية
  لاجتماع المثلين وهو حذف شاذ، ولفظ هذا الأمر بـ { كلا } معناه الإباحة، بقرينة قوله:
  { حيث شئتما } والضمير في { منها } عائد على { الجنة }.وقرأ ابن وثاب والنخعي \" رغْداً
  \" بسكون الغين، والجمهور على فتحها، والرغد العيش الدارّ الهنيّ الذي لا عناء فيه،
  ومنه قول امرىء القيس: [الرمل].بينما المرء تراه ناعماً   يأمن الأحداث في عيشٍ رَغَدْو
  { رغداً } منصوب على الصفة لمصدر محذوف وقيل: هو نصب على المصدر في موضع الحال، و {
  حيث } مبنية على الضم، ومن العرب من يبنيها على الفتح، ومن العرب من يعربها حسب موضعها
  بالرفع والنصب والخفض، كقوله سبحانه:{ سنستدرجهم من حيث لا يعلمون }[الأعراف: 82، القلم:
  44] ومن العرب من يقول \" حوث \" ، و { شئتما } أصله شيأتما حوّل إلى فعلتما تحركت
  ياؤه وانفتح ما قبلها جاء شائتما، حذفت الألف الساكنة الممدودة للالتقاء وكسرت الشين
  لتدل على الياء فجاء شئتما.قال القاضي أبو محمد: هذا تعليل المبرد، فأما سيبويه فالأصل
  عنده شيئتما بكسر الياء، نقلت حركة الياء إلى الشين، وحذفت الياء بعد.وقوله تعالى:
  { ولا تقربا هذه الشجرة } معناه لا تقرباها، بأكل، لأن الإباحة فيه وقعت.قال بعض الحذاق:
  \" إن الله لما أراد النهي عن أكل الشجرة نهى عنه بلفظة تقتضي الأكل وما يدعو إليه
  وهو القرب \".\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَقُلْنَا يَآءَادَمُ ٱسْكُنْ أَنْتَ
  وَزَوْجُكَ ٱلْجَنَّةَ وَكُلاَ مِنْهَا رَغَداً حَيْثُ شِئْتُمَا وَلاَ تَقْرَبَا هَـٰذِهِ
  ٱلشَّجَرَةَ فَتَكُونَا مِنَ ٱلْظَّٰلِمِينَ } * { فَأَزَلَّهُمَا ٱلشَّيْطَٰنُ عَنْهَا
  فَأَخْرَجَهُمَا مِمَّا كَانَا فِيهِ وَقُلْنَا ٱهْبِطُواْ بَعْضُكُمْ لِبَعْضٍ عَدُوٌّ
  وَلَكُمْ فِي ٱلأَرْضِ مُسْتَقَرٌّ وَمَتَٰعٌ إِلَىٰ حِينٍ }قال القاضي أبو محمد عبد
  الحق رضي الله عنه: وهذا مثال بين في سد الذرائع.وقرأ ابن محيصن هذي على الأصل، والهاء
  في هذه بدل من الياء، وليس في الكلام هاء تأنيث مكسور ما قبلها غير هذه، وتحتمل هذه
  الإشارة أن تكون إلى شجرة معينة واحدة، أو إلى جنس.وحكى هارون الأعور عن بعض العلماء
  قراءة \" الشِّجرة \" بكسر الشين و \" الشجر \" كل ما قام من النبات على ساق.واختلف
  في هذه { الشجرة } التي نهى عنها ما هي؟فقال ابن مسعود وابن عباس: \" هي الكَرْم ولذلك
  حرمت علينا الخمر \".وقال ابن جريج عن بعض الصحابة: \" هي شجرة التين \".وقال ابن عباس
  أيضاً وأبو مالك وعطية وقتادة: \" هي السنبلة وحبها ككلى البقر، أحلى من العسل، وألين
  من الزبد \".وروي عن ابن عباس أيضاً: \" أنها شجرة العلم، فيها ثمر كل شيء \".قال القاضي
  أبو محمد: وهذا ضعيف لا يصح عن ابن عباس.وحكى الطبري عن يعقوب بن عتبة: \" أنها الشجرة
  التي كانت الملائكة تحنك بها للخلد \".قال القاضي أبو محمد: وهذا أيضاً ضعيف.قال: \"
  واليهود تزعم أنها الحنظلة، وتقول: إنها كانت حلوة ومُرَّت من حينئذ \".قال القاضي
  أبو محمد وليس في شيء من هذا التعيين ما يعضده خبر، وإنما الصواب أن يعتقد أن الله
  تعالى نهى آدم عن شجرة فخالف هو إليها وعصى في الأكل منها، وفي حظره تعالى على آدم
  الشجرة ما يدل على أن سكناه في الجنة لا يدوم، لأن المخلد لا يحظر عليه شيء، ولا يؤمر
  ولا ينهى.وقيل إن هذه الشجرة كانت خصت بأن تحوج آكلها إلى التبرز، فلذلك نهي عنها فلما
  أكل منها ولم تكن الجنة موضع تبرز أهبط إلى الأرض.وقوله { فتكونا } في موضع جزم على
  العطف على { لا تقربا } ، ويجوز فيه النصب على الجواب، والناصب عند الخليل وسيبويه
  \" أن المضمرة \" ، وعند الجرمي الفاء، والظالم في اللغة الذي يضع الشيء غير موضعه،
  ومنه قولهم: \" من أشبه أباه فما ظلم \" ومنه \" المظلومة الجلد \" لأن المطر لم يأتها
  في وقته، ومنه قول عمرو بن قمئة: [الكامل]ظلم البطاح بها انهلالُ حريصةٍ   فصفا النطافُ
  له بعيدَ المقلعِوالظلم في أحكام الشرع على مراتب، أعلاها الشرك، ثم ظلم المعاصي وهي
  مراتب، وهو في هذه الآية يدل على أن قوله: { ولا تقربا } على جهة الوجوب، لا على الندب،
  لأن من ترك المندوب لا يسمى ظالماً، فاقتضت لفظة الظلم قوة النهي، و \" أزلهما \" مأخوذ
  من الزلل، وهو في الآية مجاز، لأنه في الرأي والنظر، وإنما حقيقة الزلل في القدم.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَقُلْنَا يَآءَادَمُ ٱسْكُنْ أَنْتَ
  وَزَوْجُكَ ٱلْجَنَّةَ وَكُلاَ مِنْهَا رَغَداً حَيْثُ شِئْتُمَا وَلاَ تَقْرَبَا هَـٰذِهِ
  ٱلشَّجَرَةَ فَتَكُونَا مِنَ ٱلْظَّٰلِمِينَ } * { فَأَزَلَّهُمَا ٱلشَّيْطَٰنُ عَنْهَا
  فَأَخْرَجَهُمَا مِمَّا كَانَا فِيهِ وَقُلْنَا ٱهْبِطُواْ بَعْضُكُمْ لِبَعْضٍ عَدُوٌّ
  وَلَكُمْ فِي ٱلأَرْضِ مُسْتَقَرٌّ وَمَتَٰعٌ إِلَىٰ حِينٍ }قال أبو علي: { فأزلهما
  } يحتمل تأويلين، أحدهما، كسبهما الزلة، والآخر أن يكون من زل إذا عثر \".وقرأ حمزة:
  \" فأزالهما \" ، مأخوذ من الزوال، كأنه المزيل لما كان إغواؤه مؤدياً إلى الزوال.
  وهي قراءة الحسن وأبي رجاء، ولا خلاف بين العلماء أن إبليس اللعين هو متولي إغواء آدم.
  واختلف في الكيفية، فقال ابن عباس وابن مسعود وجمهور العلماء: أغواهما مشافهة، ودليل
  ذلك قوله تعالى: { وقاسمهما } والمقاسمة ظاهرها المشافهة.وقال بعضهم: إن إبليس لما
  دخل إلى آدم كلمه في حاله، فقال: يا آدم ما أحسن هذا لو أن خلداً كان، فوجد إبليس السبيل
  إلى إغوائه، فقال: هل أدلك على شجرة الخلد؟.وقال بعضهم: دخل الجنة في فم الحية وهي
  ذات أربع كالبختية، بعد أن عرض نفسه على كثير من الحيوان فلم تدخله إلا الحية، فخرج
  إلى حواء وأخذ شيئاً من الشجرة، وقال: انظري ما أحسن هذا فأغواها حتى أكلت، ثم أغوى
  آدم، وقالت له حواء: كل فإني قد أكلت فلم يضرني فأكل فبدت لهما سوءاتهما، وحصلا في
  حكم الذنب، ولعنت الحية وردت قوائمها في جوفها، وجعلت العداوة بينها وبين بني آدم،
  وقيل لحواء: كما أدميت الشجرة فكذلك يصيبك الدم في كل شهر، وكذلك تحملين كرهاً، وتضعين
  كرهاً، تشرفين به على الموت مراراً. زاد الطبري والنقاش: \" وتكونين سفيهة، وقد كنت
  حليمة \".وقالت طائفة: إن إبليس لم يدخل الجنة إلى آدم بعد أن أخرج منها، وإنما أغوى
  آدم بشيطانه وسلطانه ووساوسه التي أعطاه الله تعالى، كما قال النبي صلى الله عليه وسلم:
  \" إن الشيطان يجري من ابن آدم مجرى الدم \". والضمير في { عنها } عائد على { الشجرة
  } في قراءة من قرأ \" أزلهما \" ، ويحتمل أن يعود على { الجنة } فأما من قرأ \" أزالهما
  \" فإنه يعود على { الجنة } فقط، وهنا محذوف يدل عليه الظاهر، تقديره فأكلا من الشجرة.وقال
  قوم: \" أكلا من غير التي أشير إليها فلم يتأولا النهي واقعاً على جميع جنسها \".وقال
  آخرون: \" تأولا النهي على الندب \".وقال ابن المسيب: \" إنما أكل آدم بعد أن سقته
  حواء الخمر فكان في غير عقله \".وقوله تعالى: { فأخرجهما مما كانا فيه } يحتمل وجوهاً،
  فقيل أخرجهما من الطاعة إلى المعصية. وقيل: من نعمة الجنة إلى شقاء الدنيا. وقيل: من
  رفعة المنزلة إلى سفل مكانة الذنب.قال القاضي أبو محمد: وهذا كله يتقارب.وقرأ أبو حيوة:
  \" اهبُطوا \" بضم الباء. \" ويفعُل \" كثير في غير المتعدي وهبط غير متعدٍّ.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَقُلْنَا يَآءَادَمُ ٱسْكُنْ أَنْتَ
  وَزَوْجُكَ ٱلْجَنَّةَ وَكُلاَ مِنْهَا رَغَداً حَيْثُ شِئْتُمَا وَلاَ تَقْرَبَا هَـٰذِهِ
  ٱلشَّجَرَةَ فَتَكُونَا مِنَ ٱلْظَّٰلِمِينَ } * { فَأَزَلَّهُمَا ٱلشَّيْطَٰنُ عَنْهَا
  فَأَخْرَجَهُمَا مِمَّا كَانَا فِيهِ وَقُلْنَا ٱهْبِطُواْ بَعْضُكُمْ لِبَعْضٍ عَدُوٌّ
  وَلَكُمْ فِي ٱلأَرْضِ مُسْتَقَرٌّ وَمَتَٰعٌ إِلَىٰ حِينٍ }والهبوط النزول من علو
  إلى أسفل.واختلف من المخاطب بالهبوط، فقال السدي وغيره: \" آدم وحواء وإبليس والحية
  \".وقال الحسن: \" آدم وحواء والوسوسة \".قال غيره: \" والحية لأن إبليس قد كان أهبط
  قبل عند معصيته \".و { بعضكم لبعض عدو } جملة في موضع الحال، وإفراد لفظ { عدو } من
  حيث لفظ { بعض } ، وبعض وكل تجري مجرى الواحد، ومن حيث لفظة { عدو } تقع للواحد، والجمع،
  قال الله تعالى:{ هم العدو فاحذرهم }[المنافقون: 4] { ولكم في الأرض مستقر } أي موضع
  استقرار قاله أبو العالية وابن زيد.وقال السدي: \" المراد الاستقرار في القبور، والمتاع
  ما يستمتع به من أكل ولبس وحياة، وحديث، وأنس، وغير ذلك \". وأنشد سليمان بن عبد الملك
  حين وقف على قبر ابنه أيوب إثر دفنه: [الطويل]وقفتُ على قبرٍ غريب بقفرة   متاع قليل
  من حبيب مفارقواختلف المتأولون في الحين هاهنا فقالت فرقة: إلى الموت، وهذا قول من
  يقول المستقر هو المقام في الدنيا، وقالت فرقة: { إلى حين } إلى يوم القيامة، وهذا
  قول من يقول: المستقر هو في القبور. ويترتب أيضاً على أن المستقر في الدنيا أن يراد
  بقوله: { ولكم } ، أي لأنواعكم في الدنيا استقرار ومتاع قرناً بعد قرن إلى يوم القيامة،
  والحين المدة الطويلة من الدهر، أقصرها في الأيمان والالتزامات سنة.قال الله تعالى:{ تؤتي
  أكلها كل حين بإذن ربها }[إبراهيم: 25] وقد قيل: أقصرها ستة أشهر، لأن من النخل ما
  يثمر في كل ستة أشهر، وقد يستعمل الحين في المحاورات في القليل من الزمن.وفي قوله تعالى:
  { إلى حين } فائدة لآدم عليه السلام، ليعلم أنه غير باق فيها ومنتقل إلى الجنة التي
  وعد بالرجوع إليها، وهي لغير آدم دالة على المعاد.وروي أن آدم نزل على جبل من جبال
  سرنديب وأن حواء نزلت بجدة، وأن الحية نزلت بأصبهان، وقيل بميسان، وأن إبليس نزل على
  الأبلة.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section>"

