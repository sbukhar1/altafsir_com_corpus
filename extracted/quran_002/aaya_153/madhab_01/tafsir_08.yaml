aaya: يَا أَيُّهَا الَّذِينَ آمَنُوا اسْتَعِينُوا بِالصَّبْرِ وَالصَّلَاةِ ۚ إِنَّ
  اللَّهَ مَعَ الصَّابِرِينَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يَآأَيُّهَا ٱلَّذِينَ
  آمَنُواْ ٱسْتَعِينُواْ بِٱلصَّبْرِ وَٱلصَّلٰوةِ إِنَّ ٱللَّهَ مَعَ ٱلصَّابِرِينَ
  \ \r\n\r\n }{ يَٰأَيُّهَا ٱلَّذِينَ ءامَنُواْ ٱسْتَعِينُواْ } على الآخرة { بِٱلصَّبْرِ
  } على الطاعة والبلاء { وٱلصَّلَوٰةِ } خصها بالذكر لتكرُّرها وعظمها { إِنَّ ٱللَّهَ
  مَعَ ٱلصَّٰبِرِينَ } بالعون.\r\n\t\t\t\r\n\t\t\t</section>"

