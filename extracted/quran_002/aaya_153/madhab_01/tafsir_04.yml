  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَآأَيُّهَا
  ٱلَّذِينَ آمَنُواْ ٱسْتَعِينُواْ بِٱلصَّبْرِ وَٱلصَّلٰوةِ إِنَّ ٱللَّهَ مَعَ ٱلصَّابِرِينَ
  \ &#13;&#13;</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">اعلم أنه تعالى لما أوجب بقوله {
  فَٱذْكُرُونِى } جميع العبادات، وبقوله { وَٱشْكُرُواْ لِي } ما يتصل بالشكر أردفه
  ببيان ما يعين عليهما فقال { ٱسْتَعِينُواْ بِٱلصَّبْرِ وَٱلصَّلَوٰةِ } وإنما خصهما
  بذلك لما فيهما من المعونة على العبادات، أما الصبر فهو قهر النفس على احتمال المكاره
  في ذات الله تعالى وتوطينها على تحمل المشاق وتجنب الجزع، ومن حمل نفسه وقلبه على هذا
  التذليل سهل عليه فعل الطاعات وتحمل مشاق العبادات، وتجنب المحظورات ومن الناس من حمل
  الصبر على الصوم، ومنهم من حمله على الجهاد لأنه تعالى ذكر بعده</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَلاَ تَقُولُواْ لِمَن يُقْتَلُ فِى
  سَبيلِ ٱللَّهِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">البقرة 154 وأيضاً فلأنه تعالى أمر بالتثبت في الجهاد فقال</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">إِذَا
  لَقِيتُمْ فِئَةً فَٱثْبُتُواْ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">الأنفال 45 وبالتثبت في الصلاة أي
  في الدعاء فقال</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَمَا كَانَ قَوْلَهُمْ إِلاَّ أَن قَالُواْ ربَّنَا ٱغْفِرْ
  لَنَا ذُنُوبَنَا وَإِسْرَافَنَا فِى أَمْرِنَا وَثَبّتْ أَقْدَامَنَا وٱنصُرْنَا عَلَى
  ٱلْقَوْمِ ٱلْكَـٰفِرِينَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">آل عمران 147. إلا أن القول الذي اخترناه أولى لعموم اللفظ وعدم تقييده،
  والاستعانة بالصلاة لأنها يجب أن تفعل على طريق الخضوع والتذلل للمعبود والإخلاص له،
  ويجب أن يوفر همه وقلبه عليها وعلى ما يأتي فيها من قراءة فيتدبر الوعد والوعيد والترغيب
  والترهيب ومن سلك هذه الطريقة في الصلاة فقد ذلل نفسه لاحتمال المشقة فيما عداها من
  العبادات ولذلك قال</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إن الصلاة تنهى عن الفحشاء والمنكر</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">العنكبوت 45 ولذلك نرى أهل الخير
  عند النوائب متفقين على الفزع إلى الصلاة، وروي أنه عليه الصلاة والسلام كان إذا حزبه
  أمر فزع إلى الصلاة. ثم قال { إِنَّ ٱللَّهَ مَعَ ٱلصَّـٰبِرِينَ } يعني في النصر لهم
  كما قال</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فَسَيَكْفِيكَهُمُ ٱللَّهُ وَهُوَ ٱلسَّمِيعُ ٱلْعَلِيمُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">البقرة
  137 فكأنه تعالى ضمن لهم إذا هم استعانوا على طاعاته بالصبر والصلاة أن يزيدهم توفيقاً
  وتسديداً وألطافاً كما قال</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَيَزِيدُ ٱللَّهُ ٱلَّذِينَ ٱهْتَدَواْ هُدًى</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">مريم
  76.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

