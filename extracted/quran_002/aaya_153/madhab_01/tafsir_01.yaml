aaya: يَا أَيُّهَا الَّذِينَ آمَنُوا اسْتَعِينُوا بِالصَّبْرِ وَالصَّلَاةِ ۚ إِنَّ
  اللَّهَ مَعَ الصَّابِرِينَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يَآأَيُّهَا ٱلَّذِينَ
  آمَنُواْ ٱسْتَعِينُواْ بِٱلصَّبْرِ وَٱلصَّلٰوةِ إِنَّ ٱللَّهَ مَعَ ٱلصَّابِرِينَ
  \ \r\n\r\n }وهذه الآية حضٌّ من الله تعالـى ذكره علـى طاعته واحتـمال مكروهها علـى
  الأبدان والأموال، فقال: يا أيها الذين آمنوا استعينوا بـالصبر والصلاة علـى القـيام
  بطاعتـي وأداء فرائضي فـي ناسخ أحكامي والانصراف عما أنسخه منها إلـى الذي أحدثه لكم
  من فرائضي وأنقلكم إلـيه من أحكامي، والتسلـيـم لأمري فـيـما آمركم به فـي حين إلزامكم
  حكمه، والتـحوّل عنه بعد تـحويـلـي إياكم عنه، وإن لـحقكم فـي ذلك مكروه من مقالة أعدائكم
  من الكفـار بقذفهم لكم البـاطل، أو مشقة علـى أبدانكم فـي قـيامكم به أو نقص فـي أموالكم،
  وعلـى جهاد أعدائكم وحربهم فـي سبـيـلـي، بـالصبر منكم لـي علـى مكروه ذلك ومشقته علـيكم،
  واحتـمال عنائه وثقله، ثم بـالفزع منكم فـيـما ينوبكم من مفظعات الأمور إلـى الصلاة
  لـي، فإنكم بـالصبر علـى الـمكاره تدركون مرضاتـي، وبـالصلاة لـي تستنـجحون طلبـاتكم
  قبلـي وتدركون حاجاتكم عندي، فإنـي مع الصابرين علـى القـيام بأداء فرائضي وترك معاصيّ،
  أنصرهم وأرعاهم وأكلؤهم حتـى يظفروا بـما طلبوا وأمَّلوا قِبَلـي وقد بـينت معنى الصبر
  والصلاة فـيـما مضى قبل فكرهنا إعادته. كما:حدثنـي الـمثنى، قال: ثنا آدم، قال: ثنا
  أبو جعفر، عن الربـيع، عن أبـي العالـية فـي قوله: { وَاسْتَعِينُوا بـالصَّبْرِ والصَّلاةِ
  } يقول: استعينوا بـالصبر والصلاة علـى مرضاة الله، واعلـموا أنهما من طاعة الله.حدثت
  عن عمار، قال: ثنا ابن أبـي جعفر، عن أبـيه، عن الربـيع قوله: { يا أيُّها الَّذِينَ
  آمَنُوا اسْتَعِينُوا بـالصَّبْرِ والصَّلاةِ } اعلـموا أنهما عون علـى طاعة الله.وأما
  قوله: { إنَّ اللَّهَ مَعَ الصَّابِرِينَ } فإن تأويـله: فإن الله ناصره وظهيره وراض
  بفعله، كقول القائل: افعل يا فلان كذا وأنا معك، يعنـي إنـي ناصرك علـى فعلك ذلك ومعينك
  علـيه.\r\n\t\t\t\r\n\t\t\t</section>"

