aaya: يَا أَيُّهَا الَّذِينَ آمَنُوا اسْتَعِينُوا بِالصَّبْرِ وَالصَّلَاةِ ۚ إِنَّ
  اللَّهَ مَعَ الصَّابِرِينَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يَآأَيُّهَا ٱلَّذِينَ
  آمَنُواْ ٱسْتَعِينُواْ بِٱلصَّبْرِ وَٱلصَّلٰوةِ إِنَّ ٱللَّهَ مَعَ ٱلصَّابِرِينَ
  \ \r\n\r\n } * { وَلاَ تَقُولُواْ لِمَنْ يُقْتَلُ فِي سَبيلِ ٱللَّهِ أَمْوَاتٌ بَلْ
  أَحْيَاءٌ وَلَكِن لاَّ تَشْعُرُونَ }ثم قال عز وجل: { يَآأَيُّهَا ٱلَّذِينَ آمَنُواْ
  } يعني صدقوا بتوحيد الله تعالى وهذا نداء المدح وقد ذكرنا قبل هذا أن النداء على ست
  مراتب. وروي عن عبد الله بن مسعود أنه قال: إذا سمعت الله يقول: { يَآأَيُّهَا ٱلَّذِينَ
  آمَنُواْ } فارع له بسمعك فإنه أمر تؤمر به أو نهي تنهى عنه { ٱسْتَعِينُواْ بِٱلصَّبْرِ
  وَٱلصَّلَوٰةِ } يقول استعينوا بالصبر على أداء الفرائض وبالصلاة خاصة. قال الزجاج:
  استعينوا بالصبر على ما أنتم عليه وإن أصابكم مكروه. وقال مجاهد: استعينوا بالصبر أي
  بالصوم والصلاة. وقال الضحاك: استعينوا بالصبر على صوم شهر رمضان وعلى الصلوات الخمس.
  ويقال: الصبر هو الصبر بعينه. ذكر في هذه الآية الطاعة الظاهرة والطاعة الباطنة فأمر
  بالصبر والصلاة لأنه ليس شيء من الطاعة الظاهرة أشد من الصلاة على البدن لأنه يجتمع
  فيها أنواع الطاعات: الخضوع والإقبال والسكون والتسبيح والقراءة فإذا تيسر عليه الصلاة
  تيسر عليه ما سوى ذلك وليس شيء من الطاعات الباطنة أشد من الصبر على البدن فأمر الله
  بالصبر والصلاة لأنه حسن. ثم قال: { إِنَّ ٱللَّهَ مَعَ ٱلصَّـٰبِرِينَ } فالله تعالى
  مع كل أحد ولكن خص الصابرين لكي يعلموا أن الله سبحانه وتعالى يفرج عنهم. قوله تعالى:
  { وَلاَ تَقُولُواْ لِمَن يُقْتَلُ فِى سَبيلِ ٱللَّهِ أَمْوَاتٌ بَلْ أَحْيَاءٌ وَلَكِن
  لاَّ تَشْعُرُونَ } قال الضحاك: هم النفر الذين قتلوا عند بئر معونة. وقال الكلبي:
  هم الذين قتلوا ببدر قتل من المسلمين يومئذ أربعة عشر رجلاً [ثمانية من الأنصار وستة
  من المهاجرين] وكان الناس يقولون: مات فلان ومات فلان، فأنزل الله تعالى: { وَلاَ تَقُولُواْ
  لِمَن يُقْتَلُ فِى سَبيلِ ٱللَّهِ: أَمْوَاتٌ بَلْ أَحْيَاء } [لأنهم] في الحكم: كالأحياء
  لأنه يجري ثوابهم إلى يوم القيامة ولأنهم يسرحون في الجنة حيث شاءوا. كما قال في آية
  أخرى: (عند ربهم يرزقون فرحين ولكن لا تشعرون).\r\n\t\t\t\r\n\t\t\t</section>"

