aaya: يَا أَيُّهَا الَّذِينَ آمَنُوا اسْتَعِينُوا بِالصَّبْرِ وَالصَّلَاةِ ۚ إِنَّ
  اللَّهَ مَعَ الصَّابِرِينَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يَآأَيُّهَا ٱلَّذِينَ
  آمَنُواْ ٱسْتَعِينُواْ بِٱلصَّبْرِ وَٱلصَّلٰوةِ إِنَّ ٱللَّهَ مَعَ ٱلصَّابِرِينَ
  \ \r\n\r\n }قوله تعالى: { يا أيها الذين آمنوا استعينوا بالصبر والصلاة }سبب نزولها
  أن المشركين قالوا: سيرجع محمد إلى ديننا، كما رجع إلى قبلتنا، فنزلت هذه الآية، قاله
  قتادة. وقال ابن عباس: استعينوا على طلب الآخرة بالصبر على أداء الفرائض، بالصلاة،
  وقد سبق الكلام في الصبر، وبيان الاستعانة به وبالصلاة.\r\n\t\t\t\r\n\t\t\t</section>"

