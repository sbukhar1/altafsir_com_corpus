aaya: يَا أَيُّهَا الَّذِينَ آمَنُوا اسْتَعِينُوا بِالصَّبْرِ وَالصَّلَاةِ ۚ إِنَّ
  اللَّهَ مَعَ الصَّابِرِينَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يَآأَيُّهَا ٱلَّذِينَ
  آمَنُواْ ٱسْتَعِينُواْ بِٱلصَّبْرِ وَٱلصَّلٰوةِ إِنَّ ٱللَّهَ مَعَ ٱلصَّابِرِينَ
  \ \r\n\r\n }قوله تعالى: { يَآأَيُّهَا ٱلَّذِينَ آمَنُواْ ٱسْتَعِينُواْ بِٱلصَّبْرِ
  وَٱلصَّلوٰةِ إِنَّ ٱللَّهَ مَعَ ٱلصَّابِرِينَ }.(استعينوا) بالصبر على المشاق كلّها
  ومنها الصلاة { إِنَّ ٱللَّهَ مَعَ ٱلصَّابِرِينَ } أي مع المصلين، ولما كان الصبر
  مستلزما (لتحصيل) جميع العبادات ومنها الصلاة استغنى به عنها.\r\n\t\t\t\r\n\t\t\t</section>"

