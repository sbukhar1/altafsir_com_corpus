aaya: وَإِذْ أَخَذْنَا مِيثَاقَكُمْ وَرَفَعْنَا فَوْقَكُمُ الطُّورَ خُذُوا مَا آتَيْنَاكُمْ
  بِقُوَّةٍ وَاسْمَعُوا ۖ قَالُوا سَمِعْنَا وَعَصَيْنَا وَأُشْرِبُوا فِي قُلُوبِهِمُ
  الْعِجْلَ بِكُفْرِهِمْ ۚ قُلْ بِئْسَمَا يَأْمُرُكُمْ بِهِ إِيمَانُكُمْ إِنْ كُنْتُمْ
  مُؤْمِنِينَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذْ أَخَذْنَا
  مِيثَاقَكُمْ وَرَفَعْنَا فَوْقَكُمُ ٱلطُّورَ خُذُواْ مَآ ءَاتَيْنَٰكُم بِقُوَّةٍ
  وَٱسْمَعُواْ قَالُواْ سَمِعْنَا وَعَصَيْنَا وَأُشْرِبُواْ فِي قُلُوبِهِمُ ٱلْعِجْلَ
  بِكُفْرِهِمْ قُلْ بِئْسَمَا يَأْمُرُكُمْ بِهِ إِيمَانُكُمْ إِنْ كُنْتُمْ مُّؤْمِنِينَ
  }قوله تعالى: {... خُذُوا مَآ ءَاتَيْنَاكُم بِقُوَّةٍ } يعني بجد واجتهاد.{ وَاسْمَعُواْ
  } فيه تأويلان:أحدهما: يعني فاعملوا بما سمعتم.الثاني: أي اقبلوا ما سمعتم، كما قيل
  سمع الله لمن حمده، أي قبل الله حمده، وقال الراجز:السمعُ والطاعة والتسليم   خير وأعفى
  لبني تميم{ قَالُوا: سَمِعْنَا وَعَصَيْنَا } فيه تأويلان:أحدهما: أنهم قالوا ذلك حقيقة،
  ومعناه سمعنا قولك وعصينا أمرك.والثاني: أنهم لم يقولوه ولكن فعلوا ما دل عليه، فقام
  الفعل منهم مقام القول كما قال الشاعر:امتلأ الحوض وقال قَطْني   مهلاً رويداً قد ملأت
  بطني{ وَأُشْرِبُواْ فِي قُلُوبِهِمُ العِجْلَ بِكُفْرِهِمْ } فيه تأويلان:أحدهما:
  أن موسى برد العجل وذرّاه في الماء، فكان لا يشربه أحد يحب العجل إلا ظهرت نخالة الذهب
  على شفتيه، وهذا قول السدي، وابن جريج.والثاني: أنهم أُشربوا حب العجل في قلوبهم، يقال
  أُشرِبَ قلبه حبَّ كذا، قال زهير:فصحوتُ عنها بعد حبٍّ داخل   والحبُّ تُشربه فؤادَك:
  داءُ\r\n\t\t\t</section>"

