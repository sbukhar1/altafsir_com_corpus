  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذْ
  أَخَذْنَا مِيثَاقَكُمْ وَرَفَعْنَا فَوْقَكُمُ ٱلطُّورَ خُذُواْ مَآ ءَاتَيْنَٰكُم
  بِقُوَّةٍ وَٱسْمَعُواْ قَالُواْ سَمِعْنَا وَعَصَيْنَا وَأُشْرِبُواْ فِي قُلُوبِهِمُ
  ٱلْعِجْلَ بِكُفْرِهِمْ قُلْ بِئْسَمَا يَأْمُرُكُمْ بِهِ إِيمَانُكُمْ إِنْ كُنْتُمْ
  مُّؤْمِنِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: {... خُذُوا مَآ ءَاتَيْنَاكُم
  بِقُوَّةٍ } يعني بجد واجتهاد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">{
  وَاسْمَعُواْ } فيه تأويلان:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدهما:
  يعني فاعملوا بما سمعتم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">الثاني: أي اقبلوا ما سمعتم، كما
  قيل سمع الله لمن حمده، أي قبل الله حمده، وقال الراجز:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">السمعُ والطاعة
  والتسليم</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">خير وأعفى لبني تميم</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">{ قَالُوا: سَمِعْنَا وَعَصَيْنَا
  } فيه تأويلان:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">أحدهما: أنهم قالوا ذلك حقيقة، ومعناه
  سمعنا قولك وعصينا أمرك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والثاني: أنهم لم يقولوه ولكن فعلوا
  ما دل عليه، فقام الفعل منهم مقام القول كما قال الشاعر:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">امتلأ الحوض
  وقال قَطْني</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">مهلاً رويداً قد ملأت بطني</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">{ وَأُشْرِبُواْ فِي قُلُوبِهِمُ
  العِجْلَ بِكُفْرِهِمْ } فيه تأويلان:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدهما:
  أن موسى برد العجل وذرّاه في الماء، فكان لا يشربه أحد يحب العجل إلا ظهرت نخالة الذهب
  على شفتيه، وهذا قول السدي، وابن جريج.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثاني:
  أنهم أُشربوا حب العجل في قلوبهم، يقال أُشرِبَ قلبه حبَّ كذا، قال زهير:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فصحوتُ عنها بعد حبٍّ داخل</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">والحبُّ
  تُشربه فؤادَك: داءُ</font></font></b></td></tr></table><label disabled=\"true\"
  class=\"############\"/>&#13;\t\t\t</div></section>"

