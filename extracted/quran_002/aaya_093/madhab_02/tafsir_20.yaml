  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذْ
  أَخَذْنَا مِيثَاقَكُمْ وَرَفَعْنَا فَوْقَكُمُ ٱلطُّورَ خُذُواْ مَآ ءَاتَيْنَٰكُم
  بِقُوَّةٍ وَٱسْمَعُواْ قَالُواْ سَمِعْنَا وَعَصَيْنَا وَأُشْرِبُواْ فِي قُلُوبِهِمُ
  ٱلْعِجْلَ بِكُفْرِهِمْ قُلْ بِئْسَمَا يَأْمُرُكُمْ بِهِ إِيمَانُكُمْ إِنْ كُنْتُمْ
  مُّؤْمِنِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { خُذُواْ مَآ ءَاتَيْنَاكُم
  بِقُوَّةٍ... }</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">على حذف القول أي القائلين: { خُذُواْ
  مَآ ءَاتَيْنَاكُم بِقُوَّةٍ }</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قيل
  لابن عرفة: هل فيه دليل على أن الأشياء كلها محض تفضل من الله تعالى وليست باستحقاق
  لأن هؤلاء يستحقون ذلك؟</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">فقال: نعم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { قَالُواْ سَمِعْنَا وَعَصَيْنَا... }</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  الطيبي:/ هذا من القول بالموجب، ومنه قول الله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">يُؤْذُونَ ٱلنَّبِيَّ وَيَقُولُونَ
  هُوَ أُذُنٌ قُلْ أُذُنُ خَيْرٍ لَّكُمْ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">قال ابن عرفة: لا بل هو مغالطة منهم
  لأن السماع في قوله: \" وٱسْمَعُواْ \" ليس المراد به حقيقة بل هو من مجاز إطلاق السبب
  على مسببه، لأن السماع سبب في الطاعة، فكأنهم أمروا بالطاعة (فغالطوا) في ذلك، وحملوا
  الأمر بالسماع على حقيقته من أن المراد به الاستماع فقط فقالوا: \" سَمِعْنَا وَعَصَيْنَا
  \"</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { وَأُشْرِبُواْ فِي
  قُلُوبِهِمُ ٱلْعِجْلَ بِكُفْرِهِمْ... }</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الباء
  إما للمصاحبة أي مع كفرهم، أو للسببية فيكون العقوبة على الذنب بالذنب كما ورد أن المعاصي
  تزيد الكفر.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قيل لابن عرفة: إنما كفروا بعبادتهم
  العجل، ولم يتقدم لهم قبل ذلك كفر بوجه؟</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فقال:
  لا بل كفروا أولا كفرا عاما بالاعتقاد، ثم عبدوا العجل (بالفعل).</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { قُلْ بِئْسَمَا يَأْمُرُكُم بِهِ إِيمَانُكُمْ... }</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">عبر بالفعل المضارع، وقال بعده</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَلَبِئْسَ مَا شَرَوْاْ بِهِ أَنفُسَهُمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">فعبر
  بالماضي فما السر في ذلك؟</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">أجاب ابن عرفة: بأن الشراء لا يتكرر
  لأنه إذا دفع للبائع الثمن لم يعد إليه بوجه، فلا يقال: إنه يبيع سلعته مرة أخرى أو
  يشتري العوض مرة أخرى. فإلإيمان الذي باعوه لا يرجع إليهم بوجه بخلاف أمر الإيمان لهم
  فإنه يتجدد (بحسب) متعلقه شيئا فشيئا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن عرفة: وقبح فعلهم إما من (جهة) كذبهم في مقالتهم إذ</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">قَالُواْ نُؤْمِنُ بِمَآ أُنزِلَ عَلَيْنَا</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">وليسوا
  بمؤمنين، وإما من جهة إيمانهم مع اتصافهم بالقبيح. والإيمان لا ينشأ عنه إلا الحسن.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قيل لابن عرفة: المراد بقوله: \" إِن كُنتُم مُّؤْمِنِينَ \" الإيمان
  الحقيقي الشرعي، والإيمان الحقيقي لا (يأمر) إلا بالخير فكيف قال لهم: { بِئْسَمَا
  يَأْمُرُكُم بِهِ إِيمَانُكُمْ }؟</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فقال:
  المراد إن (كنتم تدّعون) الإيمان حاصلا لكم، فبئس ما يأتيكم به إيمانكم المدّعى.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قيل له: لما يأمرهم الإيمان بذلك، وإنما هو إيمان ناقص زاحمه غيره
  من وساوس النفس، فالمزاحم هو الأمر لا الإيمان؟</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فقال:
  بل الأمر الإيمان المدعى أنه إيمان.</font></font>&#13;\t\t\t<label disabled=\"true\"
  class=\"############\"/>&#13;\t\t\t</div></section>"

