aaya: وَإِذْ أَخَذْنَا مِيثَاقَكُمْ وَرَفَعْنَا فَوْقَكُمُ الطُّورَ خُذُوا مَا آتَيْنَاكُمْ
  بِقُوَّةٍ وَاسْمَعُوا ۖ قَالُوا سَمِعْنَا وَعَصَيْنَا وَأُشْرِبُوا فِي قُلُوبِهِمُ
  الْعِجْلَ بِكُفْرِهِمْ ۚ قُلْ بِئْسَمَا يَأْمُرُكُمْ بِهِ إِيمَانُكُمْ إِنْ كُنْتُمْ
  مُؤْمِنِينَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذْ أَخَذْنَا
  مِيثَاقَكُمْ وَرَفَعْنَا فَوْقَكُمُ ٱلطُّورَ خُذُواْ مَآ ءَاتَيْنَٰكُم بِقُوَّةٍ
  وَٱسْمَعُواْ قَالُواْ سَمِعْنَا وَعَصَيْنَا وَأُشْرِبُواْ فِي قُلُوبِهِمُ ٱلْعِجْلَ
  بِكُفْرِهِمْ قُلْ بِئْسَمَا يَأْمُرُكُمْ بِهِ إِيمَانُكُمْ إِنْ كُنْتُمْ مُّؤْمِنِينَ
  }قوله تعالى { وَإِذْ أَخَذْنَا مِيثَـٰقَكُمْ وَرَفَعْنَا فَوْقَكُمُ ٱلطُّورَ خُذُواْ
  مَا ءاتَيْنَـٰكُم بِقُوَّةٍ } أي بجد ومواظبة [في طاعة الله تعالى] { وَٱسْمَعُواْ
  } أي قيل لهم اسمعوا { قَالُواْ سَمِعْنَا وَعَصَيْنَا } قال في رواية الكلبي: قالوا:
  سمعنا قولك وعصينا أمرك ولولا مخافة الجبل ما قبلنا. ويقال: إنهم يقولون في الظاهر
  سمعنا، ويضمرون في أنفسهم وعصينا أمرك. { وَأُشْرِبُواْ فِى قُلُوبِهِمُ ٱلْعِجْلَ
  بِكُفْرِهِمْ } أي جعل حلاوة عبادة العجل في قلوبهم مجازاة لكفرهم. ويقال: حب عبادة
  العجل فحذف الحب، وأقيم العجل مقامه، ومثل هذا يجري في كلام العرب. كما قال في آية
  أخرى:{ وَٱسْئَلِ ٱلْقَرْيَةَ }[يوسف: 82]، أي أهل القرية ثم قال تعالى: { قُلْ بِئْسَمَا
  يَأْمُرُكُم بِهِ إِيمَـٰنُكُمْ } أي بئس الإيمان الذي يأمركم بالكفر. وقال مقاتل:
  معناه إن كان حب عبادة العجل في قلوبكم يعدل حب عبادة خالقكم فبئس ما يأمركم به إيمانكم
  { إِن كُنتُم مُّؤْمِنِينَ } كما تزعمون.\r\n\t\t\t\r\n\t\t\t</section>"

