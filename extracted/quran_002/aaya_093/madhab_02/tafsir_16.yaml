aaya: وَإِذْ أَخَذْنَا مِيثَاقَكُمْ وَرَفَعْنَا فَوْقَكُمُ الطُّورَ خُذُوا مَا آتَيْنَاكُمْ
  بِقُوَّةٍ وَاسْمَعُوا ۖ قَالُوا سَمِعْنَا وَعَصَيْنَا وَأُشْرِبُوا فِي قُلُوبِهِمُ
  الْعِجْلَ بِكُفْرِهِمْ ۚ قُلْ بِئْسَمَا يَأْمُرُكُمْ بِهِ إِيمَانُكُمْ إِنْ كُنْتُمْ
  مُؤْمِنِينَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذْ أَخَذْنَا
  مِيثَاقَكُمْ وَرَفَعْنَا فَوْقَكُمُ ٱلطُّورَ خُذُواْ مَآ ءَاتَيْنَٰكُم بِقُوَّةٍ
  وَٱسْمَعُواْ قَالُواْ سَمِعْنَا وَعَصَيْنَا وَأُشْرِبُواْ فِي قُلُوبِهِمُ ٱلْعِجْلَ
  بِكُفْرِهِمْ قُلْ بِئْسَمَا يَأْمُرُكُمْ بِهِ إِيمَانُكُمْ إِنْ كُنْتُمْ مُّؤْمِنِينَ
  }{ وَاسْمَعُواْ } اعملوا بما سمعتم، أو اقبلوا ما سمعتم، سمع الله لمن حمده قبل حمده.
  { سَمِعْنَا } قولك { وَعَصَيْنَا } أمرك، قالوه سراً، أو فعلوا ما دل عليه، ولم يقولوه
  فقام فعلهم مقام قولهم:امتلأ الحوض وقال: قطني\t\t   \tمهلاً رويداً قد ملأتُ بطني{
  وَأُشْرِبُواْ فِى قُلُوبِهِمُ } حب العجل. أو بَرَده موسى ـ عليه الصلاة والسلام ـ
  وألقاه في اليم فمن شرب ممن أحب العجل ظهرت سُحَالة الذهب على شفتيه.\r\n\t\t\t\r\n\t\t\t</section>"

