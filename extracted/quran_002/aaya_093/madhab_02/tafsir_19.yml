  تَقْتُلُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَقَالُواْ قُلُوبُنَا غُلْفٌ بَل لَّعَنَهُمُ
  ٱللَّهُ بِكُفْرِهِمْ فَقَلِيلاً مَّا يُؤْمِنُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَمَّا جَآءَهُمْ
  كِتَابٌ مِّنْ عِندِ ٱللَّهِ مُصَدِّقٌ لِّمَا مَعَهُمْ وَكَانُواْ مِن قَبْلُ يَسْتَفْتِحُونَ
  عَلَى ٱلَّذِينَ كَفَرُواْ فَلَمَّا جَآءَهُمْ مَّا عَرَفُواْ كَفَرُواْ بِهِ فَلَعْنَةُ
  ٱللَّهِ عَلَى ٱلْكَافِرِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">بِئْسَمَا ٱشْتَرَوْاْ بِهِ أَنْفُسَهُمْ أَن
  يَكْفُرُواْ بِمَآ أنَزَلَ ٱللَّهُ بَغْياً أَن يُنَزِّلُ ٱللَّهُ مِن فَضْلِهِ عَلَىٰ
  مَن يَشَآءُ مِنْ عِبَادِهِ فَبَآءُو بِغَضَبٍ عَلَىٰ غَضَبٍ وَلِلْكَافِرِينَ عَذَابٌ
  مُّهِينٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَإِذَا قِيلَ لَهُمْ آمِنُواْ بِمَا أَنْزَلَ
  اللَّهُ قَالُواْ نُؤْمِنُ بِمَآ أُنْزِلَ عَلَيْنَا وَيَكْفُرونَ بِمَا وَرَآءَهُ
  وَهُوَ ٱلْحَقُّ مُصَدِّقاً لِّمَا مَعَهُمْ قُلْ فَلِمَ تَقْتُلُونَ أَنْبِيَآءَ ٱللَّهِ
  مِن قَبْلُ إِن كُنْتُمْ مُّؤْمِنِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَقَدْ جَآءَكُمْ
  مُّوسَىٰ بِٱلْبَيِّنَاتِ ثُمَّ ٱتَّخَذْتُمُ ٱلْعِجْلَ مِن بَعْدِهِ وَأَنْتُمْ ظَالِمُونَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذْ
  أَخَذْنَا مِيثَاقَكُمْ وَرَفَعْنَا فَوْقَكُمُ ٱلطُّورَ خُذُواْ مَآ ءَاتَيْنَٰكُم
  بِقُوَّةٍ وَٱسْمَعُواْ قَالُواْ سَمِعْنَا وَعَصَيْنَا وَأُشْرِبُواْ فِي قُلُوبِهِمُ
  ٱلْعِجْلَ بِكُفْرِهِمْ قُلْ بِئْسَمَا يَأْمُرُكُمْ بِهِ إِيمَانُكُمْ إِنْ كُنْتُمْ
  مُّؤْمِنِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">قُلْ إِن كَانَتْ لَكُمُ ٱلدَّارُ ٱلآخِرَةُ
  عِندَ ٱللَّهِ خَالِصَةً مِّن دُونِ ٱلنَّاسِ فَتَمَنَّوُاْ ٱلْمَوْتَ إِن كُنْتُمْ
  صَادِقِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَلَنْ يَتَمَنَّوْهُ أَبَداً بِمَا قَدَّمَتْ
  أَيْدِيهِمْ وَٱللَّهُ عَلِيمٌ بِٱلظَّالِمينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَتَجِدَنَّهُمْ
  أَحْرَصَ ٱلنَّاسِ عَلَىٰ حَيَاةٍ وَمِنَ ٱلَّذِينَ أَشْرَكُواْ يَوَدُّ أَحَدُهُمْ
  لَوْ يُعَمَّرُ أَلْفَ سَنَةٍ وَمَا هُوَ بِمُزَحْزِحِهِ مِنَ ٱلْعَذَابِ أَن يُعَمَّرَ
  وَٱللَّهُ بَصِيرٌ بِمَا يَعْمَلُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قفوت الأثر: اتبعته،
  والأصل أن يجيء الإنسان تابعاً لقفا الذي اتبعه، ثم توسع فيه حتى صار لمطلق الاتباع،
  وإن بعد زمان المتبوع، من زمان التابع. وقال أمية:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">قالت لأخت له قصيه عن جنب</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وكيف تقفو
  ولا سهل ولا جدد</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">الرسل: جمع رسول، ولا ينقاس فعل في فعول بمعنى مفعول. وتسكين عينه
  لغة أهل الحجاز، والتحريك لغة بني تميم. عيسى: اسم أعجمي علم لا يصرف للعجمة والعلمية،
  ووزنه عند سيبويه: فعلى، والياء فيه ملحقة ببنات الأربعة، بمنزلة ياء معزى، يعني بالياء
  الألف، سماها ياء لكتابتهم إياها ياء. قال أبو علي: وليست للتأنيث، كالتي في ذكرى،
  بدلالة صرفهم له في النكرة. وذهب الحافظ أبو عمر، وعثمان بن سعيد الداني، صاحب التصانيف
  في القراءات، وعثمان بن سعيد الصيرفي وغيره، إلى أن وزنه فعلل، وردّ ذلك الأستاذ أبو
  الحسن بن الباذش بأن الياء والواو لا يكونان أصلاً في بنات الأربعة. قال بعض أصحابنا:
  وهذه الأسماء أعجمية، وكل أعجمي استعملته العرب، فالنحويون يتكلمون على أحكامه في التصريف
  على الحدّ الذي يتكلمون فيه العربي، فعيسى من هذا الباب. انتهى كلامه. ومن زعم أنه
  مشتق من العيس: وهو بياض يخالطه شقرة، فغير مصيب، لأن الاشتقاق العربي يدخل الأسماء
  الأعجمية. مريم، باللسان السرياني، معناه: الخادم، وسميت به أم عيسى، فصار علماً، فامتنع
  الصرف للتأنيث والعلمية. ومريم، باللسان العربي: من النساء، كالزير: من الرجال، وبه
  فسر قول رؤبة:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">قلت لزير
  لم تصله مريمه</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">والزير: الذي يكثر خلطة النساء وزيارتهنّ، والياء فيه مبدلة من واو،
  كالريح، إذ هما من الزور والروح، فصار هذا اللفظ مشتركاً بالنسبة إلى اللسانين. ووزن
  مريم عند النحويين مفعل، لأن فعيلاً، بفتح الفاء، لم يثبت في الأبنية، كما ثبت نحو:
  عثير وعلبب، قاله الزمخشري وغيره. وقد أثبت بعض الناس فعيلاً، وجعل منه: ضهيداً، اسم
  موضع، ومدين، إذا جعلنا ميمه أصلية، وضهياء مقصورة مصروفة، وهي المرأة التي لا تحيض،
  وقيل: التي لا ثدي لها. قال أبو عمرو الشيباني: ضهياة وضهياءة، بالقصر والمد. قال الزجاج:
  اشتقاقها من ضأهأت: أي شابهت، لأنها أشبهت الرجل. وقال ابن جني: أما ضهيد وعثير فمصنوعان،
  فلا يجعلان دليلاً على إثبات فعيل. انتهى. وصحة حرف العلة في مريم على خلاف القياس
  نحو: مزيد. البين: الواضح، بان: وضح وظهر. أيد: فعل تأييد، أو أيد: أفعل إئياداً، وكلاهما
  من الأيد، وهو القوة. وقد أبدلوا في أفعل من يائه جيماً، قالوا: أجد، أي قوي، كما أبدلوا
  ياء يد، قالوا: لا أفعل ذلك جدى الدهر، يريدون يد الدهر، وهو إبدال لا يطرد. والأصل
  في آيد أاْيد، وصححت العين كما صححت في أغيلت، وهو تصحيح شاذ إلا في فعل التعجب، فتقول:
  ما أبين! وما أطول! ورآه أبو زيد مقيساً، ولو أعل على حدّ أقتت وأحدت، فألقيت حركة
  العين على الفاء، وحذفت العين، لوجب أن تنقلب الفاء واواً لتحركها وانفتاح ما قبلها،
  كما انقلبت في أوادم جمع أدم على أفاعل، ثم تنقلب الواو ألفاً لتحركها وانفتاح ما قبلها.</font></font>&#13;\t\t\t<label
