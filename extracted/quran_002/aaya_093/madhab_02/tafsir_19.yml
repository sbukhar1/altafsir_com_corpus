  class=\"TextAyah\"><font color=\"ForestGreen\">آمنوا بالذي أنزل على الذين آمنوا
  وجه النهار واكفروا آخره</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[آل عمران: 72]. وجوزوا أيضاً انتصابه بيؤمنون على أن أصله فقليل يؤمنون،
