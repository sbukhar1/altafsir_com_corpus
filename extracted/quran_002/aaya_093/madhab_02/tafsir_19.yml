  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وبالنسبة إلى
  الزمان: تكون القلة فيه لكونه قبل مبعثه، صلى الله عليه وسلم، قليلاً، وهو زمان الاستفتاح،
  ثم كفروا بعد ذلك. وبالنسبة إلى المؤمن به: تكون القلة لكونهم لم يبق لهم من ذلك إلا
  توحيد الله على غير وجهه، إذ هم مجسمون، وقد كذبوا بالرسول وبالتوراة. وبالنسبة للفاعل:
  تكون القلة لكون من آمن منهم بالرسول قليلاً. وقال الواقدي: المعنى أي لا قليلاً ولا
  كثيراً، يقال قل ما يفعل، أي ما يفعل أصلاً. وقال ابن الأنباري: إن المعنى فما يؤمنون
  قليلاً ولا كثيراً. وقال المهدوي: مذهب قتادة أن المعنى: فقليل منهم من يؤمن، وأنكره
  النحويون وقالوا: لو كان كذلك للزم رفع قليل. وقال الزمخشري: ويجوز أن تكون القلة بمعنى
  العدم، وما ذهبوا إليه من أن قليلاً يراد به النفي صحيح، لكن في غير هذا التركيب، أعني
  قوله تعالى: { فقليلاً ما يؤمنون } ، لأن قليلاً انتصب بالفعل المثبت، فصار نظير: قمت
  قليلاً، أي قياماً قليلاً. ولا يذهب ذاهب إلى أنك إذا أتيت بفعل مثبت، وجعلت قليلاً
  منصوباً نعتاً لمصدر ذلك الفعل، يكون المعنى في المثبت الواقع على صفة أو هيئة انتفاء
  ذلك المثبت رأساً وعدم وقوعه بالكلية. وإنما الذي نقل النحويون أنه قد يراد بالقلة
  النفي المحض في قولهم: أقل رجل يقول ذلك، وقل رجل يقول ذلك، وقلما يقوم زيد، وقليل
  من الرجال يقول ذلك، وقليلة من النساء تقول ذلك. وإذا تقرر هذا، فحمل القلة هنا على
  النفي المحض ليس بصحيح. وأما ما ذكره المهدوي من مذهب قتادة، وإنكار النحويين ذلك،
  وقولهم: لو كان كذلك للزم رفع قليل. فقول قتادة صحيح، ولا يلزم ما ذكره النحويون، لأن
  قتادة إنما بين المعنى وشرحه، ولم يرد شرح الأعراب فيلزمه ذلك. وإنما انتصاب قليلاً
  عنده على الحال من الضمير في يؤمنون، والمعنى عنده: فيؤمنون قوماً قليلاً، أي في حالة
  قلة. وهذا معناه: فقليل منهم من يؤمن. وما في قوله: ما يؤمنون، زائدة مؤكدة، دخلت بين
  المعمول والعامل، نظير قولهم: رويد ما الشعر، وخرج ما أنف خاطب بدم. ولا يجوز في ما
  أن تكون مصدرية، لأنه كان يلزم رفع قليل حتى ينعقد منهما مبتدأ وخبر. والأحسن من هذه
  المعاني كلها هو الأول، وهو أن يكون المعنى: فإيماناً قليلاً يؤمنون، لأن دلالة الفعل
  على مصدره أقوى من دلالته على الزمان، وعلى الهيئة، وعلى المفعول، وعلى الفاعل، ولموافقته
  ظاهر قوله تعالى: { فلا يؤمنون إلا قليلاً }. وأما قول العرب: مررنا بأرض قليلاً ما
  تنبت، وأنهم يريدون لا تنبت شيئاً، فإنما ذلك لأن قليلاً انتصب على الحال من أرض، وإن
  كان نكرة، وما مصدرية، والتقدير: قليلاً إنباتها، أي لا تنبت شيئاً، وليست ما زائدة،
  وقليلاً نعت لمصدر محذوف، تقدير الكلام: تنبت قليلاً، إذ لو كان التركيب المقدر هذا
  لما صلح أن يراد بالقليل النفي المحض، لأن قولك: تنبت قليلاً، لا يدل على نفي الإنبات
  رأساً، وكذلك لو قلنا: ضربت ضرباً قليلاً، لم يكن معناه ما ضربت أصلاً.</font></font>&#13;\t\t\t<label
