  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">ومعلوم أن هذه
  الثلاثة ما كانت كذلك، إلا أن كلاً منها أطلق الرّوح عليه على سبيل التشبيه، من حيث
  إن الرّوح سبب للحياة، فجبريل هو سبب لحياة القلوب بالعلوم، والإنجيل سبب لظهور الشرائع
  وحياتها، والاسم الأعظم سبب لأن يتوصل به إلى تحصيل الأغراض. والمشابهة بين جبريل والرّوح
  أتم، ولأن هذه التسمية فيه أظهر، ولأن المراد من أيدناه: قوّيناه وأعناه، وإسنادها
  إلى جبريل حقيقة، وإلى الإنجيل والاسم الأعظم مجاز. ولأن اختصاص عيسى بجبريل من آكد
  وجوه الاختصاص، إذ لم يكن لأحد من الأنبياء مثل ذلك، لأنه هو الذي بشر مريم بولادته،
  وتولد عيسى بنفخه، ورباه في جميع الأحوال، وكان يسير معه حيث سار، وكان معه حيث صعد
  إلى السماء.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">{ أفكلما جاءكم رسول بما لا تهوى
  أنفسكم استكبرتم }: الهمزة أصلها للاستفهام، وهي هنا للتوبيخ والتقريع. والفاء لعطف
  الجملة على ما قبلها، واعتنى بحرف الاستفهام فقدم، والأصل فأكلما. ويحتمل أن لا يقدر
  قبلها محذوف، بل يكون العطف على الجمل التي قبلها، كأنه قال: ولقد آتينا يا بني إسرائيل،
  آتيناكم ما آتيناكم. فكلما جاءكم رسول. ويحتمل أن يقدر قبلها محذوف، أي فعلتم ما فعلتم
  من تكذيب فريق وقتل فريق. وقد تقدم الكلام على كلما في قوله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">كلما
  رزقوا منها</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[البقرة: 25]، فأغنى عن إعادته. والناصب لها قوله: { استكبرتم }. والخطاب
  في جاءكم يجوز أن يكون عاماً لجميع بني إسرائيل، إذ كانوا على طبع واحد من سوء الأخلاق،
  وتكذيب الرسل، وكثرة سؤالهم لأنبيائهم، والشك والارتياب فيما أتوهم به، أو يكون عائداً
  إلى أسلافهم الذين فعلوا ذلك. وسياق الآيات يدل عليه أو إلى من بحضرة رسول الله صلى
  الله عليه وسلم من أبنائهم، لأنهم راضون بفعلهم، والراضي كالفاعل. وقد كذبوا رسول الله
  صلى الله عليه وسلم فيما جاء به، وسقوه السم ليقتلوه، وسحروه. وبما: متعلق بقوله: جاءكم،
