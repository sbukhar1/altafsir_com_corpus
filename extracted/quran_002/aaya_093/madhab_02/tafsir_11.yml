  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذْ
  أَخَذْنَا مِيثَاقَكُمْ وَرَفَعْنَا فَوْقَكُمُ ٱلطُّورَ خُذُواْ مَآ ءَاتَيْنَٰكُم
  بِقُوَّةٍ وَٱسْمَعُواْ قَالُواْ سَمِعْنَا وَعَصَيْنَا وَأُشْرِبُواْ فِي قُلُوبِهِمُ
  ٱلْعِجْلَ بِكُفْرِهِمْ قُلْ بِئْسَمَا يَأْمُرُكُمْ بِهِ إِيمَانُكُمْ إِنْ كُنْتُمْ
  مُّؤْمِنِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى { وَإِذْ أَخَذْنَا مِيثَـٰقَكُمْ
  وَرَفَعْنَا فَوْقَكُمُ ٱلطُّورَ خُذُواْ مَا ءاتَيْنَـٰكُم بِقُوَّةٍ } أي بجد ومواظبة
  [في طاعة الله تعالى] { وَٱسْمَعُواْ } أي قيل لهم اسمعوا { قَالُواْ سَمِعْنَا وَعَصَيْنَا
  } قال في رواية الكلبي: قالوا: سمعنا قولك وعصينا أمرك ولولا مخافة الجبل ما قبلنا.
  ويقال: إنهم يقولون في الظاهر سمعنا، ويضمرون في أنفسهم وعصينا أمرك. { وَأُشْرِبُواْ
  فِى قُلُوبِهِمُ ٱلْعِجْلَ بِكُفْرِهِمْ } أي جعل حلاوة عبادة العجل في قلوبهم مجازاة
  لكفرهم. ويقال: حب عبادة العجل فحذف الحب، وأقيم العجل مقامه، ومثل هذا يجري في كلام
  العرب. كما قال في آية أخرى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَٱسْئَلِ ٱلْقَرْيَةَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[يوسف: 82]، أي أهل القرية ثم قال
  تعالى: { قُلْ بِئْسَمَا يَأْمُرُكُم بِهِ إِيمَـٰنُكُمْ } أي بئس الإيمان الذي يأمركم
  بالكفر. وقال مقاتل: معناه إن كان حب عبادة العجل في قلوبكم يعدل حب عبادة خالقكم فبئس
  ما يأمركم به إيمانكم { إِن كُنتُم مُّؤْمِنِينَ } كما تزعمون.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
