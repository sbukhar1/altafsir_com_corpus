  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">وَإِذْ أَخَذْنَا مِيثَاقَكُمْ وَرَفَعْنَا فَوْقَكُمُ
  ٱلطُّورَ خُذُواْ مَآ ءَاتَيْنَٰكُم بِقُوَّةٍ وَٱسْمَعُواْ قَالُواْ سَمِعْنَا وَعَصَيْنَا
  وَأُشْرِبُواْ فِي قُلُوبِهِمُ ٱلْعِجْلَ بِكُفْرِهِمْ قُلْ بِئْسَمَا يَأْمُرُكُمْ
  بِهِ إِيمَانُكُمْ إِنْ كُنْتُمْ مُّؤْمِنِينَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: حدثنـي حجاج عن ابن جريج، قال: لـما سُحِل فألقـي فـي
  الـيـمّ استقبلوا جرية الـماء، فشربوا حتـى ملئوا بطونهم، فأورث ذلك من فعله منهم جُبْناً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال أبو جعفر: وأولـى التأويـلـين اللذين ذكرت بقول الله جل ثناؤه:
  { وأُشْرِبُوا فِـي قُلُوبِهِمُ العِجْلَ } تأويـل من قال: وأشربوا فـي قلوبهم حبّ
  العجل لأن الـماء لا يقال منه: أشرب فلان فـي قلبه، وإنـما يقال ذلك فـي حبّ الشيء،
  فـيقال منه: أشرب قلب فلان حبّ كذا، بـمعنى سقـي ذلك حتـى غلب علـيه وخالط قلبه كما
  قال زهير:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">فَصَحَوْتُ
  عَنْهَا بَعْدَ حُبّ داخِـلٍ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">والـحُبُّ
  يُشْرَبُهُ فُؤَادُكَ دَاءُ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">قال: ولكنه ترك ذكر الـحبّ اكتفـاءً بفهم السامع لـمعنى الكلام، إذ
  كان معلوماً أن العجل لا يشرب القلب، وأن الذي يشرب القلب منه حبه، كما قال جل ثناؤه:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَسْئَلْهُمْ
  عَنِ ٱلْقَرْيَةِ ٱلَّتِي كَانَتْ حَاضِرَةَ ٱلْبَحْرِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الأعراف: 163]</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَسْئَلِ
  ٱلْقَرْيَةَ ٱلَّتِي كُنَّا فِيهَا وَٱلْعِيْرَ ٱلَّتِيۤ أَقْبَلْنَا فِيهَا</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[يوسف:
  82]، وكما قال الشاعر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">ألا إنّنـي
  سُقّـيتُ أسودَ حالِكاً</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">أَلاَ بَجَلـي
  مِنَ الشّرَابِ أَلا بَجَلْ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">يعنـي بذلك سَمًّا أسود، فـاكتفـى بذكر أسود عن ذكر السم لـمعرفة السامع
  معنى ما أراد بقوله: «سُقـيت أسود»، ويروى:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">ألا إنّنـي سُقِـيتُ أسْوَدَ سالـخاً</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقد تقول العرب: إذا سرّك أن تنظر
  إلـى السخاء فـانظر إلـى هَرِم أو إلـى حاتـم، فتـجتزىء بذكر الاسم من ذكر فعله إذا
  كان معروفـاً بشجاعة أو سخاء أو ما أشبه ذلك من الصفـات. ومنه قول الشاعر:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">يَقُولُونَ جاهِدْ يا جَمِيـلُ بِغَزْوَةٍ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وَإنَّ جِهادا طَيِّءٌ وَقِتالُهَا</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">القول فـي تأويـل قوله تعالـى: {
  قُلْ بِئْسَما يأْمُرُكُمْ بِهِ إيـمانُكُمْ إنْ كُنْتُـمْ مُؤْمِنِـينَ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">يعنـي بذلك جل ثناؤه: قل يا مـحمد لـيهود بنـي إسرائيـل: بئس الشيء
  يأمركم به إيـمانكم إن كان يأمركم بقتل أنبـياء الله ورسله، والتكذيب بكتبه، وجحود
  ما جاء من عنده. ومعنى إيـمانهم تصديقهم الذي زعموا أنهم به مصدّقون من كتاب الله،
  إذ قـيـل لهم: آمنوا بـما أنزل الله، فقالوا: نؤمن بـما أنزل علـينا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { إنْ كُنْتُـمْ مُؤْمِنِـينَ } أي إن كنتـم مصدقـين كما زعمتـم
  بـما أنزل الله علـيكم. وإنـما كذّبهم الله بذلك لأن التوراة تنهي عن ذلك كله وتأمر
  بخلافه، فأخبرهم أن تصديقهم بـالتوراة إن كان يأمرهم بذلك فبئس الأمر تأمر به. وإنـما
  ذلك نفـي من الله تعالـى ذكره عن التوراة أن تكون تأمر بشيء مـما يكرهه الله من أفعالهم،
  وأن يكون التصديق بها يدلّ علـى شيء من مخالفة أمر الله، وإعلام منه جل ثناؤه أن الذي
