  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذْ
  أَخَذْنَا مِيثَاقَكُمْ وَرَفَعْنَا فَوْقَكُمُ ٱلطُّورَ خُذُواْ مَآ ءَاتَيْنَٰكُم
  بِقُوَّةٍ وَٱسْمَعُواْ قَالُواْ سَمِعْنَا وَعَصَيْنَا وَأُشْرِبُواْ فِي قُلُوبِهِمُ
  ٱلْعِجْلَ بِكُفْرِهِمْ قُلْ بِئْسَمَا يَأْمُرُكُمْ بِهِ إِيمَانُكُمْ إِنْ كُنْتُمْ
  مُّؤْمِنِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يعنـي بقوله جل ثناؤه: { وَإذْ أخَذْنَا
  مِيثاقَكُمْ }: واذكروا إذ أخذنا عهودكم بأن خذوا ما آتـيناكم من التوراة التـي أنزلتها
  إلـيكم أن تعملوا بـما فـيها من أمري، وتنتهوا عما نهيتكم فـيها بجدّ منكم فـي ذلك
  ونشاط، فأعطَيْتُـمْ علـى العمل بذلك ميثاقكم، إذْ رفعنا فوقكم الـجبل. أما قوله: {
  وَاسْمَعُوا } فإن معناه: واسمعوا ما أمرتكم به، وتقبلوه بـالطاعة كقول الرجل للرجل
  يأمره بـالأمر: سمعت وأطعت، يعنـي بذلك: سمعت قولك وأطعت أمرك. كما قال الراجز:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">السّمْعُ والطّاعَةُ والتّسْلِـيـمُ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">خَيْرٌ وأعْفَـى لِبَنِـي تَـمِيـمْ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">يعنـي بقوله السمع: قبول ما يسمع
  والطاعة لـما يؤمر. فكذلك معنى قوله: { وَاسْمَعُوا } اقبلوا ما سمعتـم واعملوا به.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال أبو جعفر: فمعنى الآية: وإذ أخذنا ميثاقكم أن خذوا ما آتـيناكم
  بقوّة، واعملوا بـما سمعتـم، وأطيعوا الله، ورفعنا فوقكم الطور من أجل ذلك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأما قوله: { قالُوا سَمِعْنا } فإن الكلام خرج مخرج الـخبر عن الغائب
  بعد أن كان الابتداء بـالـخطاب، فإن ذلك كما وصفنا من أن ابتداء الكلام إذا كان حكاية
  فـالعرب تـخاطب فـيه ثم تعود فـيه إلـى الـخبر عن الغائب وتـخبر عن الغائب ثم تـخاطب
  كما بـينا ذلك فـيـما مضى قبل. فكذلك ذلك فـي هذه الآية لأن قوله: { وَإذْ أخَذْنا
  مِيثاقَكُمْ } بـمعنى: قلنا لكم فأجبتـمونا. وأما قوله: قالُوا سَمِعْنا فإنه خبر من
  الله عن الـيهود الذين أخذ ميثاقهم أن يعملوا بـما فـي التوراة وأن يطيعوا الله فـيـما
  يسمعون منها أنهم قالوا حين قـيـل لهم ذلك: سمعنا قولك وعصينا أمرك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">القول فـي تأويـل قوله تعالـى: { وأُشْرِبُوا فِـي قُلُوبِهُمُ العِجْلَ
  بكُفْرِهِمْ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">اختلف أهل التأويـل فـي تأويـل ذلك،
  فقال بعضهم: وأشربوا فـي قلوبهم حبّ العجل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: ثنا معمر، عن قتادة: { وأُشْرِبُوا فِـي
  قُلُوبِهمُ العِجْلَ } قال: أشربوا حبه حتـى خـلص ذلك إلـى قلوبهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـمثنى، قال: ثنا آدم، قال: ثنا أبو جعفر، عن الربـيع، عن
  أبـي العالـية: { وأُشْرِبُوا فِـي قُلُوبِهِمُ العِجْلَ } قال: أشربوا حبّ العجل بكفرهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـمثنى، قال: ثنا إسحاق، قال: ثنا ابن أبـي جعفر عن أبـيه،
  عن الربـيع: { وَأُشْرِبُوا فـي قُلُوبِهِمُ العِجْلَ } قال: أشربوا حبّ العجل فـي
  قلوبهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: معنى ذلك أنهم سقوا
  الـماء الذي ذُرِّي فـيه سحالة العجل. ذكر من قال ذلك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  موسى بن هارون. قال: ثنا عمرو، قال: ثنا أسبـاط، عن السدي: لـما رجع موسى إلـى قومه
  أخذ العجل الذي وجدهم عاكفـين علـيه فذبحه، ثم حَرَقَه بـالـمبرد، ثم ذراه فـي الـيـمّ،
  فلـم يبق بحر يومئذ يجري إلا وقع فـيه شيء منه. ثم قال لهم موسى: اشربوا منه فشربوا
  منه، فمن كان يحبه خرج علـى شاربه الذهب فذلك حين يقول الله عزّ وجل: { وأُشْرِبُوا
  فِـي قُلُوبِهِمُ العِجْلَ بِكُفْرِهِمْ }.</font></font>&#13;\t\t\t<label disabled=\"true\"
