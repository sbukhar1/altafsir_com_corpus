aaya: وَإِذْ أَخَذْنَا مِيثَاقَكُمْ وَرَفَعْنَا فَوْقَكُمُ الطُّورَ خُذُوا مَا آتَيْنَاكُمْ
  بِقُوَّةٍ وَاسْمَعُوا ۖ قَالُوا سَمِعْنَا وَعَصَيْنَا وَأُشْرِبُوا فِي قُلُوبِهِمُ
  الْعِجْلَ بِكُفْرِهِمْ ۚ قُلْ بِئْسَمَا يَأْمُرُكُمْ بِهِ إِيمَانُكُمْ إِنْ كُنْتُمْ
  مُؤْمِنِينَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَقَدْ جَآءَكُمْ
  مُّوسَىٰ بِٱلْبَيِّنَاتِ ثُمَّ ٱتَّخَذْتُمُ ٱلْعِجْلَ مِن بَعْدِهِ وَأَنْتُمْ ظَالِمُونَ
  } * { وَإِذْ أَخَذْنَا مِيثَاقَكُمْ وَرَفَعْنَا فَوْقَكُمُ ٱلطُّورَ خُذُواْ مَآ
  ءَاتَيْنَٰكُم بِقُوَّةٍ وَٱسْمَعُواْ قَالُواْ سَمِعْنَا وَعَصَيْنَا وَأُشْرِبُواْ
  فِي قُلُوبِهِمُ ٱلْعِجْلَ بِكُفْرِهِمْ قُلْ بِئْسَمَا يَأْمُرُكُمْ بِهِ إِيمَانُكُمْ
  إِنْ كُنْتُمْ مُّؤْمِنِينَ }{ وَأَنتُمْ ظَـٰلِمُونَ } يجوز أن يكون حالاً، أي عبدتم
  العجل وأنتم واضعون العبادة غير موضعها، وأن يكون اعتراضاً بمعنى: وأنتم قوم عادتكم
  الظلم. وكرّر رفع الطور لما نيط به من زيادة ليست مع الأول مع ما فيه من التوكيد {
  وَٱسْمَعُواْ } ما أمرتم به في التوراة { قَالُواْ سَمِعْنَا } قولك { وَعَصَيْنَا
  } أمرك. فإن قلت: كيف طابق قوله جوابهم؟ قلت: طابقه من حيث إنه قال لهم: { اسمعوا }
  وليكن سماعكم سماع تقبل وطاعة، فقالوا: { سَمِعْنَا } ولكن لا سماع طاعة { وَأُشْرِبُواْ
  فِى قُلُوبِهِمُ ٱلْعِجْلَ } أي تداخلهم حبه والحرص على عبادته كما يتداخل الثوب الصبيغ.
  وقوله: { فِى قُلُوبِهِمْ } بيان لمكان الإشراب كقوله:{ إِنَّمَا يَأْكُلُونَ فِى بُطُونِهِمْ
  نَاراً }[النساء: 10]. { بِكُفْرِهِمْ } بسبب كفرهم { بِئْسَمَا يَأْمُرُكُم بِهِ إِيمَـٰنُكُمْ
  } بالتوراة، لأنه ليس في التوراة عبادة العجاجيل. وإضافة الأمر إلى إيمانهم تهكم، كما
  قال قوم شعيب{ أصلاتكَ تَأْمُرُكَ }[هود: 87] وكذلك إضافة الإيمان إليهم وقوله: { إِن
  كُنتُم مُّؤْمِنِينَ } تشكيك في إيمانهم وقدح في صحة دعواهم له.\r\n\t\t\t\r\n\t\t\t</section>"

