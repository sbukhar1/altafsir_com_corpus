  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذْ
  أَخَذْنَا مِيثَاقَكُمْ وَرَفَعْنَا فَوْقَكُمُ ٱلطُّورَ خُذُواْ مَآ ءَاتَيْنَٰكُم
  بِقُوَّةٍ وَٱسْمَعُواْ قَالُواْ سَمِعْنَا وَعَصَيْنَا وَأُشْرِبُواْ فِي قُلُوبِهِمُ
  ٱلْعِجْلَ بِكُفْرِهِمْ قُلْ بِئْسَمَا يَأْمُرُكُمْ بِهِ إِيمَانُكُمْ إِنْ كُنْتُمْ
  مُّؤْمِنِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { وَإِذْ أَخَذْنَا
  مِيثَاقَكُمْ وَرَفَعْنَا فَوْقَكُمُ ٱلطُّورَ خُذُواْ مَآ آتَيْنَاكُم بِقُوَّةٍ وَٱسْمَعُواْ
  } تقدّم الكلام في هذا. ومعنى «ٱسمعوا» أطيعوا، وليس معناه الأمر بإدراك القول فقط،
  وإنما المراد ٱعملوا بما سمعتم والتزموه؛ ومنه قولهم: سمِع ٱلله لمن حمده؛ أي قَبِل
  وأجاب. قال:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">دعوتُ الله
  حتى خِفتُ ألاّ</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">يكون الله يسمع ما أقول</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">أي يَقبل؛ وقال الراجز:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">والسمعُ والطاعةُ والتسليمُ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">خيرٌ وأَعْفَى لبني تميم</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">{ قَالُواْ سَمِعْنَا وَعَصَيْنَا
  } ٱختلف هل صدر منهم هذا اللفظ حقيقةً باللسان نُطْقاً، أو يكونوا فعلوا فعلاً قام
  مقام القول فيكون مجازاً؛ كما قال:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">ٱمتلأ الحَوْضُ وقال قَطْنِي</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">مهلاً رُوَيْداً
  قد ملأتَ بَطْنِي</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وهذا ٱحتجاج عليهم في قولهم: «نُؤْمِنُ بِمَا أنْزِلَ عَلَيْنَا».</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { وَأُشْرِبُواْ فِي قُلُوبِهِمُ ٱلْعِجْلَ } أي حُبّ
  العجل. والمعنى: جعلت قلوبهم تُشربه، وهذا تشبيه ومجاز عبارة عن تمكّن أمر العجل في
  قلوبهم. وفي الحديث:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" تُعْرَضُ الفِتن على القلوب كالحصير عُوداً عُوداً فأيّ قَلبٍ أشرِبَها نُكِت فيه
  نُكتةٌ سوداء \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">الحديث،
  خرّجه مسلم. يقال أُشرِب قلبَه حبَّ كذا؛ قال زهير:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فصحوتُ عنها بعد حُبٍّ داخلٍ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">والحبُّ
  تُشرِبُه فؤادَك داءُ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وإنما عبرّ عن حُبّ العجل بالشُّرب دون الأكل لأن شرب الماء يتغلغل
  في الأعضاء حتى يصل إلى باطنها، والطعام مجاور لها غير متغلغل فيها. وقد زاد على هذا
  المعنى أحد التابعين فقال في زوجته عَثْمَة، وكان عَتَب عليها في بعض الأمر فطلّقها
  وكان مُحِباًّ لها:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">تغلغل حُبُّ
  عَثْمَة في فؤادي</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">فباديه مع الخافي يسير</font></font></b></td></tr><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">تغلغل حيث لم يبلغ شراب</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">ولا حزن
  ولم يبلغ سرور</font></font></b></td></tr><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">أكاد إذا ذكرتُ العهد منها</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">أطير لَوَ أن إنساناً يطير</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقال السُّدّي وٱبن جُريج: إن موسى
  عليه السلام بَرَد العجل وذرّاه في الماء، وقال لبني إسرائيل: اشربوا من ذلك الماء؛
  فشرب جميعهم، فمن كان يحبّ العجل خرجت بُرادة الذهب على شَفَتَيْه. ورُوِيَ أنه ما
  شربه أحد إلا جُنّ؛ حكاه القُشيري.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قلت:
  أمّا تذرِيَتُه في البحر فقد دلّ عليه قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">ثُمَّ لَنَنسِفَنَّهُ فِي ٱلْيَمِّ
  نَسْفاً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[طه: 97] وأمّا شُرْبُ الماء وظهور البُرادة على الشِّفاه فيردّه قوله
  تعالى: { وَأُشْرِبُواْ فِي قُلُوبِهِمُ ٱلْعِجْلَ }. والله تعالى أعلم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { قُلْ بِئْسَمَا يَأْمُرُكُمْ بِهِ إِيمَانُكُمْ } أي
  إيمانكم الذي زعمتم في قولكم: نؤمن بما أُنْزِلَ علينا. وقيل: إن هذا الكلام خطاب للنبيّ
  صلى الله عليه وسلم؛ أُمِر أن يوبّخهم، أي قل لهم يا محمد. بئس هذه الأشياء التي فعلتم
  وأمركم بها إيمانكم. وقد مضى الكلام في { بئسما } والحمد لله وحده.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

