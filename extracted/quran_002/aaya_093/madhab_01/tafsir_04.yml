  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذْ
  أَخَذْنَا مِيثَاقَكُمْ وَرَفَعْنَا فَوْقَكُمُ ٱلطُّورَ خُذُواْ مَآ ءَاتَيْنَٰكُم
  بِقُوَّةٍ وَٱسْمَعُواْ قَالُواْ سَمِعْنَا وَعَصَيْنَا وَأُشْرِبُواْ فِي قُلُوبِهِمُ
  ٱلْعِجْلَ بِكُفْرِهِمْ قُلْ بِئْسَمَا يَأْمُرُكُمْ بِهِ إِيمَانُكُمْ إِنْ كُنْتُمْ
  مُّؤْمِنِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">اعلم أن في الإعادة وجوهاً أحدها
  أن التكرار في هذا وأمثاله للتأكيد وإيجاب الحجة على الخصم على عادة العرب، وثانيها
  أنه إنما ذكر ذلك مع زيادة وهي قولهم { سَمِعْنَا وَعَصَيْنَا } وذلك يدل على نهاية
  لجاجهم. أما قوله تعالى { قَالُواْ سَمِعْنَا وَعَصَيْنَا } ففيه مسائل المسألة الأولى
  أن إظلال الجبل لاشك أنه من أعظم المخوفات ومع ذلك فقد أصروا على كفرهم وصرحوا بقولهم
  { سَمِعْنَا وَعَصَيْنَا } وهذا يدل على أن التخويف وإن عظم لا يوجب الانقياد. المسألة
  الثانية الأكثرون من المفسرين اعترفوا بأنهم قالوا هذا القول، قال أبو مسلم وجائز أن
  يكون المعنى سمعوه فتلقوه بالعصيان فعبر عن ذلك بالقول وإن لم يقولوه كقوله تعالى</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">أَن
  يَقُولَ لَهُ كُن فَيَكُونُ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">البقرة 177 وكقوله</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">قَالَتَا أَتَيْنَا طَائِعِينَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">فصلت
  11 والأول أولى لأن صرف الكلام عن ظاهره بغير الدليل لا يجوز. أما قوله تعالى { وَأُشْرِبُواْ
  فِى قُلُوبِهِمُ ٱلْعِجْلَ } ففيه مسائل المسألة الأولى واشربوا في قلوبهم حب العجل،
  وفي وجه هذا الاستعارة وجهان، الأول معناه تداخلهم حبه والحرص على عبادته كما يتداخل
  الصبغ الثوب، وقوله { فِى قُلُوبِهِمْ } بيان لمكان الإشراف كقوله</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَإِنَّمَا
  يَأْكُلُونَ فِى بُطُونِهِمْ نَاراً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">النساء 10. الثاني كما أن الشرب
  مادة لحياة ما تخرجه الأرض فكذا تلك المحبة كانت مادة لجميع ما صدر عنهم من الأفعال.
  المسألة الثانية قوله { وَٱشْرِبُواْ } يدل على أن فاعلاً غيرهم فعل بهم ذلك، ومعلوم
  أنه لا يقدر عليه سوى الله، أجابت المعتزلة عنه من وجهين الأول ما أراد الله أن غيرهم
  فعل بهم ذلك لكنهم لفرط ولوعهم وإلفهم بعبادته أشربوا قلوبهم حبه فذكر ذلك على ما لم
  يسم فاعله كما يقال فلان معجب بنفسه، الثاني أن المراد من أَشْرب أي زَيَّنه عندهم
  ودعاهم إليه كالسامري وإبليس وشياطين الإنس والجن. أجاب الأصحاب عن الوجهين بأن كلا
  الوجهين صرف اللفظ عن ظاهره وذلك لا يجوز المصير إليه إلا لدليل منفصل، ولما أقمنا
  الدلائل العقلية القطعية على أن محدث كل الأشياء هو الله لم يكن بنا حاجة إلى ترك هذا
  الظاهر. أما قوله تعالى { بِكُفْرِهِمْ } فالمراد باعتقادهم التشبيه على الله وتجويزهم
  العبادة لغيره سبحانه وتعالى. أما قوله { قُلْ بِئْسَمَا يَأْمُرُكُم بِهِ إِيمَـٰنُكُمْ
  } ففيه مسألتان المسألة الأولى المراد بئسما يأمركم به إيمانكم بالتوراة لأنه ليس في
  التوراة عبادة العجل وإضافة الأمر إلى إيمانهم تهكم كما قال في قصة شعيب</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">أَصلاتُكَ
  تَأْمُرُكَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">هود 87 وكذلك إضافة الإيمان إليهم. المسألة الثانية الإيمان عرض ولا
  يصح منه الأمر والنهي لكن الداعي إلى الفعل قد يشبه بالآمر كقوله تعالى</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">إن
  الصلاة تنهى عن الفحشاء والمنكر</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">العنكبوت 45. أما قوله تعالى { إِن
  كُنتُم مُّؤْمِنِينَ } فالمراد التشكيك في إيمانهم والقدح في صحة دعواهم.</font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

