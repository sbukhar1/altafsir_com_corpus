  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذْ
  أَخَذْنَا مِيثَاقَكُمْ وَرَفَعْنَا فَوْقَكُمُ ٱلطُّورَ خُذُواْ مَآ ءَاتَيْنَٰكُم
  بِقُوَّةٍ وَٱسْمَعُواْ قَالُواْ سَمِعْنَا وَعَصَيْنَا وَأُشْرِبُواْ فِي قُلُوبِهِمُ
  ٱلْعِجْلَ بِكُفْرِهِمْ قُلْ بِئْسَمَا يَأْمُرُكُمْ بِهِ إِيمَانُكُمْ إِنْ كُنْتُمْ
  مُّؤْمِنِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">{ وَإِذْ أَخَذْنَا مِيثَٰقَكُمْ
  } على العمل بما في التوراة { وَ } قد { رَفَعْنَا فَوْقَكُمُ ٱلطُّورَ } الجبل حين
  امتنعتم من قبولها ليسقط عليكم وقلنا { خُذُواْ مَا ءاتَيْنَٰكُم بِقُوَّةٍ } بجدّ
  واجتهاد { وَٱسْمَعُواْ } ما تؤمرون به سماع قبول { قَالُواْ سَمِعْنَا } قولك { وَعَصَيْنَا
  } أمرك { وَأُشْرِبُواْ فِى قُلُوبِهِمُ ٱلْعِجْلَ } أي خالط حبه قلوبهم كما يخالط
  الشراب { بِكُفْرِهِمْ قُلْ } لهم { بِئْسَمَا } شيئاً { يَأْمُرُكُم بِهِ إِيمَٰنُكُمْ
  } بالتوراة من عبادة العجل { إِن كُنتُم مُّؤْمِنِينَ } بها كما زعمتم المعنى: لستم
  بمؤمنين لأن الإيمان لا يأمر بعبادة العجل، والمراد: آباؤهم أي فكذلك أنتم لستم بمؤمنين
  بالتوراة وقد كذبتم محمداً والإيمان بها لا يأمر بتكذيبه.</font></font><font class=\"TextResultArabic\"><font
