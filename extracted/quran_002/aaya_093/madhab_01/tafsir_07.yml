  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذْ
  أَخَذْنَا مِيثَاقَكُمْ وَرَفَعْنَا فَوْقَكُمُ ٱلطُّورَ خُذُواْ مَآ ءَاتَيْنَٰكُم
  بِقُوَّةٍ وَٱسْمَعُواْ قَالُواْ سَمِعْنَا وَعَصَيْنَا وَأُشْرِبُواْ فِي قُلُوبِهِمُ
  ٱلْعِجْلَ بِكُفْرِهِمْ قُلْ بِئْسَمَا يَأْمُرُكُمْ بِهِ إِيمَانُكُمْ إِنْ كُنْتُمْ
  مُّؤْمِنِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يعدد سبحانه وتعالى عليهم خطأهم،
  ومخالفتهم للميثاق، وعتوهم وإعراضهم عنه، حتى رفع الطور عليهم حتى قبلوه، ثم خالفوه،
  ولهذا { قَالُواْ سَمِعْنَا وَعَصَيْنَا } وقد تقدم تفسير ذلك { وَأُشْرِبُواْ فِى
  قُلُوبِهِمُ ٱلْعِجْلَ بِكُفْرِهِمْ } قال عبد الرزاق، عن معمر عن قتادة: { وَأُشْرِبُواْ
  فِى قُلُوبِهِمُ ٱلْعِجْلَ بِكُفْرِهِمْ } قال: أشربوا حبه، حتى خلص ذلك إلى قلوبهم،
  وكذا قال أبو العالية والربيع بن أنس، وقال الإمام أحمد: حدثنا عصام بن خالد، حدثني
  أبو بكر بن عبد الله بن أبي مريم الغساني، عن خالد بن محمد الثقفي، عن بلال بن أبي
  الدرداء، عن أبي الدرداء، عن النبي صلى الله عليه وسلم قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" حبك الشيء يعمي ويصم \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">ورواه أبو داود عن حيوة بن شريح،
  عن بقية، عن أبي بكر بن عبد الله بن أبي مريم به، وقال السدي: أخذ موسى عليه السلام
  العجل، فذبحه بالمبرد، ثم ذراه في البحر، ثم لم يبق بحر يجري يومئذ إلا وقع فيه شيء،
  ثم قال لهم موسى: اشربوا منه، فشربوا، فمن كان يحبه خرج على شاربيه الذهب، فذلك حين
  يقول الله تعالى: { وَأُشْرِبُواْ فِى قُلُوبِهِمُ ٱلْعِجْلَ } وقال ابن أبي حاتم:
  حدثنا أبي، حدثنا عبد الله بن رجاء، حدثنا إسرائيل، عن أبي إسحاق، عن عمارة بن عمير
  وأبي عبد الرحمن السلمي، عن علي رضي الله عنه، قال: عمد موسى إلى العجل، فوضع عليه
  المبارد، فبرده بها، وهو على شاطىء نهر، فما شرب أحد من ذلك الماء ممن كان يعبد العجل
  إلا اصفر وجهه مثل الذهب، وقال سعيد بن جبير: { وَأُشْرِبُواْ فِى قُلُوبِهِمُ ٱلْعِجْلَ
  } قال: لما أحرق العجل، برد، ثم نسف، فحسوا الماء حتى عادت وجوههم كالزعفران، وحكى
  القرطبي عن كتاب القشيري: أنه ما شرب أحد «منه» ممن عبد العجل إلا جن، ثم قال القرطبي:
  وهذا شيء غير ما ههنا، لأن المقصود من هذا السياق: أنه ظهر على شفاههم ووجوههم، والمذكور
  ههنا: أنهم أشربوا في قلوبهم العجل، يعني في حال عبادتهم له، ثم أنشد قول النابغة في
  زوجته عثمة:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">تَغَلْغَلَ
  حُبُّ عَثْمَةَ في فُؤادي</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">فَباديهِ
  مع الخافِي يسيرُ</font></font></b></td></tr><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">تَغَلْغَلَ حَيْثُ لَمْ يَبْلُغْ شَرابٌ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">ولا حُزْنٌ ولم يَبْلُغْ سُرورُ</font></font></b></td></tr><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">أَكادُ إِذا
  ذَكَرْتُ العَهْدَ مِنْها</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">أَطيرُ لَوْ
  انْ إِنْساناً يَطِيرُ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { قُلْ بِئْسَمَا يَأْمُرُكُم بِهِ إِيمَـٰنُكُمْ إِن كُنتُم
  مُّؤْمِنِينَ } أي: بئسما تعتمدونه في قديم الدهر وحديثه من كفركم بآيات الله، ومخالفتكم
  الأنبياء، ثم اعتمادكم في كفركم بمحمد صلى الله عليه وسلم وهذا أكبر ذنوبكم، وأشد الأمر
  عليكم؛ إذ كفرتم بخاتم الرسل، وسيد الأنبياء والمرسلين، المبعوث إلى الناس أجمعين،
  فكيف تدّعون لأنفسكم الإيمان، وقد فعلتم هذه الأفاعيل القبيحة؛ من نقضكم المواثيق،
  وكفركم بآيات الله، وعبادتكم العجل من دون الله؟.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

