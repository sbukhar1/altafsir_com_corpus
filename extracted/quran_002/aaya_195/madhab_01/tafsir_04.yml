  بِأَيْدِيكُمْ إِلَى ٱلتَّهْلُكَةِ وَأَحْسِنُوۤاْ إِنَّ ٱللَّهَ يُحِبُّ ٱلْمُحْسِنِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\"/></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" لك الجنة \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">فانغمس
  في جماعة العدو فقتلوه بين يدي رسول الله، وأن رجلاً من الأنصار ألقى درعاً كانت عليه
  حين ذكر النبـي عليه الصلاة والسلام الجنة ثم انغمس في العدو فقتلوه والثالث روي أن
  رجلاً من الأنصار تخلف عن بني معاوية فرأى الطير عكوفاً على من قتل من أصحابه، فقال
  لبعض من معه سأتقدم إلى العدو فيقتلونني ولا أتخلف عن مشهد قتل فيه أصحابـي، ففعل ذلك
  فذكروا ذلك للنبـي صلى الله عليه وسلم، فقال فيه قولا حسناً الرابع روي أن قوماً حاصروا
  حصناً، فقاتل رجل حتى قتل فقيل ألقى بيده إلى التهلكة فبلغ عمر بن الخطاب رضي الله
  عنه ذلك فقال كذبوا أليس يقول الله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَمِنَ ٱلنَّاسِ مَن يَشْرِى نَفْسَهُ
  ٱبْتِغَاء مَرْضَاتِ ٱللَّهِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">البقرة 207 ولمن نصر ذلك التأويل أن يجيب عن هذه الوجوه فيقول إنا
  إنما حرمنا إلقاء النفس في صف العدو إذا لم يتوقع إيقاع نكاية منهم، فإما إذا توقع
