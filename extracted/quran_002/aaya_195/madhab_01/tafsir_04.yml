  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَأَنْفِقُواْ
  فِي سَبِيلِ ٱللَّهِ وَلاَ تُلْقُواْ بِأَيْدِيكُمْ إِلَى ٱلتَّهْلُكَةِ وَأَحْسِنُوۤاْ
  إِنَّ ٱللَّهَ يُحِبُّ ٱلْمُحْسِنِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">اعلم أن تعلق
  هذه الآية بما قبلها من وجهين الأول أنه تعالى لما أمر بالقتال والاشتغال بالقتال لا
  يتيسر إلا بالآلات وأدوات يحتاج فيها إلى المال، وربما كان ذو المال عاجزاً عن القتال
  وكان الشجاع القادر على القتال فقيراً عديم المال، فلهذا أمر الله تعالى الأغنياء بأن
  ينفقوا على الفقراء الذين يقدرون على القتال والثاني يروى أنه لما نزل قوله تعالى</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">ٱلشَّهْرُ
  ٱلْحَرَامُ بِٱلشَّهْرِ ٱلْحَرَامِ وَٱلْحُرُمَـٰتُ قِصَاصٌ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">البقرة
  194 قال رجل من الحاضرين والله يا رسول الله ما لنا زاد وليس أحد يطعمنا فأمر رسول
  الله صلى الله عليه وسلم أن ينفقوا في سبيل الله وأن يتصدقوا وأن لا يكفوا أيديهم عن
  الصدقة ولو بشق تمرة تحمل في سبيل الله فيهلكوا، فنزلت هذه الآية على وفق رسول الله
  صلى الله عليه وسلم. واعلم أن الإنفاق هو صرف المال إلى وجوه المصالح، فلذلك لا يقال
  في المضيع إنه منفق فإذا قيد الإنفاق بذكر سبيل الله، فالمراد به في طريق الدين، لا
  السبيل هو الطريق، وسبيل الله هو دينه. فكل ما أمر الله به في دينه من الإنفاق فهو
  داخل في الآية سواء كان إنفاقاً في حج أو عمرة أو كان جهاداً بالنفس، أو تجهيزاً للغير،
  أو كان إنفاقاً في صلة الرحم، أو في الصدقات أو على العيال، أو في الزكوات والكفارات،
  أو عمارة السبيل وغير ذلك، إلا أن الأقرب في هذه الآية وقد تقدم ذكر الجهاد أنه يراد
  به الإنفاق في الجهاد، بل قال { وَأَنفِقُواْ فِى سَبِيلِ ٱللَّهِ } لوجهين الأول أن
  هذا كالتنبيه على العلة في وجوب هذا الإنفاق، وذلك لأن المال مال الله فيجب إنفاقه
  في سبيل الله، ولأن المؤمن إذا سمع ذكر الله اهتز ونشط فيسهل عليه إنفاق المال الثاني
  أن هذه الآية إنما نزلت وقت ذهاب رسول الله صلى الله عليه وسلم إلى مكة لقضاء العمرة،
  وكانت تلك العمرة لا بد من أن تفضى إلى القتال إن منعهم المشركون، فكانت عمرة وجهاداً،
  واجتمع فيه المعنيان، فلما كان الأمر كذلك، لا جرم قال تعالى { وَأَنفِقُواْ فِى سَبِيلِ
  ٱللَّهِ } ولم يقل وأنفقوا في الجهاد والعمرة. أما قوله تعالى { وَلاَ تُلْقُواْ بِأَيْدِيكُمْ
  إِلَى ٱلتَّهْلُكَةِ } ففيه مسائل المسألة الأولى قال أبو عبيدة والزجاج { ٱلتَّهْلُكَةِ
  } الهلاك يقال هلك يهلك هلاكاً وهلكاً وتهلكة قال الخارزنجي لا أعلم في كلام العرب
  مصدراً على تفعلة بضم العين إلا هذا، قال أبو علي قد حكى سيبويه التنصرة والتسترة،
  وقد جاء هذا المثال اسماً غير مصدر، قال ولا نعلمه جاء صفة قال صاحب «الكشاف» ويجوز
  أن يقال أصله التهلكة، كالتجربة والتبصرة على أنها مصدر هكذا فأبدلت الضمة بالكسرة،
  كما جاء الجوار في الجوار.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
