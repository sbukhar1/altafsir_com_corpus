  href=\"JavaScript:Open_Menu()\">وَأَنْفِقُواْ فِي سَبِيلِ ٱللَّهِ وَلاَ تُلْقُواْ
  بِأَيْدِيكُمْ إِلَى ٱلتَّهْلُكَةِ وَأَحْسِنُوۤاْ إِنَّ ٱللَّهَ يُحِبُّ ٱلْمُحْسِنِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وأقول إني لأتعجب كثيراً من تكلفات هؤلاء النحويين في أمثال هذه المواضع،
  وذلك أنهم لو وجدوا شعراً مجهولاً يشهد لما أرادوه فرحوا به، واتخذوه حجة قوية، فورود
  هذا اللفظ في كلام الله تعالى المشهود له من الموافق والمخالف بالفصاحة، أولى بأن يدل
  على صحة هذه اللفظة واستقامتها. المسألة الثانية اتفقوا على أن الباء في قوله { بِأَيْدِيكُمْ
  } تقتضي إما زيادة أو نقصاناً فقال قوم الباء زائدة والتقدير ولا تلقوا أيديكم إلى
  التهلكة. وهو كقوله جذبت الثوب بالثوب، وأخذت القلم بالقلم فهما لغتان مستعملتان مشهورتان،
  أو المراد بالأيدي الأنفس كقوله</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">بِمَا قَدَّمَتْ يَدَاكَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">الحج
  10 أو</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">بِمَا كَسَبَتْ أَيْدِيكُم</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">الشورى 30 فالتقدير ولا تلقوا بأنفسكم
  إلى التهلكة، وقال آخرون بل ههنا حذف. والتقدير ولا تلقوا أنفسكم بأيديكم إلى التهلكة.
  المسألة الثالثة قوله { وَلاَ تُلْقُواْ بِأَيْدِيكُمْ إِلَى ٱلتَّهْلُكَةِ } اختلف
  المفسرون فيه، فمنهم من قال إنه راجع إلى نفس النفقة، ومنهم من قال إنه راجع إلى غيرها،
  أما الأولون فذكروا فيه وجوه الأول أن لا ينفقوا في مهمات الجهاد أموالهم، فيستولي
  العدو عليهم ويهلكهم، وكأنه قيل إن كنت من رجال الدين فأنفق مالك في سبيل الله وفي
  طلب مرضاته، وإن كنت من رجال الدنيا فأنفق مالك في دفع الهلاك والضرر عن نفسك الوجه
  الثاني أنه تعالى لما أمره بالإنفاق نهاه عن أن ينفق كل ماله، فإن إنفاق كل المال يفضي
  إلى التهلكة عند الحاجة الشديدة إلى المأكول والمشروب والملبوس فكان المراد منه ما
  ذكره في قوله</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَٱلَّذِينَ إِذَا أَنفَقُواْ لَمْ يُسْرِفُواْ وَلَمْ يَقْتُرُواْ
  وَكَانَ بَيْنَ ذَلِكَ قَوَاماً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">الشورى 67 وفي قوله</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَلاَ
  تَجْعَلْ يَدَكَ مَغْلُولَةً إِلَىٰ عُنُقِكَ وَلاَ تَبْسُطْهَا كُلَّ ٱلْبَسْطِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">الإسراء
  29 وأما الذين قالوا المراد منه غير النفقة فذكروا فيه وجوهاً أحدها أن يخلوا بالجهاد
  فيتعرضوا للهلاك الذي هو عذاب النار فحثهم بذلك على التمسك بالجهاد وهو كقوله</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">لّيَهْلِكَ
  مَنْ هَلَكَ عَن بَيّنَةٍ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">الأنفال 42 وثانيها المراد من قوله { وَلاَ تُلْقُواْ بِأَيْدِيكُمْ
  إِلَى ٱلتَّهْلُكَةِ } أي لا تقتحموا في الحرب بحيث لا ترجون النفع، ولا يكون لكم فيه
  إلا قتل أنفسكم فإن ذلك لا يحل، وإنما يجب أن يقتحم إذا طمع في النكاية وإن خاف القتل،
  فأما إذا كان آيساً من النكاية وكان الأغلب أنه مقتول فليس له أن يقدم عليه، وهذا الوجه
  منقول عن البراء بن عازب، ونقل عن أبـي هريرة رضي الله عنه أنه قال في هذه الآية هو
  الرجل يستقل بين الصفين، ومن الناس من طعن في هذا التأويل وقال هذا القتل غير محرم
  واحتج عليه بوجوه الأول روي أن رجلاً من المهاجرين حمل على صف العدو فصاح به الناس
  فألقى بيده إلى التهلكة فقال أبو أيوب الأنصاري نحن أعلم بهذه الآية وإنما نزلت فينا
  صحبنا رسول الله صلى الله عليه وسلم ونصرناه وشهدنا معه المشاهد فلما قوي الإسلام وكثر
  أهله رجعنا إلى أهالينا وأموالنا وتصالحنا، فكانت التهلكة الإقامة في الأهل والمال
  وترك الجهاد والثاني روى الشافعي رضي الله عنه أن رسول الله صلى الله عليه وسلم ذكر
  الجنة، فقال له رجل من الأنصار أرأيت يا رسول الله إن قتلت صابراً محتسباً؟ قال عليه
  الصلاة والسلام</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
