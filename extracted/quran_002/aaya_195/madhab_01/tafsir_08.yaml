text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَأَنْفِقُواْ
  فِي سَبِيلِ ٱللَّهِ وَلاَ تُلْقُواْ بِأَيْدِيكُمْ إِلَى ٱلتَّهْلُكَةِ وَأَحْسِنُوۤاْ
  إِنَّ ٱللَّهَ يُحِبُّ ٱلْمُحْسِنِينَ }{ وَأَنفِقُواْ فِى سَبِيلِ ٱللَّهِ } طاعته
  بالجهاد وغيره { وَلاَ تُلْقُواْ بِأَيْدِيكُمْ } أي أنفسكم والباء زائدة { إِلَى ٱلتَّهْلُكَةِ
  } الهلاك بالإمساك عن النفقة في الجهاد أو تركه لأنه يقوي العدو عليكم { وَأَحْسِنُواْ
  } بالنفقة وغيرها { إِنَّ ٱللَّهَ يُحِبُّ ٱلْمُحْسِنِينَ } أي يثيبهم.\r\n\t\t\t\r\n\t\t\t</section>"

