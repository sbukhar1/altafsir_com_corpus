  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَأَنْفِقُواْ
  فِي سَبِيلِ ٱللَّهِ وَلاَ تُلْقُواْ بِأَيْدِيكُمْ إِلَى ٱلتَّهْلُكَةِ وَأَحْسِنُوۤاْ
  إِنَّ ٱللَّهَ يُحِبُّ ٱلْمُحْسِنِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">الباء في { بِأَيْدِيكُمْ
  } مزيدة مثلها في أعطى بيده للمنقاد. والمعنى: ولا تقبضوا التهلكة بأيديكم، أي لا تجعلوها
  آخذة بأيديكم مالكة لكم. وقيل: (بأيديكم) بأنفسكم: وقيل تقديره: ولا تلقوا أنفسكم بأيديكم،
  كما يقال: أهلك فلان نفسه بيده، إذا تسبب لهلاكها. والمعنى: النهي عن ترك الإنفاق في
  سبيل الله لأنه سبب الهلاك، أو عن الإسراف في النفقة حتى يفقر نفسه ويضيع عياله. أو
  عن الاستقتال والإخطار بالنفس، أو عن ترك الغزو الذي هو تقوية للعدوّ. وروي:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(100) أن رجلاً من المهاجرين حمل على صف العدوّ فصاح به الناس: ألقى
  بيده إلى التهلكة. فقال أبو أيوب الأنصاري: نحن أعلم بهذه الآية، وإنما أنزلت فينا،
  صحبنا رسول الله صلى الله عليه وسلم فنصرناه. وشهدنا معه المشاهد، وآثرناه على أهالينا
  وأموالنا وأولادنا، فلما فشا الإسلام وكثر أهله ووضعت الحرب أوزارها، رجعنا إلى أهالينا
  وأولادنا وأموالنا نصلحها ونقيم فيها. فكانت التهلكة الإقامة في الأهل والمال وترك
  الجهاد. وحكى أبو علي في (الحلبيات) عن أبي عبيدة، التهلكة والهلاك والهلك واحد. قال:
  فدلّ هذا من قول أبي عبيدة على أن التهلكة مصدر. ومثله ما حكاه سيبويه من قولهم التضرة
  والتسرة ونحوها في الأعيان: التنضبة والتنفلة. ويجوز أن يقال: أصلها التهلكة كالتجربة
  والتبصرة ونحوهما، على أنها مصدر من هلك فأبدلت من الكسرة ضمة، كما جاء الجوار في الجوار.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
