  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">وَأَنْفِقُواْ فِي سَبِيلِ ٱللَّهِ وَلاَ تُلْقُواْ
  بِأَيْدِيكُمْ إِلَى ٱلتَّهْلُكَةِ وَأَحْسِنُوۤاْ إِنَّ ٱللَّهَ يُحِبُّ ٱلْمُحْسِنِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وقول ثالث قاله ٱبن عباس، وذلك أن رسول الله صلى الله عليه وسلم لما
  أمر الناس بالخروج إلى الجهاد قام إليه أناس من الأعراب حاضرين بالمدينة فقالوا: بماذا
  نتجهّز! فوالله مالنا زاد ولا يطعمنا أحد؛ فنزل قوله تعالى: { وَأَنْفِقُواْ فِي سَبِيلِ
  ٱللَّهِ } يعني تصدّقوا يا أهل المَيْسرة في سبيل الله، يعني في طاعة الله { وَلاَ
  تُلْقُواْ بِأَيْدِيكُمْ إِلَى ٱلتَّهْلُكَةِ } يعني ولا تمسكوا بأيديكم عن الصدقة
  فتهلكوا؛ وهكذا قال مقاتل. ومعنى قول ٱبن عباس: ولا تمسكوا عن الصدقة فتهلكوا؛ أي لا
  تمسكوا عن النفقة على الضعفاء، فإنهم إذا تخلّفوا عنكم غلبكم العدوّ فتهلكوا. وقول
  رابع ـ قيل للبراء ابن عازب في هذه الآية: أهو الرجل يَحمل على الكتيبة؟ فقال لا، ولكنه
  الرجل يصيب الذّنب فيُلقي بيديه ويقول: قد بالغت في المعاصي ولا فائدة في التوبة؛ فييأس
  من الله فينهمك بعد ذلك في المعاصي. فالهلاك: اليأس من الله؛ وقاله عَبيدة السَّلماني.
  وقال زيد بن أسلم: المعنى لا تسافروا في الجهاد بغير زاد؛ وقد كان فَعَل ذلك قوم فأدّاهم
  ذلك إلى الانقطاع في الطريق، أو يكون عالة على الناس. فهذه خمسة أقوال. و «سبيل الله»
  هنا: الجهاد، واللفظ يتناول بعدُ جميع سُبُله. والباء في «بأيديكم» زائدة، التقدير
  تلقوا أيديكم. ونظيره:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">أَلَمْ يَعْلَم بِأَنَّ ٱللَّهَ يَرَىٰ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[العلق:
  14]. وقال المبرّد: «بأيديكم» أي بأنفسكم؛ فعبّر بالبعض عن الكل؛ كقوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فَبِمَا
  كَسَبَتْ أَيْدِيكُمْ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الشورى: 30]،</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">بِمَا قَدَّمَتْ يَدَاكَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الحج:
  10]. وقيل: هذا ضَرْب مَثَل؛ تقول: فلان ألقى بيده في أمر كذا إذا ٱستسلم؛ لأن المستسلم
  في القتال يُلقي سلاحه بيديه، فكذلك فعلُ كلّ عاجز في أيّ فعل كان، ومنه قول عبد المطلب:
  «والله إن إلقاءنا بأيدينا للموت لَعَجْزٌ». وقال قوم: التقدير لا تلقوا أنفسكم بأيديكم؛
  كما تقول: لا تفسد حالك برأيك. والتَّهْلُكة (بضم اللام) مصدر من هَلَك يَهْلِك هلاكاً
  وهُلْكاً وتَهْلُكة، أي لا تأخذوا فيما يَهْلككم؛ قاله الزجاج وغيره. أي إن لم تنفقوا
  عصيتم الله وهلكتم. وقيل: إن معنى الآية لا تمسكوا أموالكم فيرثها منكم غيركم، فتهلكوا
  بحرمان منفعة أموالكم. ومعنى آخر: ولا تمسكوا فيذهب عنكم الخلَف في الدنيا والثواب
  في الآخرة. ويقال: { لاَ تُلْقُواْ بِأَيْدِيكُمْ إِلَى ٱلتَّهْلُكَةِ } يعني لا تنفقوا
  من حرام فيُرَدّ عليكم فتهلكوا. ونحوه عن عكرمة قال: «ولا تلقوا بأيديكم إلى التهلكة»
  قال: { وَلاَ تَيَمَّمُواْ ٱلْخَبِيثَ مِنْهُ تُنْفِقُونَ }. وقال الطبري: قوله «ولا
  تلقوا بأيديكم إلى التهلكة» عامّ في جميع ما ذُكر لدخوله فيه، إذ اللفظ يحتمله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">الثانية: ٱختلف العلماء في ٱقتحام الرجل في الحرب وحَمْلِهِ على العدوّ
  وحدَه؛ فقال القاسم بن مُخَيْمَرة والقاسم بن محمد وعبد الملك من علمائنا: لا بأس أن
  يحمل الرجل وحده على الجيش العظيم إذا كان فيه قوّة، وكان لله بنيّة خالصة؛ فإن لم
  تكن فيه قوة فذلك من التهلكة.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
