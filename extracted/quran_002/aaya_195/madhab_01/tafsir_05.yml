  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَأَنْفِقُواْ
  فِي سَبِيلِ ٱللَّهِ وَلاَ تُلْقُواْ بِأَيْدِيكُمْ إِلَى ٱلتَّهْلُكَةِ وَأَحْسِنُوۤاْ
  إِنَّ ٱللَّهَ يُحِبُّ ٱلْمُحْسِنِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">فيه ثلاث مسائل:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">الأولى: روى البخاريّ عن حذيفة: { وَأَنْفِقُواْ فِي سَبِيلِ ٱللَّهِ
  وَلاَ تُلْقُواْ بِأَيْدِيكُمْ إِلَى ٱلتَّهْلُكَةِ } قال: نزلت في النفقة. وروى يزيد
  بن أبي حبيب عن أسلم أبي عمران قال: غَزَوْنَا القُسْطَنْطِينيّة، وعلى الجماعة عبد
  الرحمن بن الوليد، والرّوم مُلْصِقُو ظهورهم بحائط المدينة، فحمل رجل على العدوّ، فقال
  الناس: مَهٍ مَهٍ لا إلٰه إلا الله، يلقي بيديه إلى التهلكة! فقال أبو أيوب: سبحان
  الله! أنزلت هذه الآية فينا معاشر الأنصار لما نصر الله نبيّه وأظهر دينه؛ قلنا: هَلُمّ
  نقيم في أموالنا ونُصلحها؛ فأنزل الله عز وجل: { وَأَنْفِقُواْ فِي سَبِيلِ ٱللَّهِ
  } الآية. والإلقاء بالْيَد إلى التَّهْلُكة أن نقيم في أموالنا ونُصلحها؛ وندع الجهاد.
  فلم يزل أبو أيوب مجاهداً في سبيل الله حتى دُفن بالقسطنطينية؛ فقبره هناك. فأخبرنا
  أبو أيوب أن الإلقاء باليد إلى التهلكة هو ترك الجهاد في سبيل الله، وأن الآية نزلت
  في ذلك. ورُوي مثلُه عن حذيفة والحسن وقتادة ومجاهد والضحاك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قلت:
  وروى الترمذي عن يزيد بن أبي حبيب عن أسلم أبي عمران هذا الخبر بمعناه فقال: «كنا بمدينة
  الروم، فأخرجوا إلينا صفًّا عظيماً من الروم؛ فخرج إليهم من المسلمين مثلهم أو أكثر،
  وعلى أهل مصر عُقبة بن عامر، وعلى الجماعة فُضالة بن عُبيد؛ فحمل رجل من المسلمين على
  صَفّ الروم حتى دخل فيهم؛ فصاح الناس وقالوا: سبحان الله! يُلقي بيديه إلى التهلكة.
  فقام أبو أيوب الأنصاريّ فقال: يأيها الناس، إنكم تتأوّلون هذه الآية هذا التأويل،
  وإنما أنزلت هذه الآية فينا معاشر الأنصار لما أعزّ الله الإسلام وكثر ناصروه؛ فقال
  بعضنا لبعض سِرا دون رسول الله صلى الله عليه وسلم: إن أموالنا قد ضاعت، وإن الله قد
  أعز الإسلام وكثر ناصروه؛ فلو أقمنا في أموالنا فأصلحنا ما ضاع منها؛ فأنزل الله على
  نبيّه صلى الله عليه وسلم يردّ عليه ما قلنا: { وَأَنْفِقُواْ فِي سَبِيلِ ٱللَّهِ
  وَلاَ تُلْقُواْ بِأَيْدِيكُمْ إِلَى ٱلتَّهْلُكَةِ }. فكانت التهلكة الإقامة على الأموال
  وإصلاحها وتركنا الغزو؛ فما زال أبو أيوب شاخصاً في سبيل الله حتى دُفن بأرض الروم.
  قال أبو عيسى: هذا حديث حسن غريب صحيح». وقال حُذيفة بن اليمان وٱبن عباس وعكرمة وعطاء
  ومجاهد وجمهور الناس: المعنى لا تلقوا بأيديكم بأن تتركوا النفقة في سبيل الله وتخافوا
  العَيْلة، فيقول الرجل: ليس عندي ما أنفقه. وإلى هذا المعنى ذهب البخاريّ إذ لم يذكر
  غيره، والله أعلم. قال ٱبن عباس: أنفق في سبيل الله، وإن لم يكن لك إلا سَهم أو مِشْقَص،
  ولا يقولّن أحدكم: لا أجد شيئاً. ونحوه عن السُّدّي: أنفق ولو عِقالاً، ولا تُلقي بيدك
  إلى التهلكة فتقول: ليس عندي شيء.</font></font>&#13;\t\t\t<label disabled=\"true\"
