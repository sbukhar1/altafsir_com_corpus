  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وقيل: إذا طلب الشهادة وخلصت النية فلْيحمل، لأن مقصوده واحد منهم؛
  وذلك بيّن في قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَمِنَ ٱلنَّاسِ مَن يَشْرِي نَفْسَهُ ٱبْتِغَآءَ مَرْضَاتِ
  ٱللَّهِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[البقرة: 207]. وقال ابن خُوَيْزِ مَنْداد: فأمّا أن يحمل الرجل على
  مائة أو على جملة العسكر أو جماعة اللصوص والمحاربين والخوارج فلذلك حالتان: إن علم
  وغَلب على ظنّه أن سيَقتل مَن حمل عليه وينجو فحسَن، وكذلك لو عَلم وغَلب على ظنّه
  أن يُقتل ولكن سَيُنْكى نِكاية أو سيُبْلى أو يؤثّر أثراً يَنتفع به المسلمون فجائز
  أيضاً. وقد بلغني أن عسكر المسلمين لما لَقِي الفرس نَفرت خيل المسلمين من الفِيَلة،
  فعَمد رجل منهم فصنع فِيلاً من طين وأَنَّسَ به فرسه حتى أَلِفه، فلمّا أصبح لم يَنْفُرِ
