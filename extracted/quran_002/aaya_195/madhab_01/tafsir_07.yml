  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَأَنْفِقُواْ
  فِي سَبِيلِ ٱللَّهِ وَلاَ تُلْقُواْ بِأَيْدِيكُمْ إِلَى ٱلتَّهْلُكَةِ وَأَحْسِنُوۤاْ
  إِنَّ ٱللَّهَ يُحِبُّ ٱلْمُحْسِنِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قال البخاري:
  حدثنا إسحاق أخبرنا النضر، أخبرنا شعبة عن سليمان، سمعت أبا وائل عن حذيفة { وَأَنفِقُواْ
  فِى سَبِيلِ ٱللَّهِ وَلاَ تُلْقُواْ بِأَيْدِيكُمْ إِلَى ٱلتَّهْلُكَةِ } قال: نزلت
  في النفقة، ورواه ابن أبي حاتم عن الحسن بن محمد بن الصباح عن أبي معاوية عن الأعمش
  به، مثله، قال: وروي عن ابن عباس ومجاهد وعكرمة وسعيد بن جبير وعطاء والضحاك والحسن
  وقتادة والسدي ومقاتل بن حيان نحو ذلك، وقال الليث بن سعد عن يزيد بن أبي حبيب عن أسلم
  أبي عمران قال: حمل رجل من المهاجرين بالقسطنطينية على صف العدو حتى خرقه، ومعنا أبو
  أيوب الأنصاري، فقال ناس: ألقى بيده إلى التهلكة، فقال أبو أيوب: نحن أعلم بهذه الآية،
  إنما نزلت فينا؛ صحبنا رسول الله صلى الله عليه وسلم وشهدنا معه المشاهد، ونصرناه،
  فلما فشا الإسلام وظهر، اجتمعنا معشر الأنصار نجياً، فقلنا: قد أكرمنا الله بصحبة نبيه
  صلى الله عليه وسلم ونصره، حتى فشا الإسلام وكثر أهله، وكنا قد آثرناه على الأهلين
  والأموال والأولاد، وقد وضعت الحرب أوزارها، فنرجع إلى أهلينا وأولادنا، فنقيم فيهما،
  فنزل فينا: { وَأَنفِقُواْ فِى سَبِيلِ ٱللَّهِ وَلاَ تُلْقُواْ بِأَيْدِيكُمْ إِلَى
  ٱلتَّهْلُكَةِ } ، فكانت التهلكة في الإقامة في الأهل والمال، وترك الجهاد. رواه أبو
  داود والترمذي والنسائي وعبد بن حميد، في تفسيره، وابن أبي حاتم وابن جرير وابن مردويه
  والحافظ أبو يعلى في مسنده، وابن حبان في صحيحه، والحاكم في مستدركه، كلهم من حديث
  يزيد بن أبي حبيب به، وقال الترمذي: حسن صحيح غريب، وقال الحاكم: على شرط الشيخين،
  ولم يخرجاه. ولفظ أبي داود عن أسلم أبي عمران: كنا بالقسطنطينية، وعلى أهل مصر عقبة
  بن عامر، وعلى أهل الشام رجل، يُريدُ: فضالة بن عبيد، فخرج من المدينة صف عظيم من الروم،
  فصففنا لهم، فحمل رجل من المسلمين على الروم حتى دخل فيهم، ثم خرج إلينا، فصاح الناس
  إليه، فقالوا: سبحان الله ألقى بيده إلى التهلكة، فقال أبو أيوب: يا أيها الناس إنكم
  لتتأولون هذه الآية على غير التأويل، وإنما نزلت فينا معشر الأنصار؛ إنا لما أعز الله
  دينه، وكثر ناصروه، قلنا فيما بيننا: لو أقبلنا على أموالنا فأصلحناها، فأنزل الله
  هذه الآية. وقال أبو بكر بن عياش عن أبي إسحاق السبيعي، قال: قال رجل للبراء بن عازب:
  إن حملت على العدو وحدي فقتلوني، أكنت ألقيت بيدي إلى التهلكة؟ قال: لا، قال الله لرسوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فَقَاتِلْ
  فِى سَبِيلِ ٱللَّهِ لاَ تُكَلَّفُ إِلاَّ نَفْسَكَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[النساء: 84] وإنما هذه في النفقة،
  رواه ابن مردويه، وأخرجه الحاكم في مستدركه من حديث إسرائيل عن أبي إسحاق، وقال: صحيح
  على شرط الشيخين، ولم يخرجاه، ورواه الترمذي وقيس بن الربيع عن أبي إسحاق عن البراء،
  فذكره، وقال بعد قوله:</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
