  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">وَأَنْفِقُواْ فِي سَبِيلِ ٱللَّهِ وَلاَ تُلْقُواْ
  بِأَيْدِيكُمْ إِلَى ٱلتَّهْلُكَةِ وَأَحْسِنُوۤاْ إِنَّ ٱللَّهَ يُحِبُّ ٱلْمُحْسِنِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\"/></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">لاَ تُكَلَّفُ إِلاَّ نَفْسَكَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[النساء: 84]: ولكن التهلكة أن يذنب
  الرجل الذنب، فيلقي بيده إلى التهلكة، ولا يتوب. وقال ابن أبي حاتم: حدثنا أبي، حدثنا
  أبو صالح، كاتب الليث، حدثني الليث، حدثنا عبد الرحمن بن خالد بن مسافر عن ابن شهاب
  عن أبي بكر بن نمير بن عبد الرحمن بن الحارث بن هشام أن عبد الرحمن الأسود بن عبد يغوث،
  أخبره أنهم حاصروا دمشق، فانطلق رجل من أزد شنوءة، فأسرع إلى العدو وحده ليستقبل، فعاب
  ذلك عليه المسلمون، ورفعوا حديثه إلى عمرو بن العاص، فأرسل إليه عمرو، فرده، وقال عمرو:
  قال الله: { وَلاَ تُلْقُواْ بِأَيْدِيكُمْ إِلَى ٱلتَّهْلُكَةِ }. وقال عطاء بن السائب
  عن سعيد بن جبير عن ابن عباس، في قوله تعالى: { وَأَنفِقُواْ فِى سَبِيلِ ٱللَّهِ وَلاَ
  تُلْقُواْ بِأَيْدِيكُمْ إِلَى ٱلتَّهْلُكَةِ } ، قال: ليس ذلك في القتال، إنما هو
  في النفقة؛ أن تمسك بيدك عن النفقة في سبيل الله، ولا تلق بيدك إلى التهلكة، قال حماد
  بن سلمة: عن داود، عن الشعبي عن أبي جبيرة بن الضحاك، قال: كانت الأنصار يتصدقون، وينفقون
  من أموالهم، فأصابتهم سنة، فأمسكوا عن النفقة في سبيل الله، فنزلت: { وَلاَ تُلْقُواْ
  بِأَيْدِيكُمْ إِلَى ٱلتَّهْلُكَةِ } وقال الحسن البصري: { وَلاَ تُلْقُواْ بِأَيْدِيكُمْ
  إِلَى ٱلتَّهْلُكَةِ } قال: هو البخل. وقال سماك بن حرب عن النعمان بن بشير، في قوله:
  { وَلاَ تُلْقُواْ بِأَيْدِيكُمْ إِلَى ٱلتَّهْلُكَةِ } ، أن يذنب الرجل الذنب، فيقول:
  لا يغفر لي، فأنزل الله: { وَلاَ تُلْقُواْ بِأَيْدِيكُمْ إِلَى ٱلتَّهْلُكَةِ وَأَحْسِنُوۤاْ
  إِنَّ ٱللَّهَ يُحِبُّ ٱلْمُحْسِنِينَ } رواه ابن مردويه، وقال ابن أبي حاتم: وروي
  عن عبيدة السلماني والحسن وابن سيرين وأبي قلابة نحو ذلك، يعني: نحو قول النعمان بن
  بشير، أنها في الرجل يذنب الذنب، فيعتقد أنه لا يغفر له، فيلقي بيده إلى التهلكة، أي:
  يستكثر من الذنوب، فيهلك. ولهذا روى علي بن أبي طلحة، عن ابن عباس: التهلكة: عذاب الله.
  وقال ابن أبي حاتم وابن جرير جميعاً: حدثنا يونس حدثنا ابن وهب، أخبرني أبو صخر عن
  القرظي محمد بن كعب، أنه كان يقول في هذه الآية: { وَلاَ تُلْقُواْ بِأَيْدِيكُمْ إِلَى
  ٱلتَّهْلُكَةِ } قال: كان القوم في سبيل الله، فيتزود الرجل، فكان أفضل زاداً من الآخر،
  أنفق البائس من زاده حتى لا يبقى من زاده شيء، أحب أن يواسي صاحبه، فأنزل الله: { وَأَنفِقُواْ
  فِى سَبِيلِ ٱللَّهِ وَلاَ تُلْقُواْ بِأَيْدِيكُمْ إِلَى ٱلتَّهْلُكَةِ }. وقال ابن
  وهب أيضاً: أخبرني عبد الله بن عياش عن زيد بن أسلم في قول الله: { وَأَنفِقُواْ فِى
  سَبِيلِ ٱللَّهِ وَلاَ تُلْقُواْ بِأَيْدِيكُمْ إِلَى ٱلتَّهْلُكَةِ } وذلك أن رجالاً
  يخرجون في بعوث يبعثها رسول الله صلى الله عليه وسلم بغير نفقة، فإما أن يقطع بهم وإما
  كانوا عيالاً، فأمرهم الله أن يستنفقوا مما رزقهم الله، ولا يلقوا بأيديهم إلى التهلكة،
  والتهلكة أن يهلك رجال من الجوع والعطش، أو من المشي. وقال لمن بيده فضل: { وَأَحْسِنُوۤاْ
  إِنَّ ٱللَّهَ يُحِبُّ ٱلْمُحْسِنِينَ }. ومضمون الآية الأمر بالإنفاق في سبيل الله،
  في سائر وجوه القربات، ووجوه الطاعات، وخاصة صرف الأموال في قتال الأعداء، وبذلها فيما
  يقوى به المسلمون على عدوهم، والإخبار عن ترك فعل ذلك بأنه هلاك ودمار لمن لزمه واعتاده،
  ثم عطف بالأمر بالإحسان، وهو أعلى مقامات الطاعة، فقال: { وَأَحْسِنُوۤاْ إِنَّ ٱللَّهَ
  يُحِبُّ ٱلْمُحْسِنِينَ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
