  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَأَنْفِقُواْ
  فِي سَبِيلِ ٱللَّهِ وَلاَ تُلْقُواْ بِأَيْدِيكُمْ إِلَى ٱلتَّهْلُكَةِ وَأَحْسِنُوۤاْ
  إِنَّ ٱللَّهَ يُحِبُّ ٱلْمُحْسِنِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">اختلف أهل التأويـل
  فـي تأويـل هذه الآية، ومن عَنَى بقوله: { وَلا تُلْقُوا بأيْدِيكُمْ إلـى التَّهْلُكَة
  } فقال بعضهم: عنى بذلك: { وأنْفِقُوا فِـي سَبِـيـلِ اللَّهِ } وسبـيـل الله: طريقه
  الذي أمر أن يسلك فـيه إلـى عدوّه من الـمشركين لـجهادهم وحربهم، { وَلا تُلْقُوا بأيْدِيكُمْ
  إلـى التَّهْلُكَة } يقول: ولا تتركوا النفقة فـي سبـيـل الله، فإن الله يعوِّضكم منها
  أجراً ويرزقكم عاجلاً. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  أبو السائب سلـم بن جنادة، والـحسن بن عرفة قالا: ثنا أبو معاوية، عن الأعمش، عن سفـيان،
  عن حذيفة: { وَلا تُلْقُوا بأيْدِيكُمْ إلـى التَّهْلُكَة } قال: يعنـي فـي ترك النفقة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن بشار، قال: ثنا عبد الرحمن، قال: ثنا شعبة، وحدثنا
  ابن الـمثنى، قال: ثنا ابن أبـي عديّ، عن شعبة، عن الأعمش، عن أبـي وائل، عن حذيفة
  وحدثنـي مـحمد بن خـلف العسقلانـي قال: ثنا آدم، قال: ثنا أبو جعفر الرازي، عن الأعمش
  وحدثنا أحمد بن إسحاق، قال: ثنا أبو أحمد قال: ثنا سفـيان، عن عاصم جميعاً، عن شقـيق،
  عن حذيفة، قال: هو ترك النفقة فـي سبـيـل الله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن الـمثنى، قال: ثنا مـحمد بن جعفر، قال: ثنا شعبة، عن منصور، عن أبـي صالـح، عن
  عبد الله بن عبـاس أنه قال فـي هذه الآية: { وَلا تُلْقُوا بأيْدِيكُمْ إلـى التَّهْلُكَة
  } قال: تنفق فـي سبـيـل الله وإن لـم يكن لك إلا مِشْقَصٌ أو سهم شعبة الذي يشك فـي
  ذلك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن الـمثنى، قال: ثنا ابن
  أبـي عديّ، عن شعبة، عن منصور، عن أبـي صالـح الذي كان يحدّث عنه الكلبـي، عن ابن عبـاس
  قال: إن لـم يكن لك إلا سهم أو مشقص أنفقته.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  ابن بشار، قال: ثنا يحيى، عن سفـيان، عن منصور، عن أبـي صالـح، عن ابن عبـاس: { وَلا
  تُلْقُوا بأيْدِيكُمْ إلـى التَّهْلُكَة } قال: فـي النفقة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا حكام، عن عمرو بن أبـي قـيس، عن عطاء، عن سعيد بن جبـير، عن ابن
  عبـاس: { وَلا تُلْقُوا بأيْدِيكُمْ إلـى التَّهْلُكَة } قال: لـيس التهلكة أن يُقتل
  الرجل فـي سبـيـل الله، ولكن الإمساك عن النفقة فـي سبـيـل الله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يعقوب بن إبراهيـم، قال: ثنا هشيـم، قال: أخبرنا إسماعيـل بن
  أبـي خالد، عن عكرمة، قال: نزلت فـي النفقات فـي سبـيـل الله، يعنـي قوله: { وَلا تُلْقُوا
  بأيْدِيكُمْ إلـى التَّهْلُكَة }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  يونس بن عبد الأعلـى، قال: ثنا ابن وهب، قال: أخبرنـي أبو صخر عن مـحمد بن كعب القرظي
  أنه كان يقول فـي هذه الآية: { وَلا تُلْقُوا بأيْدِيكُمْ إلـى التَّهْلُكَة } قال:
  كان القوم فـي سبـيـل الله، فـيتزوّد الرجل، فكان أفضل زاداً من الآخر أنفق البـائس
  من زاده حتـى لا يبقـى من زاده شيء أحبّ أن يواسي صاحبه، فأنزل الله: { وأنْفِقُوا
  فِـي سَبِـيـلِ اللَّهِ وَلا تُلْقُوا بأيْدِيكُمْ إلـى التَّهْلُكَة }.</font></font>&#13;\t\t\t<label
