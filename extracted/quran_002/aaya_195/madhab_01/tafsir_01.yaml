  بِأَيْدِيكُمْ إِلَى ٱلتَّهْلُكَةِ وَأَحْسِنُوۤاْ إِنَّ ٱللَّهَ يُحِبُّ ٱلْمُحْسِنِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن خـلف العسقلانـي، قال: ثنا آدم، قال: ثنا شيبـان،
  عن منصور بن الـمعتـمر، عن أبـي صالـح مولـى أم هانىء، عن ابن عبـاس فـي قوله: { وَلا
  تُلْقُوا بأيْدِيكُمْ إلـى التَّهْلُكَة } قال: لا يقولنَّ أحدكم إنـي لا أجد شيئاً
  إن لـم يجد إلا مشقصاً فلـيتـجهز به فـي سبـيـل الله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن عبد الأعلـى الصنعانـي، قال: ثنا الـمعتـمر، قال: سمعت داود يعنـي ابن أبـي هند،
  عن عامر: أن الأنصار كان احتبس علـيهم بعض الرزق، وكانوا قد أنفقوا نفقات، قال: فساء
  ظنهم وأمسكوا. قال: فأنزل الله: { وأنْفِقُوا فِـي سَبِـيـلِ اللَّهِ وَلا تُلْقُوا
  بِأيْدِيكُمْ إلـى التَّهْلُكَةِ } قال: وكانت التهلكة سوء ظنهم وإمساكهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، وحدثنـي
  الـمثنى، قال: ثنا أبو حذيفة قال: حدثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد فـي قول
  الله: { وَلا تُلْقُوا بأيْدِيكُمْ إلـى التَّهْلُكَة } قال: تـمنعكم نفقةً فـي حقَ
  خيفةُ العَيْـلة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر بن معاذ، قال: ثنا يزيد،
  قال: ثنا سعيد، عن قتادة قوله: { وأنْفِقُوا فِـي سَبِـيـلِ اللَّهِ وَلا تُلْقُوا
  بأيْدِيكُمْ إلـى التَّهْلُكَة } قال: وكان قتادة يحدّث أن الـحسن حدثه أنهم كانوا
  يسافرون ويغزون ولا ينفقون من أموالهم، أو قال: لا ينفقون فـي ذلك، فأمرهم الله أن
  ينفقوا فـي مغازيهم فـي سبـيـل الله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قتادة قوله: { وَلا
  تُلْقُوا بأيْدِيكُمْ إلـى التَّهْلُكَة } يقول: لا تـمسكوا بأيديكم عن النفقة فـي
  سبـيـل الله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي موسى بن هارون، قال: ثنا
  عمرو بن حماد، قال: ثنا أسبـاط، عن السدي: { وأنْفِقُوا فِـي سَبِـيـلِ اللَّهِ } يقول:
  أنفقْ فـي سبـيـل الله ولو عقالاً، { وَلا تُلْقُوا بأيْدِيكُمْ إلـى التَّهْلُكَة
  } تقول: لـيس عندي شيء.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـمثنى، قال: ثنا أبو غسان،
  قال: ثنا زهير، قال: ثنا خصيف، عن عكرمة فـي قوله: { وَلا تُلْقُوا بأيْدِيكُمْ إلـى
  التَّهْلُكَة } قال: لـما أمر الله بـالنفقة فكانوا أو بعضهم يقولون: ننفق فـيذهب مالنا
  ولا يبقـى لنا شيء، قال: فقال أنفقوا ولا تلقوا بأيديكم إلـى التهلكة، قال: أنفقوا
  وأنا أرزقكم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـمثنى، قال: ثنا عمرو بن
  عون، قال: ثنا هشيـم، عن يونس، عن الـحسن، قال: نزلت فـي النفقة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـمثنى، قال: ثنا إسحاق، قال: أخبرنا ابن همام الأهوازي، قال:
  أخبرنا يونس، عن الـحسن فـي التهلكة، قال: أمرهم الله بـالنفقة فـي سبـيـل الله، وأخبرهم
  أن ترك النفقة فـي سبـيـل الله التهلكة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: حدثنـي حجاج، عن ابن جريج، قال: سألت عطاء عن قوله:
  { وأنْفِقُوا فِـي سَبِـيـلِ اللَّهِ وَلا تُلْقُوا بأيْدِيكُمْ إلـى التَّهْلُكَة
  } قال: يقول: أنفقوا فـي سبـيـل الله ما قلّ وكثر قال: وقال لـي عبد الله بن كثـير:
  نزلت فـي النفقة فـي سبـيـل الله.</font></font>&#13;\t\t\t<label disabled=\"true\"
