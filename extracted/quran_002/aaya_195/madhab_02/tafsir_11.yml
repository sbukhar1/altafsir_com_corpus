  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَأَنْفِقُواْ
  فِي سَبِيلِ ٱللَّهِ وَلاَ تُلْقُواْ بِأَيْدِيكُمْ إِلَى ٱلتَّهْلُكَةِ وَأَحْسِنُوۤاْ
  إِنَّ ٱللَّهَ يُحِبُّ ٱلْمُحْسِنِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ وَأَنْقِقُواْ
  فِي سَبِيلِ ٱللهِ } أي في طاعة الله. قال ابن عباس: وذلك أن رسول الله - صلى الله
  عليه وسلم - لما أمر الناس بالخروج إلى الجهاد قام إليه ناس من الأعراب حاضري المدينة
  فقالوا: بماذا نجهز؟ فوالله ما لنا زاد ولا يطعمنا أحد فنزل قوله تعالى { وَأَنفِقُواْ
  فِي سَبِيلِ ٱللَّهِ } يعني تصدقوا يا أهل الميسرة (في سبيل الله) أي في طاعة الله
  { وَلاَ تُلْقُواْ بِأَيْدِيكُمْ إِلَى ٱلتَّهْلُكَةِ } يعني ولا تمسكوا بأيديكم عن
  الصدقة فتهلكوا وهكذا قال مقاتل. ومعنى قول ابن عباس ولا تمسكوا عن الصدقة فتهلكوا
  أي لا تمسكوا عن النفقة والعون للضعفاء فإنهم إذا تخلفوا عنكم غلب عليكم العدو فتهلكوا
  ومعنى آخر: ولا تمسكوا فيرث منكم غيركم فتهلكوا بحرمان منفعة أموالكم. معنى آخر: ولا
  تمسكوا فيذهب عنكم الخلف في الدنيا والثواب في الآخرة. ويقال: { وَلاَ تُلْقُواْ بِأَيْدِيكُمْ
  إِلَى ٱلتَّهْلُكَةِ } يعني لا تنفقوا من حرام فيرد عليكم فتهلكوا. وقال الزجاج: التهلكة:
  معناه الهلاك يقال: هلك يهلك هلاكا وتهلكة: معناه إن لم تنفقوا عصيتم الله فهلكتم وروي
  عن البراء بن عازب أن رجلاً سأله عن التهلكة فقال: أهو الرجل إذا التقى الجمعان فحمل
  فيقاتل حتى يقتل؟ قال: لا ولكن الرجل يذنب ثم لا يتوب. وقال قتادة قيل لأبي هريرة:
  ألم تر سعد بن هشام لما التقى الصفان حمل فقاتل حتى قتل ألقى بيده إلى التهلكة؟ فقال
  أبو هريرة: كلا والله ولكنه تأويل آية من كتاب الله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَمِنَ ٱلنَّاسِ مَن يَشْرِى نَفْسَهُ
  ٱبْتِغَآءَ مَرْضَاتِ ٱللَّهِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[البقرة: 207]. وقال أبو عبيدة السلماني:
  التهلكة أن يذنب (الرجل) فيقنط من رحمة الله فيهلك. وروي عن أبي أيوب الأنصاري أنه
  قال: نزلت هذه الآية فينا معشر الأنصار إنا لما أعز الله دينه وكثرنا قلنا فيما بيننا:
  إن أموالنا قد ضاعت فلو أقمنا فيها وأصلحنا منها ما ضاع فأنزل الله تعالى: { وَلاَ
  تُلْقُواْ بِأَيْدِيكُمْ إِلَى ٱلتَّهْلُكَةِ } فكانت التهلكة: في الإقامة التي أردنا
  أن نقيم في أموالنا ونصلحها فأمرنا بالغزو ثم قال تعالى: { وَأَحْسِنُواْ } أي أحسنوا
  النفقة من الصدقة { إِنَّ ٱللَّهَ يُحِبُّ ٱلْمُحْسِنِينَ } في النفقة ويقال: وأحسنوا
  في النفقة أي أخلصوا النية في النفقة ويقال: أحسنوا الظن بالله تعالى فيما أنفقتم أنه
  يخلف عليكم في الدنيا ويثيبكم في الآخرة</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

