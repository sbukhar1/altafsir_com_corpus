  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَأَنْفِقُواْ
  فِي سَبِيلِ ٱللَّهِ وَلاَ تُلْقُواْ بِأَيْدِيكُمْ إِلَى ٱلتَّهْلُكَةِ وَأَحْسِنُوۤاْ
  إِنَّ ٱللَّهَ يُحِبُّ ٱلْمُحْسِنِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ سَبِيلِ اللَّهِ
  } الجهاد. { وَلا تُلْقُوأ بِأَيْدِكُمْ } الباء زائدة، أو غير زائدة أي لا تُلقوا
  أنفسكم بأيديكم. { التَّهْلُكَةِ } الهلاك لا تتركوا النفقة في الجهاد فتهلكوا بالإثم،
  أو لا تخرجوا بغير زاد فتهلكوا بالضعف، أو لا تيأسوا من المغفرة عن المعصية فلا تتوبوا،
  ولا تتركوا الجهاد فتهلكوا، أو لا تقتحموا القتال من غير نكاية في العدو، أو هو عام
  محمول على ذلك كله. { وَأَحْسِنُواْ } الظن بالقدر، أو بأداء الفرائض أو عودوا بالإحسان
  على المعدم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

