  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَأَنْفِقُواْ
  فِي سَبِيلِ ٱللَّهِ وَلاَ تُلْقُواْ بِأَيْدِيكُمْ إِلَى ٱلتَّهْلُكَةِ وَأَحْسِنُوۤاْ
  إِنَّ ٱللَّهَ يُحِبُّ ٱلْمُحْسِنِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: {
  وَأَنْفِقُواْ فِي سَبِيلِ ٱللَّهِ... }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن عرفة: (هو عندي يتناول النفس والمال، أي أنفقوا ما يعز عليكم في سبيل الله) لقول
  الزمخشري في غير هذا: إن المفعول قد يحذف قصدا للعموم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(قلت:
  أظنّه ذكره في قوله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فَأَمَّا مَنْ أَعْطَىٰ وَٱتَّقَىٰ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { وَلاَ تُلْقُواْ بِأَيْدِيكُمْ
  إِلَى ٱلتَّهْلُكَةِ... }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قل الزمخشري: الباء زائدة أي لا
  تجعلوا التهلكة آخذة بأيديكم مالكة لكم، والمعنى النهي عن ترك الإنفاق في سبيل الله
  لأنه سبب الهلاك أو عن الإسراف في النفقة حتى (يفقر) نفسه ويضيع عياله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قلت لابن عرفة: إن أريد النهي عن ترك الإنفاق في سبيل الله يكون في
  الآية دليل على أن الأمر بالشيء ليس نهيا عن ضده إذ لو كان قوله { وَأَنفِقُواْ فِي
  سَبِيلِ ٱللَّهِ } ملزوما للنهي عن ترك النفقة (في سبيل الله) لما احتيج إلى قوله {
  وَلاَ تُلْقُواْ بِأَيْدِيكُمْ إِلَى ٱلتَّهْلُكَةِ }؟</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فقال
  لي: إن قلنا إن الأمر يفيد التكرار فيتم ما قلت، وإن قلنا إنه لا يفيده فيقال إنه مطلق
  والمطلق يصدق بصورة، فمهما أنفق في سبيل الله ولو مرة واحدة كان ممتثلا. وأتى بالنهي
  بعده ليفيد التكرار.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { وَأَحْسِنُوۤاْ إِنَّ
  ٱللَّهَ يُحِبُّ ٱلْمُحْسِنِينَ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أي
  ببذل المال المتطوع، أو يراد به الإحسان الذي في حديث القدر</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" وهو أن تعبد الله كأنك تراه فإن
  لم تكن تراه فإنه يراك \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله { إِنَّ ٱللَّهَ يُحِبُّ ٱلْمُحْسِنِينَ } أبلغ من قوله إن الله
  (مع)، لأن قولك: زيد يحب بني فلان أبلغ من قولك زيد مع بني فلان لأنه قد يكون معهم
  ولا يحبهم، قال الله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَهُوَ مَعَكُمْ أَيْنَ مَا كُنتُمْ</font></font> }</b><br
  class=\"TextArabic\"/><label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

