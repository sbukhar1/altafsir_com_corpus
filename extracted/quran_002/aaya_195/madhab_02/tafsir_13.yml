  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَأَنْفِقُواْ
  فِي سَبِيلِ ٱللَّهِ وَلاَ تُلْقُواْ بِأَيْدِيكُمْ إِلَى ٱلتَّهْلُكَةِ وَأَحْسِنُوۤاْ
  إِنَّ ٱللَّهَ يُحِبُّ ٱلْمُحْسِنِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله تعالىٰ:
  { وَأَنفِقُواْ فِي سَبِيلِ ٱللَّهِ } أراد به الجهاد وكلَّ خير هو في سبيل الله، ولكن
  إطلاقه ينصرف إلى الجهاد { وَلاَ تُلْقُواْ بِأَيْدِيكُمْ إِلَى ٱلتَّهْلُكَةِ } قيل:
  الباء في قوله تعالىٰ { بِأَيْدِيكُمْ } زائدة، يريد: ولا تلقوا أيديكم، أي أنفسكم
  { إلى التهلكة } عبَّر عن النفس بالأيدي كقوله تعالىٰ</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَبِمَا كَسَبَتْ أيْدِيكُمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الشورى:
  30] أي بما كسبتم، وقيل الباء في موضعها، وفيه حذف، أي ولا تلقوا أنفسكم بأيديكم إلى
  التهلكة أي الهلاك، وقيل: التهلكة كل شيء يصير عاقبته إلى الهلاك، أي ولا تأخذوا في
  ذلك، وقيل: التهلكة ما يمكن الاحتراز عنه، والهلاك ما لا يمكن الاحتراز عنه، والعرب
  لا تقول للانسان ألقى بيده إلا في الشرك، واختلفوا في تأويل هذه الآية فقال بعضهم:
  هذا في البخل وترك الإِنفاق. يقول: (ولا تلقوا بأيديكم إلى التهلكة) بترك الإِنفاق
  في سبيل الله وهو قول حذيفة والحسن وقتادة وعكرمة وعطاء. وقال ابن عباس في هذه الآية:
  أنفِقْ في سبيل الله وإن لم يكن لك إلا سهم أو مشقص، ولا يقولن أحدكم إني لا أجد شيئاً،
  وقال: السدي بها: أنفق في سبيل الله ولو عقالاً { وَلاَ تُلْقُواْ بِأَيْدِيكُمْ إِلَى
  ٱلتَّهْلُكَةِ } ولا تقل: ليس عندي شيء، وقال سعيد بن المسيب ومقاتل بن حيان: لما أمر
  الله تعالىٰ بالإِنفاق قال رجل: أمرنا بالنفقة في سبيل الله، ولو أنفقنا أموالنا بقينا
  فقراء، فأنزل الله هذه الآية، وقال مجاهد فيها: لا يمنعكم نفقة في حق خيفة العيلة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أخبرنا أحمد بن عبد الله الصالحي أخبرنا أحمد بن الحسن الحيري أخبرنا
  أبو جعفر محمد بن علي ابن دحيم الشيباني أخبرنا أحمد بن حازم بن أبي غرزة أخبرنا أبو
  غسان أخبرنا خالد بن عبد الله الواسطي أخبرنا واصل مولى أبي عُيينة عن بشار بن أبي
  سيف عن الوليد بن عبد الرحمٰن عن عياض بن غُضيف قال: أتينا أبا عبيدة نعوده قال: سمعت
  رسول الله صلى الله عليه وسلم يقول:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" من أنفق نفقة فاضلة في سبيل الله فبسبعمائة، ومن أنفق نفقة على أهله
  فالحسنة بعشر أمثالها \". </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وقال زيد بن أسلم: كان رجال يخرجون في البعوث بغير نفقة فإما أن يقطع
  بهم، وإما أن يكونوا عيالاً فأمرهم الله تعالىٰ بالإِنفاق على أنفسهم في سبيل الله،
  ومن لم يكن عنده شيء ينفقه فلا يخرج بغير نفقة ولا قوتٍ فيلقي بيده إلى التهلكة، فالتهلكة:
  أن يهلك من الجوع والعطش أو بالمشي، وقيل: نزلت الآية في ترك الجهاد، قال أبو أيوب
  الأنصاري: نزلت فينا معشر الأنصار وذلك أن الله تعالىٰ لما أعزَّ دينه ونصر رسوله قلنا
  فيما بيننا: إنا قد تركنا أهلنا وأموالنا حتى فشا الإِسلام ونصر الله نبيَّه فلو رجعنا
  إلى أهلينا وأموالنا فأقمنا فيها فأصلحنا ما ضاع منها، فأنزل الله تعالىٰ: { وَأَنفِقُواْ
  فِى سَبِيلِ ٱللَّهِ وَلاَ تُلْقُواْ بِأَيْدِيكُمْ إِلَى ٱلتَّهْلُكَةِ } فالتهلكة
  الإِقامة في الأهل والمال وترك الجهاد، فما زال أبو أيوب يجاهد في سبيل الله حتى كان
  آخر غزوة غزاها بقسطنطينية في زمن معاوية فتوفي هناك ودفن في أصل سور القسطنطينية وهم
  يستسقون به.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
