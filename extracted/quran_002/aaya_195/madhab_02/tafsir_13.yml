  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وروي عن أبي هريرة رضي الله عنه قال: قال رسول الله صلى الله عليه
  وسلم:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\"> \" من
  مات ولم يغزُ ولم يحدِّث نفسه بالغزو مات على شعبة من النفاق \". </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">وقال محمد بن سيرين وعبيدة السلماني:
  الإِلقاء إلى التهلكة هو القنوط من رحمة الله تعالى، قال أبو قُلابة: هو الرجل يصيب
  الذنب فيقول: قد هلكت ليس لي توبة فييأس من رحمة الله، وينهمك في المعاصي، فنهاهم الله
  تعالىٰ عن ذلك، قال الله تعالىٰ:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّهُ لاَ ييْـأَسُ مِن رَّوْحِ
  ٱللَّهِ إِلاَّ ٱلْقَوْمُ ٱلْكَـٰفِرُونَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[يوسف: 87].</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { وَأَحْسِنُوۤاْ } أي أحسنوا أعمالكم وأخلاقكم وتفضلوا
  على الفقراء { إنَّ اللهَ يُحِبُّ المُحْسِنِينَ }.</font></font><font class=\"TextResultArabic\"><font
