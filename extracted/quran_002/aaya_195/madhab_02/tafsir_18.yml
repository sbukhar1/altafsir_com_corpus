  color=\"black\"/></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" من مات ولم يغز ولم يحدث نفسه به مات على شعبة من النفاق \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">قال ابن المبارك فنرى أن ذلك كان
  على عهد النبي صلى الله عليه وسلم. وقيل الإلقاء إلى التهلكة هوأن يقنط من رحمة الله،
  وهو أن الرجل يصيب الذنب فيقول قد هلكت ليس لي توبة فييأس من رحمة الله وينهمك على
  المعاصي فهو القنوط فنهى الله عن ذلك. وقيل في معنى الآية: أنفقوا في سبيل الله ولا
  تقولوا إنا نخاف الفقر إن أنفقنا فنهلك فنهوا أن يجعلوا أنفسهم هالكين بالإنفاق (خ)
  عن حذيفة قال: أنفقوا في سبيل الله ولا تلقوا بأيديكم إلى التهلكة قال نزلت في النفقة
  { وأحسنوا } أي بالإنفاق على من تلزمكم مؤنته ونفقته وقيل أحسنوا في الإنفاق ولا تسرفوا
  ولا تقتروا، نهوا عن الإسراف والإقتار في الإنفاق وقيل معناه: وأحسنوا في أداء فرائض
  الله تعالى { إن الله يحب المحسنين } أي يثيبهم على إحسانهم.</font></font><font class=\"TextResultArabic\"><font
