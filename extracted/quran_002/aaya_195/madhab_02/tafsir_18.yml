  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَأَنْفِقُواْ
  فِي سَبِيلِ ٱللَّهِ وَلاَ تُلْقُواْ بِأَيْدِيكُمْ إِلَى ٱلتَّهْلُكَةِ وَأَحْسِنُوۤاْ
  إِنَّ ٱللَّهَ يُحِبُّ ٱلْمُحْسِنِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله عز وجل:
  { وأنفقوا في سبيل الله } يعني به الجهاد وذلك أن الله تعالى لما أمر بالجهاد والاشتغال
  به يحتاج إلى الانفاق فأمر به، والإنفاق هو صرف المال في وجوه المصالح الدينية كالإنفاق
  في الحج والعمرة وصلة الرحم والصدقة وفي الجهاد وتجهيز الغزاة وعلى النفس والعيال وغير
  ذلك مما فيه قربة لله تعالى لأن كل ذلك مما هو في سبيل الله لكن إطلاق هذه اللفظة ينصرف
  إلى الجهاد (خ) عن أبي هريرة أن رسول الله صلى الله عليه وسلم قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" من احتبس فرساً في سبيل الله إيماناً
  واحتساباً لله وتصديقاً بوعده فإن شبعه وريه وروثه وبوله في ميزانه يوم القيامة \"
  </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">يعني حسنات.
  عن خريم بن فاتك قال: قال رسول الله صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" من أنفق نفقة في سبيل الله كتب الله له سبعمائة ضعف \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">أخرجه الترمذي والنسائي { ولا تلقوا
  بأيديكم إلى التهلكة } قيل: الباء زائدة ومعناه لا تلقوا أيديكم إلى التهلكة، والمراد
  بالأيدي الأنفس والمعنى ولا تلقوا أنفسكم إلى التهلكة، عبر بالأيدي عن الأنفس، وقيل
  الباء على أصلها وفي الكلام حذف تقديره: ولا تلقوا أنفسكم بأيديكم إلى التهلكة، كما
  يقال: أهلك فلان نفسه بيده، إذا تسبب في هلاكها وقيل التهلكة كل شيء تصير عاقبته إلى
  الهلاك وقيل التهلكة ما يمكن الاحتراز عنه والهلاك ما لا يمكن الاحتراز عنه، ومعنى
  الآية النهي عن ترك الانفاق في سبيل الله لأنه سبب الإهلاك قال ابن عباس: أنفق في سبيل
  الله وأن لم يكن إلاّ سهم أو مشقص ولا يقول أحدكم لا أجد شيئاً. السهم هنا هو ما يرمى
  به، والمشقص سهم فيه نصل عريض وقيل كان رجال يخرجون في البعوث بغير نفقة فإما أن ينقطع
  بهم وإما أن يكونوا عالة فأمرهم الله تعالى بالإنفاق على أنفسهم في سبيل الله ومن لم
  يكن عنده شيء ينفق عليه في الغزو فلا يخرج لئلا يلقي نفسه في التهلكة وهو أنه يهلك
  من الجوع والعطش والمشي. وقيل نزلت الآية في ترك الجهاد (ت) عن أبي عمران واسمه أسلم
  قال: كنا بمدينة الروم فأخرجوا لنا صفاً عظيماً من الروم فخرج إليهم من المسلمين مثلهم
  أو أكثر وعلى أهل مصر عقبة بن عامر وعلى الجماعة فضالة بن عبيد فحمل رجل من المسلمين
  على صف الروم حتى دخل فيهم فصاح الناس. سبحان الله يلقي بيديه إلى التهلكة فقام أبو
  أيوب الأنصاري فقال: \" أيها الناس إنكم لتؤولون هذه الآية هذا التأويل، وإنما نزلت
  هذه الآية فينا معشر الأنصار لما أعز الله الإسلام وكثر ناصروه فقال بعضنا لبعض سرّاً
  دون رسول الله صلى الله عليه وسلم إن أموالنا قد ضاعت وإن الله قد أعز الإسلام وكثر
  ناصروه فلو أقمنا في أموالنا فأصلحنا ما ضاع منها فأنزل الله تعالى على نبيه صلى الله
  عليه وسلم يرد علينا ما قلنا:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">{
  وأنفقوا في سبيل الله ولا تلقوا بأيديكم إلى التهلكة } فكانت التهلكة الإقامة على الأموال
  وإصلاحها وتركنا الغزو فما زال أبو أيوب شاخصاً في سبيل الله حتى دفن بأرض الروم \"
  وقال حديث غريب صحيح مات أبو أيوب في آخر غزوة غزاها بأرض قسطنطينية ودفن في أصل سورها
  فهم يتبركون بقبره ويستسقون به (م) عن أبي هريرة رضي الله عنه قال: قال رسول الله صلى
  الله عليه وسلم:</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
