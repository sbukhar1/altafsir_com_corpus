  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَوْلٌ
  مَّعْرُوفٌ وَمَغْفِرَةٌ خَيْرٌ مِّن صَدَقَةٍ يَتْبَعُهَآ أَذًى وَٱللَّهُ غَنِيٌّ
  حَلِيمٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">يٰأَيُّهَا ٱلَّذِينَ آمَنُواْ لاَ تُبْطِلُواْ صَدَقَٰتِكُم
  بِٱلْمَنِّ وَٱلأَذَىٰ كَٱلَّذِي يُنْفِقُ مَالَهُ رِئَآءَ ٱلنَّاسِ وَلاَ يُؤْمِنُ
  بِٱللَّهِ وَٱلْيَوْمِ ٱلآخِرِ فَمَثَلُهُ كَمَثَلِ صَفْوَانٍ عَلَيْهِ تُرَابٌ فَأَصَابَهُ
  وَابِلٌ فَتَرَكَهُ صَلْداً لاَّ يَقْدِرُونَ عَلَىٰ شَيْءٍ مِّمَّا كَسَبُواْ وَٱللَّهُ
  لاَ يَهْدِي ٱلْقَوْمَ ٱلْكَافِرِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ قول معروف }
  أي كلام حسن ورد جميل على الفقير السائل وقيل: عدة حسنة توعده بها، وقيل: دعاء صالح
  تدعو له بظهر الغيب { ومغفرة } أي تستر عليه خلته وفقره ولا تهتك ستره وقيل هو أن يتجاوز
  عن الفقير إذا استطال عليه حالة رده { خير من صدقة } يعني هذا القول المعروف والمغفرة
  خير من الصدقة التي تدفعها إلى الفقير { يتبعها أذى } وهو أن يعطي الفقير الصدقة ويمن
  عليه بها ويعيره بقول أو يؤذيه بفعل { والله غني } أي مستغن عن صدقة العباد والغنى
  الكامل الغني الذي لا يحتاج إلى أحد وليس كذلك إلاّ الله تعالى { حليم } يعني أنه تعالى
  حليم لا يعجل بالعقوبة على من يمن على عباده ويؤذي بصدقته. قوله عز وجل: { يا أيها
  الذين آمنوا لا تبطلوا صدقاتكم } يعني أجور صدقاتكم { بالمن والأذى } يعني على السائل
  الفقير، وقال ابن عباس بالمن على الله تعالى والأذى لصاحبها ثم ضرب الله تعالى لذلك
  مثلاً فقال تعالى { كالذي } أي كإبطال الذي { ينفق ماله رئاء الناس } أي مراءاة لهم
  وسمعة ليروا نفقته ويقولوا: إنه سخي كريم { ولا يؤمن بالله واليوم الآخر } يعني أن
  الرياء يبطل الصدقة ولا تكون النفقة مع الرياء من فعل المؤمنين لكن من فعل المنافقين
  لأن الكافر معلن بكفره غير مراء به { فمثله } أي مثل هذا المرائي بصدقته وسائر أعماله
  { كمثل صفوان } هو الحجر الأملس الصلب وهو واحد وجمع فمن جعله جمعاً قال واحده صفوانه
  ومن جعله واحداً قال جمعه صفي { عليه تراب } أي على ذلك الصفوان تراب { فأصابه وابل
  } يعني المطر الشديد العظيم القطر { فتركه صلداً } يعني ترك المطر ذلك الصفوان صلداً
  أملس لا شيء عليه من ذلك التراب، فهذا مثل ضربه الله تعالى لنفقة المنافق والمرائي
  والمؤمن المنان بصدقته يؤذي الناس يرى الناس أن لهؤلاء أعمالاً في الظاهر، كما يرى
  التراب على الصفوان فإذا جاء المطر أذهبه وأزاله وكذلك حال هؤلاء يوم القيامة، تبطل
  أعمالهم وتضمحل لأنها لم تكن لله تعالى كما أذهب الوابل ما على الصفوان من التراب {
  لا يقدرون على شيء مما كسبوا } أي لا يقدرون على ثواب شيء مما عملوا في الدنيا { والله
  لا يهدي القوم الكافرين } يعني الذين سبق في علمه أنهم يموتون على الكفر. روى البغوي
  بسنده عن محمود بن لبيد أن رسول الله صلى الله عليه وسلم قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" إنما أخوف ما أخاف عليكم الشرك
  الأصغر قالوا: يا رسول الله وما الشرك الأصغر قال: الرياء يقال لهم يوم تجازى العباد
  بأعمالهم اذهبوا إلى الذين كنتم تراؤون في الدنيا فانظروا هل تجدون عندهم جزاء \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">(م) عن أبي هريرة قال سمعت رسول
  الله صلى الله عليه وسلم يقول:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" قال الله تبارك وتعالى: أنا أغنى الشركاء عن الشرك من عمل عملاً
  أشرك فيه معي غيري تركته وشركه \". </font></font></b><b><font class=\"TextResultArabic\"><font
  color=\"Red\"><br/></font></font></b>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

