  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يٰأَيُّهَا
  ٱلَّذِينَ آمَنُواْ لاَ تُبْطِلُواْ صَدَقَٰتِكُم بِٱلْمَنِّ وَٱلأَذَىٰ كَٱلَّذِي
  يُنْفِقُ مَالَهُ رِئَآءَ ٱلنَّاسِ وَلاَ يُؤْمِنُ بِٱللَّهِ وَٱلْيَوْمِ ٱلآخِرِ فَمَثَلُهُ
  كَمَثَلِ صَفْوَانٍ عَلَيْهِ تُرَابٌ فَأَصَابَهُ وَابِلٌ فَتَرَكَهُ صَلْداً لاَّ
  يَقْدِرُونَ عَلَىٰ شَيْءٍ مِّمَّا كَسَبُواْ وَٱللَّهُ لاَ يَهْدِي ٱلْقَوْمَ ٱلْكَافِرِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ يٰأَيُّهَا ٱلَّذِينَ ءامَنُواْ لاَ تُبْطِلُواْ صَدَقَـٰتِكُم بِٱلْمَنّ
  وَٱلأَذَىٰ } فالله تعالى أمر عباده برأفته أن لا يمنوا بصدقاتهم لكي [لا يذهب] أجرهم
  ثم ضرب لذلك مثلاً فقال تعالى: { كَٱلَّذِي يُنفِقُ مَالَهُ رِئَاءَ ٱلنَّاسِ وَلاَ
  يُؤْمِنُ بِٱللَّهِ وَٱلْيَوْمِ ٱلآخِرِ } يعني المشرك إذا تصدق فأبطل الشرك صدقته
  كما أبطل المن والأذى صدقة المؤمن ثم ضرب لهما مثلاً جميعاً لصدقة المؤمن الذي يمن
  وبصدقة المشرك فقال تعالى: { فَمَثَلُهُ كَمَثَلِ صَفْوَانٍ عَلَيْهِ تُرَابٌ } قال
  القتبي الصفوان الحجر الذي لا ينبت عليه شيء يعني كمثل حجر صلب عليه تراب { فَأَصَابَهُ
  وَابِلٌ } [يعني المطر الشديد { فَتَرَكَهُ صَلْدًا } ] يعني المطر ترك الصفا نقياً
  أجرد أملس ليس عليه شيء من تراب فكذلك نفقة صاحب الرياء ونفقة المشرك لم يبق [لهما]
  ثواب. ثم قال تعالى: { لاَّ يَقْدِرُونَ عَلَىٰ شَيْءٍ مِّمَّا كَسَبُواْ }  { وَٱللَّهُ
  لاَ يَهْدِي ٱلْقَوْمَ ٱلْكَـٰفِرِينَ } أي لا يجدون للصدقة ثواباً في الآخرة وهذا
  كما قال في آية أخرى و</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">مَّثَلُ ٱلَّذِينَ كَفَرُواْ بِرَبِّهِمْ أَعْمَالُهُمْ كَرَمَادٍ
  ٱشْتَدَّتْ بِهِ ٱلرِّيحُ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[إبراهيم: 18] [ { وَٱللَّهُ لاَ يَهْدِي ٱلْقَوْمَ ٱلْكَـٰفِرِينَ
  } يعني لا يرشدهم إلى الإسلام والإخلاص ولا يوفقهم الله بل يخذلهم مجازاة لكفرهم] ثم
  ضرب مثلاً لنفقة المؤمن الذي يريد بنفقته وجه الله تعالى ولا يمن بها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
