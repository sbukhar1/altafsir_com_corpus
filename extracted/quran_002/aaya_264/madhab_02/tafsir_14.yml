  آمَنُواْ لاَ تُبْطِلُواْ صَدَقَٰتِكُم بِٱلْمَنِّ وَٱلأَذَىٰ كَٱلَّذِي يُنْفِقُ مَالَهُ
  رِئَآءَ ٱلنَّاسِ وَلاَ يُؤْمِنُ بِٱللَّهِ وَٱلْيَوْمِ ٱلآخِرِ فَمَثَلُهُ كَمَثَلِ
  صَفْوَانٍ عَلَيْهِ تُرَابٌ فَأَصَابَهُ وَابِلٌ فَتَرَكَهُ صَلْداً لاَّ يَقْدِرُونَ
  عَلَىٰ شَيْءٍ مِّمَّا كَسَبُواْ وَٱللَّهُ لاَ يَهْدِي ٱلْقَوْمَ ٱلْكَافِرِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">والصفوان الحجر الكبير الأملس. قيل هو جمع واحدته صفوانة. وقال قوم
  واحدته صفواة، وقيل هو إفراد وجمعه صفى، وأنكره المبرد وقال: إنما هو جمع صفا، ومن
  هذا المعنى الصفواء والصفا. قال امرؤ القيس: [الطويل]</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">كميت يزل
  اللبد عن حال متنه</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">كما زلت الصفواء بالمتنزل</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقال أبو ذؤيب: [الكامل]</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">حتى كأني للحوادث مروة</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">بصفا المشقَّرِ
  كلَّ يومٍ تقرع</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وقرأ الزهري وابن المسيب \" صفَوان \" بفتح الفاء، وهي لغة، والوابل
  الكثير القوي من المطر وهو الذي يسيل على وجه الأرض، والصلد من الحجارة الأملس الصلب
  الذي لا شيء فيه، ويستعار للرأس الذي لا شعر فيه، ومنه قول رؤبة: [الرجز]</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">بَرَّاق أصْلادِ الْجَبينِ الأجْلَهِ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">قال النقاش: الصلد الأجرد بلغة هذيل،
  وقوله تعالى: { لا يقدرون } يريد به الذين ينفقون رئاء، أي لا يقدرون على الانتفاع
  بثواب شيء من إنفاقهم ذلك وهو كسبهم، وجاءت العبارة بـ { يقدرون } على معنى الذي. وقد
  انحمل الكلام قبل على لفظ الذي، وهذا هو مهيع كلام العرب ولو انحمل أولاً على المعنى
  لقبح بعد أن يحمل على اللفظ، وقوله تعالى: { والله لا يهدي القوم الكافرين } إما عموم
  يراد به الخصوص في الموافي على الكفر، وإما أن يراد به أنه لم يهدهم في كفرهم بل هو
  ضلال محض، وإما أن يريد أنه لا يهديهم في صدقاتهم وأعمالهم وهم على الكفر، وما ذكرته
  في هذه الآية من تفسير لغة وتقويم معنى فإنه مسند عن المفسرين وإن لم تجىء ألفاظهم
  ملخصة في تفسيره إبطال المن والأذى للصدقة.</font></font><font class=\"TextResultArabic\"><font
