  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَوْلٌ
  مَّعْرُوفٌ وَمَغْفِرَةٌ خَيْرٌ مِّن صَدَقَةٍ يَتْبَعُهَآ أَذًى وَٱللَّهُ غَنِيٌّ
  حَلِيمٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">يٰأَيُّهَا ٱلَّذِينَ آمَنُواْ لاَ تُبْطِلُواْ صَدَقَٰتِكُم
  بِٱلْمَنِّ وَٱلأَذَىٰ كَٱلَّذِي يُنْفِقُ مَالَهُ رِئَآءَ ٱلنَّاسِ وَلاَ يُؤْمِنُ
  بِٱللَّهِ وَٱلْيَوْمِ ٱلآخِرِ فَمَثَلُهُ كَمَثَلِ صَفْوَانٍ عَلَيْهِ تُرَابٌ فَأَصَابَهُ
  وَابِلٌ فَتَرَكَهُ صَلْداً لاَّ يَقْدِرُونَ عَلَىٰ شَيْءٍ مِّمَّا كَسَبُواْ وَٱللَّهُ
  لاَ يَهْدِي ٱلْقَوْمَ ٱلْكَافِرِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">هذا إخبار جزم
  من الله تعالى أن القول المعروف وهو الدعاء والتأنيس والترجية بما عند الله، خير من
  صدقة هي في ظاهرها صدقة، وفي باطنها لا شيء. لأن ذلك القول المعروف فيه أجر، وهذه لا
  أجر فيها. وقال المهدوي وغيره التقدير في إعرابه { قول معروف } أولى { ومغفرة خير }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال القاضي أبو محمد: وفي هذا ذهاب برونق المعنى، وإنما يكون المقدر
  كالظاهر، والمغفرة الستر للخلة وسوء حالة المحتاج. ومن هذا قول الأعرابي، وقد سأل قوماً
  بكلام فصيح، فقال له قائل: ممن الرجل؟ فقال اللهم غفراً، سوء الاكتساب يمنع من الانتساب،
  وقال النقاش: يقال معناه ومغفرة للسائل إن أغلظ أو جفا إذا حرم، ثم أخبر تعالى بغناه
  عن صدقة من هذه حاله وعاقبة أمره، وحمله عمن يمكن أن يواقع هذا من عبيده وإمهالهم.
  وقوله تعالى: { يا أيها الذين آمنوا لا تبطلوا صدقاتكم بالمن والأذى } الآية، والعقيدة
  أن السيئات لا تبطل الحسنات، فقال جمهور العلماء في هذه الآية: إن الصدقة التي يعلم
  الله في صاحبها أنه يمن أو يؤذي فإنها لا تتقبل صدقة، وقيل بل جعل الله للملك عليها
  أمارة فلا يكتبها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال القاضي أبو محمد: وهذا حسن،
  لأن ما نتلقى نحن عن المعقول من بني آدم فهو أن المن المؤذي ينص على نفسه أن نيته لم
  تكن لله عز وجل على ما ذكرناه قبل، فلم تترتب له صدقة، فهذا هو بطلان الصدقة بالمنّ
  والأذى، والمن والأذى في صدقة لا يبطل صدقة غيرها، إذ لم يكشف ذلك على النية في السليمة
  ولا قدم فيها، ثم مثل الله هذا الذي يمن ويؤذي بحسب مقدمة نيته بالذي { ينفق رئاء }
  لا لوجه الله، والرياء مصدر من فاعل من الرؤية. كأن الرياء تظاهر وتفاخر بين من لا
  خير فيه من الناس. قال المهدوي والتقدير كإبطال الذي ينفق رئاء، وقوله تعالى: { ولا
  يؤمن بالله واليوم الآخر } يحتمل أن يريد الكافر الظاهر الكفر، إذ قد ينفق ليقال جواد
  وليثنى عليه بأنواع الثناء ولغير ذلك. ويحتمل أن يريد المنافق الذي يظهر الإيمان. ثم
  مثل هذا المنفق رئاء بـ { صفوان عليه تراب } فيظنه الظانُّ أرضاً منبتة طيبة كما يظن
  قوم أن صدقة هذا المرائي لها قدر أو معنى، فإذا أصاب الصفوان وابل من المطر انكشف ذلك
  التراب وبقي صلداً، فكذلك هذا المرائي إذا كان يوم القيامة وحصلت الأعمال انكشف سره
  وظهر أنه لا قدر لصدقته ولا معنى. فالمن والأذى والرياء يكشف عن النية. فيبطل الصدقة
  كما يكشف الوابل الصفا فيذهب ما ظن أرضاً. وقرأ طلحة بن مصرف \" رياء الناس \" بغير
  همز. ورويت عن عاصم.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
