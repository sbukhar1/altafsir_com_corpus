  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يٰأَيُّهَا
  ٱلَّذِينَ آمَنُواْ لاَ تُبْطِلُواْ صَدَقَٰتِكُم بِٱلْمَنِّ وَٱلأَذَىٰ كَٱلَّذِي
  يُنْفِقُ مَالَهُ رِئَآءَ ٱلنَّاسِ وَلاَ يُؤْمِنُ بِٱللَّهِ وَٱلْيَوْمِ ٱلآخِرِ فَمَثَلُهُ
  كَمَثَلِ صَفْوَانٍ عَلَيْهِ تُرَابٌ فَأَصَابَهُ وَابِلٌ فَتَرَكَهُ صَلْداً لاَّ
  يَقْدِرُونَ عَلَىٰ شَيْءٍ مِّمَّا كَسَبُواْ وَٱللَّهُ لاَ يَهْدِي ٱلْقَوْمَ ٱلْكَافِرِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ يَٰأَيُّهَا ٱلَّذِينَ ءامَنُواْ لاَ تُبْطِلُواْ صَدَقَٰتِكُم }
  أي أجورها { بِٱلْمَنّ وَٱلأَذَىٰ } إبطالاً { كَٱلَّذِى } أي كإبطال نفقة الذي { يُنفِقُ
  مَالَهُ رِئَاء ٱلنَّاسِ } مرائياً لهم { وَلاَ يُؤْمِنُ بِٱللَّهِ وَٱلْيَوْمِ ٱلأَخِرِ
  } وهو المنافق { فَمَثَلُهُ كَمَثَلِ صَفْوَانٍ } حجر أملس { عَلَيْهِ تُرَابٌ فَأَصَابَهُ
  وَابِلٌ } مطر شديد { فَتَرَكَهُ صَلْدًا } صلباً أملس لا شيء عليه { لاَّ يَقْدِرُونَ
  } استئناف لبيان مثل المنافق المنفق رئاء الناس، وجُمِعَ الضمير باعتبار معنى (الذي)
  { عَلَىٰ شَىْء مّمَّا كَسَبُواْ } عملوا أي لا يجدون له ثواباً في الآخرة كما لا يوجد
  على الصفوان شيء من التراب الذي كان عليه لإذهاب المطر له { وَٱللَّهُ لاَ يَهْدِي
  ٱلْقَوْمَ ٱلْكَٰفِرِينَ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
