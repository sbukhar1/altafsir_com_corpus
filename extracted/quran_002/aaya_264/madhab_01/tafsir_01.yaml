  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يٰأَيُّهَا
  ٱلَّذِينَ آمَنُواْ لاَ تُبْطِلُواْ صَدَقَٰتِكُم بِٱلْمَنِّ وَٱلأَذَىٰ كَٱلَّذِي
  يُنْفِقُ مَالَهُ رِئَآءَ ٱلنَّاسِ وَلاَ يُؤْمِنُ بِٱللَّهِ وَٱلْيَوْمِ ٱلآخِرِ فَمَثَلُهُ
  كَمَثَلِ صَفْوَانٍ عَلَيْهِ تُرَابٌ فَأَصَابَهُ وَابِلٌ فَتَرَكَهُ صَلْداً لاَّ
  يَقْدِرُونَ عَلَىٰ شَيْءٍ مِّمَّا كَسَبُواْ وَٱللَّهُ لاَ يَهْدِي ٱلْقَوْمَ ٱلْكَافِرِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يعنـي تعالـى ذكره بذلك: { ذَلِكَ بِأَنَّ ٱلَّذِينَ كَفَرُواْ } صدّقوا
  الله ورسوله، { لاَ تُبْطِلُواْ صَدَقَـٰتِكُم } ، يقول: لا تبطلوا أجور صدقاتكم بـالـمنّ
  والأذى، كما أبطل كفر الذي ينفق ماله { رِئَاء ٱلنَّاسِ } ، وهو مراآته إياهم بعمله؛
  وذلك أن ينفق ماله فـيـما يرى الناس فـي الظاهر أنه يريد الله تعالـى ذكره فـيحمدونه
  علـيه وهو مريد به غير الله ولا طالب منه الثواب وإنـما ينفقه كذلك ظاهراً لـيحمده
  الناس علـيه فـيقولوا: هو سخيّ كريـم، وهو رجل صالـح، فـيحسنوا علـيه به الثناء وهم
  لا يعلـمون ما هو مستبطن من النـية فـي إنفـاقه ما أنفق، فلا يدرون ما هو علـيه من
  التكذيب بـالله تعالـى ذكره والـيوم الآخر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأما
  قوله: { وَلاَ يُؤْمِنُ بِٱللَّهِ وَٱلْيَوْمِ ٱلاْخِرِ } فإن معناه: ولا يصدّق بواحدنـية
  الله وربوبـيته، ولا بأنه مبعوث بعد مـماته فمـجازًى علـى عمله، فـيجعل عمله لوجه الله
  وطلب ثوابه وما عنده فـي معاده. وهذه صفة الـمنافق؛ وإنـما قلنا إنه منافق، لأن الـمظهر
  كفره والـمعلن شركه معلوم أنه لا يكون بشيء من أعماله مرائياً، لأن الـمرائي هو الذي
  يرائي الناس بـالعمل الذي هو فـي الظاهر لله وفـي البـاطن عامله مراده به حمد الناس
  علـيه، والكافر لا يخيـل علـى أحد أمره أن أفعاله كلها إنـما هي للشيطان ـ إذا كان
  معلنا كفره ـ لا لله، ومن كان كذلك فغير كائن مرائياً بأعماله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وبنـحو ما قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال أبو هانىء الـخولانـي،
  عن عمرو بن حريث، قال: إن الرجل يغزو، لا يسرق ولا يزنـي، ولا يغلّ، لا يرجع بـالكفـافٰ
  فقـيـل له: لـم ذاك؟ قال: فإن الرجل لـيخرج فإذا أصابه من بلاء الله الذي قد حكم علـيه
  سبّ ولعن إمامه، ولعن ساعة غزا، وقال: لا أعود لغزوة معه أبداً! فهذا علـيه، ولـيس
  له مثل النفقة فـي سبـيـل الله يتبعها منّ وأذى، فقد ضرب الله مثلها فـي القرآن: {
  حَلِيمٌ يأَيُّهَا ٱلَّذِينَ ءامَنُواْ لاَ تُبْطِلُواْ صَدَقَـٰتِكُم بِٱلْمَنّ وَٱلاْذَىٰ
  } حتـى ختـم الآية.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">القول فـي تأويـل قوله تعالـى: {
  فَمَثَلُهُ كَمَثَلِ صَفْوَانٍ عَلَيْهِ تُرَابٌ فَأَصَابَهُ وَابِلٌ فَتَرَكَهُ صَلْدًا
  لاَّ يَقْدِرُونَ عَلَىٰ شَىْء مّمَّا كَسَبُواْ وَٱللَّهُ لاَ يَهْدِي ٱلْقَوْمَ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">يعنـي تعالـى ذكره بذلك: فمثل هذا الذي ينفق ماله رئاء الناس، ولا
  يؤمن بـالله والـيوم الآخر. والهاء فـي قوله: { فَمَثَلُهُ } عائدة علـى «الذي». {
  كَمَثَلِ صَفْوَانٍ } والصفوان واحد وجمع، فمن جعله جمعا فـالواحدة صفوانة بـمنزلة
  تـمرة وتـمر ونـخـلة ونـخـل، ومن جعله واحدا جمعه صفوان وصِفِـيّ وصُفِـيّ، كما قال
  الشاعر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">مَـوَاقِـعُ
  الـطَّـيْـرِ عـلـى الـصُّـفِـيّ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><label
