  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">يٰأَيُّهَا ٱلَّذِينَ آمَنُواْ لاَ تُبْطِلُواْ صَدَقَٰتِكُم
  بِٱلْمَنِّ وَٱلأَذَىٰ كَٱلَّذِي يُنْفِقُ مَالَهُ رِئَآءَ ٱلنَّاسِ وَلاَ يُؤْمِنُ
  بِٱللَّهِ وَٱلْيَوْمِ ٱلآخِرِ فَمَثَلُهُ كَمَثَلِ صَفْوَانٍ عَلَيْهِ تُرَابٌ فَأَصَابَهُ
  وَابِلٌ فَتَرَكَهُ صَلْداً لاَّ يَقْدِرُونَ عَلَىٰ شَيْءٍ مِّمَّا كَسَبُواْ وَٱللَّهُ
  لاَ يَهْدِي ٱلْقَوْمَ ٱلْكَافِرِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">والصفوان هو الصفـا،
  وهي الـحجارة الـملس. وقوله: { عَلَيْهِ تُرَابٌ } يعنـي علـى الصفوان تراب، { فَأَصَابَهُ
  } يعني أصاب الصفوان، { وَابِلٌ }: وهو الـمطر الشديد العظيـم، كما قال امرؤ القـيس:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">ساعَةً ثم انْتـحاها وابلٌ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">ساقِطُ الأكْنافِ واهٍ مُنْهَمِرْ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">يقال منه: وَبلت السماء فهي تَبِلُ
  وَبْلاً، وقد وُبِلَت الأرض فهي تُوبَل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { فَتَرَكَهُ صَلْدًا } يقول: فترك الوابل الصفوان صلدا؛ والصلد من الـحجارة: الصلب
  الذي لا شيء علـيه من نبـات ولا غيره، وهو من الأرضين ما لا ينبت فـيه شيء، وكذلك من
  الرؤوس، كما قال رؤبة:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">لـما رأتْنِـي
  خَـلَقَ الـمُـمَوَّهِ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">بَرَّاقَ
  أصْلادِ الـجبـين الأجْلَهِ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">ومن ذلك يقال للقدر الثـخينة البطيئة الغلـي: قِدْرٌ صَلود، وقد صَلدت
  تَصْلُدُ صُلُوداً، ومنه قول تأبط شرًّا:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وَلَسْتُ بِجِلْبٍ جِلْبِ لَـيْـلٍ وقِرَّةٍ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">ولا بصفَـاً صَلْدٍ عن الـخير مَعْزِلِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">ثم رجع تعالـى ذكره إلـى ذكر الـمنافقـين
  الذين ضرب الـمثل لأعمالهم، فقال: فكذلك أعمالهم بـمنزلة الصفوان الذي كان علـيه تراب،
  فأصابه الوابل من الـمطر، فذهب بـما علـيه من التراب، فتركه نقـياً لا تراب علـيه ولا
  شيء يراهم الـمسلـمون فـي الظاهر أن لهم أعمالاً كما يرى التراب علـى هذا الصفوان بـما
  يراؤونهم به، فإذا كان يوم القـيامة وصاروا إلـى الله اضمـحل ذلك كله، لأنه لـم يكن
  لله كما ذهب الوابل من الـمطر بـما كان علـى الصفوان من التراب، فتركه أملس لا شيء
  علـيه، فذلك قوله: لا يقدرون، يعنـي به الذين ينفقون أموالهم رئاء الناس، ولا يؤمنون
  بـالله ولا بـالـيوم الآخر، يقول: لا يقدرون يوم القـيامة علـى ثواب شيء مـما كسبوا
  فـي الدنـيا، لأنهم لـم يعملوا لـمعادهم ولا لطلب ما عند الله فـي الآخرة، ولكنهم عملوه
  رئاء الناس وطلب حمدهم، وإنـما حظهم من أعمالهم ما أرادوه وطلبوه بها. ثم أخبر تعالـى
  ذكره أنه لا يهدي القوم الكافرين، يقول: لا يسددهم لإصابة الـحق فـي نفقاتهم وغيرها
  فـيوفقهم لها، وهم للبـاطل علـيها مؤثرون، ولكنه تركهم فـي ضلالتهم يعمهون، فقال تعالـى
  ذكره للـمؤمنـين: لا تكونوا كالـمنافقـين الذين هذا الـمثل صفة أعمالهم، فتبطلوا أجور
  صدقاتكم بـمنِّكم علـى من تصدقتـم بها علـيه وأذاكم لهم، كما أبطل أجر نفقة الـمنافق
  الذي أنفق ماله رئاء الناس، وهو غير مؤمن بـالله والـيوم الآخر عند الله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة قوله: { يأَيُّهَا
  ٱلَّذِينَ ءامَنُواْ لاَ تُبْطِلُواْ صَدَقَـٰتِكُم بِٱلْمَنّ وَٱلاْذَىٰ } فقرأ حتـى
  بلغ: { عَلَىٰ شَىْءٍ مّمَّا كَسَبُواْ } فهذا مثل ضربه الله لأعمال الكفـار يوم القـيامة
  يقول: لا يقدرون علـى شيء مـما كسبوا يومئذٍ، كما ترك هذا الـمطر الصفـاةَ الـحجرَ
  لـيس علـيه شيء أنقـى ما كان.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: ثنا إسحاق، قال: ثنا ابن أبـي جعفر، عن أبـيه، عن الربـيع: { لاَ تُبْطِلُواْ
  صَدَقَـٰتِكُم بِٱلْمَنّ } إلـى قوله: { وَٱللَّهُ لاَ يَهْدِي ٱلْقَوْمَ ٱلْكَـٰفِرِينَ
  } هذا مثل ضربه الله لأعمال الكافرين يوم القـيامة، يقول: لا يقدرون علـى شيء مـما
  كسبوا يومئذٍ، كما ترك هذا الـمطر الصفـا نقـياً لا شيء علـيه.</font></font>&#13;\t\t\t<label
