  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَوْلٌ
  مَّعْرُوفٌ وَمَغْفِرَةٌ خَيْرٌ مِّن صَدَقَةٍ يَتْبَعُهَآ أَذًى وَٱللَّهُ غَنِيٌّ
  حَلِيمٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">يٰأَيُّهَا ٱلَّذِينَ آمَنُواْ لاَ تُبْطِلُواْ صَدَقَٰتِكُم
  بِٱلْمَنِّ وَٱلأَذَىٰ كَٱلَّذِي يُنْفِقُ مَالَهُ رِئَآءَ ٱلنَّاسِ وَلاَ يُؤْمِنُ
  بِٱللَّهِ وَٱلْيَوْمِ ٱلآخِرِ فَمَثَلُهُ كَمَثَلِ صَفْوَانٍ عَلَيْهِ تُرَابٌ فَأَصَابَهُ
  وَابِلٌ فَتَرَكَهُ صَلْداً لاَّ يَقْدِرُونَ عَلَىٰ شَيْءٍ مِّمَّا كَسَبُواْ وَٱللَّهُ
  لاَ يَهْدِي ٱلْقَوْمَ ٱلْكَافِرِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَثَلُ ٱلَّذِينَ
  يُنْفِقُونَ أَمْوٰلَهُمُ ٱبْتِغَآءَ مَرْضَاتِ ٱللَّهِ وَتَثْبِيتاً مِّنْ أَنْفُسِهِمْ
  كَمَثَلِ جَنَّةٍ بِرَبْوَةٍ أَصَابَهَا وَابِلٌ فَآتَتْ أُكُلَهَا ضِعْفَيْنِ فَإِن
  لَّمْ يُصِبْهَا وَابِلٌ فَطَلٌّ وَٱللَّهُ بِمَا تَعْمَلُونَ بَصِيرٌ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">أما القول المعروف، فهو القول الذي تقبله القلوب ولا تنكره، والمراد
  منه هٰهنا أن يرد السائل بطريق جميل حسن، وقال عطاء عدة حسنة، أما المغفرة ففيه وجوه
  أحدها أن الفقير إذا رد بغير مقصوده شق عليه ذلك، فربما حمله ذلك على بذاءة اللسان،
  فأمر بالعفو عن بذاءة الفقير والصفح عن إساءته وثانيها أن يكون المراد ونيل مغفرة من
  الله بسبب الرد الجميل وثالثها أن يكون المراد من المغفرة أن يستر حاجة الفقير ولا
  يهتك ستره، والمراد من القول المعروف رده بأحسن الطرق وبالمغفرة أن لا يهتك ستره بأن
  يذكر حاله عند من يكره الفقير وقوفه على حاله ورابعها أن قوله { قَوْلٌ مَّعْرُوفٌ
  } خطاب مع المسؤول بأن يرد السائل بأحسن الطرق، وقوله { وَمَغْفِرَةٌ } خطاب مع السائل
  بأن يعذر المسؤول في ذلك الرد، فربما لم يقدر على ذلك الشيء في تلك الحالة، ثم بيّن
  تعالى أن فعل الرجل لهذين الأمرين خير له من صدقة يتبعها أذى، وسبب هذا الترجيح أنه
  إذا أعطى، ثم أتبع الإعطاء بالإيذاء، فهناك جمع بين الانفاع والإضرار، وربما لم يف
  ثواب الانفاع بعقاب الإضرار، وأما القول المعروف ففيه إنفاع من حيث إنه يتضمن إيصال
  السرور إلى قلب المسلم ولم يقترن به الإضرار، فكان هذا خيراً من الأول. واعلم أن من
  الناس من قال إن الآية واردة في التطوع، لأن الواجب لا يحل منعه، ولا رد السائل منه،
  وقد يحتمل أن يراد به الواجب، وقد يعدل به عن سائل إلى سائل وعن فقير إلى فقير. ثم
  قال { وَٱللَّهُ غَنِىٌّ } عن صدقة العباد فإنما أمركم بها ليثيبكم عليها { حَلِيمٌ
  } إذا لم يعجل بالعقوبة على من يمن ويؤذي بصدقته، وهذا سخط منه ووعيد له ثم إنه تعالى
  وصف هذين النوعين على الإنفاق أحدهما الذي يتبعه المن والأذى والثاني الذي لا يتبعه
  المن والأذى، فشرح حال كل واحد منهما، وضرب مثلاً لكل واحد منهما. فقال في القسم الأول
  الذي يتبعه المن والأذى { يـٰأَيُّهَا ٱلَّذِينَ ءَامَنُواْ لاَ تُبْطِلُواْ صَدَقَـٰتِكُم
  بِٱلْمَنّ وَٱلأَذَىٰ كَٱلَّذِى يُنفِقُ مَالَهُ رِئَاء ٱلنَّاسِ وَلاَ يُؤْمِنُ بِٱللَّهِ
  وَٱلْيَوْمِ ٱلأَخِرِ } وفي الآية مسائل المسألة الأولى قال القاضي إنه تعالى آكد النهي
  عن إبطال الصدقة بالمن والأذى وأزال كل شبهة للمرجئة بأن بيّن أن المراد أن المن والأذى
  يبطلان الصدقة، ومعلوم أن الصدقة قد وقعت وتقدمت، فلا يصح أن تبطل فالمراد إبطال أجرها
  وثوابها، لأن الأجر لم يحصل بعد وهو مستقبل فيصح إبطاله بما يأتيه من المن والأذى.
  واعلم أنه تعالى ذكر لكيفية إبطال أجر الصدقة بالمن والأذى مثلين، فمثله أولاً بمن
  ينفق ماله رئاء الناس، وهو مع ذلك كافر لا يؤمن بالله واليوم الآخر، لأن بطلان أجر
  نفقة هذا المرائي الكافر أظهر من بطلان أجر صدقة من يتبعها المن والأذى، ثم مثله ثانياً
  بالصفوان الذي وقع عليه تراب وغبار، ثم أصابه المطر القوي، فيزيل ذلك الغبار عنه حتى
  يصير كأنه ما كان عليه غبار ولا تراب أصلاً، فالكافر كالصفوان، والتراب مثل ذلك الإنفاق
  والوابل كالكفر الذي يحبط عمل الكافر، وكالمن والأذى اللذين يحبطان عمل هذا المنفق،
  قال فكما أن الوابل أزال التراب الذي وقع على الصفوان، فكذا المن والأذى يوجب أن يكونا
  مبطلين لأجر الانفاق بعد حصوله، وذلك صريح في القول بالاحباط والتفكير، قال الجبائي
  وكما دل هذا النص على صحة قولنا فالعقل دل عليه أيضاً، وذلك لأن من أطاع وعصى، فلو
  استحق ثواب طاعته وعقاب معصيته لوجب أن يستحق النقيضين، لأن شرط الثواب أن يكون منفعة
  خالصة دائمة مقرونة بالإجلال، وشرط العقاب أن يكون مضرة خالصة دائمة مقرونة بالإذلال
  فلو لم تقع المحابطة لحصل استحقاق النقيضين وذلك محال، ولأنه حين يعاقبه فقد منعه الإثابة
  ومنع الإثابة ظلم، وهذا العقاب عدل، فيلزم أن يكون هذا العقاب عدلاً من حيث إنه حقه،
  وأن يكون ظلماً من حيث إنه منع الإثابة، فيكون ظالماً بنفس الفعل الذي هو عادل فيه
  وذلك محال، فصح بهذا قولنا في الإحباط والتفكير بهذا النص وبدلالة العقل، هذا كلام
  المعتزلة.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
