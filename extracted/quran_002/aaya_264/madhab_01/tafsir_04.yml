  فَإِن لَّمْ يُصِبْهَا وَابِلٌ فَطَلٌّ وَٱللَّهُ بِمَا تَعْمَلُونَ بَصِيرٌ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وأما أصحابنا فإنهم قالوا ليس المراد بقوله { لاَ تُبْطِلُواْ } النهي
  عن إزالة هذا الثواب بعد ثبوته بل المراد به أن يأتي بهذا العمل باطلاً، وذلك لأنه
  إذا قصد به غير وجه الله تعالى فقد أتى به من الابتداء على نعت البطلان، واحتج أصحابنا
  على بطلان قول المعتزلة بوجوه من الدلائل أولها أن النافي والطارىء إن لم يكن بينهما
  منافاة لم يلزم من طريان الطارىء زوال النافي، وإن حصلت بينهما منافاة لم يكن اندفاع
  الطارىء أولى من زوال النافي، بل ربما كان هذا أولى لأن الدفع أسهل من الرفع. ثانيها
  أن الطارىء لو أبطل لكان إما أن يبطل ما دخل منه في الوجود في الماضي وهو محال لأن
  الماضي انقضى ولم يبق في الحال وإعدام المعدوم محال وإما أن يبطل ما هو موجود في الحال
  وهو أيضاً محال لأن الموجود في الحال لو أعدمه في الحال لزم الجمع بين العدم والوجود
  وهو محال، وإما أن يبطل ما سيوجد في المستقبل وهو محال، لأن الذي سيوجد في المستقبل
  معدوم في الحال وإعدام ما لم يوجد بعد محال. وثالثها أن شرط طريان الطارىء زوال النافي
  فلو جعلنا زوال النافي معللاً بطريان الطارىء لزم الدور وهو محال. ورابعها أن الطارىء
  إذا طرأ وأعدم الثواب السابق فالثواب السابق إما أن يعدم من هذا الطارىء شيئاً أو لا
  يعدم منه شيئاً، والأول هو الموازنة وهو قول أبي هاشم وهو باطل، وذلك لأن الموجب لعدم
  كل واحد منهما وجود الآخر فلو حصل العدمان معاً اللذان هما معلولان لزم حصول الوجودين
  اللذين هما علتان فيلزم أن يكون كل واحد منهما موجوداً حال كون كل واحد منهما معدوماً
