  صلد، وجبل صلد إذا كان براقاً أملس وأرض صلدة، أي لا تنبت شيئاً كالحجر الصلد وصلد
  الزند إذا لم يور ناراً. واعلم أن هذا مثل ضربة الله تعالى لعمل المان المؤذي، ولعمل
  المنافق، فإن الناس يرون في الظاهر أن لهؤلاء أعمالاً، كما يرى التراب على هذا الصفوان،
