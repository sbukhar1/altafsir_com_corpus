  رحمه الله تعالى، وفيه احتمال آخر، وهو أن أعمال العباد ذخائر لهم يوم القيامة، فمن
  عمل بإخلاص فكأنه طرح بذراً في أرض فهو يضاعف له وينمو حتى يحصده في وقته، ويجده وقت
  حاجته، والصفوان محل بذر المنافق، ومعلوم أنه لا ينمو فيه شيء ولا يكون فيه قبول للبذر،
  والمعنى أن عمل المان والمؤذي والمنافق يشبه إذا طرح بذراً في صفوان صلد عليه غبار
  قليل، فإذا أصابه مطر جود بقي مستودعاً بذره خالياً لا شيء فيه، ألا ترى أنه تعالى
  ضرب مثل المخلص بجنة فوق ربوة، والجنة ما يكون فيه أشجار ونخيل، فمن أخلص لله تعالى
  كان كمن غرس بستاناً في ربوة من الأرض، فهو يجني ثمر غراسه في أوجات الحاجة وهي تؤتي
