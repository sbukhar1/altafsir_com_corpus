  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">والقول الثاني أن يكون الكاف في محل النصب على الحال، أي لا تبطلوا
  صدقاتكم مماثلين الذي ينفق ماله رئاء الناس. المسألة الثانية الرياء مصدر، كالمراءاة
  يقال راأيته رياء ومراءاة، مثل راعيته مراعاة ورعاء، وهو أن ترائي بعملك غيرك، وتحقيق
  الكلام في الرياء قد تقدم، ثم إنه تعالى لما ذكر هذا المثل أتبعه بالمثل الثاني، فقال
  { فَمَثَلُهُ } وفي هذا الضمير وجهان أحدهما أنه عائد إلى المنافق، فيكون المعنى أن
  الله تعالى شبه المان والمؤذي بالمنافق، ثم شبه المنافق بالحجر، ثم قال { كَمَثَلِ
  صَفْوَانٍ } وهو الحجر الأملس، وحكى أبو عبيد عن الأصمعي أن الصفوان والصفا والصفوا
  واحد، وكل ذلك مقصور، وقال بعضهم الصفوان جمع صفوانه، كمرجان ومرجانة، وسعدان وسعدانة،
  ثم قال { أَصَابَهُ وَابِلٌ } الوابل المطر الشديد، يقال وبلت السماء تبل وبلا، وأرض
