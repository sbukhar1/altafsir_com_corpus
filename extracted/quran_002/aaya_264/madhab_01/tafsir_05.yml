  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يٰأَيُّهَا
  ٱلَّذِينَ آمَنُواْ لاَ تُبْطِلُواْ صَدَقَٰتِكُم بِٱلْمَنِّ وَٱلأَذَىٰ كَٱلَّذِي
  يُنْفِقُ مَالَهُ رِئَآءَ ٱلنَّاسِ وَلاَ يُؤْمِنُ بِٱللَّهِ وَٱلْيَوْمِ ٱلآخِرِ فَمَثَلُهُ
  كَمَثَلِ صَفْوَانٍ عَلَيْهِ تُرَابٌ فَأَصَابَهُ وَابِلٌ فَتَرَكَهُ صَلْداً لاَّ
  يَقْدِرُونَ عَلَىٰ شَيْءٍ مِّمَّا كَسَبُواْ وَٱللَّهُ لاَ يَهْدِي ٱلْقَوْمَ ٱلْكَافِرِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">فيه ثلاث مسائل:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الأُولى
  ـ قوله تعالى: { بِٱلْمَنِّ وَٱلأَذَىٰ } قد تقدّم معناه. وعَبَّر تعالى عن عدم القبول
  وحرمان الثواب بالإبْطال، والمراد الصدقة التي يمُنُّ بها ويُؤْذِي، لا غيرها. والعقيدة
  أن السيئات لا تُبطل الحسنات ولا تُحبطها؛ فالمنّ والأذى في صدقة لا يُبطل صدقةً غيرها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال جمهور العلماء في هذه الآية: إن الصدقة التي يعلم الله مِن صاحبها
  أنه يمنّ أو يؤذي بها فإنها لا تُقبل. وقيل: بل قد جعل الله للمَلك عليها أمارة فهو
  لا يكتبها؛ وهذا حسن. والعرب تقول لما يُمَنُّ به: يَدٌ سوداء. ولما يُعطي عن غير مسألة:
  يَدٌ بيضاء. ولما يُعطي عن مسألة: يَدٌ خضراء. وقال بعض البلغاء: مَنْ مَنّ بمعروفه
  سقط شكره، ومن أُعجب بعمله حَبَط أجره. وقال بعض الشعراء:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وصاحب سلفتْ منه إليّ يَدٌ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">أبطا عليه
  مُكافاتي فَعَادانِي</font></font></b></td></tr><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">لمّا تيقّن أن الدهر حاربني</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">أبدَى النّدامة فيما كان أوْلانِي</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخر:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">أفسدتَ بالمنّ ما أسدَيْتَ من حَسَنٍ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">ليس الكريم
  إذا أسْدَى بمنّانِ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وقال أبو بكر الورّاق فأحسن:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">أحسَنُ من كلِّ حَسَنْ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">في كل وقت
  وزَمَنْ</font></font></b></td></tr><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">صنيعةٌ مَرْبُوبَةٌ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">خالية من المِنَنْ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وسمع ابن سيرين رجلاً يقول لرجل: فعلت إليك وفعلت! فقال له: اسكت فلا
  خير في المعروف إذا أُحْصِي. وروي عن النبيّ صلى الله عليه وسلم أنه قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" إياكم والامتنان بالمعروف فإنه
  يبطل الشكر ويمحق الأجر ـ ثم تلا ـ لاَ تُبْطِلُوا صَدَقاتِكُمْ بِالمَنّ وَالاٌّذَى
  \". </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">الثانية
  ـ قال علماؤنا رحمة الله عليهم: كره مالك لهذه الآية أن يُعطِي الرجل صدقته الواجبةَ
  أقاربَه لئلا يَعْتاضَ منهم الحمد والثناء، ويظهر منّته عليهم ويكافئوه عليها فلا تخلص
  لوجه الله تعالى. واستحب أن يعطيها الأجانب واستحب أيضاً أن يولَّى غيره تفريقها إذا
  لم يكن الإمام عدلاً؛ لئلا تحبط بالمنّ والأذى والشكر والثناء ولمكافأة بالخدمة من
  المُعْطَى. وهذا بخلاف صدقة التطوّع السّرّ؛ لأن ثوابها إذا حبط سلِم من الوعيد وصار
  في حكم من لم يفعل، والواجب إذا حبط ثوابه توّجه الوعيد عليه لكونه في حكم من لم يفعل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">الثالثة ـ قوله تعالى: { كَٱلَّذِي يُنْفِقُ مَالَهُ رِئَآءَ ٱلنَّاسِ
  } الكاف في موضع نصب، أي إبطال «كالذي» فهي نعت للمصدر المحذوف. ويجوز أن تكون موضع
  الحال. مَثّل الله تعالى الذي يمنّ ويؤذِي بصدقته بالذي ينفق ماله رئاء الناس لا لوجه
  الله تعالى، وبالكافر الذي ينفق ليقال جواد وليُثْنَى عليه بأنواع الثناء. ثم مثّل
  هذا المنفِقَ أيضاً بصَفْوَان عليه تراب فيظنه الظانّ أرضاً مُنبتة طيِّبة، فإذا أصابه
  وابل من المطر أذهب عنه التراب وبقى صَلداً؛ فكذلك هذا المرائي. فالمنّ والأذى والرياء
  تكشف عن النية في الآخرة فتبطل الصدقة كما يكشف الوَابل عن الصَّفْوان، وهو الحجر الكبير
  الأملس.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
