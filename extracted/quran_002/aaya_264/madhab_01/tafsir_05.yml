  href=\"JavaScript:Open_Menu()\">يٰأَيُّهَا ٱلَّذِينَ آمَنُواْ لاَ تُبْطِلُواْ صَدَقَٰتِكُم
  بِٱلْمَنِّ وَٱلأَذَىٰ كَٱلَّذِي يُنْفِقُ مَالَهُ رِئَآءَ ٱلنَّاسِ وَلاَ يُؤْمِنُ
  بِٱللَّهِ وَٱلْيَوْمِ ٱلآخِرِ فَمَثَلُهُ كَمَثَلِ صَفْوَانٍ عَلَيْهِ تُرَابٌ فَأَصَابَهُ
  وَابِلٌ فَتَرَكَهُ صَلْداً لاَّ يَقْدِرُونَ عَلَىٰ شَيْءٍ مِّمَّا كَسَبُواْ وَٱللَّهُ
  لاَ يَهْدِي ٱلْقَوْمَ ٱلْكَافِرِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وقيل: المراد
  بالآية إبطال الفضل دون الثواب، فالقاصد بنفقته الرياء غير مُثَاب كالكافر؛ لأنه لم
  يقصِد به وجه الله تعالى فيستحق الثواب. وخالف صاحب المنّ والأذى القاصد وجه الله المستحق
  ثوابه ـ وإن كرر عطاءه ـ وأبطل فضله. وقد قيل: إنما يبطل من ثواب صدقته مِن وقتِ مَنِّهِ
  وإيذائه، وما قبل ذلك يكتب له ويضاعف؛ فإذا منّ وآذى انقطع التضعيف؛ لأن الصدقةَ تُرَبَّى
  لصاحبها حتى تكون أعظم من الجبل، فإذا خرجت من يد صاحبها خالصة على الوجه المشروع ضوعفت،
  فإذا جاء المنّ بها والأذى وقف بها هناك وانقطع زيادة التضعيف عنها؛ والقول الأوّل
  أظهر والله أعلم. والصّفْوَان جمعٌ واحده صَفْوانة؛ قاله الأخفش قال وقال بعضهم: صفوان
  واحد؛ مثل حجر. وقال الكسائي: صَفوان واحد وجمعه صِفْوان وصُفِيّ وصِفِيّ، وأنكره المبرّد
  وقال: إنما صُفِيّ جمع صَفَا كقفا وقُفِيّ، ومن هذا المعنى الصَّفْواء والصَّفَا، وقد
  تقدّم. وقرأ سعيد بن المسيب والزهريّ «صَفَوان» بتحريك الفاء، وهي لغة. وحكى قُطْرُب
  صِفْوان. قال النحاس: صَفْوان وصَفَوان يجوز أن يكون جمعاً ويجوز أن يكون واحداً، إلا
  أن الأوْلى به أن يكون واحداً لقوله عز وجل { عَلَيْهِ تُرَابٌ فَأَصَابَهُ وَابِلٌ
  } وإن كان يجوز تذكير الجمع إلا أن الشيء لا يخرج عن بابه إلا بدليل قاطع؛ فأما ما
  حكاه الكسائي في الجمع فليس بصحيح على حقيقة النظر، ولكن صِفْوان جمع صفاً، وصفاً بمعنى
  صَفْوان، ونظيره وَرَل ووِرْلان وأخ وإخْوَانِ وكراً وكرْوَان؛ كما قال الشاعر:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">لنا يوم وللْكِرْوَان يومٌ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">تَطيرُ البائسات ولا نَطيرُ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">والضعيف في العربية كِرْوَان جمع
  كَرَوَان؛ وصُفِيّ وصِفِيّ جمع صَفاً مثل عَصاً. والوابل: المطر الشديد. وقد وَبَلَت
  السماء تَبِل، والأرض مَوْبُولة. قال الأخفش: ومنه قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَأَخَذْنَاهُ أَخْذاً وَبِيلاً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[المزمل:
  16] أي شديداً. وضرب وَبِيل، وعذاب وَبِيل أي شديد. والصَّلْد: الأملس من الحجارة.
  قال الكسائي: صَلِد يَصْلَد صَلَداً بتحريك اللام فهو صَلْد بالإسكان، وهو كل ما لا
  ينبت شيئاً؛ ومنه جَبِينٌ أصْلَد؛ وأنشئد الأصمعيّ لرؤبة:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">بَـرّاقُ أَصْـلادِ الجَبِيـنِ الأَجْلَـه</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">قال النقاش: الأصلد الأجْرَد بلغة هُذَيْل. ومعنى { لاَّ يَقْدِرُونَ
  } يعني المرائي والكافر والمانّ { عَلَىٰ شَيْءٍ } أي على الانتفاع بثواب شيء من إنفاقهم
  وهو كسبهم عند حاجتهم إليه؛ إذ كان لغير الله، فعبّر عن النفقة بالكسب؛ لأنهم قصدوا
  بها الكسب. وقيل: ضرب هذا مثلاً للمرائي في إبطال ثوابه، ولصاحب المنّ والأذى في إبطال
  فضله؛ ذكره الماوردي.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
