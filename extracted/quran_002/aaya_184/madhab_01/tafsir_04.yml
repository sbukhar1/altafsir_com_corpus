  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وأما
  القسم الأول فقد ذكر الله حكمه في قوله { وَمَن كَانَ مِنكُم مَّرِيضًا أَوْ عَلَىٰ
  سَفَرٍ فَعِدَّةٌ مِّنْ أَيَّامٍ أُخَرَ }. وأما القسم الثاني وهو المسافر والمريض
  اللذان يطيقان الصوم، فإليهما الإشارة بقوله { وَعَلَى ٱلَّذِينَ يُطِيقُونَهُ فِدْيَةٌ
  } فكأنه تعالى أثبت للمريض وللمسافر حالتين في إحداهما يلزمه أن يفطر وعليه القضاء
  وهي حال الجهد الشديد لو صام والثانية أن يكون مطيقاً للصوم لا يثقل عليه فحينئذ يكون
  مخيراً بين أن يصوم وبين أن يفطر مع الفدية. القول الثاني وهو قول أكثر المفسرين أن
  المراد من قوله { وَعَلَى ٱلَّذِينَ يُطِيقُونَهُ } المقيم الصحيح فخيره الله تعالى
  أولاً بين هذين، ثم نسخ ذلك وأوجب الصوم عليه مضيقاً معيناً. القول الثالث أنه نزلت
  هذه الآية في حق الشيخ الهرم قالوا وتقريره من وجهين أحدهما أن الوسع فوق الطاقة فالوسع
  اسم لمن كان قادراً على الشيء على وجه السهولة أما الطاقة فهو اسم لمن كان قادراً على
  الشيء مع الشدة والمشقة فقوله { وَعَلَى ٱلَّذِينَ يُطِيقُونَهُ } أي وعلى الذين يقدرون
  على الصوم مع الشدة والمشقة. الوجه الثاني في تقرير هذا القول القراءة الشاذة { وَعَلَى
  ٱلَّذِينَ يُطِيقُونَهُ } فإن معناه وعلى الذين يجشمونه ويكلفونه، ومعلوم أن هذا لا
  يصح إلا في حق من قدر على الشي مع ضرب من المشقة. إذا عرفت هذا فنقول القائلون بهذا
  القول اختلفوا على قولين أحدهما وهو قول السدي أنه هو الشيخ الهرم، فعلى هذا لا تكون
  الآية منسوخة، يروى أن أنساً كان قبل موته يفطر ولا يستطيع الصوم ويطعم لكل يوم مسكيناً
  وقال آخرون إنها تتناول الشيخ الهرم والحامل والمرضع سئل الحسن البصري عن الحامل والمرضع
  إذا خافتا على نفسهما وعلى ولديهما فقال فأي مرض أشد من الحمل تفطر وتقضي. واعلم أنهم
  أجمعوا على أن الشيخ الهرم إذا أفطر فعليه الفدية، أما الحامل والمرضع إذا أفطرتا فهل
  عليهما الفدية؟ فقال الشافعي رضي الله عنه عليهما الفدية، فقال أبو حنيفة لا تجب حجة
  الشافعي أن قوله { وَعَلَى ٱلَّذِينَ يُطِيقُونَهُ فِدْيَةٌ } يتناول الحامل والمرض،
  وأيضاً الفدية واجبة على الشيخ الهرم فتكون واجبة أيضاً عليهما، وأبو حنيفة فرق فقال
  الشيخ الهرم لا يمكن إيجاب القضاء عليه فلا جرم وجبت الفدية، أما الحامل والمرضع فالقضاء
  واجب عليهما، فلو أوجبنا الفدية عليهما أيضاً كان ذلك جمعاً بين البدلين وهو غير جائز
  لأن القضاء بدل والفدية بدل، فهذا تفصيل هذه الأقوال الثلاثة في تفسير قوله تعالى {
  وَعَلَى ٱلَّذِينَ يُطِيقُونَهُ }. أما القول الأول وهو اختيار الأصم فقد احتجوا على
  صحته من وجوه أحدها أن المرض المذكور في الآية إما أن يكون هو المرض الذي يكون في الغاية،
  وهو الذي لا يمكن تحمله، أو المراد كل ما يسمى مرضاً، أو المراد منه ما يكون متوسطاً
  بين هاتين الدرجتين، والقسم الثاني باطل بالإتفاق، والقسم الثالث أيضاً باطل، لأن المتوسطات
