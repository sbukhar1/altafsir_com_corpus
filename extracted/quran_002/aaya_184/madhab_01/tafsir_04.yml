  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وأما
  حجتهم الثانية وهي أن هذه الأيام لو كانت هي شهر رمضان، لكان حكم المريض والمسافر مكرراً.
  فالجواب أن في الابتداء كان صوم شهر رمضان ليس بواجب معين، بل كان التخيير ثابتاً بينه
  وبين الفدية، فلما كان كذلك ورخص للمسافر الفطر كان من الجائز أن يظن أن الواجب عليه
  الفدية دون القضاء، ويجوز أيضاً أنه لا فدية عليه ولا قضاء لمكان المشقة التي يفارق
  بها المقيم، فلما لم يكن ذلك بعيداً بين تعالى أن إفطار المسافر والمريض في الحكم خلاف
  التخيير في حكم المقيم، فإنه يجب عليهما القضاء في عدة من أيام أخر، فلما نسخ الله
  تعالى ذلك عن المقيم الصحيح وألزمه بالصوم حتماً، كان من الجائز أن يظن أن حكم الصوم
  لما انتقل عن التخيير إلى التضييق حكم يعم الكل حتى يكون المريض والمسافر فيه بمنزلة
  المقيم الصحيح من حيث تغير حكم الله في الصوم، فبين تعالى أن حال المريض والمسافر ثابت
  في رخصة الإفطار ووجوب القضاء كحالها أولاً، فهذا هو الفائدة في إعادة ذكر حكم المسافر
  والمريض، لا لأن الأيام المعدودات سوى شهر رمضان. وأما حجتهم الثالثة وهي قولهم صوم
  هذه الأيام واجب مخير، وصوم شهر رمضان واجب معين. فجوابه ما ذكرنا من أن صوم شهر رمضان
  كان واجباً مخيراً، ثم صار معيناً، فهذا تقرير هذا القول، واعلم أن على كلا القولين
  لا بد من تطرق النسخ إلى هذه الآية، أما على القول الأول فظاهر، وأما على القول الثاني
  فلأن هذه الآية تقتضي أن يكون صوم رمضان واجباً مخيراً والآية التي بعدها تدل على التعيين،
  فكانت الآية الثانية ناسخة لحكم هذه الآية، وفيه إشكال وهو أنه كيف يصح أن يكون قوله</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فَمَن
  شَهِدَ مِنكُمُ الشَّهْرَ فَلْيَصُمْهُ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">البقرة 185 ناسخاً للتخيير مع اتصاله
  بالمنسوخ وذلك لا يصح. وجوابه أن الاتصال في التلاوة لا يوجب الاتصال في النزول وهذا
  كما قاله الفقهاء في عدة المتوفى عنها زوجها أن المقدم في التلاوة وهو الناسخ والمنسوخ
  متأخر وهذا ضد ما يجب أن يكون عليه حال الناسخ والمنسوخ فقالوا إن ذلك في التلاوة أما
  في الإنزال فكان الاعتداد بالحول هو المتقدم والآية الدالة على أربعة أشهر وعشر هي
  المتأخرة فصح كونها ناسخة وكذلك نجد في القرآن آية مكية متأخرة في التلاوة عن الآية
  المدنية وذلك كثير. المسألة الثالثة في قوله { مَّعْدُودٰتٍ } وجهان أحدهما مقدرات
  بعدد معلوم وثانيهما قلائل كقوله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">دَرٰهِمَ مَعْدُودَةٍ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">يوسف
  20 وأصله أن المال القليل يقدر بالعدد ويحتاط في معرفة تقديره، وأما الكثير فإنه يصب
  صباً ويحثى حثياً والمقصود من هذا الكلام كأنه سبحانه يقول إني رحمتكم وخففت عنكم حين
  لم أفرض عليكم صيام الدهر كله، ولا صيام أكثره، ولو شئت لفعلت ذلك ولكني رحمتكم وما
  أوجبت الصوم عليكم إلا في أيام قليلة، وقال بعض المحققين يجوز أن يكون قوله { أَيَّامًا
  مَّعْدُودٰتٍ } من صلة قوله</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
