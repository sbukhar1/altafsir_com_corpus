  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَيَّاماً
  مَّعْدُودَاتٍ فَمَن كَانَ مِنكُم مَّرِيضاً أَوْ عَلَىٰ سَفَرٍ فَعِدَّةٌ مِّنْ أَيَّامٍ
  أُخَرَ وَعَلَى ٱلَّذِينَ يُطِيقُونَهُ فِدْيَةٌ طَعَامُ مِسْكِينٍ فَمَن تَطَوَّعَ
  خَيْراً فَهُوَ خَيْرٌ لَّهُ وَأَن تَصُومُواْ خَيْرٌ لَّكُمْ إِن كُنْتُمْ تَعْلَمُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">اعلم أن في قوله تعالى { أَيَّامًا مَّعْدُودٰتٍ } مسائل المسألة الأولى
  في انتصاب { أَيَّامًا } أقوال الأول نصب على الظرف، كأنه قيل كتب عليكم الصيام في
  أيام، ونظيره قولك نويت الخروج يوم الجمعة والثاني وهو قول الفراء أنه خبر ما لم يسم
  فاعله، كقولهم أعطى زيد مالاً والثالث على التفسير والرابع بإضمار أي فصوموا أياماً.
  المسألة الثانية اختلفوا في هذه الأيام على قولين الأول أنها غير رمضان، وهو قول معاذ
  وقتادة وعطاء، ورواه عن ابن عباس، ثم اختلف هؤلاء فقيل ثلاثة أيام من كل شهر، عن عطاء،
  وقيل ثلاثة أيام من كل شهر، وصوم يوم عاشوراء، عن قتادة، ثم اختلفوا أيضاً فقال بعضهم
  إنه كان تطوعاً ثم فرض، وقيل بل كان واجباً واتفق هؤلاء على أنه منسوخ بصوم رمضان،
  واحتج القائلون بأن المراد بهذه الأيام غير صوم رمضان بوجوه الأول ما روي عن النبـي
  صلى الله عليه وسلم أن صوم رمضان نسخ كل صوم، فدل هذا على أن قبل وجوب رمضان كان صوماً
  آخر واجباً الثاني أنه تعالى ذكر حكم المريض والمسافر في هذه الآية، ثم ذكر حكمهما
  أيضاً في الآية التي بعد هذه الآية الدالة على صوم رمضان، فلو كان هذا الصوم هو صوم
  رمضان، لكان ذلك تكريراً محضاً من غير فائدة وأنه لا يجوز الثالث أن قوله تعالى في
  هذا الموضع { وَعَلَى ٱلَّذِينَ يُطِيقُونَهُ فِدْيَةٌ } يدل على أن الصوم واجب على
  التخيير، يعني إن شاء صام، وإن شاء أعطى الفدية، وأما صوم رمضان فإنه واجب على التعيين،
  فوجب أن يكون صوم هذه الأيام غير صوم رمضان. القول الثاني وهو اختيار أكثر المحققين،
  كابن عباس والحسن وأبـي مسلم أن المراد بهذه الأيام المعدودات شهر رمضان قالوا، وتقريره
  أنه تعالى قال أولاً</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">كُتِبَ عَلَيْكُمُ ٱلصّيَامُ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">البقرة 183 وهذا محتمل ليوم ويومين
  وأيام ثم بينه بقوله تعالى { أَيَّامًا مَّعْدُودٰتٍ } فزال بعض الإحتمال ثم بينه بقوله</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">شَهْرُ
  رَمَضَانَ ٱلَّذِى أُنزِلَ فِيهِ ٱلْقُرْآنُ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">البقرة 185 فعلى هذا الترتيب يمكن
  جعل الأيام المعدودات بعينها شهر رمضان، وإذا أمكن ذلك فلا وجه لحمله على غيره وإثبات
  النسخ فيه، لأن كل ذلك زيادة لا يدل اللفظ عليها فلا يجوز القول به. أما تمسكهم أولاً
  بقوله عليه السلام</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" إن صوم رمضان نسخ كل صوم \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">فالجواب أنه ليس في الخبر أنه نسخ عنه وعن أمته كل صوم فلم لا يجوز
  أن يكون المراد أنه نسخ كل صوم واجب في الشرائع المتقدمة، لأنه كما يصح أن يكون بعض
  شرعه ناسخاً للبعض، فيصح أن يكون شرعه ناسخاً لشرع غيره. سلمنا أن هذا الخبر يقتضي
  أن يكون صوم رمضان نسخ صوماً ثبت في شرعه، ولكن لم لا يجوز أن يكون ناسخاً لصيام وجب
  بغير هذه الآية فمن أين لنا أن المراد بهذه الآية غير شهر رمضان.</font></font>&#13;\t\t\t<label
