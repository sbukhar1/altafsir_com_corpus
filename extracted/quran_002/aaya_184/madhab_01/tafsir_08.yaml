aaya: أَيَّامًا مَعْدُودَاتٍ ۚ فَمَنْ كَانَ مِنْكُمْ مَرِيضًا أَوْ عَلَىٰ سَفَرٍ فَعِدَّةٌ
  مِنْ أَيَّامٍ أُخَرَ ۚ وَعَلَى الَّذِينَ يُطِيقُونَهُ فِدْيَةٌ طَعَامُ مِسْكِينٍ
  ۖ فَمَنْ تَطَوَّعَ خَيْرًا فَهُوَ خَيْرٌ لَهُ ۚ وَأَنْ تَصُومُوا خَيْرٌ لَكُمْ ۖ
  إِنْ كُنْتُمْ تَعْلَمُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَيَّاماً مَّعْدُودَاتٍ
  فَمَن كَانَ مِنكُم مَّرِيضاً أَوْ عَلَىٰ سَفَرٍ فَعِدَّةٌ مِّنْ أَيَّامٍ أُخَرَ
  وَعَلَى ٱلَّذِينَ يُطِيقُونَهُ فِدْيَةٌ طَعَامُ مِسْكِينٍ فَمَن تَطَوَّعَ خَيْراً
  فَهُوَ خَيْرٌ لَّهُ وَأَن تَصُومُواْ خَيْرٌ لَّكُمْ إِن كُنْتُمْ تَعْلَمُونَ }{
  أَيَّامًا } نُصِبَ بالصيام أو بـ(صوموا) مقدّراً { مَّعْدُودٰتٍ } أي قلائل أو مؤقتات
  بعدد معلوم وهي رمضان كما سيأتي وقلَّله تسهيلاً على المكلفين { فَمَن كَانَ مِنكُم
  } حين شهوده { مَّرِيضًا أَوْ عَلَىٰ سَفَرٍ } أي مسافرا سفر القصر وأجهده الصوم في
  الحالين فأفطر { فَعِدَّةٌ } فعليه عدة ما أفطر { مِّنْ أَيَّامٍ أُخَرَ } يصومها بدله
  { وَعَلَى ٱلَّذِينَ } لا { يُطِيقُونَهُ } لكبر أو مرض لا يُرجى برؤه { فِدْيَةٌ }
  هي { طَعَامُ مِسْكِنٍ } أي قدر ما يأكله في يومه وهو مدّ من غالب قوت البلد لكل يوم،
  وفي قراءة[فدية طعام مسكين] بإضافة (فدية) وهي للبيان وقيل «لا» غير مقدرة وكانوا مخيرين
  في صدر الإسلام بين الصوم والفدية ثم نسخ بتعيين الصوم بقوله(فمن شهد منكم الشهر فليصمه)
  قال ابن عباس: إلا الحامل والمرضع إذا أفطرتا خوفاً على الولد فإنها باقية بلا نسخ
  في حقهما { فَمَن تَطَوَّعَ خَيْرًا } بالزيادة على القدر المذكور في الفدية { فَهُوَ
  } أي التطوع { خَيْرٌ لَّهُ وَأَن تَصُومُواْ } مبتدأ و خبره { خَيْرٌ لَّكُمْ } من
  الإفطار والفدية { إِن كُنتُمْ تَعْلَمُونَ } أنه خير لكم فافعلوه تلك الأيام.\r\n\t\t\t\r\n\t\t\t</section>"

