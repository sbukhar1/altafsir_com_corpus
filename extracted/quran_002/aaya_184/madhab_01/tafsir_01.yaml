  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">أَيَّاماً مَّعْدُودَاتٍ فَمَن كَانَ مِنكُم مَّرِيضاً
  أَوْ عَلَىٰ سَفَرٍ فَعِدَّةٌ مِّنْ أَيَّامٍ أُخَرَ وَعَلَى ٱلَّذِينَ يُطِيقُونَهُ
  فِدْيَةٌ طَعَامُ مِسْكِينٍ فَمَن تَطَوَّعَ خَيْراً فَهُوَ خَيْرٌ لَّهُ وَأَن تَصُومُواْ
  خَيْرٌ لَّكُمْ إِن كُنْتُمْ تَعْلَمُونَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن الـمثنى، قال: ثنا أبو داود، قال: ثنا شعبة، قال: سمعت عمرو بن مرة، قال: سمعت
  ابن أبـي لـيـلـى، فذكر نـحوه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقد
  ذكرنا قوله من قال: عنى بقوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">كُتِبَ عَلَيْكُمُ ٱلصِّيَامُ كَمَا
  كُتِبَ عَلَى ٱلَّذِينَ مِن قَبْلِكُمْ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[البقرة: 183] شهر رمضان.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأولـى ذلك بـالصواب عندي قول من قال: عنى الله جل ثناؤه بقوله: {
  أيَّاماً مَعْدُودَاتٍ } أيام شهر رمضان، وذلك أنه لـم يأت خبر تقوم به حجة بأن صوماً
  فرض علـى أهل الإسلام غير صوم شهر رمضان، ثم نسخ بصوم شهر رمضان، وأن الله تعالـى قد
  بـين فـي سياق الآية أن الصيام الذي أوجبه جل ثناؤه علـينا هو صيام شهر رمضان دون غيره
  من الأوقات بإبـانته، عن الأيام التـي أخبر أنه كتب علـينا صومها بقوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">شَهْرُ
  رَمَضَانَ ٱلَّذِيۤ أُنْزِلَ فِيهِ ٱلْقُرْآنُ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[البقرة: 185] فمن ادعى أن صوماً
  كان قد لزم الـمسلـمين فرضه غير صوم شهر رمضان الذين هم مـجمعون علـى وجوب فرض صومه
  ثم نسخ ذلك سئل البرهان علـى ذلك من خبر تقوم به حجة، إذ كان لا يعلـم ذلك إلا بخبر
  يقطع العذر. وإذ كان الأمر فـي ذلك علـى ما وصفنا للذي بـينا، فتأويـل الآية: كتب علـيكم
  أيها الـمؤمنون الصيام كما كتب علـى الذين من قبلكم لعلكم تتقون أياماً معدودات، هي
  شهر رمضان.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وجائز أيضاً أن يكون معناه:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">كُتِبَ
  عَلَيْكُمُ ٱلصِّيَامُ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[البقرة: 183]: كتب علـيكم شهر رمضان.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأما
  الـمعدودات: فهي التـي تعد مبـالغها وساعات أوقاتها، ويعنـي بقوله معدودات: مـحصيات.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">القول فـي تأويـل قوله تعالـى: { فَمَنْ كانَ مِنْكُمْ مَرِيضاً أوْ
  علـى سَفَرٍ فَعِدَّةٌ مِنْ أيَّامٍ أُخَرَ، وعلـى الَّذِينَ يُطِيقُونَهُ فِدْيَةٌ
  طَعامُ مِسْكِين }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">يعنـي بقوله جل ثناؤه: من كان منكم
  مريضاً مـمن كلف صومه أو كان صحيحاً غير مريض وكان علـى سفر فعدة من أيام أخر. يقول:
  فعلـيه صوم عدّة الأيام التـي أفطرها فـي مرضه أو فـي سفره من أيام أخر، يعنـي من أيام
  أخر غير أيام مرضه أو سفره. والرفع فـي قوله: { فَعِدَّةٌ مِنْ أيَّامٍ أُخَر } نظير
  الرفع فـي قوله: { فـاتِّبـاعٌ بـالـمَعْرُوفِ } وقد مضى بـيان ذلك هنالك بـما أغنى
  عن إعادته.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وأما قوله: { وعلـى الَّذِينَ يُطِيقُونَهُ
  فِدْيَةٌ طَعامُ مِسْكِين } فإن قراءة كافة الـمسلـمين: { وعلـى الَّذِينَ يُطِيقُونَهُ
  } وعلـى ذلك خطوط مصاحفهم، وهي القراءة التـي لا يجوز لأحد من أهل الإسلام خلافها لنقل
  جميعهم تصويب ذلك قرنا عن قرن.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
