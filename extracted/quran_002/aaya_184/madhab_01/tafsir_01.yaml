  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَيَّاماً
  مَّعْدُودَاتٍ فَمَن كَانَ مِنكُم مَّرِيضاً أَوْ عَلَىٰ سَفَرٍ فَعِدَّةٌ مِّنْ أَيَّامٍ
  أُخَرَ وَعَلَى ٱلَّذِينَ يُطِيقُونَهُ فِدْيَةٌ طَعَامُ مِسْكِينٍ فَمَن تَطَوَّعَ
  خَيْراً فَهُوَ خَيْرٌ لَّهُ وَأَن تَصُومُواْ خَيْرٌ لَّكُمْ إِن كُنْتُمْ تَعْلَمُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يٰأَيُّهَا ٱلَّذِينَ آمَنُواْ كُتِبَ عَلَيْكُمُ ٱلصِّيَامُ كَمَا
  كُتِبَ عَلَى ٱلَّذِينَ مِن قَبْلِكُمْ لَعَلَّكُمْ تَتَّقُونَ يعنـي تعالـى ذكره:
  كتب علـيكم أيها الذين آمنوا الصيام أياماً معدودات. ونصب «أياماً» بـمضمر من الفعل،
  كأنه قـيـل: كتب علـيكم الصيام كما كتب علـى الذين من قبلكم أن تصوموا أياماً معدودات،
  كما يقال: أعجبنـي الضرب زيداً وقوله: { كمَا كُتِبَ علـى الَّذِينَ مِنْ قَبْلِكُمْ
  } من الصيام، كأنه قـيـل: كتب علـيكم الذي هو مثل الذي كتب علـى الذين من قبلكم أن
  تصوموا أياماً معدودات.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ثم اختلف أهل التأويـل فـيـما عنى
  الله جل وعز بقوله: { أيَّاماً مَعْدُودَاتٍ } فقال بعضهم: الأيام الـمعدودات: صوم
  ثلاثة أيام من كل شهر. قال: وكان ذلك الذي فرض علـى الناس من الصيام قبل أن يفرض علـيهم
  شهر رمضان. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا الـمثنى، قال: ثنا أبو حذيفة،
  قال: ثنا شبل، عن ابن أبـي نـجيح، عن عطاء، قال: كان علـيهم الصيام ثلاثة أيام من كل
  شهر، ولـم يسمّ الشهر أياماً معدودات، قال: وكان هذا صيام الناس قبل ثم فرض الله عز
  وجل علـى الناس شهر رمضان.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن سعد، قال: حدثنـي
  أبـي، قال: حدثنـي عمي، قال: حدثنـي أبـي، عن أبـيه، عن ابن عبـاس قوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">يٰأَيُّهَا
  ٱلَّذِينَ آمَنُواْ كُتِبَ عَلَيْكُمُ ٱلصِّيَامُ كَمَا كُتِبَ عَلَى ٱلَّذِينَ مِن
  قَبْلِكُمْ لَعَلَّكُمْ تَتَّقُونَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[البقرة: 183] وكان ثلاثة أيام من
  كل شهر، ثم نسخ ذلك بـالذي أنزل من صيام رمضان، فهذا الصوم الأول من العتـمة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا أبو كريب، قال: ثنا يونس بن بكير، قال: ثنا عبد الرحمن بن عبد
  الله بن عتبة، عن عمرو بن مرة، عن عبد الرحمن بن أبـي لـيـلـى، عن معاذ بن جبل: أن
  رسول الله صلى الله عليه وسلم قدم الـمدينة فصام يوم عاشوراء وثلاثة أيام من كل شهر،
  ثم أنزل الله جل وعز فرض شهر رمضان، فأنزل الله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">يٰأَيُّهَا ٱلَّذِينَ آمَنُواْ كُتِبَ
  عَلَيْكُمُ ٱلصِّيَامُ كَمَا كُتِبَ عَلَى ٱلَّذِينَ مِن قَبْلِكُمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  183] حتـى بلغ: وَعلـى { الَّذِينَ يُطِيقُونَهُ فِدْيَةٌ طَعامُ مِسْكِينٍ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا الـحسن بن يحيى، قال: أخبرناعبد الرزاق، قال: أخبرنا معمر، عن
  قتادة، قال: قد كتب الله تعالـى ذكره علـى الناس قبل أن ينزل رمضان صوم ثلاثة أيام
  من كل شهر.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: بل الأيام الثلاثة التـي
  كان رسول الله صلى الله عليه وسلم يصومها قبل أن يفرض رمضان كان تطوّعا صومهن، وإنـما
  عنى الله جل وعز بقوله: { كُتِبَ عَلَـيْكُمُ الصّيامُ كمَا كُتِبَ علـى الَّذِينَ
  مِنْ قَبْلِكُمْ... أيَّاما مَعْدُوداتٍ } أيام شهر رمضان، لا الأيام التـي كان يصومهن
  قبل وجوب فرض صوم شهر رمضان. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  مـحمد بن الـمثنى، قال: ثنا مـحمد بن جعفر عن شعبة، عن عمرو بن مرة قال: ثنا أصحابنا:
  أن رسول الله صلى الله عليه وسلم لـما قدم علـيهم أمرهم بصيام ثلاثة أيام من كل شهر
  تطوّعاً لا فريضة قال: ثم نزل صيام رمضان قال أبو موسى: قوله قال عمرو بن مرة، حدثنا
  أصحابنا، يريد ابن أبـي لـيـلـى، كان ابن أبـي لـيـلـى القائل حدثنا أصحابنا.</font></font>&#13;\t\t\t<label
