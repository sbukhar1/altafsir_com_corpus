  سويد، قال: أخبرنا ابن الـمبـارك، عن عاصم عمن حدثه، عن ابن عبـاس، قال: هي مثبتة للكبـير
  والـمرضع والـحامل وعلـى الذين يطيقون الصيام.حدثنا الـمثنى، قال: ثنا سويد، قال: ثنا
  ابن الـمبـارك، عن ابن جريج، قال: قلت لعطاء: ما قوله: { وَعلـى الَّذِينَ يُطِيقُونَه
  }؟ قال: بلغنا أن الكبـير إذا لـم يستطع الصوم يفتدي من كل يوم بـمسكين، قلت: الكبـير
  الذي لا يستطيع الصوم، أو الذي لا يستطيعه إلا بـالـجهد؟ قال: بل الكبـير الذي لا يستطيعه
  بجهد ولا بشيء، فأما من استطاع بجهد فلـيصمه ولا عذر له فـي تركه.حدثنا القاسم، قال:
  ثنا الـحسين، قال: حدثنـي حجاج، عن ابن جريج، قال: أخبرنـي عبد الله بن أبـي يزيد:
