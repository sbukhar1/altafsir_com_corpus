  الـحجاج، قال: ثنا حماد، عن الـحجاج، عن أبـي إسحاق، عن الـحرث، عن علـيّ قال: هو الشيخ
  والشيخة.حدثنـي الـمثنى، قال: ثنا حجاج، قال: ثنا حماد، عن عمران بن حدير، عن عكرمة
