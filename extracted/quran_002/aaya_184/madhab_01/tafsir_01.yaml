  الصيام، والذي يعرض له العطش أو العلة التـي لا يستطيع معها الصيام.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن سعد، قال: حدثنـي أبـي، قال: حدثنـي عمي، قال: حدثنـي
  أبـي، عن أبـيه، عن ابن عبـاس، قال: جعل الله فـي الصوم الأول فدية طعام مسكين، فمن
  شاء من مسافر أو مقـيـم أن يطعم مسكيناً ويفطر كان ذلك رخصة له، فأنزل الله فـي الصوم
  الآخر: { فَعِدَّةٌ مِنْ أيَّامٍ أُخَرَ } ولـم يذكر الله فـي الصوم الآخر فدية طعام
