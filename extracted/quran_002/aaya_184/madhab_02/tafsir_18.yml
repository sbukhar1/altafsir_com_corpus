  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">واعلم
  أنه لا رخصة لأحد من المسلمين المكلفين في إفطار رمضان بغير عذر والأعذار المبيحة للفطر
  ثلاثة: أحدها السفر والمرض والحيض والنفاس فهؤلاء إذا أفطروا فعليهم القضاء دون الكفارة.
  الثاني الحامل والمرضع إذا خافتا على ولديهما أفطرتا وعليهما القضاء والكفارة وإليه
  ذهب الشافعي، وذهب أهل الرأي إلى أنه لا فدية عليهما. الثالث الشيخ الكبير والعجوز
  الكبيرة والمريض الذي لا يرجى برؤه فعليهم الكفارة دون القضاء.</font></font><font
