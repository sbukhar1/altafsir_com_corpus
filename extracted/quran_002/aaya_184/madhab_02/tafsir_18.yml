  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَيَّاماً
  مَّعْدُودَاتٍ فَمَن كَانَ مِنكُم مَّرِيضاً أَوْ عَلَىٰ سَفَرٍ فَعِدَّةٌ مِّنْ أَيَّامٍ
  أُخَرَ وَعَلَى ٱلَّذِينَ يُطِيقُونَهُ فِدْيَةٌ طَعَامُ مِسْكِينٍ فَمَن تَطَوَّعَ
  خَيْراً فَهُوَ خَيْرٌ لَّهُ وَأَن تَصُومُواْ خَيْرٌ لَّكُمْ إِن كُنْتُمْ تَعْلَمُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ أياماً معدودات } أي مقدرات. وقيل قليلات. وقيل: إنه كان في ابتداء
  الإسلام صوم ثلاثة أيام من كل شهر واجباً وصوم يوم عاشوراء ثم نسخ ذلك بفريضة صوم شهر
  رمضان. قال ابن عباس أول ما نسخ بعد الهجرة أمر القبلة ثم الصوم (ق) عن عائشة قالت:
  كان يوم عاشوراء تصومه قريش في الجاهلية، وكان رسول الله صلى الله عليه وسلم يصومه
  في الجاهلية فلما قدم رسول الله صلى الله عليه وسلم المدينة صامه وأمر بصيامه فلما
  فرض رمضان ترك عاشوراء فمن شاء صامه ومن شاء تركه وقيل إن المراد من قوله أياماً معدودات
  أيام شهر رمضان ووجهه أن الله تعالى قال أولاً: { كتب عليكم الصيام } وهذا يحتمل صوم
  يوم أو يومين ثم بينه بقوله: معدودات على أنه أكثر من ذلك لكنها غير منحصرة بعدد ثم
  بين حصرها بقوله: شهر رمضان فإذا أمكن ذلك فلا وجه لحمل الأيام المعدودات على غير رمضان
  فتكون الاية غير منسوخة يقال: إن فريضة رمضان نزلت في السنة الثانية من الهجرة وذلك
  قبل غزوة بدر بشهر وأيام، وكانت غزوة بدر يوم الجمعة لسبع عشرة خلت من رمضان على رأس
  ثمانية عشر شهراً من الهجرة { فمن كان منكم مريضاً أو على سفر } أي فأفطر { فـ } عليه
  { عدة من أيام أخر } يعني غير أيام مرضه وسفره { وعلى الذين يطيقونه } أي يطيقون الصوم.
  واختلف العلماء في حكم هذه الآية فذهب أكثرهم إلى أنها منسوخة وهو قول عمر بن الخطاب
  وسلمة بن الأكوع وغيرهما، وذلك أنهم كانوا في ابتداء الإسلام مخيرين بين أن يصوموا
  وبين أن يفطروا ويفدوا وإنما خيرهم الله تعالى لئلا يشق عليهم، لأنهم كانوا لم يتعودوا
  الصوم ثم نسخ التخيير ونزلت العزيمة بقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فمن شهد منكم الشهر فليصمه</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  285] فصارت هذه الاية ناسخة للتخيير (ق) عن سلمة بن الأكوع قال لما نزلت هذه الآية
  { وعلى الذين يطيقونه فدية طعام مسكين } كان من أراد أن يفطر ويفتدي فعل حتى نزلت هذه
  الآية التي بعدها فنسخها وفي رواية حتى نزلت هذه الآية</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فمن شهد منكم الشهر فليصمه</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  285] وقال قتادة: هي خاصة في حق الشيخ الكبير الذي لا يطيق الصوم ولكن يشق عليه رخص
  له أن يفطر ويفتدي ثم نسخ ذلك. وقال الحسن: هذا في المريض الذي يقع عليه اسم المرض
  وهو يستطيع الصوم خير بين الصيام وبين أن يفطر ويفتدي ثم نسخ. وذهب جماعة منهم ابن
  عباس إلى أن الآية محكمة غير منسوخة، ومعناها وعلى الذين كانوا يطيقونه في حال الشباب،
  ثم عجزوا عنه عند الكبر فعليهم الفدية بدل الصوم وقرأ ابن عباس: وعلى الذين كانوا يطيقونه
  بضم الياء وفتح الطاء وبالواو المشددة المفتوحة عوض الياء ومعناه يكلفون الصوم (خ)
  عن عطاء أنه سمع ابن عباس يقرأ: { وعلى الذين يطوقونه فدية طعام مسكين } قال ابن عباس:
  ليست بمنسوخة هو الشيخ الكبير والمرأة الكبيرة لا يستطيعان أن يصوما فيطعمان مكان كل
  يوم مسكيناً { فدية طعام مسكين } الفدية الجزاء وهو القدر الذي يبذله الإنسان، يقي
  به نفسه من تقصير وقع منه في عبادة ونحوها ويجب على من أفطر في رمضان ولم يقدر على
  القضاء، لكبر أن يطعم مكان كل يوم مسكيناً مداً من غالب قوت البلد وهذا قول فقهاء الحجاز،
  وقال بعض فقهاء العراق عليه لكل مسكين نصف صاع عن كل يوم وقال بعضهم نصف صاع من البر
  وصاع من غيره، وقال ابن عباس يعطي كل مسكين عشاءه وسحوره { فمن تطوع خيراً فهو خير
  له } يعني زاد على مسكين واحد فأطعم عن كل يوم مسكينين فأكثر، وقيل فمن زاد على قدر
  الواجب عليه فأطعم صاعاً وعليه مد فهو خير له { وأن تصوموا خير لكم } قيل هو خطاب مع
  الذين يطيقونه فيكون المعنى وأن تصوموا أيها المطيقون وتتحملوا المشقة فهو خير لكم
  من الإفطار والفدية، وقيل: هو خطاب مع الكافة وهو الأصح لأن اللفظ عام فرجوعه إلى الكل
  أولى { إن كنتم تعملون } يعني أن الصوم خير لكم وقيل: معناه إذا صمتم علمتم ما في الصوم
  من المعاني المورثة للخير والتقوى.</font></font>&#13;\t\t\t<label disabled=\"true\"
