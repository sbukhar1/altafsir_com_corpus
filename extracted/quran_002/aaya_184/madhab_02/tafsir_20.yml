  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَيَّاماً
  مَّعْدُودَاتٍ فَمَن كَانَ مِنكُم مَّرِيضاً أَوْ عَلَىٰ سَفَرٍ فَعِدَّةٌ مِّنْ أَيَّامٍ
  أُخَرَ وَعَلَى ٱلَّذِينَ يُطِيقُونَهُ فِدْيَةٌ طَعَامُ مِسْكِينٍ فَمَن تَطَوَّعَ
  خَيْراً فَهُوَ خَيْرٌ لَّهُ وَأَن تَصُومُواْ خَيْرٌ لَّكُمْ إِن كُنْتُمْ تَعْلَمُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { أَيَّاماً مَّعْدُودَاتٍ... }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">زيادة/
  (في التسلية) والتخفيف، أي هو أيام قلائل تعد عدا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قلت:
  كما في قوله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">دَرَاهِمَ مَعْدُودَةٍ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">قاله الزمخشري.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { فَمَن كَانَ مِنكُم مَّرِيضاً... }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ابن عطية: قال قوم: متى صدق على المكلف أنه مريض صحّ له (الفطر)، وقاله
  ابن سيرين فيمن وجعته أصبعه (فأفطر) وحكاه عنه ابن رشد في مقدماته والجمهور: المراد
  المرض الذي يشق معه الصوم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال ابن عرفة: سبب الخلاف ما يحكيه
  المازري وابن بشير من الاختلاف في الأخذ بأوائل الأسماء أو بأواخرها فظاهر الآية عندي
  حجة للجمهور لقول الله { فَمَن كَانَ مِنكُم مَّرِيضاً } ولم يقل: فمن مرض فظاهره،
  أنه لا يفطر بمطلق المرض بل مرض محقق ثابت يصدق أن يقال في صاحبه كان مريضا لأن \"
  كان \" تقتضي الدوام.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { أَوْ عَلَىٰ سَفَرٍ...
  }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ولم يقل: مسافرا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال ابن عرفة: يؤخذ منه في الحاضر إذا عزم على السفر (أن له أن يبيت
  على الفطر ويفطر، ولا يلزمه كفارة لأنهم قالوا في الحاضر إذا عزم على السفر وبيت) على
  الصوم ثم أفطر فالمشهور عندنا أنه لا كفارة عليه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  المغيرة المخزومي: تلزمه الكفارة فإذا كان لا يكفر إذا أفطر بعد أن يبيت على الصوم
  فأحرى أن لا يكفر إذا أفطر بعد أن يبيت على الفطر. تقول: هذا الحائط على سقوط وهو لم
  يسقط أي على حالة السفر.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">فقوله: { أَوْ عَلَىٰ سَفَرٍ } مما
  يصحح ما قلناه بخلاف المرض، فإنه لايباح الفطر إلا لمن وقع به المرض وهما في المدونة
  مسألتان متعاكستان.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال: في الحاضر يفطر مريدا للسفر
  يقضي فقط.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">فقال المخزومي وابن كنانة: يقضي
  ولا يكفر.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { فَعِدَّةٌ مِّنْ أَيَّامٍ
  أُخَرَ... }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ولم يقل فعدة أيام أخر، إشارة إلى
  ما أجاب به الزمخشري في قوله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَإِذْ يَرْفَعُ إِبْرَاهِيمُ ٱلْقَوَاعِدَ
  مِنَ ٱلْبَيْتِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">وذكر \" أَيَّامٍ \" إشارة إلى أنه يجزي فيها الصوم في النهار القصير
  قضاء عنه في النهّار الطويل وإنما المطلوب عدة أيام (كعدد) الأيام الأول لا كقدرها
  وصفتها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال أبو حيان: أجازُوا نَصب { أَيَّاماً
  مَّعْدُودَاتٍ } على الظرف والعامل فيه \" كُتِب \" أو يكون مفعولا على السعة والعامل
  فيه كتب ورد بأن الظرف محل الفعل وليست الكتابة واقعة في الأيام وإنما الواقع فيها
  متعلقها وكذا النصب على المفعول مبني على وقوعه ظرفا انتهى.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  المختصر: في هذا الأخير نظر. قلت: يريد أنه لا يلزم من منع جعله ظرفا لـ \" كتب \"
  أن لا يكون مفعولا كما قيل: إن يوم الجمعة مبارك (فجعلوه) اسم يوم مع امتناع كونه ظرفا
  فليس (هو) مبنيا عليه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { وَعَلَى ٱلَّذِينَ
  يُطِيقُونَهُ.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
