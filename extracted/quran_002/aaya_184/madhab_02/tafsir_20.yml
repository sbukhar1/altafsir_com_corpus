  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">..
  }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حكى أبو حيان في \" يُطِقُونَه \"
  خمسة أقوال.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">الأول: أنه على تقدير: لايطيقونه،
  مثل قولهم:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">فخالف خلا
  و الله تهبط تلعة\t</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">\tمن الأرض إلا أنت للذل عارف</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وضعفه بأنّه لا دليل عليه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال ابن عرفة: والجواب بأن السياق هنا يدل عليه كما قالوا في</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">مَا
  مَنَعَكَ أَلاَّ تَسْجُدَ إِذْ أَمَرْتُكَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">أن \" لا \" زائدة وفي</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">لِّئَلاَّ
  يَعْلَمَ أَهْلُ ٱلْكِتَابِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">أنها زائدة أيضا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأيضا،
  فيجاب بقوله قبله، ويحتمل قراءة التشديد أنها بمعنى يتكلفونه أو يكلفونه ويكون من تصويب
  قول بقول.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ونقل ابن عطية في تأويل الآية خلافا.
  ثم قال: والآية عند مالك إنما هي فيمن يدركه رمضان وعليه صوم من رمضان المتقدم فقد
  كان يطيق في تلك المدة الصوم فتركه فعليه الفدية.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن عرفة: ويبقى القضاء عنده مسكوتا (عنه). فإن قلنا: إن القضاء بالأمر الأول فلا يحتاج
  إلى تقدير. وإن قلنا: بأمر جديد فلا بد من تقديره في الآية، ويكون حذف لفهم المعنى.
  ( { وَعَلَى ٱلَّذِينَ يُطِيقُونَهُ } استدلوا به على أنّ المرضع مأمورة بالصوم بدليل
  إيجاب الفدية عليها).</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { فِدْيَةٌ طَعَامُ...
  }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال أبو حيان: إضافته للتخصيص وهي
  إضافة الشيء إلى (جنسه) لأن الفدية اسم للقدر الواجب والطّعام يعم الفدية وغيرها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال ابن عرفة: إضافة الشيء إلى جنسه هي إضافة أمرين بينهما عموم وخصوص
  من وجه دون وجه مثل خاتم حديد، وثوب خز.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { فَمَن تَطَوَّعَ خَيْراً... }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">إن
  كانت \" مَنْ \" شرطية فظاهر وإن كانت موصولة فمشكل لأنه كقولك: إن الذاهبة جارية مالكها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأجيب: بأن الخير الأول هو المال والثاني فعل ما هو أفضل من غيره،
  أو الخير الأول (فضل) والثاني أفضل فعل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { وَأَن تَصُومُواْ خَيْرٌ لَّكُمْ... }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">استدلوا
  به على أن الصوم للمسافر خير وأفضل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قلت:
  وقال لي سيدي الشيخ الصالح الفقيه أبو العباس أحمد ابن إدريس البجائي: لا دليل فيها
  لأن قوله</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">يَٰأَيُّهَا ٱلَّذِينَ آمَنُواْ كُتِبَ عَلَيْكُمُ ٱلصِّيَامُ...</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">إلى
  قوله { وَأَن تَصُومُواْ خَيْرٌ لَّكُمْ } مسنوخ بقوله الله تعالى</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">شَهْرُ
  رَمَضَانَ ٱلَّذِيۤ أُنْزِلَ فِيهِ ٱلْقُرْآنُ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">(ويدلّك) على النّسخ قوله تعالى
  { أَيَّاماً مَّعْدُودَاتٍ } وهو جمع قلة ولا يتناول الشهر حسبما قال الزّمخشري معناه:
  أياما (مؤقتات) (بعدد) ملعوم أو قلائل كقوله</font></font><br class=\"TextArabic\"/><b>{ <font
