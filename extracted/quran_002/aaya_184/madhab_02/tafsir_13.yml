  أَوْ عَلَىٰ سَفَرٍ فَعِدَّةٌ مِّنْ أَيَّامٍ أُخَرَ وَعَلَى ٱلَّذِينَ يُطِيقُونَهُ
  فِدْيَةٌ طَعَامُ مِسْكِينٍ فَمَن تَطَوَّعَ خَيْراً فَهُوَ خَيْرٌ لَّهُ وَأَن تَصُومُواْ
  خَيْرٌ لَّكُمْ إِن كُنْتُمْ تَعْلَمُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">شَهْرُ رَمَضَانَ
  ٱلَّذِيۤ أُنْزِلَ فِيهِ ٱلْقُرْآنُ هُدًى لِّلنَّاسِ وَبَيِّنَاتٍ مِّنَ ٱلْهُدَىٰ
  وَٱلْفُرْقَانِ فَمَن شَهِدَ مِنكُمُ ٱلشَّهْرَ فَلْيَصُمْهُ وَمَن كَانَ مَرِيضاً
  أَوْ عَلَىٰ سَفَرٍ فَعِدَّةٌ مِّنْ أَيَّامٍ أُخَرَ يُرِيدُ ٱللَّهُ بِكُمُ ٱلْيُسْرَ
  وَلاَ يُرِيدُ بِكُمُ ٱلْعُسْرَ وَلِتُكْمِلُواْ ٱلْعِدَّةَ وَلِتُكَبِّرُواْ ٱللَّهَ
  عَلَىٰ مَا هَدَاكُمْ وَلَعَلَّكُمْ تَشْكُرُونَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالىٰ: { فِدْيَةٌ طَعَامُ مِسْكِينٍ } قرأ أهل المدينة والشام مضافاً، وكذلك في المائدة:
  «كفارة طعامٍ» أضاف الفدية إلى الطعام، وإن كان واحداً لاختلاف اللفظين، كقوله تعالىٰ</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَحَبَّ
  الحَصِيدِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[ق: 9] وقولهم مسجد الجامع وربيع الأول، وقرأ الآخرون: فديةٌ وكفارة
  منونة، و طعامُ رفع وقرأ مسـاكين بالجمع هنا أهل المدينة والشام، والآخرون على التوحيد،
  فمن جمع نصب النون ومن وحَّد خفض النون ونونها، والفدية: الجزاء، ويجب أن يطعم مكان
  كل يوم مسكيناً مُدّاً من الطعام بمدّ النبي صلى الله عليه وسلم، وهو رطل وثلث من غالب
  قوت البلد، هذا قول فقهاء الحجاز، وقال بعض فقهاء أهل العراق: عليه لكل مسكين نصف صاع
  لكل يوم يفطر، وقال بعضهم: نصف صاع من القمح أو صاع من غيره، وقال بعض الفقهاء ما كان
  المفطر يتقوته يومه الذي أفطره، وقال ابن عباس: يعطي كل مسكين عشاءه وسحوره.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">{ فَمَن تَطَوَّعَ خَيْرًا فَهُوَ خَيْرٌ لَّهُ } أي: زاد على مسكين
  واحد فأطعم مكان كل يوم مسكينين فأكثر، قاله مجاهد وعطاء وطاووس، وقيل: من زاد على
  القدر الواجب عليه فأعطى صاعاً وعليه مدّ فهو خير له.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">{
  وَأَن تَصُومُواْ خَيْرٌ لَّكُمْ } فمن ذهب إلى النسخ قال معناه الصوم خير له من الفدية،
  وقيل: هذا في الشيخ الكبير لو تكلف الصوم وإن شق عليه خير له من أن يفطر ويفدي { إِن
  كُنتُمْ تَعْلَمُونَ } واعلم أنه لا رخصةَ لمؤمن مكلف في إفطار رمضان إلا لثلاثة: أحدهم
  يجب عليه القضاء والكفارة، والثاني عليه القضاء دون الكفارة، والثالث: عليه الكفارة
  دون القضاء أما الذي عليه القضاء والكفارة فالحامل والمرضع إذا خافتا على ولديهما فإنهما
  تفطران وتقضيان وعليهما مع القضاء الفدية وهو قول ابن عمر وابن عباس، وبه قال مجاهد
  وإليه ذهب الشافعي رحمه الله، وقال قوم لا فدية عليهما، وبه قال الحسن وعطاء وإبراهيم
  النخعي والزهري وإليه ذهب الأوزاعي والثوري وأصحاب الرأي، وأما الذي عليه القضاء دون
  الكفارة فالمريض والمسافر والحائض والنفساء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأما
  الذي عليه الكفارة دون القضاء فالشيخ الكبير والمريض الذي لا يرجى زوال مرضه ثم بين
  الله تعالىٰ أيام الصيام فقال: { شَهْرُ رَمَضَانَ } رفعه على معنى هو شهر رمضان، وقال
  الكسائي: كتب عليكم شهر رمضان وسمي الشهر شهراً لشهرته، وأما رمضان فقد قال مجاهد:
  هو اسم من أسماء الله تعالىٰ، يقال شهر رمضان كما يقال شهر الله، والصحيح أنه اسم للشهر
  سمي به من الرمضاء وهي الحجارة المحماة لأنهم كانوا يصومونه في الحر الشديد فكانت ترمض
  فيه الحجارة في الحرارة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالىٰ: { ٱلَّذِىۤ أُنزِلَ
  فِيهِ ٱلْقُرْآنُ } سمي القرآن قرآناً لأنه يجمع السور والآي والحروف وجمع فيه القصص
  والأمر والنهي والوعد والوعيد.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
