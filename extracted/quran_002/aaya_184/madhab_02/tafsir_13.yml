  href=\"JavaScript:Open_Menu()\">أَيَّاماً مَّعْدُودَاتٍ فَمَن كَانَ مِنكُم مَّرِيضاً
  أَوْ عَلَىٰ سَفَرٍ فَعِدَّةٌ مِّنْ أَيَّامٍ أُخَرَ وَعَلَى ٱلَّذِينَ يُطِيقُونَهُ
  فِدْيَةٌ طَعَامُ مِسْكِينٍ فَمَن تَطَوَّعَ خَيْراً فَهُوَ خَيْرٌ لَّهُ وَأَن تَصُومُواْ
  خَيْرٌ لَّكُمْ إِن كُنْتُمْ تَعْلَمُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">شَهْرُ رَمَضَانَ
  ٱلَّذِيۤ أُنْزِلَ فِيهِ ٱلْقُرْآنُ هُدًى لِّلنَّاسِ وَبَيِّنَاتٍ مِّنَ ٱلْهُدَىٰ
  وَٱلْفُرْقَانِ فَمَن شَهِدَ مِنكُمُ ٱلشَّهْرَ فَلْيَصُمْهُ وَمَن كَانَ مَرِيضاً
  أَوْ عَلَىٰ سَفَرٍ فَعِدَّةٌ مِّنْ أَيَّامٍ أُخَرَ يُرِيدُ ٱللَّهُ بِكُمُ ٱلْيُسْرَ
  وَلاَ يُرِيدُ بِكُمُ ٱلْعُسْرَ وَلِتُكْمِلُواْ ٱلْعِدَّةَ وَلِتُكَبِّرُواْ ٱللَّهَ
  عَلَىٰ مَا هَدَاكُمْ وَلَعَلَّكُمْ تَشْكُرُونَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وأصل
  القرء الجمع وقد يحذف الهمز منه فيقال، قريت الماء في الحوض إذا جمعته، وقرأ ابن كثير:
  القرآن بفتح الراء غير مهموز، وكذلك كان يقرأ الشافعي ويقول ليس هو من القراءة ولكنه
  اسم لهذا الكتاب كالتوراة والإِنجيل، وروي عن مقسم عن ابن عباس: أنه سئل عن قوله عز
  وجل { شَهْرُ رَمَضَان الَّذِي أُنزِلَ فيهِ ٱلْقُرْآنُ } وقوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">إنَّا
  أنزَلْنَاهُ فِي لَيْلَةِ القَدْرِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[القدر: 1] وقوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّآ
  أَنزَلْنَـٰهُ فِي لَيلَةٍ مُّبَارَكَةٍ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الدخان: 3] وقد نزل في سائر الشهور،
  وقال عز وجل:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَقُرْآناً فَرَقْنَاهُ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الإسراء: 106] فقال أنزل القرآن
  جملة واحدة من اللوح المحفوظ في ليلة القدر من شهر رمضان إلى بيت العزة في السماء الدنيا،
  ثم نزل به جبريل عليه السلام على رسول الله صلى الله عليه وسلم نجوماً في ثلاث وعشرين
  سنة فذلك قوله تعالىٰ:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فَلاَ أُقْسِمُ بِمَوَٰقِعِ ٱلنُّجُومِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الواقعة:
  75] قال داود بن أبي هند: قلت للشعبي: { شَهْرُ رَمَضَانَ الَّذِي أُنزِلَ فِيهِ ٱلْقُرْآنُ
  } أما كان ينزل في سائر الشهور؟ قال: بلى، ولكن جبرائيل كان يعارض محمداً صلى الله
  عليه وسلم في رمضان ما نزل إليه فيحكم اللَّه ما يشاء ويثبت ما يشاء، وينسيه ما يشاء.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وروي عن أبي ذر عن النبي صلى الله عليه وسلم قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" أنزلت صحف إبراهيم عليه السلام
  في ثلاث ليال مضين من رمضان، ويروى في أول ليلة من رمضان، وأنزلت توراة موسى عليه السلام
  في ست ليال مضين من رمضان، وأنزل الإِنجيل على عيسى عليه السلام في ثلاث عشرة ليلة
  مضت من رمضان، وأنزل زبور داود في ثمان عشرة مضت من رمضان وأنزل الفرقان على محمد صلى
  الله عليه وسلم في الرابعة والعشرين من شهر رمضان لست بقين بعدها \". </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالىٰ: { هُدًى لِّلنَّاسِ
  } من الضلالة، وهدى في محل نصب على القطع لأن القرآن معرفة وهدى نكرة { وَبَيِّنَـٰتٍ
  مِّنَ ٱلْهُدَىٰ } أي دلالات واضحات من الحلال والحرام والحدود والأحكام { وَٱلْفُرْقَانِ
  } أي الفارق بين الحق والباطل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالىٰ: { فَمَن شَهِدَ مِنكُمُ الشَّهْرَ فَلْيَصُمْهُ } أي فمن كان مقيماً في الحضر
  فأدركه الشهر واختلف أهل العلم فيمن أدركه الشهر وهو مقيم ثم سافر، روي عن علي رضي
  الله عنه أنه قال:لا يجوز له الفطر، وبه قال عبيدة السلماني لقوله تعالىٰ: { فَمَن
  شَهِدَ مِنكُمُ الشَّهْرَ فَلْيَصُمْهُ } أي الشهر كله وذهب أكثر الصحابة والفقهاء
  إلى أنه إذا أنشأ السفر في شهر رمضان جاز له أن يفطر، ومعنى الآية: فمن شهد منكم الشهر
  كله فليصمه أي الشهر كله، ومن لم يشهد منكم الشهر كله فليصم ما شهد منه والدليل عليه
  ما أخبرنا أبو الحسن السرخسي أخبرنا زاهر بن أحمد أخبرنا أبو إسحاق الهاشمي أخبرنا
  أبو مصعب عن مالك عن ابن شهاب عن عبيد الله بن عتبة بن مسعود عن ابن عباس أن رسول الله
  صلى الله عليه وسلم خرج إلى مكة عام الفتح في رمضان فصام حتى بلغ الكَدِيْد ثم أفطر
  وأفطر الناس معه، فكانوا يأخذون بالأحدث فلأحدث من أمر رسول الله صلى الله عليه وسلم.</font></font>&#13;\t\t\t<label
