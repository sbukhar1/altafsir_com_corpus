  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَيَّاماً
  مَّعْدُودَاتٍ فَمَن كَانَ مِنكُم مَّرِيضاً أَوْ عَلَىٰ سَفَرٍ فَعِدَّةٌ مِّنْ أَيَّامٍ
  أُخَرَ وَعَلَى ٱلَّذِينَ يُطِيقُونَهُ فِدْيَةٌ طَعَامُ مِسْكِينٍ فَمَن تَطَوَّعَ
  خَيْراً فَهُوَ خَيْرٌ لَّهُ وَأَن تَصُومُواْ خَيْرٌ لَّكُمْ إِن كُنْتُمْ تَعْلَمُونَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">شَهْرُ
  رَمَضَانَ ٱلَّذِيۤ أُنْزِلَ فِيهِ ٱلْقُرْآنُ هُدًى لِّلنَّاسِ وَبَيِّنَاتٍ مِّنَ
  ٱلْهُدَىٰ وَٱلْفُرْقَانِ فَمَن شَهِدَ مِنكُمُ ٱلشَّهْرَ فَلْيَصُمْهُ وَمَن كَانَ
  مَرِيضاً أَوْ عَلَىٰ سَفَرٍ فَعِدَّةٌ مِّنْ أَيَّامٍ أُخَرَ يُرِيدُ ٱللَّهُ بِكُمُ
  ٱلْيُسْرَ وَلاَ يُرِيدُ بِكُمُ ٱلْعُسْرَ وَلِتُكْمِلُواْ ٱلْعِدَّةَ وَلِتُكَبِّرُواْ
  ٱللَّهَ عَلَىٰ مَا هَدَاكُمْ وَلَعَلَّكُمْ تَشْكُرُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  أَيَّاماً مَّعْدُودَٰتٍ } قيل: كان في ابتداء الإِسلام صوم ثلاثة أيام من كل شهر واجباً،
  وصوم يوم عاشوراء فصاموا كذلك من الربيع إلى شهر رمضان سبعة عشر شهراً، ثم نُسخ بصوم
  رمضان قال ابن عباس: أول ما نسخ بعد الهجرة أمر القبلة والصوم، ويقال: نزل صوم شهر
  رمضان قبل بدر بشهر وأيام، قال محمد بن إسحاق كانت غزوة بدر يوم الجمعة لسبع عشر ليلة
  خلت من شهر رمضان على رأس ثمانية عشر شهراً من الهجرة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أبو الحسن الشيرازي أخبرنا زاهر بن أحمد أخبرنا أبو إسحق الهاشمي أخبرنا أبو مصعب عن
  مالك عن هشام بن عروة عن أبيه عن عائشة أم المؤمنين أنها قالت: «كان يوم عاشوراء يوماً
  تصومه قريش في الجاهلية، فلما قدم رسول الله صلى الله عليه وسلم المدينةَ صامه وأمر
  الناس بصيامه، فلما فرض رمضان كان هو الفريضة وترك يوم عاشوراء، فمن شاء صامه ومن شاء
  تركه».</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقيل المراد من قوله { أَيَّاماً
  مَّعْدُودَٰتٍ } شهر رمضان وهي غير منسوخة ونصب أياما على الظرف، أي: في أيام معدودات،
  وقيل: على التفسير، وقيل: على هو خبر ما لم يسم فاعله { فَمَن كَانَ مِنكُم مَّرِيضًا
  أَوْ عَلَىٰ سَفَرٍ فَعِدَّةٌ } أي فأفطر فعدة { مِّنْ أَيَّامٍ أُخَرَ } أي فعليه
  عدة، والعدد والعدة واحد { مِّنْ أَيَّامٍ أُخَرَ } أي غير أيام مرضه وسفره، وأخر في
  موضع خفض لكنها لا تنصرف فلذلك نصب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالىٰ: { وَعَلَى ٱلَّذِينَ يُطِيقُونَهُ } اختلف العلماء في تأويل هذه الآية وحكمها
  فذهب أكثرهم إلى أن الآية منسوخة، وهو قول ابن عمر وسلمة بن الأكوع وغيرهما، وذلك أنهم
  كانوا في ابتداء الإِسلام مخيرين بين أن يصوموا وبين أن يفطروا ويفدوا، خيرهم الله
  تعالىٰ لئلا يشق عليهم لأنهم كانوا لم يتعودوا الصوم، ثم نسخ التخيير ونزلت العزيمة
  بقوله تعالىٰ: { فَمَن شَهِدَ مِنكُمُ الشَّهْرَ فَلْيَصُمْهُ } وقال قتادة: هي خاصة
  في حق الشيخ الكبير الذي يطيق الصوم، ولكن يشق عليه رخص له في أن يفطر ويفدي ثم نُسخ.
  وقال الحسن: هذا في المريض الذي به ما يقع عليه اسم المرض وهو مستطيع للصوم خير بين
  أن يصوم وبين أن يفطر أو يفدي، ثم نسخ بقوله تعالىٰ: { فَمَن شَهِدَ مِنكُمُ الشَّهْرَ
  فَلْيَصُمْهُ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وثبتت الرخصة للذين لا يطيقون، وذهب
  جماعة إلى أن الآية محكمة غير منسوخة، ومعناه: وعلى الذين كانوا يطيقونه في حال الشباب
  فعجزوا عنه بعد الكبر فعليهم الفدية بدل الصوم، وقرأ ابن عباس: { وعلى الذين يُطوَّقُونَهُ
  } بضم الياء وفتح الطاء وتخفيفها وفتح الواو وتشديدها، أي يكلفون الصوم وتأويله على
  الشيخ الكبير والمرأة الكبيرة لا يستطيعان الصوم، والمريض الذي لا يرجى زوال مرضه فهم
  يكلفون الصوم ولا يطيقونه، فلهم أن يفطروا ويطعموا مكان كل يوم مسكيناً وهو قول سعيد
  بن جبير، وجعل الآيةَ محكمة.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
