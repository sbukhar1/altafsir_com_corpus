  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالىٰ: { وَمَن كَانَ مَرِيضًا أَوْ عَلَىٰ سَفَرٍ فَعِدَّةٌ مِّنْ أَيَّامٍ أُخَرَ
  } أباح الفطر لعذر المرض والسفر، وأعاد هذا الكلام ليعلم أن هذا الحكم ثابت في الناسخ
  ثبوته في المنسوخ، واختلفوا في المرض الذي يبيح الفطر، فذهب أهل الظاهر إلى أن ما يطلق
  عليه اسم المرض يبيح الفطر وهو قول ابن سيرين. قال طريف بن تمام العطاردي دخلت على
  محمد بن سيرين. في رمضان، وهو يأكل فقال: إنه وجعت أصبعي هذه، وقال الحسن وإبراهيم
  النخعي هو المرض الذي تجوز به الصلاة قاعداً. وذهب الأكثرون إلى أنه مرض يخاف معه من
  الصوم زيادة علة غير محتملة، وفي الجملة أنه إذا أجهده الصوم أفطر وإن لم يجهده فهو
  كالصحيح. وأما السفر، فالفطر فيه مباح والصوم جائز عند عامة أهل العلم إلا ما روي عن
  ابن عباس وأبي هريرة وعروة بن الزبير وعلي بن الحسين أنهم قالوا لا يجوز الصوم في السفر
  ومن صام فعليه القضاء، واحتجوا بقول النبي صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" ليس من البر الصوم في السفر \"
  </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">وذلك عند
  الآخرين في حق من يجهده الصوم فالأولى له أن يفطر، والدليل عليه ما: أخبرنا به عبد
  الواحد بن أحمد المليحي أخبرنا أحمد ابن عبد الله النعيمي أخبرنا محمد بن يوسف أخبرنا
  محمد بن إسماعيل أخبرنا آدم أخبرنا شعبة أخبرنا محمد بن عبد الرحمٰن الأنصاري قال سمعت
  محمد بن عمرو بن الحسن بن علي عن جابر بن عبد الله قال: كان رسول الله صلى الله عليه
  وسلم في سفر فرأى زحاماً ورجلاً قد ظلل عليه فقال ما هذا؟ قالوا صائم، فقال</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" ليس من البر الصوم في السفر \".
  </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">والدليل
  على جواز الصوم ما حدثنا الأستاذ أبو القاسم عبد الكريم بن هوازن القشيري أخبرنا أبو
  نعيم الاسفراييني أخبرنا أبو عوانة أخبرنا أبو أمية أخبرنا عبد الله القواريري أخبرنا
  حماد بن زيد أخبرنا الجريري عن أبي نضرة عن أبي سعيد قال: «كنا نسافر مع رسول الله
  صلى الله عليه وسلم في رمضان فمنا الصائم ومنا المفطر فلا يعيب الصائم على المفطر ولا
  المفطر على الصائم».</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">واختلفوا في أفضل الأمرين، فقالت
  طائفة: الفطر في السفر أفضل من الصوم، روي ذلك عن ابن عمر وإليه ذهب سعيد بن المسيب
