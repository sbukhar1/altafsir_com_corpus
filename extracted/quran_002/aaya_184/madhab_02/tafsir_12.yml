  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يٰأَيُّهَا
  ٱلَّذِينَ آمَنُواْ كُتِبَ عَلَيْكُمُ ٱلصِّيَامُ كَمَا كُتِبَ عَلَى ٱلَّذِينَ مِن
  قَبْلِكُمْ لَعَلَّكُمْ تَتَّقُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَيَّاماً مَّعْدُودَاتٍ
  فَمَن كَانَ مِنكُم مَّرِيضاً أَوْ عَلَىٰ سَفَرٍ فَعِدَّةٌ مِّنْ أَيَّامٍ أُخَرَ
  وَعَلَى ٱلَّذِينَ يُطِيقُونَهُ فِدْيَةٌ طَعَامُ مِسْكِينٍ فَمَن تَطَوَّعَ خَيْراً
  فَهُوَ خَيْرٌ لَّهُ وَأَن تَصُومُواْ خَيْرٌ لَّكُمْ إِن كُنْتُمْ تَعْلَمُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله عز وجل: { يَأَيُّهَا الَّذِينَ ءَامَنُوا كُتِبَ عَلَيْكُمُ
  الصِّيامُ } بمعنى فرض عليكم الصيام، والصيام من كل شيء الإمساك عنه، ومن قوله تعالى:
  { إِنِّي نَذَرْتُ لِلرَّحْمَنِ صَوْماً } أي صمتاً، لأنه إمساك عن الكلام، وذم أعرابي
  قوماً فقال: يصومون عن المعروف ويقصون على الفواحش، وأصله مأخوذ من صيام الخيل، وهو
  إمساكها عن السير والعلف، قال النابغة الذبياني:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">خيلٌ صيامٌ
  وخيلٌ غيرُ صائمةٍ</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">تحت العجاج وأخرى تعلك اللُّجما</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">ولذلك قيل لقائم الظهيرة: قد صام
  النهار، لإبطاء الشمس فيه عن السير، فصارت بالإبطاء كالممسكة عنه، قال الشاعر:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فدعها وسَلِّ الهمَّ عنك بجَسْرةٍ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">ذمولٍ إذا
  صام النهار وهجّرا</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">إلا أن الصيام في الشرع: إنما هو إمساك عن محظورات الصيام في زمانه،
  فجعل الصيام من أوكد عباداته وألزم فروضه، حتى روي عن النبي صلى الله عليه وسلم أنه
  قال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\"> \" يَقُولُ
  اللهُ عَزَّ وَجَلَّ: كُلُّ عَمَلِ ابنِ آدَمَ لَهُ إِلاَّ الصَّومَ فَإِنَّهُ لِي
  وَأَنَا أَجْزِي بِهِ، وَلَخَلُوفُ فَمِ الصَّائِمِ أَطْيَبُ عِندَ اللهِ مَن رِيحِ
  المِسْكَ \". </font></font></b><b><font class=\"TextResultArabic\"><font color=\"Red\"><br/></font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">وإنما اختص الصوم بأنه له، وإن كان
  كل العبادات له، لأمرين بَايَنَ الصومُ بِهِمَا سائِرَ الْعِبَادَاتِ:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أحدهما: أن الصوم منع من مَلاَذِّ النفس وشهواتها، ما لا يمنع منه
  سائر العبادات.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والثاني: أن الصوم سر بين العبد
  وربه لا يظهر إلا له، فلذلك صار مختصاً به، وما سواه من العبادات ظاهر، ربما فعله تصنّعاً
  ورياء، فلهذا صار أخص بالصوم من غيره.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ثم
  قال تعالى: { كَمَا كُتِبَ عَلَى الَّذِينَ مِن قَبْلِكُمْ } وفيه ثلاثة أقاويل:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أحدها: أنهم النصارى، وهو قول الشعبي والربيع وأسباط.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والثاني: أنهم أهل الكتاب، وهو قول مجاهد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثالث:
  أنهم جميع الناس، وهو قول قتادة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلفوا
  في موضع التشبيه بين صومنا، وصوم الذين من قبلنا، على قولين:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدهما:
  أن التشبيه في حكم الصوم وصفته، لا في عدده لأن اليهود يصومون من العتمة إلى العتمة،
  ولا يأكلون بعد النوم شيئاً، وكان المسلمون على ذلك في أول الإسلام، لا يأكلون بعد
  النوم شيئاً حتى كان من شأن عمر بن الخطاب وأبي قيس بن صرمة ما كان، فأجلّ الله تعالى
  لهم الأكل والشرب، وهذا قول الربيع بن أنس، وقد روي عن النبي صلى الله عليه وسلم أنه
  قال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\"> \" بَيْنَ
  صَومِنَا وَصَومِ أهلِ الْكِتَابِ أَكْلَةُ السَّحَرِ \". </font></font></b><b><font
  class=\"TextResultArabic\"><font color=\"Red\"><br/></font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">والقول الثاني: أن التشبيه في عدد الصوم، وفيه قولان:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أحدهما: أن النصارى كان الله فرض عليهم صيام ثلاثين يوماً كما فرض
  علينا، فكان ربما وقع في القيظ، فجعلوه في الفصل بين الشتاء والصيف، ثم كفّروه بصوم
  عشرين يوماً زائدة، ليكون تمحيصاً لذنوبهم وتكفيراً لتبديلهم، وهذا قول الشعبي.</font></font>&#13;\t\t\t<label
