  ٱلصِّيَامُ كَمَا كُتِبَ عَلَى ٱلَّذِينَ مِن قَبْلِكُمْ لَعَلَّكُمْ تَتَّقُونَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَيَّاماً
  مَّعْدُودَاتٍ فَمَن كَانَ مِنكُم مَّرِيضاً أَوْ عَلَىٰ سَفَرٍ فَعِدَّةٌ مِّنْ أَيَّامٍ
  أُخَرَ وَعَلَى ٱلَّذِينَ يُطِيقُونَهُ فِدْيَةٌ طَعَامُ مِسْكِينٍ فَمَن تَطَوَّعَ
  خَيْراً فَهُوَ خَيْرٌ لَّهُ وَأَن تَصُومُواْ خَيْرٌ لَّكُمْ إِن كُنْتُمْ تَعْلَمُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">والثاني: أنهم اليهود كان عليهم صيام ثلاثة أيام من كل يوم عاشوراء،
  وثلاثة أيام من كل شهر، فكان على ذلك سبعة عشر شهراً إلى أن نسخ بصوم رمضان، قال ابن
  عباس: كان أول ما نسخ شأن القبلة والصيام الأول.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وفي
  قوله تعالى: { لَعَلَّكُمْ تَتَّقُونَ } قولان:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدهما:
  لعلكم تتقون ما حرم عليكم في الصيام، من أكل الطعام، وشرب الشراب، ووطء النساء، وهو
  قول أبي جعفر الطبري.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والثاني: معناه أن الصوم سبب يؤول
  بصاحبه إلى تقوى الله، لما فيه من قه النفس، وكسر الشهوة، وإذهاب الأشر، وهو معنى قول
  الزجاج.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله عز وجل: { أَيَّاماً مَعْدُودَاتٍ
  } فيها قولان:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">أحدهما: أنها أيام شهر رمضان التي
  أبانها من بعد، وهو قول ابن أبي ليلى وجمهور المفسرين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثاني:
  أنها صيام ثلاثة أيام من كل شهر، كانت مفروضة قبل صيام شهر رمضان، ثم نسخت به، وهو
  قول ابن عباس، وقتادة وعطاء، وهي الأيام البيض من كل شهر، وفيها وجهان:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أحدهما: أنه الثاني عشر وما يليه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الوجه
  الثاني: أنها الثالث عشر وما يليه، وهو أظهر الوجهين، لأن أيام الشهر مجزأة عند العرب
  عشرة أجزاء، كل جزء منها ثلاثة أيام، تختص باسم، فأولها ثلاث غرر، ثم ثلاث شهب، ثم
  ثلاث بهر، ثم ثلاث عشر، ثم ثلاث بيض، ثم ثلاث درع، والدرع هو سواد مقدم الشاة، وبياض
  مؤخرها، فقيل لهذه الثلاث درع، لأن القمر يغيب في أولها، فيصير ليلها درعاً، لسواد
  أوله، وبياض آخره، ثم ثلاث خنس، لأن القمر يخنس فيها، أي يتأخر، ثم ثلاث دهم، وقيل
  حنادس لإظلامها، ثم ثلاث فحم، لأن القمر يتفحم فيها، أي يطلع آخر الليل، ثم ثلاث رادي،
  وهي آخر الشهر، مأخوذة من الرادة، أن تسرع نقل أرجلها حتى تضعها في موضع أيديها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقد حكى أبو زيد، وابن الأعرابي، أنهم جعلوا للقمر في كل ليلة من ليالي
  العشر اسماً، فقالوا ليلة عتمة سخيلة حل أهلها برميلة، وابن ليلتين حديث مين مكذب ومبين،
  ورواه ابن الأعرابي كذب ومين، وابن ثلاث قليل اللباث، وابن أربع عتمة ربع لا جائع ولا
  مرضع، وابن خمس حديث وأنس، وابن ست سِرْ وبِتْ، وابن سبع دلجة الضبع، وابن ثمان قمر
  إضحيان، وابن تسع انقطع الشسع. وفي رواية غير أبي زيد: يلتقط فيه الجزع، وابن عشر ثلث
  الشهر، عن أبي زيد وعن غيره، ولم يجعل له فيما زاد عن العشر اسماً مفرداً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">واختلفوا في الهلال متى يصير قمراً، فقال قوم يسمى هلالا لليلتين،
  ثم يُسَمَّى بعدها قمراً، وقال آخرون يسمى هلالاً إلى ثلاث، ثم يسمى بعدها قمراً، وقال
  آخرون يسمى هلالاً إلى ثلاث، ثم يسمى بعدها قمراً، وقال آخرون يسمى هلالاً حتى يحجر،
  وتحجيره أن يستدير بِخَطَّةٍ دقيقة، وهو قول الأصمعي، وقال آخرون يسمى هلالاً إلى أن
  يبهر ضوؤه سواد الليل، فإذا بهر ضوؤه يسمى قمراً، وهذا لا يكون إلا في الليلة السابعة.</font></font>&#13;\t\t\t<label
