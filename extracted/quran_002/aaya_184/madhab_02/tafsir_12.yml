  الشَّهْرَ فَلْيَصُمْهُ } ، وقيل بل نسخ بقوله: { وَأَنْ تَصُومُوا خَيرٌ لَّكُم }
  ، وهذا قول ابن عمر، وعكرمة، والشعبي، والزهري، وعلقمة، والضحاك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والثاني: أن حكمها ثابت، وأن معنى قوله تعالى: { وَعَلَى الَّذِينَ
  يُطِيقُونَهُ } أي كانوا يطيقونه في حال شبابهم، وإذا كبروا عجزوا عن الصوم لكبرهم
  أن يفطروا،وهذا سعيد بن المسيب، والسدي.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ثم
  قال تعالى: { فَمَنْ تَطَوَّعَ خيراً فَهُوَ خَيْرٌ لَهُ } فيه تأويلان:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أحدهما: فمن تطوع بأن زاد على مسكين واحد فهو خير له وهذا قول ابن
