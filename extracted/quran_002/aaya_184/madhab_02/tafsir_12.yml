  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">{
  فَعِدَّةٌ مِّنْ أَيَّامٍ أُخَرَ } فيه قولان:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدهما:
  أنه مع وجود السفر، يلزمه القضاء سواء صام في سفره أو أفطر، وهذا قول داود الظاهري.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والثاني: أن في الكلام محذوفاً وتقديره: فأفطر فعدة من أيام أخر، ولو
  صام في مرضه وسفره لم يعد، لكون الفطر بهما رُخْصَة لا حتماً، وهذا قول الشافعي، ومالك،
  وأبي حنيفة، وجمهور الفقهاء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ثم
  قال تعالى: { وَعَلَى الَّذِينَ يُطِيقُونَهٌ فِدْيَةٌ طَعَامُ مِسْكِينٍ } هكذا قرأ
  أكثر القراء، وقرأ ابن عباس، ومجاهد: { وَعَلَى الَّذِينَ لاَ يَطِيقُونَهُ فدية }
  ، وتأويلها: وعلى الذين يكلفونه، فلا يقدرون على صيامه لعجزهم عنه، كالشيخ والشيخة
