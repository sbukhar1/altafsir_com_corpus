  ٱللَّهِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[البقرة: 138] يعني الزموا. قوله: { ٱلَّذِي أُنزِلَ فِيهِ ٱلْقُرْآنُ
  } قرأ ابن كثير (القرآن) بالتخفيف وقرأ الباقون: بالهمز. وقال ابن عباس في معنى قوله:
  { شَهْرُ رَمَضَانَ ٱلَّذِي أُنزِلَ فِيهِ ٱلْقُرْآنُ } يعني أنزل فيه القرآن من اللوح
  المحفوظ جملة واحدة إلى الكتبة في السماء الدنيا ثم أنزل به جبريل على رسول الله -
  صلى الله عليه وسلم - نجوماً نجوماً أي الآية والآيتين في أوقات مختلفة أنزل عليه في
  إحدى وعشرين سنة. وقال مقاتل: أنزل فيه القرآن من اللوح المحفوظ كل عام في ليلة القدر
  إلى سماء الدنيا نزل إلى السفرة من اللوح المحفوظ في عشرين شهراً ونزل به جبريل في
  عشرين سنة. حدثنا محمد بن الفضل قال حدثنا فارس بن مردويه حدثنا محمد بن الفضيل العابد
  حدثنا الفضل بن دكين عن سفيان الثوري عن خالد الحذاء عن أبي قلابة قال: أنزلت التوراة
  في ثنتي عشرة ليلة مضت من رمضان والإنجيل في ثمانية عشرة ليلة والقرآن في أربعة وعشرين
  ليلة. قال الفقيه: حدثنا إسحاق بن إبراهيم القطان قال: حدثنا محمد بن صالح الترمذي
  قال: حدثنا سويد بن نصر قال: حدثنا عبد الله بن المبارك عن ابن جريح قال: قال ابن عباس
  في قوله { شَهْرُ رَمَضَانَ ٱلَّذِي أُنزِلَ فِيهِ ٱلْقُرْآنُ } قال: أنزل القرآن:
  جملة واحدة على جبريل في ليلة القدر. قال ابن جريج: كان ينزل من القرآن في ليلة القدر
  كل شيء ينزل في تلك السنة فينزل ذلك من السماء السابعة على جبريل في السماء الدنيا
  ولا ينزل جبريل من ذلك على محمد - صلى الله عليه وسلم - إلا كلما أمر به تعالى. قوله
  عز وجل { هُدًى لِّلنَّاسِ } أي القرآن هدى للناس من الضلالة وبياناً لهم { وَبَيِّنَـٰتٍ
  مِّنَ ٱلْهُدَىٰ } يعني بيان الحلال والحرام { وَٱلْفُرْقَانِ } أي المخرج من الشبهات
  { فَمَن شَهِدَ مِنكُمُ الشَّهْرَ فَلْيَصُمْهُ } أي من كان منكم شاهداً ولم يكن مريضاً
  ولا مسافراً فليصم الشهر. { وَمَن كَانَ مَرِيضًا أَوْ عَلَىٰ سَفَرٍ } فأفطر { فَعِدَّةٌ
  مِّنْ أَيَّامٍ أُخَرَ } يقضيه بعد ذلك. روي عن عبد الله بن عمر: أنه كان يكره قضاء
  رمضان متفرقاً. وعن علي بن أبي طالب مثله. وقال معاذ بن جبل وأبو عبيدة بن الجراح وجماعة
