  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وهو قول أصحابنا. ثم قال تعالى: { يُرِيدُ ٱللَّهُ بِكُمُ ٱلْيُسْرَ
  } في الإفطار في حال المرض والسفر { وَلاَ يُرِيدُ بِكُمُ ٱلْعُسْرَ } بالصوم في المرض
  والسفر { وَلِتُكْمِلُواْ ٱلْعِدَّةَ }. قال الكلبي: يعني لتتموا [عدة ما] أفطرتم من
  الصوم في السفر أو في المرض. وقال الضحاك: (ولتكملوا العدة) يعني إذا غم عليكم هلال
  شوال فأكملوا الشهر ثلاثين يوماً. قرأ عاصم في رواية أبي بكر وأبو عمرو في رواية هارون:
  (ولتكملوا) بنصب الكاف وتشديد الميم وقرأ الباقون بالتخفيف وسكون الكاف وهما لغتان
  يقال: كملت الشيء وأكملته مثل وصيت وأوصيت ثم قال: { وَلِتُكَبّرُواْ ٱللَّهَ عَلَىٰ
  مَا هَدَاكُمْ } أي لتعظموا الله على ما هداكم لشرائعه وسننه وأمر دينه { وَلَعَلَّكُمْ
  تَشْكُرُونَ }. أي لتشكروا الله تعالى على هذه النعمة حيث رخص لكم الفطر في المرض والسفر.
  وقال مقاتل: لعلكم تشكرون في هذه النعم أن هداكم لأمر دينه { وَإِذَا سَأَلَكَ عِبَادِي
  عَنّي }. وذلك أنه لما نزلت هذه الآية:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">ٱدْعُونِىۤ أَسْتَجِبْ لَكُمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[غافر:
  60]، قال أصحاب رسول الله - صلى الله عليه وسلم -: يا رسول الله في أي وقت ندعو الله
  حتى يستجاب دعاؤنا؟ فنزلت هذه الآية { وَإِذَا سَأَلَكَ عِبَادِي عَنّي }  { فَإِنّي
  قَرِيبٌ أُجِيبُ دَعْوَةَ ٱلدَّاعِ إِذَا دَعَانِ } يعني أجيبكم في أي وقت تدعونني
  وقال بعضهم: سأله بعض أصحابه فقالوا: يا رسول الله: أقريب ربنا فنناجيه أم بعيد فنناديه
  فنزلت هذه الآية: { وَإِذَا سَأَلَكَ عِبَادِي عَنّي فَإِنّي قَرِيبٌ }. وقال مقاتل:
  إن عمر واقع امرأته بعدما صلى العشاء فندم على ذلك وبكى إلى رسول الله - صلى الله عليه
  وسلم - فأخبره بذلك ورجع من عنده مغتماً وكان ذلك قبل الرخصة فنزلت هذه الآية { وَإِذَا
  سَأَلَكَ عِبَادِي عَنّي فَإِنّي قَرِيبٌ } قرأ أبو عمرو ونافع وعاصم في إحدى الروايتين:
  (دعوة الداعي إذا دعاني) بالياء والباقون كلهم بحذف الياء. وأصله بالياء إلا أن الكسر
  يقوم مقام الياء. ويقال فإني قريب في الإجابة أجيب دعوة الداعي إذا دعاني: { فَلْيَسْتَجِيبُواْ
  لِي } بالطاعة { وَلْيُؤْمِنُواْ بِي } وليصدقوا بوعدي. قال ابن عباس في رواية الكلبي:
  فليستجيبوا لي الاستجابة أن تقولوا بعد صلاتكم لبيك اللهم لبيك لا شريك لك لبيك إن
  الحمد والنعمة لك والملك لا شريك لك. { وَلْيُؤْمِنُواْ بِي } والإيمان أن تقول: آمنت
  بالله وكفرت بالطاغوت وأن وعدك حق وأن لقاءك حق وأشهد أنك أحد فرد صمد لم تلد ولم تولد
