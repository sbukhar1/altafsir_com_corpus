  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَيَّاماً مَّعْدُودَاتٍ
  فَمَن كَانَ مِنكُم مَّرِيضاً أَوْ عَلَىٰ سَفَرٍ فَعِدَّةٌ مِّنْ أَيَّامٍ أُخَرَ
  وَعَلَى ٱلَّذِينَ يُطِيقُونَهُ فِدْيَةٌ طَعَامُ مِسْكِينٍ فَمَن تَطَوَّعَ خَيْراً
  فَهُوَ خَيْرٌ لَّهُ وَأَن تَصُومُواْ خَيْرٌ لَّكُمْ إِن كُنْتُمْ تَعْلَمُونَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">شَهْرُ
  رَمَضَانَ ٱلَّذِيۤ أُنْزِلَ فِيهِ ٱلْقُرْآنُ هُدًى لِّلنَّاسِ وَبَيِّنَاتٍ مِّنَ
  ٱلْهُدَىٰ وَٱلْفُرْقَانِ فَمَن شَهِدَ مِنكُمُ ٱلشَّهْرَ فَلْيَصُمْهُ وَمَن كَانَ
  مَرِيضاً أَوْ عَلَىٰ سَفَرٍ فَعِدَّةٌ مِّنْ أَيَّامٍ أُخَرَ يُرِيدُ ٱللَّهُ بِكُمُ
  ٱلْيُسْرَ وَلاَ يُرِيدُ بِكُمُ ٱلْعُسْرَ وَلِتُكْمِلُواْ ٱلْعِدَّةَ وَلِتُكَبِّرُواْ
  ٱللَّهَ عَلَىٰ مَا هَدَاكُمْ وَلَعَلَّكُمْ تَشْكُرُونَ</a> <b>} * </b><b>{</b> <a
  class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذَا
  سَأَلَكَ عِبَادِي عَنِّي فَإِنِّي قَرِيبٌ أُجِيبُ دَعْوَةَ ٱلدَّاعِ إِذَا دَعَانِ
  فَلْيَسْتَجِيبُواْ لِي وَلْيُؤْمِنُواْ بِي لَعَلَّهُمْ يَرْشُدُونَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أُحِلَّ
  لَكُمْ لَيْلَةَ ٱلصِّيَامِ ٱلرَّفَثُ إِلَىٰ نِسَآئِكُمْ هُنَّ لِبَاسٌ لَّكُمْ وَأَنْتُمْ
  لِبَاسٌ لَّهُنَّ عَلِمَ ٱللَّهُ أَنَّكُمْ كُنتُمْ تَخْتانُونَ أَنْفُسَكُمْ فَتَابَ
  عَلَيْكُمْ وَعَفَا عَنْكُمْ فَٱلآنَ بَٰشِرُوهُنَّ وَٱبْتَغُواْ مَا كَتَبَ ٱللَّهُ
  لَكُمْ وَكُلُواْ وَٱشْرَبُواْ حَتَّىٰ يَتَبَيَّنَ لَكُمُ ٱلْخَيْطُ ٱلأَبْيَضُ مِنَ
  ٱلْخَيْطِ ٱلأَسْوَدِ مِنَ ٱلْفَجْرِ ثُمَّ أَتِمُّواْ ٱلصِّيَامَ إِلَى ٱلَّليْلِ
  وَلاَ تُبَٰشِرُوهُنَّ وَأَنْتُمْ عَٰكِفُونَ فِي ٱلْمَسَٰجِدِ تِلْكَ حُدُودُ ٱللَّهِ
  فَلاَ تَقْرَبُوهَا كَذٰلِكَ يُبَيِّنُ ٱللَّهُ ءَايَٰتِهِ لِلنَّاسِ لَعَلَّهُمْ يَتَّقُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { يٰأَيُّهَا ٱلَّذِينَ ءامَنُواْ كُتِبَ عَلَيْكُمُ ٱلصّيَامُ
  } يعني فرض عليكم صيام رمضان { كَمَا كُتِبَ عَلَى ٱلَّذِينَ مِن قَبْلِكُمْ } أي فرض
  على الذين من قبلكم من أهل الملل كلها. { لَعَلَّكُمْ تَتَّقُونَ } الأكل والشرب والجماع
  بعد صلاة العشاء الآخرة وبعد النوم. ويقال: كما كتب في الذين من قبلكم في الفرض. ويقال:
  كما كتب على الذين من قبلكم في العدد { أَيَّامًا مَّعْدُودٰتٍ } أي معلومات وإنما
  صارت الأيام نصباً لنزع الخافض ومعناه في أيام معدودات. وقال مقاتل: كل شيء في القرآن
  معدودة أو معدودات فهو دون الأربعين وما زاد على ذلك لا يقال معدودة. ثم قال تعالى:
  { فَمَن كَانَ مِنكُم مَّرِيضًا } فلم يقدر على الصوم { أَوْ عَلَىٰ سَفَرٍ } فلم يصم
  { فَعِدَّةٌ مِّنْ أَيَّامٍ أُخَرَ } أي فعليه أن يقضيها بعد مضي الشهر مثل عدد الأيام
  التي فاتته { وَعَلَى ٱلَّذِينَ يُطِيقُونَهُ } أي يطيقون الصوم { فِدْيَةٌ طَعَامُ
  مِسْكِينٍ } أي يدفع لكل مسكين مقدار نصف صاع من حنطة ويفطر ذلك اليوم { فَمَن تَطَوَّعَ
  خَيْرًا } أي تصدق على مسكينين مكان كل يوم أفطره { فَهُوَ خَيْرٌ لَّهُ } من أن يطعم
  مسكيناً واحداً والصيام خير له من الإفطار وهو قوله: { وَأَن تَصُومُواْ خَيْرٌ لَّكُمْ
  إِن كُنتُمْ تَعْلَمُونَ } من أن تفطروا وتطعموا قال الكلبي: كان هذا في أول الإسلام
  ثم نسخت هذه الآية بالآية التي بعدها. وهكذا قال القتبي، وهكذا روي عن سلمة بن الأكوع
  أنه قال: لمّا نزلت هذه الآية: { وَعَلَى ٱلَّذِينَ يُطِيقُونَهُ فِدْيَةٌ طَعَامُ
  مِسْكِينٍ } كان من أراد أن يفطر ويفدي فعل حتى نزلت الآية التي بعدها فنسختها وهو
  قوله { فَمَن شَهِدَ مِنكُمُ الشَّهْرَ فَلْيَصُمْهُ } وقال الشعبي: لما نزلت هذه الآية:
  { وَعَلَى ٱلَّذِينَ يُطِيقُونَهُ فِدْيَةٌ طَعَامُ مِسْكِينٍ } كان الأغنياء يطعمون
  ويفطرون ويفتدون ولا يصومون فصار الصوم على الفقراء فنسختها هذه الآية { فَمَن شَهِدَ
  مِنكُمُ الشَّهْرَ فَلْيَصُمْهُ } فوجب الصوم على الغني والفقير وقال بعضهم: ليست بمنسوخة
  وإنما [نزلت في الشيخ الكبير. وروي عن عائشة أنها كانت تقرأ: (وعلى الذين يطوقونه)
  يعني يكلفونه فلا يطيقونه. وروي عن عطاء عن ابن عباس أنه قال: ليست بمنسوخة وإنما هي
  للشيخ الكبير والمرأة الكبيرة اللذين] لا يستطيعان أن يصوما فيطعمان كل يوم مسكيناً.
  قرأ نافع وابن عامر (فدية طعام مسكين) بضم الهاء وكسر الميم بالألف على الإضافة وقرأ
  الباقون بتنوين الهاء (فدية طعام) بضم الميم (مسكين) بغير ألف. قوله تعالى: { شَهْرُ
  رَمَضَانَ } قرأ عاصم في رواية حفص: (شهر) بفتح الراء والباقون: بالضم. وإنما صار رفعاً
  لمعنيين: أحدهما أنه مفعول ما لم يسم فاعله يقول: كتب عليكم شهر رمضان ومعنى آخر: أنه
  خبر مبتدأ يعني هذا شهر رمضان.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
