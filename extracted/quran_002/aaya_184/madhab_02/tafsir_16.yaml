  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَيَّاماً
  مَّعْدُودَاتٍ فَمَن كَانَ مِنكُم مَّرِيضاً أَوْ عَلَىٰ سَفَرٍ فَعِدَّةٌ مِّنْ أَيَّامٍ
  أُخَرَ وَعَلَى ٱلَّذِينَ يُطِيقُونَهُ فِدْيَةٌ طَعَامُ مِسْكِينٍ فَمَن تَطَوَّعَ
  خَيْراً فَهُوَ خَيْرٌ لَّهُ وَأَن تَصُومُواْ خَيْرٌ لَّكُمْ إِن كُنْتُمْ تَعْلَمُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ أَيَّاماً مَّعْدُودَاتٍ } هي شهر رمضان عند الجمهور، أو الأيام
  البيض عند ابن عباس ـ رضي الله عنهما ـ ثم نسخت برمضان، وهي الثاني عشر وما يليه، أو
  الثالث عشر وما يليه على الأظهر. { فَعِدَّةٌ مِّنْ أَيَّامٍ أُخَرَ } يجب القضاء عند
  داود على المسافر والمريض سواء صاما أو أفطرا، وعند الجمهور لا يجب القضاء إلا على
  من أفطر.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">{ يُطِيقُونَهُ } كانوا مخيّرين
  بين الصوم والفطر مع الإطعام بدلاً من الصوم، ثم نسخ بقوله تعالى { فَمَن شَهِدَ مِنكُمُ
  الشَّهْرَ } ، أو بقوله تعالى { وَأَن تَصُومُواْ خَيْرٌ لَّكُمْ } أو وعلى الذين كانوا
  يطيقونه شباباً ثم عجزوا بالكبر أن يفطروا ويفتدوا، وقرأ ابن عباس ـ رضي الله تعالى
  عنهما ـ { يُطِيقُونَهُ } يُكلفونه فلا يقدرون عليه كالشيخ والشيخة والحامل والمرضع
  ـ الفدية ولا قضاء عليهم لعجزهم. { فَمَن تَطَوَّعَ خَيْرًا } بالصوم مع الفدية، أو
  بالزيادة على مسكين واحد.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
