  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَسْأَلُونَكَ
  مَاذَا يُنْفِقُونَ قُلْ مَآ أَنْفَقْتُمْ مِّنْ خَيْرٍ فَلِلْوَالِدَيْنِ وَٱلأَقْرَبِينَ
  وَٱلْيَتَامَىٰ وَٱلْمَسَاكِينِ وَٱبْنِ ٱلسَّبِيلِ وَمَا تَفْعَلُواْ مِنْ خَيْرٍ
  فَإِنَّ ٱللَّهَ بِهِ عَلِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: {
  يَسْئَلُونَكَ مَاذَا يُنْفِقُونَ... }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">السؤال
  (يتعدى) للمحسوسات بنفسه، ويكون معموله مفردا مثل: سألته طهورا، أي طلبت منه الماء،
  وللمُعاين كذلك، ويكون جملة مثل: سألته ماء هو الطهور.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الزمخشري:
  سألوا عن تعيين المنفق فأجيبوا بتعيين المصرف لاّنه يستلزم المنفق.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال ابن عرفة: جعل السؤال (هنا) عن حال الشيء ويظهر لي وجه آخر وهو
  أن السؤال بماذا عن حقيقة الشيء وهي قسمان: عقلية وشرعية.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فالعقلية
  لا يختلف جوابها بوجه ولا يمكن فيه التحريف، وأما الشرعية فهي أمور جعلية يصح تحريف
  الشّارع لها عن شيء آخر، فالمراد: يسألونك عن حقيقة الشيء المنفق المحصل للثواب في
  الدار الآخرة ما هو؟ فأجيبوا بأنه الشيء المنفق على الوالدين والأقربين واليتامى والمساكين
  وابن السبيل وفعل الخير بالإطلاق.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { قُلْ مَآ أَنفَقْتُمْ مِّنْ خَيْرٍ فَلِلْوَالِدَيْنِ وَٱلأَقْرَبِينَ وَٱلْيَتَامَىٰ
  وَٱلْمَسَاكِينَ وَٱبْنِ ٱلسَّبِيلِ... }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(مَا)
  إما شرطية أو موصولة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال ابن عرفة: الظاهر أنها شرطية،
  لأن فعل الشرط مستقبل ولو كانت موصولة لما حسن ترتيب الجواب عليها، لأنهم لم يكن إنفاقهم
  الماضي قاصرا على الوالدين والأقربين ومن بعدهم، بل عاما فيهم وفي غيرهم، فإنَّما أمروا
  بذلك في المستقبل.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قيل لابن عرفة: قد قال ابن مالك:
  إنّ الفعل بعد الموصول يحتمل الحال والاستقبال.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { وَمَا تَفْعَلُواْ مِنْ خَيْرٍ فَإِنَّ ٱللَّهَ بِهِ عَلِيمٌ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">علله بالعلم والمراد لازمه وهو حصول الثواب الجليل عليه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">فإن قلت: الآية تدل على أن الأب مساوٍ للأم في البر لتسويتهما في النفقة
  عليهما؟</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قلنا: الآية إنّما تضمنت مطلق الإنفاق
  عليهما من غير تعرض لما بينهما من التفاوت، بدليل تضمنهما أيضا النفقة على الأقربين
  بالإطلاق، مع أنّهم متفاوتون لأن القرابة مقولة بالتشكيك، فالنفقة على أقرب الأقربين
  تكون أكثر (من النفقة) على من هو أبعد منه. وابن السبيل هو المسافر إذا قدم على بلد
  هو فيها فقير ويكون في بلده غنيا، فإن كان فقيرا في بلده فهو (مسكين).</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

