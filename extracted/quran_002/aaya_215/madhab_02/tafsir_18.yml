  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَسْأَلُونَكَ
  مَاذَا يُنْفِقُونَ قُلْ مَآ أَنْفَقْتُمْ مِّنْ خَيْرٍ فَلِلْوَالِدَيْنِ وَٱلأَقْرَبِينَ
  وَٱلْيَتَامَىٰ وَٱلْمَسَاكِينِ وَٱبْنِ ٱلسَّبِيلِ وَمَا تَفْعَلُواْ مِنْ خَيْرٍ
  فَإِنَّ ٱللَّهَ بِهِ عَلِيمٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">كُتِبَ عَلَيْكُمُ ٱلْقِتَالُ وَهُوَ كُرْهٌ
  لَّكُمْ وَعَسَىٰ أَن تَكْرَهُواْ شَيْئاً وَهُوَ خَيْرٌ لَّكُمْ وَعَسَىٰ أَن تُحِبُّواْ
  شَيْئاً وَهُوَ شَرٌّ لَّكُمْ وَٱللَّهُ يَعْلَمُ وَأَنْتُمْ لاَ تَعْلَمُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله عز وجل: { يسألونك ماذا ينفقون } نزلت في عمرو بن الجموح، وكان
  شيخاً كبيراً ذا مال، فقال يا رسول الله بماذا نتصدق وعلى من ننفق؟ فأنزل الله تعالى
  { يسألونك ماذا ينفقون قل ما أنفقتم من خير } أي مال والمعنى: وما تفعلوا من إنفاق
  شيء من المال قل أو كثر { فللوالدين } وإنما قدم الإنفاق على الوالدين لوجوب حقهما
  على الولد لأنهما كانا السبب في إخراجه من العدم إلى الوجود { والأقربين } وإنما ذكر
  بعد الوالدين الأقربين لأن الإنسان لا يقدر أن يقوم بمصالح جميع الفقراء فتقديم القرابة
  أولى من غيرهم { واليتامى } وإنما ذكر بعد الأقربين اليتامى لصغرهم، ولأنهم لا يقدرون
  على الاكتساب، ولا لهم أحد ينفق عليهم { والمساكين } وإنما أخرهم لأن حاجتهم أقل من
  حاجة غيرهم { وابن السبيل } يعني المسافر فإنه بسبب انقطاعه عن بلده قد يقع في الحاجة
  والفقر فانظر إلى هذا الترتيب الحسن العجيب في كيفية الإنفاق. ثم لما فصل الله هذا
  التفصيل الحسن الكامل أتبعه بالإجمال فقال تعالى: { وما تفعلوا من خير فإن الله به
  عليم } وما تفعلوا من خير مع هؤلاء أو غيرهم طلباً لوجه الله تعالى ورضوانه فإن الله
  به عليم فيجازيكم عليه وذكر علماء التفسير أن هذه الآية منسوخة قال ابن مسعود نسختها
  آية الزكاة وقال الحسن إنها محكمة ووجه إحكامها أن الله ذكر فيها من تجب النفقة عليه
  مع فقره وهما الوالدان. وقال ابن زيد: هذا في النفل، وهو ظاهر الآية فمن أحب التقرب
  إلى الله تعالى بالإنفاق فالأولى به أن ينفق في الوجوه المذكورة في الآية، فيقدم الأول
  فالأول. (بقي في الآية سؤال: وهو أنه كيف طابق السؤال الجواب وهو أنهم سألوا عن بيان
  ما ينفق فأجيبوا ببيان المصرف، وأجيب عن هذا السؤال بأنه قد تضمن قوله: ما أنفقتم من
  خير بيان ما ينفقونه وهو المال ثم ضم إلى جواب السؤال ما يكمل به المقصود، وهو بيان
  المصرف لأن النفقة لا تعد نفقة إلاّ أن تقع موقعها، قال الشاعر:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">إن الصنيعة لا تعد صنيعة</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">حتى يصاب
  بها طريق المصنع</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">قوله عز وجل: { كتب عليكم القتال } أي فرض عليكم الجهاد. واختلف العلماء
  في حكم الآية فقال عطاء الجهاد تطوع والمراد من الآية أصحاب رسول الله صلى الله عليه
  وسلم دون غيرهم وإليه ذهب الثوري وحكى عن الأوزاعي نحوه، وحجة هذا القول أن قوله كتب
  يقتضي الإيجاب ويكفي العمل به مرة واحدة وحجة من أوجبه على أصحاب رسول الله صلى الله
  عليه وسلم أن قوله عليكم يقضتى تخصيص هذا الخطاب بالموجودين في ذلك الوقت، وقيل: بل
  الآية على ظاهرها والجهاد فرض على كل مسلم ويدل على ذلك ما روي عن أبي هريرة قال: قال
  رسول الله صلى الله عليه وسلم:</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
