  مِّنْ خَيْرٍ فَلِلْوَالِدَيْنِ وَٱلأَقْرَبِينَ وَٱلْيَتَامَىٰ وَٱلْمَسَاكِينِ وَٱبْنِ
  ٱلسَّبِيلِ وَمَا تَفْعَلُواْ مِنْ خَيْرٍ فَإِنَّ ٱللَّهَ بِهِ عَلِيمٌ</a> <b>} *
  </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">كُتِبَ
  عَلَيْكُمُ ٱلْقِتَالُ وَهُوَ كُرْهٌ لَّكُمْ وَعَسَىٰ أَن تَكْرَهُواْ شَيْئاً وَهُوَ
  خَيْرٌ لَّكُمْ وَعَسَىٰ أَن تُحِبُّواْ شَيْئاً وَهُوَ شَرٌّ لَّكُمْ وَٱللَّهُ يَعْلَمُ
  وَأَنْتُمْ لاَ تَعْلَمُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\"/></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" الجهاد واجب عليكم مع كل أمير
  براً كان أو فاجراً \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">أخرجه
  أبو داود بزيادة فيه (ق) عن ابن عباس قال: قال رسول الله صلى الله عليه وسلم يوم الفتح:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" لا هجرة بعد الفتح ولكن جهاد ونية،
  وإذا استنفرتم فانفروا \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وقيل: إن الجهاد فرض على الكفاية إذا قام به البعض سقط الفرض عن الباقين
  وهذا القول: هو المختار الذي عليه جمهور العلماء. قال الزهري كتب الله القتال على الناس
  جاهدوا أو لم يجاهدوا فمن غزا فيها ونعمت ومن قعد عدة إن استعين به أعان وإن استنفر
  نفر وإن استغنى عنه قعد قال الله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فضل الله المجاهدين بأموالهم وأنفسهم
  على القاعدين درجة وكلاًّ وعد الله الحسنى</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[النساء: 95] ولو كان القاعد تاركاً
  فرضاً لم يعده بالحسنى، واختلف علماء الناسخ والمنسوخ في هذه الآية على ثلاثة أقوال:
  أحدها أنها محكمة ناسخة للعفو عن المشركين. القول الثاني: إنها منسوخة لأن فيها وجوب
  الجهاد على الكافة ثم نسخ بقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وما كان المؤمنون لينفروا كافة</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[التوبة:
  122] القول الثالث: إنها ناسخة من وجه ومنسوخة من وجه فالناسخ منها إيجاب الجهاد مع
  المشركين بعد المنع منه، والمنسوخ إيجاب الجهاد على الكافة. وقوله تعالى: { وهو كره
  لكم } أي القتال شاق عليكم وهذا الكره إنما حصل من حيث نفور الطبع عن القتال، لما فيه
  من مؤنة المال ومشقة النفس وخطر الروح والخوف لا أنهم كرهوا أمر الله قيل: نسخ هذا
  الكره بقوله تعالى إخباراً عنهم:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وقالوا سمعنا وأطعنا</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  285] وقيل: إنما كان كراهتهم القتال قبل أن يفرض عليهم لما فيه من الخوف والشدة وكثرة
  الأعداء فبين الله تعالى أن الذين تكرهون من القتال هو خير لكم من تركه لئلا يكرهونه
  بعد أن فرض عليهم { وعسى أن تكرهوا شيئاً وهو خير لكم } لفظة عسى توهم الشك مثل لعل،
  وهي من الله يقين. وقيل: إنها كلمة مطمعة فهي لا تدل على حصول الشك للقائل وتدل على
  حصول الشك للمستمع، والمعنى أن الغزو فيه إحدى الحسنيين إما الظفر والغنيمة وإما الشهادة
  والجنة وقيل: ربما كان الشيء شاقاً في الحال وهو سبب المنافع الجليلة في المستقبل،
  ومثله شرب الدواء المر فإنه ينفر عنه الطبع في الحال ويكرهه لكن يتحمل هذه الكراهة
  والمشقة لتوقع حصول الصحة في المستقبل { وعسى أن تحبوا شيئاً } يعني القعود عن الغزو
  { وهو شر لكم } يعني لما فيه من فوت الغنيمة والأجر وطمع العدو فيكم، لأنه إذا علم
  ميلكم إلى الراحة والدعة والسكون قصد بلادكم وحاول قتالكم وإذا علم أن فيكم شهامة وجلادة
  على القتال كف عنكم { والله يعلم } يعني ما في الجهاد من الغنيمة والأجر والخير { وأنتم
  لا تعلمون } يعني ذلك والمعنى أن العبد إذا علم قصور علمه وكمال علم الله ثم إن الله
  تعالى أمره بأمر كان ذلك الأمر فيه مصلحة عظيمة فيجب على العبد امتثال أمر الله تعالى
  وإن كان يشق على النفس في الحال.</font></font><font class=\"TextResultArabic\"><font
