  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَسْأَلُونَكَ
  مَاذَا يُنْفِقُونَ قُلْ مَآ أَنْفَقْتُمْ مِّنْ خَيْرٍ فَلِلْوَالِدَيْنِ وَٱلأَقْرَبِينَ
  وَٱلْيَتَامَىٰ وَٱلْمَسَاكِينِ وَٱبْنِ ٱلسَّبِيلِ وَمَا تَفْعَلُواْ مِنْ خَيْرٍ
  فَإِنَّ ٱللَّهَ بِهِ عَلِيمٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">كُتِبَ عَلَيْكُمُ ٱلْقِتَالُ وَهُوَ كُرْهٌ
  لَّكُمْ وَعَسَىٰ أَن تَكْرَهُواْ شَيْئاً وَهُوَ خَيْرٌ لَّكُمْ وَعَسَىٰ أَن تُحِبُّواْ
  شَيْئاً وَهُوَ شَرٌّ لَّكُمْ وَٱللَّهُ يَعْلَمُ وَأَنْتُمْ لاَ تَعْلَمُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالىٰ: { يسألونك ماذا ينفقون } نزلت في عمرو بن الجموح، وكان
  شيخاً كبيراً ذا مال فقال: يا رسول الله بماذا نتصدق وعلى من ننفق؟ فأنزل الله تعالىٰ
  { يَسْـأَلُونَكَ مَاذَا يُنفِقُونَ } وفي قوله { مَاذَا } وجهان من الإِعراب أحدهما
  أن يكون محله نصباً بقوله (ينفقون) تقديره أي شيء ينفقون والآخر أن يكون رفعاً بما،
  ومعناه ما الذي ينفقون { قُلْ مَآ أَنفَقْتُم مِّنْ خَيْرٍ } أي من مال { فَلِلْوَٰلِدَيْنِ
  وَٱلأَقْرَبِينَ وَٱلْيَتَـٰمَىٰ وَٱلْمَسَـٰكِينَ وَٱبْنِ ٱلسَّبِيلِ وَمَا تَفْعَلُواْ
  مِنْ خَيْرٍ فَإِنَّ ٱللَّهَ بِهِ عَلِيمٌ } يجازيكم به قال أهل التفسير: كان هذا قبل
  فرض الزكاة فنسخت بالزكاة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالىٰ: { كُتِبَ عَلَيْكُمُ
  ٱلْقِتَالُ } أي فرض عليكم الجهاد، واختلف العلماء في حكم هذه الآية فقال عطاء: الجهاد
  تطوع، والمراد من الآية أصحاب رسول الله صلى الله عليه وسلم دون غيرهم، وإليه ذهب الثوري
  واحتج من ذهب إلى هذا بقوله تعالىٰ:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَضَّلَ ٱللَّهُ ٱلْمُجَـٰهِدِينَ
  بِأَمْوَٰلِهِمْ وَأَنفُسِهِمْ عَلَى ٱلْقَـٰعِدِينَ دَرَجَةً وَكُـلاًّ وَعَدَ ٱللَّهُ
  ٱلْحُسْنَىٰ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[النساء: 95] ولو كان القاعد تاركاً فرضاً لم يكن يعده الحسنى، وجرى
  بعضهم على ظاهر الآية، وقال: الجهاد فرض على كافة المسلمين إلى قيام الساعة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أخبرنا أبو سعيد أحمد بن إبراهيم الشريحي الخوارزمي أخبرنا أبو اسحاق
  أحمد بن محمد بن ابراهيم الثعلبي أخبرنا أبو عمرو أحمد بن أُبيَّ الفراتيّ أخبرنا أبو
  الهيثم بن كليب أخبرنا أحمد بن حازم بن أبي غرزة أخبرنا سعيد بن عثمان السعيدي عن عمر
  بن محمد بن المنكدر عن سُمَيّ عن أبي صالح عن أبي هريرة قال: قال رسول الله صلى الله
  عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" من مات ولم يغزُ ولم يحدث نفسه بالغزو مات على شعبة من النفاق \". </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">وقال قوم، وعليه الجمهور: إن الجهاد
  فرض على الكفاية إذا قام به البعض سقط عن الباقين مثل صلاة الجنازة ورد السلام، قال
  الزهري والأوزاعي: كتب الله الجهاد على الناس غزوا أو قعدوا، فمن غزا فبها ونعمت ومن
  قعد فهو عدة إن استعين به أعان وإن استنفر نفر وإن استغني عنه قعد.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالىٰ: { وَهُوَ كُرْهٌ لَّكُمْ } أي شاق عليكم قال بعض أهل
  المعاني: هذا الكره من حيث نفور الطبع عنه لما فيه، من مؤنة المال ومشقة النفس وخطر
  الروح، لا أنهم كرهوا أمر الله تعالىٰ، وقال عكرمة، نسخها قوله تعالىٰ: (سمعنا وأطعنا)
  يعني أنهم كرهوه ثم أحبوه فقالوا: (سمعنا وأطعنا). قال الله تعالىٰ: { وَعَسَىٰ أَن
  تَكْرَهُواْ شَيْئًا وَهُوَ خَيْرٌ لَّكُمْ } لأن في الغزو إحدى الحسنيين إما الظفر
  والغنيمة وإما الشهادة والجنة { وَعَسَىٰ أَن تُحِبُّواْ شَيْئًا } ، يعني: القعود
  عن الغزو { وَهُوَ شَرٌّ لَّكُمْ } لما فيه من فوات الغنيمة والأجر { وَٱللَّهُ يَعْلَمُ
  وَأَنتُمْ لاَ تَعْلَمُونَ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

