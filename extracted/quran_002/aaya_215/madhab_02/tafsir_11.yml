  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَسْأَلُونَكَ
  مَاذَا يُنْفِقُونَ قُلْ مَآ أَنْفَقْتُمْ مِّنْ خَيْرٍ فَلِلْوَالِدَيْنِ وَٱلأَقْرَبِينَ
  وَٱلْيَتَامَىٰ وَٱلْمَسَاكِينِ وَٱبْنِ ٱلسَّبِيلِ وَمَا تَفْعَلُواْ مِنْ خَيْرٍ
  فَإِنَّ ٱللَّهَ بِهِ عَلِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: {
  يَسْـأَلُونَكَ مَاذَا يُنفِقُونَ } وذلك أن النبي - صلى الله عليه وسلم - لما حثهم
  على الصدقة قال عمرو بن الجموح: يا رسول الله: كم ننفق وعلى من ننفق؟ فنزلت هذه الآية:
  { يَسْـأَلُونَكَ مَاذَا يُنفِقُونَ } أي ماذا يتصدقون من أموالهم. { قُلْ مَا أَنفَقْتُم
  مِّنْ خَيْرٍ } أي من مال { فَلِلْوٰلِدَيْنِ وَٱلأَقْرَبِينَ وَٱلْيَتَـٰمَىٰ وَٱلْمَسَـٰكِينَ
  وَٱبْنِ ٱلسَّبِيلِ } يعني أنفقوا على الوالدين والقرابة وعلى جميع المساكين فهذا جواب
  لقولهم: على من ننفق؟ ونزل في جواب قولهم: ماذا ننفق؟ قوله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">قُلِ
  ٱلْعَفْوَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[البقرة: 219] أي الفضل من المال ثم نسخ ذلك بآية الزكاة. وقال بعضهم:
  آية الزكاة نسخت كل صدقة كانت قبلها. وقال بعضهم: هذه الآية ليست بمنسوخة وإنما فيها
  بر الوالدين وصلة الأرحام. ثم قال تعالى: { وَمَا تَفْعَلُواْ مِنْ خَيْرٍ فَإِنَّ
  ٱللَّهَ بِهِ عَلِيمٌ }. أي يجازيكم به.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

