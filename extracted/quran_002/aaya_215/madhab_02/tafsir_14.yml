  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَسْأَلُونَكَ
  مَاذَا يُنْفِقُونَ قُلْ مَآ أَنْفَقْتُمْ مِّنْ خَيْرٍ فَلِلْوَالِدَيْنِ وَٱلأَقْرَبِينَ
  وَٱلْيَتَامَىٰ وَٱلْمَسَاكِينِ وَٱبْنِ ٱلسَّبِيلِ وَمَا تَفْعَلُواْ مِنْ خَيْرٍ
  فَإِنَّ ٱللَّهَ بِهِ عَلِيمٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">كُتِبَ عَلَيْكُمُ ٱلْقِتَالُ وَهُوَ كُرْهٌ
  لَّكُمْ وَعَسَىٰ أَن تَكْرَهُواْ شَيْئاً وَهُوَ خَيْرٌ لَّكُمْ وَعَسَىٰ أَن تُحِبُّواْ
  شَيْئاً وَهُوَ شَرٌّ لَّكُمْ وَٱللَّهُ يَعْلَمُ وَأَنْتُمْ لاَ تَعْلَمُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">السائلون هم المؤمنون، والمعنى يسألونك ما هي الوجوه التي ينفقون فيها
  وأين يضعون ما لزم إنفاقه، و \" ما \" يصح أن تكون في موضع رفع على الابتداء، و \"
  ذا \" خبرها، فهي بمعنى الذي، و { ينفقون } صلة، وفيه عائد على \" ذا \" تقديره ينفقونه،
  ويصح أن تكون { ماذا } اسماً واحداً مركباً في موضع نصب بـ { ينفقون } ، فيعرى من الضمير،
  ومتى كانت اسماً مركباً فهي في موضع نصب لا ما جاء من قول الشاعر: [الطويل].</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وَمَاذا عَسَى الْوَاشُون أَنْ يَتَحَدَّثُوا</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">سِوَى أَنْ يَقُولُوا إنّني لَكِ عاشقُ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">فإن عسى لا تعمل، فماذا في موضع
  رفع وهو مركب إذ لا صلة لذا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  قوم: هذه الآية في الزكاة المفروضة، وعلى هذا نسخ منها الوالدان ومن جرى مجراهما من
  الأقربين.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال السدي: \" نزلت هذه الآية قبل
  فرض الزكاة، ثم نسختها الزكاة المفروضة \" ، ووهم المهدوي على السدي في هذا فنسب إليه
  أنه قال إن الآية في الزكاة المفروضة، ثم نسخ منها الوالدان، وقال ابن جريج وغيره:
  هي ندب، والزكاة غير هذا الإنفاق، فعلى هذا لا نسخ فيها، واليتم فقد الأب قبل البلوغ،
  وتقدم القول في المسكين و { ابن السبيل } ، و { ما تفعلوا } جزم بالشرط، والجواب في
  الفاء، وقرأ علي بن أبي طالب رضي الله عنه: \" يفعلوا \" بالياء على الغائب، وظاهر
  الآية الخبر، وهي تتضمن الوعد بالمجازاة، و { كتب } معناه فرض، وقد تقدم مثله، وهذا
  هو فرض الجهاد، وقرأ قوم \" كتب عليكم القتل \".</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  عطاء بن أبي رباح: \" فرض القتال على أعيان أصحاب محمد، فلما استقر الشرع وقيم به صار
  على الكفاية \" ، وقال جمهور الأمة: أول فرضه إنما كان على الكفاية دون تعيين.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال القاضي أبو محمد عبد الحق رضي الله عنه: واستمر الإجماع على أن
  الجهاد على أمة محمد فرض كفاية، فإذا قام به من قام من المسلمين سقط عن الباقين، إلا
  أن ينزل العدو بساحة للإسلام، فهو حينئذ فرض عين، وذكر المهدوي وغيره عن الثوري أنه
  قال: الجهاد تطوع. وهذه العبارة عندي إنما هي على سؤال سائل وقد قيم بالجهاد. فقيل
  له: ذلك تطوع والـ { كُره } بضم الكاف الاسم، وفتحها المصدر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  قوم \" الكَره \" بفتح الكاف ما أُكره المرء عليه، و \" الكُره \" ما كرهه هو.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال قوم: هما بمعنى واحد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله
  تعالى { وعسى أن كرهوا شيئاً } الآية، قال قوم { عسى } من الله واجبة، والمعنى عسى
  أن تكرهوا ما في الجهاد من المشقة { وهو خير لكم } في أنكم تغلبون وتظهرون وتغنمون
  وتؤجرون، ومن مات مات شهيداً، { وعسى أن تحبوا } الدعة وترك القتال { وهو شر لكم }
  في أنكم تغلبون وتذلون ويذهب أمركم، وفي قوله تعالى { والله يعلم } الآية قوة أمر.</font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table dir=\"rtl\"><tr><td><img
  src=\"images/Tafasir/TafasirPaging/PreviousAR.GIF\" align=\"Middle\" border=\"0\"
  style=\"BORDER-TOP-STYLE: none; BORDER-RIGHT-STYLE: none; BORDER-LEFT-STYLE: none;
  BORDER-BOTTOM-STYLE: none\"/></td><td/><td/><td/><td><a href=\"Javascript:InnerLink_onchange(14,2,1)\"><img
  src=\"images/Tafasir/TafasirPaging/NextAR.GIF\" align=\"Middle\" border=\"0\" style=\"BORDER-TOP-STYLE:
  none; BORDER-RIGHT-STYLE: none; BORDER-LEFT-STYLE: none; BORDER-BOTTOM-STYLE: none\"/></a></td></tr></table><table
  dir=\"RTL\"><tr><td><a dir=\"LTR\" id=\"prevClass\"/></td><td class=\"TextResultArabic\"><font
