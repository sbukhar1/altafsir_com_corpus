  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">يَسْأَلُونَكَ مَاذَا يُنْفِقُونَ قُلْ مَآ أَنْفَقْتُمْ
  مِّنْ خَيْرٍ فَلِلْوَالِدَيْنِ وَٱلأَقْرَبِينَ وَٱلْيَتَامَىٰ وَٱلْمَسَاكِينِ وَٱبْنِ
  ٱلسَّبِيلِ وَمَا تَفْعَلُواْ مِنْ خَيْرٍ فَإِنَّ ٱللَّهَ بِهِ عَلِيمٌ</a> <b>} *
  </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">كُتِبَ
  عَلَيْكُمُ ٱلْقِتَالُ وَهُوَ كُرْهٌ لَّكُمْ وَعَسَىٰ أَن تَكْرَهُواْ شَيْئاً وَهُوَ
  خَيْرٌ لَّكُمْ وَعَسَىٰ أَن تُحِبُّواْ شَيْئاً وَهُوَ شَرٌّ لَّكُمْ وَٱللَّهُ يَعْلَمُ
  وَأَنْتُمْ لاَ تَعْلَمُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وقوله تعالى {
  يسألونك عن الشهر الحرام } الآية، نزل في قصة عمرو بن الحضرمي، وذلك أن رسول الله صلى
  الله عليه وسلم بعث سرية عليها عبد الله بن جحش الأسدي مقدمه من بدر الأولى، فلقوا
  عمرو بن الحضرمي ومعه عثمان بن عبد الله بن المغيرة وأخوه نوفل المخزوميان والحكم بن
  كيسان في آخر يوم من رجب على ما ذكر ابن إسحاق، وفي آخر يوم من جمادى الآخرة على ما
  ذكره الطبري عن السدي وغيره. والأول أشهر، على أن ابن عباس قد ورد عنه أن ذاك كان في
  أول ليلة من رجب والمسلمون يظنونها من جمادى، وأن القتل في الشهر الحرام لم يقصدوه،
  وأما على قول ابن إسحاق فإنهم قالوا إن تركناهم اليوم دخلوا الحرم فأزمعوا قتالهم،
  فرمى واقد بن عبد الله عمرو بن الحضرمي بسهم فقتله، وأسر عثمان بن عبد الله والحكم،
  وفر نوفل فأعجزهم، واستسهل المسلمون هذا في الشهر الحرام خوف فوتهم، فقالت قريش: محمد
  قد استحل الأشهر الحرم، وعيروا بذاك، وتوقف النبي صلى الله عليه وسلم وقال: ما أمرتكم
  بقتال في الأشهر الحرم، فنزلت هذه الآية.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وذكر
  المهدوي أن سبب هذه الآية أن عمرو بن أمية الضمري قتل رجلين من بني كلاب في رجب فنزلت،
  وهذا تخليط من المهدوي. وصاحبا عمرو كان عندهما عهد من النبي صلى الله عليه وسلم، وكان
  عمرو قد أفلت من قصة بئر معونة، وذكر الصاحب بن عباد في رسالته المعروفة بالأسدية أن
  عبد الله بن جحش سمي أمير المؤمنين في ذلك الوقت، لكونه مؤمراً على جماعة من المؤمنين،
  و { قتال } بدل عند سيبويه، وهو بدل الاشتمال.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  الفراء: هو خفض بتقدير عن.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال أبو عبيدة \" هو خفض على الجوار
  \" ، وقوله هذا خطأ، وفي مصحف عبد الله بن مسعود \" يسألونك عن الشهر الحرام عن قتال
  فيه \" بتكرير عن، وكذلك قرأها الربيع والأعمش، وقرأ عكرمة \" عن الشهر الحرام قتل
  فيه قل قتل \" دون ألف فيهما، و { الشهر } في الآية اسم الجنس، وكانت العرب قد جعل
  الله لها { الشهر الحرام } قواماً تعتدل عنده، فكانت لا تسفك دماً ولا تغير في الأشهر
  الحرم، وهي ذو القعدة وذو الحجة والمحرم ورجب، وروى جابر بن عبد الله أن النبي صلى
  الله عليه وسلم لم يكن يغزو فيها إلا أن يغزى، فذلك قوله تعالى { قل قتال فيه كبير
  } ، و { صد } مبتدأ مقطوع مما قبله، والخبر { أكبر } ، و { المسجد } معطوف على { سبيل
  الله } ، وهذا هو الصحيح.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
