  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَسْأَلُونَكَ
  مَاذَا يُنْفِقُونَ قُلْ مَآ أَنْفَقْتُمْ مِّنْ خَيْرٍ فَلِلْوَالِدَيْنِ وَٱلأَقْرَبِينَ
  وَٱلْيَتَامَىٰ وَٱلْمَسَاكِينِ وَٱبْنِ ٱلسَّبِيلِ وَمَا تَفْعَلُواْ مِنْ خَيْرٍ
  فَإِنَّ ٱللَّهَ بِهِ عَلِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: {
  يسئلونك ماذا ينفقون } في سبب نزولها قولان. أحدهما: أنها نزلت في عمرو بن الجموح الأنصاري،
  وكان له مال كثيرٌ، فقال: يا رسول الله بماذا نتصدق، وعلى، مَن ننفق؟ فنزلت هذه الآية.
  رواه أبو صالح عن ابن عباس. والثاني:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" أن رجلاً قال: للنبي صلى الله عليه وسلم: إِن لي ديناراً، فقال:
  «أنفقه على نفسك». فقال: إن لي دينارين. فقال: «أنفقها على أهلك». فقال: إن لي ثلاثة،
  فقال: «أنفقها على خادمك». فقال: إن لي أربعة، فقال: «أنفقها على والديك». فقال: إن
  لي خمسة. فقال: «أنفقها على قرابتك». فقال: إِن لي ستة فقال: «أنفقها في سبيل الله،
  وهو أحسنها» \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">فنزلت
  هذه الآية. رواه عطاء عن ابن عباس.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  الزجاج: «ماذا» في اللغة على ضربين، أحدهما: أن تكون «ذا» بمعنى الذي، و «ينفقون»:
  صلته، فيكون المعنى: يسألونك: أي شيء الذي ينفقون؟ والثاني: أن تكون «ما» مع «ذا» اسماً
  واحداً، فيكون المعنى: يسألونك أي شيءٍ ينفقون، قال: وكأنهم سألوا: على مَن ينبغي أن
  يفضلوا، وما وجه الذي ينفقون؟ لأنهم يعلمون ما المنفق، وأعلمهم الله أن أولى مَن أُفضِل
  عليه الوالدان والأقربون. والخير: المال، قاله ابن عباس في آخرين. وقال ومعنى «فللوالدين»
  فعلى الوالدين.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">فصل</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأكثر
  علماء التفسير على أن هذه الآية منسوخة، قال ابن مسعود: نسختها آية الزكاة. وذهب الحسن
  إلى إحكامها، وقال ابن زيد: هي في النوافل، وهذا الظاهر من الآية، لأن ظاهرها يقتضي
  الندب، ولا يصح أن يقال: إنها منسوخة، إلا أن يقال: إنها اقتضت وجوب النفقة على المذكورين
  فيها.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

