  href=\"JavaScript:Open_Menu()\">يَسْأَلُونَكَ مَاذَا يُنْفِقُونَ قُلْ مَآ أَنْفَقْتُمْ
  مِّنْ خَيْرٍ فَلِلْوَالِدَيْنِ وَٱلأَقْرَبِينَ وَٱلْيَتَامَىٰ وَٱلْمَسَاكِينِ وَٱبْنِ
  ٱلسَّبِيلِ وَمَا تَفْعَلُواْ مِنْ خَيْرٍ فَإِنَّ ٱللَّهَ بِهِ عَلِيمٌ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\"/></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">قَالُواْ ٱدْعُ لَنَا رَبَّكَ يُبَيّن لَّنَا مَا هِىَ إِنَّ
  ٱلبَقَرَ تَشَـٰبَهَ عَلَيْنَا... قَالَ إِنَّهُ يَقُولُ إِنَّهَا بَقَرَةٌ لاَّ ذَلُولٌ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">البقرة
  70، 71 وإنما كان هذا الجواب موافقاً لذلك السؤال، لأنه كان من المعلوم أن البقرة هي
  البهيمة التي شأنها وصفتها كذا، فقوله { مَا هِىَ } لا يمكن حمله على طلب الماهية،
  فتعين أن يكون المراد منه طلب الصفة التي بها تتميز تلك البقرة عن غيرها، فبهذا الطريق
  قلنا إن ذلك الجواب مطابق لذلك السؤال، فكذا ههنا لما علمنا أنهم كانوا عالمين بأن
  الذي أمروا بإنفاقه ما هو، وجب أن يقطع بأن مرادهم من قولهم { مَاذَا يُنفِقُونَ }
  ليس هو طلب الماهية، بل طلب المصرف فلهذا حسن الجواب وثالثها يحتمل أن يكون المراد
  أنهم سألوا هذا السؤال فكأنهم قيل لهم هذا السؤال فاسد أنفق أي شيء كان ولكن بشرط أن
  يكون مالاً حلالاً وبشرط أن يكون مصروفاً إلى المصرف وهذا مثل ما إذا كان الإنسان صحيح
  المزاج لا يضره أكل أي طعام كان، فقال للطبيب ماذا آكل؟ فيقول الطبيب كل في اليوم مرتين،
  كان المعنى كل ما شئت لكن بهذا الشرط كذا ههنا المعنى أنفق أي شيء أردت بشرط أن يكون
  المصرف ذلك. المسألة الرابعة اعلم أنه تعالى راعى الترتيب في الإنفاق، فقدم الوالدين،
  وذلك لأنهما كالمخرج له من العدم إلى الوجود في عالم الأسباب، ثم ربياه في الحال الذي
  كان في غاية الضعف، فكان إنعامهما على الابن أعظم من إنعام غيرهما عليه، ولذلك قال
  تعالى</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَقَضَىٰ رَبُّكَ أَلاَّ تَعْبُدُواْ إِلاَّ إِيَّـٰهُ وَبِٱلْوٰلِدَيْنِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">الإسراء
  23 وفيه إشارة إلى أنه ليس بعد رعاية حق الله تعالى شيء أوجب من رعاية حق الوالدين،
  لأن الله تعالى هو الذي أخرج الإنسان من العدم إلى الوجود في الحقيقة، والوالدان هما
  اللذان أخرجاه إلى عالم الوجود في عالم الأسباب الظاهرة، فثبت أن حقهما أعظم من حق
  غيرهما فلهذا أوجب تقديمهما على غيرهما في رعاية الحقوق، ثم ذكر تعالى بعد الوالدين
  الأقربين، والسبب فيه أن الإنسان لا يمكنه أن يقوم بمصالح جميع الفقراء، بل لا بد وأن
  يرجح البعض على البعض، والترجيح لا بد له من مرجح، والقرابة تصلح أن تكون سبباً للترجيح
  من وجوه أحدها أن القرابة مظنة المخالطة، والمخالطة سبب لاطلاع كل واحد منهم على حال
  الآخر، فإذا كان أحدهما غنياً والآخر فقيراً كان اطلاع الفقير على الغني أتم، واطلاع
  الغني على الفقير أتم، وذلك من أقوى الحوامل على الإنفاق وثانيها أنه لو لم يراع جانب
  الفقير، احتاج الفقير للرجوع إلى غيره وذلك عار وسيئة في حقه فالأولى أن يتكفل بمصالحهم
  دفعاً للضرر عن النفس وثالثها أن قريب الإنسان جار مجرى الجزء منه والإنفاق على النفس
  أولى من الإنفاق على الغير، فلهذا السبب كان الإنفاق على القريب أولى من الإنفاق على
  البعيد، ثم إن الله تعالى ذكر بعد الأقربين اليتامى، وذلك لأنهم لصغرهم لا يقدرون على
  الاكتساب ولكونهم يتامى ليس لهم أحد يكتسب لهم، فالطفل الذي مات أبوه قد عدم الكسب
  والكاسب.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
