  مِّنْ خَيْرٍ فَلِلْوَالِدَيْنِ وَٱلأَقْرَبِينَ وَٱلْيَتَامَىٰ وَٱلْمَسَاكِينِ وَٱبْنِ
  ٱلسَّبِيلِ وَمَا تَفْعَلُواْ مِنْ خَيْرٍ فَإِنَّ ٱللَّهَ بِهِ عَلِيمٌ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وأشرب على الضياع، ثم ذكر تعالى بعدهم المساكين وحاجة هؤلاء أقل من
  حاجة اليتامى لأن قدرتهم على التحصيل أكثر من قدرة اليتامى ثم ذكر تعالى بعدهم ابن
  السبيل فإنه بسبب انقطاعه عن بلده، قد يقع في الاحتياج والفقر، فهذا هو الترتيب الصحيح
  الذي رتبه الله تعالى في كيفية الإنفاق، ثم لما فصل هذا التفصيل الحسن الكامل أردفه
  بعد ذلك بالإجمال فقال { وَمَا تَفْعَلُواْ مِنْ خَيْرٍ فَإِنَّ ٱللَّهَ بِهِ عَلِيمٌ
  } أي وكل ما فعلتموه من خير إما من هؤلاء المذكورين وإما مع غيرهم حسبة لله وطلباً
  لجزيل ثوابه وهرباً من أليم عقابه فإن الله به عليم، والعليم مبالغة في كونه عالماً
  يعني لا يعزب عن علمه مثقال ذرة في الأرض ولا في السماء فيجازيكم أحسن الجزاء عليه
