  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَسْأَلُونَكَ
  مَاذَا يُنْفِقُونَ قُلْ مَآ أَنْفَقْتُمْ مِّنْ خَيْرٍ فَلِلْوَالِدَيْنِ وَٱلأَقْرَبِينَ
  وَٱلْيَتَامَىٰ وَٱلْمَسَاكِينِ وَٱبْنِ ٱلسَّبِيلِ وَمَا تَفْعَلُواْ مِنْ خَيْرٍ
  فَإِنَّ ٱللَّهَ بِهِ عَلِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">اعلم أنه سبحانه
  وتعالى لما بالغ في بيان أنه يجب على كل مكلف أن يكون معرضاً عن طلب العاجل، وأن يكون
  مشتغلاً بطلب الآجل، وأن يكون بحيث يبذل النفس والمال في ذلك شرع بعد ذلك في بيان الأحكام
  وهو من هذه الآية إلى قوله</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">أَلَمْ تَرَ إِلَى ٱلَّذِينَ خَرَجُواْ مِن دِيَـٰرِهِمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">البقرة
  243 لأن من عادة القرآن أن يكون بيان التوحيد وبيان الوعظ والنصيحة وبيان الأحكام مختلطاً
  بعضها بالبعض، ليكون كل واحد منها مقوياً للآخر ومؤكداً له.الحكـم الأولفيما يتعلق
  بالنفقة هو هذه الآية وفيه مسائل المسألة الأولى قال عطاء عن ابن عباس نزلت هذه الآية
  في رجل أتى للنبـي عليه الصلاة والسلام فقال إن لي ديناراً فقال أنفقه على نفسك قال
  إن لي دينارين قال أنفقهما على أهلك قال إن لي ثلاثة قال أنفقها على خادمك قال إن لي
  أربعة قال أنفقها على والديك قال إن لي خمسه قال أنفقها على قرابتك قال إن لي ستة قال
  أنفقها في سبيل الله وهو أحسنها وروى الكلبـي / عن ابن عباس أن الآية نزلت عن عمرو
  بن الجموح وكان شيخاً كبيراً هرماً، وهو الذي قتل يوم أحد وعنده مال عظيم، فقال ماذا
  ننفق من أموالنا وأين نضعها فنزلت هذه الآية. المسألة الثانية للنحويين في { مَاذَا
  } قولان أحدهما أن يجعل مَا مع ذا بمنزلة اسم واحد ويكون الموضع نصباً بينفقون، والدليل
  عليه أن العرب يقولون عماذا تسأل؟ بإثبات الألف في { مَا } فلولا أن مَا مع ذَا بمنزلة
  اسم واحد لقالوا عماذا تسأل؟ بحذف الألف كما حذفوها من قوله تعالى</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">عَمَّ
  يَتَسَاءلُونَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">النبأ 1 وقوله</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فِيمَ أَنتَ مِن ذِكْرَاهَا</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">النازعات
  43 فلما لم يحذفوا الألف من آخر مَا علمت أنه مع ذَا بمنزلة اسم واحد ولم يحذفوا الألف
  منه لما لم يكن آخر الاسم والحذف يلحقها إذا كان آخراً إلا أن يكون في شعر كقوله</font></font><table
  border=\"0\" class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">غلاماً قام يشتمني لئيم   كخنزير تمرغ في
  رماد</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">والقول الثاني أن يجعل ذَا بمعنى الذي ويكون مَا رفعاً بالابتداء خبرها
  ذَا والعرب قد يستعملون ذَا بمعنى الذي، فيقولون من ذا يقول ذاك؟ أي من ذا الذي يقول
  ذاك، فعلى هذ يكون تقدير الآية يسألونك ما الذي ينفقون؟. المسألة الثالثة في الآية
  سؤال، وهو أن القوم سألوا عما ينفقون لا عمن تصرف النفقة إليهم، فكيف أجابهم بهذا؟.
  والجواب عنه من وجوه أحدها أنه حصل في الآية ما يكون جواباً عن السؤال وضم إليه زيادة
  بها يكمل ذلك المقصود، وذلك لأن قوله { مَا أَنفَقْتُم مّنْ خَيْرٍ } جواب عن السؤال،
  ثم إن ذلك الإنفاق لا يكمل إلا إذا كان مصروفاً إلى جهة الإستحقاق، فلهذا لما ذكر الله
  تعالى الجواب أردفه بذكر المصرف تكميلاً للبيان وثانيها قال القفال إنه وإن كان السؤال
  وارداً بلفظ { مَا } إلا أن المقصود السؤال عن الكيفية لأنهم كانوا عالمين أن الذي
  أمروا به إنفاق مال يخرج قربة إلى الله تعالى، وإذا كان هذا معلوماً لم ينصرف الوهم
  إلى أن ذلك المال أي شيء هو؟ وإذا خرج هذا عن أن يكون مراداً تعين أن المطلوب بالسؤال
  أن مصرفه أي شيء هو؟ وحينئذ يكون الجواب مطابقاً للسؤال، ونظيره قوله تعالى</font></font>&#13;\t\t\t<label
