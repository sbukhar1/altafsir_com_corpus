  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَسْأَلُونَكَ
  مَاذَا يُنْفِقُونَ قُلْ مَآ أَنْفَقْتُمْ مِّنْ خَيْرٍ فَلِلْوَالِدَيْنِ وَٱلأَقْرَبِينَ
  وَٱلْيَتَامَىٰ وَٱلْمَسَاكِينِ وَٱبْنِ ٱلسَّبِيلِ وَمَا تَفْعَلُواْ مِنْ خَيْرٍ
  فَإِنَّ ٱللَّهَ بِهِ عَلِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">فإن قلت: كيف
  طابق الجواب السؤال في قوله: { قُلْ مَا أَنفَقْتُم } وهم قد سألوا عن بيان ما ينفقون
  وأجيبوا ببيان المصرف؟ قلت: قد تضمن قوله { ما أنفقتم مّنْ خَيْرٍ } بيان ما ينفقونه
  وهو كل خير، وبنى الكلام على ما هو أهم وهو بيان المصرف؛ لأنّ النفقة لا يعتد بها إلا
  أن تقع موقعها. قال الشاعر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">إنَّ الصَّنِيعَةَ لاَ تَكُونُ صَنِيعَة</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">حَتَّى يُصَابَ بهَا طَرِيقُ الْمصنَعِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وعن ابن عباس رضي الله عنهما: أنه
  جاء عمرو بن الجموح وهو شيخ هِمّ وله مال عظيم فقال: ماذا ننفق من أموالنا؟ وأين نضعها؟
  فنزلت. وعن السدي: هي منسوخة بفرض الزكاة. وعن الحسن: هي في التطوّع.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

