  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَسْأَلُونَكَ
  مَاذَا يُنْفِقُونَ قُلْ مَآ أَنْفَقْتُمْ مِّنْ خَيْرٍ فَلِلْوَالِدَيْنِ وَٱلأَقْرَبِينَ
  وَٱلْيَتَامَىٰ وَٱلْمَسَاكِينِ وَٱبْنِ ٱلسَّبِيلِ وَمَا تَفْعَلُواْ مِنْ خَيْرٍ
  فَإِنَّ ٱللَّهَ بِهِ عَلِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">فيه أربع مسائل:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">الأُولى ـ قوله تعالى: { يَسْأَلُونَكَ } إن خفّفت الهمزة ألقيت حركتها
  على السين ففتحتها وحذفت الهمزة فقلت: يَسَلونك. ونزلت الآية في عمرو بن الجَمُوح،
  وكان شيخاً كبيراً فقال: يا رسول الله، إن مالي كثير، فبماذا أتصدّق، وعلى مَن أنفق؟
  فنزلت { يَسْـأَلُونَكَ مَاذَا يُنفِقُونَ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الثانية
  ـ قوله تعالى: { مَاذَا يُنْفِقُونَ } «ما» في موضع رفع بالابتداء، و «ذا» الخبر، وهو
  بمعنى الذي، وحذفت الهاء لطول الاسم، أي ما الذي ينفقونه؛ وإن شئت كانت «ما» في موضع
  نصب بـ «ينفقون» و «ذا» مع «ما» بمنزلة شيء واحد ولا يحتاج إلى ضمير، ومتى كانت اسماً
  مركباً فهي في موضع نصب؛ إلا ما جاء في قول الشاعر:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وماذا عسى الواشون أن يتحدّثوا</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">سوى أن يقولوا
  إنني لكِ عاشق</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">فإنّ «عسى» لا تعمل فيه؛ فـ «ماذا» في موضع رفع وهو مركب، إذ لا صلة
  لـ «ذا».</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">الثالثة ـ قيل: إن السائلين هم المؤمنون،
  والمعنى يسألونك ما هي الوجوه التي ينفقون فيها، وأين يضعون ما لزم إنفاقه. قال السُّدِّي:
  نزلت هذه الآية قبل فرض الزكاة ثم نسختها الزكاة المفروضة. قال ٱبن عطية: ووَهِم المهدويّ
  على السُّدّيّ في هذا؛ فنسب إليه أنه قال: إن الآية في الزكاة المفروضة ثم نسخ منها
  الوالدان. وقال ٱبن جُريج وغيره: هي ندب، والزكاة غير هذا الإنفاق؛ فعلى هذا لا نسخ
  فيها، وهي مبيَّنة لمصارف صدقة التطوّع؛ فواجب على الرجل الغنيّ أن ينفق على أبويه
  المحتاجين ما يصلحهما في قدر حالهما من حاله، من طعام وكُسوة وغير ذلك. قال مالك: ليس
  عليه أن يزوّج أباه، وعليه أن ينفق على ٱمرأة أبيه؛ كانت أُمُّه أو أجنبية، وإنما قال
  مالك: ليس عليه أن يزوّج أباه لأنه رآه يستغني عن التزويج غالباً، ولو ٱحتاج حاجة ماسة
  لوجب أن يزوّجه، لولا ذلك لم يوجب عليه أن ينفق عليهما. فأما ما يتعلق بالعبادات من
  الأموال فليس عليه أن يعطيه ما يحج به أو يغزو؛ وعليه أن يخرج عنه صدقة الفطر؛ لأنها
  مستحقة بالنفقة والإسلام.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">الرابعة ـ قوله تعالى: { قُلْ مَآ
  أَنْفَقْتُمْ } «ما» في موضع نصب بـ «أنفقتم» وكذا «وما تنفقوا» وهو شرط والجواب «فللوالدين»،
  وكذا { وَمَا تَفْعَلُواْ مِنْ خَيْرٍ } شرط، وجوابه «فَإنَّ اللَّه بِهِ عَلِيمٌ»
  وقد مضى القول في اليتيم والمسكين وٱبن السبيل. ونظير هذه الآية قوله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فَآتِ
  ذَا ٱلْقُرْبَىٰ حَقَّهُ وَٱلْمِسْكِينَ وَٱبْنَ ٱلسَّبِيلِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الروم:
  38]. وقرأ عليّ بن أبي طالب «يفعلوا» بالياء على ذكر الغائب، وظاهر الآية الخبر، وهي
  تتضمن الوعد بالمجازاة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

