  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَسْأَلُونَكَ
  مَاذَا يُنْفِقُونَ قُلْ مَآ أَنْفَقْتُمْ مِّنْ خَيْرٍ فَلِلْوَالِدَيْنِ وَٱلأَقْرَبِينَ
  وَٱلْيَتَامَىٰ وَٱلْمَسَاكِينِ وَٱبْنِ ٱلسَّبِيلِ وَمَا تَفْعَلُواْ مِنْ خَيْرٍ
  فَإِنَّ ٱللَّهَ بِهِ عَلِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ يَسْئَلُونَكَ
  } يا محمد صلى الله عليه وسلم { مَاذَا يُنفِقُونَ } أي الذي ينفقونه والسائل عمرو
  بن الجموح وكان شيخا ذا مال فسأل النبي صلى الله عليه وسلم ماذا ينفق وعلى من ينفق؟
  { قُلْ } لهم { مَآ أَنفَقْتُم مِّنْ خَيْرٍ } بيان ل «ما» شامل للقليل والكثير وفيه
  بيان المُنْفَق الذي هو أحد شقي السؤال وأجاب عن المصرف الذي هو الشق الآخر بقوله:
  { فَلِلْوٰلِدَيْنِ وَٱلأَقْرَبِينَ وَٱلْيَتَٰمَىٰ وَٱلْمَسَٰكِينَ وَٱبْنِ ٱلسَّبِيلِ
  } أي هم أولى به { وَمَا تَفْعَلُواْ مِنْ خَيْرٍ } إنفاق أو غيره { فَإِنَّ ٱللَّهَ
  بِهِ عَلِيمٌ } فمجاز عليه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

