text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يَسْأَلُونَكَ
  مَاذَا يُنْفِقُونَ قُلْ مَآ أَنْفَقْتُمْ مِّنْ خَيْرٍ فَلِلْوَالِدَيْنِ وَٱلأَقْرَبِينَ
  وَٱلْيَتَامَىٰ وَٱلْمَسَاكِينِ وَٱبْنِ ٱلسَّبِيلِ وَمَا تَفْعَلُواْ مِنْ خَيْرٍ
  فَإِنَّ ٱللَّهَ بِهِ عَلِيمٌ }فإن قلت: كيف طابق الجواب السؤال في قوله: { قُلْ مَا
  أَنفَقْتُم } وهم قد سألوا عن بيان ما ينفقون وأجيبوا ببيان المصرف؟ قلت: قد تضمن قوله
  { ما أنفقتم مّنْ خَيْرٍ } بيان ما ينفقونه وهو كل خير، وبنى الكلام على ما هو أهم
  وهو بيان المصرف؛ لأنّ النفقة لا يعتد بها إلا أن تقع موقعها. قال الشاعر:إنَّ الصَّنِيعَةَ
  لاَ تَكُونُ صَنِيعَة   حَتَّى يُصَابَ بهَا طَرِيقُ الْمصنَعِوعن ابن عباس رضي الله
  عنهما: أنه جاء عمرو بن الجموح وهو شيخ هِمّ وله مال عظيم فقال: ماذا ننفق من أموالنا؟
  وأين نضعها؟ فنزلت. وعن السدي: هي منسوخة بفرض الزكاة. وعن الحسن: هي في التطوّع.\r\n\t\t\t\r\n\t\t\t</section>"

