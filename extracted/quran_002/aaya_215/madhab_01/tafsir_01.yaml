text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يَسْأَلُونَكَ
  مَاذَا يُنْفِقُونَ قُلْ مَآ أَنْفَقْتُمْ مِّنْ خَيْرٍ فَلِلْوَالِدَيْنِ وَٱلأَقْرَبِينَ
  وَٱلْيَتَامَىٰ وَٱلْمَسَاكِينِ وَٱبْنِ ٱلسَّبِيلِ وَمَا تَفْعَلُواْ مِنْ خَيْرٍ
  فَإِنَّ ٱللَّهَ بِهِ عَلِيمٌ }يعني بذلك جل ثناؤه: يسألك أصحابك يا محمد، أيّ شيء
  ينفقون من أموالهم فيتصدقون به، وعلـى من ينفقونه فيما ينفقونه ويتصدقون به؟ فقل لهم:
  ما أنفقتم من أموالكم وتصدقتـم به فأنفقوه وتصدقوا به واجعلوه لآبائكم وأمهاتكم وأقربـيكم،
  وللـيتامى منكم والـمساكين وابن السبـيـل، فإنكم ما تأتوا من خير وتصنعوه إلـيهم فإن
  الله به علـيـم، وهو مـحصيه لكم حتـى يوفـيكم أجوركم علـيه يوم القـيامة، ويثـيبكم
  علـى ما أطعتـموه بإحسانكم علـيه. والـخير الذي قال جل ثناؤه فـي قوله: { قُلْ ما أنْفَقْتُـمْ
  مِنْ خَيْرٍ } هو الـمال الذي سأل رسول الله صلى الله عليه وسلم أصحابه من النفقة منه،
  فأجابهم الله عنه بـما أجابهم به فـي هذه الآية.وفـي قوله: { ماذَا } وجهان من الإعراب:
  أحدهما أن يكون «ماذا» بـمعنى أيّ شيء، فـيكون نصبـاً بقوله: «ينفقون»، فـيكون معنى
  الكلام حينئذً: يسألونك أيّ شيء ينفقون، ولا ينصب ب«يسألونك». والآخر منهما الرفع.
  وللرفع فـي «ذلك» وجهان: أحدهما أن يكون «ذا» الذي مع «ما» بـمعنى «الذي»، فـيرفع «ما»
  ب«ذا» و«ذا» ب«ما»، و«ينفقون» من صلة «ذا»، فإن العرب قد تصل «ذا»، وهذا كما قال الشاعر:عَدَسْ،
  ما لعَبَّـادٍ علـيكِ إمارَةٌ   أمِنْتِ وَهَذَا تَحْمِلِينَ طَلِـيقُفـ«تحملين» من
  صلة «هذا»، فـيكون تأويـل الكلام حينئذٍ: يسألونك ما الذي ينفقون. والآخر من وجهي الرفع
  أن تكون «ماذا» بـمعنى أيّ شيء، فـيرفع «ماذا»، وإن كان قوله: { يُنْفِقُونَ } واقعاً
  علـيه، إذ كان العامل فـيه وهو «ينفقون» لا يصلـح تقديـمه قبله، وذلك أن الاستفهام
  لا يجوز تقديـم الفعل فـيه قبل حرف الاستفهام، كما قال الشاعر:ألا تَسألاَنِ الـمَرْءَ
  ماذَا يُحاوِلُ   أنَـحْبٌ فَـيُقْضَى أمْ ضَلالٌ وَبـاطِلُوكما قال الآخر:وَقالُوا
  تَعَرَّفْها الـمَنازِلَ مِنْ مِنًى   وَما كُلُّ مَنْ يَغْشَى مِنًى أنا عارفُفرفع
  كلُّ ولـم ينصبه بعارف. إذْ كان معنى قوله: «وما كل من يغشى منى أنا عارف» جحود معرفة
  من يغشى منى، فصار فـي معنى ما أحد. وهذه الآية (نزلت) فـيـما ذكر قبل أن يفرض الله
  زكاة الأموال. ذكر من قال ذلك:حدثنـي موسى بن هارون، قال: ثنا عمرو بن حماد، قال: ثنا
  أسبـاط، عن السدي: { يَسألُونَكَ ماذَا يُنْفِقُونَ قُلْ ما أنْفَقْتُـمْ مِنْ خَيْرٍ
  فَلِلْوَالِدَيْنِ وَالأقْرَبِـينَ } قال: يوم نزلت هذه الآية لـم تكن زكاة، وإنـما
  هي النفقة ينفقها الرجل علـى أهله والصدقة يتصدق بها فنسختها الزكاة.حدثنا القاسم،
  قال: ثنا الـحسين، قال: ثنـي حجاج، قال: قال ابن جريج: سأل الـمؤمنون رسول الله صلى
  الله عليه وسلم أين يضعون أموالهم؟ فنزلت: { يَسألُونَكَ ماذَا يُنْفِقُونَ قُلْ ما
  أنْفَقْتُـمْ مِنْ خَيْرٍ فَلِلْوَالِدَيْنِ وَالأقْرَبِـينَ والـيتَامَى وَالـمَساكِينِ
  وَابْنِ السّبِـيـلِ } فذلك النفقة فـي التطوّع والزكاة سوى ذلك كله.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يَسْأَلُونَكَ مَاذَا يُنْفِقُونَ قُلْ
  مَآ أَنْفَقْتُمْ مِّنْ خَيْرٍ فَلِلْوَالِدَيْنِ وَٱلأَقْرَبِينَ وَٱلْيَتَامَىٰ وَٱلْمَسَاكِينِ
  وَٱبْنِ ٱلسَّبِيلِ وَمَا تَفْعَلُواْ مِنْ خَيْرٍ فَإِنَّ ٱللَّهَ بِهِ عَلِيمٌ }قال:
  وقال مـجاهد: سألوا فأفتاهم فـي ذلك ما أنفقتـم من خير فللوالدين والأقربـين وما ذكر
  معهما.حدثنا مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنـي عيسى، قال: سمعت ابن أبـي
  نـجيح فـي قول الله: { يَسألُونَكَ ماذَا يُنْفِقُونَ } قال: سألوه فأفتاهم فـي ذلك:
  فللوالدين والأقربـين وما ذكر معهما.حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن
  زيد: وسألته عن قوله: { قُلْ ما أنْفَقْتُـم مِنْ خَيْرٍ فَلِلْوَالِدَيْنِ وَالأقْرَبِـينَ
  } قال: هذا من النوافل. قال: يقول: هم أحق بفضلك من غيرهم.وهذا الذي قاله السدي من
  أنه لـم يكن يوم نزلت هذه الآية زكاة، وإنـما كانت نفقة ينفقها الرجل علـى أهله، وصدقة
  يتصدق بها، ثم نسختها الزكاة، قول مـمكن أن يكون، كما قال: ومـمكن غيره. ولا دلالة
  فـي الآية علـى صحة ما قال، لأنه مـمكن أن يكون قوله: { قُلْ ما أنْفَقْتُـمْ مِنْ
  خَيْرٍ فَلِلْوَالِدَيْنِ وَالأقْرَبـيِنَ } الآية، حَثًّا من الله جل ثناؤه علـى الإنفـاق
  علـى من كانت نفقته غير واجبة من الآبـاء والأمهات والأقربـاء، ومن سمى معهم فـي هذه
  الآية، وتعريفـاً من الله عبـاده مواضع الفضل التـي تصرف فـيها النفقات، كما قال فـي
  الآية الأخرى:{ وَآتَى ٱلْمَالَ عَلَىٰ حُبِّهِ ذَوِي ٱلْقُرْبَىٰ وَٱلْيَتَامَىٰ وَٱلْمَسَاكِينَ
  وَٱبْنَ ٱلسَّبِيلِ وَٱلسَّآئِلِينَ وَفِي ٱلرِّقَابِ وَأَقَامَ ٱلصَّلاةَ وَآتَى ٱلزَّكَاةَ }[البقرة:
  177] وهذا القول الذي قلناه فـي قول ابن جريج الذي حكيناه. وقد بـينا معنى الـمسكنة،
  ومعنى ابن السبـيـل فـيـما مضى، فأغنى ذلك عن إعادته.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

