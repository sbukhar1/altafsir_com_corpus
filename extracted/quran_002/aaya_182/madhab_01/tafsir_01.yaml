  href=\"JavaScript:Open_Menu()\">فَمَنْ خَافَ مِن مُّوصٍ جَنَفاً أَوْ إِثْماً فَأَصْلَحَ
  بَيْنَهُمْ فَلاَ إِثْمَ عَلَيْهِ إِنَّ ٱللَّهَ غَفُورٌ رَّحِيمٌ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـمثنى، قال: ثنا إسحاق، قال: ثنا قبـيصة، عن سفـيان، عن أبـيه،
  عن إبراهيـم: { فَمَنْ خافَ مِنْ مُوصٍ جَنفـاً أوْ إثماً فأصلَـحَ بَـيْنَهُمْ } قال:
  ردّه إلـى الـحق.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا أحمد بن إسحاق، قال: ثنا أبو
  أحمد الزبـيري، قال: ثنا إسرائيـل، عن سعيد بن مسروق، عن إبراهيـم، قال: سألته عن رجل
  أوصى بأكثر من الثلث، قال: ارددها، ثم قرأ: { فَمَنْ خافَ مِنْ مُوصٍ جَنَفـاً أوْ
  إثْماً }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا عمرو بن علـيّ، قال: ثنا خالد
  بن يزيد صاحب اللؤلؤ، قال: ثنا أبو جعفر الرازي، عن الربـيع بن أنس: { فَمَنْ خافَ
  مِنْ مُوصٍ جَنَفـاً أوْ إثْماً فَأصْلَـحَ بَـيْنَهُمْ فَلا إثْمَ عَلَـيْهِ } قال:
  ردّه الوصيّ إلـى الـحقّ بعد موته فلا إثم علـى الوصي.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  بعضهم: بل معنى ذلك: { فَمَنْ خافَ مِنْ مُوصٍ جَنَفـاً أوْ إثْماً } فـي عطيته عند
  حضور أجله بعض ورثته دون بعض، فلا إثم علـى من أصلـح بـينهم، يعنـي بـين الورثة. ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: حدثنـي حجاج، عن ابن جريج، قال: قلت لعطاء قوله: { فَمَنْ خافَ مِنْ مُوصٍ جَنَفـاً
  أوْ إثْماً } قال الرجل: يحيف أو يأثم عند موته فـيعطي ورثته بعضهم دون بعض، يقول الله:
  فلا إثم علـى الـمصلـح بـينهم. فقلت لعطاء: أله أن يعطي وارثه عند الـموت، إنـما هي
  وصية، ولا وصية لوارث؟ قال: ذلك فـيـما يقسم بـينهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: معنى ذلك: فمن خاف من موص جنفـاً أو إثماً فـي وصيته لـمن لا يرثه بـما يرجع
  نفعه علـى من يرثه فأصلـح بـين ورثته فلا إثم علـيه. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: حدثنـي حجاج، قال: قال ابن جريج:
  أخبرنـي ابن طاوس، عن أبـيه أنه كان يقول: جَنَفُه وإثمه: أن يُوصِيَ الرجل لبنـي ابنه
  لـيكون الـمال لأبـيهم، وتوصي الـمرأة لزوج ابنتها لـيكون الـمال لابنتها، وذو الوارث
  الكثـير والـمال قلـيـل فـيوصي بثلث ماله كله فـيصلـح بـينهم الـموصَى إلـيه أو الأمير.
  قلت: أفـي حياته، أم بعد موته؟ قال: ما سمعنا أحداً يقول إلا بعد موته، وإنه لـيوعظ
  عند ذلك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـحسن بن يحيى، قال: أخبرنا
  عبد الرزاق، قال: أخبرنا ابن عيـينة، عن ابن طاوس، عن أبـيه فـي قوله: { فَمَنْ خافَ
  مِنْ مُوصٍ جنَفَـاً أوْ إثْماً فأصْلَـحَ بَـيْنَهُمْ } قال: هو الرجل يوصي لولد ابنته.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: بل معنى ذلك: فمن خاف من موص لآبـائه وأقربـائه جنفـاً
  علـى بعضهم لبعض فأصلـح بـين الآبـاء والأقربـاء فلا إثم علـيه. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي موسى بن هارون، قال: ثنا عمرو بن حماد، قال: ثنا أسبـاط، عن
  السدي: { فَمَنْ خافَ مِنْ مُوصٍ جَنَفـاً أو إثْماً فأصْلـحَ بَـيْنَهُم فَلا إثمَ
  عَلَـيْهِ } أما جنفـاً: فخطأ فـي وصيته وأما إثماً: فعمداً يعمد فـي وصيته الظلـم،
  فإن هذا أعظم لأجره أن لا ينفذها، ولكن يصلـح بـينهم علـى ما يرى أنه الـحق ينقص بعضاً
  ويزيد بعضاً.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
