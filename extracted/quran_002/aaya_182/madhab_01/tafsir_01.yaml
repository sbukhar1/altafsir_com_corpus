  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَمَنْ
  خَافَ مِن مُّوصٍ جَنَفاً أَوْ إِثْماً فَأَصْلَحَ بَيْنَهُمْ فَلاَ إِثْمَ عَلَيْهِ
  إِنَّ ٱللَّهَ غَفُورٌ رَّحِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">اختلف أهل التأويـل
  فـي تأويـل هذه الآية، فقال بعضهم: تأويـلها: فمن حضر مريضاً وهو يوصي عند إشرافه علـى
  الـموت، فخاف أن يخطىء فـي وصيته فـيفعل ما لـيس له أو أن يعمد جوراً فـيها فـيأمر
  بـما لـيس له الأمر به، فلا حرج علـى من حضره فسمع ذلك منه أن يصلـح بـينه وبـين ورثته
  بأن يأمره بـالعدل فـي وصيته، وأن ينهاهم عن منعه مـما أذن الله له فـيه وأبـاحه له.
  ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن عمرو قال: ثنا أبو
  عاصم، قال: ثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد فـي قوله: { فَمَن خَافَ مِنْ مُوصٍ
  جَنَفـاً أو إثماً فأصلَـحَ بَـيْنَهُمْ فَلا إثْمَ عَلَـيْهِ } قال: هذا حين يحضر
  الرجل وهو يـموت، فإذا أسرف أمروه بـالعدل، وإذا قصر قالوا افعل كذا، أعط فلاناً كذا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح،
  عن مـجاهد قوله: { فَمَنَ خافَ مِن مُوصٍ جَنَفـاً أو إثْماً } قال: هذا حين يحضر الرجل
  وهو فـي الـموت، فإذا أشرف علـى الـموت أمروه بـالعدل، وإذا قصر عن حق قالوا: افعل
  كذا، أعط فلاناً كذا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: بل معنى ذلك: فمن خاف
  من أوصياء ميت أو والـي أمر الـمسلـمين من موص جَنفـاً فـي وصيته التـي أوصى بها الـميت،
  فأصلـح بـين ورثته وبـين الـموصى لهم بـما أوصى لهم به، فردّ الوصية إلـى العدل والـحق
  فلا حَرج ولا إثم. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، حدثنا أبو صالـح كاتب اللـيث، ثنـي معاوية بن صالـح، عن علـيّ بن أبـي طلـحة،
  عن ابن عبـاس فـي قوله { فَمَنْ خافَ مِن مُوصٍ جَنَفـاً } يعنـي إثماً، يقول: إذا
  أخطأ الـميت فـي وصيته، أو حاف فـيها، فلـيس علـى الأولـياء حرج أن يردّوا خطأه إلـى
  الصواب.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا الـحسن بن عيسى، ثنا عبد الرزاق،
  أخبرنا معمر، عن قتادة فـي قوله: { فَمَنْ خافَ مِنْ مُوصٍ جَنَفـاً أوّ إثْماً } قال:
  هو الرجل يوصي فـيحيف فـي وصيته فـيردها الولـيّ إلـى الـحق والعدل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر بن معاذ، ثنا يزيد بن زريع، عن سعيد، عن قتادة قوله: { فَمَنْ
  خافَ مِنْ مُوصٍ جَنَفـاً أوْ إثْماً } وكان قتادة يقول: من أوصى بجور أو حيف فـي وصيته
  فردّها وليّ المتوفى أو إمام من أئمة المسلمين إلى كتاب الله وإلى العدل، فذاك له.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني الـمثنى، قال: ثنا إسحاق، قال: ثنا عبد الرحمن بن سعد وابن أبـي
  جعفر، عن أبـيه، عن الربـيع: { فَمَنْ خافَ مِنْ مُوصٍ جَنَفـاً أوْ إثْماً } فمن أوصى
  بوصية بجور فردّه الوصيّ إلـى الـحقّ بعد موته { فَلا إثْمَ عَلَـيْهِ } قال عبد الرحمن
  فـي حديثه: { فأصلَـحَ بَـيْنَهُمْ } يقول: ردّه الوصيّ إلـى الـحق بعد موته فلا إثم
  علـيه.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
