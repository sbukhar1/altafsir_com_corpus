aaya: فَمَنْ خَافَ مِنْ مُوصٍ جَنَفًا أَوْ إِثْمًا فَأَصْلَحَ بَيْنَهُمْ فَلَا إِثْمَ
  عَلَيْهِ ۚ إِنَّ اللَّهَ غَفُورٌ رَحِيمٌ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَمَنْ خَافَ مِن
  مُّوصٍ جَنَفاً أَوْ إِثْماً فَأَصْلَحَ بَيْنَهُمْ فَلاَ إِثْمَ عَلَيْهِ إِنَّ ٱللَّهَ
  غَفُورٌ رَّحِيمٌ }{ فَمَنْ خَافَ مِن مُّوصٍ } مخففاً ومثقلاً[موصّى] { جَنَفًا }
  ميلاً عن الحق خطأ { أَوْ إِثْماً } بأن تعمَّد ذلك بالزيادة على الثلث أو تخصيص غنيّ
  مثلاً { فَأَصْلَحَ بَيْنَهُمْ } بين الموصي والموصى له بالأمر بالعدل { فَلا إِثْمَ
  عَلَيْهِ } في ذلك { إِنَّ ٱللَّهَ غَفُورٌ رَّحِيمٌ }.\r\n\t\t\t\r\n\t\t\t</section>"

