  بَيْنَهُمْ فَلاَ إِثْمَ عَلَيْهِ إِنَّ ٱللَّهَ غَفُورٌ رَّحِيمٌ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">والإصلاح فرض على الكفاية، فإذا قام أحدهم به سقط عن الباقين، وإن
  لم يفعلوا أثم الكل.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">الثالثة: في هذه الآية دليل على
  الحكم بالظن؛ لأنه إذا ظن قصد الفساد وجب السعي في الصلاح. وإذا تحقّق الفساد لم يكن
  صلحاً إنما يكون حكماً بالدفع وإبطالاً للفساد وَحسْماً له.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { فَأَصْلَحَ بَيْنَهُمْ } عطف على «خاف»، والكناية عن الورثة، ولم يجر لهم
  ذكر لأنه قد عرف المعنى، وجواب الشرط «فلا إثم عليه».</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الرابعة:
  لا خلاف أن الصدقة في حال الحياة والصحة أفضل منها عند الموت؛ لقوله عليه السلام وقد</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" سئل: أيّ الصدقة أفضل؟ فقال: «أن
  تَصَدَّقَ وأنت صحيح شحيح» \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">الحديث، أخرجه أهل الصحيح. وروى الدَّارَقُطْنِي عن أبي سعيد الخدريّ
  أن رسول الله صلى الله عليه وسلم قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" لأن يتصدق المرء في حياته بدرهم خير له من أن يتصدق عند موته بمائة
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">وروى
  النسائي عن أبي الدرداء عن النبيّ صلى الله عليه وسلم قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" مَثَلَ الذي ينفق أو يتصدق عند موته مَثَل الذي يهدي بعد ما يَشبع
  \". </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">الخامسة:
  من لم يضرّ في وصيته كانت كفارة لما ترك من زكاته. روى الدَّارَقُطْنيّ عن معاوية بن
  قُرّة عن أبيه قال قال رسول الله صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" من حضرته الوفاة فأوصى فكانت وصيته على كتاب الله كانت كفارة لما
  ترك من زكاته \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">فإن
  ضَرّ في الوصية وهي:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">السادسة: فقد روى الدَّارَقُطْنِي
  أيضاً عن ٱبن عباس عن رسول الله صلى الله عليه وسلم قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" الإضرار في الوصية من الكبائر \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وروى أبو داود عن أبي هريرة رضي الله عنه أن رسول الله صلى الله عليه
  وسلم قال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" إن الرجل أو المرأة ليعمل بطاعة الله ستين سنة ثم يحضرهما الموت فيُضاران في الوصية
  فتجب لهما النار \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">وترجم
  النسائي «الصلاة على من جَنَف في وصيته» أخبرنا عليّ بن حجر أنبأنا هشيم عن منصور وهو
  ٱبن زاذان عن الحسن عن عمران بن حُصين رضي الله عنه:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" أن رجلاً أعتق ستةً مملوكين له عند موته ولم يكن له مال غيرهم؛ فبلغ
  ذلك النبيّ صلى الله عليه وسلم فغضب من ذلك وقال: «لقد هممت ألاّ أصلّي عليه» (ثم دعا
  مملوكِيه) فجزأهم ثلاثة أجزاء ثم أقرع بينهم فأعتق ٱثنين وأرقّ أربعة \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">وأخرجه مسلم بمعناه إلا أنه قال
  في آخره: وقال له قولاً شديداً؛ بدل قوله: «لقد هممت ألا أصلّي عليه».</font></font><font
