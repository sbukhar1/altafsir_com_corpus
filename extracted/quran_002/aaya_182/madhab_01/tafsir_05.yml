  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَمَنْ
  خَافَ مِن مُّوصٍ جَنَفاً أَوْ إِثْماً فَأَصْلَحَ بَيْنَهُمْ فَلاَ إِثْمَ عَلَيْهِ
  إِنَّ ٱللَّهَ غَفُورٌ رَّحِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">فيه ست مسائل:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">الأولى: قوله تعالى: { فَمَنْ خَافَ } «مَنْ» شَرْط، و «خاف» بمعنى
  خَشِيَ. وقيل: علم. والأصل خَوَف، قُلبت الواو ألفاً لتحرّكها وتحرّك ما قبلها. وأهل
  الكوفة يميلون «خاف» ليدلوا على الكسرة من فَعِلت. «مِنْ مُوَصًّ» بالتشديد قراءة أبي
  بكر عن عاصم وحمزة والكسائي، وخفّف الباقون، والتخفيف أبين؛ لأن أكثر النحويين يقولون
  «مُوَصّ» للتكثير. وقد يجوز أن يكون مثل كرّم وأكرم. «جَنَفاً» من جَنِف يَجْنَف إذا
  جار، والاسم منه جَنِفٌ وجانف؛ عن النحاس. وقيل: الجَنَف الميل. قال الأعشى:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">تَجَانَفُ عن حجر اليمامة ناقتي</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وما قَصدَتْ من أهلها لسوَائكا</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وفي الصّحاح: «الجَنَف» الميل. وقد
  جَنِف بالكسر يَجْنَف جَنَفاً إذا مال؛ ومنه قوله تعالى: { فَمَنْ خَافَ مِن مُّوصٍ
  جَنَفاً }. قال الشاعر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">هم المَوْلَى وإنْ جَنفُوا علينا</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وإنّا مِن
  لِقائهمُ لَزُورُ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">قال أبو عبيدة: المَوْلَى ها هنا في موضع الموالِي، أي بني العمّ؛
  كقوله تعالى: { ثُمَّ يُخْرِجُكُمْ طِفْلاً }. وقال لَبيد:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">إني ٱمرؤٌ مَنعتْ أرومةُ عامرٍ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">ضَيْمِي
  وقد جَنفتْ عليّ خصومي</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">قال أبو عبيدة: وكذلك الجانىء (بالهمز) وهو المائل أيضاً. ويقال: أجنف
  الرجل؛ أي جاء بالجَنَف. كما يقال: الاَمَ؛ أي أتى بما يلام عليه. وأخَسّ؛ أي أتى بخسيس.
  وتجانَفَ لإثم؛ أي مالِ. ورجلٌ أجنَف؛ أي منحني الظهر. وجُنَفَى (على فُعَلَى بضم الفاء
  وفتح العين): ٱسم موضع؛ عن ٱبن السكّيت. ورُوي عن عليّ أنه قرأ «حَيْفاً» بالحاء والياء؛
  أي ظلماً. وقال مجاهد: { فَمَنْ خَافَ } أي من خشي أن يجنف الموصِي ويقطع ميراث طائفة
  ويتعمد الأذيّة، أو يأتيها دون تعمّد، وذلك هو الجَنف دون إثم، فإن تعمّد فهو الجنف
  في إثم. فالمعنى من وعظ في ذلك وردّ عنه فأصلح بذلك ما بينه وبين ورثته وبين الورثة
  في ذاتهم فلا إثم عليه. { إِنَّ ٱللَّهَ غَفُورٌ } عن الموصي إذا عملت فيه الموعظة
  ورجع عما أراد من الأذية. وقال ٱبن عباس وقتادة والربيع وغيرهم: معنى الآية من خاف
  أي علم ورأى وأتى علمه عليه بعد موت الموصي أن الموصي جنف وتعمّد أذية بعض ورثته فأصلح
  ما وقع بين الورثة من الاضطراب والشقاق { فَلاۤ إِثْمَ عَلَيْهِ }؛ أي لا يلحقه إثم
  المبدل المذكور قبل. وإن كان في فعله تبديلٌ ما ولا بدّ، ولكنه تبديل لمصلحة. والتبديل
  الذي فيه الإثم إنما هو تبديل الهوى.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الثانية:
  الخطاب بقوله: { فَمَنْ خَافَ } لجميع المسلمين. قيل لهم: إن خفتم من مُوصٍ مَيْلاً
  في الوصيّة وعدولاً عن الحق ووقوعاً في إثم ولم يخرجها بالمعروف، وذلك بأن يوصي بالمال
  إلى زوج ٱبنته أو لولد ٱبنته لينصرف المال إلى ٱبنته، أو إلى ٱبن ٱبنه والغرض أن ينصرف
  المال إلى ٱبنه، أو أوصى لبعيد وترك القريب؛ فبادروا إلى السعي في الإصلاح بينهم؛ فإذا
  وقع الصلح سقط الإثم عن المصلح.</font></font>&#13;\t\t\t<label disabled=\"true\"
