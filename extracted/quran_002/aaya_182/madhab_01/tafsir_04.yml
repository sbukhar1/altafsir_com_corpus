  بَيْنَهُمْ فَلاَ إِثْمَ عَلَيْهِ إِنَّ ٱللَّهَ غَفُورٌ رَّحِيمٌ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">القول الثاني في تفسير قوله تعالى { فَمَنْ خَافَ } أي فمن علم والخوف
  والخشية يستعملان بمعنى العلم وذلك لأن الخوف عبارة عن حالة مخصوصة متولدة من ظن مخصوص
  وبين العلم وبين الظن مشابهة في أمور كثيرة فلهذا صح إطلاق اسم كل واحد منهما على الآخر،
  وعلى هذا التأويل يكون معنى الآية أن الميت إذا أخطأ في وصيته أو جار فيها متعمداً
  فلا حرج على من علم ذلك أن يغيره ويرده إلى الصلاح بعد موته، وهذا قول ابن عباس وقتادة
  والربيع. المسألة الرابعة قد ذكرنا أن الجنف هو الخطأ والإثم هو العمد ومعلوم أن الخطأ
  في حق الغير في أنه يجب إبطاله بمنزلة العمد فلا فصل بين الخطأ والعمد في ذلك، فمن
  هذا الوجه سوى عز وجل بين الأمرين. أما قوله تعالى { فَأَصْلَحَ بَيْنَهُمْ } فيه مسائل
  المسألة الأولى هذا المصلح من هو؟ الظاهر أنه هو الوصي الذي لا بد منه في الوصية وقد
  يدخل تحته الشاهد، وقد يكون المراد منه من يتولى ذلك بعد موته من وال أو ولي أو وصي،
  أو من يأمر بالمعروف. فكل هؤلاء يدخلون تحت قوله تعالى { فَمَنْ خَافَ مِن مُّوصٍ }
  إذا ظهرت لهم أمارات الجنف والاسم في الوصية، أو علموا ذلك فلا وجه للتخصيص في هذا
  الباب، بل الوصي والشاهد أولى بالدخول تحت هذا التكليف وذلك لأن بهم تثبت الوصية فكان
  تعلقهم بها أشد. المسألة الثانية لقائل أن يقول الضمير في قوله { فَأَصْلَحَ بَيْنَهُمْ
  } لا بد وأن يكون عائداً إلى مذكور سابق فما ذلك المذكور السابق؟ وجوابهأن لا شبهة
  أن المراد بين أهل الوصايا، لأن قوله { مِن مُّوصٍ } دل على من له الوصية فصار كأنهم
  ذكروا فصلح أن يقول تعالى فأصلح بينهم كأنه قال فأصلح بين أهل الوصية وقال القائلون
  المراد فأصلح بين أهل الوصية والميراث، وذلك هو أن يزيد الموصي في الوصية على قدر الثلث،
  فالمصلح يصلح بين أهل الوصايا والورثة في ذلك، وهذا القول ضعيف من وجوه أحدها أن لفظ
  الموصي إنما يدل على أهل الوصية لا على الورثة وثانيها أن الجنف والإثم لا يدخل في
  أن يوصي بأكثر من الثلث لأن ذلك لما لم يجز إلا بالرضا صار ذكره كلا ذكر، ولا يحتاج
  في إبطاله إلى إصلاح لأنه ظاهر البطلان. المسألة الثالثة في بيان كيفية هذا الإصلاح
  وههنا بحثان البحث الأول في بيان كيفية هذا الإصلاح قبل أن صارت هذه الآية منسوخة،
  فنقول بينا أن ذلك الجنف والإثم كان إما بزيادة أو نقصان أو بعدول فاصلاحها إنما يكون
  بإزالة هذه الأمور الثلاثة ورد كل حق إلى مستحقه.</font></font>&#13;\t\t\t<label disabled=\"true\"
