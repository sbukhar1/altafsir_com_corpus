  بَيْنَهُمْ فَلاَ إِثْمَ عَلَيْهِ إِنَّ ٱللَّهَ غَفُورٌ رَّحِيمٌ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">البحث الثاني في كيفية هذا الإصلاح بعد أن صارت هذه الآية المنسوخة
  فنقول الجنف والإثم ههنا يقع على وجوه منها أن يظهر من المريض ما يدل على أنه يحاول
  منع وصول المال إلى الوارث، إما بذكر إقرار، أو بالتزام عقد، فههنا يمنع منه ومنها
  أن يوصي بأكثر من الثلث ومنها أن يوصي للأباعد وفي الأقارب شدة حاجة، ومنها أن يوصي
  مع قلة المال وكثرة العيال إلى غير ذلك من الوجوه. أما قوله تعالى { فَلا إِثْمَ عَلَيْهِ
  } ففيه مسألتان المسألة الأولى لقائل أن يقول هذا المصلح قد أتي بطاعة عظيمة في هذا
  الإصلاح وهو يستحق الثواب عليه، فكيف يليق به أن يقال فلا إثم عليه. وجوابه من وجوه
  الأول أنه تعالى لما ذكر إثم المبدل في أول الآية، وهذا أيضاً من التبديل بين مخالفته
  للأول، وأنه لا إثم عليه لأنه رد الوصية إلى العدل والثاني لما كان المصلح ينقص الوصايا
  وذلك يصعب على الموصي له ويوهم فيه إثماً أزال الشبهة وقال { فَلا إِثْمَ عَلَيْهِ
  } والثالث بين أن بالوصية والإشهاد لا يتحتم ذلك، وأنه متى غير إلى الحق وإن كان خالف
  الوصية فلا إثم عليه، وإن حصل فيه مخالفة لوصية الموصي وصرف لماله عمن أحب إلى من كره،
  لأن ذلك يوهم القبح، فبين الله عز وجل أن ذلك حسن لقوله { فَلا إِثْمَ عَلَيْهِ } والرابع
  أن الإصلاح بين الجماعة يحتاج فيه إلى الإكثار من القول ويخاف فيه أن يتخلله بعض ما
  لا ينبغي من القول والفعل، فبين تعالى أنه لا إثم على المصلح في هذا الجنس إذا كان
  قصده في الإصلاح جميلاً. المسألة الثانية دلت هذه الآية على جواز الصلح بين المتنازعين
  إذا خاف من يريد الصلح إفضاء تلك المنازعة إلى أمر محذور في الشرع. أما قوله { إِنَّ
  ٱللَّهَ غَفُورٌ رَّحِيمٌ } ففيه أيضاً سؤال وهو أن هذا الكلام إنما يليق بمن فعل فعلاً
  لا يجوز، أما هذا الإصلاح فهو من جملة الطاعات فكيف به هذا الكلام وجوابه من وجوه أحدها
  أن هذا من باب تنبيه الأدنى على الأعلى كأنه قال أنا الذي أغفر الذنوب ثم أرحم المذنب
  فبأن أوصل رحمتي وثوابـي إليك مع أنك تحملت المحن الكثيرة في إصلاح هذا المهم كان أولى،
  وثانيها يحتمل أن يكون المراد أن ذلك الموصي الذي أقدم على الجنف والإثم متى أصلحت
  وصيته فإن الله غفور رحيم يغفر له ويرحمه بفضله وثالثها أن المصلح ربما احتاج في إيتاء
  الإصلاح إلى أقوال وأفعال كان الأولى تركها فإذا علم تعالى منه أن غرضه ليس إلا الإصلاح
  فإنه لا يؤاخذه بها لأنه غفور رحيم.</font></font>&#13;\t\t\t<label disabled=\"true\"
