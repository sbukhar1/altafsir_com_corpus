  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَمَنْ
  خَافَ مِن مُّوصٍ جَنَفاً أَوْ إِثْماً فَأَصْلَحَ بَيْنَهُمْ فَلاَ إِثْمَ عَلَيْهِ
  إِنَّ ٱللَّهَ غَفُورٌ رَّحِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">اعلم أنه تعالى
  لما توعد من يبدل الوصية، بين أن المراد بذلك التبديل أن يبدله عن الحق إلى الباطل،
  أما إذا غيره عن باطل إلى حق على طريق الإصلاح فقد أحسن، وهو المراد من قوله { فَمَنْ
  خَافَ مِن مُّوصٍ جَنَفًا أَوْ إِثْمًا فَأَصْلَحَ بَيْنَهُمْ } لأن الإصلاح يقتضي
  ضرباً من التبديل والتغيير فذكر تعالى الفرق بين هذا التبديل وبين ذلك التبديل الأول
  بأن أوجب الإثم في الأول وأزاله عن الثاني بعد اشتراكهما في كونهما تبديلين وتغييرين،
  لئلا يقدر أن حكمهما واحد في هذا الباب، وههنا مسائل المسألة الأولى قرأ حمزة والكسائي
  وأبو بكر عن عاصم { مُّوصٍ } بالتشديد، والباقون بالتخفيف وهما لغتان وصى وأوصى بمعنى
  واحد. المسألة الثانية الجنف الميل في الأمور، وأصله العدول عن الاستواء، يقال جنف
  يجنف بكسر النون في الماضي، وفتحها في المستقبل، جنفاً، وكذلك تجانف، ومنه قوله تعالى</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">غَيْرَ
  مُتَجَانِفٍ لإِثْمٍ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">المائدة 3 والفرق بين الجنف والإثم أن الجنف هو الخطأ من حيث لا يعلم
  به والإثم هو العمد. المسألة الثالثة في قوله تعالى { فَمَنْ خَافَ } قولان أحدهما
  أن المراد منه هو الخوف والخشية. فإن قيل الخوف إنما يصح في أمر منتظر، والوصية وقعت
  فكيف يمكن تعلقها بالخوف. والجواب من وجوه أحدها أن المراد أن هذا المصلح إذا شاهد
  الموصي يوصي فظهرت منه أمارات الجنف الذي هو الميل عن طريقة الحق مع ضرب من الجهالة،
  أو مع التأويل أو شاهد منه تعمداً بأن يزيد غير المستحق، أو ينقص المستحق حقه، أو يعدل
  عن المستحق، فعند ظهور أمارات ذلك وقبل تحقيق الوصية يأخذ في الإصلاح، لأن إصلاح الأمر
  عند ظهور أمارت فساده وقبل تقرير فساده يكون أسهل، فلذلك علق تعالى بالخوف من دون العلم،
  فكأن الموصي يقول وقد حضر الوصي والشاهد على وجه المشورة، أريد أن أوصي للأباعد دون
  الأقارب وأن أزيد فلاناً مع أنه لا يكون مستحقاً للزيادة، أو أنقص فلاناً مع أنه مستحق
  للزيادة، فعند ذلك يصير السامع خائفاً من حنث وإثم لا قاطعاً عليه، ولذلك قال تعالى
  { فَمَنْ خَافَ مِن مُّوصٍ جَنَفًا } فعلقه بالخوف الذي هو الظن ولم يعلقه بالعلم.
  الوجه الثاني في الجواب أنه إذا أوصى على الوجه الذي ذكرناه لكنه يجوز أن لا يستمر
  الموصي على تلك الوصية بل يفسخها ويجوز أن يستمر لأن الموصي ما لم يمت فله الرجوع عن
  الوصية وتغييرها بالزيادة والنقصان فلما كان كذلك لم يصر الجنف والإثم معلومين، لأن
  تجويز فسخة يمنع من أن يكون مقطوعاً عليه، فلذلك علقه بالخوف. الوجه الثالث في الجواب
  أن بتقدير أن تستقر الوصية ومات الموصي، فمن ذلك يجوز أن يقع بين الورثة والموصي لهم
  مصالحة على وجه ترك الميل والخطأ، فلما كان ذلك منتظراً لم يكن حكم الجنف والإثم ماضياً
  مستقراً، فصح أن يعلقه تعالى بالخوف وزوال اليقين، فهذه الوجوه يمكن أن تذكر في معنى
  الخوف وإن كان الوجه الأول هو الأقوى.</font></font>&#13;\t\t\t<label disabled=\"true\"
