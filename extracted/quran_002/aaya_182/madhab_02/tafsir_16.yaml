  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَمَنْ
  خَافَ مِن مُّوصٍ جَنَفاً أَوْ إِثْماً فَأَصْلَحَ بَيْنَهُمْ فَلاَ إِثْمَ عَلَيْهِ
  إِنَّ ٱللَّهَ غَفُورٌ رَّحِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ جَنَفاً أَوْ
  إِثْماً } الجنف الخطأ، والإثم: العمد، أو الجنف: الميل، والإثم: أَثَرة بعضهم على
  بعض، أصل الجنف الجور والعدول عن الحق { فَمَنْ خَافَ مِن مُّوصٍ } فمن حضر موصياً
  يجور في وصيته خطأ أو عمداً فأصلح بينه وبين ورثته بإرشاده إلى الحق فلا إثم عليه،
  أو خاف الوصي جنف المُوصي فأصلح بين ورثته وبين المُوصَى له بردّ الوصية إلى العدل،
  أو من خاف من جنف الموصي على ورثته بإعطاء بعض ومنع بعض في مرض موته فأصلح بين ورثته،
  أو من خاف جنفه فيما أوصى به لآبائه وأقاربه على بعضهم لبعض فأصلح بين الآباء والقرابة،
  أو من خاف جنفه في وصيته لغير وارثه بما يرجع نفعه إلى وارثه فأصلح بين ورثته فلا إثم.</font></font><font
