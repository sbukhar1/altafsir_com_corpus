aaya: فَمَنْ خَافَ مِنْ مُوصٍ جَنَفًا أَوْ إِثْمًا فَأَصْلَحَ بَيْنَهُمْ فَلَا إِثْمَ
  عَلَيْهِ ۚ إِنَّ اللَّهَ غَفُورٌ رَحِيمٌ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَمَنْ خَافَ مِن
  مُّوصٍ جَنَفاً أَوْ إِثْماً فَأَصْلَحَ بَيْنَهُمْ فَلاَ إِثْمَ عَلَيْهِ إِنَّ ٱللَّهَ
  غَفُورٌ رَّحِيمٌ }قوله تعالى: { فمن خاف من موصٍ } قرأ ابن كثير، ونافع، وأبو عمرو،
  وابن عامر، وحفص عن عاصم { مُوصٍ } ساكنة الواو، وقرأ حمزة، والكسائي، وأبو بكر، عن
  عاصم «مُوَصٍ» مفتوحة الواو مشددة الصاد. وفي المراد بالخوف هاهنا قولان. أحدهما: أنه
  العلم. والثاني: نفس الخوف. فعلى الأول؛ يكون الجور قد وجد. وعلى الثاني: يخشى وجوده.
  و «الجنف»: الميل عن الحق. قال الزجاج: جنفاً، أي: ميلاً، أو إثماً، أي: قصد الإثم.
  وقال ابن عباس: الجنف: الخطأ، والإثم: العمد. قال أبو سليمان الدمشقي: الجنف: الخروج
  عن الحق، وقد يسمى به المخطىء والعامد، إلا أن المفسرين علّقوا الجنف على المخطىء،
  والإثم على العامد.وفي توجيه هذه الآية قولان. أحدهما: أن معناه: من حضر رجلاً يموت،
  فأسرف في وصيته، أو قصر عن حق؛ فليأمره بالعدل، هذا قول مجاهد. والثاني: أن معناها:
  من أوصى بجور، فرد وليّه وصيته، أو ردها إمام من أئمة المسلمين إلى كتاب الله وسنة
  نبيّه؛ فلا إثم عليه، وهذا قول قتادة.قوله تعالى: { فأصلح بينهم } أي: بين الذين أوصى
  لهم، ولم يجر لهم ذكر، غير أنه لما ذكر الموصي أفاد مفهوم الخطاب أن هناك موصى له،
  وأنشد الفراء:وما أدري إذا يممتُ أرضاً   أريد الخير أيهما يليني؟!أألخير الذي أنا
  أبتغيه   أم الشر الذي هو يبتغينيفكنّى في البيت الأول عن الشر بعد ذكره الخير وحده،
  لما في مفهوم اللفظ من الدلالة.\r\n\t\t\t\r\n\t\t\t</section>"

