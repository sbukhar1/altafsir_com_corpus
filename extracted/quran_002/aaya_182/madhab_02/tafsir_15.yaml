  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَمَنْ
  خَافَ مِن مُّوصٍ جَنَفاً أَوْ إِثْماً فَأَصْلَحَ بَيْنَهُمْ فَلاَ إِثْمَ عَلَيْهِ
  إِنَّ ٱللَّهَ غَفُورٌ رَّحِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: {
  فمن خاف من موصٍ } قرأ ابن كثير، ونافع، وأبو عمرو، وابن عامر، وحفص عن عاصم { مُوصٍ
  } ساكنة الواو، وقرأ حمزة، والكسائي، وأبو بكر، عن عاصم «مُوَصٍ» مفتوحة الواو مشددة
  الصاد. وفي المراد بالخوف هاهنا قولان. أحدهما: أنه العلم. والثاني: نفس الخوف. فعلى
  الأول؛ يكون الجور قد وجد. وعلى الثاني: يخشى وجوده. و «الجنف»: الميل عن الحق. قال
  الزجاج: جنفاً، أي: ميلاً، أو إثماً، أي: قصد الإثم. وقال ابن عباس: الجنف: الخطأ،
  والإثم: العمد. قال أبو سليمان الدمشقي: الجنف: الخروج عن الحق، وقد يسمى به المخطىء
  والعامد، إلا أن المفسرين علّقوا الجنف على المخطىء، والإثم على العامد.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وفي توجيه هذه الآية قولان. أحدهما: أن معناه: من حضر رجلاً يموت،
  فأسرف في وصيته، أو قصر عن حق؛ فليأمره بالعدل، هذا قول مجاهد. والثاني: أن معناها:
  من أوصى بجور، فرد وليّه وصيته، أو ردها إمام من أئمة المسلمين إلى كتاب الله وسنة
  نبيّه؛ فلا إثم عليه، وهذا قول قتادة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { فأصلح بينهم } أي: بين الذين أوصى لهم، ولم يجر لهم ذكر، غير أنه لما ذكر
  الموصي أفاد مفهوم الخطاب أن هناك موصى له، وأنشد الفراء:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وما أدري إذا يممتُ أرضاً</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">أريد الخير
  أيهما يليني؟!</font></font></b></td></tr><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">أألخير الذي أنا أبتغيه</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">أم الشر الذي هو يبتغيني</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">فكنّى في البيت الأول عن الشر بعد
  ذكره الخير وحده، لما في مفهوم اللفظ من الدلالة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

