  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">كُتِبَ
  عَلَيْكُمْ إِذَا حَضَرَ أَحَدَكُمُ ٱلْمَوْتُ إِن تَرَكَ خَيْراً ٱلْوَصِيَّةُ لِلْوَالِدَيْنِ
  وَٱلأَقْرَبِينَ بِٱلْمَعْرُوفِ حَقّاً عَلَى ٱلْمُتَّقِينَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَمَن
  بَدَّلَهُ بَعْدَ مَا سَمِعَهُ فَإِنَّمَا إِثْمُهُ عَلَى ٱلَّذِينَ يُبَدِّلُونَهُ
  إِنَّ ٱللَّهَ سَمِيعٌ عَلِيمٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">فَمَنْ خَافَ مِن مُّوصٍ جَنَفاً أَوْ إِثْماً
  فَأَصْلَحَ بَيْنَهُمْ فَلاَ إِثْمَ عَلَيْهِ إِنَّ ٱللَّهَ غَفُورٌ رَّحِيمٌ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله عز وجل: { كُتِبَ عَلَيْكُمْ إِذَا حَضَرَ أَحَدَكُمُ الْمَوْتُ
  } أي فرض عليكم، وقوله: { إِذَا حَضَرَ } ليس يريد به ذكر الوصية عند حلول الموت، لأنه
  في شغل عنه، ولكن تكون العطية بما تقدم من الوصية عند حضور الموت، ثم قال تعالى: {
  إِن تَرَكَ خَيْراً الْوَصِيَّةُ لِلْوَالِدَيْنِ وَالأَقْرَبِينَ } ، والخير: المال
  في قول الجميع، قال مجاهد: الخير في القرآن كله المال.</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّهُ لِحُبِّ الْخَيْرِ لَشَدِيدٌ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[العاديات:
  8] أي المال،</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إِنِّي أَحْبَبْتُ حُبَّ الْخَيْرِ عَن ذِكْرِ رَبَّي</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[ص:
  32]</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فَكَاتِبُوهُمْ
  إِنْ عَلِمْتُمْ فِيهمِْ خَيْراً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[النور: 33] وقال شعيب:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">إِنِّي
  أرَاكُم بِخَيْرٍ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[هود: 84] يعني الغنى والمال.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلف
  أهل العلم في ثبوت حكم هذه الآية، فذهب الجمهور من التابعين والفقهاء إلى أن العمل
  بها كان واجباً قبل فرض المواريث لئلا يضع الرجل ماله في البُعَدَاء طلباً للسمعة والرياء،
  فلما نزلت آية المواريث في تعيين المستحقين، وتقدير ما يستحقون، نسخ بها وجوب الوصية
  ومنعت السنّة من جوازها للورثة، وقال آخرون: كان حكمها ثابتاً في الوصية للوالدين،
  والأقربين حق واجب، فلما نزلت آي المواريث وفرض ميراث الأبوين نسخ بها الوصية للوالدين
  وكل وارث، وبقي فرض الوصية للأقربين الذين لا يرثون على حالة، وهذا قول الحسن، وقتادة،
  وطاوس، وجابر بن زيد.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">فإن أوصى بثُلُثهِ لغير قرابته،
  فقد اختلف قائلو هذا القول في حكم وصيته على ثلاثة مذاهب:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدها:
  أن يرد ثلث الثلث على قرابته ويكون ثلثا الثلث لمن أوصى له به، وهذا قول قتادة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والثاني: أن يرد ثلثا الثلث على قرابته ويكون ثلثا الثلث لمن أوصى
  له به، وهذا قول جابر بن زيد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثالث:
  أنه يريد الثلث كله على قرابته، وهذا قول طاوس.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلف
  في قدر المال الذي يجب عليه أن يوصي منه على ثلاثة أقاويل:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدها:
  أنه ألف درهم، تأويلاً لقوله تعالى: { إِن تَرَكَ خَيْراً } أن الخير ألف درهم وهذا
  قول عليّ.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والثاني: من ألف درهم إلى خمسمائة
  درهم، وهذا قول إبراهيم النخعي.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثالث:
  أنه غير مقدر وأن الوصية تجب في قليل المال وكثيره، وهذا قول الزهري.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ثم قال تعالى: { بِالْمَعْرُوفِ حَقّاً عَلَى الْمُتَّقِينَ } يحتمل
  قوله بالمعروف وجهين:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">أحدهما: بالعدل الوسط الذي لا بخس
  فيه ولا شطط.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والثاني: يعني بالمعروف من ماله
  دون المجهول.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله تعالى: { حَقّاً عَلَى الْمُتَّقِينَ
  } يعني بالتقوى من الورثة أن لا يسرف، والأقربين أن لا يبخل، قال ابن مسعود: الأجل
  فالأجل، يعني الأحوج فالأحوج. وغاية ما لا سرف فيه: الثلث، لقول النبي صلى الله عليه
  وسلم</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\"> \" الثلث
  والثلث كثير \". </font></font></b><b><font class=\"TextResultArabic\"><font color=\"Red\"><br/></font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">وروى الحسن أن أبا بكر وعمر رضي
  الله عنهما وصّياً بالخمس وقالا يوصي بما رضي الله لنفسه،: بالخمس، وكان يقول: الخمس
  معروف، والربع جهد، والثلث غاية ما تجيزه القضاة.</font></font>&#13;\t\t\t<label disabled=\"true\"
