  </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَمَنْ
  خَافَ مِن مُّوصٍ جَنَفاً أَوْ إِثْماً فَأَصْلَحَ بَيْنَهُمْ فَلاَ إِثْمَ عَلَيْهِ
  إِنَّ ٱللَّهَ غَفُورٌ رَّحِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">ثم قال تعالى:
  { فَمَن بَدَّلَهُ بَعْدَمَا سَمِعَهُ } يعني فَمَنْ غَيَّرَ الوَصِيَّةَ بعدما سمعها،
  وإنما جُعِلَ اللفظ مذكراً وإن كانت الوصية مؤنثة لأنه أراد قول المُوصِي، وقوله مذكر.
  { فَإِنَّمَا إِثْمُهُ عَلَى الَّذِينَ يُبَدِّلُونَهُ } أي يسمعونه ويَعْدِلون به
  عن مستحقه، إما ميلاً أو خيانة، وللميت أجر قصده وثواب وصيته، وإن غُيّرت بعده.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { إِنَّ اللهَ سَمِيعٌ عَلَيمٌ } أي سميع لقول الموصِي،
  عليم بفعل الوصي.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله عز وجل: { فَمَنْ خَافَ مِن
  مُّوصٍ جَنَفاً أَوْ إِثْماً فَأَصْلَحَ بَينَهُم } اختلف المفسرون في تأويل ذلك، على
  خمسة أقاويل:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">أحدها: أن تأويله فمن حضر مريضاً،
  وهو يوصي عند إشرافه على الموت، فخاف أن يخطئ في وصيته، فيفعل ما ليس له أو أن يتعمد
  جَوْراً فيها، فيأمر بما ليس له، فلا حرج على من حضره فسمع ذلك منه، أن يصلح بينه وبين
  ورثته، بأن يأمره بالعدل في وصيته، وهذا قول مجاهد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثاني:
  أن تأويلها فمن خاف من أوصياء الميت جنفاً في وصيته، فأصلح بين ورثته وبين المُوصَى
  لهم فيما أُوصِيَ به لهم حتى رد الوصية إلى العدل، فلا إثم عليه، وهذا قول ابن عباس،
  وقتادة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والثالث: أن تأويلها فمن خاف من
  موص جنفاً أو إثماً في عطيته لورثته عند حضور أجله، فأعطى بعضاً دون بعض، فلا إثم عليه
  أن يصلح بين ورثته في ذلك، وهذا قول عطاء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والرابع:
  أن تأويلها فمن خاف من موصٍ جنفاً، أو إثماً في وصيته لغير ورثته، بما يرجع نفعه إلى
  ورثته فأصلح بين ورثته، فلا إثم عليه، وهذا قول طاووس.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والخامس:
  أن تأويلها فمن خاف من موصٍ لآبائه وأقربائه جنفاً على بعضهم لبعض، فأصلح بين الآباء
  والأقرباء، فلا إثم عليه، وهذا قول السدي.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وفي
  قوله تعالى: { جَنَفاً أَوْ إِثْماً } تأويلان:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدهما:
  أن الجنف الخطأ، والإثم العمد، وهذا قول السدي.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثاني:
  أن الجنف الميل، والإثم أن يكون قد أثم في أَثَرةِ بعضهم على بعض، وهذا قول عطاء وابن
  زيد.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والجنف في كلام العرب هو الجَوْرُ
  والعُدُولِ عن الحق، ومنه قول الشاعر:</font></font><font class=\"TextResultArabic\"><font
