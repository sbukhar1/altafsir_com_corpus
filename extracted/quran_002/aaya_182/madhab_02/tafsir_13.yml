aaya: فَمَنْ خَافَ مِنْ مُوصٍ جَنَفًا أَوْ إِثْمًا فَأَصْلَحَ بَيْنَهُمْ فَلَا إِثْمَ
  عَلَيْهِ ۚ إِنَّ اللَّهَ غَفُورٌ رَحِيمٌ
