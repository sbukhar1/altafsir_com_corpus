  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وقال جماعة من
  أهل العلم: أراد أن صيام رمضان كان واجباً على النصارى كما فُرض علينا فربما كان يقع
  في الحر الشديد والبرد الشديد، وكان يشق عليهم في أسفارهم ويضرهم في معايشهم، فاجتمع
  رأي علمائهم ورؤسائهم على أن يجعلوا صيامهم في فصل من السنة بين الشتاء والصيف، فجعلوه
  في الربيع وزادوا فيه عشرة أيام كفارة لما صنعوا فصار أربعين، ثم إن ملكهم اشتكى فمه
  فجعل لله عليه إن هو بريء من وجعه أن يزيد في صومهم. أسبوعاً فبرىء فزاد فيه أسبوعاً
  ثم مات ذلك الملك ووليهم ملك آخر فقال: أتموه خمسين يوماً، وقال مجاهد: أصابهم موتان،
  فقالوا زيدوا في صيامكم فزادوا عشراً قبل وعشراً بعد قال الشعبي: لو صمت السنة كلها
  لأفطرت اليوم الذي يشك فيه، فيقال من شعبان ويقال من رمضان، وذلك أن النصارى فرض عليهم
  شهر رمضان فصاموا قبل الثلاثين يوماً وبعدها يوماً، ثم لم يزل القرن الآخر يستن بسنة
  القرن الذي قبله حتى صاروا إلى خمسين يوماً، فذلك قوله تعالىٰ: { كَمَا كُتِبَ عَلَى
  ٱلَّذِينَ مِن قَبْلِكُمْ لَعَلَّكُمْ تَتَّقُونَ } يعني بالصوم لأن الصوم وصلة إلى
  التقوى لما فيه من قهر النفس وكسر الشهوات، وقيل:لعلكم تحذرون عن الشهوات من الأكل
