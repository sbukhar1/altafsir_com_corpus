  إِنَّ ٱللَّهَ غَفُورٌ رَّحِيمٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">يٰأَيُّهَا ٱلَّذِينَ آمَنُواْ كُتِبَ عَلَيْكُمُ
  ٱلصِّيَامُ كَمَا كُتِبَ عَلَى ٱلَّذِينَ مِن قَبْلِكُمْ لَعَلَّكُمْ تَتَّقُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالىٰ: { فَمَنْ خَافَ } أي علم، كقوله تعالىٰ:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فَإِنْ
  خِفْتُمْ أَلاَّ يُقِيمَا حُدُودَ ٱللَّهِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[البقرة: 229] أي علمتم { مِن مُّوصٍ
  } قرأ حمزة والكسائي وأبو بكر ويعقوب بفتح الواو وتشديد الصاد، كقوله تعالىٰ:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">مَا
  وَصَّىٰ بِهِ نُوحاً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الشورى: 13]</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">ووصَّيْنَا ٱلإِنسَانَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[العنكبوت: 8] وقرأ الآخرون بسكون
  الواو وتخفيف الصاد، كقوله تعالىٰ:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">يُوصِيكُمُ ٱللهُ فِي أَوْلَـٰدِكُمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[النساء:
  11]</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">مِن
  بَعْدِ وَصِيَّةٍ يُوصَى بِهَآ أَوْ دَيْنٍ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[النساء: 12] { جَنَفاً } أي جوراً
  وعدولاً عن الحق، والجنف: الميل { أَوْ إِثْمًا } أي ظلماً، وقال السدي وعكرمة والربيع:
  الجنف الخطأ والإِثم العمد { فَأَصْلَحَ بَيْنَهُمْ فَلاَ إِثْمَ عَلَيْهِ } واختلفوا
  في معنى الآية، قال مجاهد: معناها أن الرجل إذا حضر مريضاً وهو يوصي فرآه يميل إما
  بتقصير أو إسراف، أو وضع الوصية في غير موضعها فلا حرج على من حضره أن يأمره بالعدل
  وينهاه عن الجنف فينظر للموصى وللورثة، وقال الآخرون: إنه أراد به أنه إذا أخطأ الميت
  في وصيته أو جار متعمداً فلا حرج على وليه أو وصيه أو والي أمور المسلمين أن يصلح بعد
  موته بين ورثته وبين الموصى لهم، ويرد الوصية إلى العدل والحق، فلا إثم عليه أي فلا
  حرج عليه { إِنَّ ٱللَّهَ غَفُورٌ رَّحِيمٌ } وقال طاووس: جنفه توليجه، وهو أن يوصي
  لبني بنيه يريد ابنه ولولد ابنته ولزوج ابنته يريد بذلك ابنته.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال الكلبي: كان الأولياء والأوصياء يمضون وصية الميت بعد نزول قوله
  تعالىٰ: «فمن بدله بعد ما سمعه» الآية وإن استغرق المال كله ولم يبق للورثة شيء، ثم
  نسخها قوله تعالىٰ: «فمن خاف من موصٍ جنفاً» الآية، قال ابن زيد: فعجز الموصي أن يوصي
  للوالدين والأقربين كما أمر الله تعالىٰ، وعجز الموصي أن يصلح فانتزع الله تعالىٰ ذلك
  منهم ففرض الفرائض.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">روي عن أبي هريرة عن رسول الله صلى
  الله عليه وسلم قال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" إن الرجل ليعمل أو المرأة بطاعة الله ستين سنة، ثم يحضرهما الموت فيضاران في الوصية
  فتجب لهما النار \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">ثم
  قرأ أبو هريرة (من بعد وصية يوصي بها أو دين) إلى قوله (غير مضار).</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالىٰ: { يَا أيُّهَا ٱلَّذِينَ آمَنُواْ كُتِبَ عَلَيْكُمُ
  ٱلصِّيَامُ } أي فرض وأوجب، والصوم والصيام في اللغة الإِمساك يقال صام النهار إذا
  اعتدل وقام قائم الظهيرة لأن الشمس إذا بلغت كبد السماء وقفت وأمسكت عن السير سُويعة
  ومنه قوله تعالىٰ:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فَقُولِىۤ إِنِّى نَذَرْتُ لِلرَّحْمَـٰنِ صَوْماً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[مريم:
  26] أي صمتاً لأنه إمساك عن الكلام، وفي الشريعة الصوم هو الإِمساك عن الأكل والشرب
  والجماع مع النية في وقت مخصوص { كَمَا كُتِبَ عَلَى ٱلَّذِينَ مِن قَبْلِكُمْ } من
  الأنبياء والأمم، واختلفوا في هذا التشبيه قال سعيد ابن جبير: كان صوم من قبلنا من
  العتمة إلى الليلة القابلة كما كان في ابتداء الإِسلام.</font></font>&#13;\t\t\t<label
