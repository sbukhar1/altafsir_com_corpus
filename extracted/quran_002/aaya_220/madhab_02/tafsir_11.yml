  فِيهِمَآ إِثْمٌ كَبِيرٌ وَمَنَٰفِعُ لِلنَّاسِ وَإِثْمُهُمَآ أَكْبَرُ مِن نَّفْعِهِمَا
  وَيَسْأَلُونَكَ مَاذَا يُنفِقُونَ قُلِ ٱلْعَفْوَ كَذٰلِكَ يُبيِّنُ ٱللَّهُ لَكُمُ
  ٱلأيَٰتِ لَعَلَّكُمْ تَتَفَكَّرُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فِي ٱلدُّنْيَا وَٱلآخِرَةِ
  وَيَسْأَلُونَكَ عَنِ ٱلْيَتَامَىٰ قُلْ إِصْلاَحٌ لَّهُمْ خَيْرٌ وَإِنْ تُخَالِطُوهُمْ
  فَإِخْوَانُكُمْ وَٱللَّهُ يَعْلَمُ ٱلْمُفْسِدَ مِنَ ٱلْمُصْلِحِ وَلَوْ شَآءَ ٱللَّهُ
  لأَعْنَتَكُمْ إِنَّ ٱللَّهَ عَزِيزٌ حَكِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قرأ
  حمزة [والكسائي]: { قُلْ فِيهِمَا إِثْمٌ كَبِيرٌ } بالثاء من الكثرة والباقون (بالياء)
  كبير أي ذنب عظيم. قوله: { وَيَسْأَلُونَكَ مَاذَا يُنفِقُونَ } أي ماذا يتصدقون. {
  قُلِ ٱلْعَفْوَ } أي الفضل من المال يريد أن يعطي ما فضل من قوته وقوت عياله ثم نسخ
  بآية الزكاة. وقرأ أبو عمرو: (قل العفو) بالرفع يعني الإنفاق وهو الزكاة هو العفو وقرأ
  الباقون: بالنصب يعني أنفقوا الفضل. { كَذٰلِكَ يُبيّنُ ٱللَّهُ لَكُمُ ٱلآيَـٰتِ }
  يعني أمره ونهيه كما يبين لكم أمر الصدقة { لَعَلَّكُمْ تَتَفَكَّرُونَ }. { فِى ٱلدُّنُيَا
  وَٱلآخِرَةِ } يعني في الدنيا أنها لا تبقى ولا تدوم ولا يدوم إلا العمل الصالح وفي
  الآخرة أنها تدوم وتبقى ولا تزول. وقال بعضهم: معناه كذلك يبين الله لكم الآيات في
  الدنيا لعلكم تتفكرون في الآخرة قوله تعالى: { وَيَسْأَلُونَكَ عَنِ ٱلْيَتَـٰمَىٰ
  } يقول: عن مخالطة اليتامى وذلك أنه لما نزلت هذه الآية</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّ ٱلَّذِينَ يَأْكُلُونَ أَمْوَٰلَ
  ٱلْيَتَـٰمَىٰ ظُلْماً إِنَّمَا يَأْكُلُونَ فِى بُطُونِهِمْ نَاراً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[النساء:
  10]. تركوا مخالطتهم فشق عليهم ذلك وكان عند الرجل منهم يتيم فجعل له بيتاً على حدة
  وطعاماً على حدة ولا يخالطه بشيء من ماله فقال عبد الله بن رواحة: يا رسول الله، قد
  أنزل الله آية في أموال اليتامى ما قد أنزل من الشدة فعزلناهم على حدة أفيصلح لنا أن
  نخالطهم؟ فنزلت هذه الآية { وَيَسْأَلُونَكَ عَنِ ٱلْيَتَـٰمَىٰ } أي عن مخالطة اليتامى
  { قُلْ: إِصْلاَحٌ لَّهُمْ خَيْرٌ } يقول: (أي لما لهم) خير من ترك مخالطتهم { وَإِن
  تُخَالِطُوهُمْ } أي تشاركوهم في النفقة والخدمة والدابة { فَإِخوَانُكُمْ } في الدين.
  ويقال: الامتناع منه خير وإن تخالطوهم فهم إخوانكم. { وَٱللَّهُ يَعْلَمُ ٱلْمُفْسِدَ
  } لمال اليتيم { مِنَ ٱلْمُصْلِحِ } [بماله] يعني لا بأس بالخلطة، وإذا قصدت به الإصلاح
  ولم تقصد به الإضرار به [ثم قال] { وَلَوْ شَاء ٱللَّهُ لأَعْنَتَكُمْ إِنَّ ٱللَّهَ
  عَزِيزٌ حَكِيمٌ }. قال القتبي: ولو شاء الله لضيق عليكم ولشدد عليكم ولكنه لم يشأ
  إلا التسهيل عليكم وقال الزجاج: (لأعنتكم) [معناه] لأهلككم: وأصل العنت في اللغة من
  [قول العرب] عنت البعير إذا انكسرت رجله وحقيقته ولو شاء الله لكلفكم ما يشتد عليكم.
  وقال الكلبي { وَلَوْ شَاء ٱللَّهُ لأَعْنَتَكُمْ } في مخالطتهم فجعلها حراماً { إِنَّ
  ٱللَّهَ عَزِيزٌ حَكِيمٌ } وقد ذكرناها.</font></font><font class=\"TextResultArabic\"><font
