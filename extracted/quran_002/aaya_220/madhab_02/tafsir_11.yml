  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَسْأَلُونَكَ
  عَنِ ٱلْخَمْرِ وَٱلْمَيْسِرِ قُلْ فِيهِمَآ إِثْمٌ كَبِيرٌ وَمَنَٰفِعُ لِلنَّاسِ
  وَإِثْمُهُمَآ أَكْبَرُ مِن نَّفْعِهِمَا وَيَسْأَلُونَكَ مَاذَا يُنفِقُونَ قُلِ ٱلْعَفْوَ
  كَذٰلِكَ يُبيِّنُ ٱللَّهُ لَكُمُ ٱلأيَٰتِ لَعَلَّكُمْ تَتَفَكَّرُونَ</a> <b>} *
  </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فِي
  ٱلدُّنْيَا وَٱلآخِرَةِ وَيَسْأَلُونَكَ عَنِ ٱلْيَتَامَىٰ قُلْ إِصْلاَحٌ لَّهُمْ
  خَيْرٌ وَإِنْ تُخَالِطُوهُمْ فَإِخْوَانُكُمْ وَٱللَّهُ يَعْلَمُ ٱلْمُفْسِدَ مِنَ
  ٱلْمُصْلِحِ وَلَوْ شَآءَ ٱللَّهُ لأَعْنَتَكُمْ إِنَّ ٱللَّهَ عَزِيزٌ حَكِيمٌ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">ثم قال تعالى: { يَسْـأَلُونَكَ عَنِ ٱلْخَمْرِ وَٱلْمَيْسِرِ } قال
  بعض المفسرين: إن الله لم يدع شيئاً من الكرامة والبر إلا وقد أعطى هذه الأمة ومن كرامته
  وإحسانه أنه لم يوجب لهم الشرائع دفعة واحدة ولكن أوجب عليهم مرة بعد مرة فكذلك في
  تحريم الخمر كانوا مولعين على شربها فنزلت هذه الآية { يَسْـأَلُونَكَ عَنِ ٱلْخَمْرِ
  وَٱلْمَيْسِرِ } أي عن شرب الخمر والميسر هو القمار { قُلْ: فِيهِمَا إِثْمٌ كَبِيرٌ
  }  { وَمَنَـٰفِعُ لِلنَّاسِ } في تجارتهم { وَإِثْمُهُمَا أَكْبَرُ مِن نَّفْعِهِمَا
  } فلما نزلت هذه الآية تركها بعض الناس وقالوا: لا حاجة لنا فيما فيه إثم كبير ولم
  يتركها بعض الناس وقالوا: نأخذ منفعتها ونترك إثمها ثم نزلت هذه الآية:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">يَـٰأَيُّهَا
  ٱلَّذِينَ ءَامَنُواْ لاَ تَقْرَبُواْ ٱلصَّلَـٰوةَ وَأَنتُمْ سُكَـٰرَىٰ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[النساء:
  43] فتركها بعض الناس وقالوا: لا حاجة لنا فيما يمنعنا عن الصلاة وشربها بعض الناس
  في غير أوقات الصلاة حتى نزل قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">يَـۤأَيُّهَا ٱلَّذِينَ آمَنُواْ:
  إِنَّمَا ٱلْخَمْرُ وَٱلْمَيْسِرُ وَٱلأَنصَابُ وَٱلأَزْلاَمُ رِجْسٌ مِّنْ عَمَلِ
  ٱلشَّيْطَـٰنِ فَٱجْتَنِبُوهُ لَعَلَّكُمْ تُفْلِحُونَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[المائدة: 90] الآية فصارت حراماً
  عليهم حتى كان بعضهم يقول: ما حرم علينا شيء أشد من الخمر. وقيل: إثم كبير في أخذها
  ومنافع في تركها. وروي أن الأعشى توجه إلى المدينة ليسلم فلقيه بعض المشركين في الطريق
  فقالوا له: أين تذهب؟ فأخبرهم أنه يريد محمداً - صلى الله عليه وسلم - فقالوا: لا تصل
  إليه فإنه يأمرك بالصلاة فقال: إن خدمة الرب واجبة فقالوا له: إنه يأمرك بإعطاء المال
  إلى الفقراء فقال إن اصطناع المعروف واجب فقيل له إنه ينهى عن الزنا فقال: إن الزنا
  فحش قبيح في العقل وقد صرت شيخاً فلا أحتاج إليه فقيل له: إنه ينهى عن شرب الخمر قال:
  أما هذا فإني لا أصبر عنه فرجع. وقال: أشرب الخمر سنة ثم أرجع إليه فلم (يبلغ) إلى
  منزله حتى سقط عن البعير فانكسر عنقه فمات. وقال بعضهم في هذه الآية ما يدل على تحريمه
  لأنه سماها إثماً وقد حرم الإثم في آية أخرى وهي قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">قُلْ: إِنَّمَا حَرَّمَ رَبِّيَ ٱلْفَوَٰحِشَ
  مَا ظَهَرَ مِنْهَا وَمَا بَطَنَ وَٱلإِثْمَ وَٱلْبَغْيَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الأعراف: 33] وقال بعضهم أراد بالإثم
  الخمر بدليل قول الشاعر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">شربت الإثم حتى ضل عقلي</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">كذاك الإثم
  يذهب بالعقول</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وروي عن جعفر الطيار أنه كان لا يشرب الخمر في الجاهلية وكان يقول:
  الناس [يطلبون] زيادة العقل فأنا لا أنقص عقلي. وأما الميسر فكانوا يشترون جزوراً ويضربون
  سهامهم فمن خرج سهمه أولاً يأخذ نصيبه من اللحم ولا يكون عليه من الثمن شيء ومن بقي
  سهمه آخراً فكان عليه ثمن الجزور كله [وليس] له من اللحم شيئاً. وقال عطاء ومجاهد:
  الميسر القمار (كله) حتى لعب الصبيان بالجوز والكعاب.</font></font>&#13;\t\t\t<label
