  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فِي
  ٱلدُّنْيَا وَٱلآخِرَةِ وَيَسْأَلُونَكَ عَنِ ٱلْيَتَامَىٰ قُلْ إِصْلاَحٌ لَّهُمْ
  خَيْرٌ وَإِنْ تُخَالِطُوهُمْ فَإِخْوَانُكُمْ وَٱللَّهُ يَعْلَمُ ٱلْمُفْسِدَ مِنَ
  ٱلْمُصْلِحِ وَلَوْ شَآءَ ٱللَّهُ لأَعْنَتَكُمْ إِنَّ ٱللَّهَ عَزِيزٌ حَكِيمٌ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { ويَسْئَلونك عن اليتامى } في سبب نزولها قولان. أحدهما:
  أنه لما أنزل الله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">ولا تقربوا مال اليتيم إِلا بالتي هي أحسن</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الاسراء:34].
  و</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">إِن
  الذين يأكلون أموال اليتامى ظلماً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[النساء:9] انطلق من كان عنده مال
  يتيم، فعزل طعامه من طعامِه، وشرابه من شرابِه، فجعل يفضل الشيء من طعامِه فيحبس له
  حتى يأكله أو يفسد. فاشتد ذلك عليهم، فذكروه للنبي، صلى الله عليه وسلم، فنزلت هذه
  الآية هذا قول ابن عباس، وعطاء، وسعيد بن جبير، وقتادة، ومقاتل. والثاني: أن العرب
  كانوا يشددون في أمر اليتيم حتى لا يأكلون معه في قصعته، ولا يستخدمون له خادماً، فسألوا
  النبي، صلى الله عليه وسلم، عن مخالطتهم، فنزلت هذه الآية، ذكره السدي عن أشياخه، وهو
  قول الضحاك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وفي السائلين للنبي، صلى الله عليه
  وسلم، عن ذلك قولان. أحدهما: أن الذي سأله ثابت بن رفاعة الأنصاري، قاله مقاتل. والثاني:
  عبد الله بن رواحة، قاله أبو سليمان الدمشقي.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { قل إِصلاح لهم خيرٌ } قال ابن قتيبة: معناه: تثمير أموالهم، والتنزه عن أكلها
  لمن وليها خير. { وإِن تخالطوهم فاخوانُكم } أي: فهم إخوانكم، حُكمهم في ذلك حكم إخوانكم.
  قال ابن عباس: والمخالطة: أن يشرب من لبنك، وتشرب من لبنه، ويأكل في قصعتك، وتأكل في
  قصعته. { والله يعلم المفسد من المصلح } يريد: المتعمد. أكل مال اليتيم، من المتحرّج
  الذي لا يألو إلا الإصلاح. { ولو شاء الله لأعنتكم } قال ابن عباس: أي: لأحرجكم، ولضيّق
  عليكم. وقال ابن الأنباري: أصل العنت: التشديد. تقول العرب: فلان يتعنت فلاناً ويعنته،
  أي: يشدد عليه، ويلزمه بما يصعب عليه أداؤه [قال: ثم نقلت إلى معنى الهلاك] واشتقاق
  الحرف، من قول العرب: أكمة عنوت: إذا كانت شديدة شاقة [المصعد] فجعلت هذه اللفظة مستعملة
  في كل شدة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

