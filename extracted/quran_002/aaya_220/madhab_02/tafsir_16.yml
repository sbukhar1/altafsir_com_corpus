  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فِي
  ٱلدُّنْيَا وَٱلآخِرَةِ وَيَسْأَلُونَكَ عَنِ ٱلْيَتَامَىٰ قُلْ إِصْلاَحٌ لَّهُمْ
  خَيْرٌ وَإِنْ تُخَالِطُوهُمْ فَإِخْوَانُكُمْ وَٱللَّهُ يَعْلَمُ ٱلْمُفْسِدَ مِنَ
  ٱلْمُصْلِحِ وَلَوْ شَآءَ ٱللَّهُ لأَعْنَتَكُمْ إِنَّ ٱللَّهَ عَزِيزٌ حَكِيمٌ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ وَيَسْئَلُونَكَ عَنِ الْيَتَامَى } لما نزل</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَلاَ تَقْرَبُواْ مَالَ ٱلْيَتِيمِ
  إِلاَّ بِٱلَّتِي هِيَ أَحْسَنُ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الإسراء: 34] و</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّ
  ٱلَّذِينَ يَأْكُلُونَ أَمْوَالَ ٱلْيَتَامَىٰ ظُلْماً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[النساء: 10] تحرجوا من خلط طعامهم
  بأطعمة اليتامى فعزلوا أطعمة اليتامى حتى ربما فسدت عليهم، فنزلت { وَإِن تُخَالِطُوهُمْ
  } في الطعام والشراب، والسكنى، والدابة، واستخدام العبيد. { وَاللَّهُ يَعْلَمُ الْمُفْسِدَ
  } الذي يخلط ماله بمال اليتيم، ليفسد مال اليتيم. والمصلح: الذي يريد بذلك إصلاح مال
  اليتيم. { لأَعْنَتَكُمْ } لشدد عليكم، أو يجعل ما أصبتم من أموال اليتامى موبقاً {
  عَزيزٌ } في سلطانه قادر على الإعنات. { حَكِيمٌ } في تدبيره بترك الإعنات.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

