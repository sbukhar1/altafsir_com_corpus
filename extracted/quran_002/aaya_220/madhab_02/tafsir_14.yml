  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فِي
  ٱلدُّنْيَا وَٱلآخِرَةِ وَيَسْأَلُونَكَ عَنِ ٱلْيَتَامَىٰ قُلْ إِصْلاَحٌ لَّهُمْ
  خَيْرٌ وَإِنْ تُخَالِطُوهُمْ فَإِخْوَانُكُمْ وَٱللَّهُ يَعْلَمُ ٱلْمُفْسِدَ مِنَ
  ٱلْمُصْلِحِ وَلَوْ شَآءَ ٱللَّهُ لأَعْنَتَكُمْ إِنَّ ٱللَّهَ عَزِيزٌ حَكِيمٌ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلاَ
  تَنْكِحُواْ ٱلْمُشْرِكَاتِ حَتَّىٰ يُؤْمِنَّ وَلأَمَةٌ مُّؤْمِنَةٌ خَيْرٌ مِّن مُّشْرِكَةٍ
  وَلَوْ أَعْجَبَتْكُمْ وَلاَ تُنْكِحُواْ ٱلْمُشْرِكِينَ حَتَّىٰ يُؤْمِنُواْ وَلَعَبْدٌ
  مُّؤْمِنٌ خَيْرٌ مِّن مُّشْرِكٍ وَلَوْ أَعْجَبَكُمْ أُوْلَـٰئِكَ يَدْعُونَ إِلَى
  ٱلنَّارِ وَٱللَّهُ يَدْعُوۤاْ إِلَى ٱلْجَنَّةِ وَٱلْمَغْفِرَةِ بِإِذْنِهِ وَيُبَيِّنُ
  آيَاتِهِ لِلنَّاسِ لَعَلَّهُمْ يَتَذَكَّرُونَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله
  قبل { في الدنيا } ابتداء آية، وقد تقدم تعلقه، وكون { تتفكرون } موقفاً يقوي تعلق
  { في الدنيا } بـ { الآيات } ، وقرأ طاوس \" قل أصلح لهم خير \" ، وسبب الآية فيما
  قال السدي والضحاك أن العرب كانت عادتهم أن يتجنبوا مال اليتيم ولا يخالطوه في مأكل
  ولا مشرب ولا شيء، فكانت تلك مشقة عليهم، فسألوا عنه رسول الله صلى الله عليه وسلم،
  وقال ابن عباس وسعيد بن المسيب: سببها أن المسلمين لما نزلت</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">ولا تقربوا مال اليتيم</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأنعام:
  152] الآية ونزلت</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إن الذين يأكلون أموال اليتامى ظلماً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[النساء:
  10] تجنبوا اليتامى وأموالهم وعزلوهم عن أنفسهم، فنزلت { وإن تخالطوهم فإخوانكم } الآية،
  وقيل: إن السائل عبد الله بن رواحة، وأمر الله تعالى نبيه أن يجيب بأن من قصد الإصلاح
  في مال اليتيم فهو خير، وما فعل بعد هذا المقصد من مخالطة وانبساط بعوض منه فلا حرج،
  ورفع تعالى المشقة في تجنب اليتيم ومأكله ومشربه، وأباح الخلطة في ذلك إذا قصد الإصلاح
  ورفق اليتيم، مثال ذلك أن يكتفي اليتيم دون خلطة بقدر ما في الشهر، فإن دعت خلطة الولي
  إلى أن يزاد في ذلك القدر فهي مخالطة فساد، وإن دعت إلى الحط من ذلك القدر فهي مخالطة
  إصلاح، وقوله تعالى: { فإخوانكم } خبر ابتداء محذوف، وقوله { والله يعلم المفسد من
  المصلح } تحذير، والعنت المشقة، منه عنت العزبة، وعقبة عنوت أي شاقة، وعنت البعير إذا
  انكسر بعد جبر، فالمعنى: لأتعبكم في تجنب أمر اليتامى، ولكنه خفف عنكم، وقال ابن عباس:
  المعنى لأوبقكم بما سلف من نيلكم من أموال اليتامى، و { عزيز } مقتضاه لا يرد أمره،
  و { حكيم } أي محكم ما ينفذه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله
  تعالى: { ولا تنكحوا المشركات حتى يؤمنّ } الآية، قرأ جمهور الناس \" تَنكحوا \" بفتح
  التاء، وقرئت في الشاذ بالضم كأن المتزوج لها أنكحها من نفسسه، ونكح أصله الجماع، ويستعمل
  في التزوج تجوزاً واتساعاً، وقالت طائفة: { المشركات } هنا من يشرك مع الله إلهاً آخر،
  فلم تدخل اليهوديات ولا النصرانيات في لفظ هذه الآية، ولا في معناها، وسببها قصة أبي
  مرثد كناز بن حصين مع عناق التي كانت بمكة، وقال قتادة وسعيد بن جبير: لفظ الآية العموم
  في كل كافرة، والمراد بها الخصوص في الكتابيات، وبينت الخصوص آية المائدة ولم يتناول
  قط الكتابيات، وقال ابن عباس والحسن: تناولهن العموم ثم نسخت آية سورة المائدة بعض
  العموم في الكتابيات، وهذا مذهب مالك رحمه الله، ذكره ابن حبيب وقال: \" ونكاح اليهودية
  والنصرانية وإن كان قد أحله الله مستثقل مذموم \" ، وكره مالك رحمه الله تزوج الحربيات
  لعله ترك الولد في دار الحرب ولتصرفها في الخمر والخنزير، وأباح نكاح الكتابيات عمر
  بن الخطاب وعثمان بن عفان وجابر بن عبد الله وطلحة وعطاء بن أبي رباح وابن المسيب والحسن
  وطاوس وابن جبير والزهري الشافعي وعوام أهل المدينة والكوفة، ومنه مالك والشافعي وأبو
  حنيفة والأوزاعي وإسحاق نكاح المجوسية، وقال ابن حنبل: لا يعجبني، وروي أن حذيفة بن
  اليمان تزوج مجوسية، وقال ابن الفصار: \" قال بعض أصحابنا: يجب -على أحد القولين أن
  لهم كتاباً- أن تجوز مناكحتهم \".</font></font>&#13;\t\t\t<label disabled=\"true\"
