  none\" href=\"JavaScript:Open_Menu()\">وَلاَ تَنْكِحُواْ ٱلْمُشْرِكَاتِ حَتَّىٰ
  يُؤْمِنَّ وَلأَمَةٌ مُّؤْمِنَةٌ خَيْرٌ مِّن مُّشْرِكَةٍ وَلَوْ أَعْجَبَتْكُمْ وَلاَ
  تُنْكِحُواْ ٱلْمُشْرِكِينَ حَتَّىٰ يُؤْمِنُواْ وَلَعَبْدٌ مُّؤْمِنٌ خَيْرٌ مِّن
  مُّشْرِكٍ وَلَوْ أَعْجَبَكُمْ أُوْلَـٰئِكَ يَدْعُونَ إِلَى ٱلنَّارِ وَٱللَّهُ يَدْعُوۤاْ
  إِلَى ٱلْجَنَّةِ وَٱلْمَغْفِرَةِ بِإِذْنِهِ وَيُبَيِّنُ آيَاتِهِ لِلنَّاسِ لَعَلَّهُمْ
  يَتَذَكَّرُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">وقال ابن عباس في بعض ما روي عنه
  إن الآية عامة في الوثنيات والمجوسيات والكتابيات، وكل من كان على غير الإسلام حرام
  \".</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال القاضي أبو محمد: فعلى هذا هي
  ناسخة للآية التي في سورة المائدة، وينظر إلى هذا قول ابن عمر في الموطأ: \" ولا أعلم
  إشراكاً أعظم من أن تقول المرأة: ربها عيسى \" ، وروي عن عمر أنه فرق بين طلحة بن عبيد
  الله وحذيفة بن اليمان وبين كتابيتين وقالا: نطلق يا أمير المؤمنين ولا تغضب، فقال:
  لو جاز طلاقكما لجاز نكاحكما، ولكن أفرق بينكما صغرة قمأة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  القاضي أبو محمد: وهذا لا يستند جيداً، وأسند منه أن عمر أراد التفريق بينهما فقال
  له حذيفة: أتزعم أنها حرام فأخلي سبيلها يا أمير المؤمنين؟ فقال: لا أزعم أنها حرام،
  ولكني أخاف أن تعاطوا المومسات منهن، وروي عن ابن عباس نحو هذا، وقوله تعالى: { ولأمة
  مؤمنة } إخبار أن المؤمنة المملوكة خير من المشركة وإن كانت ذات الحسب والمال ولو أعجبتكم
  في الحسن وغير ذلك، هذا قول الطبري وغيره، وقال السدي: نزلت في عبد الله بن رواحة كانت
  له أمة سوداء فلطمها في غضب، ثم ندم فأتى النبي صلى الله عليه وسلم فأخبره، وقال: هي
  تصوم وتصلي وتشهد الشهادتين، فقال رسول الله صلى الله عليه وسلم: هذه مؤمنة. فقال ابن
  رواحة: لأعتقنّها ولأتزوجنّها، ففعل، فطعن عليه ناس فنزلت الآية فيه، ومالك رحمه الله
  لا يجوز عنده نكاح الأمة الكتابية، وقال أشهب في كتاب محمد فيمن أسلم وتحته أمة كتابية:
  إنه لا يفرق بينهما، وروى ابن وهب وغيره عن مالك أن المجوسية لا يجوز أن توطأ بملك
  اليمين، وأبو حنيفة وأصحابه يجيزون نكاح الإماء الكتابيات.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله
  تعالى: { ولا تنحكوا المشركين حتى يؤمنوا } الآية، أجمعت الأمة على أن المشرك لا يطأ
  المؤمنة بوجه لما في ذلك من الغضاضة على دين الإسلام، والقراء على ضم التاء من { تنكحوا
  } ، وقال بعض العلماء: إن الولاية في النكاح نص في لفظ هذه الآية.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">{ ولعْبد مؤمن } مملوك { خير من مشرك } حسيب ولو أعجبك حسنه وماله
  حسبما تقدم، وليس التفضيل هنا بلفظة { خير } من جهة الإيمان فقط لأنه لا اشتراك من
  جهة الإيمان، لكن الاشتراك موجود في المعاشرة والصحبة وملك العصمة وغير شيء، وهذا النظر
  هو على مذهب سيبويه في أن لفظة \" أفعل \" التي هي للتفضيل لا تصح حيث لا اشتراك.</font></font>&#13;\t\t\t<label
