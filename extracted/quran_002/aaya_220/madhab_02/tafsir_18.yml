  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فِي
  ٱلدُّنْيَا وَٱلآخِرَةِ وَيَسْأَلُونَكَ عَنِ ٱلْيَتَامَىٰ قُلْ إِصْلاَحٌ لَّهُمْ
  خَيْرٌ وَإِنْ تُخَالِطُوهُمْ فَإِخْوَانُكُمْ وَٱللَّهُ يَعْلَمُ ٱلْمُفْسِدَ مِنَ
  ٱلْمُصْلِحِ وَلَوْ شَآءَ ٱللَّهُ لأَعْنَتَكُمْ إِنَّ ٱللَّهَ عَزِيزٌ حَكِيمٌ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله عز وجل: { ويسألونك عن اليتامى } قال ابن عباس لما نزلت:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">إن
  الذين يأكلون أموال اليتامى ظلماً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[النساء: 10] تحرج المسلمون من أموال
  اليتامى تحرجاً شديداً حتى عزلوا أموالهم وتركوا مخالطتهم، وربما كان يصنع لليتيم الطعام
  فيفضل منه فيتركونه ولا يأكلونه، فاشتد ذلك عليهم فسألوا رسول الله صلى الله عليه وسلم
  فأنزل الله تعالى ويسألونك عن اليتامى { قل إصلاح لهم خير } أي إصلاح أموال اليتامى
  من غير أخذ أجرة، ولا عوض خير لكم أي أعظم أجراً. وقيل: هو أن يوسع على اليتيم من طعام
  نفسه ولا يوسع من طعام اليتيم { وإن تخالطوهم } يعني في الطعام والخدمة والسكنى وهذا
  فيه إباحة المخالطة أي شاركوهم في أموالهم واخلطوها بأموالكم ونفقاتكم ومساكنكم وخدمكم
  ودوابكم، فتصيبوا من أموالهم عوضاً من قيامكم بأمورهم أو تكافئوهم على ما تصيبون من
  أموالهم { فإخوانكم } أي فهم إخوانكم والإخوان يعين بعضهم بعضاً ويصيب بعضهم من مال
  بعض على وجه الإصلاح والرضا { والله يعلم المفسد من المصلح } يعني المفسد لمال اليتيم
  والمصلح له، ويعلم الذي يقصد بالمخالطة الخيانة وأكل مال اليتيم بغير حق والذي يقصد
  الإصلاح.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">{ ولو شاء الله لأعنتكم } أي لضيق
  عليكم وما أباح لكم مخالطتهم وأصل العنت الشدة والمشقة والمعنى لكلفكم في كل شيء ما
  يشق عليكم { إن الله عزيز حكيم } أي غالب يقدر أن يشق على عباده ويعنتهم ولكنه حكيم
  لا يكلف عباده إلاّ ما تتسع فيه طاقتهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

