  فِيهِمَآ إِثْمٌ كَبِيرٌ وَمَنَٰفِعُ لِلنَّاسِ وَإِثْمُهُمَآ أَكْبَرُ مِن نَّفْعِهِمَا
  وَيَسْأَلُونَكَ مَاذَا يُنفِقُونَ قُلِ ٱلْعَفْوَ كَذٰلِكَ يُبيِّنُ ٱللَّهُ لَكُمُ
  ٱلأيَٰتِ لَعَلَّكُمْ تَتَفَكَّرُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فِي ٱلدُّنْيَا وَٱلآخِرَةِ
  وَيَسْأَلُونَكَ عَنِ ٱلْيَتَامَىٰ قُلْ إِصْلاَحٌ لَّهُمْ خَيْرٌ وَإِنْ تُخَالِطُوهُمْ
  فَإِخْوَانُكُمْ وَٱللَّهُ يَعْلَمُ ٱلْمُفْسِدَ مِنَ ٱلْمُصْلِحِ وَلَوْ شَآءَ ٱللَّهُ
  لأَعْنَتَكُمْ إِنَّ ٱللَّهَ عَزِيزٌ حَكِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">أخبرنا
  عبد الواحد بن أحمد المليحي أخبرنا أحمد بن عبد الله النعيمي أخبرنا محمد بن يوسف اخبرنا
  محمد بن اسماعيل أخبرنا يعقوب بن ابراهيم اخبرنا ابن علية أخبرنا عبد العزيز بن صهيب
  قال: قال لي أنس بن مالك ما كان لنا خمر غير فضيحتكم وإني لقائم أسقي أبا طلحة وفلاناً
  وفلاناً إذ جاء رجل فقال: حرمت الخمر. فقالوا أهرق هذه القلال يا أنس قال فما سألوا
  عنها ولا راجعوها بعد خبر الرجل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وعن
  أنس: سميت خمراً لأنهم كانوا يدعونها في الدنان حتى تختمر وتتغير، وعن ابن المسيب:
  لأنها تركت حتى صفا صفوها، ورسب كدرها، واختلف الفقهاء في ماهية الخمر، فقال قوم: هي
  عصير العنب أو الرطب الذي اشتد وغلا من غير عمل النار فيه، واتفقت الأئمة على أن هذا
  الخمر نجس يحد شاربه ويفسق ويكفر مستحلّها، وذهب سفيان الثوري وأبو حنيفة وجماعة إلى
  أن التحريم لا يتعدى هذا ولا يحرم ما يتخذ من غيرها كالمتخذ من الحنطة والشعير والذرة
  والعسل والفانيد إلا أن يسكر منه فيحرم، وقالوا إذا طبخ عصير العنب والرطب حتى ذهب
  نصفه فهو حلال ولكنه يكره، وإن طبخ حتى ذهب ثلثاه قالوا هو حلال مباح شربه إلا أن السكر
  منه حرام، ويحتجون بما روي عن عمر بن الخطاب رضي الله عنه كتب إلى بعض عماله أن أرزق
  المسلمين من الطلاء ما ذهب ثلثاه وبقي ثلثه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ورأى
  أبو عبيدة ومعاذ شرب الطلاء على الثلث.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  قوم: إذا طبخ العصير أدنى طبخ صار حلالاً، وهو قول اسماعيل بن عُليّة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وذهب أكثر أهل العلم إلى أن كل شراب أسكر كثيره فهو خمر فقليله حرام
  يحد شاربه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">واحتجوا بما أخبرنا أبو الحسن السرخسي
  أخبرنا زاهر بن أحمد أخبرنا أبو إسحاق الهاشمي أخبرنا أبو مصعب عن مالك عن ابن شهاب
  عن أبي سلمة بن عبد الرحمٰن عن عائشة زوج النبي صلى الله عليه وسلم أنها قالت سئل رسول
  الله صلى الله عليه وسلم عن البِتْع فقال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" كل شراب أسكر فهو حرام \". </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">أخبرنا أبو عبد الله بن محمد بن الفضل الخرقي أنا أبو الحسن علي بن
  عبد الله الطيسفوني أنا عبد الله بن عمر الجوهري أخبرنا أحمد بن علي الكشميهني أنا
  علي ابن حجر أنا اسماعيل بن جعفر عن داود ابن بكر بن أبي الفرات عن محمد بن المنكدر
  عن جابر بن عبد الله رضي الله عنه: أن رسول الله صلى الله عليه وسلم قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" ما أسكر كثيره فقليله حرام \".
  </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">أخبرنا
  إسماعيل بن عبد القاهر الجرجاني أنا عبد الغفار بن محمد الفارسي أنا محمد بن عيسى الجلودي
  أنا ابراهيم بن محمد بن سفيان أنا مسلم بن الحجاج أنا أبو الربيع العتكي اخبرنا حماد
