  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَسْأَلُونَكَ
  عَنِ ٱلْخَمْرِ وَٱلْمَيْسِرِ قُلْ فِيهِمَآ إِثْمٌ كَبِيرٌ وَمَنَٰفِعُ لِلنَّاسِ
  وَإِثْمُهُمَآ أَكْبَرُ مِن نَّفْعِهِمَا وَيَسْأَلُونَكَ مَاذَا يُنفِقُونَ قُلِ ٱلْعَفْوَ
  كَذٰلِكَ يُبيِّنُ ٱللَّهُ لَكُمُ ٱلأيَٰتِ لَعَلَّكُمْ تَتَفَكَّرُونَ</a> <b>} *
  </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فِي
  ٱلدُّنْيَا وَٱلآخِرَةِ وَيَسْأَلُونَكَ عَنِ ٱلْيَتَامَىٰ قُلْ إِصْلاَحٌ لَّهُمْ
  خَيْرٌ وَإِنْ تُخَالِطُوهُمْ فَإِخْوَانُكُمْ وَٱللَّهُ يَعْلَمُ ٱلْمُفْسِدَ مِنَ
  ٱلْمُصْلِحِ وَلَوْ شَآءَ ٱللَّهُ لأَعْنَتَكُمْ إِنَّ ٱللَّهَ عَزِيزٌ حَكِيمٌ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالىٰ: { يَسْأَلُونَكَ عَنِ ٱلْخَمْرِ وَٱلْمَيْسِرِ } الآية،
  نزلت في عمر بن الخطاب ومعاذ بن جبل رضي الله عنهما ونفر من الأنصار أتوا رسول الله
  صلى الله عليه وسلم فقالوا: يا رسول الله أفتنا في الخمر والميسر فإنهما مذهبة للعقل
  مسلبة للمال؟ فأنزل الله هذه الآية.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وجملة
  القول في تحريم الخمر على ما قال المفسرون إن الله تعالى أنزل في الخمر أربع آيات نزلت
  بمكة وهي:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَمِن ثَمَراتِ النَّخِيلِ والأَعْنَابِ تَتَّخِذُونَ مِنْهُ
  سَكَراً وَرِزْقًا حَسَنًا</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[النحل: 67] فكان المسلمون يشربونها وهي لهم حلال يومئذ، ثم نزلت في
  مسألة عمر ومعاذ بن جبل: { يَسْألُونَكَ عَنِ الخَمْرِ والمَيْسِرِ قُلْ فِيهِمَا إِثْمٌ
  كَبِيرٌ } فلما نزلت هذه الآية قال رسول الله صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" إن الله تقدم في تحريم الخمر \"
  </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">فتركها
  قوم لقوله (إثم كبير) وشربها قوم لقوله: (ومنافع للناس) إلى أن صنع عبد الرحمٰن بن
  عوف طعاماً فدعا ناساً من أصحاب النبي صلى الله عليه وسلم وأتاهم بخمر فشربوا وسكروا،
  وحضرت صلاة المغرب فقدموا بعضهم ليصلي بهم فقرأ «قل يا أيها الكافرون أعبد ما تعبدون»
  هكذا إلى آخر السورة بحذف «لا» فأنزل الله تعالىٰ:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">يَا أيُّهَا ٱلَّذِينَ آمَنُوا لاَ
  تَقْرَبُواْ ٱلصَّلاةَ وَأَنتُمْ سُكَارَى حَتَّى تَعْلَمُواْ مَا تَقُولُونَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[النساء:
  43] فحرم السكر في أوقات الصلاة، فلما نزلت هذه الآية تركها قوم، وقالوا لا خير في
  شيء يحول بيننا وبين الصلاة، وتركها قوم في أوقات الصلاة وشربوها في غير حين الصلاة،
  حتى كان الرجل يشرب بعد صلاة العشاء فيصبح وقد زال عنه السكر، ويشرب بعد صلاة الصبح
  فيصحو إذا جاء وقت الظهر، واتخذ عتبان بن مالك صنيعاً ودَعا رجالاً من المسلمين فيهم
  سعد بن أبي وقاص وكان قد شوى لهم رأس بعير، فأكلوا منه وشربوا الخمر حتى أخذت منهم،
  ثم إنهم افتخروا عند ذلك وانتسبوا وتناشدوا الأشعار، فأنشد سعد قصيدة فيها هجاء للأنصار
  وفخر لقومه فأخذ رجل من الأنصار لحي البعير فضرب به رأس سعد فشجه شجة موضحه فانطلق
  سعد إلى رسول الله صلى الله عليه وسلم وشكا إليه الأنصاري فقال عمر: اللهم بيِّن لنا
  رأيك في الخمر بياناً شافياً، فأنزل الله تعالىٰ تحريم الخمر في سورة المائدة: إلى
  قوله (فهل أنتم منتهون).</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وذلك بعد غزوة الأحزاب بأيام فقال
  عمر رضي الله عنه انتهينا يا رب، قال أنس حرمت الخمر ولم يكن يومئذ للعرب عيش أعجب
  منها وما حرَّم عليهم شيئاً أشد من الخمر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">عن
  ابن عمر رضي الله عنهما قال: لما نزلت الآية في سورة المائدة حرمت الخمر فخرجنا بالحباب
  إلى الطريق فصببنا ما فيها فمنا من كسر صبَّه ومنا من غسله بالماء والطين، ولقد غودرت
  أزقة المدينة بعد ذلك حيناً فلما مطرت استبان فيها لون الخمر وفاحت منها ريحها.</font></font>&#13;\t\t\t<label
