text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فِي ٱلدُّنْيَا
  وَٱلآخِرَةِ وَيَسْأَلُونَكَ عَنِ ٱلْيَتَامَىٰ قُلْ إِصْلاَحٌ لَّهُمْ خَيْرٌ وَإِنْ
  تُخَالِطُوهُمْ فَإِخْوَانُكُمْ وَٱللَّهُ يَعْلَمُ ٱلْمُفْسِدَ مِنَ ٱلْمُصْلِحِ وَلَوْ
  شَآءَ ٱللَّهُ لأَعْنَتَكُمْ إِنَّ ٱللَّهَ عَزِيزٌ حَكِيمٌ }{ وَيَسْئَلُونَكَ عَنِ
  الْيَتَامَى } لما نزل{ وَلاَ تَقْرَبُواْ مَالَ ٱلْيَتِيمِ إِلاَّ بِٱلَّتِي هِيَ
  أَحْسَنُ }[الإسراء: 34] و{ إِنَّ ٱلَّذِينَ يَأْكُلُونَ أَمْوَالَ ٱلْيَتَامَىٰ ظُلْماً }[النساء:
  10] تحرجوا من خلط طعامهم بأطعمة اليتامى فعزلوا أطعمة اليتامى حتى ربما فسدت عليهم،
  فنزلت { وَإِن تُخَالِطُوهُمْ } في الطعام والشراب، والسكنى، والدابة، واستخدام العبيد.
  { وَاللَّهُ يَعْلَمُ الْمُفْسِدَ } الذي يخلط ماله بمال اليتيم، ليفسد مال اليتيم.
  والمصلح: الذي يريد بذلك إصلاح مال اليتيم. { لأَعْنَتَكُمْ } لشدد عليكم، أو يجعل
  ما أصبتم من أموال اليتامى موبقاً { عَزيزٌ } في سلطانه قادر على الإعنات. { حَكِيمٌ
  } في تدبيره بترك الإعنات.\r\n\t\t\t\r\n\t\t\t</section>"

