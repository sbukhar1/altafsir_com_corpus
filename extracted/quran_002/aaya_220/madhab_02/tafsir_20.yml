  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فِي
  ٱلدُّنْيَا وَٱلآخِرَةِ وَيَسْأَلُونَكَ عَنِ ٱلْيَتَامَىٰ قُلْ إِصْلاَحٌ لَّهُمْ
  خَيْرٌ وَإِنْ تُخَالِطُوهُمْ فَإِخْوَانُكُمْ وَٱللَّهُ يَعْلَمُ ٱلْمُفْسِدَ مِنَ
  ٱلْمُصْلِحِ وَلَوْ شَآءَ ٱللَّهُ لأَعْنَتَكُمْ إِنَّ ٱللَّهَ عَزِيزٌ حَكِيمٌ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { وَيَسْئَلُونَكَ عَنِ ٱلْيَتَامَىٰ قُلْ إِصْلاَحٌ لَّهُمْ
  خَيْرٌ... }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ابن عرفة: تضمنت الآية أنّ للموصى
  في خلطه بمال اليتيم ثلاث حالات: النظر في المصلحة، والنظر في المفسدة، والنظر المطلق.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والأول مستفاد من قوله: \" قٌلْ إِصْلاَحٌ لَّهُمْ خَيْرٌ \".</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والثاني من قوله: \" وَٱللَّهُ يَعْلَمُ ٱلْمُفْسِدَ مِنَ ٱلْمُصْلِحِ
  \".</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والثالث من لفظ \" إِخْوَانُكُمْ
  \" فإنه يقتضي التساوي. والظاهر أن \" خير \" مبتدا \" وإصلاح \" خبر لتكون (الخبرية)
  محصورة فيه. ولو جعلنا \" إصلاح \" مبتدأ \" وخير \" خبرا لاحتمل أمرين: أحدهما: أن
  يراد أن الفساد خير لأن (المختلقات) يمكن اجتماعها في شيء واحد. والثاني: أن الكفارات
  خير.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { وَٱللَّهُ يَعْلَمُ
  ٱلْمُفْسِدَ مِنَ ٱلْمُصْلِحِ... }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">في
  الآية سؤال وهو أن القاعدة في التمييز أن يميز القليل من الكثير وتقرر في الوجود وفي
  الشرع أن الفساد أكثر من الصلاح.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  الله عز وجل في سورة غافر:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إِنَّ ٱلسَّاعَةَ لأَتِيَـةٌ لاَّ رَيْبَ فِيهَا وَلَـٰكِنَّ
  أَكْثَرَ ٱلنَّاسِ لاَ يُؤْمِنُونَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">قال ابن عرفة: والجواب أنه باعتبار
  الطلب لا باعتبار الوجود الخارجي فنبه بالآية على أنّ المطلوب تكثير الصّلاح وتقليل
  الفساد حتى يكون في الوجود أكثر من الفساد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قيل
  لابن عرفة: أو إشارة إلى عموم علم الله تعالى ما قلتموه في السؤال إنما يكون في المخلوقين
  لقصورهم وعجز إدراكهم، فيكون تمييز القليل من الكثير أهون عليهم من العكس.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قلت: أو يجاب بأن الآية خرجت مخرج التخويف فالمناسب فيها تعلق العلم
  والقدرة بالمفسد ليميز من المصلح. انتهى.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { وَلَوْ شَآءَ ٱللَّهُ لأَعْنَتَكُمْ إِنَّ ٱللَّهَ عَزِيزٌ حَكِيمٌ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال ابن عرفة: وهي حجة لأهل السنة في قوله: إن تكليف ما لا يطاق جائز
  غير واقع.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قيل له: قد تقدم لكم أن الشرط يتركب
  من المحال؟</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">فقال: إن الآية خرجت مخرج التمدح
  بكمال قدرة الله تعالى والامتنان على خلقه بتيسير التكليف، والتَّمدح إنما يكون بالجائز.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وهذا نظير جواب الجزري المتقدم في</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">مَا نَنسَخْ مِنْ آيَةٍ</font></font> }</b><br
  class=\"TextArabic\"/><label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

