  وَيَسْأَلُونَكَ مَاذَا يُنفِقُونَ قُلِ ٱلْعَفْوَ كَذٰلِكَ يُبيِّنُ ٱللَّهُ لَكُمُ
  ٱلأيَٰتِ لَعَلَّكُمْ تَتَفَكَّرُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فِي ٱلدُّنْيَا وَٱلآخِرَةِ
  وَيَسْأَلُونَكَ عَنِ ٱلْيَتَامَىٰ قُلْ إِصْلاَحٌ لَّهُمْ خَيْرٌ وَإِنْ تُخَالِطُوهُمْ
  فَإِخْوَانُكُمْ وَٱللَّهُ يَعْلَمُ ٱلْمُفْسِدَ مِنَ ٱلْمُصْلِحِ وَلَوْ شَآءَ ٱللَّهُ
  لأَعْنَتَكُمْ إِنَّ ٱللَّهَ عَزِيزٌ حَكِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">[المائدة:
  90 ـ 91] ويأتي الكلام على ذلك في سورة المائدة إن شاء الله تعالى وبه الثقة. قال ابن
  عمر والشعبي ومجاهد وقتادة والربيع بن أنس وعبد الرحمن بن زيد بن أسلم: إن هذه أول
  آية نزلت في الخمر: { يَسْـأَلُونَكَ عَنِ ٱلْخَمْرِ وَٱلْمَيْسِرِ قُلْ فِيهِمَآ إِثْمٌ
  كَبِيرٌ } ، ثم نزلت الآية التي في سورة النساء، ثم نزلت الآية التي في المائدة، فحرمت
  الخمر.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله: { وَيَسْـأَلُونَكَ مَاذَا
  يُنفِقُونَ قُلِ ٱلْعَفْوَ } قرىء بالنصب وبالرفع، وكلاهما حسن متجه قريب. قال ابن
  أبي حاتم: حدثنا أبي، حدثنا موسى بن إسماعيل، حدثنا أبان، حدثنا يحيى، أنه بلغه أن
  معاذ بن جبل وثعلبة أتيا رسول الله صلى الله عليه وسلم فقالا: يا رسول الله إن لنا
  أرقاء وأهلين من أموالنا، فأنزل الله: { وَيَسْـأَلُونَكَ مَاذَا يُنفِقُونَ } وقال
  الحكم عن مقسم عن ابن عباس: { وَيَسْـأَلُونَكَ مَاذَا يُنفِقُونَ قُلِ ٱلْعَفْوَ }
  قال: ما يفضل عن أهلك، كذا روي عن ابن عمر ومجاهد وعطاء وعكرمة وسعيد بن جبير ومحمد
  بن كعب والحسن وقتادة والقاسم وسالم وعطاء الخراساني والربيع بن أنس، وغير واحد، أنهم
  قالوا في قوله: { قُلِ ٱلْعَفْوَ } يعني: الفضل، وعن طاوس: اليسير من كل شيء. وعن الربيع
  أيضاً: أفضل مالك وأطيبه، والكل يرجع إلى الفضل. وقال عبد بن حميد في تفسيره: حدثنا
  هوذة بن خليفة، عن عوف، عن الحسن، في الآية: { وَيَسْـأَلُونَكَ مَاذَا يُنفِقُونَ
  قُلِ ٱلْعَفْوَ } قال: ذلك ألا يجهد مالك، ثم تقعد تسأل الناس، ويدل على ذلك ما رواه
  ابن جرير: حدثنا علي بن مسلم، حدثنا أبو عاصم عن ابن عجلان، عن المقبري، عن أبي هريرة،
  قال: قال رجل: يا رسول الله عندي دينار، قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" أنفقه على نفسك \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">قال: عندي آخر، قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" أنفقه على أهلك \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">قال: عندي آخر: قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" أنفقه على ولدك \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">قال: عندي آخر، قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" فأنت أبصر \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">؛ وقد رواه مسلم في صحيحه، وأخرجه مسلم أيضاً عن جابر، أن رسول الله
  صلى الله عليه وسلم قال لرجل:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" ابدأ بنفسك فتصدق عليها، فإن فضل شيء فلأهلك، فإن فضل شيء عن أهلك
  فلذي قرابتك، فإن فضل عن ذي قرابتك شيء فهكذا وهكذا \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وعنده عن أبي هريرة رضي الله عنه، قال: قال رسول الله صلى الله عليه
  وسلم:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\"> \" خير
  الصدقة ما كان عن ظهر غنى، واليد العليا خير من اليد السفلى، وابدأ بمن تعول \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">وفي الحديث أيضاً:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" ابن آدم إنك إن تبذل الفضل خير
  لك، وإن تمسكه شر لك، ولا تلام على كفاف \" </font></font></b>&#13;\t\t\t<label disabled=\"true\"
