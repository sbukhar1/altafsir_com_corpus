  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَسْأَلُونَكَ
  عَنِ ٱلْخَمْرِ وَٱلْمَيْسِرِ قُلْ فِيهِمَآ إِثْمٌ كَبِيرٌ وَمَنَٰفِعُ لِلنَّاسِ
  وَإِثْمُهُمَآ أَكْبَرُ مِن نَّفْعِهِمَا وَيَسْأَلُونَكَ مَاذَا يُنفِقُونَ قُلِ ٱلْعَفْوَ
  كَذٰلِكَ يُبيِّنُ ٱللَّهُ لَكُمُ ٱلأيَٰتِ لَعَلَّكُمْ تَتَفَكَّرُونَ</a> <b>} *
  </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فِي
  ٱلدُّنْيَا وَٱلآخِرَةِ وَيَسْأَلُونَكَ عَنِ ٱلْيَتَامَىٰ قُلْ إِصْلاَحٌ لَّهُمْ
  خَيْرٌ وَإِنْ تُخَالِطُوهُمْ فَإِخْوَانُكُمْ وَٱللَّهُ يَعْلَمُ ٱلْمُفْسِدَ مِنَ
  ٱلْمُصْلِحِ وَلَوْ شَآءَ ٱللَّهُ لأَعْنَتَكُمْ إِنَّ ٱللَّهَ عَزِيزٌ حَكِيمٌ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قال الإمام أحمد: حدثنا خلف بن الوليد، حدثنا إسرائيل عن أبي إسحاق
  عن أبي ميسرة، عن عمر أنه قال: لما أنزل تحريم الخمر، قال: اللهم بين لنا في الخمر
  بياناً شافياً، فنزلت هذه الآية التي في البقرة: { يَسْـأَلُونَكَ عَنِ ٱلْخَمْرِ وَٱلْمَيْسِرِ
  قُلْ فِيهِمَآ إِثْمٌ كَبِيرٌ } فدعي عمر، فقرئت عليه فقال: اللهم بين لنا في الخمر
  بياناً شافياً، فنزلت الآية التي في النساء:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">يَـٰأَيُّهَا ٱلَّذِينَ ءَامَنُواْ
  لاَ تَقْرَبُواْ ٱلصَّلَوٰةَ وَأَنتُمْ سُكَـٰرَىٰ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[النساء: 43] فكان منادي رسول الله
  صلى الله عليه وسلم إذا أقام الصلاة نادى: أن لا يقربن الصلاة سكران، فدعي عمر، فقرئت
  عليه، فقال: اللهم بين لنا في الخمر بياناً شافياً، فنزلت الآية التي في المائدة، فدعي
  عمر، فقرئت عليه فلما بلغ:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فَهَلْ أَنْتُمْ مُّنتَهُونَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[المائدة: 91] قال عمر: انتهينا
  انتهينا. وهكذا رواه أبو داود والترمذي والنسائي من طرق عن إسرائيل عن أبي إسحاق، وكذا
  رواه ابن أبي حاتم وابن مردويه من طريق الثوري عن أبي إسحاق، عن أبي ميسرة، واسمه عمرو
  بن شرحبيل الهمداني الكوفي، عن عمر، وليس له عنه سواه، لكن قد قال أبو زرعة: لم يسمع
  منه، والله أعلم. وقال علي بن المديني: هذا إسناد صالح صحيح، وصححه الترمذي، وزاد ابن
  أبي حاتم بعد قوله: انتهينا: إنها تذهب المال وتذهب العقل، وسيأتي هذا الحديث أيضاً
  مع ما رواه أحمد من طريق أبي هريرة أيضاً عند قوله في سورة المائدة:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّمَا
  ٱلْخَمْرُ وَٱلْمَيْسِرُ وَٱلأَنصَابُ وَٱلأَزْلاَمُ رِجْسٌ مِّنْ عَمَلِ ٱلشَّيْطَـٰنِ
  فَٱجْتَنِبُوهُ لَعَلَّكُمْ تُفْلِحُونَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[المائدة: 90] الآيات، فقوله: {
  يَسْـأَلُونَكَ عَنِ ٱلْخَمْرِ وَٱلْمَيْسِرِ } أما الخمر، فكما قال أمير المؤمنين
  عمر بن الخطاب رضي الله عنه: إنه كل ما خامر العقل، كما سيأتي بيانه في سورة المائدة،
  وكذا الميسر، وهو القمار.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { قُلْ فِيهِمَآ إِثْمٌ كَبِيرٌ
  وَمَنَـٰفِعُ لِلنَّاسِ } أما إثمهما، فهو في الدين، وأما المنافع، فدنيوية؛ من حيث
  إن فيها نفع البدن، وتهضيم الطعام، وإخراج الفضلات، وتشحيذ بعض الأذهان، ولذة الشدة
  المطربة التي فيها، كما قال حسان بن ثابت في جاهليته:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">ونَشْرَبُها فَتَتْرُكُنا مُلوكاً</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وَأُسْداً
  لا يُنَهْنِهُنا اللقاءُ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وكذا بيعها والانتفاع بثمنها، وما كان يقمشه بعضهم من الميسر فينفقه
  على نفسه أو عياله، ولكن هذه المصالح لا توازي مضرته ومفسدته الراجحة؛ لتعلقها بالعقل
  والدين، ولهذا قال الله تعالى: { وَإِثْمُهُمَآ أَكْبَرُ مِن نَّفْعِهِمَا } ، ولهذا
  كانت هذه الآية ممهدة لتحريم الخمر على البتات، ولم تكن مصرحة، بل معرضة، ولهذا قال
  عمر رضي الله عنه لما قرئت عليه: اللهم بين لنا في الخمر بياناً شافياً، حتى نزل التصريح
  بتحريمها في سورة المائدة:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">يَـۤأَيُّهَا ٱلَّذِينَ آمَنُواْ إِنَّمَا ٱلْخَمْرُ وَٱلْمَيْسِرُ
  وَٱلأَنصَابُ وَٱلأَزْلاَمُ رِجْسٌ مِّنْ عَمَلِ ٱلشَّيْطَـٰنِ فَٱجْتَنِبُوهُ لَعَلَّكُمْ
  تُفْلِحُونَ إِنَّمَا يُرِيدُ ٱلشَّيْطَـٰنُ أَن يُوقِعَ بَيْنَكُمُ ٱلْعَدَاوَةَ وَٱلْبَغْضَآءَ
  فِى ٱلْخَمْرِ وَٱلْمَيْسِرِ وَيَصُدَّكُمْ عَن ذِكْرِ ٱللَّهِ وَعَنِ ٱلصَّلَوٰةِ
  فَهَلْ أَنْتُمْ مُّنتَهُونَ</font></font> }</b><br class=\"TextArabic\"/><label
