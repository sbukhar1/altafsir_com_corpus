  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">يَسْأَلُونَكَ عَنِ ٱلْخَمْرِ وَٱلْمَيْسِرِ قُلْ
  فِيهِمَآ إِثْمٌ كَبِيرٌ وَمَنَٰفِعُ لِلنَّاسِ وَإِثْمُهُمَآ أَكْبَرُ مِن نَّفْعِهِمَا
  وَيَسْأَلُونَكَ مَاذَا يُنفِقُونَ قُلِ ٱلْعَفْوَ كَذٰلِكَ يُبيِّنُ ٱللَّهُ لَكُمُ
  ٱلأيَٰتِ لَعَلَّكُمْ تَتَفَكَّرُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فِي ٱلدُّنْيَا وَٱلآخِرَةِ
  وَيَسْأَلُونَكَ عَنِ ٱلْيَتَامَىٰ قُلْ إِصْلاَحٌ لَّهُمْ خَيْرٌ وَإِنْ تُخَالِطُوهُمْ
  فَإِخْوَانُكُمْ وَٱللَّهُ يَعْلَمُ ٱلْمُفْسِدَ مِنَ ٱلْمُصْلِحِ وَلَوْ شَآءَ ٱللَّهُ
  لأَعْنَتَكُمْ إِنَّ ٱللَّهَ عَزِيزٌ حَكِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \ </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">ثم قد
  قيل: إنها منسوخة بآية الزكاة، كما رواه علي بن أبي طلحة، والعوفي، عن ابن عباس، وقاله
  عطاء الخراساني والسدي، وقيل: مبينة بآية الزكاة، قاله مجاهد وغيره، وهو أوجه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { كَذٰلِكَ يُبيِّنُ ٱللَّهُ لَكُمُ ٱلآيَـٰتِ لَعَلَّكُمْ
  تَتَفَكَّرُونَ فِى ٱلدُّنْيَا وَٱلآخِرَةِ } أي: كما فصل لكم هذه الأحكام وبينها وأوضحها،
  كذلك يبين لكم سائر الآيات في أحكامه ووعده ووعيده، لعلكم تتفكرون في الدنيا والآخرة.
  قال علي بن أبي طلحة، عن ابن عباس: يعني في زوال الدنيا وفنائها، وإقبال الآخرة وبقائها.
  وقال ابن أبي حاتم: حدثنا أبي، حدثنا علي بن محمد الطنافسي، حدثنا أبو أسامة عن الصعق
  العيشي، قال: شهدت الحسن، وقرأ هذه الآية من البقرة: { لَعَلَّكُمْ تَتَفَكَّرُونَ
  فِى ٱلدُّنْيَا وَٱلآخِرَةِ } قال: هي والله لمن تفكر فيها ليعلم أن الدنيا دار بلاء
  ثم دار فناء، وليعلم أن الآخرة دار جزاء ثم دار بقاء، وهكذا قال قتادة وابن جريج وغيرهما،
  وقال عبد الرزاق عن معمر عن قتادة: لتعلموا فضل الآخرة على الدنيا. وفي رواية عن قتادة:
  فآثروا الآخرة على الأولى.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { وَيَسْـأَلُونَكَ عَنِ
  ٱلْيَتَـٰمَىٰ قُلْ إِصْلاَحٌ لَّهُمْ خَيْرٌ وَإِن تُخَالِطُوهُمْ فَإِخْوَٰنُكُمْ
  وَٱللَّهُ يَعْلَمُ ٱلْمُفْسِدَ مِنَ ٱلْمُصْلِحِ وَلَوْ شَآءَ ٱللَّهُ لأَعْنَتَكُمْ
  } الآية، قال ابن جرير: حدثنا سفيان بن وكيع، حدثنا جرير عن عطاء بن السائب، عن سعيد
  بن جبير، عن ابن عباس، قال: لما نزلت:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَلاَ تَقْرَبُواْ مَالَ ٱلْيَتِيمِ
  إِلاَّ بِٱلَّتِى هِىَ أَحْسَنُ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الأنعام: 152] و</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّ
  ٱلَّذِينَ يَأْكُلُونَ أَمْوَٰلَ ٱلْيَتَـٰمَىٰ ظُلْماً إِنَّمَا يَأْكُلُونَ فِى بُطُونِهِمْ
  نَاراً وَسَيَصْلَوْنَ سَعِيراً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[النساء: 10] انطلق من كان عنده
  يتيم، فعزل طعامه من طعامه، وشرابه من شرابه، فجعل يفضل له الشيء من طعامه، فيحبس له
  حتى يأكله أو يفسد، فاشتد ذلك عليهم، فذكروا ذلك لرسول الله صلى الله عليه وسلم فأنزل
  الله: { وَيَسْـأَلُونَكَ عَنِ ٱلْيَتَـٰمَىٰ قُلْ إِصْلاَحٌ لَّهُمْ خَيْرٌ وَإِن
  تُخَالِطُوهُمْ فَإِخْوَٰنُكُمْ } فخلطوا طعامهم بطعامهم، وشرابهم بشرابهم. وهكذا رواه
  أبو داود والنسائي وابن أبي حاتم وابن مردويه والحاكم في مستدركه من طرق عن عطاء بن
  السائب به. وكذا رواه علي بن أبي طلحة عن ابن عباس، وكذا رواه السدي عن أبي مالك وعن
  أبي صالح، عن ابن عباس، وعن مرة عن ابن مسعود بمثله، وهكذا ذكر غير واحد في سبب نزول
  هذه الآية كمجاهد وعطاء والشعبي وابن أبي ليلى وقتادة وغير واحد من السلف والخلف، قال
  وكيع بن الجراح: حدثنا هشام صاحب الدستوائي، عن حماد، عن إبراهيم، قال: قالت عائشة
  رضي الله عنها: إني لأكره أن يكون مال اليتيم عندي على حدة، حتى أخلط طعامه بطعامي،
  وشرابه بشرابي، فقوله: { قُلْ إِصْلاَحٌ لَّهُمْ خَيْرٌ } أي: على حدة، { وَإِن تُخَالِطُوهُمْ
  فَإِخْوَٰنُكُمْ } أي: وإن خلطتم طعامكم بطعامهم، وشرابكم بشرابهم، فلا بأس عليكم؛
  لأنهم إخوانكم في الدين، ولهذا قال: { وَٱللَّهُ يَعْلَمُ ٱلْمُفْسِدَ مِنَ ٱلْمُصْلِحِ
  } أي: يعلم مَنْ قصدُه ونيته الإفساد أو الإصلاح، وقوله: { وَلَوْ شَآءَ ٱللَّهُ لأَعْنَتَكُمْ
  إِنَّ ٱللَّهَ عَزِيزٌ حَكِيمٌ } أي: ولو شاء الله لضيق عليكم وأحرجكم، ولكنه وسع عليكم،
  وخفف عنكم، وأباح لكم مخالطتهم بالتي هي أحسن، قال تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَلاَ تَقْرَبُواْ مَالَ ٱلْيَتِيمِ
  إِلاَّ بِٱلَّتِى هِىَ أَحْسَنُ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الأنعام: 152] بل جوز الأكل منه
  للفقير بالمعروف، إما بشرط ضمان البدل لمن أيسر، أو مجاناً كما سيأتي بيانه في سورة
