text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فِي ٱلدُّنْيَا
  وَٱلآخِرَةِ وَيَسْأَلُونَكَ عَنِ ٱلْيَتَامَىٰ قُلْ إِصْلاَحٌ لَّهُمْ خَيْرٌ وَإِنْ
  تُخَالِطُوهُمْ فَإِخْوَانُكُمْ وَٱللَّهُ يَعْلَمُ ٱلْمُفْسِدَ مِنَ ٱلْمُصْلِحِ وَلَوْ
  شَآءَ ٱللَّهُ لأَعْنَتَكُمْ إِنَّ ٱللَّهَ عَزِيزٌ حَكِيمٌ }{ فِى } أمر { ٱلدُّنُيَا
  وَٱلأَخِرَةِ } فتأخذون بالأصلح لكم فيهما { وَيَسْئَلُونَك عَنِ ٱليَتَٱمَٰى } وما
  يلقونه من الحرج في شأنهم فإن واكلوهم يأثموا وإن عزلوا ما لهم من أموالهم وصنعوا لهم
  طعاماً وحدهم فَحَرَج { قُلْ إِصْلاَحٌ لَّهُمْ } في أموالهم بتنميتها ومداخلتكم {
  خَيْرٌ } من ترك ذلك { وَإِن تُخَالِطُوهُمْ } أي تخالطوا نفقتكم بنفقتهم { فَإِخوَانُكُمْ
  } أي فهم إخوانكم في الدين ومن شأن الأخ أن يخالط أخاه أي فلكم ذلك { وَٱللَّهُ يَعْلَمُ
  ٱلْمُفْسِدَ } لأموالهم بمخالطته { مِنَ ٱلْمُصْلِحِ } بها فيجازي كلاًّ منهما { وَلَوْ
  شَاءَ ٱللَّهُ لأَعْنَتَكُمْ } لضيق عليكم بتحريم المخالطة { إِنَّ ٱللَّهَ عَزِيزٌ
  } غالب على أمره { حَكِيمٌ } في صنعه.\r\n\t\t\t\r\n\t\t\t</section>"

