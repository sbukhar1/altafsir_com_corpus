  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فِي
  ٱلدُّنْيَا وَٱلآخِرَةِ وَيَسْأَلُونَكَ عَنِ ٱلْيَتَامَىٰ قُلْ إِصْلاَحٌ لَّهُمْ
  خَيْرٌ وَإِنْ تُخَالِطُوهُمْ فَإِخْوَانُكُمْ وَٱللَّهُ يَعْلَمُ ٱلْمُفْسِدَ مِنَ
  ٱلْمُصْلِحِ وَلَوْ شَآءَ ٱللَّهُ لأَعْنَتَكُمْ إِنَّ ٱللَّهَ عَزِيزٌ حَكِيمٌ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { وَيَسْأَلُونَكَ عَنِ ٱلْيَتَامَىٰ } إلى قوله { حَكِيمٌ
  } فيه ثمان مسائل:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">الأُولى ـ روى أبو داود والنَّسائيّ
  عن ٱبن عباس قال: لما أنزل الله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَلاَ تَقْرَبُواْ مَالَ ٱلْيَتِيمِ
  إِلاَّ بِٱلَّتِي هِيَ أَحْسَنُ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الأنعام: 152] و</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّ
  ٱلَّذِينَ يَأْكُلُونَ أَمْوَالَ ٱلْيَتَامَىٰ ظُلْماً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[النساء: 10] الآية، ٱنطلق مَن كان
  عنده يتيم فعزل طعامه من طعامه وشرابَه من شرابه فجعل يُفضِل من طعامه فيحبس له، حتى
  يأكله أو يفسد؛ فٱشتدّ ذلك عليهم، فذكروا ذلك لرسول الله صلى الله عليه وسلم فأنزل
  الله تعالى: { وَيَسْأَلُونَكَ عَنِ ٱلْيَتَامَىٰ قُلْ إِصْلاَحٌ لَّهُمْ خَيْرٌ }
  الآية، فخلطوا طعامَهم بطعامه وشرابَهم بشرابه؛ لفظ أبي داود. والآية متصلة بما قبلُ؛
  لأنه ٱقترن بذكر الأموال الأمر بحفظ أموال اليتامى. وقيل: إن السائل عبدُ الله بن رَوَاحة.
  وقيل: كانت العرب تتشاءم بملابسة أموال اليتامى في مؤاكلتهم؛ فنزلت هذه الآية.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">الثانية ـ لما أذن الله جلّ وعزّ في مخالطة الأيتام مع قصد الإصلاح
  بالنظر إليهم وفيهم كان ذلك دليلاً على جواز التصرّف في مال اليتيم؛ تَصرّف الوصيّ
  في البيع والقسمة وغير ذلك؛ على الإطلاق لهذه الآية. فإذا كَفَل الرجلُ اليتيمَ وحازه
  وكان في نظره جاز عليه فعلُه وإن لم يقدّمه وَالٍ عليه؛ لأن الآية مطلقةٌ والكفالةُ
  وِلاية عامة. لم يُؤْثَر عن أحد من الخلفاء أنه قدّم أحداً على يتيم مع وجودهم في أزمنتهم،
  وإنما كانوا يقتصِرون على كونهم عندهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الثالثة
  ـ تواترت الآثار في دفع مال اليتيم مضاربة والتجارة فيه، وفي جواز خلط ماله بماله؛
  دلالة على جواز التصرّف في ماله بالبيع والشراء إذا وافق الصلاح، وجوازِ دفعه مضاربة،
  إلى غير ذلك على ما نذكره مبيّناً. وٱختلف في عمله هو قِراضاً؛ فمنعه أشهب، وقاسه على
  منعه من أن يبيع لهم من نفسه أو يشتَري لها. وقال غيره: إذا أخذه على جزء من الربح
  بنسبةِ قراضِ مثله فيه أُمضيَ؛ كشرائه شيئاً لليتيم بتعَقُّب فيكون أحسنَ لليتيم. قال
  محمد ابن عبد الحكم: وله أن يبيع له بالدَّين إن رأى ذلك نظراً. قال ابن كنانة: وله
  أن يُنفق في عُرس اليتيم ما يَصلُح من صنيع وطِيب؛ ومصلحتُه بقدر حاله وحال من يُزوَّج
  إليه، وبقدر كثرة ماله. قال: وكذلك في خِتانه: فإن خشى أن يُتَّهم رَفَع ذلك إلى السلطان
  فيأمره بالقصد؛ وكل ما فعله على وجه النّظر فهو جائز، وما فعله على وجه المحاباة وسوء
  النّظر فلا يجوز. ودلّ الظاهرُ على أن وَلِيَّ اليتيم يعلِّمه أمرَ الدنيا والآخرة،
  ويستأجرُ له ويؤاجره ممن يُعلِّمه الصناعات. وإذا وُهب لليتيم شيء فللوصيِّ أن يَقبِضَه
  لما فيه من الإصلاح. وسيأتي لهذا مزيد بيان في «النساء» إن شاء الله تعالى.</font></font>&#13;\t\t\t<label
