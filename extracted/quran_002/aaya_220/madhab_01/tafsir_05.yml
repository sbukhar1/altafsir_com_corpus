  href=\"JavaScript:Open_Menu()\">فِي ٱلدُّنْيَا وَٱلآخِرَةِ وَيَسْأَلُونَكَ عَنِ
  ٱلْيَتَامَىٰ قُلْ إِصْلاَحٌ لَّهُمْ خَيْرٌ وَإِنْ تُخَالِطُوهُمْ فَإِخْوَانُكُمْ
  وَٱللَّهُ يَعْلَمُ ٱلْمُفْسِدَ مِنَ ٱلْمُصْلِحِ وَلَوْ شَآءَ ٱللَّهُ لأَعْنَتَكُمْ
  إِنَّ ٱللَّهَ عَزِيزٌ حَكِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">الرابعة ـ ولِمَا
  ينفقه الوصيُّ والكفيلُ من مال اليتيم حالتان: حالة يمكنه الإشهاد عليه؛ فلا يُقبل
  قولُه إلا ببيِّنة. وحالة لا يمكنه الإشهاد عليه فقوله مقبول بغير بيّنة؛ فمهما ٱشترى
  من العَقَار وما جرت العادة بالتّوثق فيه لم يُقبل قوله بغير بيِّنة. قال ٱبن خُوَيْزِ
  مَنْدَاد: ولذلك فرّق أصحابنا بين أن يكون اليتيم في دار الوصيّ يُنفِق عليه فلا يُكلَّف
  الإشهادَ على نفقته وكسوته؛ لأنه يتعذر عليه الإشهاد على ما يأكله ويلبسه في كل وقت،
  ولكن إذا قال: أنفقت نفقة لسنة قُبِل منه؛ وبين أن يكون عند أُمّه أو حاضنته فيدّعِي
  الوصيُّ أنه كان يُنفق عليه، أو كان يُعطي الأُمَّ أو الحاضنةَ النفقةَ والكسوةَ فلا
  يُقبل قولُه على الأُم أو الحاضنة إلا ببَيّنة أنها كانت تَقبِض ذلك له مشاهرةً أو
  مُساناةً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">الخامسة ـ واختلف العلماء في الرجل
  يُنكح نفسَه من يتيمته، وهل له أن يشتري لنفسه من مال يتيمه أو يتيمته؟ فقال مالك:
  ولاية النّكاح بالكفالة والحضانة أقوى منها بالقرابة؛ حتى قال في الأعراب الذين يُسلمون
  أولادهم في أيام المجاعة: إنهم ينكحونهم إنكاحهم؛ فأما إنكاح الكافل والحاضن لنفسه
  فيأتي في «النساء» بيانه، إن شاء الله تعالى. وأما الشراء منه فقال مالك: يشتري في
  مشهور الأقوال؛ وكذلك قال أبو حنيفة: له أن يشتري مال الطفل اليتيم لنفسه بأكثرَ من
  ثمن المِثْل، لأنه إصلاح دلّ عليه ظاهرُ القرآن. وقال الشافعيّ: لا يجوز ذلك في النّكاح
  ولا في البيع، لأنه لم يُذكر في الآية التّصرفُ، بل قال: { إِصْلاَحٌ لَّهُمْ خَيْرٌ
  } من غير أن يذكر فيه الذي يجوز له النّظر. وأبو حنيفة يقول: إذا كان الإصلاح خيراً
  فيجوز تزويجُه ويجوز أن يُزوّج منه. والشافعيّ لا يرى في التزويج إصلاحاً إلا من جهة
  دفع الحاجة، ولا حاجةَ قبل البلوغ. وأحمد بن حَنْبل يُجوِّز للوصيّ التزويجَ لأنه إصلاح.
  والشافعي يجوِّز للجدّ التزويجَ مع الوصيّ، وللأب في حقّ ولده الذي ماتت أُمّه لا بحكم
  هذه الآية. وأبو حنيفة يجوِّز للقاضي تزويجَ اليتيم بظاهر القرآن. وهذه المذاهب نشأت
  من هذه الآية؛ فإن ثبت كَوْن التزويج إصلاحاً فظاهر الآية يقتضي جوازه. ويجوز أن يكون
  معنى قوله تعالى: { وَيَسْأَلُونَكَ عَنِ ٱلْيَتَامَىٰ } أي يسألك القُوَّامُ على اليتامى
  الكافلون لهم؛ وذلك مُجْمَل لا يُعلم منه عَيْنُ الكافِلِ والقَيِّم وما يشترط فيه
  من الأوصاف.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">فإن قيل: يلزم تركُ مالكٍ أصلَه
  في التُّهمة والذَّرائع إذ جوّز له الشراءَ من يتيمه، فالجواب أن ذلك لا يلزم، وإنما
  يكون ذلك ذريعةً فيما يؤدّي من الأفعال المحظورة إلى محظورة منصوصٍ عليها؛ وأما هاهنا
  فقد أذِن الله سبحانه في صورة المخالَطة، ووَكَلَ الحاضنين في ذلك إلى أمانتهم بقوله:
  { وَٱللَّهُ يَعْلَمُ ٱلْمُفْسِدَ مِنَ ٱلْمُصْلِحِ } وكُلُّ أمرٍ مَخُوف وَكَلَ الله
  سبحانه المكلَّف إلى أمانته لا يقال فيه: إنه يتذرّع إلى محظور به فيُمنَع منه؛ كما
  جعل الله النساءَ مؤتَمناتٍ على فروجهنّ، مع عظيم ما يترتب على قولهنّ في ذلك من الأحكام،
  ويرتبط به من الحِلّ والحُرْمة والأنساب؛ وإن جاز أن يَكذِبْنَ.</font></font>&#13;\t\t\t<label
