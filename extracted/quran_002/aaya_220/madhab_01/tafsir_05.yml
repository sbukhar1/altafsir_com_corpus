  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وكان طاوس إذا
  سئل عن شيء من أمر اليتامى قرأ: { وَٱللَّهُ يَعْلَمُ ٱلْمُفْسِدَ مِنَ ٱلْمُصْلِحِ
  }. وكان ٱبن سيرين أحبُّ الأشياء إليه في مال اليتيم أن يجتمع نصحاؤه فينظرون الذي
  هو خير له؛ ذكره البخاريّ. وفي هذا دلالة على جواز الشراء منه لنفسه؛ كما ذكرنا. والقول
