  إِنَّ ٱللَّهَ عَزِيزٌ حَكِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">أما قوله تعالى
  { وَإِن تُخَالِطُوهُمْ فَإِخْوٰنُكُمْ } ففيه مسائل المسألة الأولى المخالطة جمع يتعذر
  فيه التمييز، ومنه يقال للجماع الخلاط ويقال خولط الرجل إذا جن، والخلاط الجنون لاختلاط
  الأمور على صاحبه بزوال عقله. المسألة الثانية في تفسير الآية وجوه أحدها المراد وإن
  تخالطوهم في الطعام والشراب والمسكن والخدم فإخوانكم، والمعنى أن القوم ميزوا طعامه
  عن طعام أنفسهم، وشرابه عن شراب أنفسهم ومسكنه عن مسكن أنفسهم، فالله تعالى أباح لهم
  خلط الطعامين والشرابين، والاجتماع في المسكن الواحد، كما يفعله المرء بمال ولده، فإن
  هذا أدخل في حسن العشرة والمؤالفة، والمعنى وإن تخالطوهم بما لا يتضمن إفساد أموالهم
  فذلك جائز وثانيها أن يكون المراد بهذه المخالطة أن ينتفعوا بأموالهم بقدر ما يكون
  أجره مثل ذلك العمل والقائلون بهذا القول منهم من جوز ذلك سواء كان القيم غنياً أو
  فقيراً، ومنهم من قال إذا كان القيم غنياً لم يأكل من ماله لأن ذلك فرض عليه وطلب الأجرة
  على العمل الواجب لا يجوز، واحتجوا عليه بقوله تعالى { وَمَن كَانَ غَنِيّاً فَلْيَسْتَعْفِفْ
  وَمَن كَانَ فَقِيراً فَلْيَأْكُلْ بِٱلْمَعْرُوفِ } وأما إن كان القيم فقيراً فقالوا
  إنه يأكل بقدر الحاجة ويرده إذا أيسر، فإن لم يوسر تحلله من اليتيم، وروي عن عمر رضي
  الله عنه أنه قال أنزلت نفسي من مال الله تعالى بمنزلة ولي اليتيم إن استغنيت استعففت،
  وإن افتقرت أكلت قرضاً بالمعروف ثم قضيت، وعن مجاهد أنه إذا كان فقيراً وأكل بالمعروف
  فلا قضاء عليه. القول الثالث أن يكون معنى الآية إن يخلطوا أموال اليتامى بأموال أنفسهم
  على سبيل الشركة بشرط رعاية جهات المصلحة والغبطة للصبـي. والقول الرابع وهو اختيار
  أبـي مسلم أن المراد بالخلط المصاهرة في النكاح، على نحو قوله</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَإِنْ خِفْتُمْ أَن لا تُقْسِطُواْ
  فِى ٱلْيَتَـٰمَىٰ فَٱنكِحُواْ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">النساء 3 وقوله عز من قائل</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَيَسْتَفْتُونَكَ
  فِى ٱلنّسَاءِ قُلِ ٱللَّهُ يُفْتِيكُمْ فِيهِنَّ وَمَا يُتْلَىٰ عَلَيْكُمْ فِى ٱلْكِتَـٰبِ
