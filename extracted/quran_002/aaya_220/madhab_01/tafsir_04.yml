  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فِي
  ٱلدُّنْيَا وَٱلآخِرَةِ وَيَسْأَلُونَكَ عَنِ ٱلْيَتَامَىٰ قُلْ إِصْلاَحٌ لَّهُمْ
  خَيْرٌ وَإِنْ تُخَالِطُوهُمْ فَإِخْوَانُكُمْ وَٱللَّهُ يَعْلَمُ ٱلْمُفْسِدَ مِنَ
  ٱلْمُصْلِحِ وَلَوْ شَآءَ ٱللَّهُ لأَعْنَتَكُمْ إِنَّ ٱللَّهَ عَزِيزٌ حَكِيمٌ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">الحكـم الخـامسفـي اليتامـى  في الآية مسائل المسألة الأولى أن أهل
  الجاهلية كانوا قد اعتادوا الانتفاع بأموال اليتامى وربما تزوجوا باليتيمة طمعاً في
  مالها أو يزوجها من ابن له لئلا يخرج مالها من يده، ثم إن الله تعالى أنزل قوله</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّ
  ٱلَّذِينَ يَأْكُلُون أَمْوٰلَ ٱلْيَتَـٰمَىٰ ظُلْماً إِنَّمَا يَأْكُلُونَ فِى بُطُونِهِمْ
  نَاراً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">النساء 10 وأنزل في الآيات</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَإِنْ خِفْتُمْ أَلاَّ تُقْسِطُواْ
  فِى ٱلْيَتَـٰمَىٰ فَٱنكِحُواْ مَا طَابَ لَكُمْ مّنَ ٱلنّسَاء</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">النساء
  3 وقوله</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">ويستفتونك في النساء قل الله بفتيكم فيهن وما يتلى عليكم في
  الكتاب في يتامى النساء اللآتي لا تؤتونهن ما كتب لهن وترغبون أن تنكحوهن، والمستضعفين
  من الولدان، وأن تقوموا لليتامى بالقسط، وما تفعلوا من خير فإن الله كان به عليماً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">النساء
  127 وقوله</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَلاَ تَقْرَبُواْ مَالَ ٱلْيَتِيمِ إِلاَّ بِٱلَّتِى هِىَ أَحْسَنُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">الأنعام
  152 فعند ذلك ترك القوم مخالطة اليتامى، والمقاربة من أموالهم، والقيام بأمورهم، فعند
  ذلك اختلت مصالح اليتامى وساءت معيشتهم، فثقل ذلك على الناس، وبقوا متحيرين إن خالطوهم
  وتولوا أمر أموالهم، استعدوا للوعيد الشديد، وإن تركوا وأعرضوا عنهم، اختلت معيشة اليتامى،
  فتحير القوم عند ذلك. ثم ههنا يحتمل أنهم سألوا الرسول عن هذه الواقعة، يحتمل أن السؤال
  كان في قلبهم، وأنهم تمنوا أن يبين الله لهم كيفية الحال في هذا الباب، فأنزل الله
  تعالى هذه الآية، ويروى أنه لما نزلت تلك الآيات اعتزلوا أموال اليتامى، واجتنبوا مخالطتهم
  في كل شيء، حتى كان يوضع لليتيم طعام فيفضل منه شيء فيتركونه ولا يأكلونه حتى يفسد،
  وكان صاحب اليتيم يفرد له منزلاً وطعاماً وشراباً فعظم ذلك على ضعفة المسلمين، فقال
  عبد الله بن رواحة يا رسول الله مالكنا منازل تسكنها الأيتام ولا كلنا يجد طعاماً وشراباً
  يفردهما لليتيم، فنزلت هذه الآية. المسألة الثانية قوله { قُلْ إِصْلاَحٌ لَّهُمْ خَيْرٌ
  } فيه وجوه أحدها قال القاضي هذا الكلام يجمع النظر في صلاح مصالح اليتيم بالتقويم
  والتأديب وغيرهما، لكي ينشأ على علم وأدب وفضل لأن هذا الصنع أعظم تأثيراً فيه من إصلاح
  حاله بالتجارة، ويدخل فيه أيضاً إصلاح ماله كي لا تأكله النفقة من جهة التجارة، ويدخل
  فيه أيضاً معنى قوله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَءاتُواْ ٱلْيَتَـٰمَىٰ أَمْوٰلَهُمْ وَلاَ تَتَبَدَّلُواْ
  ٱلْخَبِيثَ بِٱلطَّيّبِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">النساء 2 ومعنى قوله { خَيْرٌ } يتناول حال المتكفل، أي هذا العمل
  خير له من أن يكون مقصراً في حق اليتيم، ويتناول حال اليتيم أيضاً، أي هذا العمل خير
  لليتيم من حيث أنه يتضمن صلاح نفسه، وصلاح ماله، فهذه الكلمة جامعة لجميع مصالح اليتيم
  والولي. فإن قيل ظاهر قوله { قُلْ إِصْلاَحٌ لَّهُمْ خَيْرٌ } لا يتناول إلا تدبير
  أنفسهم دون مالهم. قلنا ليس كذلك لأن ما يؤدي إلى إصلاح ماله بالتنمية والزيادة يكون
  إصلاحاً له، فلا يمتنع دخوله تحت الظاهر، وهذا القول أحسن الأقوال المذكورة في هذا
  الموضع وثانيها قول من قال الخبر عائد إلى الولي، يعني إصلاح أموالهم من غير عوض ولا
  أجرة خير للولي وأعظم أجراً له، والثالث أن يكون الخبر عائداً إلى اليتيم، والمعنى
  أن مخالطتهم بالإصلاح خير لهم من التفرد عنهم والإعراض عن مخالطتهم، والقول الأول أولى،
  لأن اللفظ مطلق فتخصيصه ببعض الجهات دون البعض، ترجيح من غير مرجح وهو غير جائز، فوجب
  حمله على الخيرات العائدة إلى الولي، وإلى اليتيم في إصلاح النفس، وإصلاح المال، وبالجملة
  فالمراد من الآية أن جهات المصالح مختلفة غير مضبوطة، فينبغي أن يكون عين المتكفل لمصالح
  اليتيم على تحصيل الخير في الدنيا والآخرة لنفسه، واليتيم في ماله وفي نفسه، فهذه كلمة
  جامعة لهذه الجهات بالكلية.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
