  فِيهِمَآ إِثْمٌ كَبِيرٌ وَمَنَٰفِعُ لِلنَّاسِ وَإِثْمُهُمَآ أَكْبَرُ مِن نَّفْعِهِمَا
  وَيَسْأَلُونَكَ مَاذَا يُنفِقُونَ قُلِ ٱلْعَفْوَ كَذٰلِكَ يُبيِّنُ ٱللَّهُ لَكُمُ
  ٱلأيَٰتِ لَعَلَّكُمْ تَتَفَكَّرُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فِي ٱلدُّنْيَا وَٱلآخِرَةِ
  وَيَسْأَلُونَكَ عَنِ ٱلْيَتَامَىٰ قُلْ إِصْلاَحٌ لَّهُمْ خَيْرٌ وَإِنْ تُخَالِطُوهُمْ
  فَإِخْوَانُكُمْ وَٱللَّهُ يَعْلَمُ ٱلْمُفْسِدَ مِنَ ٱلْمُصْلِحِ وَلَوْ شَآءَ ٱللَّهُ
  لأَعْنَتَكُمْ إِنَّ ٱللَّهَ عَزِيزٌ حَكِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">لكل
  واحد منها نصيب معلوم من جزور ينحرونها ويجزؤنها عشرة أجزاء. وقيل: ثمانية وعشرين إلا
  لثلاثة، وهي المنيح والسفيح والوغد. ولبعضهم:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">لِـيَ فـي الـدُّنْيَـا سِـهَـامٌ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">لَـيْـسَ
  فِـيـهِـنَّ رَبـِيـحُ</font></font></b></td></tr><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">وَأسَـامِـيـهِـنَّ وَغْـدٌ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وَسَـفِيـحٌ وَمـنـيـحُ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">للفذ سهم، وللتوأم سهمان، وللرقيب
  ثلاثة، وللحلس أربعة، وللنافس خمسة، وللمسبل ستة؛ وللمعلى سبعة يجعلونها في الربابة
  وهي خريطة، ويضعونها على يدي عدل، ثم يجلجلها ويدخل يده فيخرج باسم رجل رجل قدحا منها.
  فمن خرج له قدح من ذوات الأنصباء أخذ النصيب المرسوم به ذلك القدح. ومن خرج له قدح
  مما لا نصيب له لم يأخذ شيئاً وغرم ثمن الجزور كله. وكانوا يدفعون تلك الأنصباء إلى
  الفقراء ولا يأكلون منها. ويفتخرون بذلك ويذمون من لم يدخل فيه، ويسمونه البرم. وفي
  حكم الميسر: أنواع القمار، من النرد والشطرنج وغيرهما. وعن النبي صلى الله عليه وسلم:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(118)</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" إياكم وهاتين اللعبتين المشؤمتين فإنهما من ميسر العجم \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">وعن عليّ رضي الله عنه: أنّ النرد
  والشطرنج من الميسر وعن ابن سيرين: كل شيء فيه خطر فهو من الميسر. والمعنى: يسألونك
  عما في تعاطيهما، بدليل قوله تعالى: { قُلْ فِيهِمَا إِثْمٌ كَبِيرٌ } ، { وَإِثْمُهُمَآ
  } وعقاب الإثم في تعاطيهما { أَكْبَرُ مِن نَّفْعِهِمَا } وهو الالتذاذ بشرب الخمر
  والقمار، والطرب فيهما، والتوصل بهما إلى مصادقات الفتيان ومعاشرتهم، والنيل من مطاعمهم
  ومشاربهم وأعطياتهم، وسلب الأموال بالقمار، والافتخار على الأبرام. وقرىء: «إثم كثير»
  - بالثاء - وفي قراءة أبيّ: «وإثمهما أقرب». ومعنى الكثرة: أن أصحاب الشرب والقمار
  يقترفون فيهما الآثام من وجوه كثيرة { ٱلْعَفْوَ } نقيض الجهد؛ وهو أن ينفق مالاً يبلغ
  إنفاقه منه الجهد واستفراغ الوسع، قال:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">خُـذِي الْعَفْـوَ مِنِّـي تَسْتَدِيمِـي مَوَدَّتِـي</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">ويقال للأرض السهلة: العفو. وقرىء بالرفع والنصب. وعن النبي صلى الله
  عليه وسلم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">(119)</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" أنّ رجلاً أتاه ببيضة من ذهب أصابها في بعض المغازي فقال: خذها مني
  صدقة، فأعرض عنه رسول الله صلى الله عليه وسلم؛ فأتاه من الجانب الأيمن فقال مثله فأعرض
  عنه، ثم أتاه من الجانب الأيسر فأعرض عنه؛ فقال: هاتها مغضباً، فأخذها فخذفه بها خذفاً
  لو أصابه لشجه أو عقره، ثم قال: «يجيء أحدكم بماله كله يتصدّق به ويجلس يتكفف الناسٰ
  إنما الصدقة عن ظهر غنىً \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">{ فِى ٱلدُّنُيَا وَٱلأَخِرَةِ } إمّا أن يتعلق بتتفكرون، فيكون المعنى:
  لعلكم تتفكرون فيما يتعلق بالدارين؛ فتأخذون بما هو أصلح لكم؛ كما بينت لكم أنّ العفو
  أصلح من الجهد في النفقة، أوتتفكرون في الدارين فتؤثرون أبقاهما وأكثرهما منافع. ويجوز
  أن يكون إشارة إلى قوله: { وَإِثْمُهُمَا أَكْبَرُ مِن نَّفْعِهِمَا } لتتفكروا في
  عقاب الإثم في الآخرة والنفع في الدنيا. حتى لا تختاروا النفع العاجل على النجاة من
  العقاب العظيم.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
