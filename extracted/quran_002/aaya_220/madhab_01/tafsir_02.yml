  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَسْأَلُونَكَ
  عَنِ ٱلْخَمْرِ وَٱلْمَيْسِرِ قُلْ فِيهِمَآ إِثْمٌ كَبِيرٌ وَمَنَٰفِعُ لِلنَّاسِ
  وَإِثْمُهُمَآ أَكْبَرُ مِن نَّفْعِهِمَا وَيَسْأَلُونَكَ مَاذَا يُنفِقُونَ قُلِ ٱلْعَفْوَ
  كَذٰلِكَ يُبيِّنُ ٱللَّهُ لَكُمُ ٱلأيَٰتِ لَعَلَّكُمْ تَتَفَكَّرُونَ</a> <b>} *
  </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فِي
  ٱلدُّنْيَا وَٱلآخِرَةِ وَيَسْأَلُونَكَ عَنِ ٱلْيَتَامَىٰ قُلْ إِصْلاَحٌ لَّهُمْ
  خَيْرٌ وَإِنْ تُخَالِطُوهُمْ فَإِخْوَانُكُمْ وَٱللَّهُ يَعْلَمُ ٱلْمُفْسِدَ مِنَ
  ٱلْمُصْلِحِ وَلَوْ شَآءَ ٱللَّهُ لأَعْنَتَكُمْ إِنَّ ٱللَّهَ عَزِيزٌ حَكِيمٌ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">(117) نزلت في الخمر أربع آيات نزلت بمكة</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَمِن ثَمَرٰتِ ٱلنَّخِيلِ وَٱلاْعْنَـٰبِ
  تَتَّخِذُونَ مِنْهُ سَكَرًا</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[النحل: 67] فكان المسلمون يشربونها وهي لهم حلال. ثم إن عمر ومعاذًا
  ونفرًا من الصحابة قالوا؛ يا رسول الله، أفتنا في الخمر فإنها مذهبة للعقل مسلبة للمال،
  فنزلت: { فِيهِمَا إِثْمٌ كَبِيرٌ وَمَنَـٰفِعُ لِلنَّاسِ } فشربها قوم وتركها آخرون.
  ثم دعا عبد الرحمٰن بن عوف ناسًا منهم فشربوا وسكروا فأمّ بعضهم فقرأ: قل يا أيها الكافرون
  أعبد ما تعبدون فنزلت: { لاَ تَقْرَبُواْ ٱلصَّلَوٰةَ وَأَنتُمْ سُكَـٰرَىٰ } فقل من
  يشربها. ثم دعا عتبان بن مالك قوماً فيهم سعد بن أبي وقاص فلما سكروا افتخروا وتناشدوا
  حتى أنشد سعد شعراً فيه هجاء الأنصار فضربه أنصاري بلحى بعير فشجه موضحة، فشكا إلى
  رسول الله صلى الله عليه وسلم. فقال عمر: اللهم بين لنا في الخمر بيانا شافياً، فنزلت
  { إِنَّمَا ٱلْخَمْرُ وَٱلْمَيْسِرُ } إلى قوله: { فَهَلْ أَنْتُمْ مُّنتَهُونَ } فقال
  عمر رضي الله عنه: انتهينا يا رب. وعن عليّ رضي الله عنه: لو وقعت قطرة في بئر فبنيت
  مكانها منارة لم أؤذن عليها ولو وقعت في بحر ثم جف ونبت فيه الكلأ لم أرعه. وعن ابن
  عمر رضي الله عنهما: لو أدخلت أصبعي فيه لم تتبعني. وهذا هو الإيمان حقاً، وهم الذين
  اتقوا الله حق تقاته. والخمر: ما غلى واشتدّ وقذف بالزبد من عصير العنب، وهو حرام،
  وكذلك نقيع الزبيب أو التمر الذي لم يطبخ، فإن طبخ حتى ذهب ثلثاه ثم غلى واشتدّ ذهب
  خبثه ونصيب الشيطان، وحلّ شربه ما دون السكر إذا لم يقصد بشربه اللهو والطرب عند أبي
  حنيفة. وعن بعض أصحابه: لأن أقول مرارًا هو حلال، أحبّ إليّ من أن أقول مرة هو حرام،
  ولأن أخر من السماء فأتقطع قطعاً أحبّ إليّ من أن أتناول منه قطرة. وعند أكثر الفقهاء
  هو حرام كالخمر، وكذلك كل ما أسكر من كل شراب. وسميت خمرًا لتغطيتها العقل والتمييز
  كما سميت سكرًا لأنها تسكرهما، أي تحجزهما، وكأنها سميت بالمصدر من «خمرة خمراً» إذا
  ستره للمبالغة. والميسر: القمار، مصدر من يسر، كالموعد والمرجع من فعلهما. يقال: يسرته،
  إذا قمرته، واشتقاقه من اليسر، لأنه أخذ مال الرجل بيسر وسهولة من غير كدٍّ ولا تعب،
  أو من اليسار. لأنه سلب يساره. وعن ابن عباس رضي الله عنهما: كان الرجل في الجاهلية
  يخاطر على أهله وماله قال:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">أقُـولُ لَهُـمْ بِالشِّعْـبِ إذْ يَيْسِرُونَنـيِ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">أي يفعلون بي ما يفعل الياسرون بالميسور. فإن قلت: كيف صفة الميسر؟
  قلت: كانت لهم عشرة أقداح، وهي: الأزلام والأقلام، والفذ، والتوأم، والرقيب، والحلس،
  والنافس، والمسبل، والمعلى والمنيح والسفيح، والوغد.</font></font>&#13;\t\t\t<label
