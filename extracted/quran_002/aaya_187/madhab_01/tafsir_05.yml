  نِسَآئِكُمْ هُنَّ لِبَاسٌ لَّكُمْ وَأَنْتُمْ لِبَاسٌ لَّهُنَّ عَلِمَ ٱللَّهُ أَنَّكُمْ
  كُنتُمْ تَخْتانُونَ أَنْفُسَكُمْ فَتَابَ عَلَيْكُمْ وَعَفَا عَنْكُمْ فَٱلآنَ بَٰشِرُوهُنَّ
  وَٱبْتَغُواْ مَا كَتَبَ ٱللَّهُ لَكُمْ وَكُلُواْ وَٱشْرَبُواْ حَتَّىٰ يَتَبَيَّنَ
  لَكُمُ ٱلْخَيْطُ ٱلأَبْيَضُ مِنَ ٱلْخَيْطِ ٱلأَسْوَدِ مِنَ ٱلْفَجْرِ ثُمَّ أَتِمُّواْ
  ٱلصِّيَامَ إِلَى ٱلَّليْلِ وَلاَ تُبَٰشِرُوهُنَّ وَأَنْتُمْ عَٰكِفُونَ فِي ٱلْمَسَٰجِدِ
  تِلْكَ حُدُودُ ٱللَّهِ فَلاَ تَقْرَبُوهَا كَذٰلِكَ يُبَيِّنُ ٱللَّهُ ءَايَٰتِهِ
  لِلنَّاسِ لَعَلَّهُمْ يَتَّقُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">والرَّفَث: كناية
  عن الجماع لأن الله عز وجل كريم يَكْنِي؛ قاله ٱبن عباس والسُّدّي. وقال الزجاج: الرَّفث
  كلمة جامعة لكل ما يريد الرجل من ٱمرأته؛ وقاله الأزهري أيضاً. وقال ٱبن عرفة: الرَّفث
  ها هنا الجماع. والرفث: التصريح بذكر الجماع والإعراب به. قال الشاعر:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">ويُرِيْن من أُنْس الحديث زوانيا</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وبهنّ عن رَفث الرجال نِفارُ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقيل: الرفث أصله قول الفُحش؛ يقال:
  رَفَث وأرفث إذا تكلّم بالقبيح؛ ومنه قول الشاعر:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">ورُبّ أسرابِ حَجيجٍ كَظَّمِ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">عن اللَّغا
  ورَفَثِ التَّكلُّم</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وتعدّى «الرّفث» بإلى في قوله تعالى جدّه: { ٱلرَّفَثُ إِلَىٰ نِسَآئِكُمْ
  }. وأنت لا تقول: رفثت إلى النساء، ولكنه جيء به محمولاً على الإفضاء الذي يراد به
  الملابسة في مثل قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَقَدْ أَفْضَى بَعْضُكُم إلى بَعْضٍ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[النساء:
  21]. ومن هذا المعنى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَإِذَا خَلَوْاْ إِلَىٰ شَيَاطِينِهِمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  14] كما تقدّم. وقوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">يَوْمَ يُحْمَىٰ عَلَيْهَا</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[التوبة: 35] أي يوقد، لأنك تقول:
  أحميت الحديدةَ في النار، وسيأتي، ومنه قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَلْيَحْذَرِ ٱلَّذِينَ يُخَالِفُونَ
  عَنْ أَمْرِهِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[النور: 63] حُمل على معنى ينحرفون عن أمره أو يروغون عن أمره؛ لأنك
  تقول: خالفت زيداً. ومثله قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَكَانَ بِٱلْمُؤْمِنِينَ رَحِيماً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأحزاب:
  43] حُمل على معنى رؤوف في نحو</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">بِٱلْمُؤْمِنِينَ رَءُوفٌ رَّحِيمٌ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[التوبة:
  128]؛ ألا ترى أنك تقول: رؤفت به، ولا تقول رحمت به، ولكنه لما وافقه في المعنى نزل
  منزلته في التعدية. ومن هذا الضرب قول أبي كَبير الهُذَلِيّ:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">حَملتْ به في ليلة مَزْءُودَة</font></font></b></td><td class=\"TextArabic\">   </td><td
