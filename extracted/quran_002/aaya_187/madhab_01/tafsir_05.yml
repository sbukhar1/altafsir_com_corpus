  من الاتفاق في النّظر وجعله أصلاً ليس كذلك؛ فقد حكى الباجي في المنتقَى «فإن نظر نظرةً
  واحدةً يقصد بها اللذة (فأنزل) فقد قال الشيخ أبو الحسن: عليه القضاء والكفارة. قال
  الباجي: وهو الصحيح عندي؛ لأنه إذا قصد بها الاستمتاع كانت كالقُبلة وغير ذلك من أنواع
  الاستمتاع؛ والله أعلم». وقال جابر بن زيد والثوريّ والشافعيّ وأبو ثور وأصحاب الرأي
  فيمن ردّد النظر إلى المرأة حتى أَمْنَى: فلا قضاء عليه ولا كفارة؛ قاله ٱبن المنذر.
  قال الباجي: وروى في المدنيّة ٱبن نافع عن مالك أنه إن نظر إلى ٱمرأة متجرّدة فٱلتذّ
  فأنزل عليه القضاء دون الكفارة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الرابعة
  عشرة: والجمهور من العلماء على صحة صوم من طلع عليه الفجر وهو جُنب. وقال القاضي أبو
  بكر بن العربي: «وذلك جائز إجماعاً، وقد كان وقع فيه بين الصحابة كلام ثم ٱستقر الأمر
  على أن من أصبح جُنُباً فإن صومه صحيح».</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قلت:
  أمّا ما ذُكر من وقوع الكلام فصحيح مشهور، وذلك قول أبي هريرة: من أصبح جُنباً فلا
  صوم له؛ أخرجه الموطأ وغيره. وفي كتاب النسائي أنه قال لما روجع: والله ما أنا قلته،
  محمد صلى الله عليه وسلم والله قاله. وقد ٱختلف في رجوعه عنها؛ وأشهر قوليه عند أهل
  العلم أنه لا صوم له؛ حكاه ٱبن المنذر، ورُوِيَ عن الحسن بن صالح. وعن أبي هريرة أيضاً
  قول ثالث قال: إذا علم بجنابته ثم نام حتى يصبح فهو مفطر، وإن لم يعلم حتى أصبح فهو
  صائم؛ رُوِيَ ذلك عن عطاء وطاوس وعُروة ابن الزبير. وروي عن الحسن والنخعِيّ أن ذلك
  يجزي في التطوّع ويقضي في الفرض.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قلت:
  فهذه أربعة أقوال للعلماء فيمن أصبح جُنُباً، والصحيح منها مذهب الجمهور؛ لحديث عائشة
  رضي الله عنها وأمّ سَلَمة أن رسول الله صلى الله عليه وسلم كان يُصبح جُنُباً من جماع
  غير ٱحتلام ثم يصوم. وعن عائشة رضي الله عنها قالت: كان رسول الله صلى الله عليه وسلم
  يدركه الفجر في رمضان وهو جُنب من غير ٱحتلام فيغتسل ويصوم؛ أخرجهما البخاريّ ومسلم.
  وهو الذي يفهم من ضرورة قوله تعالى: { فَالآنَ بَـٰشِرُوهُنَّ } الآية؛ فإنه لما مدّ
  إباحة الجماع إلى طلوع الفجر فبالضرورة يعلم أن الفجر يطلع عليه وهو جُنب، وإنما يتأتّى
  الغسل بعد الفجر. وقد قال الشافعي: ولو كان الذكر داخل المرأة فنزعه مع طلوع الفجر
  أنه لا قضاء عليه. وقال المُزَنِيّ: عليه القضاء لأنه من تمام الجماع؛ والأوّل أصح
