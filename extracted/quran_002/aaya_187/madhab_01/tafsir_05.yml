  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أُحِلَّ
  لَكُمْ لَيْلَةَ ٱلصِّيَامِ ٱلرَّفَثُ إِلَىٰ نِسَآئِكُمْ هُنَّ لِبَاسٌ لَّكُمْ وَأَنْتُمْ
  لِبَاسٌ لَّهُنَّ عَلِمَ ٱللَّهُ أَنَّكُمْ كُنتُمْ تَخْتانُونَ أَنْفُسَكُمْ فَتَابَ
  عَلَيْكُمْ وَعَفَا عَنْكُمْ فَٱلآنَ بَٰشِرُوهُنَّ وَٱبْتَغُواْ مَا كَتَبَ ٱللَّهُ
  لَكُمْ وَكُلُواْ وَٱشْرَبُواْ حَتَّىٰ يَتَبَيَّنَ لَكُمُ ٱلْخَيْطُ ٱلأَبْيَضُ مِنَ
  ٱلْخَيْطِ ٱلأَسْوَدِ مِنَ ٱلْفَجْرِ ثُمَّ أَتِمُّواْ ٱلصِّيَامَ إِلَى ٱلَّليْلِ
  وَلاَ تُبَٰشِرُوهُنَّ وَأَنْتُمْ عَٰكِفُونَ فِي ٱلْمَسَٰجِدِ تِلْكَ حُدُودُ ٱللَّهِ
  فَلاَ تَقْرَبُوهَا كَذٰلِكَ يُبَيِّنُ ٱللَّهُ ءَايَٰتِهِ لِلنَّاسِ لَعَلَّهُمْ يَتَّقُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">فيه ست وثلاثون مسألة:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الأولى:
  قوله تعالى: { أُحِلَّ لَكُمْ } لفظ «أُحِلَّ» يقتضي أنه كان محرّماً قبل ذلك ثم نُسخ.
  روى أبو داود عن ٱبن أبي لَيْلَى قال وحدّثنا أصحابنا قال: وكان الرجل إذا أفطر فنام
  قبل أن يأكل لم يأكل حتى يصبح، قال: فجاء عمر فأراد ٱمرأته فقالت: إني قد نمت؛ فظن
  أنها تعتلّ فأتاها. فجاء رجل من الأنصار فأراد طعاماً فقالوا: حتى نسخّن لك شيئاً فنام؛
  فلما أصبحوا أُنزلت هذه الآية، وفيها { أُحِلَّ لَكُمْ لَيْلَةَ ٱلصِّيَامِ ٱلرَّفَثُ
  إِلَىٰ نِسَآئِكُمْ }. وروى البخاريّ عن البراء قال: كان أصحاب محمد صلى الله عليه
  وسلم إذا كان الرجل صائماً فحضر الإفطار فنام قبل أن يُفطِر لم يأكل ليلته ولا يومه
  حتى يُمْسِي، وأن قَيْس بن صِرْمة الأنصاري كان صائماً ـ وفي رواية: كان يعمل في النخيل
  بالنهار وكان صائماً ـ فلما حضر الإفطار أتى ٱمرأته فقال لها: أعندك طعام؟ قالت لا،
  ولكن أنطلقُ فأطلب لك؛ وكان يومه يعمل، فغلبته عيناه، فجاءته ٱمرأته فلما رأته قالت:
  خَيْبةً لك! فلما ٱنتصف النهار غُشِيَ عليه؛ فذُكر ذلك للنبيّ صلى الله عليه وسلم فنزلت
  هذه الآية { أُحِلَّ لَكُمْ لَيْلَةَ ٱلصِّيَامِ ٱلرَّفَثُ إِلَىٰ نِسَآئِكُمْ } ففرحوا
  فرحاً شديداً، ونزلت: { وَكُلُواْ وَٱشْرَبُواْ حَتَّىٰ يَتَبَيَّنَ لَكُمُ ٱلْخَيْطُ
  ٱلأَبْيَضُ مِنَ ٱلْخَيْطِ ٱلأَسْوَدِ مِنَ ٱلْفَجْرِ }. وفي البخاري أيضاً عن البَرَاء
  قال: لما نزل صوم رمضان كانوا لا يقربون النساء رمضان كلّه، وكان رجال يخونون أنفسهم؛
  فأنزل الله تعالى: { عَلِمَ ٱللَّهُ أَنَّكُمْ كُنتُمْ تَخْتانُونَ أَنْفُسَكُمْ فَتَابَ
  عَلَيْكُمْ وَعَفَا عَنْكُمْ }. يقال: خان وٱختان بمعنىً من الخيانة، أي تخونون أنفسكم
  بالمباشرة في ليالي الصوم. ومن عصى الله فقد خان نفسه إذ جلب إليها العقاب. وقال القُتَبيّ:
  أصل الخيانة أن يؤتمن الرجل على شيء فلا يؤدّي الأمانة فيه. وذكر الطبري: أن عمر رضي
  الله تعالى عنه رجع من عند النبيّ صلى الله عليه وسلم وقد سَمَر عنده ليلةً فوجد ٱمرأته
  قد نامت فأرادها فقالت له: قد نمت؛ فقال لها: ما نمت، فوقع بها. وصنع كعب بن مالك مثله؛
  فغدا عمر على النبيّ صلى الله عليه وسلم فقال: أعتذر إلى الله وإليك؛ فإن نفسي زيّنت
  لي فواقعت أهلي، فهل تجد لي من رخصة؟ فقال لي: «لم تكن حقيقاً بذلك يا عمر» فلما بلغ
  بيته أرسل إليه فأنبأه بعذره في آية من القرآن. وذكره النحاس ومكيّ، وأن عمر نام ثم
  وقع بٱمرأته، وأنه أتى النبيّ صلى الله عليه وسلم فأخبره بذلك فنزلت: { عَلِمَ ٱللَّهُ
  أَنَّكُمْ كُنتُمْ تَخْتانُونَ أَنْفُسَكُمْ فَتَابَ عَلَيْكُمْ وَعَفَا عَنْكُمْ فَٱلآنَ
  بَاشِرُوهُنَّ } الآية.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">الثانية: قوله تعالى: { لَيْلَةَ
  ٱلصِّيَامِ ٱلرَّفَثُ } «ليلةَ» نصب على الظرف، وهي ٱسم جنس فلذلك أُفردت.</font></font>&#13;\t\t\t<label
