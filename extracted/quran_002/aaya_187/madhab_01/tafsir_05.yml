  لَكُمُ ٱلْخَيْطُ ٱلأَبْيَضُ مِنَ ٱلْخَيْطِ ٱلأَسْوَدِ مِنَ ٱلْفَجْرِ ثُمَّ أَتِمُّواْ
  ٱلصِّيَامَ إِلَى ٱلَّليْلِ وَلاَ تُبَٰشِرُوهُنَّ وَأَنْتُمْ عَٰكِفُونَ فِي ٱلْمَسَٰجِدِ
  تِلْكَ حُدُودُ ٱللَّهِ فَلاَ تَقْرَبُوهَا كَذٰلِكَ يُبَيِّنُ ٱللَّهُ ءَايَٰتِهِ
  لِلنَّاسِ لَعَلَّهُمْ يَتَّقُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وروى البخاريّ
  عن عائشة قالت: كان النبيّ صلى الله عليه وسلم يُقَبِّل ويُباشر وهو صائم. وممن كَرِه
  القُبلة للصائم عبد اللَّه بن مسعود وعُرْوة ابن الزبير. وقد رُوي عن ٱبن مسعود أنه
  يقضي يوماً مكانه، والحديث حجة عليهم. قال أبو عمر: ولا أعلم أحداً رخّص فيها لمن يعلم
  أنه يتولّد عليه منها ما يُفسد صومه؛ فإن قَبّل فأَمْنَى فعليه القضاء ولا كفارة؛ قاله
  أبو حنيفة وأصحابه والثوريّ والحسن والشافعيّ، وٱختاره ٱبن المنذر وقال: ليس لمن أوجب
  عليه الكفارة حجة. قال أبو عمر: ولو قَبّل فأَمْذَى لم يكن عليه شيء عندهم. وقال أحمد:
  مَن قَبّل فأمْذَى أو أَمْنَى فعليه القضاء ولا كفارة عليه؛ إلا على من جامع فأَوْلج
  عامداً أو ناسياً. وروى ٱبن القاسم عن مالك فيمن قَبّل أو باشر فأنْعَظ ولم يخرج منه
  ماء جملةً عليه القضاء. وروى ٱبن وهب عنه لا قضاء عليه حتى يُمْذِي. قال القاضي أبو
  محمد: وٱتفق أصحابنا على أنه لا كفارة عليه. وإن كان مَنِيًّا فهل تلزمه الكفارة مع
  القضاء؛ فلا يخلو أن يكون قَبّل قُبلةً واحدةً فأنزل، أو قَبّل فٱلتذّ فعاود فأنزل؛
  فإن كان قَبّل قُبلة واحدةً أو باشر أو لمس مرّةً فقال أشهب وسُحنون: لا كفارة عليه
  حتى يكرر. وقال ٱبن القاسم: يكفّر في ذلك كله، إلا في النظر فلا كفارة عليه حتى يكرر.
  وممن قال بوجوب الكفارة عليه إذا قَبّل أو باشر أو لاعب ٱمرأته أو جامع دون الفرج فأَمْنَى:
  الحسن البصري وعطاء وٱبن المبارك وأبو ثور وإسحٰق، وهو قول مالك في المدوّنة. وحجة
  قول أشهب: أن اللّمس والقُبْلة والمباشرة ليست تُفطر في نفسها، وإنما يبقى أن تؤول
  إلى الأمر الذي يقع به الفطر، فإذا فعل مرةً واحدةً لم يقصد الإنزال وإفساد الصوم فلا
  كفارة عليه كالنظر إليها، وإذا كرر ذلك فقد قصد إفساد صومه فعليه الكفارة كما لو تكرر
  النظر. قال اللّخْمِيّ: وٱتفق جميعهم في الإنزال عن النّظر أن لا كفارة عليه إلا أن
  يتابع. والأصل أنه لا تجب الكفارة إلا على من قصد الفطر وٱنتهاك حُرمة الصوم، فإذا
  كان ذلك وجب أن يُنظر إلى عادة من نزل به ذلك، فإذا كان ذلك شأنه أن يُنزل عن قُبلة
  أو مباشرة مرةً، أو كانت عادته مختلفةً: مرّةً يُنزل، ومرّة لا يُنزل، رأيت عليه الكفارة؛
  لأن فاعل ذلك قاصد لانتهاك صومه أو متعرّض له. وإن كانت عادته السلامة فقُدّر أن كان
  منه خلاف العادة لم يكن عليه كفارة، وقد يحتمل قول مالك في وجوب الكفارة؛ لأن ذلك لا
