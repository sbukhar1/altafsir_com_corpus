  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أُحِلَّ
  لَكُمْ لَيْلَةَ ٱلصِّيَامِ ٱلرَّفَثُ إِلَىٰ نِسَآئِكُمْ هُنَّ لِبَاسٌ لَّكُمْ وَأَنْتُمْ
  لِبَاسٌ لَّهُنَّ عَلِمَ ٱللَّهُ أَنَّكُمْ كُنتُمْ تَخْتانُونَ أَنْفُسَكُمْ فَتَابَ
  عَلَيْكُمْ وَعَفَا عَنْكُمْ فَٱلآنَ بَٰشِرُوهُنَّ وَٱبْتَغُواْ مَا كَتَبَ ٱللَّهُ
  لَكُمْ وَكُلُواْ وَٱشْرَبُواْ حَتَّىٰ يَتَبَيَّنَ لَكُمُ ٱلْخَيْطُ ٱلأَبْيَضُ مِنَ
  ٱلْخَيْطِ ٱلأَسْوَدِ مِنَ ٱلْفَجْرِ ثُمَّ أَتِمُّواْ ٱلصِّيَامَ إِلَى ٱلَّليْلِ
  وَلاَ تُبَٰشِرُوهُنَّ وَأَنْتُمْ عَٰكِفُونَ فِي ٱلْمَسَٰجِدِ تِلْكَ حُدُودُ ٱللَّهِ
  فَلاَ تَقْرَبُوهَا كَذٰلِكَ يُبَيِّنُ ٱللَّهُ ءَايَٰتِهِ لِلنَّاسِ لَعَلَّهُمْ يَتَّقُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">هذه رخصة من الله تعالى للمسلمين، ورفع لما كان عليه الأمر في ابتداء
  الإسلام، فإنه كان إذا أفطر أحدهم إنما يحل له الأكل والشرب والجماع إلى صلاة العشاء،
  أو ينام قبل ذلك، فمتى نام أو صلى العشاء حرم عليه الطعام والشراب والجماع إلى الليلة
  القابلة، فوجدوا من ذلك مشقة كبيرة، والرفث هنا هو الجماع، قاله ابن عباس وعطاء ومجاهد
  وسعيد بن جبير وطاوس وسالم بن عبد الله وعمرو بن دينار والحسن وقتادة والزهري والضحاك
  وإبراهيم النخعي والسدي وعطاء الخراساني ومقاتل بن حيان، وقوله: { هُنَّ لِبَاسٌ لَّكُمْ
  وَأَنتُمْ لِبَاسٌ لَّهُنَّ } قال ابن عباس ومجاهد وسعيد بن جبير والحسن وقتادة والسدي
  ومقاتل بن حيان: يعني هن سكن لكم، وأنتم سكن لهن، وقال الربيع بن أنس: هن لحاف لكم،
  وأنتم لحاف لهن، وحاصله: أن الرجل والمرأة كل منهما يخالط الآخر ويماسه ويضاجعه، فناسب
  أن يرخص لهم في المجامعة في ليل رمضان؛ لئلا يشق ذلك عليهم ويحرجوا، قال الشاعر:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">إذا ما الضَّجيعُ ثَنى جِيْدَها</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">تَداعَتْ فكانَتْ عليه لِباسا</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وكان السبب في نزول هذه الآية كما
  تقدم في حديث معاذ الطويل، وقال أبو إسحاق عن البراء بن عازب: كان أصحاب النبي صلى
  الله عليه وسلم إذا كان الرجل صائماً، فنام قبل أن يفطر، لم يأكل إلى مثلها، وإن قيس
  بن صرمة الأنصاري كان صائماً، وكان يومه ذلك يعمل في أرضه، فلما حضر الإفطار، أتى امرأته
  فقال: هل عندك طعام؟ قالت: لا، ولكن أنطلق فأطلب لك، فغلبته عينه فنام، وجاءت امرأته،
  فلما رأته نائماً قالت: خيبة لك، أنمت؟ فلما انتصف النهار، غشي عليه، فذكر ذلك للنبي
  صلى الله عليه وسلم فنزلت هذه الآية: { أُحِلَّ لَكُمْ لَيْلَةَ ٱلصِّيَامِ ٱلرَّفَثُ
  إِلَىٰ نِسَآئِكُمْ } ـ إلى قوله ـ { وَكُلُواْ وَٱشْرَبُواْ حَتَّىٰ يَتَبَيَّنَ لَكُمُ
  ٱلْخَيْطُ ٱلأَبْيَضُ مِنَ ٱلْخَيْطِ ٱلأَسْوَدِ مِنَ ٱلْفَجْرِ } ففرحوا بها فرحاً
  شديداً، ولفظ البخاري ههنا من طريق أبي إسحاق سمعت البراء، قال: لما نزل صوم رمضان
  كانوا لا يقربون النساء رمضان كله، وكان رجال يخونون أنفسهم، فأنزل الله تعالى: { عَلِمَ
  ٱللَّهُ أَنَّكُمْ كُنتُمْ تَخْتانُونَ أَنفُسَكُمْ فَتَابَ عَلَيْكُمْ وَعَفَا عَنكُمْ
  } وقال علي بن أبي طلحة، عن ابن عباس، قال: كان المسلمون في شهر رمضان إذا صلوا العشاء،
  حرم عليهم النساء والطعام إلى مثلها من القابلة، ثم إن أناساً من المسلمين أصابوا من
  النساء والطعام في شهر رمضان بعد العشاء، منهم عمر بن الخطاب، فشكوا ذلك إلى رسول الله
  صلى الله عليه وسلم فأنزل الله تعالى: { عَلِمَ ٱللَّهُ أَنَّكُمْ كُنتُمْ تَخْتانُونَ
  أَنفُسَكُمْ فَتَابَ عَلَيْكُمْ وَعَفَا عَنكُمْ فَٱلـنَ بَـٰشِرُوهُنَّ } الآية، وكذا
  روى العوفي عن ابن عباس، وقال موسى بن عقبة: عن كريب عن ابن عباس، قال: إن الناس كانوا
  قبل أن ينزل في الصوم ما نزل فيهم، يأكلون ويشربون ويحل لهم شأن النساء، فإذا نام أحدهم
  لم يطعم ولم يشرب ولا يأتي أهله حتى يفطر من القابلة، فبلغنا أن عمر بن الخطاب بعد
  ما نام ووجب عليه الصوم وقع على أهله، ثم جاء إلى النبي صلى الله عليه وسلم فقال: أشكو
  إلى الله وإليك الذي صنعت.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
