  نِسَآئِكُمْ هُنَّ لِبَاسٌ لَّكُمْ وَأَنْتُمْ لِبَاسٌ لَّهُنَّ عَلِمَ ٱللَّهُ أَنَّكُمْ
  كُنتُمْ تَخْتانُونَ أَنْفُسَكُمْ فَتَابَ عَلَيْكُمْ وَعَفَا عَنْكُمْ فَٱلآنَ بَٰشِرُوهُنَّ
  وَٱبْتَغُواْ مَا كَتَبَ ٱللَّهُ لَكُمْ وَكُلُواْ وَٱشْرَبُواْ حَتَّىٰ يَتَبَيَّنَ
  لَكُمُ ٱلْخَيْطُ ٱلأَبْيَضُ مِنَ ٱلْخَيْطِ ٱلأَسْوَدِ مِنَ ٱلْفَجْرِ ثُمَّ أَتِمُّواْ
  ٱلصِّيَامَ إِلَى ٱلَّليْلِ وَلاَ تُبَٰشِرُوهُنَّ وَأَنْتُمْ عَٰكِفُونَ فِي ٱلْمَسَٰجِدِ
  تِلْكَ حُدُودُ ٱللَّهِ فَلاَ تَقْرَبُوهَا كَذٰلِكَ يُبَيِّنُ ٱللَّهُ ءَايَٰتِهِ
  لِلنَّاسِ لَعَلَّهُمْ يَتَّقُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" وما صنعت \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">؟ قال: إني سولت لي نفسي، فوقعت
  على أهلي بعد ما نمت، وأنا أريد الصوم، فزعموا أن النبي صلى الله عليه وسلم قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" ما كنت خليقاً أن تفعل \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">فنزل الكتاب: { أُحِلَّ لَكُمْ لَيْلَةَ
  ٱلصِّيَامِ ٱلرَّفَثُ إِلَىٰ نِسَآئِكُمْ } وقال سعد بن أبي عروبة عن قيس بن سعد، عن
  عطاء بن أبي رباح، عن أبي هريرة في قول الله تعالى: { أُحِلَّ لَكُمْ لَيْلَةَ ٱلصِّيَامِ
  ٱلرَّفَثُ إِلَىٰ نِسَآئِكُمْ } - إلى قوله - { ثُمَّ أَتِمُّواْ ٱلصِّيَامَ إِلَى
  ٱلَّيْلِ } قال: كان المسلمون قبل أن تنزل هذه الآية إذا صلوا العشاء الآخرة، حرم عليهم
  الطعام والشراب والنساء حتى يفطروا، وأن عمر بن الخطاب أصاب أهله بعد صلاة العشاء،
  وأن صرمة بن قيس الأنصاري غلبته عيناه بعد صلاة المغرب، فنام ولم يشبع من الطعام، ولم
  يستقيظ حتى صلى رسول الله صلى الله عليه وسلم العشاء، فقام فأكل وشرب، فلما أصبح أتى
  رسول الله صلى الله عليه وسلم فأخبره بذلك، فأنزل الله عند ذلك: { أُحِلَّ لَكُمْ لَيْلَةَ
  ٱلصِّيَامِ ٱلرَّفَثُ إِلَىٰ نِسَآئِكُمْ } يعني بالرفث: مجامعة النساء { هُنَّ لِبَاسٌ
  لَّكُمْ وَأَنتُمْ لِبَاسٌ لَّهُنَّ عَلِمَ ٱللَّهُ أَنَّكُمْ كُنتُمْ تَخْتانُونَ
  أَنفُسَكُمْ } يعني: تجامعون النساء، وتأكلون وتشربون بعد العشاء { فَتَابَ عَلَيْكُمْ
  وَعَفَا عَنكُمْ فَٱلـنَ بَـٰشِرُوهُنَّ } يعني: جامعوهن { وَٱبْتَغُواْ مَا كَتَبَ
  ٱللَّهُ لَكُمْ } يعني: الولد { وَكُلُواْ وَٱشْرَبُواْ حَتَّىٰ يَتَبَيَّنَ لَكُمُ
  ٱلْخَيْطُ ٱلأَبْيَضُ مِنَ ٱلْخَيْطِ ٱلأَسْوَدِ مِنَ ٱلْفَجْرِ ثُمَّ أَتِمُّواْ ٱلصِّيَامَ
  إِلَى ٱلَّيْلِ } فكان ذلك عفواً من الله ورحمة، وقال هشيم عن حصين بن عبد الرحمن عن
  عبد الرحمن بن أبي ليلى، قال: قام عمر بن الخطاب رضي الله عنه، فقال: يا رسول الله
  إني أردت أهلي البارحة على ما يريد الرجل أهله، فقالت: إنها قد نامت، فظننتها تعتل،
  فواقعتها، فنزل في عمر: { أُحِلَّ لَكُمْ لَيْلَةَ ٱلصِّيَامِ ٱلرَّفَثُ إِلَىٰ نِسَآئِكُمْ
  } وهكذا رواه شعبة عن عمرو بن مرة عن ابن أبي ليلى به، وقال أبو جعفر بن جرير: حدثني
  المثنى، حدثنا سويد، أخبرنا ابن المبارك، عن أبي لهيعة، حدثني موسى بن جبير مولى بني
  سلمة، أنه سمع عبد الله بن كعب بن مالك يحدث عن أبيه قال: كان الناس في رمضان إذا صام
