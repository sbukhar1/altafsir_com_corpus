  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أُحِلَّ
  لَكُمْ لَيْلَةَ ٱلصِّيَامِ ٱلرَّفَثُ إِلَىٰ نِسَآئِكُمْ هُنَّ لِبَاسٌ لَّكُمْ وَأَنْتُمْ
  لِبَاسٌ لَّهُنَّ عَلِمَ ٱللَّهُ أَنَّكُمْ كُنتُمْ تَخْتانُونَ أَنْفُسَكُمْ فَتَابَ
  عَلَيْكُمْ وَعَفَا عَنْكُمْ فَٱلآنَ بَٰشِرُوهُنَّ وَٱبْتَغُواْ مَا كَتَبَ ٱللَّهُ
  لَكُمْ وَكُلُواْ وَٱشْرَبُواْ حَتَّىٰ يَتَبَيَّنَ لَكُمُ ٱلْخَيْطُ ٱلأَبْيَضُ مِنَ
  ٱلْخَيْطِ ٱلأَسْوَدِ مِنَ ٱلْفَجْرِ ثُمَّ أَتِمُّواْ ٱلصِّيَامَ إِلَى ٱلَّليْلِ
  وَلاَ تُبَٰشِرُوهُنَّ وَأَنْتُمْ عَٰكِفُونَ فِي ٱلْمَسَٰجِدِ تِلْكَ حُدُودُ ٱللَّهِ
  فَلاَ تَقْرَبُوهَا كَذٰلِكَ يُبَيِّنُ ٱللَّهُ ءَايَٰتِهِ لِلنَّاسِ لَعَلَّهُمْ يَتَّقُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">فيه مسائل المسألة الأولى أنه ذهب جمهور المفسرين إلى أن في أول شريعة
  محمد صلى الله عليه وسلم، كان الصائم إذا أفطر حل له الأكل والشرب والوقاع بشرط أن
  لا ينام وأن لا يصلي العشاء الأخيرة فإذا فعل أحدهما حرم عليه هذه الأشياء، ثم إن الله
  تعالى نسخ ذلك بهذه الآية، وقال أبو مسلم الأصفهاني هذه الحرمة ما كانت ثابتة في شرعنا
  ألبتة، بل كانت ثابتة في شرع النصارى، والله تعالى نسخ بهذه الآية ما كان ثابتاً في
  شرعهم، وجرى فيه على مذهبه من أنه لم يقع في شرعنا نسخ ألبتة، واحتج الجمهور على قولهم
  بوجوه. الحجة الأولى أن قوله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">كُتِبَ عَلَيْكُمُ ٱلصِّيَامُ كَمَا
  كُتِبَ عَلَى ٱلَّذِينَ مِن قَبْلِكُمْ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">البقرة 183 يقتضي تشبيه صومنا بصومهم،
  وقد كانت هذه الحرمة ثابتة في صومهم، فوجب بحكم هذا التشبيه أن تكون ثابتة أيضاً في
  صومنا، وإذا ثبت أن الحرمة كانت ثابتة في شرعنا، وهذه الآية ناسخة لهذه الحرمة لزم
  أن تكون هذه الآية ناسخة لحكم كان ثابتاً في شرعنا. الحجة الثانية التمسك بقوله تعالى
  { أُحِلَّ لَكُمْ لَيْلَةَ ٱلصّيَامِ ٱلرَّفَثُ إِلَىٰ نِسَآئِكُمْ } ولو كان هذا الحل
  ثابتا لهذه الأمة من أول الأمر لم يكن لقوله { أُحِلَّ لَكُمْ } فائدة. الحجة الثالثة
  التمسك بقوله تعالى { عَلِمَ ٱللَّهُ أَنَّكُمْ كُنتُمْ تَخْتانُونَ أَنفُسَكُمْ }
  ولو كان ذلك حلالاً لهم لما كان بهم حاجة إلى أن يختانون أنفسهم. الحجة الرابعة قوله
  تعالى { فَتَابَ عَلَيْكُمْ وَعَفَا عَنكُمْ } ولولا أن ذلك كان محرماً عليهم وأنهم
  أقدموا على المعصية بسبب الإقدام على ذلك الفعل، لما صح قوله { فَتَابَ عَلَيْكُمْ
  وَعَفَا عَنكُمْ }. الحجة الخامسة قوله تعالى { فَٱلآنَ بَـٰشِرُوهُنَّ } ولو كان الحل
  ثابتا قبل ذلك كما هو الآن لم يكن لقوله { فَٱلآنَ بَـٰشِرُوهُنَّ } فائدة. الحجة السادسة
  هي أن الروايات المنقولة في سبب نزول هذه الآية دالة على أن هذه الحرمة كانت ثابتة
  في شرعنا، هذا مجموع دلائل القائلين بالنسخ، أجاب أبو مسلم عن هذه الدلائل فقال أما
  الحجة الأولى فضعيفة لأنا بينا أن تشبيه الصوم بالصوم يكفي في صدقه مشابهتهما في أصل
  الوجوب. وأما الحجة الثانية فضعيفة أيضاً لأنا نسلم أن هذه الحرمة كانت ثابتة في شرع
  من قبلنا، فقوله { أُحِلَّ لَكُمْ } معناه أن الذي كان محرماً على غيركم فقد أحل لكم.
  وأما الحجة الثالثة فضعيفة أيضاً، وذلك لأن تلك الحرمة كانت ثابتة في شرع عيسى عليه
  السلام، وأن الله تعالى أوجب علينا الصوم، ولم يبين في ذلك الإيجاب زوال تلك الحرمة
  فكان يخطر ببالهم أن تلك الحرمة كانت ثابتة في الشرع المتقدم، ولم يوجد في شرعنا ما
  دل على زوالها فوجب القول ببقائها، ثم تأكد هذا الوهم بقوله تعالى { كُتِبَ عَلَيْكُمُ
  ٱلصِّيَامُ كَمَا كُتِبَ عَلَى ٱلَّذِينَ مِنْ قَبْلِكُمْ } فإن مقتضى التشبيه حصول
  المشابهة في كل الأمور، فلما كانت هذه الحرمة ثابتة في الشرع المتقدم وجب أن تكون ثابتة
  في هذا الشرع، وإن لم تكن حجة قوية إلا أنها لا أقل من أن تكون شبهة موهمة فلأجل هذه
  الأسباب كانوا يعتقدون بقاء تلك الحرمة في شرعنا، فلا جرم شددوا وأمسكوا عن هذه الأمور
  فقال الله تعالى { عَلِمَ ٱللَّهُ أَنَّكُمْ كُنتُمْ تَخْتانُونَ أَنفُسَكُمْ } وأراد
  به تعالى النظر للمؤمنين بالتخفيف لهم بما لو لم تتبين الرخصة فيه لشددوا وأمسكوا عن
  هذه الأمور ونقصوا أنفسهم من الشهوة، ومنعوها من المراد، وأصل الخيانة النقص، وخان
  واختان وتخون بمعنى واحد كقولهم كسب واكتسب وتكسب، فالمراد من الآية علم الله أنه لو
  لم يتبين لكم إحلال الأكل والشرب والمباشرة طول الليل أنكم كنتم تنقصون أنفسكم شهواتها
  وتمنعونها لذاتها ومصلحتها بالإمساك عن ذلك بعد النوم كسنة النصارى.</font></font>&#13;\t\t\t<label
