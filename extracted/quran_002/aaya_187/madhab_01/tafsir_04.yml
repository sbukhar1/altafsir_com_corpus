  لَكُمُ ٱلْخَيْطُ ٱلأَبْيَضُ مِنَ ٱلْخَيْطِ ٱلأَسْوَدِ مِنَ ٱلْفَجْرِ ثُمَّ أَتِمُّواْ
  ٱلصِّيَامَ إِلَى ٱلَّليْلِ وَلاَ تُبَٰشِرُوهُنَّ وَأَنْتُمْ عَٰكِفُونَ فِي ٱلْمَسَٰجِدِ
  تِلْكَ حُدُودُ ٱللَّهِ فَلاَ تَقْرَبُوهَا كَذٰلِكَ يُبَيِّنُ ٱللَّهُ ءَايَٰتِهِ
  لِلنَّاسِ لَعَلَّهُمْ يَتَّقُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وأما الحجة الرابعة
  فضعيفة لأن التوبة من العباد الرجوع إلى الله تعالى بالعبادة ومن الله الرجوع إلى العبد
  بالرحمة والإحسان، وأما العفو فهو التجاوز فبين الله تعالى إنعامه علينا بتخفيف ما
  جعله ثقيلاً على من قبلنا كقوله</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَيَضَعُ عَنْهُمْ إِصْرَهُمْ وَٱلأَغْلَـٰلَ
  ٱلَّتِى كَانَتْ عَلَيْهِمْ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">الأعراف 157. وأما الحجة الخامسة فضعيفة لأنهم كانوا بسبب تلك الشبهة
  ممتنعين عن المباشرة، فلما بين الله تعالى ذلك وأزال الشبهة فيه لا جرم قال { فَٱلئَـٰنَ
  بَـٰشِرُوهُنَّ }. وأما الحجة السادسة فضعيفة لأن قولنا هذه الآية ناسخة لحكم كان مشروعاً
  لا تعلق له بباب العمل ولا يكون خبر الواحد حجة فيه، وأيضاً ففي الآية ما يدل على ضعف
  هذه الروايات لأن المذكور في تلك الروايات أن القوم اعترفوا بما فعلوا عند الرسول،
  وذلك على خلاف قول الله تعالى { عَلِمَ ٱللَّهُ أَنَّكُمْ كُنتُمْ تَخْتانُونَ أَنفُسَكُمْ
  } لأن ظاهره هو المباشرة، لأنه افتعال من الخيانة، فهذا حاصل الكلام في هذه المسألة.
  المسألة الثانية القائلون بأن هذه الحرمة كانت ثابتة في شرعنا، ثم إنها نسخت ذكروا
  في سبب نزول هذه الآية أنه كان في أول الشريعة يحل الأكل والشرب والجماع، ما لم يرقد
  الرجل أو يصل العشاء الآخرة، فإذا فعل أحدهما حرم عليه هذه الأشياء إلى الليلة الآتية،
  فجاء رجل من الأنصار عشية وقد أجهده الصوم، واختلفوا في اسمه، فقال معاذ اسمه أبو صرمة،
  وقال البراء قيس بن صرمة، وقال الكلبـي أبو قيس بن صرمة، وقيل صرمة بن أنس، فسأله رسول
  الله صلى الله عليه وسلم عن سبب ضعفه فقال يا رسول الله عملت في النخل نهاري أجمع حتى
  أمسيت فأتيت أهلي لتطعمني شيئاً فأبطأت فنمت فأيقظوني، وقد حرم الأكل فقام عمر فقال
