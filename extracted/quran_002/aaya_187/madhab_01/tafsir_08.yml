  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أُحِلَّ
  لَكُمْ لَيْلَةَ ٱلصِّيَامِ ٱلرَّفَثُ إِلَىٰ نِسَآئِكُمْ هُنَّ لِبَاسٌ لَّكُمْ وَأَنْتُمْ
  لِبَاسٌ لَّهُنَّ عَلِمَ ٱللَّهُ أَنَّكُمْ كُنتُمْ تَخْتانُونَ أَنْفُسَكُمْ فَتَابَ
  عَلَيْكُمْ وَعَفَا عَنْكُمْ فَٱلآنَ بَٰشِرُوهُنَّ وَٱبْتَغُواْ مَا كَتَبَ ٱللَّهُ
  لَكُمْ وَكُلُواْ وَٱشْرَبُواْ حَتَّىٰ يَتَبَيَّنَ لَكُمُ ٱلْخَيْطُ ٱلأَبْيَضُ مِنَ
  ٱلْخَيْطِ ٱلأَسْوَدِ مِنَ ٱلْفَجْرِ ثُمَّ أَتِمُّواْ ٱلصِّيَامَ إِلَى ٱلَّليْلِ
  وَلاَ تُبَٰشِرُوهُنَّ وَأَنْتُمْ عَٰكِفُونَ فِي ٱلْمَسَٰجِدِ تِلْكَ حُدُودُ ٱللَّهِ
  فَلاَ تَقْرَبُوهَا كَذٰلِكَ يُبَيِّنُ ٱللَّهُ ءَايَٰتِهِ لِلنَّاسِ لَعَلَّهُمْ يَتَّقُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ أُحِلَّ لَكُمْ لَيْلَةَ ٱلصّيَامِ ٱلرَّفَثُ } بمعنى الإفضاء {
  إِلَىٰ نِسَائِكُمْ } بالجماع، نزل نسخاً لما كان في صدر الإسلام من تحريمه وتحريم
  الأكل والشرب بعد العشاء { هُنَّ لِبَاسٌ لَّكُمْ وَأَنتُمْ لِبَاسٌ لَّهُنَّ } كناية
  عن تعانقهما أو احتياج كل منهما إلى صاحبه { عَلِمَ ٱللَّهُ أَنَّكُمْ كُنتُمْ تَخْتانُونَ
  } تخونون { أَنفُسَكُمْ } بالجماع ليلة الصيام وقع ذلك لعمر وغيره واعتذروا إلى النبي
  صلى الله عليه وسلم { فَتَابَ عَلَيْكُمْ } قبل توبتكم { وَعَفَا عَنكُمْ فَٱلْئَٰنَ
  } إذ أُحل لكم { بَٰشِرُوهُنَّ } جامعوهن { وَٱبْتَغُواْ } اطلبوا { مَا كَتَبَ ٱللَّهُ
  لَكُمْ } أي أباحه من الجماع أو قدره من الولد { وَكُلُواْ وَٱشْرَبُواْ } الليل كله
  { حَتَّىٰ يَتَبَيَّنَ } يظهر { لَكُمُ ٱلْخَيْطُ ٱلأَبْيَضُ مِنَ ٱلْخَيْطِ ٱلأَسْوَدِ
  مِنَ ٱلْفَجْرِ } أي الصادق بيان للخيط الأبيض وبيان الأسود محذوف أي من الليل شُبِهَ
  ما يبدو من البياض وما يمتد معه من الغبش بخيطين أبيض وأسود في الامتداد { ثُمَّ أَتِمُّواْ
  ٱلصّيَامَ } من الفجر { إلىٰالَّيْلِ } أي إلى دخوله بغروب الشمس { وَلاَ تُبَٰشِرُوهُنَّ
  } أي نساءكم { وَأَنتُمْ عَٰكِفُونَ } مقيمون بنيّة الاعتكاف { فِي ٱلْمَسَٰجِدِ }
  متعلق (بعاكفون) نهيٌ لمن كان يخرج وهو معتكف فيجامع امرأته ويعود { تِلْكَ } الأحكام
  المذكورة { حُدُودُ ٱللَّهِ } حدّها لعباده ليقفوا عندها { فَلاَ تَقْرَبُوهَا } أبلغ
  من «لا تعتدوها» المعبر به في آية أخرى { كَذٰلِكَ } كما بيَّن لكم ما ذكر { يُبَيّنُ
  ٱللَّهُ آيَاتِهِ لِلنَّاسِ لَعَلَّهُمْ يَتَّقُونَ } محارمه.</font></font><font class=\"TextResultArabic\"><font
