  ثُمَّ أَتِمُّواْ ٱلصِّيَامَ إِلَى ٱلَّليْلِ وَلاَ تُبَٰشِرُوهُنَّ وَأَنْتُمْ عَٰكِفُونَ
  فِي ٱلْمَسَٰجِدِ تِلْكَ حُدُودُ ٱللَّهِ فَلاَ تَقْرَبُوهَا كَذٰلِكَ يُبَيِّنُ ٱللَّهُ
  ءَايَٰتِهِ لِلنَّاسِ لَعَلَّهُمْ يَتَّقُونَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وقيل:
  هو نهى عن العزل لأنه في الحرائر. وقيل: وابتغوا المحل الذي كتبه الله لكم وحلّله دون
  ما لم يكتب لكم من المحل المحرّم. وعن قتادة: وابتغوا ما كتب الله لكم من الإباحة بعد
  الحظر. وقرأ ابن عباس: (واتبعوا) وقرأ الأعمش: (وأتوا) وقيل معناه: واطلبوا ليلة القدر
  وما كتب الله لكم من الثواب إن أصبتموها وقمتموها، وهو قريب من بدع التفاسير { ٱلْخَيْطُ
  ٱلابْيَضُ } هو أوّل من يبدو من الفجر المعترض في الأفق كالخيط الممدود. و { ٱلْخَيْطِ
  ٱلأَسْوَدِ } ما يمتدّ معه من غبش الليل، شبها بخيطين أبيض وأسود. قال أبو داؤد:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">فَلَمَّا أضَاءَتْ لَنَا سَدْفَةٌ</font></font></b></td><td
