  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذَا
  سَأَلَكَ عِبَادِي عَنِّي فَإِنِّي قَرِيبٌ أُجِيبُ دَعْوَةَ ٱلدَّاعِ إِذَا دَعَانِ
  فَلْيَسْتَجِيبُواْ لِي وَلْيُؤْمِنُواْ بِي لَعَلَّهُمْ يَرْشُدُونَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أُحِلَّ
  لَكُمْ لَيْلَةَ ٱلصِّيَامِ ٱلرَّفَثُ إِلَىٰ نِسَآئِكُمْ هُنَّ لِبَاسٌ لَّكُمْ وَأَنْتُمْ
  لِبَاسٌ لَّهُنَّ عَلِمَ ٱللَّهُ أَنَّكُمْ كُنتُمْ تَخْتانُونَ أَنْفُسَكُمْ فَتَابَ
  عَلَيْكُمْ وَعَفَا عَنْكُمْ فَٱلآنَ بَٰشِرُوهُنَّ وَٱبْتَغُواْ مَا كَتَبَ ٱللَّهُ
  لَكُمْ وَكُلُواْ وَٱشْرَبُواْ حَتَّىٰ يَتَبَيَّنَ لَكُمُ ٱلْخَيْطُ ٱلأَبْيَضُ مِنَ
  ٱلْخَيْطِ ٱلأَسْوَدِ مِنَ ٱلْفَجْرِ ثُمَّ أَتِمُّواْ ٱلصِّيَامَ إِلَى ٱلَّليْلِ
  وَلاَ تُبَٰشِرُوهُنَّ وَأَنْتُمْ عَٰكِفُونَ فِي ٱلْمَسَٰجِدِ تِلْكَ حُدُودُ ٱللَّهِ
  فَلاَ تَقْرَبُوهَا كَذٰلِكَ يُبَيِّنُ ٱللَّهُ ءَايَٰتِهِ لِلنَّاسِ لَعَلَّهُمْ يَتَّقُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ فَإِنّي قَرِيبٌ } تمثيل لحاله في سهولة إجابته لمن دعاه وسرعة إنجاحه
  حاجة من سأله بحال من قرب مكانه، فإذا دعى أسرعت تلبيته، ونحوه</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَنَحْنُ أَقْرَبُ إِلَيْهِ مِنْ حَبْلِ
  ٱلْوَرِيدِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[ق: 16] وقوله عليه الصلاة والسلام:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(92)</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" هو بينكم وبين أعناق رواحلكم \"
  </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">وروي:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(93) أنّ أعربياً قال لرسول الله صلى الله عليه وسلم: أقريب ربنا فنناجيه،
  أم بعيد فنناديه؟ فنزلت: { فَلْيَسْتَجِيبُواْ لِى } إذا دعوتهم للإيمان والطاعة، كما
  أني أجيبهم إذا دعوني لحوائجهم. وقرىء «يرشَدون ويرشِدون»، بفتح الشين، وكسرها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(94) كان الرجل إذا أمسى حل له الأكل والشرب والجماع إلى أن يصلي العشاء
  الآخرة أو يرقد، فإذا صلاها أو رقد ولم يفطر حرم عليه الطعام والشراب والنساء إلى القابلة،
  ثم إنّ عمر رضي الله عنه واقع أهله بعد صلاة العشاء الآخرة، فلما اغتسل أخذ يبكي ويلوم
  نفسه، فأتى النبي صلى الله عليه وسلم وقال: يا رسول الله، إني أعتذر إلى الله وإليك
  من نفسي هذه الخاطئة،وأخبره بما فعل، فقال عليه الصلاة والسلام: «ما كنت جديراً بذلك
  يا عمر» فقام رجال فاعترفوا بما كانوا صنعوا بعد العشاء، فنزلت. وقرىء: «أحلّ لكم ليلة
  الصيام الرفث»، أي أحلّ الله. وقرأ عبد الله: «الرفوث»، وهو الإفصاح بما يجب أن يكنى
  عنه، كلفظ النيك، وقد أرفث الرجل. وعن ابن عباس رضي الله عنه أنه أنشد وهو محرم:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">وهُنَّ يَمْشِينَ بِنَا هَمِيسَا</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">إنْ تَصْدُقِ الطَّيْرُ نَنِك لَمِيسَا</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">فقيل له: أرفثت؟ فقال: إنما الرفث
  ما كان عند النساء. وقال الله تعالى: { فَلاَ رَفَثَ وَلاَ فُسُوقَ } فكنى به عن الجماع،
  لأنه لا يكاد يخلو من شيء من ذلك. فإن قلت: لم كنى عنه ههنا بلفظ الرفث الدال على معنى
  القبح بخلاف قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَقَدْ أَفْضَىٰ بَعْضُكُمْ إِلَىٰ بَعْضٍ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[النساء:
  21]،</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فَلَمَّا تَغَشَّاهَا</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الاعراف: 189]، { بَـٰشِرُوهُنَّ
  } ،</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">أَوْ
  لَـٰمَسْتُمُ ٱلنّسَاء</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[النساء: 43]،</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">دَخَلْتُمْ بِهِنَّ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[النساء:
  23]،</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فَأْتُواْ حَرْثَكُمْ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[البقرة: 223]،</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">مِن
  قَبْلِ أَن تَمَسُّوهُنَّ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[البقرة: 237]،</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَمَا ٱسْتَمْتَعْتُمْ بِهِ مِنْهُنَّ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[النساء:
  24]،</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَلاَ تَقْرَبُوهُنَّ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[البقرة: 222]؟ قلت: استهجاناً لما
  وجد منهم قبل الإباحة، كما سماه اختياناً لأنفسهم. فإن قلت: لم عدى الرفث بإلى؟ قلت:
  لتضمينه معنى الإفضاء. لما كان الرجل والمرأة يعتنقان ويشتمل كل واحد منهما على صاحبه
  في عناقه، شبه باللباس المشتمل عليه. قال الجعدي:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">إذَا مَا الضَّجِيعُ ثَنَى عِطْفَهَا</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">تَثَنَّتْ
  فَكَانَتْ عَلَيْهِ لِبَاسَا</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">فإن قلت: ما موقع قوله: { هُنَّ لِبَاسٌ لَّكُمْ }؟ قلت: هو استئناف
  كالبيان لسبب الإحلال، وهو أنه إذا كانت بينكم وبينهنّ مثل هذه المخالطة والملابسة
  قلّ صبركم عنهنّ وصعب عليكم اجتنابهنّ، فلذلك رخص لكم في مباشرتهنّ { تَخْتانُونَ أَنفُسَكُمْ
  } تظلمونها وتنقصونها حظها من الخير. والاختيان من الخيانة، كالاكتساب من الكسب فيه
  زيادة وشدة { فَتَابَ عَلَيْكُمْ } حين تبتم مما ارتكبتم من المحظور { وَٱبْتَغُواْ
  مَا كَتَبَ ٱللَّهُ لَكُمْ } واطلبوا ما قسم الله لكم وأثبت في اللوح من الولد بالمباشرة،
  أي لا تباشروا لقضاء الشهوة وحدها ولكن لابتغاء ما وضع الله له النكاح من التناسل.</font></font>&#13;\t\t\t<label
