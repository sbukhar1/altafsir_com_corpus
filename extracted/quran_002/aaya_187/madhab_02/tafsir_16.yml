  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أُحِلَّ
  لَكُمْ لَيْلَةَ ٱلصِّيَامِ ٱلرَّفَثُ إِلَىٰ نِسَآئِكُمْ هُنَّ لِبَاسٌ لَّكُمْ وَأَنْتُمْ
  لِبَاسٌ لَّهُنَّ عَلِمَ ٱللَّهُ أَنَّكُمْ كُنتُمْ تَخْتانُونَ أَنْفُسَكُمْ فَتَابَ
  عَلَيْكُمْ وَعَفَا عَنْكُمْ فَٱلآنَ بَٰشِرُوهُنَّ وَٱبْتَغُواْ مَا كَتَبَ ٱللَّهُ
  لَكُمْ وَكُلُواْ وَٱشْرَبُواْ حَتَّىٰ يَتَبَيَّنَ لَكُمُ ٱلْخَيْطُ ٱلأَبْيَضُ مِنَ
  ٱلْخَيْطِ ٱلأَسْوَدِ مِنَ ٱلْفَجْرِ ثُمَّ أَتِمُّواْ ٱلصِّيَامَ إِلَى ٱلَّليْلِ
  وَلاَ تُبَٰشِرُوهُنَّ وَأَنْتُمْ عَٰكِفُونَ فِي ٱلْمَسَٰجِدِ تِلْكَ حُدُودُ ٱللَّهِ
  فَلاَ تَقْرَبُوهَا كَذٰلِكَ يُبَيِّنُ ٱللَّهُ ءَايَٰتِهِ لِلنَّاسِ لَعَلَّهُمْ يَتَّقُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ الرَّفَثُ } من فاحش القول،</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">عن اللغا
  ورفث التكلم</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">عبّر به عن الجماع اتفاقاً، لأن ذكره في غير موضعه فحش. { هُنَّ لِبَاسٌ
  لَّكُمْ } بمنزلة اللباس لإفضاء كل واحد منهما ببشرته إلى صاحبه، أو لاستتار أحدهما
  بالآخر، أو سكن</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">ٱللَّيْلَ لِبَاساً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[النبأ: 10] سكناً. { تَخْتَانُونَ
  أَنفُسَكُمْ } بالجماع والأكل والشرب، أُبيحا قبل النوم وحرِّما بعده. فطلب عمر زوجته
  فقالت: قد نمت فظنها تعتل فواقعها، وجاء قيس بن صرمة من عمله في أرضه فطلب الأكل فقالت
  زوجته نسخن لك شيئاً فغلبته عيناه، ثم قدمت إليه الطعام فامتنع، فلما أصبح لاقى جهداً
  وأخبر الرسول صلى الله عليه وسلم بما جرى لهما فنزلت.... { فَتَابَ عَلَيْكُمْ } لما
  كان من مخالفتكم. { وَعَفَا } عن ذنوبكم، أو عن تحريم ذلك بعد النوم. { بَاشِرُوهُنَّ
  } جامعوهن. { مَا كَتَبَ اللَّهُ لَكُمْ } الولد، أو ليلة القدر، أو ما رخص فيه. {
  الْخَيْطُ الأَبْيَضُ } قال علي ـ رضي الله تعالى عنه ـ: \" الخيط الأبيض الشمس \".
  قال حذيفة \" كان رسول الله صلى الله عليه وسلم يتسحر وأنا أرى مواقع النبل. فقيل لحذيفة
  بعد الصبح فقال: هو الصبح إلا أنه لم تطلع الشمس \" والإجماع على خلاف هذا، أو الأبيض
  الفجر الثاني والأسود سواد الليل قبل الفجر الثاني،</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" كان عدي يراعي خيطاً أبيض وخيطاً أسود جعلهما تحت وسادته فأخبر الرسول
  صلى الله عليه وسلم بذلك فقال: \" إنك لعريض الوساد، إنما هو بياض النهار وسواد الليل،
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">أو كان
  بعضهم يربط في رجليه خيطاً أبيض وخيطاً أسود ولا يزال يأكل حتى يتبينا له فأنزل الله
  عز وجل { مِنَ الْفَجْرِ } ، فعلموا أنه إنما يعني الليل والنهار \" { الْفَجْرِ }
  لانبعاث ضوئه: من فجر الماء يفجر فجراً: انبعث وجرى { تُبَاشِرُوهُنَّ } بالقبل واللمس،
  أو بالجماع عند الأكثرين.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

