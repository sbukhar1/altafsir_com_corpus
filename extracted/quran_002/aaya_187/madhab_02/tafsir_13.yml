  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أُحِلَّ
  لَكُمْ لَيْلَةَ ٱلصِّيَامِ ٱلرَّفَثُ إِلَىٰ نِسَآئِكُمْ هُنَّ لِبَاسٌ لَّكُمْ وَأَنْتُمْ
  لِبَاسٌ لَّهُنَّ عَلِمَ ٱللَّهُ أَنَّكُمْ كُنتُمْ تَخْتانُونَ أَنْفُسَكُمْ فَتَابَ
  عَلَيْكُمْ وَعَفَا عَنْكُمْ فَٱلآنَ بَٰشِرُوهُنَّ وَٱبْتَغُواْ مَا كَتَبَ ٱللَّهُ
  لَكُمْ وَكُلُواْ وَٱشْرَبُواْ حَتَّىٰ يَتَبَيَّنَ لَكُمُ ٱلْخَيْطُ ٱلأَبْيَضُ مِنَ
  ٱلْخَيْطِ ٱلأَسْوَدِ مِنَ ٱلْفَجْرِ ثُمَّ أَتِمُّواْ ٱلصِّيَامَ إِلَى ٱلَّليْلِ
  وَلاَ تُبَٰشِرُوهُنَّ وَأَنْتُمْ عَٰكِفُونَ فِي ٱلْمَسَٰجِدِ تِلْكَ حُدُودُ ٱللَّهِ
  فَلاَ تَقْرَبُوهَا كَذٰلِكَ يُبَيِّنُ ٱللَّهُ ءَايَٰتِهِ لِلنَّاسِ لَعَلَّهُمْ يَتَّقُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالىٰ: { أُحِلَّ لَكُمْ لَيْلَةُ الصِّيَامِ الرَّفَثُ إِلى
  نِسَآئِكُمْ } فالرفث كناية عن الجماع، قال ابن عباس: إن الله تعالى حيي كريم يكنى
  كلما ذكر في القرآن من المباشرة والملامسة والإِفضاء والدخول والرفث فإنما عنى به الجماع
  وقال الزجاج: الرفث كلمة جامعة لكل ما يريده الرجال من النساء، قال أهل التفسير: كان
  في ابتداء الأمر إذا أفطر الرجل حل له الطعام والشراب والجماع إلى أن يصلي العشاء الآخرة
  أو يرقد قبلها، فإذا صلى العشاء أو رقد قبلها حرم عليه الطعام والشراب والنساء إلى
  الليلة القابلة، ثم إن عمر بن الخطاب رضي الله عنه واقع أهله بعدما صلى العشاء فلما
  اغتسل أخذ يبكي ويلوم نفسه، فأتى النبي صلى الله عليه وسلم فقال: يا رسول الله إني
  أعتذر إلى الله وإليك من نفسي هذه الخاطئة، إني رجعت إلى أهلي بعدما صليت العشاء فوجدت
  رائحة طيبة فسولت لي نفسي فجامعت أهلي فهل تجد لي من رخصة؟ فقال النبي صلى الله عليه
  وسلم:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\"> \" ما
  كنت جديراً بذلك يا عمر \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">فقام رجال فاعترفوا بمثله فنزل في عمر وأصحابه: { أُحِلَّ لَكُمْ }
  أي أبيح لكم { لَيْلَةَ ٱلصِّيَامِ } أي في ليلة الصيام { ٱلرَّفَثُ إِلَىٰ نِسَآئِكُمْ
  هُنَّ لِبَاسٌ لَّكُمْ } أي سكن لكم { وَأَنتُمْ لِبَاسٌ لَّهُنَّ } أي سكن لهن دليله.
  قوله تعالىٰ:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَجَعَلَ مِنْهَا زَوْجَهَا لِيَسْكُنَ إِلَيْهَا</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأعراف:
  189] وقيل لا يسكن شيء كسكون أحد الزوجين إلى الآخر، وقيل: سمي كل واحد من الزوجين
  لباساً لتجردهما عند النوم واجتماعهما في ثوب واحد حتى يصير كل واحد منهما لصاحبه كالثوب
  الذي يلبسه، وقال الربيع بن أنس: هنّ فراش لكم وأنتم لحاف لهنّ، وقال أبو عبيدة وغيره:
  يقال للمرأة هي لباسك وفراشك وإزارك، وقيل: اللباس اسم لما يواري الشيء فيجوز أن يكون
  كل واحد منهما ستراً لصاحبه عما لا يحل كما جاء في الحديث:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" من تزوج فقد أحرز ثلثي دينه \". </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">{ عَلِمَ ٱللَّهُ أَنَّكُمْ كُنتُمْ تَخْتَانُونَ أَنفُسَكُمْ } أي
  تخونونها وتظلمونها بالمجامعة بعد العشاء، قال البراء: لما نزل صوم رمضان كانوا لا
  يقربون النساء رمضان كله، وكان رجال يخونون أنفسهم، فأنزل الله تعالىٰ: { علم الله
  أنكم كنتم تختانون أنفسكم }  { فَتَابَ عَلَيْكُمْ } تجاوز عنكم { وَعَفَا عَنكُمْ
  } محا ذنوبكم { فَٱلآنَ بَاشِرُوهُنَّ } جامعوهن حلالاً سميت المجامعة مباشرة لتلاصق
  بشرة كل واحد منهما صاحبه، { وَٱبْتَغُواْ مَا كَتَبَ ٱللَّهُ لَكُمْ } أي: فاطلبوا
  ما قضى الله لكم وقيل ما كتب الله لكم في اللوح المحفوظ يعني الولد، قاله أكثر المفسرين،
  قال مجاهد: ابتغوا الولد إن لم تلد هذه فهذه، وقال قتادة: وابتغوا الرخصة التي كتب
  الله لكم بإباحة الأكل والشرب والجماع في اللوح المحفوظ، وقال معاذ بن جبل: وابتغوا
  ما كتب الله لكم يعني ليلة القدر.</font></font>&#13;\t\t\t<label disabled=\"true\"
