  نِسَآئِكُمْ هُنَّ لِبَاسٌ لَّكُمْ وَأَنْتُمْ لِبَاسٌ لَّهُنَّ عَلِمَ ٱللَّهُ أَنَّكُمْ
  كُنتُمْ تَخْتانُونَ أَنْفُسَكُمْ فَتَابَ عَلَيْكُمْ وَعَفَا عَنْكُمْ فَٱلآنَ بَٰشِرُوهُنَّ
  وَٱبْتَغُواْ مَا كَتَبَ ٱللَّهُ لَكُمْ وَكُلُواْ وَٱشْرَبُواْ حَتَّىٰ يَتَبَيَّنَ
  لَكُمُ ٱلْخَيْطُ ٱلأَبْيَضُ مِنَ ٱلْخَيْطِ ٱلأَسْوَدِ مِنَ ٱلْفَجْرِ ثُمَّ أَتِمُّواْ
  ٱلصِّيَامَ إِلَى ٱلَّليْلِ وَلاَ تُبَٰشِرُوهُنَّ وَأَنْتُمْ عَٰكِفُونَ فِي ٱلْمَسَٰجِدِ
  تِلْكَ حُدُودُ ٱللَّهِ فَلاَ تَقْرَبُوهَا كَذٰلِكَ يُبَيِّنُ ٱللَّهُ ءَايَٰتِهِ
  لِلنَّاسِ لَعَلَّهُمْ يَتَّقُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله: { وَكُلُواْ
  وَٱشْرَبُواْ حَتَّىٰ يَتَبَيَّنَ لَكُمُ ٱلْخَيْطُ ٱلأَبْيَضُ } نزلت في رجل من الأنصار
  اسمه أبو صرمة بن قيس بن صِرْمَة، وقال عكرمة: أبو قيس بن صِرمْة، وقال الكلبي: أبو
  قيس صرمة بن أنس بن أبي صرمة، وذلك أنه ظل نهاره يعمل في أرضٍ له وهو صائم، فلما أمسى
  رجع إلى أهله بتمر، وقال لأهله قدمي الطعام فأرادت المرأة أن تطعمه شيئاً سخيناً فأخذت
  تعمل له سخينة، وكان في الابتداء من صلى العشاء ونام حرم عليه الطعام والشراب، فلما
  فرغت من طعامه إذ هي به قد نام وكان قد أعيا وكلَّ، فأيقظته فكره أن يعصي الله ورسوله،
  وأبىٰ أن يأكل فأصبح صائماً مجهوداً، فلم ينتصف النهار حتى غشي عليه، فلما أفاق أتى
  رسول الله صلى الله عليه وسلم فلما رآه رسول الله صلى الله عليه وسلم قال له:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" يا أبا قيس ما لك أمسيت طليحاً
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">فذكر
  له ماله فاغتم لذلك رسول الله صلى الله عليه وسلم، فأنزل الله عز وجل: { وَكُلُواْ
  وَٱشْرَبُواْ } يعني في ليالي الصوم { حَتَّىٰ يَتَبَيَّنَ لَكُمُ ٱلْخَيْطُ ٱلأَبْيَضُ
  مِنَ ٱلْخَيْطِ ٱلأَسْوَدِ } يعني بياض النهار من سواد الليل، سميا خيطين لأن كل واحد
  منهما يبدو في الابتداء ممتداً كالخيط.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أخبرنا
  عبد الواحد بن أحمد المليحي أخبرنا أحمد بن عبد الله النعيمي أخبرنا محمد بن يوسف أخبرنا
  محمد بن إسماعيل أخبرنا سعيد بن أبي مريم أخبرنا أبو غسان محمد بن مطرف ثنا أبو حازم
  عن سهل بن سعد قال: أُنزلت: { وَكُلُواْ وَٱشْرَبُواْ حَتَّىٰ يَتَبَيَّنَ لَكُمُ ٱلْخَيْطُ
  ٱلأَبْيَضُ مِنَ ٱلْخَيْطِ ٱلأَسْوَدِ } ولم ينزل قوله: { مِنَ ٱلْفَجْرِ } فكان رجال
  إذا أرادوا الصوم ربط أحدهم في رجله الخيط الأبيض والخيط الأسود ولا يزال يأكل حتى
  يتبين له رؤيتهما، فأنزل الله تعالىٰ بعده { مِنَ ٱلْفَجْرِ } فعلموا إنما يعني بهما
  الليل والنهار.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">أخبرنا عبد الواحد المليحي أخبرنا
  أحمد بن عبد الله النعيمي أخبرنا محمد بن يوسف أخبرنا محمد بن إسماعيل، أخبرنا حجاج
  بن منهال أخبرنا هُشيم أخبرنا حصين بن عبد الرحمٰن، عن الشعبي عن عدي ابن حاتم قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" لما نزلت { حَتَّىٰ يَتَبَيَّنَ
  لَكُمُ ٱلْخَيْطُ ٱلأَبْيَضُ مِنَ ٱلْخَيْطِ ٱلأَسْوَدِ } عمدت إلى عقال أسود وإلى
  عقال أبيض فجعلتهما تحت وسادتي فجعلت أنظر إليهما في الليل لا يستبين لي فغدوت إلى
  رسول الله صلى الله عليه وسلم فذكرت ذلك له فقال: «إنما ذلك سواد الليل وبياض النهار
  \". </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">أخبرنا
  أبو الحسن السرخسي أخبرنا زاهر بن أحمد أخبرنا أبو إسحاق الهاشمي أخبرنا أبو مصعب عن
  مالك عن ابن شهاب عن سالم بن عبد الله بن عمر عن أبيه أن رسول الله صلى الله عليه وسلم
  قال:</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
