  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أُحِلَّ
  لَكُمْ لَيْلَةَ ٱلصِّيَامِ ٱلرَّفَثُ إِلَىٰ نِسَآئِكُمْ هُنَّ لِبَاسٌ لَّكُمْ وَأَنْتُمْ
  لِبَاسٌ لَّهُنَّ عَلِمَ ٱللَّهُ أَنَّكُمْ كُنتُمْ تَخْتانُونَ أَنْفُسَكُمْ فَتَابَ
  عَلَيْكُمْ وَعَفَا عَنْكُمْ فَٱلآنَ بَٰشِرُوهُنَّ وَٱبْتَغُواْ مَا كَتَبَ ٱللَّهُ
  لَكُمْ وَكُلُواْ وَٱشْرَبُواْ حَتَّىٰ يَتَبَيَّنَ لَكُمُ ٱلْخَيْطُ ٱلأَبْيَضُ مِنَ
  ٱلْخَيْطِ ٱلأَسْوَدِ مِنَ ٱلْفَجْرِ ثُمَّ أَتِمُّواْ ٱلصِّيَامَ إِلَى ٱلَّليْلِ
  وَلاَ تُبَٰشِرُوهُنَّ وَأَنْتُمْ عَٰكِفُونَ فِي ٱلْمَسَٰجِدِ تِلْكَ حُدُودُ ٱللَّهِ
  فَلاَ تَقْرَبُوهَا كَذٰلِكَ يُبَيِّنُ ٱللَّهُ ءَايَٰتِهِ لِلنَّاسِ لَعَلَّهُمْ يَتَّقُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله عز وجل: { أحل لكم ليلة الصيام الرفث إلى نسائكم } سبب نزول هذه
  الآ ية أنه كان في ابتداء الأمر بالصوم إذا أفطر الرجل حل له الطعام والشراب والجماع
  إلى أن يصلي العشاء الأخيرة أو يرقد قبلها فإذا صلى، أو رقد حرم عليه ذلك كله إلى الليلة
  القابلة ثم إن عمر بن الخطاب واقع أهله بعد ما صلّى العشاء فلما اغتسل أخذ بيكي ويلوم
  نفسه ثم أتى النبي صلى الله عليه وسلم فقال: يا رسول الله أعتذر إلى الله وإليك من
  هذه الخطيئة إني رجعت إلى أهلي بعد ما صليت العشاء فوجدت رائحة طيبة فسولت لي نفسي
  فجامعت أهلي فقال النبي صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" ما كنت بذلك جديراً يا عمر \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">فقام رجال فاعترفوا بمثل ذلك فنزلت في عمر وأصحابه أحل لكم أي أبيح
  لكم ليلة أراد بالليلة ليالي الصيام الرفث إلى نسائكم الرفث كلام يستقبح لفظه من ذكر
  الجماع ودواعيه وهو هنا كناية عن الجماع قال ابن عباس إن الله تعالى حي كريم يكنى فما
  ذكره من المباشرة والملامسة وغير ذلك إنما هو الجماع { هن لباس لكم } أي سكن لكم {
  وأنتم لباس لهنَّ } أي سكن لهن قيل لا يسكن شيء إلا شيء كسكون أحد الزوجين إلى الآخر
  وسمي كل واحد من الزوجين لباساً لتجردهما عند النوم واجتماعهما في ثوب واحد وقيل اللباس
  اسم لما يوارى فيكون كل واحد منهما ستراً لصاحبه عما لا يحل كما جاء في الحديث</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" من تزوج فقد أحرز ثلثي دينه \"
  </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">{ علم الله
  أنكم كنتم تختانون أنفسكم } قال ابن عباس يريد فيما ائتمنكم عليه وخيانتهم أنهم كانوا
  يباشرون في ليالي الصوم، والمعنى يظلمونها بالمجامعة بعد العشاء وهو من الخيانة وأصل
  الخيانة أن يؤتمن الرجل على شيء فلا يؤدي فيه الأمانة ويقال للعاصي خائن لأنه مؤتمن
  على دينه { فتاب عليكم } أي فتبتم فتاب عليكم وتجاوز عنكم { وعفا عنكم } أي ومحا ذنوبكم
  (خ) عن البراء قال لما نزل صوم رمضان كانوا لا يقربون النساء رمضان كله فكان رجال يخونون
  أنفسهم فأنزل الله: { علم الله أنكم كنتم تختانون أنفسكم فتاب عليكم وعفا عنكم } الآية
  قال ابن عباس: فكان ذلك مما نفع الله به الناس ورخص لهم ويسر { فالآن باشروهن } أي
  جامعوهن فهو حلال لكم في ليالي الصوم، وسميت المجامعة مباشرة لتلاصق بشرة واحد بصاحبه
  { وابتغوا ما كتب الله لكم } أي ما قضى لكم في اللوح المحفوظ يعني الولد، وقيل: وابتغوا
  الرخصة التي كتب الله لكم بإباحة الأكل والشرب والجماع في اللوح المحفوظ يعني الولد.
  وقيل: اطلبوا ليلة القدر.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">{ وكلوا واشربوا حتى يتبين لكم الخيط
  الأبيض من الخيط الأسود } نزلت في صرمة بن قيس بن صرمة الأنصاري، ويقال قيس بن صرمة
  وذلك أنه ظل يعمل في أرض له وهو صائم فلما أمسى رجع إلى أهله بتمر، وقال لأهله قدمي
  الطعام فأرادت المرأة أن تطعمه شيئاً سخناً فأخذت تعمل له ذلك فلما فرغت فإذا هو قد
  نام وكان قد أعيا من التعب، فأيقظته فكره أن يعصي الله ورسوله وأبى أن يأكل وأصبح صائماً
  مجهوداً فلم ينتصف النهار حتى غشي عليه فلما أفاق أتى النبي صلى الله عليه وسلم فلما
  رآه قال:</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
