  نِسَآئِكُمْ هُنَّ لِبَاسٌ لَّكُمْ وَأَنْتُمْ لِبَاسٌ لَّهُنَّ عَلِمَ ٱللَّهُ أَنَّكُمْ
  كُنتُمْ تَخْتانُونَ أَنْفُسَكُمْ فَتَابَ عَلَيْكُمْ وَعَفَا عَنْكُمْ فَٱلآنَ بَٰشِرُوهُنَّ
  وَٱبْتَغُواْ مَا كَتَبَ ٱللَّهُ لَكُمْ وَكُلُواْ وَٱشْرَبُواْ حَتَّىٰ يَتَبَيَّنَ
  لَكُمُ ٱلْخَيْطُ ٱلأَبْيَضُ مِنَ ٱلْخَيْطِ ٱلأَسْوَدِ مِنَ ٱلْفَجْرِ ثُمَّ أَتِمُّواْ
  ٱلصِّيَامَ إِلَى ٱلَّليْلِ وَلاَ تُبَٰشِرُوهُنَّ وَأَنْتُمْ عَٰكِفُونَ فِي ٱلْمَسَٰجِدِ
  تِلْكَ حُدُودُ ٱللَّهِ فَلاَ تَقْرَبُوهَا كَذٰلِكَ يُبَيِّنُ ٱللَّهُ ءَايَٰتِهِ
  لِلنَّاسِ لَعَلَّهُمْ يَتَّقُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\"/></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" يا أبا قيس ما لك أمسيت طليحاً
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">فذكر
  له حاله فاغتم لذلك رسول الله صلى الله عليه وسلم فأنزل الله هذه الآية وقوله: طليحاً
  أي مهزولاً مجهوداً (خ) عن البراء قال كان أصحاب محمد صلى الله عليه وسلم إذا كان الرجل
  صائماً، فحضر الإفطار فنام قبل أن يفطر لم يأكل ليلته ولا يومه حتى يمسي وإن قيس بن
  صرمة الأنصاري كان صائماً فلما حضر الإفطار أتى امرأته فقال أعندك طعام؟ قالت: لا ولكن
  أنطلق فأطلب لك وكان يومه يعمل فغلبته عينه فجاءته امرأته فلما رأته قالت خيبة لك فلما
  انتصف النهار غشي عليه فذكر ذلك للنبي صلى الله عليه وسلم فنزلت هذه الآية: { أحل لكم
  ليلة الصيام الرفث إلى نسائكم } ففرحوا بها فرحاً شديداً ونزلت: { وكلوا واشربوا حتى
  يتبين لكم الخيط الأبيض من الخيط الأسود من الفجر } ومعنى الآية: وكلوا واشربوا في
  ليالي الصوم، حتى يتبين لكم الخيط الأبيض من الخيط الأسود: بياض النهار من سواد الليل،
  وسميا خيطين لأن كل واحد منهما يبدو في الأفق ممتداً كالخيط، قال الشاعر:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فلما أضاءت لنا سدفة</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">ولاح من
  الصبح خيط أنارا</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">السدف اختلاط الظلام وأسدف الفجر أضاء (ق) عن سهل بن سعد قال لما نزلت:
  { وكلوا واشربوا حتى يتبين لكم الخيط الأبيض من الخيط الأسود } ولم ينزل { من الفجر
  } فكان رجال إذا أرادوا الصوم ربط أحدهم في رجله الخيط الأبيض والخيط الأسود، ولا يزال
  يأكل حتى تتبين له رؤيتهما فأنزل الله عز وجل بعده { من الفجر } فعلموا أنه إنما يعني
  الليل والنهار (ق) عن عدي بن حاتم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" لما نزلت حتى يتبين لكم الخيط الأبيض من الخيط الأسود عمدت إلى عقال
  أسود وعقال أبيض فجعلتهما تحت وسادتي وجعلت أنظر في الليل فلا يتبين لي فغدوت على رسول
  الله صلى الله عليه وسلم، فذكرت له ذلك فقال: إنما ذلك سواد الليل وبياض النهار \"
  </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">(ق) عن
  ابن عمر أن رسول الله صلى الله عليه وسلم قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" إن بلالاً يؤذن بليل فكلوا واشربوا حتى يؤذن ابن أم مكتوم \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">قال: وكان ابن أم مكتوم رجلاً أعمى
  لا ينادي حتى يقال له: أصبحت أصبحت.</font></font>&#13;\t\t\t<label disabled=\"true\"
