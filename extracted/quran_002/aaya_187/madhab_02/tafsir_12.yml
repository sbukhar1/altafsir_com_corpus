  نِسَآئِكُمْ هُنَّ لِبَاسٌ لَّكُمْ وَأَنْتُمْ لِبَاسٌ لَّهُنَّ عَلِمَ ٱللَّهُ أَنَّكُمْ
  كُنتُمْ تَخْتانُونَ أَنْفُسَكُمْ فَتَابَ عَلَيْكُمْ وَعَفَا عَنْكُمْ فَٱلآنَ بَٰشِرُوهُنَّ
  وَٱبْتَغُواْ مَا كَتَبَ ٱللَّهُ لَكُمْ وَكُلُواْ وَٱشْرَبُواْ حَتَّىٰ يَتَبَيَّنَ
  لَكُمُ ٱلْخَيْطُ ٱلأَبْيَضُ مِنَ ٱلْخَيْطِ ٱلأَسْوَدِ مِنَ ٱلْفَجْرِ ثُمَّ أَتِمُّواْ
  ٱلصِّيَامَ إِلَى ٱلَّليْلِ وَلاَ تُبَٰشِرُوهُنَّ وَأَنْتُمْ عَٰكِفُونَ فِي ٱلْمَسَٰجِدِ
  تِلْكَ حُدُودُ ٱللَّهِ فَلاَ تَقْرَبُوهَا كَذٰلِكَ يُبَيِّنُ ٱللَّهُ ءَايَٰتِهِ
  لِلنَّاسِ لَعَلَّهُمْ يَتَّقُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">والقول الثاني:
  أنه يريد بالخيط الأبيض ضوء النهار، وهو الفجر الثاني، وبالخيط الأسود سواد الليل قبل
  الفجر الثاني. وروى الشعبي عن عدي بن حاتم: أنه عند إلى خيطين أبيض وأسود، وجعلهما
  تحت وسادته، فكان يراعيهما في صومه، ثم أخبر رسول الله صلى الله عليه وسلم فقال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" إنَّكَ لَعَرِيضُ الْوِسَادِةِ،
  إِنَّمَا هُوَ بَيَاضُ النَّهَارِ وَسَوَادُ اللَّيلِ \". </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">وسُمِّيَ خيطاً، لأن أول ما يبدو
  من البياض ممتد كالخيط، قال الشاعر:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">الخيط الأبيض
  ضوء الصبح منفلق</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">والخيط الأسْودُ لون الليل مكتومُ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">والخيط في كلامهم عبارة عن اللون.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والثالث: ما حكي عن حذيفة بن اليمان أن الخيط الأبيض ضوء الشمس، ورويَ
  نحوُهُ عن عليّ وابن مسعود. وقد روى زَرٌ بن حبيش عن حذيفة قال: كان النبي صلى الله
  عليه وسلم يتسحر وأنا أرى مواقع النبل، قال: قلت بعد الصبح؟ قال: هو الصبح إلا أنه
  لم تطلع الشمس، وهذا قول قد انعقد الإجماع على خلافه، وقد روى سوادة بن حنظلة عن سَمُرة
  بن جندب قال: قال رسول الله صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" لاَ يَمْنَعَنَّكُم مِنْ سُحُورِكُم أذانُ بِلالٍ وَلاَ الفَجْرُ
  المُسْتَطِيلُ وَلَكِن الفَجْرُ المُسْتَطِيرُ فِي الأُفُقِ \". </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">وروى الحارث بن عبد الرحمن عن محمد
  بن عبد الرحمن بن ثوبان قال: قال النبي صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" الفَجْرُ فَجْرَانِ، فَالَّذِي
  كَأَنَّهُ ذَنَبُ السرحانِ لاَ يُحرِّمُ شَيْئاً، وَأَمَّا الْمُسْتَطِيرُ الّذِي يَأْخُذُ
