  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أُحِلَّ
  لَكُمْ لَيْلَةَ ٱلصِّيَامِ ٱلرَّفَثُ إِلَىٰ نِسَآئِكُمْ هُنَّ لِبَاسٌ لَّكُمْ وَأَنْتُمْ
  لِبَاسٌ لَّهُنَّ عَلِمَ ٱللَّهُ أَنَّكُمْ كُنتُمْ تَخْتانُونَ أَنْفُسَكُمْ فَتَابَ
  عَلَيْكُمْ وَعَفَا عَنْكُمْ فَٱلآنَ بَٰشِرُوهُنَّ وَٱبْتَغُواْ مَا كَتَبَ ٱللَّهُ
  لَكُمْ وَكُلُواْ وَٱشْرَبُواْ حَتَّىٰ يَتَبَيَّنَ لَكُمُ ٱلْخَيْطُ ٱلأَبْيَضُ مِنَ
  ٱلْخَيْطِ ٱلأَسْوَدِ مِنَ ٱلْفَجْرِ ثُمَّ أَتِمُّواْ ٱلصِّيَامَ إِلَى ٱلَّليْلِ
  وَلاَ تُبَٰشِرُوهُنَّ وَأَنْتُمْ عَٰكِفُونَ فِي ٱلْمَسَٰجِدِ تِلْكَ حُدُودُ ٱللَّهِ
  فَلاَ تَقْرَبُوهَا كَذٰلِكَ يُبَيِّنُ ٱللَّهُ ءَايَٰتِهِ لِلنَّاسِ لَعَلَّهُمْ يَتَّقُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { أُحِلَّ لَكُمْ لَيْلَةَ الصِّيَامِ الرَّفَثُ إلَى
  نِسَآئِكُمْ } كان ابن مسعود يقرأ الرفث والرفوث جميعاً، وهو الجماع في قوله، وأصله
  فاحش القول، كما قال العجاج:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">..........................</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">عن اللغا ورفث الكلام</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">فيكنى به عن الجماع، لأنه إذا ذُكِرَ في غير موضعه كان فحشاً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وفي قوله تعالى: { هُنَّ لِبَاسٌ لَّكُمْ وَأَنتُمْ لِبَاسٌ لَّهُنَّ
  } ثلاث تأويلات:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">أحدها: بمنزلة اللباس، لإفضاء كل
  واحد منهما إلى صاحبه، يستتر به كالثوب الملبوس، كما قال النابغة الجعدي:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">إذا ما الضجيج ثنى عطفها</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">تثنت عليه
  فصارت لباساً</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">والثاني: أنهم لباس يعني السكن لقوله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وجعلنا الليل لباساً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[النبأ:
  10] أي سكناً، وهذا قول مجاهد وقتادة والسدي.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { عَلِمَ اللهُ أَنَّكُمْ كُنتُمْ تَخْتَانُونَ أَنفُسَكُمْ } سبب هذه الخيانة
  التي كان القوم يختانون أنفسهم، شيئان:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدهما:
  إتيان النساء.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">الثاني: الأكل والشرب، وذلك أن الله
  تعالى أباح في أول الإسلام الأكل والشرب والجماع في ليل الصيام قبل نوم الإنسان، وحرّمه
  عليه بعد نومه، حتى جاء عمر بن الخطاب ذات ليلة من شهر رمضان، يريد امرأته، فقالت له:
  إني قد نمتُ، وظن أنها تعتل عليه، فوقع بها، وجاء أبو قيس ابن صرمة، وكان يعمل في أرض
  له، فأراد الأكل، فقالت له امرأته: نسخّر لك شيئاً، فغلبته عيناه، ثم أحضرت إليه الطعام،
  فلم يأكل منه فلما أصبح لاقى جهداً. وأخبر عمر وأبو قيس رسول الله صلى الله عليه وسلم
  بما كان منهما، فأنزل الله تعالى: { عَلِمَ اللهُ أَنَّكُمْ كُنتُمْ تَخْتَانُونَ أَنفُسَكُمْ
  }. { فَتَابَ عَلَيْكُمْ وَعَفَا عَنكُمْ } فيه تأويلان:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدهما:
  العفو عن ذنوبهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والثاني: العفو عن تحريم ذلك بعد
  النوم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ثم قال تعالى: { فَالآنَ بَاشِرُوهُنَّ
  } يريد به الجماع، لأن أصل المباشرة من إلصاق البشرة بالبشرة، وكان ذلك منه بياناً
  لما كان في جماع عمر.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وفي قوله تعالى: { وَابْتَغُواْ
  مَا كَتَبَ اللهُ لَكُمْ } ثلاثة أقوال:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدها:
  طلب الولد، وهو قول مجاهد، وعكرمة، والسدي.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثاني:
  ليلة القدْر، وهو قول ابن عباس، وكان يقرأ { وَابْتَغُواْ مَا كَتَبَ اللهُ لَكُمْ
  }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والثالث: ما أحل الله تعالى لكم
  ورخص فيه، وهذا قول قتادة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ثم قال تعالى فيما كان من شأن أبي
  قيس بن صرمة: { وَكُلُواْ واشْرَبُواْ حَتَّى يَتَبَيَّنَ لَكُمُ الْخَيْطُ الأَبْيَضُ
  مِنَ الْخَيْطِ الأَسْوَدِ مِنَ الْفَجْرِ } اختلف في المراد بالخيط الأبيض والخيط
  الأسود، على ثلاثة أقاويل:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">أحدها: ما رواه سهل بن سعد قال:
  لما نزلت { فَكُلُواْ واشْرَبُواْ حَتَّى يَتَبَيَّنَ لَكُمُ الْخَيْطُ الأَبْيَضُ
  مِنَ الْخَيْطِ الأَسْوَدِ } ، فكان رجال إذا أرادوا الصوم ربط أحدهم في رجليه الخيط
  الأبيض والخيط الأسود، فلا يزال يأكل حتى يتبين له رؤيتهما، فأنزل الله تعالى بعدُ
  { مِنَ الْفَجْرْ } ، فعلموا أنه إنما يعني الليل والنهار.</font></font>&#13;\t\t\t<label
