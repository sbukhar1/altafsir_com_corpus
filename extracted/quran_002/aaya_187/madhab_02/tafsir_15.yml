  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أُحِلَّ
  لَكُمْ لَيْلَةَ ٱلصِّيَامِ ٱلرَّفَثُ إِلَىٰ نِسَآئِكُمْ هُنَّ لِبَاسٌ لَّكُمْ وَأَنْتُمْ
  لِبَاسٌ لَّهُنَّ عَلِمَ ٱللَّهُ أَنَّكُمْ كُنتُمْ تَخْتانُونَ أَنْفُسَكُمْ فَتَابَ
  عَلَيْكُمْ وَعَفَا عَنْكُمْ فَٱلآنَ بَٰشِرُوهُنَّ وَٱبْتَغُواْ مَا كَتَبَ ٱللَّهُ
  لَكُمْ وَكُلُواْ وَٱشْرَبُواْ حَتَّىٰ يَتَبَيَّنَ لَكُمُ ٱلْخَيْطُ ٱلأَبْيَضُ مِنَ
  ٱلْخَيْطِ ٱلأَسْوَدِ مِنَ ٱلْفَجْرِ ثُمَّ أَتِمُّواْ ٱلصِّيَامَ إِلَى ٱلَّليْلِ
  وَلاَ تُبَٰشِرُوهُنَّ وَأَنْتُمْ عَٰكِفُونَ فِي ٱلْمَسَٰجِدِ تِلْكَ حُدُودُ ٱللَّهِ
  فَلاَ تَقْرَبُوهَا كَذٰلِكَ يُبَيِّنُ ٱللَّهُ ءَايَٰتِهِ لِلنَّاسِ لَعَلَّهُمْ يَتَّقُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { أحل لكم ليلة الصيام الرفث }</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">سبب
  نزول هذه الآية أن الصحابة كانوا إذا نام الرجل قبل الأكل والجماع، حرما عليه إلى أن
  يفطر، فجاء شيخ من الأنصار وهو صائم إلى أهله، فقال: عشوني، فقالوا: حتى نسخن لك طعاماً،
  فوضع رأسه فنام، فجاؤوا بالطعام، فقال: قد كنت نمت، فبات يتقلب ظهراً لبطن، فلما أصبح
  أتى النبي صلى الله عليه وسلم؛ فأخبره، فقام عمر بن الخطاب فقال: يا رسول الله! إني
  أردت أهلي الليلة، فقالت: إنها قد نامت، فظننتها تعتل، فواقعتها، فأخبرتني أنها قد
  نامت، فأنزل الله تعالى في عمر بن الخطاب: { أحل لكم ليلة الصيام الرفث إلى نسائكم
  } وأنزل الله في الأنصاري: { وكلوا واشربوا حتى يتبين لكم الخيط الأبيض من الخيط الأسود
  من الفجر } هذا قول جماعة من المفسرين. واختلفوا في اسم هذا الأنصاري على أربعة أقوال.
  أحدها: قيس بن صرمة، قاله البراء. والثاني: صرمة بن أنس، قاله القاسم بن محمد، وقال
  عبد الرحمن بن أبي ليلى: صرمة بن مالك. والثالث: ضمرة بن أنس. والرابع: أبو قيس بن
  عمر. وذكر القولين أبو بكر الخطيب. فأما «الرفث» فقال ابن عمر، وابن عباس، ومجاهد،
  وعطاء، والحسن، وابن جبير في آخرين: هو الجماع.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { هنَّ لباس لكم وأنتم لباس لهن } فيه قولان. أحدهما: أن اللباس السكن. ومثله</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">جعل
  لكم الليل لباساً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الفرقان:47] أي: سكناً. وهذا قول ابن عباس، وابن جبير، ومجاهد، وقتادة.
  والثاني: أنهن بمنزلة اللباس، لإفضاء كل واحد ببشرته إلى بشرة صاحبه، فكنى عن اجتماعهما
  متجردين باللباس. قال الزجاج: والعرب تسمي المرأة: لباساً وإزاراً، قال النابغة الجعدي:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">إذا ما الضجيع ثنى جيدها</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">تثنت فكانت عليه لباساً</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقال غيره:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">ألا أبلغ أبا حفص رسولا</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فدىً لك من أخي ثقة إِزاري</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">يريد: بالإزار: امرأته.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { عَلِمَ الله أنَكم كنتم تختانون أنفُسَكم } قال ابن
  قتيبة: يريد: تخونونها بارتكاب ما حُرِّمَ عليكم. قال ابن عباس: وعنى بذلك فعل عمر،
  فإنه أتى أهله، فلما اغتسل أخذ يلوم نفسه ويبكي { فالآن باشروهن }: أصل المباشرة: إلصاق
  البشرة بالبشرة. وقال ابن عباس: المراد بالمباشرة هاهنا: الجماع. { وابتغوا ما كتب
  الله لكم } فيه أربعة أقوال: أحدها: أنه الولد، قاله ابن عباس، والحسن، ومجاهد في آخرين.
  قال بعض أهل العلم: لما كانت المباشرة قد تقع على ما دون الجماع، أباحهم الجماع الذي
  يكون من مثله الولد، فقال: { وابتغوا ما كتب الله لكم } يريد: الولد. والثاني: أن الذي
  كتب لهم الرخصة، وهو قول قتادة. وابن زيد. والثالث: أنه ليلة القدر. رواه أبو الجوزاء
  عن ابن عباس. والرابع: أنه القرآن، فمعنى الكلام: اتبعوا القرآن، فما أُبيح لكم وأمرتم
  به فهو المبتغى، وهذا اختيار الزجاج.</font></font>&#13;\t\t\t<label disabled=\"true\"
