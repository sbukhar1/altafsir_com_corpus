  نِسَآئِكُمْ هُنَّ لِبَاسٌ لَّكُمْ وَأَنْتُمْ لِبَاسٌ لَّهُنَّ عَلِمَ ٱللَّهُ أَنَّكُمْ
  كُنتُمْ تَخْتانُونَ أَنْفُسَكُمْ فَتَابَ عَلَيْكُمْ وَعَفَا عَنْكُمْ فَٱلآنَ بَٰشِرُوهُنَّ
  وَٱبْتَغُواْ مَا كَتَبَ ٱللَّهُ لَكُمْ وَكُلُواْ وَٱشْرَبُواْ حَتَّىٰ يَتَبَيَّنَ
  لَكُمُ ٱلْخَيْطُ ٱلأَبْيَضُ مِنَ ٱلْخَيْطِ ٱلأَسْوَدِ مِنَ ٱلْفَجْرِ ثُمَّ أَتِمُّواْ
  ٱلصِّيَامَ إِلَى ٱلَّليْلِ وَلاَ تُبَٰشِرُوهُنَّ وَأَنْتُمْ عَٰكِفُونَ فِي ٱلْمَسَٰجِدِ
  تِلْكَ حُدُودُ ٱللَّهِ فَلاَ تَقْرَبُوهَا كَذٰلِكَ يُبَيِّنُ ٱللَّهُ ءَايَٰتِهِ
  لِلنَّاسِ لَعَلَّهُمْ يَتَّقُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: {
  وكلوا واشربوا حتى يتبين لكم الخيط الأبيض }</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" قال عدي بن حاتم: لما نزلت هذه الآية، عمدت إلى عقالين، أبيض وأسود،
  فجعلتهما تحت وسادتي، فجعلت أقوم في الليل ولا أستبين الأسود من الأبيض، فلما أصبحت؛
  غدوت على رسول الله فأخبرته، فضحك وقال: «إِن كان وسادك إِذاً لعريض، إِنما ذاك بياض
  النهار من سواد الليل» \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وقال سهل بن سعد: نزلت هذه الآية: { حتى يتبين لكم الخيط الأبيض من
  الخيط الأسود } ولم ينزل: { من الفجر } فكان رجال إذا أرادوا الصوم ربط أحدهم في رجليه
  الخيط الأسود والخيط الأبيض، فلا يزال يأكل ويشرب حتى يتبين له زيهما، فأنزل الله بعد
  ذلك { من الفجر } فعلموا أنما يعني بذلك الليل والنهار.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فصل</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">إذا شك في الفجر، فهل يدع السحور أم لا؟ فظاهر كلام أحمد يدل على أنه
  لا يدع السحور، بل يأكل حتى يستيقن طلوع الفجر. وقال مالك: أكره له أن يأكل إذا شك
  في طلوع الفجر، فان أكل فعليه القضاء وقال الشافعي: لا شيء عليه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { ولا تباشروهن وأنتم عاكفون في المساجد } في هذه المباشرة
  قولان. أحدهما: أنها المجامعة، وهو قول الاكثرين والثاني: أنها ما دون الجماع من اللمس
  والقبلة، قاله ابن زيد. وقال قتادة: كان الرجل المعتكف إذا خرج من المسجد، فلقي امرأته
  باشرها إذا أراد ذلك، فوعظهم الله في ذلك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فصل</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">الاعتكاف في اللغة: اللبث، يقال: فلان معتكف على كذا، وعاكف. وهو فعل
  مندوب إليه، إلا أن ينذره الإنسان، فيجب. ولا يجوز إلا في مسجد تقام فيه الجماعات،
  ولا يشترط في حق المرأة مسجد تقام فيه الجماعة، إذ الجماعه لا تجب عليها. وهل يصح بغير
  صوم؟ فيه عن أحمد روايتان.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { تلك حدود الله } قال
  ابن عباس: يعني: المباشرة { فلا تقربوها } قال الزجاج: الحدود ما منع الله من مخالفتها،
  فلا يجوز مجاوزتها. وأصل الحد في اللغة: المنع، ومنه: حد الدار، وهو ما يمنع غيرها
  من الدخول فيها. والحداد في اللغة: الحاجب والبواب، وكل من منع شيئاً فهو حداد. قال
  الأعشى:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">فقمنا ولما
  يصحْ ديكنا</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">إِلى جونة عند حدادها</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">أي: عند ربها الذي يمنعها إلا بما
  يريده. وأحدت المرأة على زوجها، وحدّت، فهي حاد، ومحد: إذا قطعت الزينة، وامتنعت منها،
  وأحددت النظر إلى فلان: إذا منعت نظرك من غيره. وسمي الحديد حديداً، لأنه يمتنع به
  الأعداء.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { كذلك يبين الله }
  أي: مثل هذا البيان الذي ذكر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
