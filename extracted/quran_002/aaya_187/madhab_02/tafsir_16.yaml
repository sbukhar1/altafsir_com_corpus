  title: تفسير تفسير القرآن
  author: ابن عبد السلام
  year: '660'
aaya: أُحِلَّ لَكُمْ لَيْلَةَ الصِّيَامِ الرَّفَثُ إِلَىٰ نِسَائِكُمْ ۚ هُنَّ لِبَاسٌ
  لَكُمْ وَأَنْتُمْ لِبَاسٌ لَهُنَّ ۗ عَلِمَ اللَّهُ أَنَّكُمْ كُنْتُمْ تَخْتَانُونَ
  أَنْفُسَكُمْ فَتَابَ عَلَيْكُمْ وَعَفَا عَنْكُمْ ۖ فَالْآنَ بَاشِرُوهُنَّ وَابْتَغُوا
  مَا كَتَبَ اللَّهُ لَكُمْ ۚ وَكُلُوا وَاشْرَبُوا حَتَّىٰ يَتَبَيَّنَ لَكُمُ الْخَيْطُ
  الْأَبْيَضُ مِنَ الْخَيْطِ الْأَسْوَدِ مِنَ الْفَجْرِ ۖ ثُمَّ أَتِمُّوا الصِّيَامَ
  إِلَى اللَّيْلِ ۚ وَلَا تُبَاشِرُوهُنَّ وَأَنْتُمْ عَاكِفُونَ فِي الْمَسَاجِدِ ۗ
  تِلْكَ حُدُودُ اللَّهِ فَلَا تَقْرَبُوهَا ۗ كَذَٰلِكَ يُبَيِّنُ اللَّهُ آيَاتِهِ
  لِلنَّاسِ لَعَلَّهُمْ يَتَّقُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أُحِلَّ لَكُمْ
  لَيْلَةَ ٱلصِّيَامِ ٱلرَّفَثُ إِلَىٰ نِسَآئِكُمْ هُنَّ لِبَاسٌ لَّكُمْ وَأَنْتُمْ
  لِبَاسٌ لَّهُنَّ عَلِمَ ٱللَّهُ أَنَّكُمْ كُنتُمْ تَخْتانُونَ أَنْفُسَكُمْ فَتَابَ
  عَلَيْكُمْ وَعَفَا عَنْكُمْ فَٱلآنَ بَٰشِرُوهُنَّ وَٱبْتَغُواْ مَا كَتَبَ ٱللَّهُ
  لَكُمْ وَكُلُواْ وَٱشْرَبُواْ حَتَّىٰ يَتَبَيَّنَ لَكُمُ ٱلْخَيْطُ ٱلأَبْيَضُ مِنَ
  ٱلْخَيْطِ ٱلأَسْوَدِ مِنَ ٱلْفَجْرِ ثُمَّ أَتِمُّواْ ٱلصِّيَامَ إِلَى ٱلَّليْلِ
  وَلاَ تُبَٰشِرُوهُنَّ وَأَنْتُمْ عَٰكِفُونَ فِي ٱلْمَسَٰجِدِ تِلْكَ حُدُودُ ٱللَّهِ
  فَلاَ تَقْرَبُوهَا كَذٰلِكَ يُبَيِّنُ ٱللَّهُ ءَايَٰتِهِ لِلنَّاسِ لَعَلَّهُمْ يَتَّقُونَ
  }{ الرَّفَثُ } من فاحش القول،عن اللغا ورفث التكلم   عبّر به عن الجماع اتفاقاً، لأن
  ذكره في غير موضعه فحش. { هُنَّ لِبَاسٌ لَّكُمْ } بمنزلة اللباس لإفضاء كل واحد منهما
  ببشرته إلى صاحبه، أو لاستتار أحدهما بالآخر، أو سكن{ ٱللَّيْلَ لِبَاساً }[النبأ:
  10] سكناً. { تَخْتَانُونَ أَنفُسَكُمْ } بالجماع والأكل والشرب، أُبيحا قبل النوم
  وحرِّما بعده. فطلب عمر زوجته فقالت: قد نمت فظنها تعتل فواقعها، وجاء قيس بن صرمة
  من عمله في أرضه فطلب الأكل فقالت زوجته نسخن لك شيئاً فغلبته عيناه، ثم قدمت إليه
  الطعام فامتنع، فلما أصبح لاقى جهداً وأخبر الرسول صلى الله عليه وسلم بما جرى لهما
  فنزلت.... { فَتَابَ عَلَيْكُمْ } لما كان من مخالفتكم. { وَعَفَا } عن ذنوبكم، أو
  عن تحريم ذلك بعد النوم. { بَاشِرُوهُنَّ } جامعوهن. { مَا كَتَبَ اللَّهُ لَكُمْ }
  الولد، أو ليلة القدر، أو ما رخص فيه. { الْخَيْطُ الأَبْيَضُ } قال علي ـ رضي الله
  تعالى عنه ـ: \" الخيط الأبيض الشمس \". قال حذيفة \" كان رسول الله صلى الله عليه
  وسلم يتسحر وأنا أرى مواقع النبل. فقيل لحذيفة بعد الصبح فقال: هو الصبح إلا أنه لم
  تطلع الشمس \" والإجماع على خلاف هذا، أو الأبيض الفجر الثاني والأسود سواد الليل قبل
  الفجر الثاني، \" كان عدي يراعي خيطاً أبيض وخيطاً أسود جعلهما تحت وسادته فأخبر الرسول
  صلى الله عليه وسلم بذلك فقال: \" إنك لعريض الوساد، إنما هو بياض النهار وسواد الليل،
  \" أو كان بعضهم يربط في رجليه خيطاً أبيض وخيطاً أسود ولا يزال يأكل حتى يتبينا له
  فأنزل الله عز وجل { مِنَ الْفَجْرِ } ، فعلموا أنه إنما يعني الليل والنهار \" { الْفَجْرِ
  } لانبعاث ضوئه: من فجر الماء يفجر فجراً: انبعث وجرى { تُبَاشِرُوهُنَّ } بالقبل واللمس،
  أو بالجماع عند الأكثرين.\r\n\t\t\t\r\n\t\t\t</section>"

