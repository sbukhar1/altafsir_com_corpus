  ٱللَّهِ فَلاَ تَعْتَدُوهَا</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">فحرم أموالهم على الأزواج بغير حق ما لم يقع نشوزٌ أو ما يمنع عن القيام
  بحقوقهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وأجاب بعضهم بأنّ تلك تقدمها \"
