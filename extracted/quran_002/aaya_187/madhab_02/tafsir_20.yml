  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أُحِلَّ
  لَكُمْ لَيْلَةَ ٱلصِّيَامِ ٱلرَّفَثُ إِلَىٰ نِسَآئِكُمْ هُنَّ لِبَاسٌ لَّكُمْ وَأَنْتُمْ
  لِبَاسٌ لَّهُنَّ عَلِمَ ٱللَّهُ أَنَّكُمْ كُنتُمْ تَخْتانُونَ أَنْفُسَكُمْ فَتَابَ
  عَلَيْكُمْ وَعَفَا عَنْكُمْ فَٱلآنَ بَٰشِرُوهُنَّ وَٱبْتَغُواْ مَا كَتَبَ ٱللَّهُ
  لَكُمْ وَكُلُواْ وَٱشْرَبُواْ حَتَّىٰ يَتَبَيَّنَ لَكُمُ ٱلْخَيْطُ ٱلأَبْيَضُ مِنَ
  ٱلْخَيْطِ ٱلأَسْوَدِ مِنَ ٱلْفَجْرِ ثُمَّ أَتِمُّواْ ٱلصِّيَامَ إِلَى ٱلَّليْلِ
  وَلاَ تُبَٰشِرُوهُنَّ وَأَنْتُمْ عَٰكِفُونَ فِي ٱلْمَسَٰجِدِ تِلْكَ حُدُودُ ٱللَّهِ
  فَلاَ تَقْرَبُوهَا كَذٰلِكَ يُبَيِّنُ ٱللَّهُ ءَايَٰتِهِ لِلنَّاسِ لَعَلَّهُمْ يَتَّقُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { أُحِلَّ لَكُمْ لَيْلَةَ ٱلصِّيَامِ ٱلرَّفَثُ إِلَىٰ
  نِسَآئِكُمْ... }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال الزمخشري: إن قلت لم كنّى الجماع
  بالرفث الدال على القبح أي على معنى القبح بخلاف قوله</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَقَدْ أَفْضَىٰ بَعْضُكُمْ إِلَىٰ
  بَعْضٍ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فَلَمَّا تَغَشَّاهَا حَمَلَتْ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">وأجاب عن ذلك بأن ذلك تقبيح لما
  صدر منهم قبل الإباحة، كما سماه (اختيانا).</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ابن
  عرفة: والجواب عندي بعكس هذا وهو أنّه مبالغة في الإباحة والتحليل فعبر عنه باللّفظ
  الصّريح حتى لا يبقى عندهم فيه شك ولا توهم بوجه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن عرفة: وعدّي الرفث بإلى لتضمنه معنى الإفضاء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  ابن جني في سر الصناعة في مثل هذا: إنّ الرفث يتعدّى بالباء والإفضاء بإلى فذكر الرّفث
  ولم يذكر معموله، وذكر معمول الإفضاء ولم يذكر عامله إشعارا بإرادة الجميع وأن الكل
  مقصود بالذكر.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { هُنَّ لِبَاسٌ لَّكُمْ
  وَأَنتُمْ لِبَاسٌ لَّهُنَّ... }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ابن
  عرفة: ليس هذا من (النّسب) المتعاكسة مثل: زيد أخوك وأخوك زيد، إذ لا يلزم من كونهنّ
  لباسا للرّجال أن يكون الرجال لباسا لهن وهذا تأكيد في التحليل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { عَلِمَ ٱللَّهُ أَنَّكُمْ كُنتُمْ تَخْتَانُونَ أَنفُسَكُمْ
  فَتَابَ عَلَيْكُمْ وَعَفَا عَنْكُمْ... }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن عرفة: هذا من باب القلب مثل كسر الزجاج الحجر لأنّ النفس هي الخائنة قال تعالى</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّ
  ٱلنَّفْسَ لأَمَّارَةٌ بِٱلسُّوۤءِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { وَلاَ تُبَاشِرُوهُنَّ
  وَأَنتُمْ عَاكِفُونَ فِي ٱلْمَسَاجِدِ... }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ابن
  عطية: قال: الإمام مالك/ الاعتكاف إلا في مساجد الجماعات. وروي عنه أن ذلك في كل مسجد.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ابن عطية: وروي عنه أنّ ذلك في كل مسجد من المساجد.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ابن عرفة: لو نذر أن يعتكف فإنه يجزيه عند مالك الاعتكاف في أي مسجد
  أراد ويخرج به من العهدة وشرط الجامع غير واجب. وكذا قال الشيخ ابن العربي عن الإمام
  مالك رضي الله عنه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { تِلْكَ حُدُودُ ٱللَّهِ...
  }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">الإشارة (راجعة) إلى الأحكام أو
  إلى النواهي المتقدمة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { فَلاَ تَقْرَبُوهَا...
  }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">نهى عن القرب لحديث</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" الراتع حول الحمى يوشك أن يقع
  فيه \". </font></font></b><b><font class=\"TextResultArabic\"><font color=\"Red\"><br/></font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">قيل لابن عرفة: تقرر أن اتقاء الشبهات
  غير واجب بل مستحب؟</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">فقال: هي أقسام: مظنون، ومشكوك فيها،
  ومتوهمة، فالوهم مرجوح، والظن راجح فينتج وجوب الاجتناب، والشك فيه خلاف (ومحمل النهي)
  في الآية على تحريم المظنون والمشكوك فيه وقال في الآية الأخرى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">تِلْكَ حُدُودُ ٱللَّهِ فَلاَ تَعْتَدُوهَا</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">ابن
  عرفة: يحتمل أن تكون تلك قبل هذه فنهينا أولا عن تعدي الحدود، ثم نهينا ثانيا عن قربها؛
  أو يكون الأمر الأول للعوام والثاني للخواص. وأجاب أبو جعفر الزبير بأن قرب النساء
  بالمباشرة يدعو إلى المواقعة فقل من يملك نفسه، فنهى عن القرب ونظيره:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَلاَ
  تَقْرَبُوهُنَّ حَتَّىٰ يَطْهُرْنَ</font></font> }</b><br class=\"TextArabic\"/><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَلاَ
  تَقْرَبُواْ ٱلزِّنَىٰ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">ولذلك منع المحرم من الطيب. فإن قصد البيان العام الفارق بين الحلال
  والحرام لم ينه عن المقاربة بل عن التعدي فقط، مثل</font></font>&#13;\t\t\t<label
