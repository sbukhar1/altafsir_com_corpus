  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">أُحِلَّ لَكُمْ لَيْلَةَ ٱلصِّيَامِ ٱلرَّفَثُ إِلَىٰ
  نِسَآئِكُمْ هُنَّ لِبَاسٌ لَّكُمْ وَأَنْتُمْ لِبَاسٌ لَّهُنَّ عَلِمَ ٱللَّهُ أَنَّكُمْ
  كُنتُمْ تَخْتانُونَ أَنْفُسَكُمْ فَتَابَ عَلَيْكُمْ وَعَفَا عَنْكُمْ فَٱلآنَ بَٰشِرُوهُنَّ
  وَٱبْتَغُواْ مَا كَتَبَ ٱللَّهُ لَكُمْ وَكُلُواْ وَٱشْرَبُواْ حَتَّىٰ يَتَبَيَّنَ
  لَكُمُ ٱلْخَيْطُ ٱلأَبْيَضُ مِنَ ٱلْخَيْطِ ٱلأَسْوَدِ مِنَ ٱلْفَجْرِ ثُمَّ أَتِمُّواْ
  ٱلصِّيَامَ إِلَى ٱلَّليْلِ وَلاَ تُبَٰشِرُوهُنَّ وَأَنْتُمْ عَٰكِفُونَ فِي ٱلْمَسَٰجِدِ
  تِلْكَ حُدُودُ ٱللَّهِ فَلاَ تَقْرَبُوهَا كَذٰلِكَ يُبَيِّنُ ٱللَّهُ ءَايَٰتِهِ
  لِلنَّاسِ لَعَلَّهُمْ يَتَّقُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قال ابن عباس
  وغيره: { باشروهن } كناية عن الجماع، مأخوذ من البشرة، وقد ذكرنا لفظة { الآن } في
  ماضي قصة البقرة. { وابتغوا ما كتب الله لكم }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن عباس ومجاهد والحكم بن عتيبة وعكرمة والحسن والسدي والربيع والضحاك: معناه ابتغوا
  الولد.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وروي أيضاً عن ابن عباس وغيره أن
  المعنى وابتغوا ليلة القدر، وقيل: المعنى ابتغوا الرخصة والتوسعة، قاله قتادة، وهو
  قول حسن، وقرأ الحسن فيما روي عنه ومعاوية بن قرة \" واتبعوا \" من الاتباع، وجوزها
  ابن عباس، ورجح { ابتغوا } من الابتغاء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">{
  وكلوا واشربوا حتى يتبين } نزلت بسبب صرمة بن قيس، و { حتى } غاية للتبين، ولا يصح
  أن يقع التبين لأحد ويحرم عليه الأكل إلا وقد مضى لطلوع الفجر قدر، و { الخيط } استعارة
  وتشبيه لرقة البياض أولاً ورقة السواد الحاف به، ومن ذلك قول أبي داود:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فَلَمَّا بَصُرْنَ بِهِ غدْوَةً</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وَلاَحَ
  مِنَ الْفَجْرِ خَيْطٌ أَنَارا</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">ويروى فنارا، وقال بعض المفسرين: { الخيط } اللون، وهذ لا يطرد لغة،
  والمراد فيما قال جميع العلماء بياض النهار وسواد الليل، وهو نص قول النبي صلى الله
  عليه وسلم لعدي بن حاتم في حديثه المشهور، و { من } الأولى لابتداء الغاية، والثانية
  للتبعيض، و { الفجر } مأخوذ من تفجر الماء، لأنه يتفجر شيئاً بعد شيء، وروي عن سهل
  بن سعد وغيره من الصحابة أن الآية نزلت إلا قوله { من الفجر } فصنع بعض الناس خيطين
  أبيض وأسود، فنزل قوله تعالى: { من الفجر } ، وروي أنه كان بين طرفي المدة عام.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال القاضي أبو محمد: من رمضان إلى رمضان، تأخر البيان إلى وقت الحاجة،
  وعدي بن حاتم جعل خيطين على وساده وأخبر النبي صلى الله عليه وسلم، فقال له:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" إن وسادك لعريض \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">، وروي أنه قال له:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" إنك لعريض القفا \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">ولهذه الألفاظ تأويلان، واختلف في
  الحد الذي بتبينه يجب الإمساك. فقال الجمهور وبه أخذ الناس ومضت عليه الأمصار والأعصار
  ووردت به الأحاديث الصحاح: ذلك الفجر المعترض الآخذ في الأفق يمنة ويسرة، فبطلوع أوله
  في الأُفق يجب الإمساك، وهو مقتضى حديث ابن مسعود وسمرة بن جندب، وروي عن عثمان بن
  عفان وحذيفة بن اليمان وابن عباس وطلق بن علي وعطاء بن أبي رباح والأعمش وغيرهم أن
  الإمساك يجب بتبين الفجر في الطرق وعلى رؤوس الجبال، وذكر عن حذيفة أنه قال: \" تسحرت
  مع رسول الله صلى الله عليه وسلم وهو النهار، إلا أنّ الشمس لم تطلع \" ، وروي عن علي
  بن أبي طالب رضي الله عنه أنه صلى الصبح بالناس ثم قال: \" الآن تبين الخيط الأبيض
