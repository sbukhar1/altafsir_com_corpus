  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أُحِلَّ
  لَكُمْ لَيْلَةَ ٱلصِّيَامِ ٱلرَّفَثُ إِلَىٰ نِسَآئِكُمْ هُنَّ لِبَاسٌ لَّكُمْ وَأَنْتُمْ
  لِبَاسٌ لَّهُنَّ عَلِمَ ٱللَّهُ أَنَّكُمْ كُنتُمْ تَخْتانُونَ أَنْفُسَكُمْ فَتَابَ
  عَلَيْكُمْ وَعَفَا عَنْكُمْ فَٱلآنَ بَٰشِرُوهُنَّ وَٱبْتَغُواْ مَا كَتَبَ ٱللَّهُ
  لَكُمْ وَكُلُواْ وَٱشْرَبُواْ حَتَّىٰ يَتَبَيَّنَ لَكُمُ ٱلْخَيْطُ ٱلأَبْيَضُ مِنَ
  ٱلْخَيْطِ ٱلأَسْوَدِ مِنَ ٱلْفَجْرِ ثُمَّ أَتِمُّواْ ٱلصِّيَامَ إِلَى ٱلَّليْلِ
  وَلاَ تُبَٰشِرُوهُنَّ وَأَنْتُمْ عَٰكِفُونَ فِي ٱلْمَسَٰجِدِ تِلْكَ حُدُودُ ٱللَّهِ
  فَلاَ تَقْرَبُوهَا كَذٰلِكَ يُبَيِّنُ ٱللَّهُ ءَايَٰتِهِ لِلنَّاسِ لَعَلَّهُمْ يَتَّقُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">لفظة { أحل } تقتضي أنه كان محرماً قبل ذلك، و { ليلة } نصب على الظرف،
  وهي اسم جنس فلذلك أفردت، ونحوه قول عامر الرامي الحضرمي المحاربي: [الوافر]</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">همُ المَولَى وَقَدْ جَنَفُوا عَلَيْنا</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وإنّا مِنْ عَدَواتِهِمْ لَزُورُ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">و { الرفث } كناية عن الجماع، لأن
  الله تعالى كريم يكني، قاله ابن عباس والسدي، وقرأ ابن مسعود \" الرفوث \" ، و { الرفث
  } في غير هذا ما فحش من القول، ومنه قول الشاعر: [الرجز]</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">عَنِ اللّغَا
  وَرَفَثِ التَّكَلُّمِ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقال أبو إسحاق: \" الرفث كل ما
  يأتيه الرجل مع المرأة من قبل ولمس وجماع \".</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  القاضي أبو محمد عبد الحق رضي الله عنه: أو كلام في هذه المعاني، ومنه قول النبي صلى
  الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" من حج هذا البيت فلم يرفث ولم يفسق خرج من خطاياه كيوم ولدته أمه \" </font></font></b><b><font
  class=\"TextResultArabic\"><font color=\"Red\"><br/></font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وسبب هذه الآية فيما قال ابن عباس وغيره أن جماعة من المسلمين اختانوا
  أنفسهم وأصابوا النساء بعد النوم، أو بعد صلاة العشاء، على الخلاف، منهم عمر بن الخطاب،
  جاء إلى امرأته فأرادها، فقالت له: قد نمت، فظن أنها تعتل، فوقع بها ثم تحقق أنها قد
  كانت نامت، وكان الوطء بعد نوم أحدهما ممنوعاً: وقال السدي: جرى له هذا في جارية له،
  قالوا: فذهب عمر فاعتذر عند رسول الله صلى الله عليه وسلم، وجرى نحو هذا لكعب بن مالك
  الأنصاري، فنزل صدر الآية فيهم، فهي ناسخة للحكم المتقرر في منع الوطء بعد النوم، وحكى
  النحاس ومكي أن عمر نام ثم وقع بامرأته، وهذا عندي بعيد على عمر رضي الله عنه، وروي
  أن صرمة بن قيس، ويقال صرمة بن مالك، ويقال أبو أنس قيس بن صرمة، نام قبل الأكل فبقي
  كذلك دون أكل حتى غشي عليه في نهاره المقبل، فنزل فيه من قوله تعالى: { وكلوا واشربوا
  } ، واللباس أصله في الثياب ثم شبه التباس الرجل بالمرأة وامتزاجهما وتلازمهما بذلك،
  كما قال النابغة الجعدي: [المتقارب]</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">إِذَا مَا الضَّجِيعُ ثَنَى جِيدَهَا</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">تَدَاعتْ
  فَكَانَتْ عَلَيْهِ لِبَاسَا</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وقال النابغة أيضاً: [المتقارب]</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">لَبِسْت
  أُنَاساً فَأَفْنَيْتُهُمْ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وَأَفْنَيْت
  بَعْدَ أُنَاسِ أُنَاسَا</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">فشبه خلطته لهم باللباس، نحا هذا المنحى في تفسير اللباس الربيع وغيره،
  وقال مجاهد والسدي: { لباس }: سكن، أي يسكن بعضهم إلى بعض، وإنما سميت هذه الأفعال
  اختياناً لعاقبة المعصية وجزائها، فراكبها يخون نفسه ويؤذيها، و { فتاب عليكم } معناه
  من المعصية التي واقعتموها، و { عفا عنكم } يحتمل أن يريد عن المعصية بعينها فيكون
  ذلك تأكيداً، وتأنيساً بزيادة على التوبة، ويحتمل أن يريد عفا عما كان ألزمكم من اجتناب
  النساء فيما يؤتنف، بمعنى تركه لكم، كما تقول شيء معفو عنه أي متروك.</font></font>&#13;\t\t\t<label
