  لِلنَّاسِ لَعَلَّهُمْ يَتَّقُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وحكى النقاش عن
  الخليل بن أحمد أن النهار من طلوع الفجر، ويدل على ذلك قول الله تبارك وتعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">أقم
  الصلاة طرفي النهار</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[هود: 114]،</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  القاضي أبو محمد: والقول في نفسه صحيح، وقد ذكرت حجته في تفسير قوله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">واختلاف
  الليل والنهار</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[البقرة: 164، آل عمران: 190، الجاثية: 5]، وفي الاستدلال بهذه الآية
  نظر، ومن أكل وهو يشك هل طلع الفجر أم لم يطلع فعليه عند مالك القضاء.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله تعالى: { ثم أتموا الصيام إلى الليل } أمر يقتضي الوجوب، و {
  إلى } غاية، إذا كان ما بعدها من جنس ما قبلها فهو داخل في حكمه، كقولك اشتريت الفدان
  إلى حاشيته، وإذا كان من غير جنسه كما تقول اشتريت الفدان إلى الدار لم يدخل في المحدود
  ما بعد { إلى } ، ورأت عائشة رضي الله عنها أن قوله { إلى الليل } يقتضي النهي عن الوصال،
  وقد واصل النبي صلى الله عليه وسلم ونهى الناس عن الوصال، وقد واصل جماعة من العلماء
  وقد تقدم أن هذه الآية نسخت الحكم الذي في قوله</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">كما كتب على الذين من قبلكم</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  183] على قول من رأى التشبيه في الامتناع من الوطء والأكل بعد النوم في قول بعضهم،
