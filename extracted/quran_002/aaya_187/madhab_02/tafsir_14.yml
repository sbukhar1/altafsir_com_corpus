  وهو شاكّ هل غابت الشمس فالمشهور من المذهب أن عليه القضاء والكفارة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">في ثمانية أبي زيد: عليه القضاء فقط قياساً على الشك في الفجر، وهو
  قول جماعة من العلماء.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال إسحاق والحسن: لا قضاء عليه
  كالناسي.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله تعالى: { ولا تباشروهن وأنتم
  عاكفون في المساجد } ، قالت فرقة: المعنى لا تجامعوهن.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  الجمهور: ذلك يقع على الجماع فما دونه مما يتلذذ به من النساء، و { عاكفون } ملازمون،
  يقال عكف على الشيء إذا لازمه مقبلاً عليه، قال الراجز: [الرجز]</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">عكف النبيط يلعبونَ الفَنْزَجا</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقال الشاعر: [الطويل]</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">وَظَلَّ بَنَاتُ اللَّيْلِ حَوْليَ عُكَّفاً</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">عَكُوفَ الْبَوَاكِي بَيْنَهُنَّ صَرِيعُ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقال أبو عمرو وأبو حاتم، قرأ قتادة
  \" عكفون \" بغير ألف، والاعتكاف سنة، وقرأ الأعمش \" في المسجد \" بالإفراد، وقال:
  \" وهو المسجد الحرام \".</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال مالك رحمه الله وجماعة معه:
  لا اعتكاف إلا في مساجد الجمعات، وروي عن مالك أيضاً أن ذلك في كل مسجد، ويخرج إلى
  الجمعة كما يخرج إلى ضروري أشغاله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  قوم: لا اعتكاف إلا في أحد المساجد الثلاثة التي تشد المطي إليها حسب الحديث في ذلك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقالت فرقة لا اعتكاف إلا في مسجد نبي.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  مالك: \" لا يعتكف أقل من يوم وليلة، ومن نذر أحدهما لزمه الآخر \".</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال سحنون: \" من نذر اعتكاف ليلة لم يلزمه شيء \".</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقالت طائفة: أيهما نذر اعتكفه ولم يلزمه أكثر.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال مالك: \" لا اعتكاف إلا بصوم \".</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  غيره: يعتكف بغير صوم، وروي عن عائشة أنه يعتكف في غير مسجد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">و
