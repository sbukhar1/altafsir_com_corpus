  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَإِذَا
  قَضَيْتُمْ مَّنَاسِكَكُمْ فَٱذْكُرُواْ ٱللَّهَ كَذِكْرِكُمْ آبَآءَكُمْ أَوْ أَشَدَّ
  ذِكْراً فَمِنَ ٱلنَّاسِ مَن يَقُولُ رَبَّنَآ آتِنَا فِي ٱلدُّنْيَا وَمَا لَهُ فِي
  ٱلآخِرَةِ مِنْ خَلاَقٍ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">قوله عز وجل: { فإذا قضيتم مناسككم
  } أي فرغتم من حجكم وعبادتكم وذبحتم نسائككم أي ذبائحكم وذلك بعد رمي جمرة العقبة والاستقرار
  بمنى { فاذكروا الله } يعني التحميد والتمجيد والتهليل والتكبير والثناء عليه { كذكركم
  آباءكم } قال أهل التفسير، كانت العرب في الجاهلية إذا فرغوا من حجهم وقفوا بين المسجد
  بمنى وبين الجبل، وقيل: عند البيت فيذكرون مفاخر آبائهم ومآثرهم وفضائلهم ومحاسنهم
  ومناقبهم، فيقول أحدهم: كان أبي كبير الجفنة رحب الفناء يقرى للضيف وكان كذا وكذا يعد
  مفاخره ومناقبه ويتناشدون الأشعار في ذلك ويتكلمون بالمنثور والمنظوم من الكلام الفصيح
  وغرضهم الشهرة والسمعة والرفعة بذكر مناقب سلفهم وآبائهم، فلما من الله عليهم بالإسلام
  أمرهم أن يكون ذكرهم لله لا لآبائهم قال: اذكروني فأنا الذي فعلت ذلك بكم وبهم وأحسنت
  إليكم وإليهم قال ابن عباس: معناه فاذكروا الله كذكر الصبيان الصغار الآباء وذلك أن
  الصبي أول ما يفصح بالكلام ويقول: أبه أمه لا يعرف غير ذلك فأمرهم أن يذكروه كذكر الصبيان
  الصغار الآباء { أو أشد ذكراً } أي بل أشد ذكراً، وقيل: أو بمعنى الواو أي وأشد ذكراً
  أي وأكثر ذكراً للآباء لأنه هو المنعم عليهم وعلى الآباء، فهو المستحق للذكر والحمد
  مطلقاً، وسئل ابن عباس عن هذه الآية قيل له قد يأتي على الرجل اليوم لا يذكر فيه أباه
  فقال: ليس كذلك ولكن أن تغضب لله عز وجل إذا عصى أشد من غضبك لوالديك إذا شتما { فمن
  الناس من يقول ربنا آتنا في الدنيا } يعني أن المشركين كانوا يسألون الله في حجهم للدنيا،
  ونعيمها كانوا يقولون: اللهم أعطنا إبلاً وغنماً وبقراً وعبيداً وإماء وكان أحدهم بقوم
  فيقول: اللهم إن أبي كان عظيم الفئة كبيراً الجفنة كثير المال فأعطني مثل ما أعطيته.
  قال قتادة: هذا عبد نيته الدنيا لها أنفق ولها عمل ونصب (خ) عن أبي هريرة أن رسول الله
  صلى الله عليه وسلم قال</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" تعس عبد الدينار وعبد الدرهم وعبد الخميصة إن أعطي رضي، وإن لم يعط سخط تعس، وانتكس
  وإذا شيك فلا انتقش \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">قوله:
  تعس عبد الدينار هذا دعاء عليه بالهلاك وهو الوقوع على الوجه من العثار والخميصة ثوب
  من خز أو صوف معلم، وقوله وانتكس هذا دعاء عليه أيضاً لأن من انتكس على رأسه أو في
  أمره فقد خاب، وخسر وقوله وإذا شيك هذا فعل ما لم يسم فاعله، تقول شاكته الشوكة إذا
  دخلت في جسمه والانتقاش إخراج الشوكة من الجسم وإنما كان سؤال المشركين للدينار ولم
  يطلبوا التوبة والمغفرة ونعيم الآخرة لأنهم كانوا ينكرون البعث { وما له في الآخرة
  من خلاق } أي وما له في الآخرة من حظ ولا نصيب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

