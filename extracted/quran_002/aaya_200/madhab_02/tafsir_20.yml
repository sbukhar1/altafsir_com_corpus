  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَإِذَا
  قَضَيْتُمْ مَّنَاسِكَكُمْ فَٱذْكُرُواْ ٱللَّهَ كَذِكْرِكُمْ آبَآءَكُمْ أَوْ أَشَدَّ
  ذِكْراً فَمِنَ ٱلنَّاسِ مَن يَقُولُ رَبَّنَآ آتِنَا فِي ٱلدُّنْيَا وَمَا لَهُ فِي
  ٱلآخِرَةِ مِنْ خَلاَقٍ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { فَإِذَا قَضَيْتُم
  مَّنَاسِكَكُمْ... }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">المراد: القضاء المطلق اللّغوي وهو
  فعل (العبادة) سواء كان في وقتها أو بعد وقتها، أي إذا فرغتم من حجكم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { كَذِكْرِكُمْ آبَآءَكُمْ أَوْ أَشَدَّ ذِكْراً... }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">الأشدية إما في القدر أو باعتبار حضور النيّة فالمراد إما الإكثار
  من ذكره أو كمال الحضور والإخلاص في ذكره. وفي إعرابه ستة أوجه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال الزّمخشري: \" أَشَدّ \" معطوف على ما أضيف إليه الذكر في قوله
  { كَذِكْرِكُمْ آبَآءَكُمْ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  الطيبي: وضعفه بعضهم لأن فيه العطف على (المضمر المخفوض) من غير إعادة الخافض. قال
  ورد قراءة من قرأ</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">تَسَآءَلُونَ بِهِ وَٱلأَرْحَامَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">بالخفض أقبح رد.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال ابن عرفة: وهذا إما كفر أو معصية لأنها قراءة حمزة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال ابن عرفة: ومنهم من فرق بين العطف على الضمير المجرور بالحرف وبين
  العطف على المخفوض (بالإضافة) فأجاز العطف على المضاف من غير إعادة الخافض.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال الزّمخشري: كما تقول (كذكر) قريش آباءهم أو قوما أشد منهم ذكرا.
  قال: ويكون \" أشد \" في موضع نصب عطفا على \" (آبَاءَكُمْ) أَوْ أَشَدّ ذِكْرا \"
  من آبائكم على أن \" ذِكْرا \" من فعل المذكور.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلف
  في تفسيره فقال أبو حيان: معناه أنك إذا عطفت \" أشَدّ \" على \" آبَاءَكُمْ \" كان
  التقدير: أو قوما أشَدّ ذِكْرا من آبائكم فالقوم مذكورون والذكر الذي هو (تمييز) (بعد)
  أشَدّ هو من فعلهم أي وفعل القوم المذكورين لأنه جاء بعد أفعل الذي هو صفة للقوم أي
  أو قوما أشَدّ ذِكْرا من ذكركم لآبائكم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن عرفة: فمعناه عنده أو كذكركم قوما ذاكرين الله بذكر هو أشد ذكرا، أي بذكر هو أشد
  من الأذكار التي تذكرون بها آباءكم، فجعل القوم المذكورين ذاكرين وهو بعيد.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال الطيبي: أراد الزمخشري أن معناه كذكركم قوما مذكورين بذكر هو
  أشد ذكرا، فقوما مفعول وأشدّ صفة، فوصفوا بالأشدية من حيث كونهم مذكورين أي كذكركم
  قوما ذكرتموهم بذكر هو أشد ذكرا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن عرفة: واعلم أن \" أَفْعَلَ(مِنْ) \" إن انتصب تمييزها كانت من صفته وإن انخفض
  كانت من صفة الاسم الذي (جرت) عليه. تقول: زيد أحسن عبدا بالنصب، أي زيد يملك عبدا
  أحسن من عبيد غيره. وأن خفضت كان معناه: أن زيدا في نفسه أحسن عبيد الله تعالى. ففي
  الآية هنا على كلام التفسيرين جعل للذكر ذكر مبالغة مثل جد جده وشعر (شعره) أي ذكرا
  شبيها بذكر آبائهم أو ذكرا أشد، فالأشدية من صفة ذكر المتأخر وهو غير الأول فيكون الذكر
  ذكر مبالغة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">فالحاصل أن معناه عند أبي حيان:
  أو كذكركم قوما ذاكرين الله بذكر ذلك الذكر أشد ذكرا، أي ذلك الذكر كلّه ذكر أشدّ من
  الأذكار التي يذكرون بها آباءهم.</font></font>&#13;\t\t\t<label disabled=\"true\"
