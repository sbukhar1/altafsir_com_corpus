  كَذِكْرِكُمْ آبَآءَكُمْ أَوْ أَشَدَّ ذِكْراً فَمِنَ ٱلنَّاسِ مَن يَقُولُ رَبَّنَآ
  آتِنَا فِي ٱلدُّنْيَا وَمَا لَهُ فِي ٱلآخِرَةِ مِنْ خَلاَقٍ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">(وعند الطيبي: المعنى أو كذكركم قوما ذكرتموهم، فذكر له ذكر أشد من
  غيره من الأذكار التي تذكرون بها آباءكم).</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فقول
  الزمخشري: على أن \" ذكرا \" من فعل المذكور هو عند أبي حيان (الفعل) وعند الطيبي الفعل
  الاصطلاحي النّحوي وكلام الطّيبي أصوب لأن (التشبيه) بالقوم إنمّا هو من حيث كونهم
  مذكورين بأشد الأذكار لا من حيث كونهم ذاكرين بأشد الأذكار.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن عرفة: وهذه مسألة طويلة (عويصة) ما رأيت من يفهمها من الشيوخ إلا الشيخ ابن عبد
  السلام، والشيخ (ابن الحباب). وهكذا كانا يقررانها وما قصّر الطيبي (فيها) (وهو الذي
  كشف القناع عنها و (تكلم عليها) هنا وفي قول الله تعالى في النساء</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">يَخْشَوْنَ
  ٱلنَّاسَ كَخَشْيَةِ ٱللَّهِ أَوْ أَشَدَّ خَشْيَةً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">وكلامه في تلك الآية هو الذي حمل
  التونسيين على نسخه لأني كنت عند ابن عبد السلام في السقيقة لما قدم الواصل بكتاب الطيبي
  فقلت له: ننظر ما قال في \" أشَدَّ خَشْيَةً \" فنظرناه فوجدنا فيه زيادة على ما قال
  الناس فحض الشيخ إذاك على نسخه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قلت:
  ولما (حد) ابن الصائغ (المصدر) في بابه استشكل نصب \" ذكرا \" في الآية لما تقدم من
  أن (التمييز) المنتصب بعد افعل سواء بدأ (غير) الموصوف بها مثل: زيد أفضل الناس أبا،
  فـ \" أشدّ \" في الآية صفة للذكر ثم أجاب بأنّه كقولك: زيد أفضل الناس رجلا وعبدا،
  ومعناه عند سيبويه أفضل النّاس إذا وصفوا رجلا رجلا، وليس المراد أن عبده أو (رجله)
  أفضل النّاس، فمعنى الآية أشد الأذكار إذا (صنفت) \" ذكرا \" في الآية تمييز أو حال
  والأكثر في مثل هذا أنْ تضاف إليه افعل لكنه لتقدم الذكر قبله قد يجوز مثل: زيد أفضل
  النّاس رجلا. قال: ويمكن أن يكون \" ذكرا \" مصدرا لـ \" اذكروا \" فقدمت صفته وهو
  (ذكر) فانتصب على الحال. والمعنى: واذكروا الله ذكرا كذكركم آباءكم، وأطال الكلام بما
  هذا حاصله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قلت: وعلى هذا لا يحتاج فيه إلى
  المجاز الذي في: جد جده وشعر شعره. وبالله التوفيق.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن عرفة: هذه الآية نص في (أنّ) الأمر بالشيء نهي عن ضده لأنّهم قالوا: سبب نزولها
  أنّ قريشا الحمس كانوا يجتمعون بعد الإفاضة من عرفات فيفتخرون بأنسابهم فنزلت الآية
  ردا عليهم فكان الأصل أن يقال: فإذا قضيتم مناسككم لا تفتخروا بآبائكم. لكنه لو قيل
  ذلك لاحتمل أن يسكتوا ولا يتكلّموا بشيء ويتحدّثوا في أخبار الأوائل فيما ليس بذكر
  ولا فخر فأمرهم الله تعالى بذكر حتى يتناول النهي عن الاشتغال بجميع أضداده المنافية
  له.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال ابن عرفة: و \" أَوْ \" في قوله
  \" أَوْ أَشَدّ \" للتفصيل فمن هو كثير الشغل والشغب فذكره كذكر آبائه ومن هو خالي
  البال يعني الخاطر فذكره أشدّ ذكرا ويزيد ما استطاع.</font></font>&#13;\t\t\t<label
