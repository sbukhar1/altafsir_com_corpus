text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَإِذَا قَضَيْتُمْ
  مَّنَاسِكَكُمْ فَٱذْكُرُواْ ٱللَّهَ كَذِكْرِكُمْ آبَآءَكُمْ أَوْ أَشَدَّ ذِكْراً
  فَمِنَ ٱلنَّاسِ مَن يَقُولُ رَبَّنَآ آتِنَا فِي ٱلدُّنْيَا وَمَا لَهُ فِي ٱلآخِرَةِ
  مِنْ خَلاَقٍ } * { وِمِنْهُمْ مَّن يَقُولُ رَبَّنَآ آتِنَا فِي ٱلدُّنْيَا حَسَنَةً
  وَفِي ٱلآخِرَةِ حَسَنَةً وَقِنَا عَذَابَ ٱلنَّارِ } * { أُولَـٰئِكَ لَهُمْ نَصِيبٌ
  مِّمَّا كَسَبُواْ وَٱللَّهُ سَرِيعُ ٱلْحِسَابِ } * { وَٱذْكُرُواْ ٱللَّهَ فِيۤ أَيَّامٍ
  مَّعْدُودَاتٍ فَمَن تَعَجَّلَ فِي يَوْمَيْنِ فَلاَ إِثْمَ عَلَيْهِ وَمَن تَأَخَّرَ
  فَلاۤ إِثْمَ عَلَيْهِ لِمَنِ ٱتَّقَىٰ وَٱتَّقُواْ ٱللَّهَ وَٱعْلَمُوآ أَنَّكُمْ
  إِلَيْهِ تُحْشَرُونَ }قوله تعالى: { فاذا قضيتم مناسككم فاذكروا الله }في سبب نزولها
  ثلاثة أقوال.أحدها: أن أهل الجاهلية كانوا إذا اجتمعوا بالموسم، ذكروا أفعال آبائهم
  وأيامهم وأنسابهم في الجاهلية، فتفاخروا بذلك؛ فنزلت هذه الآية. وهذا المعنى مروي عن
  الحسن، وعطاء، ومجاهد.والثاني: أن العرب كانوا إذا حدثوا أو تكلموا يقولون: وأبيك إنهم
  لفعلوا كذا وكذا؛ فنزلت هذه الآية. وهذا مروي عن الحسن أيضاً.والثالث: أنهم كانوا إذا
  قضوا مناسكهم، قام الرجل بمنى. فقال: اللهم إن أبي كان عظيم الجفنة، كثير المال، فأعطني
  مثل ذلك، فلا يذكر الله، إنما يذكر أباه، ويسأل أن يعطى في دنياه؛ فنزلت هذه الآية،
  هذا قول السدي.والمناسك: المتعبدات وفي المراد بها هاهنا قولان. أحدهما: أنها جميع
  أفعال الحج، قاله الحسن. والثاني: أنها إراقة الدماء، قاله مجاهد. وفي ذكرهم آبائهم
  أربعة أقوال. أحدها: أنه إقرارهم بهم. والثاني: أنه حلفهم بهم والثالث: أنه ذكر إحسان
  آبائهم إليهم، فانهم كانوا يذكرونهم وينسون إحسان الله إليهم. والرابع: أنه ذكر الأطفال
  الآباء، لأنهم أول نطقهم بذكر آبائهم، روي هذا المعنى عن عطاء، والضحاك، وفي «أو» قولان.
  أحدهما: أنها بمعنى «بل». والثاني: بمعنى الواو. و «الخلاق»: قد تقدم ذكره.وفي حسنة
  الدنيا سبعة أقوال. أحدها: أنها المرأة الصالحة، قاله علي. والثاني: أنها العبادة،
  رواه سفيان بن حسين عن الحسن. والثالث: أنها العلم والعبادة، رواه هشام عن الحسن. والرابع:
  المال، قاله أبو وائل، والسدي، وابن زيد. والخامس: العافية، قاله قتادة. والسادس: الرزق
  الواسع، قاله مقاتل. والسابع: النعمة، قاله ابن قتيبة.وفي حسنة الآخرة ثلاثة أقوال.
  أحدها: أنها الحور العين، قاله علي رضي الله عنه. والثاني: الجنة، قاله الحسن، والسدي،
  ومقاتل. والثالث: العفو والمعافاة، روي عن الحسن، والثوري.قوله تعالى: { أولئك لهم
  نصيب مما كسبوا } قال الزجاج: معناه: دعاؤهم مستجاب، لأن كسبهم هاهنا هو الدعاء، وهذه
  الآية متعلقه بما قبلها، إلا أنه قد روي أنها نزلت على سبب يخالف سبب أخواتها، فروى
  الضحاك عن ابن عباس \" أن رجلا قال: يا رسول الله: مات أبي ولم يحج، أفأحج عنه؟ فقال:
  «لو كان على أبيك دين قضيته، أما كان ذلك يجزئ عنه» قال: نعم، قال: فدين الله أحق أن
  يقضى قال: فهل لي من أجر؟ \" فنزلت هذه الآية.وفي معنى سرعة الحساب خمسة أقوال. أحدها:
  أنه قِلَّته، قاله ابن عباس. والثاني: أنه قرب مجيئه، قال مقاتل. والثالث: أنه لما
  علم ما للمحاسب وما عليه قبل حسابه، كان سريع الحساب لذلك. والرابع: أن المعنى: والله
  سريع المجازاة، ذكر هذا القول والذي قبله الزجاج. والخامس: أنه لا يحتاج إلى فكر وروية
  كالعاجزين، قاله أبو سليمان الدمشقي.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَإِذَا قَضَيْتُمْ مَّنَاسِكَكُمْ
  فَٱذْكُرُواْ ٱللَّهَ كَذِكْرِكُمْ آبَآءَكُمْ أَوْ أَشَدَّ ذِكْراً فَمِنَ ٱلنَّاسِ
  مَن يَقُولُ رَبَّنَآ آتِنَا فِي ٱلدُّنْيَا وَمَا لَهُ فِي ٱلآخِرَةِ مِنْ خَلاَقٍ
  } * { وِمِنْهُمْ مَّن يَقُولُ رَبَّنَآ آتِنَا فِي ٱلدُّنْيَا حَسَنَةً وَفِي ٱلآخِرَةِ
  حَسَنَةً وَقِنَا عَذَابَ ٱلنَّارِ } * { أُولَـٰئِكَ لَهُمْ نَصِيبٌ مِّمَّا كَسَبُواْ
  وَٱللَّهُ سَرِيعُ ٱلْحِسَابِ } * { وَٱذْكُرُواْ ٱللَّهَ فِيۤ أَيَّامٍ مَّعْدُودَاتٍ
  فَمَن تَعَجَّلَ فِي يَوْمَيْنِ فَلاَ إِثْمَ عَلَيْهِ وَمَن تَأَخَّرَ فَلاۤ إِثْمَ
  عَلَيْهِ لِمَنِ ٱتَّقَىٰ وَٱتَّقُواْ ٱللَّهَ وَٱعْلَمُوآ أَنَّكُمْ إِلَيْهِ تُحْشَرُونَ
  }قوله تعالى: { واذكروا الله في أيام معدودات } في هذا الذكر قولان. أحدهما: أنه التكبير
  عند الجمرات، وأدبار الصلوات، وغير ذلك من أوقات الحج. والثاني: أنه التكبير عقيب الصلوات
  المفروضات. واختلف أرباب هذا القول في الوقت الذي يبتدئ فيه بالتكبير ويقطع على ستة
  أقوال. أحدها: أنه يكبر من صلاة الفجر يوم عرفة، إلى [ما] بعد صلاة العصر من آخر أيام
  التشريق، قاله علي، وأبو يوسف، ومحمد. والثاني: أنه من صلاة الفجر يوم عرفة إلى صلاة
  العصر من يوم النحر، قاله ابن مسعود، وأبو حنيفة. والثالث: من بعد صلاة الظهر يوم النحر
  إلى [ما] بعد العصر من آخر أيام التشريق، قاله ابن عمر، وزيد بن ثابت، وابن عباس، وعطاء.
  والرابع: أنه يكبر من صلاة الظهر يوم النحر إلى [ما] بعد صلاة الظهر من يوم النفر،
  وهو الثاني من أيام التشريق، قاله الحسن. والخامس: أنه يكبر من الظهر يوم النحر إلى
  صلاة الصبح من آخر أيام التشريق، قاله مالك بن أنس، وهو أحد قولي الشافعي. والسادس:
  أنه يكبر من صلاة المغرب ليلة النحر إلى صلاة الصبح من آخر أيام التشريق، وهذا قول
  للشافعي، ومذهب إمامنا أحمد أنه إن كان محلاً، كبر عقيب ثلاث وعشرين صلاة. أولها الفجر
  يوم عرفة، وآخرها العصر من آخر أيام التشريق، وإن كان محرماً كبر عقيب سبعة عشر صلاة؛
  أولها الظهر من يوم النحر، وآخرها العصر من آخر أيام التشريق.وهل يختص هذا التكبير
  عقيب الفرائض بكونها في جماعة، أم لا؟ فيه عن أحمد روايتان. إحداهما: يختص بمن صلاها
  في جماعة، وهو قول أبي حنيفة رحمه الله. والثانية: يختص بالفريضة، وإن صلاها وحده،
  وهو قول الشافعي.وفي الأيام المعدودات ثلاثة أقوال. أحدها: أنها أيام التشريق، قاله
  ابن عمر، وابن عباس، والحسن، وعطاء، ومجاهد، وقتادة في آخرين. والثاني: أنها يوم النحر
  ويومان بعده، روي عن علي، وابن عمر. والثالث: أنها أيام العشر، قاله سعيد بن جبير،
  والنخعي. قال الزجاج: و «معدودات» يستعمل كثيراً للشيء القليل، كما يقال: دريهمات وحمامات.قوله
  تعالى: { فمن تعجل في يومين } أي: فمن تعجل النفر الأول في اليوم الثاني من أيام منى؛
  فلا إثم عليه، ومن تأخر إلى النفر الثاني، وهو اليوم الثالث من أيام منى، فلا إثم عليه
  فان قيل، إنما يخاف الإثم المتعجل، فما بال المتأخر ألحق به، والذي أتى به أفضل؟! فعنه
  أربعة أجوبة. أحدها: أن المعنى: لا إثم على المتعجل، والمتأخر مأجور، فقال: لا إثم
  عليه، لتوافق اللفظة الثانية الأولى، كقوله: { فمن اعتدى عليكم فاعتدوا عليه } والثاني:
  أن المعنى: فلا إثم على المتأخر في ترك استعمال الرخصة، والثالث: أن المعنى: قد زالت
  آثام المتعجل والمتأخر التي كانت عليها قبل حجهما. والرابع: أن المعنى: طرح المأثم
  عن المتعجل والمتأخر إنما يكون بشرط التقوى.وفي معنى: «لمن اتقى» ثلاثة أقوال. أحدها:
  لمن اتقى قتل الصيد، قاله ابن عباس. والثاني: لمن اتقى المعاصي في حجه، قاله قتادة.
  وقال ابن مسعود: إنما مغفرة الله لمن اتقى الله في حجه. والثالث: لمن اتقى فيما بقي
  من عمره، قاله أبو العالية، وإبراهيم.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

