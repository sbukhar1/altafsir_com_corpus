  \       <a href=\"javascript:go_QurPage(2,200)\">          <font id=\"getQurPage\"
  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَإِذَا
  قَضَيْتُمْ مَّنَاسِكَكُمْ فَٱذْكُرُواْ ٱللَّهَ كَذِكْرِكُمْ آبَآءَكُمْ أَوْ أَشَدَّ
  ذِكْراً فَمِنَ ٱلنَّاسِ مَن يَقُولُ رَبَّنَآ آتِنَا فِي ٱلدُّنْيَا وَمَا لَهُ فِي
  ٱلآخِرَةِ مِنْ خَلاَقٍ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">{ مَّنَاسِكَكُمْ } الذبائح، أو
  ما أُمرتم به في الحج، والمناسك المتعبدات. { فاذْكُرُواْ اللَّهَ } بالتكبير أيام
  منى، أو بجميع ما سُّن من الأدعية بمواطن الحج كلها. { كَذِكْرِكُمْ ءَابَآءَكُمْ }
  كانوا إذا فرغوا من الحج جلسوا بمنى وافتخروا بمناقب آبائهم فنزلت، أو كذكر: الصغير
  لأبيه إذا قال: يا بابا، أو كان أحدهم يقول: اللهم إن أبي كان عظيم الجفنة عظيم القبة
  كثير المال فاعطني مثل ما أعطيته فلا يذكر غير أبيه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

