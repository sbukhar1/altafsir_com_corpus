text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَإِذَا قَضَيْتُمْ
  مَّنَاسِكَكُمْ فَٱذْكُرُواْ ٱللَّهَ كَذِكْرِكُمْ آبَآءَكُمْ أَوْ أَشَدَّ ذِكْراً
  فَمِنَ ٱلنَّاسِ مَن يَقُولُ رَبَّنَآ آتِنَا فِي ٱلدُّنْيَا وَمَا لَهُ فِي ٱلآخِرَةِ
  مِنْ خَلاَقٍ }{ مَّنَاسِكَكُمْ } الذبائح، أو ما أُمرتم به في الحج، والمناسك المتعبدات.
  { فاذْكُرُواْ اللَّهَ } بالتكبير أيام منى، أو بجميع ما سُّن من الأدعية بمواطن الحج
  كلها. { كَذِكْرِكُمْ ءَابَآءَكُمْ } كانوا إذا فرغوا من الحج جلسوا بمنى وافتخروا
  بمناقب آبائهم فنزلت، أو كذكر: الصغير لأبيه إذا قال: يا بابا، أو كان أحدهم يقول:
  اللهم إن أبي كان عظيم الجفنة عظيم القبة كثير المال فاعطني مثل ما أعطيته فلا يذكر
  غير أبيه.\r\n\t\t\t\r\n\t\t\t</section>"

