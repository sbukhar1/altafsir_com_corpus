text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَإِذَا قَضَيْتُمْ
  مَّنَاسِكَكُمْ فَٱذْكُرُواْ ٱللَّهَ كَذِكْرِكُمْ آبَآءَكُمْ أَوْ أَشَدَّ ذِكْراً
  فَمِنَ ٱلنَّاسِ مَن يَقُولُ رَبَّنَآ آتِنَا فِي ٱلدُّنْيَا وَمَا لَهُ فِي ٱلآخِرَةِ
  مِنْ خَلاَقٍ }{ فَإِذَا قَضَيْتُمُ } أديتم { مَّنَٰسِكَكُمْ } عبادات حجكم بأن رميتم
  جمرة العقبة وطفتم واستقررتم بمنى { فَٱذْكُرُواْ ٱللَّهَ } بالتكبير والثناء { كَذِكْرِكُمْ
  ءابَاءكُمْ } كما كنتم تذكرونهم عند فراغ حجكم بالمفاخرة { أَوْ أَشَدَّ ذِكْرًا }
  من ذكركم إياهم ونُصِبَ( أشدّ) على الحال من( ذكراً) المنصوب (باذكروا) إذ لو تأخر
  عنه لكان صفة له { فَمِنَ ٱلنَّاسِ مَن يَقُولُ رَبَّنَا ءاتِنَا } نصيبنا { فِى ٱلدُّنْيَا
  } فيؤتاه فيها { وَمَا لَهُ فِى ٱلأَخِرَةِ مِنْ خَلَٰقٍ } نصيب.\r\n\t\t\t\r\n\t\t\t</section>"

