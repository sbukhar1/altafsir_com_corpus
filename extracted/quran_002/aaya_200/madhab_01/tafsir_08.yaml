  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَإِذَا
  قَضَيْتُمْ مَّنَاسِكَكُمْ فَٱذْكُرُواْ ٱللَّهَ كَذِكْرِكُمْ آبَآءَكُمْ أَوْ أَشَدَّ
  ذِكْراً فَمِنَ ٱلنَّاسِ مَن يَقُولُ رَبَّنَآ آتِنَا فِي ٱلدُّنْيَا وَمَا لَهُ فِي
  ٱلآخِرَةِ مِنْ خَلاَقٍ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">{ فَإِذَا قَضَيْتُمُ } أديتم {
  مَّنَٰسِكَكُمْ } عبادات حجكم بأن رميتم جمرة العقبة وطفتم واستقررتم بمنى { فَٱذْكُرُواْ
  ٱللَّهَ } بالتكبير والثناء { كَذِكْرِكُمْ ءابَاءكُمْ } كما كنتم تذكرونهم عند فراغ
  حجكم بالمفاخرة { أَوْ أَشَدَّ ذِكْرًا } من ذكركم إياهم ونُصِبَ( أشدّ) على الحال
  من( ذكراً) المنصوب (باذكروا) إذ لو تأخر عنه لكان صفة له { فَمِنَ ٱلنَّاسِ مَن يَقُولُ
  رَبَّنَا ءاتِنَا } نصيبنا { فِى ٱلدُّنْيَا } فيؤتاه فيها { وَمَا لَهُ فِى ٱلأَخِرَةِ
  مِنْ خَلَٰقٍ } نصيب.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

