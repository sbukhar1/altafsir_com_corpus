  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَإِذَا
  قَضَيْتُمْ مَّنَاسِكَكُمْ فَٱذْكُرُواْ ٱللَّهَ كَذِكْرِكُمْ آبَآءَكُمْ أَوْ أَشَدَّ
  ذِكْراً فَمِنَ ٱلنَّاسِ مَن يَقُولُ رَبَّنَآ آتِنَا فِي ٱلدُّنْيَا وَمَا لَهُ فِي
  ٱلآخِرَةِ مِنْ خَلاَقٍ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">فيه مسألتان:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">الأولى: قوله تعالى: { فَإِذَا قَضَيْتُمْ مَّنَاسِكَكُمْ } قال مجاهد:
  المناسك الذبائح وهِراقة الدماء. وقيل: هي شعائر الحج؛ لقوله عليه السلام:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" خذوا عني مناسككم \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">المعنى: فإذا فعلتم منسكاً من مناسك
  الحج فٱذكروا الله وأثنوا عليه بآلائه عندكم. وأبو عمرو يُدغم الكاف في الكاف، وكذلك
  { مَّنَاسِكَكُمْ } ، لأنهما مثلان. و «قضيتم» هنا بمعنى أديتم وفرغتم، قال الله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فَإِذَا
  قُضِيَتِ ٱلصَّلاَةُ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الجمعة: 10] أي أدّيتم الجمعة. وقد يعبّر بالقضاء عما فعل من العبادات
  خارج وقتها المحدود لها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">الثانية: قوله تعالى: { فَٱذْكُرُواْ
  ٱللَّهَ كَذِكْرِكُمْ آبَآءَكُمْ } كانت عادة العرب إذا قضت حجّها تقف عند الجمرة،
  فتفاخر بالآباء، وتذكر أيام أسلافها من بسالة وكرم، وغير ذلك؛ حتى أن الواحد منهم ليقول:
  اللَّهُمّ إن أبِي كان عَظيمَ القُبّة، عظيمَ الجَفْنَة، كثير المال؛ فأعطني مثل ما
  أعطيته؛ فلا يذكر غير أبيه؛ فنزلت الآية ليلزموا أنفسهم ذكر الله أكثر من التزامهم
  ذكر آبائهم أيام الجاهلية. هذا قول جمهور المفسرين. وقال ٱبن عباس وعطاء والضحاك والربيع:
  معنى الآية وٱذكروا الله كذكر الأطفال آبائهم وأمهاتهم: أَبَه أُمّه؛ أي فٱستغيثوا
  به وٱلجئوا إليه كما كنتم تفعلون في حال صغركم بآبائكم. وقالت طائفة: معنى الآية ٱذكروا
  الله وعظموه وذُبُّوا عن حُرَمه، وٱدفعوا من أراد الشرك في دينه ومشاعره؛ كما تذكرون
  آباءكم بالخير إذا غَضّ أحد منهم، وتحمون جوانبهم وتَذُبُّون عنهم. وقال أبو الجوزاء
  لابن عباس: إن الرجل اليوم لا يذكر أباه، فما معنى الآية؟ قال: ليس كذلك، ولكن أن تغضب
  لله تعالى إذا عُصِيَ أشدّ من غضبك لوالديك إذا شُتِما. والكاف من قوله { كَذِكْرِكُمْ
  } في موضع نصب؛ أي ذكراً كذكركم. { أَوْ أَشَدَّ } قال الزجاج: «أو أشد» في موضع خفض
  عطفاً على ذكركم، المعنى: أو كأشدّ ذكراً، ولم ينصرف لأنه «أفعل» صفة، ويجوز أن يكون
  في موضع نصب بمعنى أو ٱذكروه أشدّ. و «ذِكْراً» نصب على البيان.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { فَمِنَ ٱلنَّاسِ مَن يَقُولُ رَبَّنَآ آتِنَا فِي ٱلدُّنْيَا
  } «مِن» في موضع رفع بالابتداء، وإن شئت بالصفة. «يقول ربنا آتنا في الدنيا» صلة «من»،
  والمراد المشركون. قال أبو وائل والسدّي وٱبن زيد: كانت العرب في الجاهلية تدعوا في
  مصالح الدنيا فقط، فكانوا يسألون الإبل والغنم والظفر بالعدوّ، ولا يطلبون الآخرة،
  إذ كانوا لا يعرفونها ولا يؤمنون بها، فنُهوا عن ذلك الدعاء المخصوص بأمر الدنيا، وجاء
  النهي في صيغة الخبر عنهم. ويجوز أن يتناول هذا الوعيدُ المؤمنَ أيضاً إذا قَصر دعواته
  في الدنيا؛ وعلى هذا فـ { مَا لَهُ فِي ٱلآخِرَةِ مِنْ خَلاَقٍ } أي كخلاق الذي يسأل
  الآخرة. والخلاق النصيب. و «من» زائدة وقد تقدّم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

