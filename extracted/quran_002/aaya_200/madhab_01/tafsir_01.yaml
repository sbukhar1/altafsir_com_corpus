  آتِنَا فِي ٱلدُّنْيَا وَمَا لَهُ فِي ٱلآخِرَةِ مِنْ خَلاَقٍ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي،
  عن أبـيه، عن ابن عبـاس قوله: { فَإذَا قَضَيْتُـمْ مَناسِكَكُمْ فـاذْكُرُوا اللّهَ
  كَذِكْرِكُمْ آبـاءَكُمْ أوْ أشَدَّ ذِكْراً } يقول: كما يذكر الأبناء الآبـاء.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثت عن الـحسين، قال: سمعت أبـا معاذ يقول: أخبرنا عبـيد، قال: سمعت
  الضحاك يقول فـي قوله: { كَذِكْرِكُمْ آبـاءَكُمْ } يعنـي ذكر الأبناء الآبـاء.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: بل قـيـل لهم: { اذْكُرُوا اللّهَ كَذِكْرِكُمْ آبـاءَكُمْ
  } لأنهم كانوا إذا قضوا مناسكهم فدعوا ربهم لـم يذكروا غير آبـائهم فأمروا من ذكر الله
  بنظير ذكر آبـائهم. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  موسى بن هارون، قال: ثنا عمرو بن حماد، قال: ثنا أسباط، عن السدي: { فإذَا قَضَيْتُـمْ
  مَناسِكَكُمْ فـاذْكُرُوا اللّهَ كَذِكْرِكُمْ آبـاءَكُمْ أوْ أشَدّ ذِكْراً } قال:
  كانت العرب إذا قضت مناسكها وأقاموا بـمنى يقوم الرجل فـيسأل الله ويقول: اللهمّ إنَّ
  أبي كان عظيـم الـجفنة عظيـم القبة كثـير الـمال، فأعطنـي مثل ما أعطيت أبـي. لـيس
  يذكر الله، إنـما يذكر آبـاءه، ويسأل أن يعطى فـي الدنـيا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والصواب
  من القول عندي فـي تأويـل ذلك أن يقال: إن الله جل ثناؤه أمر عبـاده الـمؤمنـين بذكره
  بـالطاعة له فـي الـخضوع لأمره والعبـادة له بعد قضاء مناسكهم. وذلك الذكر جائز أن
  يكون هو التكبـير الذي أمر به جل ثناؤه بقوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَٱذْكُرُواْ ٱللَّهَ فِيۤ أَيَّامٍ
  مَّعْدُودَاتٍ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[البقرة: 203] الذي أوجبه علـى من قضى نسكه بعد قضائه نسكه، فألزمه
  حينئذٍ من ذكره ما لـم يكن له لازماً قبل ذلك، وحثّ علـى الـمـحافظة علـيه مـحافظة
  الأبناء علـى ذكر الآبـاء فـي الإكثار منه بـالاستكانة له والتضرّع إلـيه بـالرغبة
  منهم إلـيه فـي حوائجهم كتضرّع الولد لوالده والصبـيّ لأمه وأبـيه، أو أشدّ من ذلك
  إذ كان ما كان بهم وبآبـائهم من نعمة فمنه وهو ولـيه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وإنـما
  قلنا: الذكر الذي أمر الله جل ثناؤه به الـحاج بعد قضاء مناسكه بقوله: { فإذَا قَضَيْتُـمْ
  مَناسِكَكُمْ فـاذْكُروا اللّهَ كَذِكْركُمْ آبـاءَكُمْ أوْ أشَدَّ ذِكْراً } جائز
  أن يكون هو التكبـير الذي وصفنا من أجل أنه لا ذكر لله أمر العبـاد به بعد قضاء مناسكهم
  لـم يكن علـيهم من فرضه قبل قضائهم مناسكهم، سوى التكبـير الذي خصّ الله به أيام منى.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">فإذ كان ذلك كذلك، وكان معلوما أنه جل ثناؤه قد أوجب علـى خـلقه بعد
