  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَإِذَا
  قَضَيْتُمْ مَّنَاسِكَكُمْ فَٱذْكُرُواْ ٱللَّهَ كَذِكْرِكُمْ آبَآءَكُمْ أَوْ أَشَدَّ
  ذِكْراً فَمِنَ ٱلنَّاسِ مَن يَقُولُ رَبَّنَآ آتِنَا فِي ٱلدُّنْيَا وَمَا لَهُ فِي
  ٱلآخِرَةِ مِنْ خَلاَقٍ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يعنـي بقوله جل ثناؤه: { فَإذَا
  قَضَيْتُـمْ مَناسِكَكُمْ } فإذا فرغتـم من حجكم فذبحتـم نسائككم، { فـاذْكُرُوا اللّهَ
  } يقال منه: نسك الرجل ينسك نُسْكاً ونُسُكاً ونسيكة ومنسكاً إذا ذبح نسكه، والـمنسك:
  اسم مثل الـمشرق والـمغرب. فأما النسك فـي الدين، فإنه يقال منه ما كان الرجل ناسكاً،
  ولقد نَسَك، وَنسُك نُسْكاً ونُسُكاً ونساكة، وذلك إذا تقرأ.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وبـمثل
  الذي قلنا فـي معنى الـمناسك فـي هذا الـموضع قال مـجاهد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، عن عيسى، عن ابن أبـي نـجيح، عن مـجاهد: { فإذَا
  قَضَيْتُـمْ مَناسِكَكُمْ } قال: إهراقة الدماء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وحدثنـي
  الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد، مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأما قوله: { فـاذْكُرُوا اللّهَ كَذِكْرِكُمْ آبـاءَكُمْ أوْ أشَدُّ
  ذِكْراً } فإن أهل التأويـل اختلفوا فـي صفة ذكر القوم آبـاءكم الذين أمرهم الله أن
  يجعلوا ذكرهم إياه كذكرهم آبـاءهم أو أشدّ ذكراً، فقال بعضهم: كان القوم فـي جاهلـيتهم
  بعد فراغهم من حجهم ومناسكهم يجتـمعون فـيتفـاخرون بـمآثر آبـائهم، فأمرهم الله فـي
  الإسلام أن يكون ذكرهم بـالثناء والشكر والتعظيـم لربهم دون غيره، وأن يـلزموا أنفسهم
  من الإكثار من ذكره نظير ما كانوا ألزموا أنفسهم فـي جاهلـيتهم من ذكر آبـائهم. ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا تـميـم بن الـمنتصر، قال:
  ثنا إسحاق بن يوسف، عن القاسم بن عثمان، عن أنس فـي هذه الآية، قال: كانوا يذكرون آبـاءهم
  فـي الـحج، فـيقول بعضهم: كان أبـي يطعم الطعام، ويقول بعضهم: كان أبـي يضرب بـالسيف،
  ويقول بعضهم: كان أبـي جزّ نواصي بنـي فلان.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وحدثنـي
  مـحمد بن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفـيان، عن عبد العزيز، عن مـجاهد قال:
  كانوا يقولون: كان آبـاؤنا ينـحرون الـجزر، ويفعلون كذا، فنزلت هذه الآية: { اذْكُرُوا
  اللّهَ كَذِكْرِكُمْ آبـاءَكُمْ أوْ اشَدّ ذِكْراً }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفـيان، عن عاصم، عن أبـي وائل: { فـاذْكُرُوا
  اللّهَ كَذِكْرِكُمْ آبـاءَكُمْ أوْ أشَدّ ذِكْراً } قال: كان أهل الـجاهلـية يذكرون
  فعال آبـائهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا أبو كريب، قال: سمعت أبـا
  بكر بن عياش، قال: كان أهل الـجاهلـية إذا فرغوا من الـحجّ قاموا عند البـيت فـيذكرون
  آبـاءهم وأيامهم: كان أبـي يطعم الطعام، وكان أبـي يفعل، فذلك قوله: { فـاذْكُرُوا
  اللّهَ كَذِكْرِكُمْ آبـاءَكُمْ }. قال أبو كريب: قلت لـيحيى بن آدم: عمن هو؟ قال:
  ثنا أبو بكر بن عياش، عن عاصم، عن أبـي وائل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وحدثنـي
  يعقوب بن إبراهيـم، قال: ثنا هشيـم، قال: أخبرنـي حجاج عمن حدثه، عن مـجاهد فـي قوله:
  { اذْكُرُوا اللّهَ كَذِكْرِكُمْ آبـاءَكُمْ } قال: كانوا إذا قضوا مناسكهم وقـفوا
  عند الـجمرة فذكروا آبـاءهم، وذكروا أيامهم فـي الـجاهلـية وفعال آبـائهم، فنزلت هذه
  الآية.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
