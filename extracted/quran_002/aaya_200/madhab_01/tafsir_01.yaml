  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">فَإِذَا قَضَيْتُمْ مَّنَاسِكَكُمْ فَٱذْكُرُواْ ٱللَّهَ
  كَذِكْرِكُمْ آبَآءَكُمْ أَوْ أَشَدَّ ذِكْراً فَمِنَ ٱلنَّاسِ مَن يَقُولُ رَبَّنَآ
  آتِنَا فِي ٱلدُّنْيَا وَمَا لَهُ فِي ٱلآخِرَةِ مِنْ خَلاَقٍ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يعقوب، قال: ثنا هشيـم، عن عبد الـملك، عن قـيس، عن مـجاهد
  فـي قوله: { فـاذْكُرُوا اللّهَ كَذِكْرِكُمْ آبـاءَكُمْ } قال: كانوا إذا قضوا مناسكهم
  وقـفوا عند الـجمرة، وذكروا أيامهم فـي الـجاهلـية وفعال آبـائهم. قال: فنزلت هذه الآية.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، عن عيسى، عن ابن أبـي نـجيح،
  عن مـجاهد: { فإذَا قَضَيْتُـمْ مَناسِكَكُمْ فـاذْكُرُوا اللّهَ كَذِكْركُمْ آبـاءَكُمْ
  } قال: تفـاخرت العرب بـينها بفعل آبـائها يوم النـحر حين فرغوا فأمروا بذكر الله مكان
  ذلك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا الـمثنى، قال: ثنا أبو حذيفة،
  قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد، نـحوه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر بن معاذ، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: { فإذَا قَضَيْتُـمْ مَناسِكَكُمْ
  فـاذْكُرُوا اللّهَ كَذِكْرِكُمْ آبـاءَكُمْ } قال قتادة: كان أهل الـجاهلـية إذا قضوا
  مناسكهم بـمنى قعدوا حلقا، فذكروا صنـيع آبـائهم فـي الـجاهلـية وفعالهم به، يخطب خطيبهم
  ويحدّث مـحدّثهم، فأمر الله عزّ وجل الـمسلـمين أن يذكروا الله كذكر أهل الـجاهلـية
  آبـاءهم أو أشدّ ذكراً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا الـحسن بن يحيى، قال: أخبرنا
  عبد الرزاق، قال: أخبرنا معمر، عن قتادة فـي قوله: { فـاذْكُرُوا اللّهَ كَذِكْرِكُمْ
  آبـاءَكُمْ أوْ أشَدّ ذِكْراً } قال: كانوا إذا قضوا مناسكهم اجتـمعوا فـافتـخروا وذكروا
  آبـاءهم وأيامها، فأمروا أن يجعلوا مكان ذلك ذكر الله، يذكرونه كذكرهم آبـاءَهم، أو
  أشدّ ذكراً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا أبو كريب، قال: ثنا وكيع،
  عن سفـيان، عن خصيف، عن سعيد بن جبـير وعكرمة قالا: كانوا يذكرون فعل آبـائهم فـي الـجاهلـية
  إذا وقـفوا بعرفة، فنزلت هذه الآية.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الحسين قال: ثنـي حجاج، قال: قال ابن جريج: أخبرنـي عبد الله بن كثـير
  أنه سمع مـجاهداً يقول ذلك يوم النـحر حين ينـحرون قال: قال { فـاذْكُرُوا اللّهَ كَذِكْرِكُمْ
  آبـاءَكُمْ } قال: كانت العرب يوم النـحر حين يفرغون يتفـاخرون بفعال آبـائها، فأمروا
  بذكر الله عزّ وجل مكان ذلك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: بل معنى ذلك: فـاذكروا الله كذكر الأبناء والصبـيان الآبـاء. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا مـحمد بن الـمثنى، قال: ثنا مـحمد بن جعفر، قال: ثنا شعبة، عن
  عثمان بن أبـي روّاد، عن عطاء أنه قال فـي هذه الآية: { كَذِكْركُمْ آبـاءَكُمْ } قال:
  هو قول الصبـيّ: يا أبـاه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـمثنى، قال: ثنا إسحاق،
  قال: ثنا زهير، عن جويبر، عن الضحاك: { فـاذْكُرُوا اللّهَ كَذِكْرِكُمْ آبـاءَكُمْ
  } يعنـي بـالذكر، ذكر الأبناء الآبـاء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، قال: قال لـي عطاء: { كَذِكْرِكُمْ
  آبـاَءكُمْ }: أبه أمه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنا صالـح بن عمر، عن عبد الـملك، عن عطاء، قال: كالصبـيّ يـلهج بأبـيه وأمه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثت عن عمار، قال: ثنا ابن أبـي جعفر، عن أبـيه، عن الربـيع قوله:
  { فَإذَا قَضَيَـيْتُـمْ مَناسِكَكُمْ فـاذْكُرُوا اللّهَ كَذِكْركُمْ آبـاَءكُمْ أوْ
  أشَدّ ذِكْراً } يقول: كذكر الأبناء الآبـاء أو أشد ذكراً.</font></font>&#13;\t\t\t<label
