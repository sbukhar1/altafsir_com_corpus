  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالُواْ
  ٱدْعُ لَنَا رَبَّكَ يُبَيِّن لَّنَا مَا لَوْنُهَا قَالَ إِنَّهُ يَقُولُ إِنَّهَا
  بَقَرَةٌ صَفْرَآءُ فَاقِـعٌ لَّوْنُهَا تَسُرُّ ٱلنَّاظِرِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ صَفْرَآءُ } اللون المعروف لقوله ـ تعالى، { فَاقِعٌ } [يقال] أسود
  حالك، وأحمر قاني، وأبيض ناصع، وأخضر ناضر، وأصفر فاقع، وقال الحسن وحده: سوداء شديدة
  السواد، كما قالوا: ناقة صفراء أي سوداء، قال:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">تلك خيلي
  منه وتلك ركابي\t\t</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">\tهن صفرٌ أولادها كالزبيبِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وأُريد بالصفرة قرنها وظلفها، أو
  جميع لونها. { فَاقِعٌ } شديد الصفرة، أو خالصها، أو صافيها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

