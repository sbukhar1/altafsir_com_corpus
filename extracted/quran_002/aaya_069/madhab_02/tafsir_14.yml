  class=\"TextResultArabic\"><font color=\"black\">، والضمير في { إنا } ، هو اسم {
  إن } ، و { مهتدون } الخبر، واللام للتأكيد، والاستثناء اعتراض، قدم على ذكر الاهتداء،
