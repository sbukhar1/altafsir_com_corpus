  بَقَرَةٌ صَفْرَآءُ فَاقِـعٌ لَّوْنُهَا تَسُرُّ ٱلنَّاظِرِينَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالُواْ
  ٱدْعُ لَنَا رَبَّكَ يُبَيِّن لَّنَا مَا هِيَ إِنَّ ٱلبَقَرَ تَشَابَهَ عَلَيْنَا
  وَإِنَّآ إِن شَآءَ ٱللَّهُ لَمُهْتَدُونَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">هذا
  تعنت منهم وقلة طواعية، ولو امتثلوا الأمر فاستعرضوا بقرة فذبحوها لقضوا ما أمروا به،
  ولكن شددوا فشدد الله عليهم، قاله ابن عباس وأبو العالية وغيرهما. ولغة بني عامر \"
  ادعِ \" بكسر العين، و { ما } استفهام رفع بالابتداء، وهي خبره، ورفع { فارض } على
  النعت للبقرة على مذهب الأخفش، أو على خبر ابتداء مضمر تقديره لا هي فارض، والفارض
  المسنة الهرمة التي لا تلد، قاله ابن عباس وقتادة ومجاهد وغيرهم، تقول فرضت تفرض بفتح
  العين في الماضي، فروضاً، ويقال فرضت بضم العين، ويقال لكل ما قدم وطال أمده فارض،
  وقال الشاعر [العجاج]: [الرجز]</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">يا رب ذي
  ضغن عليَّ فارض</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">له قروء كقروء الحائض</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">والبكر من البقر التي لم تلد من
  الصغر، وحكى ابن قتيبة أنها التي ولدت ولداً واحداً، والبكر من النساء التي لم يمسها
  الرجل، والبكر من الأولاد الأول، ومن الحاجات الأولى، والعوان التي قد ولدت مرة بعد
  مرة، قاله مجاهد، وحكاه أهل اللغة، ومنه قول العرب: العوان لا تعلم الخمرة. وحرب عوان:
  قد قوتل فيها مرتين فما زاد، ورفعت { عوان } على خبر ابتداء مضمر، تقديره هي عوان،
  وجمعها عون بسكون الواو، وسمع عون بتحريكها بالضم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">و
  { بين } ، بابها أن تضاف إلى اثنتين، وأضيفت هنا إلى { ذلك } ، إذ ذلك يشار به إلى
  المجملات، فذلك عند سيبويه منزلة ما ذكر، فهي إشارة إلى مفرد على بابه، وقد ذكر اثنان
  فجاءت أيضاً { بين } على بابها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { فافعلوا ما تؤمرون } تجديد للأمر وتأكيد وتنبيه على ترك التعنت، فما تركوه، و { ما
  } رفع بالابتداء، و { لونها } خبره، وقال ابن زيد وجمهور الناس في قوله { صفراء } ،
  إنها كانت كلها صفراء، قال مكي رحمه الله عن بعضهم: حتى القرن والظلف، وقال الحسن ابن
  أبي الحسن وسعيد بن جبير: كانت صفراء القرن والظلف فقط، وقال الحسن أيضاً: { صفراء
  } معناه سوداء، وهذا شاذ لا يستعمل مجازاً إلا في الإبل، وبه فسر قول الأعشى ميمون
  بن قيس: [الخفيف]</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">تلك خيلي منه وتلك ركابي</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">هنَّ صفرٌ أولادُها كالزبيب</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">والفقوع: نعت مختص بالصفرة، كما
  خص أحمر بقانىء، وأسود بحالك، وأبيض بناصع، وأخضر بناضر، و { لونها } فاعل بـ { فاقع
  }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">و { تسر الناظرين } قال وهب بن منبه:
  كانت كأن شعاع الشمس يخرج من جلدها، فمعناه تعجب الناظرين، ولهذا قال ابن عباس وغيره:
  الصفرة تسر النفس، وحض ابن عباس على لباس النعال الصفر، حكاه عنه النقاش، وحكي نهي
  ابن الزبير ويحيى بن أبي كثير عن لباس النعال السود، لأنها تهمّ، وقال أبو العالية
  والسدي: { تسر الناظرين } معناه في سمنها ومنظرها كله، وسألوه بعد هذا كله عما هي سؤال
  متحيرين قد أحسوا بمقت المعصية، و { البقر } جمع بقرة، وتجمع أيضاً على باقر، وبه قرأ
  ابن يعمر وعكرمة، وتجمع على بقير وبيقور، ولم يقرأ بهما فيما علمت، وقرأ السبعة: \"
  تشابه \" فعل ماض، وقرأ الحسن \" تشّابهُ \" بشد الشين وضم الهاء، أصله تتشابه، وهي
  قراءة يحيى بن يعمر، فأدغم، وقرأ أيضاً \" تَشَابهُ \" بتخفيف الشين على حذف التاء
  الثانية، وقرأ ابن مسعود \" يَشابهُ \" بالياء وإدغام التاء، وحكى المهدي عن المعيطي
  \" يشَّبَّهُ \" بتشديد الشين والباء دون ألف، وحكى أبو عمرو الداني قراءة \" متشبه
  \" اسم فاعل من تَشَبَّه، وحكي أيضاً \" يتشابهُ \".</font></font>&#13;\t\t\t<label
