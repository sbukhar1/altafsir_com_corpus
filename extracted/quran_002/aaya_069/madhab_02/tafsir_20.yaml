text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالُواْ ٱدْعُ
  لَنَا رَبَّكَ يُبَيِّن لَّنَا مَا لَوْنُهَا قَالَ إِنَّهُ يَقُولُ إِنَّهَا بَقَرَةٌ
  صَفْرَآءُ فَاقِـعٌ لَّوْنُهَا تَسُرُّ ٱلنَّاظِرِينَ }قوله تعالى: { فَاقِـعٌ لَّوْنُهَا...
  }لم يقل فاقعة مع أنّه من صفة البقرة (جعلوه) مبالغة مثل: جدّ جدّه، وجعله الطيبي مجازا،
  ورده ابن عرفة بأنه آكد، والتأكيد ينافي المجاز ألا ترى أن أهل السنة)) استدلّوا على
  وقوع الكلام من الله لموسى بقوله تعالى:{ وَكَلَّمَ ٱللَّهُ مُوسَىٰ تَكْلِيماً }لأنه
  (مؤكد) بالمصدر والتأكيد (ينفي) المجاز. ذكره الإمام المازري في شرح التلقين في كتاب
  الطهارة في قوله:{ وَيُطَهِّرَكُمْ تَطْهِيـراً }\r\n\t\t\t</section>"

