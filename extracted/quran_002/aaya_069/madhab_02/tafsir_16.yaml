text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالُواْ ٱدْعُ
  لَنَا رَبَّكَ يُبَيِّن لَّنَا مَا لَوْنُهَا قَالَ إِنَّهُ يَقُولُ إِنَّهَا بَقَرَةٌ
  صَفْرَآءُ فَاقِـعٌ لَّوْنُهَا تَسُرُّ ٱلنَّاظِرِينَ }{ صَفْرَآءُ } اللون المعروف
  لقوله ـ تعالى، { فَاقِعٌ } [يقال] أسود حالك، وأحمر قاني، وأبيض ناصع، وأخضر ناضر،
  وأصفر فاقع، وقال الحسن وحده: سوداء شديدة السواد، كما قالوا: ناقة صفراء أي سوداء،
  قال:تلك خيلي منه وتلك ركابي\t\t   \tهن صفرٌ أولادها كالزبيبِوأُريد بالصفرة قرنها
  وظلفها، أو جميع لونها. { فَاقِعٌ } شديد الصفرة، أو خالصها، أو صافيها.\r\n\t\t\t\r\n\t\t\t</section>"

