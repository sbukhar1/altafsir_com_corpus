text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالُواْ ٱدْعُ
  لَنَا رَبَّكَ يُبَيِّن لَّنَا مَا لَوْنُهَا قَالَ إِنَّهُ يَقُولُ إِنَّهَا بَقَرَةٌ
  صَفْرَآءُ فَاقِـعٌ لَّوْنُهَا تَسُرُّ ٱلنَّاظِرِينَ } * { قَالُواْ ٱدْعُ لَنَا رَبَّكَ
  يُبَيِّن لَّنَا مَا هِيَ إِنَّ ٱلبَقَرَ تَشَابَهَ عَلَيْنَا وَإِنَّآ إِن شَآءَ ٱللَّهُ
  لَمُهْتَدُونَ }في الصفراء قولان. أحدهما: أنه من الصفرة، وهو: اللون المعروف، قاله
  ابن عباس، وقتادة، وابن زيد، وابن قتيبة، والزجاج. والثاني: أنها السوداء، قال الحسن
  البصري، ورده جماعة، فقال ابن قتيبة: هذا غلط في نعوت البقر، وإنما يكون ذلك في نعوت
  الإبل، يقال: بعير أصفر، أي: أسود، لأن السوداء من الإبل يشوب سوادها صفرة، ويدل على
  ذلك: قوله تعالى: { فاقع لونها } والعرب لا تقول: أسود فاقع، وإنما تقول: أسود حالك،
  وأصفر فاقع.قال الزجاج: وفاقع نعت للأصفر الشديد الصفرة، يقال: أصفر فاقع، وأحمر قانئ
  وأخضر ناضر، وأبيض يقق، وأسود حالك، وحلكوك ودجوجي، فهذه صفات المبالغة في الألوان.ومعنى
  { تسر الناظرين } تعجبهم قال ابن عباس: شدد القوم فشدد الله عليهم. وروى أبو هريرة،
  رضي الله عنه، عن النبي، صلى الله عليه وسلم، أنه قال: \" لولا أن بني إسرائيل استثنوا
  لم يعطوا الذي أعطوا \" يعني بذلك قولهم.{ وإنا إن شاء الله لمهتدون }وفي المراد باهتدائهم
  قولان.أحدهما: أنهم أرادوا: المهتدون إلى البقرة، وهو قول الأكثرين. والثاني: إِلى
  القاتل، ذكره أبو صالح عن ابن عباس.\r\n\t\t\t\r\n\t\t\t</section>"

