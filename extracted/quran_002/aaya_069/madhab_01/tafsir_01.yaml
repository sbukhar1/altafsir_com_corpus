  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">قَالُواْ ٱدْعُ لَنَا رَبَّكَ يُبَيِّن لَّنَا مَا
  لَوْنُهَا قَالَ إِنَّهُ يَقُولُ إِنَّهَا بَقَرَةٌ صَفْرَآءُ فَاقِـعٌ لَّوْنُهَا
  تَسُرُّ ٱلنَّاظِرِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد: هي صفراء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عمرو، قال: ثنا الضحاك بن مخـلد، عن عيسى، عن ابن أبـي نـجيح، عن مـجاهد:
  { إِنَّهَا بَقَرَةٌ صَفْرَاءُ فَـاقِعٌ لَوْنُها } قال: لو أخذوا بقرة صفراء لأجزأت
  عنهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال أبو جعفر: وأحسب أن الذي قال
  فـي قوله: { صَفْرَاءُ } يعنـي به سوداء، ذهب إلـى قوله فـي نعت الإبل السود: هذه إبل
  صفر، وهذه ناقة صفراء يعنـي بها سوداء. وإنـما قـيـل ذلك فـي الإبل لأن سوادها يضرب
  إلـى الصفرة، ومنه قول الشاعر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">تِلْكَ خَيْـلِـي مِنْهَا وَتِلْكَ رِكابِـي</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">هُنَّ صُفْرٌ أوْلادُها كالزَّبِـيبِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">يعنـي بقوله: هنّ صفر: هنّ سود،
  وذلك إن وصفت الإبل به فلـيس مـما توصف به البقر، مع أن العرب لا تصف السواد بـالفقوع،
  وإنـما تصف السواد إذا وصفته بـالشدة بـالـحلوكة ونـحوها، فتقول:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">هو أسود حالك وحانك وحلكوكَ وَأَسْوَد غربيب ودجوجي</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ولا تقول هو أسود فاقع وإنما تقول هو أصفر فاقع فوصفه إياه بالفقوع
  من الدليل البين على خلاف التأويل الذي تأول قوله { إنها بقرة صفراء فاقع } المتأول
  بأن معناه سوداء شديدة السواد. القول في تأويل قوله تعالى { فاقع لونها } يعني خالص
  لونها والفقوع في الصفرة نظير النصوع في البياض وهو شدته وصفاؤه كما.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا الحسن بن يحيى قال أخبرنا عبد الرزاق قال أخبرنا معمر قال قال
  قتادة { فاقع لونها } هي الصافي لونها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  المثنى قال ثنا آدم قال ثنا أبو جعفر عن الربيع عن أبي العالية { فاقع لونها } أي صاف
  لونها حدثت عن عمار قال ثنا ابن أبي جعفر عن أبيه عن الربيع بمثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا موسى قال ثنا عمرو قال ثنا أسباط عن السدى { فَاقِعٌ } قال نقى
  لونها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن سعد قال حدثني أبي
  قال حدثني عمي قال حدثني أبي عن أبيه عن ابن عباس { فَاقِع لَوْنُهَا } شديدة الصفرة
  تكاد من صفرتها تبيض قال أبو جعفر أراه أبيض.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يونس قال أخبرنا ابن وهب قال قال ابن زيد في قوله { فاقع لونها } قال شديدة صفرتها
  يقال منه فقع لونه يفقع ويفقع فقعا وفقوعا فهو فاقع كما قال الشاعر:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">حملت عليه الورد حتى تركته</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">ذليلا يسف الترب واللون فاقع</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">القول فـي تأويـل قوله تعالـى: {
  تَسُرُّ النّاظِرِينَ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">يعنـي بقوله: { تَسُرُّ النّاظِرِينَ
  } تعجب هذه البقرة فـي حسن خـلقها ومنظرها وهيئتها الناظر إلـيها. كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: { تَسُرُّ النّاظِرِينَ
  } أي تعجب الناظرين.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـمثنى، قال: ثنا إسحاق،
  قال: ثنا إسماعيـل ابن عبد الكريـم، قال: حدثنـي عبد الصمد بن معقل أنه سمع وهبـاً:
  { تَسُرُّ النّاظِرِينَ } إذا نظرت إلـيها يخيـل إلـيك أن شعاع الشمس يخرج من جلدها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا موسى، قال: ثنا عمرو، قال: ثنا أسبـاط، عن السدي: { تَسُرُّ
  النّاظِرِينَ } قال: تعجب الناظرين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
