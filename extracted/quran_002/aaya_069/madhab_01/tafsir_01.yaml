  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالُواْ
  ٱدْعُ لَنَا رَبَّكَ يُبَيِّن لَّنَا مَا لَوْنُهَا قَالَ إِنَّهُ يَقُولُ إِنَّهَا
  بَقَرَةٌ صَفْرَآءُ فَاقِـعٌ لَّوْنُهَا تَسُرُّ ٱلنَّاظِرِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">ومعنى ذلك: قال قوم موسى لـموسى: { ادْعُ لَنا رَبّكَ يُبَـيِّنُ لَنا
  ما لَوْنُها }: أي لون البقرة التـي أمرتنا بذبحها. وهذا أيضاً تعنّت آخر منهم بعد
  الأول، وتكلّف طلب ما قد كانوا كفوه فـي الـمرة الثانـية والـمسألة الآخرة وذلك أنهم
  لـم يكونوا حصروا فـي الـمرة الثانـية، إذ قـيـل لهم بعد مسألتهم عن حلـية البقرة التـي
  كانوا أمروا بذبحها فأبوا إلا تكلف ما قد كفوه من الـمسألة عن صفتها فحصروا علـى نوع
  دون سائر الأنواع عقوبة من الله لهم علـى مسألتهم التـي سألوها نبـيهم صلى الله عليه
  وسلم تعنتاً منهم له، ثم لـم يحصرهم علـى لون منها دون لون، فأبوا إلا تكلف ما كانوا
  عن تكلفه أغنـياء، فقالوا تعنتاً منهم لنبـيهم صلى الله عليه وسلم كما ذكر ابن عبـاس:
  { ادْعُ لَنَا رَبّكَ يُبَـيِّنُ لَنا ما لَوْنُها } فقـيـل لهم عقوبة لهم: { إنَّهَا
  بَقَرَةٌ صَفْرَاءُ فَـاقِعٌ لَوْنُها تَسُرُّ النّاظِرِينَ } فحُصِروا علـى لون منها
  دون لون، ومعنى ذلك أن البقرة التـي أمرتكم بذبحها صفراء فـاقع لونها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال: ومعنى قوله: { يُبَـيِّنُ لَنا مَا لَوْنُها } أيّ شيء لونها،
  فلذلك كان اللون مرفوعاً، لأنه مرافع «ما» وإنـما لـم ينصب «ما» بقوله «يبـين لنا»،
  لأن أصل «أيّ» و«ما» جمع متفرّق الاستفهام. يقول القائل: بـين لنا أسوداء هذه البقرة
  أم صفراء؟ فلـما لـم يكن كقوله «بـيِّن لنا» ارتفع علـى الاستفهام منصرفـاً لـم يكن
  له ارتفع علـى أي لأنه جمع ذلك الـمتفرّق، وكذلك كل ما كان من نظائره، فـالعمل فـيه
  واحد فـي «ما» و«أي».</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">واختلف أهل التأويـل فـي معنى قوله:
  { صَفْرَاءُ } فقال بعضهم: معنى ذلك سوداء شديدة السواد. ذكر من قال ذلك منهم:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي أبو مسعود إسماعيـل بن مسعود الـجحدري، قال: ثنا نوح بن قـيس،
  عن مـحمد بن سيف، عن الـحسن: { صَفْرَاءُ فَـاقِع لَوْنُهَا } قال: سوداء شديدة السواد.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي أبو زائدة زكريا بن يحيى بن أبـي زائدة، والـمثنى بن إبراهيـم
  قالا: ثنا مسلـم بن إبراهيـم، قال: ثنا نوح بن قـيس، عن مـحمد بن سيف، عن أبـي رجاء،
  عن الـحسن، مثله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: معنى ذلك: صفراء القرن
  والظلف. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي هشام بن يونس النهشلـي، قال:
  ثنا حفص بن غياث، عن أشعث، عن الـحسن فـي قوله: { صَفْرَاءُ فَـاقِعٌ لَوْنُهَا } قال:
  صفراء القرن والظلف.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي يعقوب بن إبراهيـم، قال:
  حدثنـي هشيـم، قال: أخبرنا جويبر، عن كثـير بن زياد، عن الـحسن فـي قوله: { صَفْرَاءُ
  فَـاقِعٌ لَوْنُهَا } قال: كانت وحشية.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يعقوب، قال: ثنا مروان بن معاوية، عن إبراهيـم، عن أبـي حفص، عن مغراء، أو عن رجل،
  عن سعيد بن جبـير: { بَقَرَةٌ صَفْرَاءُ فَـاقِعٌ لَوْنُها } قال: صفراء القرن والظلف.</font></font>&#13;\t\t\t<label
