  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالُواْ
  ٱدْعُ لَنَا رَبَّكَ يُبَيِّن لَّنَا مَا لَوْنُهَا قَالَ إِنَّهُ يَقُولُ إِنَّهَا
  بَقَرَةٌ صَفْرَآءُ فَاقِـعٌ لَّوْنُهَا تَسُرُّ ٱلنَّاظِرِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { قَالُواْ ٱدْعُ لَنَا رَبَّكَ يُبَيِّن لَّنَا مَا لَوْنُهَا
  } «ما» ٱستفهام مبتدأة، و «لونها» الخبر. ويجوز نصب (لونها) بـ (ـيبيّن)، وتكون «ما»
  زائدة. واللون واحد الألوان، وهو هيئة كالسواد والبياض والحمرة. واللَّوْن: النَّوع.
  وفلان مُتَلَوِّن: إذا كان لا يثبت على خلق واحد وحال واحد؛ قال:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">كلّ يوم تتلوّنْ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">غير هذا بك أجْمَلْ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">ولَوّن البُسْرُ تلويناً: إذا بدا فيه أثر النُّضْج. واللّوْن: الدَّقَل،
  وهو ضرب من النخل. قال الأخفش: هو جماعة، واحدها لِينة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله:
  { صَفْرَآءُ } جمهور المفسرين أنها صفراء اللون، من الصُّفرة المعروفة. قال مكيّ عن
  بعضهم: حتى القَرْن والظِّلْف. وقال الحسن وٱبن جُبير: كانت صفراء القرن والظِّلْف
  فقط. وعن الحسن أيضاً: «صفراء» معناه سوداء؛ قال الشاعر:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">تلك خَيْلِي منه وتلك رِكابِي</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">هنّ صُفْرٌ
  أولادُها كالزَّبِيبِ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">قلت: والأوّل أصح لأنه الظاهر؛ وهذا شاذّ لا يُستعمل مجازاً إلا في
  الإبل؛ قال الله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">كَأَنَّهُ جِمَالَةٌ صُفْرٌ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[المرسلات: 33] وذلك أن السُّود
  من الإبل سوادها صُفرة. ولو أراد السواد لما أكّده بالفُقُوع، وذلك نَعْتٌ مختصّ بالصّفرة،
  وليس بوصف السواد بذلك؛ تقول العرب: أسودُ حالِكٌ وحَلَكُوك وحُلْكُوك، ودَجُوجِيّ
  وغِرْبيب، وأحمرُ قانىء، وأبيضُ ناصعٌ، ولَهِقٌ ولِهَاق ويَقِق، وأخضرُ ناضرٌ، وأصفرُ
  فاقِعٌ؛ هكذا نصَّ نَقَلة اللغة عن العرب. قال الكسائي: يقال فَقَع لَوْنُهَا يَفْقَع
  فُقوعاً إذا خَلَصت صُفْرته. والإفقاع: سوء الحال. وفواقع الدهر بوائقه. وفَقّع بأصابعه
  إذا صوّت؛ ومنه حديث ٱبن عباس: نهى عن التفقيع في الصلاة؛ وهي الفرقعة، وهي غمز الأصابع
  حتى تُنْقِض. ولم ينصرف «صفراء» في معرفة ولا نكرة؛ لأن فيها ألف التأنيث وهي ملازمة
  فخالفت الهاء؛ لأن ما فيه الهاء ينصرف في النكرة؛ كفاطمةٍ وعائشةٍ.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { فَاقِـعٌ لَّوْنُهَا } يريد خالصاً لونها لا لَوْن فيها
  سوى لون جلدها. { تَسُرُّ ٱلنَّاظِرِينَ } قال وهب: كأن شُعَاع الشمس يخرج من جلدها؛
  ولهذا قال ٱبن عباس: الصفرة تسرّ النفس. وحضّ على لباس النِّعال الصُّفر؛ حكاه عنه
  النقاش. وقال علي بن أبي طالب رضي الله عنه: من لبس نعلي جلد أصفرَ قلّ هَمّه؛ لأن
  الله تعالى يقول: { صَفْرَآءُ فَاقِـعٌ لَّوْنُهَا تَسُرُّ ٱلنَّاظِرِينَ }؛ حكاه عنه
  الثعلبي. ونَهَى ٱبن الزبير ومحمد بن أبي كثير عن لباس النعال السود؛ لأنها تُهِمّ.
  ومعنى «تسرّ» تُعجِب. وقال أبو العالية: معناه في سَمْتِها ومنظرها فهي ذاتُ وصفين،
  والله أعلم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

