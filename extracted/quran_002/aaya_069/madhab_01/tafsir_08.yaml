text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالُواْ ٱدْعُ
  لَنَا رَبَّكَ يُبَيِّن لَّنَا مَا لَوْنُهَا قَالَ إِنَّهُ يَقُولُ إِنَّهَا بَقَرَةٌ
  صَفْرَآءُ فَاقِـعٌ لَّوْنُهَا تَسُرُّ ٱلنَّاظِرِينَ }{ قَالُواْ ٱدْعُ لَنَا رَبَّكَ
  يُبَيّن لَّنَا مَا لَوْنُهَا قَالَ إِنَّهُ يَقُولُ إِنَّهَا بَقَرَةٌ صَفْرَاءُ فَاقِعٌ
  لَّوْنُهَا } شديدة الصفرة { تَسُرُّ ٱلنَّٰظِرِينَ } إليها بحسنها أي تعجبهم.\r\n\t\t\t\r\n\t\t\t</section>"

