  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قال ابن عباس: أعطاهم عموداً من النور ليضء لهم بالليل، وكانت رؤوسهم
  لا تتشعث، وثيابهم لا تبلى. وإنما ذكروا بهذه النعم لأن في جملتها ما شهد بنبوة محمد
  صلى الله عليه وسلم، وهو: التوراة والإنجيل والزبور، ولئن يحذروا مخالفة ما دعوا إليه
  من الإيمان برسول الله والقرآن، ولأن تذكير النعم السالفة يطمع في النعم الخالقة، وذلك
  الطمع يمنع من إظهار المخالفة. وهذه النعم، وإن كانت على آبائهم، فهي أيضاً نعم عليهم،
  لأن هذه النعم حصل بها النسل، ولأن الانتساب إلى آباء شرفوا بنعم تعظيم في حق الأولاد.
  قال بعض العارفين: عبيد النعم كثيرون، وعبيد المنعم قليلون، فالله تعالى ذكر بني إسرائيل
  نعمه عليهم، ولما آل الأمر إلى أمة محمد صلى الله عليه وسلم ذكر المنعم فقال:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">اذكروني
  أذكركم</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[البقرة: 152]، فدل ذلك على فضل أمة محمد صلى الله عليه وسلم على سائر
  الأمم، وفي قوله: { نعمتي } ، نوع التفات، لأنه خروج من ضمير المتكلم المعظم نفسه في
  قوله: { آياتنا } إلى ضمير المتكلم الذي لا يشعر بذلك. وفي إضافة النعمة إليه إشارة
  إلى عظم قدرها وسعة برها وحسن موقعها، ويجوز في الياء من نعمتي الإسكان والفتح، والقراء
  السبعة متفقون على الفتح. وأنعمت: صلة التي، والعائد محذوف، التقدير: أنعمتها عليكم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">{ وأوفوا بعهدي أوف بعهدكم }. العهد: تقدم تفسيره لغة في قوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">الذين
  ينقضون عهد الله</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[البقرة: 27]، ويحتمل العهد أن يكون مضافاً إلى المعاهد وإلى المعاهد.
  وفي تفسير هذين العهدين أقوال: أحدها: الميثاق الذي أخذه عليهم من الإيمان به والتصديق
  برسله، وعهدهم ما وعدهم به من الجنة. الثاني: ما أمرهم به وعهدهم ما وعدهم به، قاله
  ابن عباس. الثالث: ما ذكر لهم في التوراة من صفة رسول الله صلى الله عليه وسلم، وعهدهم
  ما وعدهم به من الجنة، رواه أبو صالح عن ابن عباس. الرابع: أداء الفرائض وعهدهم قبولها
  والمجازاة عليها. الخامس: ترك الكبائر وعهدهم غفران الصغائر. السادس: إصلاح الدين وعهدهم
  إصلاح آخرتهم. السابع: مجاهدة النفوس وعهدهم المعونة على ذلك. الثامن: إصلاح السرائر
  وعهدهم إصلاح الظواهر. التاسع:</font></font><br class=\"TextArabic\"/><b>{ <font
