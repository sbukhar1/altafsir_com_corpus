  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[المائدة:
  12] الآية، قاله ابن جريج، وعهدهم إدخالهم الجنة. التاسع عشر: أوامره ونواهيه ووصاياه،
