  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَٰبَنِي
  إِسْرَائِيلَ ٱذْكُرُواْ نِعْمَتِيَ ٱلَّتِي أَنْعَمْتُ عَلَيْكُمْ وَأَوْفُواْ بِعَهْدِيۤ
  أُوفِ بِعَهْدِكُمْ وَإِيَّٰيَ فَٱرْهَبُونِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَآمِنُواْ بِمَآ
  أَنزَلْتُ مُصَدِّقاً لِّمَا مَعَكُمْ وَلاَ تَكُونُوۤاْ أَوَّلَ كَافِرٍ بِهِ وَلاَ
  تَشْتَرُواْ بِآيَٰتِي ثَمَناً قَلِيلاً وَإِيَّٰيَ فَٱتَّقُونِ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلاَ
  تَلْبِسُواْ ٱلْحَقَّ بِٱلْبَٰطِلِ وَتَكْتُمُواْ ٱلْحَقَّ وَأَنْتُمْ تَعْلَمُونَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَأَقِيمُواْ
  ٱلصَّلٰوةَ  وَآتُواْ ٱلزَّكَٰوةَ وَٱرْكَعُواْ مَعَ ٱلرَّٰكِعِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">ابن: محذوف اللام، وقيل: الياء خلاف، وفي وزنه على كلا التقديرين خلاف،
  فقيل: فعل، وقيل: فعل. فمن زعم أن أصله ياء جعله مشتقاً من البناء، وهو وضع الشيء على
  الشيء. والابن فرع عن الأب، فهو موضوع عليه، وجعل قولهم: البنوّة شاذ كالفتوّة، ومن
  زعم أن أصله واو، وإليه ذهب الأخفش، جعل البنوّة دليلاً على ذلك، ولكون اللام المحذوفة
  واواً أكثر منها ياء. وجمع ابن جمع تكسير، فقالوا: أبناء، وجمع سلامة، فقالوا: بنون،
  وهو جمع شاذ، إذ لم يسلم فيه بناء الواحد، فلم يقولوا: ابنون، ولذلك عاملت العرب هذا
  الجمع في بعض كلامها معاملة جمع التكسير، فألحقت التاء في فعله، كما ألحقت في فعل جمع
  التكسير، قال النابغة:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">قالت بنو
  عامر خالو بني أسد</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">يا بؤس للجهل ضرّاراً لأقوام</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقد سمع الجمع بالواو والنون فيه
  مصغراً، قال يسدد:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">أبينـوهـا
  الأصـاغـر خلـتي</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وهو شاذ أيضاً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">إسرائيل:
  اسم عجمي ممنوع الصرف للعلمية والعجمة، وقد ذكروا أنه مركب من إسرا: وهو العبد، وإيل:
  اسم من أسماء الله تعالى، فكأنه عبد الله، وذلك باللسان العبراني، فيكون مثل: جبرائيل،
  وميكائيل، وإسرافيل، وعزرائيل، قاله ابن عباس. وقيل: معنى إسرا: صفوة، وايل: الله تعالى،
  فمعناه: صفوة الله. روي ذلك عن ابن عباس وغيره، وقال بعضهم: إسرا مشتق من الأسر، وهو
  الشد، فكأن إسرائيل معناه: الذي شدّه الله وأتقن خلقه. وقيل: أسري بالليل مهاجراً إلى
  الله تعالى فسمي بذلك. وقيل: أسر جنياً كان يطفىء سرج بيت المقدس، وكان اسم الجني:
  إيل، فسمي إسرائيل، وكان يخدم بيت المقدس، وكان أول من يدخل، وآخر من يخرج، قاله كعب.
  وقيل: أسرى بالليل هارباً من أخيه عيصو إلى خاله، في حكاية طويلة ذكروها، فأطلق ذلك
  عليه. وهذه أقاويل ضعاف، وفيه تصرفات للعرب بقوله: إسرائيل بهمزة بعد الألف وياء بعدها،
  وهي قراءة الجمهور. وإسراييل بياءين بعد الألف، وهي قراءة أبي جعفر والأعشى وعيسى بن
  عمر. وإسرائل بهمزة بعد الألف ثم لام، وهو مروي عن ورش. وإسراءل بهمزة مفتوحة بعد الراء
  ولام، وإسرئل بهمزة مكسورة بعد الراء، وإسرال بألف ممالة بعدها لام خفيفة، واسرال بألف
  غير ممالة، قال أمية:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">لا أرى من
  يعيشني في حياتي</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">غير نفسي إلا بني إسرالا</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وهي رواية خارجة عن نافع، وقرأ الحسن
  والزهري وابن أبي إسحاق وغيرهم: وإسرائن بنون بدل اللام، قال الشاعر:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">يقول أهل السوء لما جينا</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">هذا ورب البيت إسرائينا</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">كما قالوا: سجيل، وسجين، ورفلّ،
  ورفنّ، وجبريل، وجبرين، أبدلت بالنون كما أبدلت النون بها في أصيلان قالوا: أصيلال،
  وإذا جمعته جمع تكسير قلت: أساريل، وحكي: أسارلة وأسارل.</font></font>&#13;\t\t\t<label
