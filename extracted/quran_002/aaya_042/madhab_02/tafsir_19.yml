  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\"/></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فلما جاءهم ما عرفوا كفروا به</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[البقرة: 89]، وقال القشيري: لا
  تسنوا الكفر سنة، فإن وزر المبتدئين فيما يسنون أعظم من وزر المقتدين فيما يتبعون.
  والضمير في به عائد على الموصول في بما أنزلت، وهو القرآن، قاله ابن جريج، أو على محمد
  صلى الله عليه وسلم، ودل عليه المعنى، لأن ذكر المنزل يدل على ذكر المنزل عليه، قاله
  أبو العالية، أو على النعمة على معنى الإحسان، ولذلك ذكر الضمير، قاله الزجاج، أو على
  الموصول في لما معكم، لأنهم إذا كفروا بما يصدقه، فقد كفروا به، والأرجح الأول، لأنه
  أقرب، وهو منطوق به مقصود للحديث عنه، بخلاف الأقوال الثلاثة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">{
  ولا تشتروا بآياتي ثمناً قليلاً }. الاشتراء هنا مجاز يراد به الاستبدال، كما قال:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">كمـا اشتـرى المسلـم إذ تنصـرا</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فـإني شـريت الحلـم بعـدك بـالجهل</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">ولما كان المعنى على الاستبدال،
  جاز أن تدخل الباء على الآيات، وإن كان القياس أن تدخل على ما كان ثمناً، لأن الثمن
  في البيع حقيقته أن يشترى به، لكن لما دخل الكلام على معنى الاستبدال جاز ذلك، لأن
  معنى الاستبدال يكون المنصوب فيه هو الحاصل، وما دخلت عليه الباء هو الزائل، بخلاف
  ما يظن بعض الناس أن قولك: بدلت أو أبدلت درهماً بدينار معناه: أخذت الدينار بدلاً
  عن الدرهم، والمعنى، والله أعلم: ولا تستبدلوا بآياتي العظيمة أشياء حقيرة خسيسة. ولو
  أدخل الباء على الثمن دون الآيات لانعكس هذا المعنى، إذ كان يصير المعنى: أنهم هم بذلوا
  ثمناً قليلاً وأخذوا الآيات. قال المهدوي: ودخول الباء على الآيات كدخولها على الثمن،
  وكذلك كلّ ما لا عين فيه، وإذا كان في الكلام دنانير أو دراهم دخلت الباء على الثمن،
  قاله الفراء. انتهى كلام المهدوي ومعناه: أنه إذا لم يكن دنانير ولا دراهم في البيع
  صح أن يكون كل واحد من المبذول ثمناً ومثمناً، لكن يختلف دخول الباء بالنسبة لمن نسب
  الشراء إلى نفسه من المتعاقدين جعل ما حصل هو المثمن، فلا تدخل عليه الباء، وجعل ما
  بذل هو الثمن فأدخل عليه الباء، ونفس الآيات لا يشترى بها، فاحتيج إلى حذف مضاف، فقيل
  تقديره: بتعليم آياتي، قاله أبو العالية، وقيل: بتغيير آياتي، قاله الحسن. وقيل: بكتمان
  آياتي، قاله السدي. وقيل: لا يحتاج إلى حذف مضاف، بل كنى بالآيات عن الأوامر والنواهي.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
