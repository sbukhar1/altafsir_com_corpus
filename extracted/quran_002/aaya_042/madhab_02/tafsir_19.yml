  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  93]، قاله الحسن. العاشر:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وإذا أخذ الله ميثاق الذين أوتوا الكتاب لتبينُنَّهُ للناس ولا
  تكتمونه</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[آل عمران: 187] الحادي عشر: الإخلاص في العبادات وعهدهم إيصالهم إلى
