  كل واحد من الزيدين أفضل عالم. وهذه النكرة أصلها عند سيبويه التعريف والجمع، فاختصروا
  الألف واللام وبناء الجمع. وعند الكوفيين أن أفعل التفضيل هو النكرة في المعنى، فإذا
  قلت: أبوك أفضل عالم، فتقديره: عندهم أبوك الأفضل العالم، وأضيف أفضل إلى ما هو هو
  في المعنى. وجميع أحكام أفعل التفضيل مستوفاة في كتب النحو. وعلى ما قررناه تأولوا
  أول كافر بمن كفر، أو أول حزب كفر، أو لا يكن كل واحد منكم أول كافر. والنهي عن أن
