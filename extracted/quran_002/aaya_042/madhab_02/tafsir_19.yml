  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وأجاز أبو العباس: إخوتك أفضل رجل، بالإفراد، ومنع ذلك الجمهور. وإن
  كانت صفة، وقد تقدم أفعل التفضيل جمع جازت المطابقة وجاز الإفراد، قال الشاعر: أنشده
  الفراء:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وإذا هم
  طعموا فألأم طاعم</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">وإذا هم جاعوا فشرّ جياع</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">فأفرد بقوله: طاعم، وجمع بقوله:
  جياع. وإذا أفردت النكرة الصفة، وقبل أفعل التفضيل جمع، فهو عند النحويين متأوّل، قال
  الفراء: تقديره من طعم، وقال غيره: يقدر وصفاً لمفرد يؤدي معنى جمع، كأنه قال: فألأم
  طاعم، وحذف الموصوف، وقامت الصفة مقامه، فيكون ما أضيف إليه في التقدير وفق ما تقدمه.
