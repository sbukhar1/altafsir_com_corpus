  أَنْعَمْتُ عَلَيْكُمْ وَأَوْفُواْ بِعَهْدِيۤ أُوفِ بِعَهْدِكُمْ وَإِيَّٰيَ فَٱرْهَبُونِ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَآمِنُواْ
  بِمَآ أَنزَلْتُ مُصَدِّقاً لِّمَا مَعَكُمْ وَلاَ تَكُونُوۤاْ أَوَّلَ كَافِرٍ بِهِ
  وَلاَ تَشْتَرُواْ بِآيَٰتِي ثَمَناً قَلِيلاً وَإِيَّٰيَ فَٱتَّقُونِ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلاَ
  تَلْبِسُواْ ٱلْحَقَّ بِٱلْبَٰطِلِ وَتَكْتُمُواْ ٱلْحَقَّ وَأَنْتُمْ تَعْلَمُونَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَأَقِيمُواْ
  ٱلصَّلٰوةَ  وَآتُواْ ٱلزَّكَٰوةَ وَٱرْكَعُواْ مَعَ ٱلرَّٰكِعِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">الذكر: بكسر الذال وضمها لغتان بمعنى واحد، وقال الكسائي: يكون باللسان،
  والذكر بالقلب فبالكسر ضده: الصمت، وبالضم ضده: النسيان، وهو بمعنى التيقظ والتنبه،
  ويقال: اجعله منك على ذكر. النعمة: اسم للشيء المنعم به، وكثيراً ما يجيء فعل بمعنى
  المفعول: كالذبح، والنقص، والرعي، والطحن، ومع ذلك لا ينقاس. أوفى، ووفى، ووفى: لغى
  ثلاث في معنى واحد، وتأتي أوفى بمعنى: ارتفع، قال:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">ربما أوفيت في علم</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">ترفعن ثوبي
  شمالات</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">والميفات: مكان مرتفع، وقال الفراء: أهل الحجاز يقولون: أوفيت، وأهل
  نجد يقولون: وفيت بغير ألف، وقال الزجاج: وفي بالعهد، وأوفى به، قال الشاعر:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">أما ابن طوق فقد أوفى بذمته</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">كما وفى بقلاص النجم حاديها</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقال ابن قتيبة: يقال وفيت بالعهد،
  وأوفيت به، وأوفيت الكيل لا غير. وقال أبو الهيثم: وفي الشيء: تم، ووفى الكيل وأوفيته:
  أتممته، ووفى ريش الطائر: بلغ التمام، ودرهم واف: أي تام كامل. الرهب، والرهب، والرهب،
  والرهبة: الخوف، مأخوذ من الرهابة، وهو عظم الصدر يؤثر فيه الخوف. والرهب: النصل، لأنه
  يرهب منه، والرهبة والخشية والمخافة نظائر. التصديق: اعتقاد حقيقة الشيء ومطابقته للمخبر
  به، والتكذيب يقابله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">أول: عند سيبويه: أفعل، وفاؤه وعينه
  واوان، ولم يستعمل منه فعل لاستثقال اجتماع الواوين، فهو مما فاؤه وعينه من جنس واحد،
  لم يحفظ منه إلا: ددن، وققس، وببن، وبابوس. وقيل: إن بابوساً أعجمي، وعند الكوفيين
  أفعل من وأل إذا لجأ، فأصله أوأل، ثم خفف بإبدال الهمزة واواً، ثم بالإدغام، وهذا تخفيف
  غير قياسي، إذ تخفيف مثل هذا إنما هو بحذف الهمزة ونقل حركتها إلى الساكن قبلها. وقال
  بعض الناس: هو أفعل من آل يؤل، فأصله أأول، ثم قلب فصار أوأل أعفل، ثم خفف بإبدال الهمزة
  واواً، ثم بالإدغام. وهذان القولان ضعيفان، ويستعمل أول استعمالين: أحدهما: أن يجري
  مجرى الأسماء، فيكون مصروفاً، وتليه العوامل نحو: أفكل، وإن كان معناه معنى قديم، وعلى
  هذا قول العرب: ما تركت له أولاً ولا آخراً، أي ما تركت له قديماً ولا حديثاً. والاستعمال
  الثاني: أن يجري مجرى أفعل التفضيل، فيستعمل على ثلاثة أنحائه من كونه بمن ملفوظاً
  بها، أو مقدرة، وبالألف واللام، وبالإضافة. وقالت العرب: ابدأ بهذا أول، فهذا مبني
  على الضم باتفاق، والخلاف في علة بنائه ذلك لقطعه عن الإضافة، والتقدير: أول الأشياء،
  أم لشبه القطع عن الإضافة، والتقدير: أول من كذا. والأولى أن تكون العلة القطع عن الإضافة،
  والخلاف إذا بني، أهو ظرف أو اسم غير ظرف؟ وهو خلاف مبني على أن الذي يبنى للقطع شرطه
  أن يكون ظرفاً، أو لا يشترط ذلك فيه، وكل هذا مستوفى في علم النحو. الثمن: العوض المبذول
  في مقابلة العين المبيعة، وقال:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">إن كنت حاولت دنيا أو ظفرت بها</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">فما أصبت
