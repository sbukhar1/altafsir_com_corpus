  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُلْنَا
  ٱهْبِطُواْ مِنْهَا جَمِيعاً فَإِمَّا يَأْتِيَنَّكُم مِّنِّي هُدًى فَمَن تَبِعَ هُدَايَ
  فَلاَ خَوْفٌ عَلَيْهِمْ وَلاَ هُمْ يَحْزَنُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱلَّذِينَ كَفَرواْ
  وَكَذَّبُواْ بِآيَٰتِنَآ أُولَـٰئِكَ أَصْحَٰبُ ٱلنَّارِ هُمْ فِيهَا خَٰلِدُونَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَٰبَنِي
  إِسْرَائِيلَ ٱذْكُرُواْ نِعْمَتِيَ ٱلَّتِي أَنْعَمْتُ عَلَيْكُمْ وَأَوْفُواْ بِعَهْدِيۤ
  أُوفِ بِعَهْدِكُمْ وَإِيَّٰيَ فَٱرْهَبُونِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَآمِنُواْ بِمَآ
  أَنزَلْتُ مُصَدِّقاً لِّمَا مَعَكُمْ وَلاَ تَكُونُوۤاْ أَوَّلَ كَافِرٍ بِهِ وَلاَ
  تَشْتَرُواْ بِآيَٰتِي ثَمَناً قَلِيلاً وَإِيَّٰيَ فَٱتَّقُونِ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلاَ
  تَلْبِسُواْ ٱلْحَقَّ بِٱلْبَٰطِلِ وَتَكْتُمُواْ ٱلْحَقَّ وَأَنْتُمْ تَعْلَمُونَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَأَقِيمُواْ
  ٱلصَّلٰوةَ  وَآتُواْ ٱلزَّكَٰوةَ وَٱرْكَعُواْ مَعَ ٱلرَّٰكِعِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالىٰ: { قُلْنَا اهْبِطُوا مِنْهَا جَمِيعًا } يعني هؤلاء الأربعة.
  وقيل: الهبوط الأول من الجنة إلى السماء الدنيا والهبوط (الآخر) من السماء الدنيا إلى
  الأرض { فَإِمَّا يَأْتِيَنَّكُم } أي فإن يأتكم يا ذرية آدم { مِّنِّى هُدًى } أي
  رشد وبيان شريعة، وقيل: كتاب ورسول { فَمَن تَبِعَ هُدَايَ فَلاَ خَوْفٌ عَلَيْهِمْ
  وَلاَ هُمْ يَحْزَنُونَ } قرأ يعقوب: فلا خوف بالفتح في كل القرآن والآخرون بالضم والتنوين
  فلا خوف عليهم فيما يستقبلون هم { وَلاَ هُمْ يَحْزَنُونَ } على ما خلفوا. وقيل: لا
  خوف عليهم في الدنيا ولا هم يحزنون في الآخرة { وَٱلَّذِينَ كَفَرُواْ } يعني جحدوا
  { وَكَذَّبُواْ بِآيَـٰتِنَآ } بالقرآن { أُوْلَـٰئِكَ أَصْحَـٰبُ ٱلنَّارِ } يوم القيامة
  { هُمْ فِيهَا خَـٰلِدُونَ } لا يخرجون منها ولا يموتون فيها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالىٰ: { يَا بَنِي إِسْرَٰءِيلَ } يا أولاد يعقوب. ومعنى إسرائيل: عبد الله، «وإيل»
  هو الله تعالىٰ، وقيل صفوة الله، وقرأ أبو جعفر: إسرائيل بغير همز { ٱذْكُرُواْ } احفظوا،
  والذكر: يكون بالقلب ويكون باللسان وقيل: أراد به الشكر، وذكر بلفظ الذكر لأن في الشكر
  ذكراً وفي الكفران نسياناً، قال الحسن: ذكر النعمة شكرها { نِعْمَتِيَ } أي: نعمي،
  لفظها واحد ومعناها جمع كقوله تعالىٰ:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَإِن تَعُدُّواْ نِعْمَتَ ٱللَّهِ
  لاَ تُحْصُوهَا</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[إبراهيم: 34]، { ٱلَّتِىۤ أَنْعَمْتُ عَلَيْكُمْ } أي على أجدادكم
  وأسلافكم. قال قتادة: هي النعم التي خصت بها بنو إسرائيل: من فلق البحر وإنجائهم من
  فرعون بإغراقه، وتظليل الغمام عليهم في التيه، وإنزال المن والسلوى وإِنزال التوراة،
  في نعم كثيرة لا تحصى، وقال غيره: هي جميع النعم التي لله عز وجل على عباده { وَأَوْفُواْ
  بِعَهْدِىۤ } أي بامتثال أمري { أُوفِ بِعَهْدِكُمْ } بالقبول والثواب.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال قتادة ومجاهد: أراد بهذا العهد ما ذكر في سورة المائدة</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَلَقَدْ
  أَخَذَ ٱللَّهُ مِيثَاقَ بَنِيۤ إِسْرَآئِيلَ وَبَعَثْنَا مِنْهُمُ ٱثْنَيْ عَشَرَ
  نَقِيباً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[المائدة: 12] - إلى أن قال -</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">لأُكَفِّرَنَّ عَنكُمْ سَيِّئَاتِكُمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[المائدة:
  12] فهذا قوله: { أُوفِ بِعَهْدِكُمْ }. وقال الحسن هو قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَإِذْ أَخَذْنَا ميثاقكُمْ وَرَفَعْنَا
  فوْقَكُمْ الطُّورَ خُذُوا مَا آتَيْنَاكُم بِقُوَّةٍ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[البقرة: 63] فهو شريعة التوراة،
  وقال مقاتل هو قوله</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وإِذَ أَخَذْنَا مِيثَاقَ بَنِي إِسْرَائِيلَ لا تَعْبُدُونَ
  إِلاَّ اللهَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[البقرة: 83].</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  الكلبي: عهد الله إلى بني إسرائيل على لسان موسى: إني باعث من بني إسماعيل نبياً أمياً
  فمن اتبعه وصدَّق بالنور الذي يأتي معه غفرتُ له ذنوبه وأدخلتُه الجنة وجعلت له أجرين
  اثنين: وهو قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَإِذْ أَخَذَ ٱللَّهُ مِيثَاقَ ٱلَّذِينَ أُوتُواْ ٱلْكِتَابَ
  لَتُبَيِّنُنَّهُ لِلنَّاسِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[آل عمران: 187] يعني أمر محمد صلى الله عليه وسلم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">{ وَإِيَّـٰىَ فَٱرْهَبُونِ } فخافوني في نقض العهد. وأثبت يعقوب الياءآت
  المحذوفة في الخط مثل فارهبوني، فاتقوني، واخشوني، والآخرون يحذفونها على الخط.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">{ وآمِنُواْ بِمَا أَنزَلْتُ } يعني القرآن، { مُصَدِّقًا لِّمَا مَعَكُمْ
  } أي موافقاً لما معكم يعني: التوراة، في التوحيد والنبوة والأخبار ونعت النبي صلى
  الله عليه وسلم، نزلت في كعب بن الأشرف وأصحابه من علماء اليهود ورؤسائهم { وَلاَ تَكُونُوۤاْ
  أَوَّلَ كَافِرٍ بِهِ } أي بالقرآن، يريد من أهل الكتاب، لأن قريشاً كفرت قبل اليهود
  بمكة، معناه: ولا تكونوا أول من كفر بالقرآن فيتابعكم اليهود على ذلك فتبوؤا بآثامكم
  وآثامهم { وَلاَ تَشْتَرُواْ } أي: ولا تستبدلوا { بِآيَـٰتِي } ببيان صفة محمد صلى
  الله عليه وسلم { ثَمَنًا قَلِيلاً } أي عَرَضاً يسيراً من الدنيا وذلك أن رؤساء اليهود
  وعلماءهم كانت لهم مآكل يصيبونها من سفلتهم وجهالهم يأخذون منهم كل عام شيئاً معلوماً
  من زروعهم وضروعهم ونقودهم فخافوا إن بينوا صفة محمد صلى الله عليه وسلم وتابعوه أن
  تفوتهم تلك المآكل، فغيروا نعته وكتموا اسمه فاختاروا الدنيا على الآخرة { وَإِيَّـٰىَ
  فَٱتَّقُونِ } فاخشوني { وَلاَ تَلْبِسُواْ الحَقَّ بِٱلْبَـٰطِلِ } أي: لا تخلطوا،
  يقال: لبس الثوبَ يَلبس لُبساً، ولَبسَ عليه الأمر يَلبِسُ لَبْساً أي خلط.</font></font>&#13;\t\t\t<label
