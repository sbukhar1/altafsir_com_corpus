  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول: لا تخلطوا الحق الذي، أنزلت عليكم من صفة محمد صلى الله عليه
  وسلم بالباطل الذي تكتبونه بأيديكم من تغيير صفة محمد صلى الله عليه وسلم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والأكثرون على أنه أراد: لا تلبسوا الإِسلام باليهودية والنصرانية.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال مقاتل: إن اليهود أقروا ببعض صفة محمد صلى الله عليه وسلم وكتموا
  بعضاً ليصدقوا في ذلك فقال: ولا تلبسوا الحق الذي تقرون به بالباطل يعني بما تكتمونه،
  فالحق: بيانُهم، والباطل: كتمانُهم وتكتموا الحق أي لا تكتموه، يعني: نعت محمد صلى
  الله عليه وسلم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">{ وَأَنتُمْ تَعْلَمُونَ } أنه نبي
