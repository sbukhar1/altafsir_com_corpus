  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلاَ
  تَلْبِسُواْ ٱلْحَقَّ بِٱلْبَٰطِلِ وَتَكْتُمُواْ ٱلْحَقَّ وَأَنْتُمْ تَعْلَمُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">تلبسوا: بمعنى تخلطوا. يقال: لبست الأمر عليهم، ألبسه: إذا عميته عليهم،
  وتخليطهم: أنهم قالوا: إن الله عهد إلينا أن نؤمن بالنبي الأمي، ولم يذكر أنه من العرب.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وفي المراد بالحق قولان. أحدهما: أنه أمر النبي صلى الله عليه وسلم،
  قاله ابن عباس، ومجاهد، وقتادة، وأبو العالية، والسدي ومقاتل. والثاني: أنه الإسلام،
  قاله الحسن.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

