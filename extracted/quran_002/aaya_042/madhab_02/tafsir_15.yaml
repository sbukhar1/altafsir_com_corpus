  title: تفسير زاد المسير في علم التفسير
  author: ابن الجوزي
  year: '597'
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلاَ تَلْبِسُواْ
  ٱلْحَقَّ بِٱلْبَٰطِلِ وَتَكْتُمُواْ ٱلْحَقَّ وَأَنْتُمْ تَعْلَمُونَ }تلبسوا: بمعنى
  تخلطوا. يقال: لبست الأمر عليهم، ألبسه: إذا عميته عليهم، وتخليطهم: أنهم قالوا: إن
  الله عهد إلينا أن نؤمن بالنبي الأمي، ولم يذكر أنه من العرب.وفي المراد بالحق قولان.
  أحدهما: أنه أمر النبي صلى الله عليه وسلم، قاله ابن عباس، ومجاهد، وقتادة، وأبو العالية،
  والسدي ومقاتل. والثاني: أنه الإسلام، قاله الحسن.\r\n\t\t\t\r\n\t\t\t</section>"

