  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلاَ
  تَلْبِسُواْ ٱلْحَقَّ بِٱلْبَٰطِلِ وَتَكْتُمُواْ ٱلْحَقَّ وَأَنْتُمْ تَعْلَمُونَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَأَقِيمُواْ
  ٱلصَّلٰوةَ  وَآتُواْ ٱلزَّكَٰوةَ وَٱرْكَعُواْ مَعَ ٱلرَّٰكِعِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله عز وجل: { وَلاَ تَلْبِسُوا الْحَقَّ بِالْبَاطِل } بعني لا تخلطوا
  الْحَقَّ بالباطلِ، واللبس خلط الأمور، وفيه قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَلَلَبَسْنَا عَلَيْهِم مَّا يَلْبِسُونَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأنعام:
  9] قال ابن عباسٍ: معناه: ولخلطنا عليهم ما كانوا يخلطون، ومنه قول العجاج:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">لَمَّا لَبَسْنَ الْحَقَّ بِالتَّجَنِّي</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">غَنِينَ واسْتَبْدَلْنَ زَيْداً مِنِّي</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وفي قوله: { الْحَقَّ بِالْبَاطِلِ
  } فيه ثلاثة تأويلات:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">أحدها: الصدق، وهو قول ابن عباس.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والثاني: اليهودية والنصرانية بالإسلام، وهو قول مجاهد.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والثالث: الحقُّ: التوراةُ التي أُنْزِلَتْ على موسى، والباطلُ: الذي
  كتبوه بأيديهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله تعالى: { وَتَكْتُمُوا الْحَقَّ
  } يعني محمداً، ومعرفة نبوَّته، { وَاَنْتُمْ تَعْلَمُونَ } أنه في الكتب التي بأيديكم،
  وهذا قول الجميع.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { وَأَقِيمُوا الصَّلاَةَ
  وَآتُوا الزَّكَاةَ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">أما الصلاة: فقد مضى الكلام فيها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأما الزكاة: ففي تسمية صدقة الأموال بها، قولان:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أحدهما: أنه من تثمير المال وزيادته، ومنه قولهم: زَكا الزرع، إذا
  زاد، ويقال: زكا الفرد إذا صار زوجاً بزيادة الزائد عليه حتى صار شفعاً كما قال الشاعِرُ:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">كَانُوا خَساً أَوْ زَكاً مِنْ دُونِ أَرْبَعَةٍ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">لَمْ يُخْلَقُوا وَجُدُودُ النَّاسِ تَعْتَلِج</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">فخساً: الوِتر، وزكاً: الشفع، وقال
  الراجز:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">فَلاَ خَساً عَدِيدُهُ وَلاَ زَكاً</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">كَمَا شِرَارُ الْبَقْلِ أَطْرَافُ السَّفَا</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">السَّفَا: شوك البهمي، والبهمي:
  الشوك الممدود مثل السبلى.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والقول الثاني: أنَّها مأخوذة من
  التطهير، ومنه قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">أَقَتَلْتَ نَفَساً زَاكِيَةً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الكهف: 74] أي طاهرة من الذنوب.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وفيما يُطهَّر قولان:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدهما:
  أنه تطهير المال حتى صار بأداء الحقِّ منه حلالاً ولولاه لخَبُثَ.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">الثاني: تطهير نفس المزكي، فكأن المزكي طهَّر نفسه من الشُحِّ والبخل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { وَارْكَعُوا مَعَ الرَّاكِعِينَ } فيه قولان:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أحدهما: أنه أراد جملة الصلاة، فعبر عنها بالركوع، كما يقول الإنسان:
  فَرَعْتُ من ركوعي، أي من صلاتي.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثاني:
  أنه أراد الركوع الذي في الصلاة، لأنه لم يكن في صلاة أهل الكتاب ركوعٌ، فأَمَرَهُم
  بما لا يفعلونه في صلاتهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وفي أصل الركوع قولان:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أحدهما: أنه مأخوذ من التطامن والانحناء، وهو قول الخليل، وابن زيدٍ،
  قال لبيد بنُ ربيعة:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">أخبّر أخبار القرون التي مضت</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">أدِبُّ كَأَنِّي كُلَّمَا قُمْتُ رَاكِعُ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">والثاني: أنه مأخوذ من المذلَّة
  والخضوع، وهو قول الأصمعي والمفضل، قال الأضبطُ بنُ قريع السَّعْدِيُّ:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">لاَ تُذِلَّ الضَّعِيفَ عَلَّكَ أَنْ تَرْ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">كَعَ يَوْماً وَالدَّهْرُ قَدْ رَفَعَهْ</font></font></b></td></tr></table><label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

