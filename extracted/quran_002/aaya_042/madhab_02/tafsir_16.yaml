text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلاَ تَلْبِسُواْ
  ٱلْحَقَّ بِٱلْبَٰطِلِ وَتَكْتُمُواْ ٱلْحَقَّ وَأَنْتُمْ تَعْلَمُونَ }{ وَلا تَلْبِسُواْ
  } ولا تخلطوا الصدق بالكذب، اللبس: الخلط، أو اليهودية والنصرانية بالإسلام، أو التوراة
  المنزلة بما كتبوه بأيديهم { وَتَكْتُمُواْ الْحَقَّ } نبوة محمد صلى الله عليه وسلم
  { وَأَنتُمْ تَعْلَمُونَ } أنه في كتبكم.\r\n\t\t\t\r\n\t\t\t</section>"

