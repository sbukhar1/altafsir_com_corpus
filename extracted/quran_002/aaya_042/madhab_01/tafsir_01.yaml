text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلاَ تَلْبِسُواْ
  ٱلْحَقَّ بِٱلْبَٰطِلِ وَتَكْتُمُواْ ٱلْحَقَّ وَأَنْتُمْ تَعْلَمُونَ }قال أبو جعفر:
  يعنـي بقوله: { وَلاَ تَلْبِسُواْ }: لا تـخـلطوا، واللبس: هو الـخـلط، يقال منه: لبست
  علـيهم الأمر ألْبِسُه لبساً: إذا خـلطته علـيهم. كما:حدثت عن الـمنـجاب، عن بشر بن
  عمارة، عن أبـي روق، عن الضحاك، عن ابن عبـاس فـي قوله:{ وَلَلَبَسْنَا عَلَيْهِم مَّا
  يَلْبِسُونَ }[الأنعام: 9] يقول: لـخـلطنا علـيهم ما يخـلطون. ومنه قول العجاج:لَـمّا
  لَبِسْنَ الـحَقَّ بـالتَّـجَنِّـي   غَنِـينَ وَاسْتَبْدَلْنَ زَيْداً مِنِّـييعنـي
  بقوله: لبسن: خـلطن. وأما اللُّبْس فإنه يقال منه: لبِسْته ألبَسُه لُبْساً ومَلْبَساً،
  وذلك فـي الكسوة يكتسيها فـيـلبسها. ومن اللُّبْس قول الأخطل:لقَدْ لبِسْتُ لِهَذا
  الدهْرِ أعْصُرَهُ   حَتّـى تَـجَلّلَ رأسِي الشَّيْبُ وَاشْتَعَلاَومن اللبس قول الله
  جل ثناؤه:{ وَلَلَبَسْنَا عَلَيْهِم مَّا يَلْبِسُونَ }[الأنعام: 9] إن قال لنا قائل:
  وكيف كانوا يـلبسون الـحق بـالبـاطل وهم كفـار، وأيّ حقّ كانوا علـيه مع كفرهم بـالله؟
  قـيـل: إنه كان فـيهم منافقون منهم يظهرون التصديق بـمـحمد صلى الله عليه وسلم ويستبطنون
  الكفر به، وكان أعُظْمُهم يقولون: مـحمد نبـي مبعوث إلا أنه مبعوث إلـى غيرنا. فكان
  لَبْسُ الـمنافق منهم الـحقّ بـالبـاطل إظهاره الـحق بلسانه وإقراره لـمـحمد صلى الله
  عليه وسلم وبـما جاء به جهارا، وخـلطه ذلك الظاهر من الـحقّ بـالبـاطل الذي يستبطنه.
  وكان لَبْسُ الـمقرّ منهم بأنه مبعوث إلـى غيرهم الـجاحد أنه مبعوث إلـيهم إقراره بأنه
  مبعوث إلـى غيرهم وهو الـحقّ، وجحوده أنه مبعوث إلـيهم وهو البـاطل، وقد بعثه الله
  إلـى الـخـلق كافة. فذلك خـلطهم الـحق بـالبـاطل ولبسهم إياه به. كما:حدثنا به أبو
  كريب، قال: حدثنا عثمان بن سعيد، قال: حدثنا بشر بن عمارة، عن أبـي روح، عن الضحاك،
  عن ابن عبـاس قوله: { وَلاَ تَلْبِسُواْ ٱلْحَقَّ بِٱلْبَٰطِلِ } قال: لا تـخـلطوا
  الصدق بـالكذب.وحدثنـي الـمثنى، قال: حدثنا آدم، قال: حدثنا أبو جعفر، عن الربـيع،
  عن أبـي العالـية: { وَلاَ تَلْبِسُواْ ٱلْحَقَّ بِٱلْبَٰطِلِ } يقول: لا تـخـلطوا
  الـحقّ بـالبـاطل، وأدوا النصيحة لعبـاد الله فـي أمر مـحمد علـيه الصلاة والسلام.وحدثنا
  القاسم، قال: حدثنا الـحسين، قال: حدثنـي حجاج، قال: قال ابن جريج، قال مـجاهد: { وَلاَ
  تَلْبِسُواْ ٱلْحَقَّ بِٱلْبَٰطِلِ } الـيهودية والنصرانـية بـالإسلام.وحدثنـي يونس
  ابن عبد الأعلـى، قال: أخبرنا ابن وهب، قال: قال ابن زيد فـي قوله: { وَلاَ تَلْبِسُواْ
  ٱلْحَقَّ بِٱلْبَٰطِلِ } قال: الـحقّ: التوراة الذي أنزل الله علـى موسى، والبـاطل:
  الذي كتبوه بأيديهم.القول فـي تأويـل قوله تعالـى: { وَتَكْتُمُواْ ٱلْحَقَّ وَأَنْتُمْ
  تَعْلَمُونَ }.قال أبو جعفر: وفـي قوله: { وَتَكْتُمُواْ ٱلْحَقَّ } وجهان من التأويـل:
  أحدهما أن يكون الله جل ثناؤه نهاهم عن أن يكتـموا الـحقّ كما نهاهم أن يـلبسوا الـحقّ
  بـالبـاطل. فـيكون تأويـل ذلك حينئذٍ: ولا تلبسوا الـحقّ بـالبـاطل، ولا تكتـموا الـحقّ.
  ويكون قوله: { وَتَكْتُمُواْ } عند ذلك مـجزوما بـما جزم به «تلبسوا» عطفـا علـيه.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلاَ تَلْبِسُواْ ٱلْحَقَّ بِٱلْبَٰطِلِ
  وَتَكْتُمُواْ ٱلْحَقَّ وَأَنْتُمْ تَعْلَمُونَ }والوجه الآخر منهما أن يكون النهي
  من الله جل ثناؤه لهم عن أن يـلبسوا الـحق بـالبـاطل، ويكون قوله: { وَتَكْتُمُواْ
  ٱلْحَقَّ } خبراً منه عنهم بكتـمانهم الـحقّ الذي يعلـمونه، فـيكون قوله: «وتكتـموا»
  حينئذٍ منصوبـاً، لانصرافه عن معنى قوله: { وَلاَ تَلْبِسُواْ ٱلْحَقَّ بِٱلْبَٰطِلِ
  } إذ كان قوله: { وَلاَ تَلْبِسُواْ } نهياً، وقوله: { وَتَكْتُمُواْ ٱلْحَقَّ } خبراً
  معطوفـاً علـيه غير جائز أن يعاد علـيه ما عمل فـي قوله: { تَلْبِسُوا } من الـحرف
  الـجازم، وذلك هو الـمعنى الذي يسميه النـحويون صرفـاً. ونظير ذلك فـي الـمعنى والإعراب
  قول الشاعر:لا تَنْهَ عَنْ خُـلُقٍ وتَأتِـيَ مِثْلَهُ   عارٌ عَلَـيْكَ إذَا فَعَلْتَ
  عَظِيـمُفنصب «تأتـي» علـى التأويـل الذي قلنا فـي قوله: { وَتَكْتُمُواْ } الآية،
  لأنه لـم يرد: لا تنه عن خـلق ولا تأت مثله، وإنـما معناه: لا تنه عن خـلق وأنت تأتـي
  مثله. فكان الأوّل نهياً والثانـي خبراً، فنصب الـخبر إذ عطفه علـى غير شكله.فأما الوجه
  الأول من هذين الوجهين اللذين ذكرنا أن الآية تـحتـملهما، فهو علـى مذهب ابن عبـاس
  الذي:حدثنا به أبو كريب، قال: حدثنا عثمان بن سعيد، قال: حدثنا بشر بن عمارة، عن أبـي
  روق، عن الضحاك، عن ابن عبـاس قوله: { وَتَكْتُمُواْ ٱلْحَقَّ } يقول: ولا تكتـموا
  الـحَقَّ وأنتـم تعلـمون.وحدثنا ابن حميد، قال: حدثنا سلـمة بن الفضل، عن ابن إسحاق،
  عن مـحمد بن أبـي مـحمد، عن عكرمة، أو عن سعيد بن جبـير، عن ابن عبـاس: { وَتَكْتُمُواْ
  ٱلْحَقَّ }: أي ولا تكتـموا الـحق.وأما الوجه الثانـي منهما فهو علـى مذهب أبـي العالـية
  ومـجاهد.حدثنـي الـمثنى بن إبراهيـم، قال: حدثنا آدم، قال: حدثنا أبو جعفر، عن الربـيع،
  عن أبـي العالـية: { وَتَكْتُمُواْ ٱلْحَقَّ وَأَنْتُمْ تَعْلَمُونَ } قال: كتـموا
  بعث مـحمد صلى الله عليه وسلم.وحدثنا مـحمد بن عمرو، قال: حدثنا أبو عاصم، عن عيسى
  بن ميـمون، عن ابن أبـي نـجيح، عن مـجاهد، نـحوه.وحدثنـي الـمثنى، قال: حدثنا أبو حذيفة،
  قال: حدثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد، نـحوه.وأما تأويـل الـحقّ الذي كتـموه
  وهم يعلـمونه، فهو ما:حدثنا به ابن حميد، قال: حدثنا سلـمة عن ابن إسحاق، عن مـحمد
  بن أبـي مـحمد مولـى زيد بن ثابت، عن عكرمة، أو عن سعيد بن جبـير، عن ابن عبـاس: {
  وَتَكْتُمُواْ ٱلْحَقَّ } يقول: لا تكتـموا ما عندكم من الـمعرفة برسولـي وما جاء به،
  وأنتـم تـجدونه عندكم فـيـما تعلـمون من الكتب التـي بأيديكم.وحدثنا أبو كريب، قال:
  حدثنا عثمان بن سعيد، قال: حدثنا بشر بن عمارة، عن أبـي روق، عن الضحاك، عن ابن عبـاس:
  { وَتَكْتُمُواْ ٱلْحَقَّ } يقول: إنكم قد علـمتـم أن مـحمداً رسول الله صلى الله عليه
  وسلم فنهاهم عن ذلك.وحدثنـي مـحمد بن عمرو، قال: حدثنا أبو عاصم، قال: حدثنا عيسى،
  عن ابن أبـي نـجيح، عن مـجاهد فـي قول الله: { وَتَكْتُمُواْ ٱلْحَقَّ وَأَنْتُمْ تَعْلَمُونَ
  } قال: يكتـم أهل الكتاب مـحمداً، وهم يجدونه مكتوبـاً عندهم فـي التوراة والإنـجيـل.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلاَ تَلْبِسُواْ ٱلْحَقَّ بِٱلْبَٰطِلِ
  وَتَكْتُمُواْ ٱلْحَقَّ وَأَنْتُمْ تَعْلَمُونَ }وحدثنـي الـمثنى بن إبراهيـم، قال:
  حدثنا أبو حذيفة، قال: حدثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد، مثله.وحدثنـي موسى
  بن هارون، قال: حدثنا عمرو بن حماد، قال: حدثنا أسبـاط عن السدي: { وَتَكْتُمُواْ ٱلْحَقَّ
  وَأَنْتُمْ تَعْلَمُونَ } قال: الـحقّ هو مـحمد صلى الله عليه وسلم.وحدثنـي الـمثنى،
  قال: حدثنا آدم، قال: حدثنا أبو جعفر، عن الربـيع، عن أبـي العالـية: { وَتَكْتُمُواْ
  ٱلْحَقَّ وَأَنْتُمْ تَعْلَمُونَ } قال: كتـموا بعث مـحمد صلى الله عليه وسلم وهم يجدونه
  مكتوبـاً عندهم.وحدثنا القاسم، قال: حدثنا الـحسين، قال: حدثنـي حجاج، عن ابن جريج،
  عن مـجاهد: تكتـمون مـحمداً وأنتـم تعلـمون، وأنتـم تـجدونه عندكم فـي التوراة والإنـجيـل.فتأويـل
  الآية إذا: ولا تـخـلطوا علـى الناس أيها الأحبـار من أهل الكتاب فـي أمر مـحمد صلى
  الله عليه وسلم وما جاء به من عند ربه، وتزعموا أنه مبعوث إلـى بعض أجناس الأمـم دون
  بعض أو تنافقوا فـي أمره، وقد علـمتـم أنه مبعوث إلـى جميعكم، وجميع الأمـم غيركم،
  فتـخـلطوا بذلك الصدق بـالكذب، وتكتـموا به ما تـجدونه فـي كتابكم من نعته وصفته، وأنه
  رسولـي إلـى الناس كافة، وأنتـم تعلـمون أنه رسولـي، وأن ما جاء به إلـيكم فمن عندي،
  وتعرفون أن من عهدي الذي أخذت علـيكم فـي كتابكم الإيـمان به وبـما جاء به والتصديق
  به.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section>"

