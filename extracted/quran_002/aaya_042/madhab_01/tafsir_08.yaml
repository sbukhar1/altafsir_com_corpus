text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلاَ تَلْبِسُواْ
  ٱلْحَقَّ بِٱلْبَٰطِلِ وَتَكْتُمُواْ ٱلْحَقَّ وَأَنْتُمْ تَعْلَمُونَ }{ وَلاَ تَلْبِسُواْ
  } تخلطوا { ٱلْحَقّ } الذي أنزلت عليكم { بِٱلْبَٰطِلِ } الذي تفترونه { وَ } لا {
  تَكْتُمُواْ ٱلْحَقَّ } نعت محمد صلى الله عليه وسلم { وَأَنتُمْ تَعْلَمُونَ } أنه
  الحق.\r\n\t\t\t\r\n\t\t\t</section>"

