  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">والله المستعان.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { وَتَكْتُمُواْ ٱلْحَقَّ } يجوز أن يكون معطوفاً على
  «تَلْبِسُوا» فيكون مجزوماً، ويجوز أن يكون منصوباً بإضمار أن، التقدير: لا يكن منك
  لبس الحق وكتمانه؛ أي وأن تكتموه. قال ٱبن عباس: يعني كتمانهم أمر النبيّ صلى الله
  عليه وسلم وهم يعرفونه. وقال محمد بن سِيرِين: نزل عصابة من ولد هارون يَثْرِبَ لما
  أصاب بني إسرائيل ما أصابهم من ظهور العدوّ عليهم والذلة، وتلك العصابة هم حملة التوراة
  يومئذ، فأقاموا بيثرب يرجون أن يخرج محمد صلى الله عليه وسلم بين ظهرانيهم، وهم مؤمنون
  مصدّقون بنبوته، فمضى أولئك الآباء وهم مؤمنون وخلف الأبناء وأبناء الأبناء فأدركوا
  محمدًا صلى الله عليه وسلم فكفروا به وهم يعرفونه؛ وهو معنى قوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فَلَمَّا
  جَآءَهُمْ مَّا عَرَفُواْ كَفَرُواْ بِهِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[البقرة: 89].</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { وَأَنْتُمْ تَعْلَمُونَ } جملة في موضع الحال؛ أي أن
  محمداً عليه السلام حق؛ فكفرهم كان كفر عناد؛ ولم يشهد تعالى لهم بعلم، وإنما نهاهم
  عن كتمان ما علموا. ودل هذا على تغليظ الذنب على من واقعه على علم وأنه أعصى من الجاهل.
  وسيأتي بيان هذا عند قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
