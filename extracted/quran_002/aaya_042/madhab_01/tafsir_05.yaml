  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلاَ
  تَلْبِسُواْ ٱلْحَقَّ بِٱلْبَٰطِلِ وَتَكْتُمُواْ ٱلْحَقَّ وَأَنْتُمْ تَعْلَمُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى { وَلاَ تَلْبِسُواْ ٱلْحَقَّ بِٱلْبَاطِلِ } اللَّبْس:
  الخلط. لَبَست عليه الأمر ألبِسه، إذا مزجتَ بيّنه بمُشْكله وحقَّه بباطله، قال الله
  تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَلَلَبَسْنا عَلَيْهِمْ مَا يَلْبِسُونَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأنعام:9]
  وفي الأمر لُبْسة؛أي ليس بواضح.ومن هذا المعنى قول عليّ رضي الله عنه للحارث ابن حوط:يا
  حارث إنه ملبوس عليك. إن الحق لا يعرف بالرجال، اعرف الحق تعرف أهله. وقالت الخنساء:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">ترى الجليسَ يقول الحقّ تحسَبه</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">رُشْداً وهيهات فٱنظر ما به التبسا</font></font></b></td></tr><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">صَدِّق مقالتَه وٱحذَر عداوته</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وٱلبس عليه
  أمورا مثلَ ما لَبَسا</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وقال العَجّاج:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">لما لَبَسْنَ الحقَّ بالتَّجَنِّي</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">غَنِين وٱستبدَلْن
  زيداً منِّي</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">روى سعيد عن قتادة في قوله: { وَلاَ تَلْبِسُواْ ٱلْحَقَّ بِٱلْبَاطِلِ
  } ، يقول: لا تلبسوا اليهودية والنصرانية بالإسلام، وقد علمتم أن دين الله ـ الذي لا
  يقبل غيره ولا يجزي إلا به ـ الإسلامُ، وأن اليهودية والنصرانية بدعة وليست من الله.
  والظاهر من قول عنترة:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وكَتِيبةٍ
  لَبّستها بكتيبة</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">أنه من هذا المعنى؛ ويحتمل أن يكون من اللباس. وقد قيل هذا في معنى
  الآية؛ أي لا تُغَطّوا. ومنه لبس الثوب؛ يقال: لبِست الثوب ألْبَسه. ولباس الرجل زوجته،
  وزوجها لباسها. قال الجَعْدِيّ:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">إذا ما الضّجيع ثَنَى جِيدَها</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">تَثَنّتْ
  عليه فكانت لباسَا</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وقال الأخْطل:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وقد لَبِستُ لهذا الأمر أعْصُرَه</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">حتى تجلّل
  رأسي الشيبُ فاشتعلا</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">واللَّبوس: كل ما يُلبس من ثياب ودرع؛ قال الله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَعَلَّمْنَاهُ
  صَنْعَةَ لَبُوسٍ لَّكُمْ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الأنبياء:80] ولابست فلاناً حتى عرفتُ باطنه. وفي فلان مَلْبَس؛ أي
  مستمتع. قال:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">ألاَ إن
  بعد العُدْم للمرءِ قُنْوَة</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وبعد المشيب
  طولَ عُمْرٍ ومَلْبَسَا</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">ولِبْس الكعبة والهودج: ما عليهما من لِباس (بكسر اللام).</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { بِٱلْبَاطِلِ } الباطل في كلام العرب خلاف الحق، ومعناه
  الزائل. قال لبِيد:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">ألاَ كلُّ
  شيء ما خلا اللَّهَ باطلُ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وبطل الشيء يبطل بُطْلا وبُطولا
  وبُطلانا (ذهب ضياعاً وخسراً)، وأبطله غيره. ويقال: ذهب دمه بُطْلاً؛ أي هَدَراً. والباطل:
  الشيطان. والبَطَل: الشجاع، سُمِّيَ بذلك لأنه يُبطل شجاعة صاحبه. قال النابغة:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">لهم لواء بأيدي ماجدٍ بطلٍ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">لا يقطع الخرق إلا طرفُه سامي</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">والمرأةُ بَطَلة. وقد بطُل الرجل
  (بالضم) يبطلُ بُطولة وبَطَالة؛ أي صار شجاعاً. وبَطل الأجير (بالفتح) بِطَاَلة؛ أي
  تعطّل، فهو بطّال. وٱختلف أهل التأويل في المراد بقوله: { ٱلْحَقَّ بِٱلْبَاطِلِ }؛
  فرُوي عن ٱبن عباس وغيره: لا تخلطوا ما عندكم من الحق في الكتاب بالباطل؛ وهو التغيير
  والتبديل. وقال أبو العالية: قالت اليهود: محمد مبعوث ولكن إلى غيرنا. فإقرارهم ببعثه
  حقّ، وجحدهم أنه بُعث إليهم باطل. وقال ٱبن زيد: المراد بالحق التوراة، والباطل ما
  بدّلوا فيها من ذكر محمد عليه السلام وغيره. وقال مجاهد: لا تخلطوا اليهودية والنصرانية
  بالإسلام. وقاله قتادة؛ وقد تقدم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قلت:
  وقول ٱبن عباس أصوب؛ لأنه عام فيدخل فيه جميع الأقوال.</font></font>&#13;\t\t\t<label
