  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلاَ
  تَلْبِسُواْ ٱلْحَقَّ بِٱلْبَٰطِلِ وَتَكْتُمُواْ ٱلْحَقَّ وَأَنْتُمْ تَعْلَمُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">أعلم أن قوله سبحانه { وَءامِنُواْ بِمَا أَنزَلْتُ } أمر بترك الكفر
  والضلال وقوله { وَلاَ تَلْبِسُواْ ٱلْحَقَّ بِٱلْبَـٰطِلِ } أمر بترك الإغراء والإضلال،
  واعلم أن إضلال الغير لا يحصل إلا بطريقين، وذلك لأن ذلك الغير إن كان قد سمع دلائل
  الحق فإضلاله لا يمكن إلا بتشويش تلك الدلائل عليه وإن كان ما سمعها فإضلاله إنما يمكن
  بإخفاء تلك الدلائل عنه ومنعه من الوصول إليها. فقوله { وَلاَ تَلْبِسُواْ ٱلْحَقَّ
  بِٱلْبَـٰطِلِ } إشارة إلى القسم الأول وهو تشويش الدلائل عليه وقوله { وَتَكْتُمُواْ
  ٱلْحَقَّ } إشارة إلى القسم الثاني وهو منعه من الوصول إلى الدلائل، واعلم أن الأظهر
  في الباء التي في قوله { بِٱلْبَـٰطِلِ } أنها باء الاستعانة كالتي في قولك كتبت بالقلم
  والمعنى ولا تلبسوا الحق بسبب الشبهات التي توردونها على السامعين، وذلك لأن النصوص
  الواردة في التوراة والإنجيل في أمر محمد عليكم كانت نصوصاً خفية يحتاج في معرفتها
  إلى الاستدلال، ثم إنهم كانوا يجادلون فيها ويشوشون وجه الدلالة على المتأملين فيها
  بسبب إلقاء الشبهات، فهذا هو المراد بقوله { وَلاَ تَلْبِسُواْ ٱلْحَقَّ بِٱلْبَـٰطِلِ
  } فهو المذكور في قوله</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَجَـٰدَلُوا بِٱلْبَـٰطِلِ لِيُدْحِضُواْ بِهِ ٱلْحَقَّ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">غافر
  5. أما قوله { وَأَنتُمْ تَعْلَمُونَ } أي تعلمون ما في إضلال الخلق من الضرر العظيم
  العائد عليكم يوم القيامة، وذلك لأن ذلك التلبيس صار صارفاً للخلق عن قبول الحق إلى
  يوم القيامة وداعياً لهم إلى الاستمرار على الباطل إلى يوم القيامة ولا شك في أن موقعه
  عظيم، وهذا الخطاب وإن ورد فيهم، فهو تنبيه لسائر الخلق وتحذير من مثله فصار الخطاب
  وإن كان خاصاً في الصورة لكنه عام في المعنى، ثم ههنا بحثان البحث الأول قوله { وَتَكْتُمُواْ
  ٱلْحَقَّ } جزم داخل تحت حكم النهي بمعنى ولا تكتموا أو منصوب بإضمار أن. البحث الثاني
  أن النهي عن اللبس والكتمان وإن تقيد بالعلم فلا يدل على جوازهما حال عدم العلم، وذلك
  لأنه إذا لم يعلم حال الشيء لم يعلم أن ذلك اللبس والكتمان حق أ وباطل، وما لا يعرف
  كونه حقاً أو باطلاً لا يجوز الإقدام عليه بالنفي ولا بالإثبات، بل يجب التوقف فيه،
  وسبب ذلك التقييد أن الإقدام على الفعل الضار مع العلم بكونه ضاراً أفحش من الإقدام
  عليه عند الجهل بكونه ضاراً، فلما كانوا عالمين بما في التلبيس من المفاسد كان إقدامهم
  عليه أقبح، والآية دالة على أن العالم بالحق يجب عليه إظهاره ويحرم عليه كتمانه، والله
  أعلم.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

