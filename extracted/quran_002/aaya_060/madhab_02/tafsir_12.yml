  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذِ
  ٱسْتَسْقَىٰ مُوسَىٰ لِقَوْمِهِ فَقُلْنَا ٱضْرِب بِّعَصَاكَ ٱلْحَجَرَ فَٱنفَجَرَتْ
  مِنْهُ ٱثْنَتَا عَشْرَةَ عَيْناً قَدْ عَلِمَ كُلُّ أُنَاسٍ مَّشْرَبَهُمْ كُلُواْ
  وَٱشْرَبُواْ مِن رِّزْقِ ٱللَّهِ وَلاَ تَعْثَوْاْ فِي ٱلأَرْضِ مُفْسِدِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { وَإِذِ اسْتسْقَى مُوسَى لِقَوْمِهِ } تقديره: وإذ استسقانا
  موسى لقومه، والاستسقاء: طلب السَّقْيِ، والعربُ تقول: سَقَيْتُهُ، وأسقيتُه، فقيل:
  إنهما لغتان ومعناهما واحد، وقيل بل سقيته من سَقْيِ الشَّفةِ، وأسْقَيْتُهُ: دللته
  على الماء.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">{ فَقُلْنَا اضْرِب بعَصَاكَ الْحَجَرَ
  فَانْفَجَرَتْ مِنْهُ اثْنَتَا عَشْرَةَ عَيْنَا }:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وفي
  الكلام محذوف، وتقديره: فضرب فانفجرت منه اثنتا عشرة عينا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والانفجارُ:
  الانشقاق، والأنبجاسُ أضيق منه، لأنه يكون انبجاساً ثم يصير انفجاراً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والعين من الأسماء المشتركة: فالعين من الماء مُشَبَّهَةٌ بالعين من
  الحيوان، لخروج الماء منها، كخروج الدمع من عين الحيوان.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فأمر
  موسى عند استسقائه، أن يضرب بعصاه حجراً مُرَبَّعاً طُورِيّاً (من الطور)، فانفجرت
  منه اثنتا عشرة عيناً، من كل جانب ثلاثةُ أعينٍ.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">{
  قَدْ عَلِمَ كُلُّ أُنَاسٍ مَّشْرَبَهُمْ } يعني أن لكلِّ سبطٍ منهم عيناً، قد عرفها
  لا يشرب من غيرها، فإذا ارتحلوا انقطع ماؤه، وحُمِلَ في الجوالق، وكان بقدر الرأس.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">{ وَلاَ تَعْثَوْا في الأرْضِ مُفْسِدِينَ } فيه تأويلان:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أحدهما: معناه لا تطغوا، وهذا قول ابن زيد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثاني:
  معناه لا تسعوا في الأرض مفسدين، وهو قول ابن عباس، وأبي العالية الرياحي.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والعيثُ: شدة الفساد، ومنه قول رؤبة:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وَعَاثَ
  فِينَا مُسْتَحِلٌّ عَائِثُ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">مُصَدِّقٌ
  أو فَاجِرٌ مُناكِثُ</font></font></b></td></tr></table><label disabled=\"true\"
  class=\"############\"/>&#13;\t\t\t</div></section>"

