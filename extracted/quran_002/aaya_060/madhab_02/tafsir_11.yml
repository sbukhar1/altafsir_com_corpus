  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذِ
  ٱسْتَسْقَىٰ مُوسَىٰ لِقَوْمِهِ فَقُلْنَا ٱضْرِب بِّعَصَاكَ ٱلْحَجَرَ فَٱنفَجَرَتْ
  مِنْهُ ٱثْنَتَا عَشْرَةَ عَيْناً قَدْ عَلِمَ كُلُّ أُنَاسٍ مَّشْرَبَهُمْ كُلُواْ
  وَٱشْرَبُواْ مِن رِّزْقِ ٱللَّهِ وَلاَ تَعْثَوْاْ فِي ٱلأَرْضِ مُفْسِدِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">فذلك قوله تعالى: { وَإِذِ ٱسْتَسْقَىٰ مُوسَىٰ لِقَوْمِهِ فَقُلْنَا
  ٱضْرِب بّعَصَاكَ ٱلْحَجَرَ فَٱنفَجَرَتْ مِنْهُ ٱثْنَتَا عَشْرَةَ عَيْناً } فإذا
  ساروا حملوه فاستمسك. وقال بعضهم: كان يخرج عينا واحدة ثم تتفرق على اثنتي عشرة فرقة،
  وتصير اثني عشر نهراً. وقال بعضهم: كان للحجر اثنا عشر ثقبا (يخرج منها اثنتا عشرة
  عينا لا يختلط بعضها ببعض. قال مقاتل: كان الحجر مربعاً وكان جبريل عليه السلام أمر
  موسى بحمله معه يوم جاوز البحر ببني إسرائيل، وإنما انفجرت اثنتا عشرة عينا لأنه أخذ
  من مكان فيه اثنا عشر طريقا. ثم قال تعالى: { قَدْ عَلِمَ كُلُّ أُنَاسٍ مَّشْرَبَهُمْ
  } أي قد عرف كل سبط مشربهم). أي موردهم وموضع شربهم من العيون لا يخالطهم فيها غيرهم.
  والحكمة في ذلك أن الأسباط كانت بينهم عصبية ومباهاة، وكل سبط منهم لا يتزوج من سبط
  آخر، وأراد كل سبط تكثير نفسه، فجعل لكل سبط منهم نهراً على حدة ليستقوا منها، ويسقوا
  دوابهم لكيلا يقع بينهم جدال ومخاصمة. وقال بعضهم: كان الحجر من الجنة. وقال بعضهم:
  رفعه موسى من أسفل البحر حيث مر فيه مع قومه. وقال بعضهم: كان حجراً من أحجار الأرض.
  قوله عز وجل: { كُلُواْ وَٱشْرَبُواْ مِن رّزْقِ ٱللَّهِ } أي قيل لهم كلوا من المن
  والسلوى واشربوا من ماء العيون { وَلاَ تَعْثَوْاْ فِى ٱلأَرْضِ مُفْسِدِينَ } أي لا
  تعملوا فيها بالمعاصي يقال: عثا يعثو عثواً إذا أظهر الفساد [وعَثِي - وعاث - لغتان
  - الذئب في الغنم أي أسرع بالفساد] ثم أنهم أجمعوا من المن والسلوى.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
