  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذِ
  ٱسْتَسْقَىٰ مُوسَىٰ لِقَوْمِهِ فَقُلْنَا ٱضْرِب بِّعَصَاكَ ٱلْحَجَرَ فَٱنفَجَرَتْ
  مِنْهُ ٱثْنَتَا عَشْرَةَ عَيْناً قَدْ عَلِمَ كُلُّ أُنَاسٍ مَّشْرَبَهُمْ كُلُواْ
  وَٱشْرَبُواْ مِن رِّزْقِ ٱللَّهِ وَلاَ تَعْثَوْاْ فِي ٱلأَرْضِ مُفْسِدِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ وإِذِ اسْتَسْقَى مُوسَىٰ } طلب السقيا { لِقَوْمِهِ } وذلك أنهم
  عطشوا في التيه فسألوا موسى أن يستسقي لهم ففعل فأوحى الله إليه كما قال: { فَقُلْنَا
  ٱضْرِب بِّعَصَاكَ } وكانت من آس الجنة، طولها عشرة أذرع على طول موسى عليه السلام
  ولها شعبتان تتقدان في الظلمة نوراً، واسمها عليق حملها، آدم عليه السلام من الجنة
  فتوارثها الأنبياء حتى وصلت إلى شعيب عليه السلام فأعطاها موسى عليه السلام.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال مقاتل: اسم العصا بنعته. قوله تعالىٰ: { ٱلْحَجَرَ } اختلفوا فيه
  قال وهب: لم يكن حجراً معيناً بل كان موسى يضرب أي حجر كان من عرض الحجارة فينفجر عيوناً
  لكل سبط عين، وكانوا اثنى عشر سبطاً ثم تسيل كل عين في جدول إلى السبط الذي أمر أن
  يسقيهم، وقال الآخرون: كان حجراً معيناً بدليل أنه عُرِّف بالألف واللام، وقال ابن
  عباس: كان حجراً خفيفاً مربعاً على قدر رأس الرجل كان يضعه في مخلاته فإذا احتاجوا
  إلى الماء وضعه وضربه بعصاه، وقال عطاء: كان للحجر أربعة وجوه لكل وجه ثلاثة أعين لكل
  سبط عين وقيل: كان الحجر رخاماً، وقيل: كان من الكَذَّان فيه اثنتا عشرة حفرة، ينبع
  من كل حفرة عين ماء عذب، فإذا فرغوا وأراد موسى حمله ضربه بعصاه فيذهب الماء، وكان
  يسقي كل يوم ستمائة ألف، وقال سعيد بن جبير: هو الحجر الذي وضع موسى ثوبه عليه ليغتسل
  ففرَّ بثوبه ومرّ به على ملأ من بني إسرائيل حين رَموْه بالأُدْرة فلما وقف أتاه جبريل
  فقال: إن الله تعالىٰ يقول: ارفع هذا الحجر فلي فيه قدرة، ولك فيه معجزة، فرفعه ووضعه
  في مخلاته.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال عطاء: كان يضربه موسى اثنتي
  عشرة ضربة فيظهر على موضع كل ضربة مثل ثدي المرأة فيعرق يتفجر الأنهار، ثم تسيل. وأكثر
  أهل التفسير يقولون: انبجست وانفجرت واحد، وقال أبو عمرو بن العلاء: انبجست عرقت وانفجرت
  أي: سالت، فذلك قوله تعالىٰ:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">{
  فَٱنفَجَرَتْ } ، أي: فضرب فانفجرت أي سالت منه { ٱثْنَتَا عَشْرَةَ عَيْنًا } على
  عدد الأسباط { قَدْ عَلِمَ كُلُّ أُنَاسٍ مَّشْرَبَهُمْ } موضع شربهم لا يدخل سبط على
  غيره في شربه { كُلُواْ وَٱشْرَبُواْ مِن رِّزْقِ ٱللَّهِ } أي وقلنا لهم كلوا من المن
  والسلوى، واشربوا من الماء فهذا كله من رزق الله الذي يأتيكم بلا مشقة { وَلاَ تَعْثَوْاْ
  فِى ٱلأَرْضِ مُفْسِدِينَ } والعيث: أشدُّ الفساد يقال: عثى يعثي عيثاً، وعثا يعثو
  عثواً وعاث يعيث عيثاً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

