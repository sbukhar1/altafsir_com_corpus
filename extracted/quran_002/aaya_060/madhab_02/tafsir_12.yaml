text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذِ ٱسْتَسْقَىٰ
  مُوسَىٰ لِقَوْمِهِ فَقُلْنَا ٱضْرِب بِّعَصَاكَ ٱلْحَجَرَ فَٱنفَجَرَتْ مِنْهُ ٱثْنَتَا
  عَشْرَةَ عَيْناً قَدْ عَلِمَ كُلُّ أُنَاسٍ مَّشْرَبَهُمْ كُلُواْ وَٱشْرَبُواْ مِن
  رِّزْقِ ٱللَّهِ وَلاَ تَعْثَوْاْ فِي ٱلأَرْضِ مُفْسِدِينَ }قوله تعالى: { وَإِذِ
  اسْتسْقَى مُوسَى لِقَوْمِهِ } تقديره: وإذ استسقانا موسى لقومه، والاستسقاء: طلب السَّقْيِ،
  والعربُ تقول: سَقَيْتُهُ، وأسقيتُه، فقيل: إنهما لغتان ومعناهما واحد، وقيل بل سقيته
  من سَقْيِ الشَّفةِ، وأسْقَيْتُهُ: دللته على الماء.{ فَقُلْنَا اضْرِب بعَصَاكَ الْحَجَرَ
  فَانْفَجَرَتْ مِنْهُ اثْنَتَا عَشْرَةَ عَيْنَا }:وفي الكلام محذوف، وتقديره: فضرب
  فانفجرت منه اثنتا عشرة عينا.والانفجارُ: الانشقاق، والأنبجاسُ أضيق منه، لأنه يكون
  انبجاساً ثم يصير انفجاراً.والعين من الأسماء المشتركة: فالعين من الماء مُشَبَّهَةٌ
  بالعين من الحيوان، لخروج الماء منها، كخروج الدمع من عين الحيوان.فأمر موسى عند استسقائه،
  أن يضرب بعصاه حجراً مُرَبَّعاً طُورِيّاً (من الطور)، فانفجرت منه اثنتا عشرة عيناً،
  من كل جانب ثلاثةُ أعينٍ.{ قَدْ عَلِمَ كُلُّ أُنَاسٍ مَّشْرَبَهُمْ } يعني أن لكلِّ
  سبطٍ منهم عيناً، قد عرفها لا يشرب من غيرها، فإذا ارتحلوا انقطع ماؤه، وحُمِلَ في
  الجوالق، وكان بقدر الرأس.{ وَلاَ تَعْثَوْا في الأرْضِ مُفْسِدِينَ } فيه تأويلان:أحدهما:
  معناه لا تطغوا، وهذا قول ابن زيد.والثاني: معناه لا تسعوا في الأرض مفسدين، وهو قول
  ابن عباس، وأبي العالية الرياحي.والعيثُ: شدة الفساد، ومنه قول رؤبة:وَعَاثَ فِينَا
  مُسْتَحِلٌّ عَائِثُ   مُصَدِّقٌ أو فَاجِرٌ مُناكِثُ\r\n\t\t\t</section>"

