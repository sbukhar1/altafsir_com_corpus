  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذِ
  ٱسْتَسْقَىٰ مُوسَىٰ لِقَوْمِهِ فَقُلْنَا ٱضْرِب بِّعَصَاكَ ٱلْحَجَرَ فَٱنفَجَرَتْ
  مِنْهُ ٱثْنَتَا عَشْرَةَ عَيْناً قَدْ عَلِمَ كُلُّ أُنَاسٍ مَّشْرَبَهُمْ كُلُواْ
  وَٱشْرَبُواْ مِن رِّزْقِ ٱللَّهِ وَلاَ تَعْثَوْاْ فِي ٱلأَرْضِ مُفْسِدِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">استسقى بمعنى: استدعى ذلك، كقولك: استنصر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وفي
  الحجر قولان.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">أحدهما: أنه حجر معروف عين لموسى،
  قاله ابن عباس، وابن جبير، وقتادة، وعطية، وابن زيد، ومقاتل. واختلفوا في صفته على
  ثلاثة أقوال. أحدها: أنه كان حجراً مربعاً، قاله ابن عباس. والثاني: كان مثل رأس الثور،
  قاله عطية. والثالث: مثل رأس الشاة، قاله ابن زيد. وقال سعيد بن جبير: هو الذي ذهب
  بثياب موسى. فجاءه جبريل فقال: إن الله تعالى يقول لك: ارفع هذا الحجر، فلي فيه قدرة،
  ولك فيه معجزة، فكان اذا احتاج إلى الماء ضربه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والقول
  الثاني: أنه أمر بضرب أي حجر كان، والأول أثبت.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { فانفجرت منه }</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">تقدير معناه: فضرب فانفجرت، فلما
  عرف بقوله: «فانفجرت» أنه قد ضرب، اكتفى بذلك عن ذكر الضرب. ومثله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">أن
  اضرب بعصاك البحر فانفلق</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الشعراء: 63] قاله الفراء. ولما كان القوم اثني عشر سبطا، أخرج الله
  لهم اثني عشرة عينا، ولأنه كان فيهم تشاحن فسلموا بذلك منه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { ولا تعثوا }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">العثو: أشد الفساد، يقال عثي، وعثا،
  وعاث، قال ابن الرقاع:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">لولا الحياء
  وأن رأسي قد عثا</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">فيه المشيب لزرت أم القاسم</font></font></b></td></tr></table><label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

