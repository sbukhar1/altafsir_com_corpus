  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذِ
  ٱسْتَسْقَىٰ مُوسَىٰ لِقَوْمِهِ فَقُلْنَا ٱضْرِب بِّعَصَاكَ ٱلْحَجَرَ فَٱنفَجَرَتْ
  مِنْهُ ٱثْنَتَا عَشْرَةَ عَيْناً قَدْ عَلِمَ كُلُّ أُنَاسٍ مَّشْرَبَهُمْ كُلُواْ
  وَٱشْرَبُواْ مِن رِّزْقِ ٱللَّهِ وَلاَ تَعْثَوْاْ فِي ٱلأَرْضِ مُفْسِدِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { وَإِذِ ٱسْتَسْقَىٰ مُوسَىٰ لِقَوْمِهِ فَقُلْنَا ٱضْرِب
  بِّعَصَاكَ ٱلْحَجَرَ... }</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">أخذ منه الإمام المازري جواز استسقاء
  المخصب للمجدب لأن موسى عليه الصلاة والسلام لم ينله من الاحتياج وقد استسقى لهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ورده ابن عرفة بأنه نبي مرسل إليهم وهو معهم فليس مثل هذا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { فَٱنفَجَرَتْ... }</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أجاز
  الزمخشري أن تكون الفاء جواب شرط مقدر أي فإن ضربت فقد (انفجرت).</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ورده أبو حيان بأن الشرط لا يحذف، وإن سلم (فيلزمه) فساد المعنى والتركيب
  لأن الشرط وجوابه مستقبلان \" وانفجرت \" ماض لفظا ومعنى (إذ لا تدخل الفاء على الماضي
  إلا إذا كان دعاء أو ماضيا لفظا ومعنى) ولأنه المفهوم من الآية.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(وأجاب المختصر) بأنّ \" اضرب \" أمر مُضَمَّنٌ معنى الشرط فليس فيه
  حذف، ومنع فساد المعنى والتركيب بأنه كقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَإِن يُكَذِّبُوكَ فَقَدْ كُذِّبَتْ
  رُسُلٌ مِّن قَبْلِكَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">قال فجوابه محذوف أي فإن كذبوك فاصبر لأنه كذبت رسل من قبلك. وإن ضربت
  فسّر أو لم ينكر ونحوه، فإنه قد انفجرت، أي أردنا وحكمنا أنها انفجرت.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال ابن عرفة: وقد يقال إن يكذبوك (فعل) ماضٍ وعبر عنه بالمستقبل لأجل
  (التصديق) فهو حكاية مستقبل مضى، أي كان مستقبلا فصار ماضيا، ولا سيما أنهم حين نزول
  الآية كان التكذيب قد وقع منهم لأنها ليست من أول ما نزل وكذلك قوله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">إِن
  يَمْسَسْكُمْ قَرْحٌ فَقَدْ مَسَّ ٱلْقَوْمَ قَرْحٌ مِّثْلُهُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">قالوا:
  أنزلت في غزوة بدر، وقد كان ذلك واقعا قبلها. ويمكن أن يكون معنى (تلك) الآية وأن يدوموا
  على تكذيبك ولا يزال الشرط مستقبلا، وقول الصفاقسي: أنَّ \" اضرب \" مضمن معنى الشرط.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال الزمخشري: جعل الفاء جواب الشرط (مقدر) لأنها جواب شرط مفهوم من
  الأمر فلم يتوارد على محل واحد.</font></font>&#13;\t\t\t<label disabled=\"true\"
  class=\"############\"/>&#13;\t\t\t</div></section>"

