text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذِ ٱسْتَسْقَىٰ
  مُوسَىٰ لِقَوْمِهِ فَقُلْنَا ٱضْرِب بِّعَصَاكَ ٱلْحَجَرَ فَٱنفَجَرَتْ مِنْهُ ٱثْنَتَا
  عَشْرَةَ عَيْناً قَدْ عَلِمَ كُلُّ أُنَاسٍ مَّشْرَبَهُمْ كُلُواْ وَٱشْرَبُواْ مِن
  رِّزْقِ ٱللَّهِ وَلاَ تَعْثَوْاْ فِي ٱلأَرْضِ مُفْسِدِينَ }استسقى بمعنى: استدعى
  ذلك، كقولك: استنصر.وفي الحجر قولان.أحدهما: أنه حجر معروف عين لموسى، قاله ابن عباس،
  وابن جبير، وقتادة، وعطية، وابن زيد، ومقاتل. واختلفوا في صفته على ثلاثة أقوال. أحدها:
  أنه كان حجراً مربعاً، قاله ابن عباس. والثاني: كان مثل رأس الثور، قاله عطية. والثالث:
  مثل رأس الشاة، قاله ابن زيد. وقال سعيد بن جبير: هو الذي ذهب بثياب موسى. فجاءه جبريل
  فقال: إن الله تعالى يقول لك: ارفع هذا الحجر، فلي فيه قدرة، ولك فيه معجزة، فكان اذا
  احتاج إلى الماء ضربه.والقول الثاني: أنه أمر بضرب أي حجر كان، والأول أثبت.قوله تعالى:
  { فانفجرت منه }تقدير معناه: فضرب فانفجرت، فلما عرف بقوله: «فانفجرت» أنه قد ضرب،
  اكتفى بذلك عن ذكر الضرب. ومثله:{ أن اضرب بعصاك البحر فانفلق }[الشعراء: 63] قاله
  الفراء. ولما كان القوم اثني عشر سبطا، أخرج الله لهم اثني عشرة عينا، ولأنه كان فيهم
  تشاحن فسلموا بذلك منه.قوله تعالى: { ولا تعثوا }.العثو: أشد الفساد، يقال عثي، وعثا،
  وعاث، قال ابن الرقاع:لولا الحياء وأن رأسي قد عثا   فيه المشيب لزرت أم القاسم\r\n\t\t\t</section>"

