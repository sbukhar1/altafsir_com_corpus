text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذِ ٱسْتَسْقَىٰ
  مُوسَىٰ لِقَوْمِهِ فَقُلْنَا ٱضْرِب بِّعَصَاكَ ٱلْحَجَرَ فَٱنفَجَرَتْ مِنْهُ ٱثْنَتَا
  عَشْرَةَ عَيْناً قَدْ عَلِمَ كُلُّ أُنَاسٍ مَّشْرَبَهُمْ كُلُواْ وَٱشْرَبُواْ مِن
  رِّزْقِ ٱللَّهِ وَلاَ تَعْثَوْاْ فِي ٱلأَرْضِ مُفْسِدِينَ }{ اسْتَسْقَى } طلب السقيا،
  سقيته وأسقيته، أو سقيته بسقى شفته، وأسقيته دللته على الماء. { فَانفَجَرَتْ } الانفجار:
  الانشقاق، والانبجاس أضيق منه. { عَيْناً } شبهت بعين الحيوان، لخروج الماء منها كما
  يخرج الدمع. { كُلُّ أُنَاسٍ } لكل سبط عين عرفها لا يشرب من غيرها. { تَعْثَوْاْ }
  تطغوا، أو تسعوا \" العيث \": شدة الفساد..\r\n\t\t\t\r\n\t\t\t</section>"

