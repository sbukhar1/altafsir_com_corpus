  فِي ٱلأَرْضِ مُفْسِدِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وأما في هذه السورة
  - وهي البقرة - فهي مدنية، فلهذا كان الخطاب فيها متوجهاً إليهم. وأخبر هناك بقوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فَٱنبَجَسَتْ
  مِنْهُ ٱثْنَتَا عَشْرَةَ عَيْنًا</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الأعراف: 160] وهو أول الانفجار،
  وأخبر ههنا بماآل إليه الحال آخراً، وهو الانفجار، فناسب ذكر الانفجار ههنا، وذاك هناك،
  والله أعلم، وبين السياقين تباين من عشرة أوجه لفظية ومعنوية، قد سأل عنها الزمخشري
  في تفسيره، وأجاب عنها بما عنده، والأمر في ذلك قريب. والله أعلم.</font></font><font
