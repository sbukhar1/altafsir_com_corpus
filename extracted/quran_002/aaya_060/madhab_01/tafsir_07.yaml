  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذِ
  ٱسْتَسْقَىٰ مُوسَىٰ لِقَوْمِهِ فَقُلْنَا ٱضْرِب بِّعَصَاكَ ٱلْحَجَرَ فَٱنفَجَرَتْ
  مِنْهُ ٱثْنَتَا عَشْرَةَ عَيْناً قَدْ عَلِمَ كُلُّ أُنَاسٍ مَّشْرَبَهُمْ كُلُواْ
  وَٱشْرَبُواْ مِن رِّزْقِ ٱللَّهِ وَلاَ تَعْثَوْاْ فِي ٱلأَرْضِ مُفْسِدِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى: واذكروا نعمتي عليكم في إجابتي لنبيكم موسى عليه السلام
  حين استسقاني لكم، وتيسيري لكم الماء، وإخراجه لكم من حجر معكم، وتفجيري الماء لكم
  منه من اثنتي عشرة عيناً، لكل سبط من أسباطكم عين قد عرفوها، فكلوا من المن والسلوى،
  واشربوا من هذا الماء الذي أنبعته لكم بلا سعي منكم ولاكد، واعبدوا الذي سخر لكم ذلك
  { وَلاَ تَعْثَوْاْ فِى ٱلأَرْضِ مُفْسِدِينَ } ولا تقابلوا النعم بالعصيان فتسلبوها.
  وقد بسطه المفسرون في كلامهم كما قال ابن عباس رضي الله عنه، وجعل بين ظهرانيهم حجر
  مربع، وأمر موسى عليه السلام، فضربه بعصاه، فانفجرت منه اثنتا عشرة عيناً، في كل ناحية
  منه ثلاث عيون، وأعلم كل سبط عينهم يشربون منها، لا يرتحلون من منقلة إلا وجدوا ذلك
  معهم بالمكان الذي كان منهم بالمنزل الأول، وهذا قطعة من الحديث الذي رواه النسائي
  وابن جرير وابن أبي حاتم، وهو حديث الفتون الطويل. وقال عطية العوفي: وجعل لهم حجراً
  مثل رأس الثور يحمل على ثور، فإذا نزلوا منزلاً وضعوه، فضربه موسى عليه السلام بعصاه،
  فانفجرت منه اثنتا عشرة عيناً، فإذا ساروا حملوه على ثور، فاستمسك الماء. وقال عثمان
  بن عطاء الخراساني عن أبيه: كان لبني إسرائيل حجر، فكان يضعه هارون، ويضربه موسى بالعصا،
  وقال قتادة: كان حجراً طورياً من الطور، يحملونه معهم، حتى إذا نزلوا، ضربه موسى بعصاه،
  وقال الزمخشري: وقيل: كان من الرخام، وكان ذراعاً في ذراع، وقيل: مثل رأس الإنسان،
  وقيل: كان من الجنة، طوله عشرة أذرع، على طول موسى، وله شعبتان تتقدان في الظلمة، وكان
  يحمل على حمار، قال: وقيل: أهبطه آدم من الجنة، فتوارثوه حتى وقع إلى شعيب، فدفعه إليه
  مع العصا. وقيل: هو الحجر الذي وضع عليه ثوبه حين اغتسل، فقال له جبريل: ارفع هذا الحجر؛
  فإن فيه قدرة، ولك فيه معجزة، فحمله في مخلاته. قال الزمخشري: ويحتمل أن تكون اللام
  للجنس لا للعهد، أي: اضرب الشيء الذي يقال له الحجر، وعن الحسن لم يأمره أن يضرب حجراً
  بعينه، قال: وهذا أظهر في المعجزة، وأبين في القدرة، فكان يضرب الحجر بعصاه فينفجر،
  ثم يضربه فييبس، فقالوا: إن فقد موسى هذا الحجر عطشنا، فأوحى الله إليه أن يكلم الحجارة
  فتنفجر، ولا يمسها بالعصا، لعلهم يقرون، والله أعلم، وقال يحيى بن النضر: قلت لجويبر:
  كيف علم كل أناس مشربهم؟ قال: كان موسى يضع الحجر، ويقوم من كل سبط رجل، ويضرب موسى
  الحجر، فينفجر منه اثنتا عشرة عيناً، فينضح من كل عين على رجل، فيدعو ذلك الرجل سبطه
  إلى تلك العين، وقال الضحاك: قال ابن عباس: لما كان بنو إسرائيل في التيه، شق لهم من
  الحجر أنهاراً، وقال الثوري عن أبي سعيد عن عكرمة عن ابن عباس: قال: ذلك في التيه،
  ضرب لهم موسى الحجر، فصار منه اثنتا عشرة عيناً من ماء، لكل سبط منهم عين يشربون منها،
  وقال مجاهد نحو قول ابن عباس، وهذه القصة شبيهة بالقصة التي في سورة الأعراف، ولكن
  تلك مكية، فلذلك كان الإخبار عنهم بضمير الغائب؛ لأن الله تعالى يقص على رسوله صلى
  الله عليه وسلم ما فعل بهم.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
