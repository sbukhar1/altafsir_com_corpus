text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذِ ٱسْتَسْقَىٰ
  مُوسَىٰ لِقَوْمِهِ فَقُلْنَا ٱضْرِب بِّعَصَاكَ ٱلْحَجَرَ فَٱنفَجَرَتْ مِنْهُ ٱثْنَتَا
  عَشْرَةَ عَيْناً قَدْ عَلِمَ كُلُّ أُنَاسٍ مَّشْرَبَهُمْ كُلُواْ وَٱشْرَبُواْ مِن
  رِّزْقِ ٱللَّهِ وَلاَ تَعْثَوْاْ فِي ٱلأَرْضِ مُفْسِدِينَ }يعنـي بقوله: { وَإِذِ
  ٱسْتَسْقَىٰ مُوسَىٰ لِقَوْمِهِ }: وإذ استسقانا موسى لقومه: أي سألنا أن نسقـي قومه
  ماء. فترك ذكر الـمسؤول ذلك، والـمعنى الذي سأل موسى، إذ كان فـيـما ذكر من الكلام
  الظاهر دلالة علـى معنى ما ترك. وكذلك قوله: { فَقُلْنَا ٱضْرِب بِّعَصَاكَ ٱلْحَجَرَ
  فَٱنفَجَرَتْ مِنْهُ ٱثْنَتَا عَشْرَةَ عَيْناً } مـما استغنـي بدلالة الظاهر علـى
  الـمتروك منه. وذلك أن معنى الكلام، فقلنا: اضرب بعصاك الـحجر، فضربه فـانفجرت. فترك
  ذكر الـخبر عن ضرب موسى الـحجر، إذ كان فـيـما ذكر دلالة علـى الـمراد منه. وكذلك قوله:
  { قَدْ عَلِمَ كُلُّ أُنَاسٍ مَّشْرَبَهُمْ } إنـما معناه: قد علـم كل أناس منهم مشربهم،
  فترك ذكر منهم لدلالة الكلام علـيه. وقد دللنا فـيـما مضى علـى أن الناس جمع لا واحد
  له من لفظه، وأن الإنسان لو جمع علـى لفظه لقـيـل: أناسيّ وأناسية. وقوم موسى هم بنو
  إسرائيـل الذين قصّ الله عز وجل قصصهم فـي هذه الآيات، وإنـما استسقـى لهم ربه الـماء
  فـي الـحال التـي تاهوا فـيها فـي التـيه، كما:حدثنا بشر بن معاذ، قال: حدثنا يزيد
  بن زريع، عن سعيد بن أبـي عروبة، عن قتادة قوله: { وَإِذِ ٱسْتَسْقَىٰ مُوسَىٰ لِقَوْمِهِ
  } الآية قال: كان هذا إذ هم فـي البرية اشتكوا إلـى نبـيهم الظمأ، فأمروا بحجر طوريّ
  أي من الطور أن يضربه موسى بعصاه، فكانوا يحملونه معهم، فإذا نزلوا ضربه موسى بعصاه،
  فـانفجرت منه اثنتا عشرة عيناً، لكل سبط عين معلومة مستفـيض ماؤها لهم.حدثنـي تـميـم
  بن الـمنتصر، قال: حدثنا يزيد بن هارون، قال: حدثنا أصبغ بن زيد، عن القاسم بن أبـي
  أيوب، عن سعيد بن جبـير، عن ابن عبـاس، قال: ذلك فـي التـيه ظلل علـيهم الغمام، وأنزل
  علـيهم الـمنّ والسلوى، وجعل لهم ثـيابـاً لا تبلـى ولا تتسخ، وجعل بـين ظهرانـيهم
  حجر مربَّع، وأمر موسى فضرب بعصاه الـحجر، فـانفجرت منه اثنتا عشرة عيناً فـي كل ناحية
  منه ثلاث عيون، لكل سبط عين، ولا يرتـحلون مَنْقلة إلا وجدوا ذلك الـحجر معهم بـالـمكان
  الذي كان به معهم فـي الـمنزل الأول.حدثنـي عبد الكريـم، قال: أخبرنا إبراهيـم بن بشار،
  قال: حدثنا سفـيان، عن أبـي سعيد، عن عكرمة عن ابن عبـاس، قال: ذلك فـي التـيه، ضرب
  لهم موسى الـحجر، فصار فـيه اثنتا عشرة عيناً من ماء، لكل سبط منهم عين يشربون منها.وحدثنـي
  مـحمد بن عمرو، قال: حدثنا أبو عاصم، قال: حدثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد:
  { فَقُلْنَا ٱضْرِب بِّعَصَاكَ ٱلْحَجَرَ فَٱنفَجَرَتْ مِنْهُ ٱثْنَتَا عَشْرَةَ عَيْناً
  } لكل سبط منهم عين، كل ذلك كان فـي تـيههم حين تاهوا.حدثنا القاسم بن الـحسن، قال:
  حدثنا الـحسين، قال: حدثنـي حجاج، عن ابن جريج، عن مـجاهد قوله: { وَإِذِ ٱسْتَسْقَىٰ
  مُوسَىٰ لِقَوْمِهِ } قال: خافوا الظمأ فـي تـيههم حين تاهوا، فـانفجر لهم الـحجر اثنتـي
  عشرة عينا ضربه موسى.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذِ ٱسْتَسْقَىٰ مُوسَىٰ لِقَوْمِهِ
  فَقُلْنَا ٱضْرِب بِّعَصَاكَ ٱلْحَجَرَ فَٱنفَجَرَتْ مِنْهُ ٱثْنَتَا عَشْرَةَ عَيْناً
  قَدْ عَلِمَ كُلُّ أُنَاسٍ مَّشْرَبَهُمْ كُلُواْ وَٱشْرَبُواْ مِن رِّزْقِ ٱللَّهِ
  وَلاَ تَعْثَوْاْ فِي ٱلأَرْضِ مُفْسِدِينَ }قال ابن جريج، قال ابن عبـاس: الأسبـاط:
  بنو يعقوب كانوا اثنـي عشر رجلاً كل واحد منهم ولد سبطاً أمّة من الناس.وحدثنـي يونس
  بن عبد الأعلـى، قال: أخبرنا ابن وهب، قال: قال ابن زيد: استسقـى لهم موسى فـي التـيه،
  فسقوا فـي حجر مثل رأس الشاة. قال: يـلقونه فـي جانب الـجوالق إذا ارتـحلوا، ويقرعه
  موسى بـالعصا إذا نزل، فتنفجر منه اثنتا عشرة عيناً، لكل سبط منهم عين. فكان بنو إسرائيـل
  يشربون منه، حتـى إذا كان الرحيـل استـمسكت العيون، وقـيـل به فألقـي فـي جانب الـجوالق،
  فإذا نزل رُمي به. فقرعه بـالعصا، فتفجرت عين من كل ناحية مثل البحر.حدثنـي موسى بن
  هارون، قال: حدثنا عمرو بن حماد، قال: حدثنـي أسبـاط، عن السدي، قال: كان ذلك فـي التـيه.وأما
  قوله: { قَدْ عَلِمَ كُلُّ أُنَاسٍ مَّشْرَبَهُمْ } فإنـما أخبر الله عنهم بذلك، لأن
  معناهم فـي الذي أخرج الله جل وعز لهم من الـحجر الذي وصف جل ذكره فـي هذه الآية صفته
  من الشرب كان مخالفـاً معانـي سائر الـخـلقفيما أخرج الله لهم من المياه من الجبال
  والارضين التي لا مالك لها سوى الله عز وجل وذلك أن الله كان جعل لكل سبط من الاسباط
  الاثنى عشر عيناً من الحجر الذي وصف صفته في هذه الآية يشرب منها دون سائر الاسباط
  غيره لا يدخل سبط منهم في شرب سبط غيره وكان مع ذلك لكل عين من تلك العيون الاثنتي
  عشرة موضع من الحجر قد عرفه السبط الذي منه شربه فلذلك خص جل ثناؤه هؤلاء بالخبر عنهم
  أن كل أناس منهم كانوا علمين بمشربهم دون غيرهم من الناس إذ كان غيرهم في الماء الذي
  لا يملكه أحد شركاء في منابعه ومسايله وكان كل سبط من هؤلاء مفراد بشرب منبع من منابع
  الحجر دون سائر منابعه خاص لهم دون سائر الاسباط غيرهم فلذلك خصوا بالخبر عنهم أن كل
  أناس منهم قد علموا مشربهم. القول في تأويل قوله تعالى { كُلُواْ وَٱشْرَبُواْ مِن
  رِّزْقِ ٱللَّهِ } وهذا أيضا مما استغنى بذكر ما هو ظاهر منه. عن ذكره ما ترك ذكره.
  وذلك أن تأويـل الكلام: { فَقُلْنَا ٱضْرِب بِّعَصَاكَ ٱلْحَجَرَ } فضربه فـانفجرت
  منه اثنتا عشرة عيناً، قد علـم كل أناس مشربهم، فقـيـل لهم: كلوا واشربوا من رزق الله
  أخبر الله جل ثناؤه أنه أمرهم بأكل ما رزقهم فـي التـيه من الـمنّ والسلوى، وبشرب ما
  فجر لهم فـيه من الـماء من الـحجر الـمتعاور الذي لا قرار له فـي الأرض ولا سبـيـل
  إلـيه لـمالكيه يتدفق بعيون الـماء ويزخر بـينابـيع العذب الفرات بقدرة ذي الـجلال
  والإِكرام ثم تقدم جل ذكره إلـيهم مع إبـاحتهم ما أبـاح وإنعامه علـيهم بـما أنعم به
  علـيهم من العيش الهنـيء بـالنهي عن السعي فـي الأرض فسادا والعثا فـيها استكبـاراً
  فقال جل ثناؤه: لهم { وَلاَ تَعْثَوْاْ فِي ٱلأَرْضِ مُفْسِدِينَ } القول فـي تأويـل
  قوله تعالـى: { وَلاَ تَعْثَوْاْ فِي ٱلأَرْضِ مُفْسِدِينَ } يعنـي بقوله { لاَ تَعْثَوْاْ
  } لا تطغوا ولا تسعوا فـي الأرض مفسدين كما:حدثنـي به الـمثنى، قال: حدثنا آدم، قال:
  حدثنا أبو جعفر، عن الربـيع، عن أبـي العالـية: { وَلاَ تَعْثَوْاْ فِي ٱلأَرْضِ مُفْسِدِينَ
  } يقول: لا تسعوا فـي الأرض فساداً.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذِ ٱسْتَسْقَىٰ مُوسَىٰ لِقَوْمِهِ
  فَقُلْنَا ٱضْرِب بِّعَصَاكَ ٱلْحَجَرَ فَٱنفَجَرَتْ مِنْهُ ٱثْنَتَا عَشْرَةَ عَيْناً
  قَدْ عَلِمَ كُلُّ أُنَاسٍ مَّشْرَبَهُمْ كُلُواْ وَٱشْرَبُواْ مِن رِّزْقِ ٱللَّهِ
  وَلاَ تَعْثَوْاْ فِي ٱلأَرْضِ مُفْسِدِينَ }حدثني يونس قال أخبرنا ابن وهب قال قال
  ابن زيد في قوله { وَلاَ تَعْثَوْاْ فِي ٱلأَرْضِ مُفْسِدِينَ } لا تعث لا تطع.حدثنا
  بشر بن معاذ قال حدثنا يزيد بن زريع قال حدثنا سعيد عن قتادة { وَلاَ تَعْثَوْاْ فِي
  ٱلأَرْضِ مُفْسِدِينَ } أي لا تسيروا في الأرض مفسدين.حدثت عن المنجاب قال حدثنا بشر
  عن أبي روق عن الضحاك عن ابن عباس { وَلاَ تَعْثَوْاْ فِي ٱلأَرْضِ مُفْسِدِينَ } لا
  تسعوا في الأرض وأصل العثا شدة الافساد بل هو أشد الافساد يقال منه عثى فلان في الأرض
  إذا تجاوز في الافساد إلى غايته يعثى عثا مقصور وللجماعة هم يعثون وفيه لغتان أخريان
  أحدهما عثا يعثوا عثوا ومن قرأها بهذه اللغة فأنه ينبغي له أن يضم الثاء من يعثو ولا
  أعلم قارئا يقتدى بقراءته قرأ به ومن نطق بهذه اللغة مخبرا عن نفسه قال عثوت أعثو ومن
  نطق باللغة الأولى قال عثيت أعثى والأخرى منهما عاث يعيث عيثاً وعيوثاً وعيثاناً كل
  ذلك بمعنى واحد ومن العيث قول رؤبة بن العجاج:وعاث فينا مستحل عائث   مصدق أو تاجر
  مقاعثيعني بقوله عاث فينا أفسد فينا..\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section>"

