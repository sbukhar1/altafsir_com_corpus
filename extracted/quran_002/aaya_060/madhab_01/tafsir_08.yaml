text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذِ ٱسْتَسْقَىٰ
  مُوسَىٰ لِقَوْمِهِ فَقُلْنَا ٱضْرِب بِّعَصَاكَ ٱلْحَجَرَ فَٱنفَجَرَتْ مِنْهُ ٱثْنَتَا
  عَشْرَةَ عَيْناً قَدْ عَلِمَ كُلُّ أُنَاسٍ مَّشْرَبَهُمْ كُلُواْ وَٱشْرَبُواْ مِن
  رِّزْقِ ٱللَّهِ وَلاَ تَعْثَوْاْ فِي ٱلأَرْضِ مُفْسِدِينَ }{ وَ } اذكر { إِذْ ٱسْتَسْقَىٰ
  مُوسَىٰ } أي طلب السُّقيا { لِقَوْمِهِ } وقد عطشوا في التيه { فَقُلْنَا ٱضْرِب بّعَصَاكَ
  ٱلْحَجَرَ } وهو الذي فرّ بثوبه خفيف مربَّع كرأس الرجل رخام أو كِذَّان فضربه { فَٱنفَجَرَتْ
  } انشقت وسالت { مِنْهُ ٱثْنَتَا عَشْرَةَ عَيْنًا } بعدد الأسباط { قَدْ عَلِمَ كُلُّ
  أُنَاسٍ } سبطٍ منهم { مَّشْرَبَهُمْ } موضع شربهم فلا يَشْرَكُهُم فيه غيرهم. وقلنا
  لهم { كُلُواْ وَٱشْرَبُواْ مِن رّزْقِ ٱللَّهِ وَلاَ تَعْثَوْاْ فِى ٱلأَرْضِ مُفْسِدِينَ
  } حال مؤكدة لعاملها من (عَثِىَ) بكسر المثلثة أفسد.\r\n\t\t\t\r\n\t\t\t</section>"

