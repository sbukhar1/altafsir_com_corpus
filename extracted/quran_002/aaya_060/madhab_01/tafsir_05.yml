  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">وَإِذِ ٱسْتَسْقَىٰ مُوسَىٰ لِقَوْمِهِ فَقُلْنَا
  ٱضْرِب بِّعَصَاكَ ٱلْحَجَرَ فَٱنفَجَرَتْ مِنْهُ ٱثْنَتَا عَشْرَةَ عَيْناً قَدْ عَلِمَ
  كُلُّ أُنَاسٍ مَّشْرَبَهُمْ كُلُواْ وَٱشْرَبُواْ مِن رِّزْقِ ٱللَّهِ وَلاَ تَعْثَوْاْ
  فِي ٱلأَرْضِ مُفْسِدِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">والله أعلم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والحجر معروف، وقياس جمعه في أدنى العدد أحجار، وفي الكثير حِجار وحجارة؛
  والحجارة نادر. وهو كقولنا: جَمَل وجِمَالة، وذَكَر وذِكَارة؛ كذا قال ٱبن فارس والجوهري.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قلت: وفي القرآنِ</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَهِيَ كَٱلْحِجَارَةِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:74].</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَإِنَّ
  مِنَ ٱلْحِجَارَةِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[البقرة: 74].</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">قُلْ كُونُواْ حِجَارَةً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الإسراء:
  50]</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">تَرْمِيهِم
  بِحِجَارَةٍ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الفيل: 4].</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَأَمْطَرْنَا عَلَيْهِمْ حِجَارَةً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الحجر:
  74] فكيف يكون نادراً، إلا أن يريدا أنه نادر في القياس كثير في الاستعمال فصيح. والله
  أعلم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { فَٱنفَجَرَتْ } في
  الكلام حذف؛ تقديره فضرب فٱنفجرت. وقد كان تعالى قادراً على تفجير الماء وفلق الحجر
  من غير ضرب؛ لكن أراد أن يربط المسبّبات بالأسباب حكمةً منه للعباد في وصولهم إلى المراد؛
  وليرتّب على ذلك ثوابهم وعقابهم في المعاد. والانفجار: الانشقاق؛ ومنه ٱنشق الفجر.
  وٱنفجر الماء ٱنفجاراً: ٱنفتح. والفُجْرة: موضع تفجّر الماء. والانبجاس أضيق من الانفجار؛
  لأنه يكن ٱنبجاساً ثم يصير ٱنفجاراً. وقيل: ٱنبجس وتبجّس وتفجّر وتفتّق، بمعنًى واحد؛
  حكاه الهَرَوِيّ وغيره.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">الخامسة: قوله تعالى: { ٱثْنَتَا
  عَشْرَةَ عَيْناً } «اثنتا» في موضع رفع بـ «ـانفجرت» وعلامة الرفع فيها الألف. وأُعربت
  دون نظائرها لأن التثنية معرَبة أبداً لصحة معناها. «عَيْناً» نُصب على البيان. وقرأ
  مجاهد وطلحة وعيسى «عَشِرة» بكسر الشين؛ وهي لغة بني تميم، وهذا من لغتهم نادر؛ لأن
  سبيلهم التخفيف. ولغة أهل الحجاز «عشْرة» وسبيلهم التثقيل. قال جميعه النحاس. والعَيْن
  من الأسماء المشتركة؛ يقال: عَيْنُ الماء، وعَيْنُ الإنسان، وعينُ الرُّكْبة، وعين
  الشمس. والعَيْن: سحابة تُقبل من ناحية القِبلة. والعين: مطر يدوم خمساً أو سِتًّا
  لا يقلع. وبلد قليل العَيْن: أي قليل الناس. وما بها عين، محرّكة الياء. والعين: الثقب
  في المزادة. والعَيْنُ من الماء مُشَبّهة بالعين من الحيوان؛ لخروج الماء منها كخروج
  الدمع من عين الحيوان. وقيل: لما كان عين الحيوان أشرف ما فيه، شُبّهت به عين الماء؛
  لأنها أشرف ما في الأرض.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">السادسة: لما استسقى موسى عليه السلام
  لقومه أمر أن يضرب عند استسقائه بعصاه حجراً؛ قيل: مربّعاً طُوِريًّا (من الطور) على
  قدر رأس الشاة يلقى في كسر جُوالق ويُرحل به؛ فإذا نزلوا وُضع في وسط محلّتهم. وذُكر
  أنهم لم يكونوا يحملون الحجر لكنهم كانوا يجدونه في كل مرحلة في منزلته من المرحلة
  الأولى؛ وهذا أعظم في الآية والإعجاز. وقيل: إنه أطلق له اسم الحجر ليضرب موسى أيّ
  حجر شاء؛ وهذا أبلغ في الإعجاز. وقيل: إن الله تعالى أمره أن يضرب حجراً بعينه بيّنه
  لموسى عليه السلام؛ ولذلك ذكر بلفظ التعريف. قال سعيد بن جُبير: هو الحجر الذي وضع
  عليه موسى ثوبه لما اغتسل، وفرّ بثوبه حتى بَرّأه الله مما رماه به قومه. قال ٱبن عطية:
  ولا خلاف أنه كان حجراً منفصلاً مربّعاً، تطّرد من كل جهة ثلاث عيون إذا ضربه موسى،
  وإذا استغنوا عن الماء ورحلوا جفّت العيون.</font></font>&#13;\t\t\t<label disabled=\"true\"
