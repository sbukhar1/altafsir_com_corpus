  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذِ
  ٱسْتَسْقَىٰ مُوسَىٰ لِقَوْمِهِ فَقُلْنَا ٱضْرِب بِّعَصَاكَ ٱلْحَجَرَ فَٱنفَجَرَتْ
  مِنْهُ ٱثْنَتَا عَشْرَةَ عَيْناً قَدْ عَلِمَ كُلُّ أُنَاسٍ مَّشْرَبَهُمْ كُلُواْ
  وَٱشْرَبُواْ مِن رِّزْقِ ٱللَّهِ وَلاَ تَعْثَوْاْ فِي ٱلأَرْضِ مُفْسِدِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">فيه ثماني مسائل:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الأولى:
  قوله تعالى: { وَإِذِ ٱسْتَسْقَىٰ مُوسَىٰ لِقَوْمِهِ } كُسرت الذال لالتقاء الساكنين.
  والسين سين السؤال؛ مثل: ٱستعلم وٱستخبر وٱستنصر، ونحو ذلك؛ أي طلب وسأل السَّقْيَ
  لقومه. والعرب تقول: سقيته وأسقيته، لغتان بمعنًى؛ قال:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">سقى قومي بني مَجْدٍ وأسْقَى</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">نُمَيْراً
  والقبائلَ من هِلال</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وقيل: سقيتُه من سقي الشَّفَة، وأسقيته دَلَلْته على الماء.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">الثانية: الاستسقاء إنما يكون عند عدم الماء وحبس القطر، وإذا كان
  كذلك فالحكم حينئذ إظهار العبودية والفقر والمسكنة والذِّلة مع التوبة النَّصوح. وقد</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" ٱستسقى نبيّنا محمد صلى الله عليه
  وسلم: «فخرج إلى المصلَّى متواضعاً متذلّلاً متخشعاً مترسِّلاً متضرّعاً» \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">وحسبك به! فكيف بنا ولا توبة معنا
  إلا العناد ومخالفة رب العباد؛ فأنَّى نُسْقَى! لكن قد قال صلى الله عليه وسلم في حديث
  ٱبن عمر:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\"> \"
  ولم يمنعوا زكاة أموالهم إلا مُنِعوا القطر من السماء ولولا البهائم لم يُمْطَرُوا
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">الحديث.
  وسيأتي بكماله إن شاء الله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">الثالثة: سُنّة الاستسقاء الخروج
  إلى المصلَّى ـ على الصفة التي ذكرنا ـ والخطبة والصلاة؛ وبهذا قال جمهور العلماء.
  وذهب أبو حنيفة إلى أنه ليس من سُنّته صلاة ولا خروج، وإنما هو دعاء لا غير. وٱحتج
  بحديث أنس: الصحيح، أخرجه البخاريّ ومسلم. ولا حجة له فيه؛ فإن ذلك كان دعاء عُجِّلت
  إجابته فٱكتفى به عما سواه، ولم يقصد بذلك بيان سُنّة؛ ولما قصد البيان بيّن بفعله،
  حسب</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\"> \" ما
  رواه عبد اللَّه بن زيد المازنيّ قال: «خرج رسول الله صلى الله عليه وسلم إلى المصلى
  فاستسقى وحوّل رداءه ثم صلى ركعتين» \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">رواه مسلم. وسيأتي من أحكام الاستسقاء زيادة في سورة «هود» إن شاء
  الله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">الرابعة: قوله تعالى: { فَقُلْنَا
  ٱضْرِب بِّعَصَاكَ ٱلْحَجَرَ } العصا: معروف، وهو ٱسم مقصور مؤنّث وألفه منقلبة عن
  واو؛ قال:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">على عَصَوَيْهَا
  سابِرِيُّ مُشَبْرَقُ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">والجمع عُصِيّ وعِصِيّ، وهو فعول،
  وإنما كُسرت العين لما بعدها من الكسرة؛ وأعْصٍ أيضاً مثله؛ مثل زَمَنٍ وأزْمُنٍ. وفي
  المثل: «العَصَا من العُصَيّة» أي بعض الأمر من بعض. وقولهم: «أَلْقَى عصاه» أي أقام
  وترك الأسفار؛ وهو مَثَل. قال:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فألقتْ عصاها وٱستقرّ بها النَّوَى</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">كما قَرّ
  عَيْناً بالإياب المسافِرُ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وفي التنزيل:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَمَا تِلْكَ بِيَمِينِكَ يٰمُوسَىٰ. قَالَ هِيَ عَصَايَ أَتَوَكَّأُ
  عَلَيْهَا</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[طه: 17 ـ 18]. وهناك يأتي الكلام في منافعها إن شاء الله تعالى. قال
  الفرّاء: أوّل لحن سُمع بالعراق هذه عصاتي. وقد يعبّر بالعصا عن الاجتماع والافتراق؛
  ومنه يقال في الخوارج: قد شَقُّوا عصا المسلمين؛ أي ٱجتماعهم وٱئتلافهم. وٱنشقّت العصا؛
  أي وقع الخلاف؛ قال الشاعر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">إذا كانت الهَيْجاءُ وٱنشقّتِ العصا</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">فحسْبُكَ
  والضّحاكَ سَيْفٌ مُهَنَّدٌ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">أي يكفيك ويكفي الضحاك. وقولهم: لا ترفع عصاك عن أهلك؛ يراد به الأدب.</font></font>&#13;\t\t\t<label
