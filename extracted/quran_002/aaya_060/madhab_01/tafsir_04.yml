  أعطاهم المأكول والمشروب. واحتجت المعتزلة بهذه الآية على أن الرزق هو الحلال، قالوا
  لأن أقل درجات قوله { كُلُواْ وَٱشْرَبُواْ } الإباحة، وهذا يقتضي كون الرزق مباحاً،
  فلو وجد رزق حرام لكان ذلك الرزق مباحاً وحراماً وإنه غير جائز. أما قوله تعالى { وَلاَ
  تَعْثَوْاْ فِى ٱلأرْضِ مُفْسِدِينَ } فالعثي أشد الفساد، فقيل لهم لا تتمادوا في الفساد
