  href=\"JavaScript:Open_Menu()\">وَإِذِ ٱسْتَسْقَىٰ مُوسَىٰ لِقَوْمِهِ فَقُلْنَا
  ٱضْرِب بِّعَصَاكَ ٱلْحَجَرَ فَٱنفَجَرَتْ مِنْهُ ٱثْنَتَا عَشْرَةَ عَيْناً قَدْ عَلِمَ
  كُلُّ أُنَاسٍ مَّشْرَبَهُمْ كُلُواْ وَٱشْرَبُواْ مِن رِّزْقِ ٱللَّهِ وَلاَ تَعْثَوْاْ
  فِي ٱلأَرْضِ مُفْسِدِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">السؤال الثالث
  كيف يعقل خروج المياه العظيمة من الحجر الصغير؟ الجواب هذا السائل إما أن يسلم وجود
  الفاعل المختار أو ينكره، فإن سلم فقد زال السؤال، لأنه قادر على أن يخلق الجسم كيف
  شاء كما خلق البحار وغيرها، وإن نازع فلا فائدة له في البحث عن معنى القرآن والنظر
  في تفسيره، وهذا هو الجواب عن كل ما يستبعدونه من المعجزات التي حكاها الله تعالى في
  القرآن من إحياء الموتى وإبراء الأكمه والأبرص، وأيضاً فالفلاسفة لا يمكنهم القطع بفساد
  ذلك لأن العناصر الأربعة لها هيولى مشتركة عندهم، وقالوا إنه يصح الكون والفساد عليها،
  وإنه يصح انقلاب الهواء ماء وبالعكس وكذلك قالوا الهواء إذا وضع في الكوز الفضة جمد
  فإنه يجتمع على أطراف الكوز قطرات الماء، فقالوا تلك القطرات إنما حصلت لأن الهواء
  انقلب ماء فثبت أن ذلك ممكن في الجملة والحوادث السفلية مطيعة للاتصالات الفلكية، فلم
  يكن مستبعداً أن يحدث اتصال فلكي يقتضي وقوع هذا الأمر الغريب في هذا العالم. فثبت
  أن الفلاسفة لا يمكنهم الجزم بفساد ذلك. أما المعتزلة فإنهم لما اعتقدوا كون العبد
  موجداً لأفعاله لا جرم قلنا لهم لم لا يجوز أن يقدر العبد على خلق الجسم؟ فذكروا في
  ذلك طريقين ضعيفين جداً سنذكرهما إن شاء الله تعالى في تفسير آية السحر، ونذكر وجه
  ضعفهما وسقوطهما. وإذا كان كذلك فلا يمكنهم القطع بأن ذلك من فعل الله تعالى فتنسد
  عليهم أبواب المعجزات والنبوات، أما أصحابنا فإنهم لما اعتقدوا أنه لا موجد إلا الله
  تعالى لا جرم جزموا أن المحدث لهذه الأفعال الخارقة للعادات هو الله تعالى، فلا جرم
