  أزال الله تعالى اليبوسة عن أجزاء الهواء وخلق الرطوبة فيها وإن كان على الوجه الثاني
  فقد خلق تلك الأجزاء وخلق الرطوبة فيها. واعلم أن الكلام في هذا الباب كالكلام فيما
