  ٱضْرِب بِّعَصَاكَ ٱلْحَجَرَ فَٱنفَجَرَتْ مِنْهُ ٱثْنَتَا عَشْرَةَ عَيْناً قَدْ عَلِمَ
  كُلُّ أُنَاسٍ مَّشْرَبَهُمْ كُلُواْ وَٱشْرَبُواْ مِن رِّزْقِ ٱللَّهِ وَلاَ تَعْثَوْاْ
  فِي ٱلأَرْضِ مُفْسِدِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">المسألة الثالثة
  اللام في «الحجر» إما للعهد والإشارة إلى حجر معلوم، فروي أنه حجر طوري حمله معه وكان
  مربعاً له أربعة أوجه ينبع من كل وجه ثلاثة أعين لكل سبط عين تسيل في جدول إلى ذلك
  السبط، وكانوا ستمائة ألف وسعة المعسكر اثنا عشر ميلاً، وقيل أهبط مع آدم من الجنة
  فتوارثوه حتى وقع إلى شعيب فدفعه إليه مع العصا، وقيل هو الحجر الذي وضع عليه ثوبه
  حين اغتسل إذ رموه بالأدرة ففر به، فقال له جبريل يقول الله تعالى ارفع هذا الحجر فإن
  لي فيه قدرة ولك فيه معجزة، فحمله في مخلاته، وإما للجنس أي اضرب الشيء الذي يقال له
  الحجر، وعن الحسن لم يأمروه أن يضرب حجراً بعينه. قال وهذا أظهر في الحجة وأبين في
  القدرة، وروي أنهم قالوا كيف بنا لو أفضينا إلى أرض ليست فيها حجارة فحمل حجراً في
  مخلاته فحينما نزلوا ألقاه وقيل كان يضربه بعصاه فينفجر ويضربه بها فييبس، فقالوا إن
  فقد موسى عصاه متنا عطشاً. فأوحى الله إليه لا تقرع الحجارة، وكلمها تطعك، واختلفوا
  في صفة الحجر فقيل كان من رخام وكان ذراعاً في ذراع، وقيل مثل رأس الإنسان. والمختار
  عندنا تفويض علمه إلى الله تعالى. المسألة الرابعة الفاء في قوله { فَٱنفَجَرَتْ }
  متعلقة بمحذوف أي فضرب فانفجرت أو فإن ضربت فقد انفجرت. بقي هنا سؤالات السؤال الأول
  هل يجوز أن يأمره الله تعالى بأن يضرب بعصاه الحجر فينفجر من غير ضرب حتى يستغني عن
  تقدير هذا المحذوف؟ الجواب لا يمتنع في القدرة أن يأمره الله تعالى بأن يضرب بعصاه
  الحجر ومن قبل أن يضرب ينفجر على قدر الحاجة لأن ذلك لو قيل إنه أبلغ في قيل إنه أبلغ
  في الإعجاز لكان أقرب، لكن الصحيح أنه ضرب فانفجرت لأنه تعالى لو أمر رسوله بشيء، ثم
  إن الرسول لا يفعله لصار الرسول عاصياً، ولأنه إذا انفجر من غير ضرب صار الأمر بالضرب
  بالعصا عبثاً، كأنه لا معنى له ولأن المروي في الأخبار أن تقديره فضرب فانفجرت كما
  في قوله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فَٱنفَلَقَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">الشعراء 63 من أن المراد فضرب فانفلق.
  السؤال الثاني أنه تعالى ذكر ههنا { فَٱنفَجَرَتْ } وفي الأعراف</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَٱنبَجَسَتْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">الأعراف
  16 وبينهما تناقض لأن الانفجار خروج الماء بكثرة والانبجاس خروجه قليلاً. الجواب من
  ثلاثة أوجه أحدها الفجر الشق في الأصل، والانفجار الانشقاق، ومنه الفاجر لأنه يشق عصا
  المسلمين بخروجه إلى الفسق، والانبجاس اسم للشق الضيق القليل، فهما مختلفان اختلاف
  العام والخاص، فلا يتناقضان، وثانيها لعله انبجس أولاً، ثم انفجر ثانياً، وكذا العيون
  يظهر الماء منها قليلاً ثم يكثر لدوام خروجه. وثالثها لا يمتنع أن حاجتهم كانت تشتد
  إلى الماء فينفجر، أي يخرج الماء كثيراً ثم كانت تقل فكان الماء ينبجس أي يخرج قليلاً.</font></font>&#13;\t\t\t<label
