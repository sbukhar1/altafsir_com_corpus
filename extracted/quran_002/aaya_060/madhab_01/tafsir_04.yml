  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">السؤال السادس
  ما الحكمة في جعل الماء اثنتي عشرة عيناً؟ والجواب أنه كان في قوم موسى كثرة والكثير
  من الناس إذا اشتدت بهم الحاجة إلى الماء ثم وجدوه فإنه يقع بينهم تشاجر وتنازع وربما
  أفضى ذلك إلى الفتن العظيمة فأكمل الله تعالى هذه النعمة بأن عين لكل سبط منهم ماء
  معيناً لا يختلط بغيره والعادة في الرهط الواحد أن لا يقع بينهم من التنازع مثل ما
  يقع بين المختلفين. السؤال السابع من كم وجه يدل هذا الانفجار على الإعجاز؟ والجواب
  من وجوه أحدها أن نفس ظهور الماء معجز، وثانيها خروج الماء العظيم من الحجر الصغير،
  وثالثها خروج الماء بقدر حاجتهم، ورابعها خروج الماء عند ضرب الحجر بالعصا، وخامسها
  انقطاع الماء عند الاستغناء عنه، فهذه الوجوه الخمسة لا يمكن تحصيلها إلا بقدرة تامة
  نافذة في كل الممكنات وعلم نافذ في جميع المعلومات وحكمة عالية على الدهر والزمان،
  وما ذاك إلا للحق سبحانه وتعالى. أما قوله تعالى { قَدْ عَلِمَ كُلُّ أُنَاسٍ مَّشْرَبَهُمْ
  } فنقول إنما علموا ذلك لأنه أمر كل إنسان أن لايشرب إلا من جدول معين كيلا يختلفوا
  عند الحاجة إلى الماء، وأما إضافة المشرب إليهم فلأنه تعالى لما أباح لكل سبط من الأسباط
  ذلك الماء الذي ظهر من ذلك الشق الذي يليه صار ذلك كالملك لهم وجازت إضافته إليهم.
  أما قوله تعالى { كُلُواْ وَٱشْرَبُواْ مِن رّزْقِ ٱللَّهِ } ففيه حذف، والمعنى فقلنا
  لهم أو قال لهم موسى كلوا واشربوا، وإنما قال كلوا لوجهين، أحدهما لما تقدم من ذكر
  المن والسلوى، فكأنه قال كلوا من المن والسلوى الذي رزقكم الله بلا تعب ولا نصب واشربوا
