  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذِ
  ٱسْتَسْقَىٰ مُوسَىٰ لِقَوْمِهِ فَقُلْنَا ٱضْرِب بِّعَصَاكَ ٱلْحَجَرَ فَٱنفَجَرَتْ
  مِنْهُ ٱثْنَتَا عَشْرَةَ عَيْناً قَدْ عَلِمَ كُلُّ أُنَاسٍ مَّشْرَبَهُمْ كُلُواْ
  وَٱشْرَبُواْ مِن رِّزْقِ ٱللَّهِ وَلاَ تَعْثَوْاْ فِي ٱلأَرْضِ مُفْسِدِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قراءة العامة اثنتا عشرة بسكون الشين على التخفيف وقراءة أبي جعفر
  بكسر الشين، وعن بعضهم بفتح الشين، والوجه هو الأول لأنه أخف وعليه أكثر القراء، واعلم
  أن هذا هو الإنعام التاسع من الإنعامات المعدودة على بني إسرائيل، وهو جامع لنعم الدنيا
  والدين، أما في الدنيا فلأنه تعالى أزال عنهم الحاجة الشديدة إلى الماء ولولاه لهلكوا
  في التيه، كما لولا إنزاله المن والسلوى لهلكوا، فقد قال تعالى</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَمَا جَعَلْنَـٰهُمْ جَسَداً لاَّ
  يَأْكُلُونَ ٱلطَّعَامَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">الأنبياء 8 وقال</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَجَعَلْنَا مِنَ ٱلْمَاء كُلَّ شَىْء
  حَىّ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">الأنبياء 30 بل الإنعام بالماء في التيه أعظم من الإنعام بالماء المعتاد
  لأن الإنسان إذا اشتدت حاجته إلى الماء في المفازة وقد انسدت عليه أبواب الرجاء لكونه
  في مكان لا ماء فيه ولا نبات، فإذا رزقه الله الماء من حجر ضرب بالعصا فانشق واستقى
  منه علم أن هذه النعمة لا يكاد يعدلها شيء من النعم، وأما كونه من نعم الدين فلأنه
  من أظهر الدلائل على وجود الصانع وقدرته وعلمه ومن أصدق الدلائل على صدق موسى عليه
  السلام، وههنا مسائل المسألة الأولى جمهور المفسرين أجمعوا على أن هذا الاستسقاء كان
  في التيه، لأن الله تعالى لما ظلل عليهم الغمام وأنزل عليهم المن والسلوى وجعل ثيابهم
  بحيث لا تبلى ولا تتسخ خافوا العطش فأعطاهم الله الماء من ذلك الحجر، وأنكر أبو مسلم
  حمل هذه المعجزة على أيام مسيرهم إلى التيه فقال بل هو كلام مفرد بذاته، ومعنى الاستسقاء
  طلب السقيا من المطر على عادة الناس إذا أقحطوا ويكون ما فعله الله من تفجير الحجر
  بالماء فوق الإجابة بالسقيا وإنزال الغيث والحق أنه ليس في الآية ما يدل على أن الحق
  هذا أو ذاك وإن كان الأقرب أن ذلك وقع في التيه، ويدل عليه وجهان. أحدهما أن المعتاد
  في البلاد الاستغناء عن طلب الماء إلا في النادر، الثاني ما روي أنهم كانوا يحملون
  الحجر مع أنفسهم لأنه صار معداً لذلك فكما كان المن والسلوى ينزلان عليهم في كل غداة
  فكذلك الماء ينفجر لهم في كل وقت وذلك لا يليق إلا بأيامهم في التيه. المسألة الثانية
  اختلفوا في العصا، فقال الحسن كانت عصا أخذها من بعض الأشجار، وقيل كانت من آس الجنة
  طولها عشرة أذرع على طول موسى ولها شعبتان تتقدان في الظلمة والذي يدل عليه القرآن
  أن مقدارها كان مقداراً يصح أن يتوكأ عليها وأن تنقلب حية عظيمة ولا تكون كذلك إلا
  ولها قدر من الطول والغلظ وما زاد على ذلك فلا دلالة عليه. واعلم أن السكوت عن أمثال
  هذه المباحث واجب لأنه ليس فيها نص متواتر قاطع ولا يتعلق بها عمل حتى يكتفى فيها بالظن
  المستفاد من أخبار الآحاد فالأولى تركها.</font></font>&#13;\t\t\t<label disabled=\"true\"
