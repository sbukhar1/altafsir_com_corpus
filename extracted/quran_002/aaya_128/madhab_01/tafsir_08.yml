  \       <a href=\"javascript:go_QurPage(2,128)\">          <font id=\"getQurPage\"
  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">رَبَّنَا
  وَٱجْعَلْنَا مُسْلِمَيْنِ لَكَ وَمِن ذُرِّيَّتِنَآ أُمَّةً مُّسْلِمَةً لَّكَ وَأَرِنَا
  مَنَاسِكَنَا وَتُبْ عَلَيْنَآ إِنَّكَ أَنتَ ٱلتَّوَّابُ ٱلرَّحِيمُ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ رَبَّنَا وَٱجْعَلْنَا مُسْلِمَيْنِ } منقادين { لَكَ } اجعل { مِنْ
  ذُرِّيَّتِنَا } أولادنا { أُمَّةً } جماعة { مُّسْلِمَةً لَّكَ } (ومن) للتبعيض وأتى
  به لتقدُّم قوله ( لا ينال عهدي الظالمين) { وَأَرِنَا } علّمنا { مَنَاسِكَنَا } شرائع
  عبادتنا أو حجنا { وَتُبْ عَلَيْنَا إِنَّكَ أَنتَ ٱلتَّوَّابُ ٱلرَّحِيمُ } سألاه
  التوبة مع عصمتهما تواضعاً وتعليماً لذرّيتهما.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

