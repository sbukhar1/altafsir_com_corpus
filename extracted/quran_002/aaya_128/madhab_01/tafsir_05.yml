  أُمَّةً مُّسْلِمَةً لَّكَ وَأَرِنَا مَنَاسِكَنَا وَتُبْ عَلَيْنَآ إِنَّكَ أَنتَ
  ٱلتَّوَّابُ ٱلرَّحِيمُ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">وأصله أَرْئِنَا بالهمز؛ فمن قرأ
  بالسكون قال: ذهبت الهمزة وذهبت حركتها وبقيت الراء ساكنة على حالها؛ وٱستدلّ بقول
  الشاعر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">أَرْنا إداوة
  عبد اللَّه نملؤها</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">من ماء زمزم إن القوم قد ظَمِئوا</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">ومن كسر فإنه نقل حركة الهمزة المحذوفة
  إلى الراء؛ وأبو عمرو طلب الخفّة. وعن شُجاع بن أبي نصر وكان أميناً صادقاً أنه رأى
  رسول الله صلى الله عليه وسلم في المنام فذاكره أشياء من حروف أبي عمرو فلم يرد عليه
  إلا حرفين: هذا، والآخر</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">مَا نَنسَخْ مِنْ آيَةٍ أَوْ نُنسِهَا</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  106] مهموزاً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { مَنَاسِكَنَا } يقال:
  إن أصل النُّسك في اللغة الغسل؛ يقال منه: نسك ثوبه إذا غسله. وهو في الشرع ٱسم للعبادة؛
  يقال: رجل ناسك إذا كان عابداً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وٱختلف
  العلماء في المراد بالمناسك هنا؛ فقيل: مناسك الحج ومعالمه؛ قاله قتادة والسُّدي. وقال
  مجاهد وعطاء وٱبن جُريج: المناسك المذابح؛ أي مواضع الذبح. وقيل: جميع المتعبَّدات.
  وكل ما يُتعبَّد به إلى الله تعالى يقال له مَنْسَك ومَنْسِك. والناسك: العابد. قال
  النحاس: يقال نَسَك يَنْسُك، فكان يجب أن يقال على هذا: مَنْسُك، إلا أنه ليس في كلام
  العرب مَفْعُل. وعن زهير بن محمد قال: لما فرغ إبراهيم عليه السلام من بناء البيت الحرام
  قال: أيْ رَبّ، قد فرغتُ فأرنا مناسكناً؛ فبعث الله تعالى إليه جبريل فحجّ به، حتى
  إذا رجع من عَرَفة وجاء يوم النَّحر عَرَض له إبليس، فقال له: أحصبه، فحَصَبه بسبع
  حَصَيات، ثم الغد ثم اليوم الثالث، ثم علا ثَبَيراً فقال: يا عباد الله، أجيبوا؛ فسمع
  دعوته مَنْ بين الأبحر ممن في قلبه مثقال ذَرّة من إيمان، فقال: لَبيْكَ، اللَّهُمّ
  لَبّيكَ؛ قال: ولم يزل على وجه الأرض سبعة مسلمون فصاعداً، لولا ذلك لأهلكت الأرض ومن
  عليها. وأوّل من أجابه أهل اليمن. وعن أبي مِجْلَز قال: لما فرغ إبراهيم من البيت جاءه
  جبريل عليه السلام فأراه الطواف بالبيت ـ قال: وأحسبه قال: والصَّفَا والمرْوَة ـ ثم
  ٱنطلقا إلى العقبة فعَرَض لهما الشيطان؛ فأخذ جبريل سبع حَصَيات وأعطى إبراهيم سبع
  حَصَيات، فَرَمَى وكَبّر، وقال لإبراهيم: اِرم وكَبر؛ فَرَميَا وكبّرا مع كل رمية حتى
  أفَل الشيطان. ثم ٱنطلقا إلى الجَمْرة الوسطى، فَعَرض لهما الشيطان؛ فأخذ جبريل سبع
  حَصَيات وأعطى إبراهيم سبع حَصَيات، وقال: اِرم وكَبّر؛ فرميَا وكبرَا مع كل رمية حتى
  أفَل الشيطان. ثم أتيا الجمرة القُصْوَى فعَرَض لهما الشيطان؛ فأخذ جبريل سبع حَصَيات
  وأعطى إبراهيم سبع حصيات وقال: اِرم وكَبّر؛ فرميَا وكَبرا مع كل رمية حتى أفَل الشيطان.
  ثم أتى به جَمْعاً فقال: ها هنا يجمع الناس الصلوات. ثم أتى به عَرَفات فقال: عَرَفْت؟
  فقال نعم؛ فمن ثَمَّ سُمِّي عرفات. وروي أنه قال له: عَرَفْتَ، عرفتَ، عرفتَ؟ أي مِنًى
  والجَمْع وهذا؛ فقال نعم؛ فسُمّيَ ذلك المكان عرفات.</font></font>&#13;\t\t\t<label
