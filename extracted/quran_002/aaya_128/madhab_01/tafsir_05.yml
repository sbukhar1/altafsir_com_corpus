  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">رَبَّنَا وَٱجْعَلْنَا مُسْلِمَيْنِ لَكَ وَمِن ذُرِّيَّتِنَآ
  أُمَّةً مُّسْلِمَةً لَّكَ وَأَرِنَا مَنَاسِكَنَا وَتُبْ عَلَيْنَآ إِنَّكَ أَنتَ
  ٱلتَّوَّابُ ٱلرَّحِيمُ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">وعن خُصَيْف بن عبد الرحمن أن مجاهداً
  حدّثه قال: لما قال إبراهيم عليه السلام: { وَأَرِنَا مَنَاسِكَنَا } أي الصَّفَا والمَرْوَة،
  وهما من شعائر الله بنصّ القرآن؛ ثم خرج به جبريل، فلما مَرّ بجَمْرة العَقَبة إذا
  إبليس عليها، فقال له جبريل: كَبّر وٱرمِه؛ فٱرتفع إبليس إلى الوسطى، فقال جبريل: كَبّر
  وٱرْمِهِ؛ ثم في الجمرة القُصْوَى كذلك. ثم ٱنطلق به إلى المَشْعر الحرام، ثم أتى به
  عَرفة فقال له: هل عَرفتَ ما أريتك؟ قال نعم؛ فسُمِّيتْ عرفات لذلك فيما قيل؛ قال:
  فأذِّنْ في الناس بالحج؛ قال: كيف أقول؟ قال قل: يأيها الناس، أجيبوا رَبّكم، ثلاث
  مرار، ففعل؛ فقالوا: لَبّيكَ، اللَّهُمّ لَبيْكَ. قال: فمن أجاب يومئذ فهو حاج. وفي
  رواية أخرى: أنه حين نادى ٱستدار فدعا في كل وجه، فَلبى الناس من كل مشرق ومغرب، وتطأطأت
  الجبال حتى بَعُد صوته. وقال محمد بن إسحٰق: لما فرغ إبراهيم خليل الرحمن صلوات الله
  عليه من بناء البيت الحرام جاءه جبريل عليه السلام فقال له: طُفْ به سبعاً؛ فطاف به
  سبعاً هو وإسماعيل عليهما السلام، يستلمان الأركان كلها في كل طواف؛ فلما أكملا سبعاً
  صلّيَا خلف المقام ركعتين. قال: فقام جبريل فأراه المناسك كلها: الصَّفَا والمَرْوَة
  ومِنىً والمُزْدَلِفة. قال: فلما دخل مِنىً وهبط من العَقَبة تمثّل له إبليس...؛ فذكر
  نحو ما تقدّم. قال ٱبن إسحٰق: وبلغني أن آدم عليه السلام كان يستلم الأركان كلها قبل
  إبراهيم عليه السلام. وقال: حجّ إسحاق وسارة من الشام، وكان إبراهيم عليه السلام يحجّه
  كل سنة على البراق؛ وحَجّته بعد ذلك الأنبياء والأمم. وروى محمد بن سابط عن النبيّ
  صلى الله عليه وسلم أنه قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" كان النبيّ من الأنبياء إذا هلكت أُمَّته لحق مكة فتعبّد بها هو
  ومن آمن معه حتى يموتوا فمات بها نوح وهود وصالح وقبورهم بين زمزم والحِجر \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">وذكر ٱبن وهب أن شُعَيْباً مات بمكة
  هو ومن معه من المؤمنين، فقبورهم في غربي مكة بين دار النَّدْوَة وبين بني سَهْم. وقال
  ٱبن عباس: في المسجد الحرام قبران ليس فيه غيرهما، قبر إسماعيل وقبر شعيب عليهما السلام؛
  فقبر إسماعيل في الحِجْر، وقبر شعيب مقابل الحَجَر الأسود. وقال عبد اللَّه بن ضمرة
  السلوي: ما بين الركن والمقام إلى زمزم قبور تسعة وتسعين نبيًّا جاؤوا حجاجاً فقُبِروا
  هنالك، صلوات الله عليهم أجمعين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { وَتُبْ عَلَيْنَآ } ٱختلف في معنى قول إبراهيم وإسماعيل عليهما السلام؛ «وَتُبْ
  عَلَيْنَا» وهم أنبياء معصومون؛ فقالت طائفة: طلبا التثبيت والدوام، لا أنهما كان لهما
  ذنب.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قلت: وهذا حسن، وأحسن منه أنهما
