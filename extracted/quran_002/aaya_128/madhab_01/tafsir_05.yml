  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">رَبَّنَا
  وَٱجْعَلْنَا مُسْلِمَيْنِ لَكَ وَمِن ذُرِّيَّتِنَآ أُمَّةً مُّسْلِمَةً لَّكَ وَأَرِنَا
  مَنَاسِكَنَا وَتُبْ عَلَيْنَآ إِنَّكَ أَنتَ ٱلتَّوَّابُ ٱلرَّحِيمُ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { رَبَّنَا وَٱجْعَلْنَا مُسْلِمَيْنِ لَكَ } أي صيّرنا،
  و «مسلمين» مفعول ثان؛ سألا التثبيت والدوام. والإسلام في هذا الموضع: الإيمان والأعمال
  جميعاً؛ ومنه قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إِنَّ الدِّينَ عِندَ ٱللَّهِ ٱلإِسْلاَمُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[آل
  عمران: 19] ففي هذا دليل لمن قال: إن الإيمان والإسلام شيء واحد؛ وعَضَدُوا هذا بقوله
  تعالى في الآية الأخرى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فَأَخْرَجْنَا مَن كَانَ فِيهَا مِنَ ٱلْمُؤْمِنِينَ فَمَا وَجَدْنَا
  فِيهَا غَيْرَ بَيْتٍ مِّنَ ٱلْمُسْلِمِينَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الذاريات: 35-36]. وقرأ ٱبن عباس
  وعَوْف الأعرابي «مسلِمِين» على الجمع.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { وَمِن ذُرِّيَّتِنَآ أُمَّةً مُّسْلِمَةً لَّكَ } أي ومن ذريّتنا فٱجعل؛ فيقال:
  إنه لم يدع نبيّ إلا لنفسه ولأمته إلا إبراهيم فإنه دعا مع دعائه لنفسه ولأمته ولهذه
  الأمة. و «مِن» في قوله: { وَمِن ذُرِّيَّتِنَآ } للتبعيض؛ لأن الله تعالى قد كان أعلمه
  أن منهم ظالمين. وحكى الطبري: أنه أراد بقوله: { وَمِن ذُرِّيَّتِنَآ } العرب خاصة.
  قال السهيلي: وذريتهما العرب؛ لأنهم بنو نَبِت بن إسماعيل، أو بنو تيمن بن إسماعيل.
  ويقال: قَيْدَر بن نبت بن إسماعيل. أما العدنانية فمن نبت، وأما القَحْطانية فمن قيدر
  بن نبت بن إسماعيل، أو تيمن على أحد القولين. قال ٱبن عطية: وهذا ضعيف؛ لأن دعوته ظهرت
  في العرب وفيمن آمن من غيرهم. والأمّة: الجماعة هنا، وتكون واحداً إذا كان يُقْتدى
  به في الخير؛ ومنه قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّ إِبْرَاهِيمَ كَانَ أُمَّةً
  قَانِتاً لِلَّهِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[النحل: 120]،</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" وقال صلى الله عليه وسلم في زيد بن عمرو بن نُفَيل: «يُبعث أمّةً
  وحده» \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">لأنه
  لم يشرك في دينه غيره، والله أعلم. وقد يطلق لفظ الأمّة على غير هذا المعنى؛ ومنه قوله
  تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إِنَّا وَجَدْنَآ آبَآءَنَا عَلَىٰ أُمَّةٍ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الزخرف:
  22] أي على دين ومِلة؛ ومنه قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّ هَـٰذِهِ أُمَّتُكُمْ أُمَّةً
  وَاحِدَةً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الأنبياء: 92]. وقد تكون بمعنى الحين والزمان؛ ومنه قوله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَٱدَّكَرَ
  بَعْدَ أُمَّةٍ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[يوسف: 45] أي بعد حين وزمان. ويقال: هذه أُمّة زيد؛ أي أُمّ زيد.
  والأمّة أيضاً: القامة؛ يقال: فلان حسن الأمّة؛ أي حسن القامة؛ قال:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">وإنّ معاويةَ الأكْرَمِيـ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">ـن حسانُ الوجوه طِوالُ الأُمَمْ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقيل: الأمّة الشجة التي تبلغ أمّ
  الدماغ؛ يقال: رجل مأموم وأمِيم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { وَأَرِنَا مَنَاسِكَنَا } «أرِنَا» من رؤية البصر، فتتعدّى إلى مفعولين، وقيل:
  من رؤية القلب؛ ويلزم قائله أن يتعدّى الفعل منه إلى ثلاثة مفاعيل. قال ٱبن عطية: وينفصل
  بأنه يوجد معدّى بالهمزة من رؤية القلب إلى مفعولين (كغير المعدّى)، قال حُطائط ٱبن
  يعفُر أخو الأسود بن يَعْفُر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">أرِيني جواداً مات هزْلاً لأَننِي</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">أَرى ما
  تَرَيْنَ أو بخيلاً مُخَلَّداً</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وقرأ عمر بن عبد العزيز وقتادة وٱبن كثير وٱبن مُحَيْصِن والسُّدّي
  ورَوْح عن يعقوب ورُوَيْس والسُّوسي «أرْنَا» بسكون الراء في القرآن؛ وٱختاره أبو حاتم.
  وقرأ أبو عمرو بٱختلاس كسرة الراء، والباقون بكسرها؛ وٱختاره أبو عبيد.</font></font>&#13;\t\t\t<label
