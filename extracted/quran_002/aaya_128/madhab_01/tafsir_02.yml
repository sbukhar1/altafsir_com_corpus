  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذْ
  يَرْفَعُ إِبْرَٰهِيمُ ٱلْقَوَاعِدَ مِنَ ٱلْبَيْتِ وَإِسْمَٰعِيلُ رَبَّنَا تَقَبَّلْ
  مِنَّآ إِنَّكَ أَنتَ ٱلسَّمِيعُ ٱلْعَلِيمُ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">رَبَّنَا وَٱجْعَلْنَا
  مُسْلِمَيْنِ لَكَ وَمِن ذُرِّيَّتِنَآ أُمَّةً مُّسْلِمَةً لَّكَ وَأَرِنَا مَنَاسِكَنَا
  وَتُبْ عَلَيْنَآ إِنَّكَ أَنتَ ٱلتَّوَّابُ ٱلرَّحِيمُ</a> <b>} * </b><b>{</b> <a
  class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">رَبَّنَا
  وَٱبْعَثْ فِيهِمْ رَسُولاً مِّنْهُمْ يَتْلُواْ عَلَيْهِمْ آيَٰتِكَ وَيُعَلِّمُهُمُ
  ٱلْكِتَٰبَ وَٱلْحِكْمَةَ وَيُزَكِّيهِمْ إِنَّكَ أَنتَ ٱلعَزِيزُ ٱلحَكِيمُ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ يَرْفَعُ } حكاية حال ماضية. و { ٱلْقَوَاعِدَ } جمع قاعدة وهي الأساس
  والأصل لما فوقه، وهي صفة غالبة، ومعناها الثابتة. ومنه قعّدك الله، أي أسأل الله أن
  يقعدك أي يثبتك. ورفع الأساس: البناء عليها لأنها إذا بنى عليها نقلت عن هيئة الانخفاض
  إلى هيئة الارتفاع وتطاولت بعد التقاصر. ويجوز أن يكون المراد بها سافات البناء لأنّ
  كل ساف قاعدة للذي يبنى عليه ويوضع فوقه. ومعنى رفع القواعد: رفعها بالبناء لأنه إذا
  وضع سافاً فوق ساف فقد رفع السافات. ويجوز أن يكون المعنى: وإذ يرفع إبراهيم ما قعد
  من البيت ـ أي استوطأ ـ يعني جعل هيئته القاعدة المستوطئة مرتفعة عالية بالبناء، وروي:
  أنه كان مؤسساً قبل إبراهيم فبنى على الأساس. وروي: أن الله تعالى أنزل البيت ياقوتة
  من يواقيت الجنة له بابان من زمرد: شرقي وغربي، وقال لآدم عليه السلام: أهبطت لك ما
  يطاف به كما يطاف حول عرشي، فتوجه آدم من أرض الهند إليه ماشياً، وتلقته الملائكة فقالوا:
  بَرَّ حجك يا آدم، لقد حججنا هذا البيت قبلك بألفي عام وحج آدم أربعين حجة من أرض الهند
  إلى مكة على رجليه، فكان على ذلك إلى أن رفعه الله أيام الطوفان إلى السماء الرابعة
  فهو البيت المعمور، ثم إن الله تعالى أمر إبراهيم ببنائه وعرّفه جبريل مكانه. وقيل:
  بعث الله سحابةً أظلته: ونودي: أن ابن على ظلها لا تزد ولا تنقص. وقيل: بناه من خمسة
  أجبل طورسينا، وطورزيتا، ولبنان، والجودي، وأسسه من حراء. وجاءه جبريل بالحجر الأسود
  من السماء. وقيل: تمخض أبو قبيس فانشق عنه، وقد خبىء فيه في أيام الطوفان وكان ياقوتة
  بيضاء من الجنة، فلما لمسته الحيض في الجاهلية اسودّ. وقيل: كان إبراهيم يبني وإسماعيل
  يناوله الحجارة { رَبَّنَا } أي يقولان ربنا. وهذا الفعل في محل النصب على الحال، وقد
  أظهره عبد الله في قراءته، ومعناه: يرفعانها قائلين ربنا { إِنَّكَ أَنتَ ٱلسَّمِيعُ
  } لدعائنا { ٱلْعَلِيمُ } بضمائرنا ونياتنا. فإن قلت: هلا قيل: قواعد البيت، وأي فرق
  بين العبارتين؟ قلت: في إبهام القواعد وتبيينها بعد الإبهام ما ليس في إضافتها لما
  في الإيضاح بعد الإبهام من تفخيم لشأن المبين { مُسْلِمَيْنِ لَكَ } مخلصين لك أوجهنا،
  من قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">أَسْلَمَ وَجْهَهُ لِلَّهِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[البقرة:112] أو مستسلمين. يقال:
  أسلم له وسلم واستسلم، إذا خضع وأذعن. والمعنى: زدنا إخلاصاً أو إذعاناً لك. وقرىء:
  «مسلمين» على الجمع، كأنهما أرادا أنفسهما وهاجر، أو أجريا التثنية على حكم الجمع لأنها
  منه { وَمِن ذُرّيَّتِنَا } واجعل من ذرّيتنا { أُمَّةً مُّسْلِمَةً لَّكَ } و { مِنَ
  } للتبعيض أو للتبيين، كقوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَعَدَ ٱللَّهُ ٱلَّذِينَ ءامَنُواْ مِنْكُمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[النور:
  55]. فإن قلت: لم خصّا ذرّيتهما بالدعاء؟ قلت: لأنهم أحق بالشفقة والنصيحة</font></font>&#13;\t\t\t<label
