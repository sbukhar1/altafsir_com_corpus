  مَنَاسِكَنَا وَتُبْ عَلَيْنَآ إِنَّكَ أَنتَ ٱلتَّوَّابُ ٱلرَّحِيمُ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">رَبَّنَا
  وَٱبْعَثْ فِيهِمْ رَسُولاً مِّنْهُمْ يَتْلُواْ عَلَيْهِمْ آيَٰتِكَ وَيُعَلِّمُهُمُ
  ٱلْكِتَٰبَ وَٱلْحِكْمَةَ وَيُزَكِّيهِمْ إِنَّكَ أَنتَ ٱلعَزِيزُ ٱلحَكِيمُ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\"/></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">قُواْ أَنفُسَكُمْ وَأَهْلِيكُمْ نَاراً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[التحريم:
  6]، ولأنّ أولاد الأنبياء إذا صلحوا صلح بهم غيرهم وشايعوهم على الخير. ألا ترى أن
  المقدّمين من العلماء والكبراء إذا كانوا على السداد، كيف يتسببون لسداد من وراءهم؟
  وقيل: أراد بالأمة أمة محمد صلى الله عليه وسلم { وَأَرِنَا } منقول من رأى بمعنى أبصر
  أو عرّف. ولذلك لم يتجاوز مفعولين، أي وبصرنا متعبداتنا في الحج، أو وعرفناها. وقيل:
  مذابحنا. وقرىء: (وأرْنا )بسكون الراء قياساً على فخذ في فخذ. وقد استرذلت، لأن الكسرة
  منقولة من الهمزة الساقطة دليل عليها، فإسقاطها إجحاف. وقرأ أبو عمرو بإشمام الكسرة.
  وقرأ عبد الله: «وأرهم مناسكهم». { وَتُبْ عَلَيْنَا } ما فرط منا من الصغائر أو استتاباً
  لذرّيتهما { وَٱبْعَثْ فِيهِمْ } في الأمة المسلمة { رَسُولاً مّنْهُمْ } من أنفسهم.
  وروى أنه قيل له: قد استجيب لك وهو في آخر الزمان، فبعث الله فيهم محمداً صلى الله
  عليه وسلم. قال عليه الصلاة والسلام:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(55)</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" أنا دعوة أبي إبراهيم وبشرى أخي
  عيسى ورؤيا أمي \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">{
  يَتْلُو عَلَيْهِمْ ءايَـٰتِكَ } يقرأ عليهم ويبلغهم ما يوحى إليه من دلائل وحدانيتك
  وصدق أنبيائك { وَيُعَلّمُهُمُ ٱلْكِتَـٰبَ } القرآن { وَٱلْحِكْـمَةَ } الشريعة وبيان
  الأحكام { وَيُزَكّيهِمْ } ويطهرهم من الشرك وسائر الأرجاس، كقوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَيُحِلُّ
  لَهُمُ ٱلطَّيِّبَـٰتِ وَيُحَرّمُ عَلَيْهِمُ ٱلْخَبَـئِثَ</font></font> }</b><br
