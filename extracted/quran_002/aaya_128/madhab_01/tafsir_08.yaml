aaya: رَبَّنَا وَاجْعَلْنَا مُسْلِمَيْنِ لَكَ وَمِنْ ذُرِّيَّتِنَا أُمَّةً مُسْلِمَةً
  لَكَ وَأَرِنَا مَنَاسِكَنَا وَتُبْ عَلَيْنَا ۖ إِنَّكَ أَنْتَ التَّوَّابُ الرَّحِيمُ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ رَبَّنَا وَٱجْعَلْنَا
  مُسْلِمَيْنِ لَكَ وَمِن ذُرِّيَّتِنَآ أُمَّةً مُّسْلِمَةً لَّكَ وَأَرِنَا مَنَاسِكَنَا
  وَتُبْ عَلَيْنَآ إِنَّكَ أَنتَ ٱلتَّوَّابُ ٱلرَّحِيمُ }{ رَبَّنَا وَٱجْعَلْنَا مُسْلِمَيْنِ
  } منقادين { لَكَ } اجعل { مِنْ ذُرِّيَّتِنَا } أولادنا { أُمَّةً } جماعة { مُّسْلِمَةً
  لَّكَ } (ومن) للتبعيض وأتى به لتقدُّم قوله ( لا ينال عهدي الظالمين) { وَأَرِنَا
  } علّمنا { مَنَاسِكَنَا } شرائع عبادتنا أو حجنا { وَتُبْ عَلَيْنَا إِنَّكَ أَنتَ
  ٱلتَّوَّابُ ٱلرَّحِيمُ } سألاه التوبة مع عصمتهما تواضعاً وتعليماً لذرّيتهما.\r\n\t\t\t\r\n\t\t\t</section>"

