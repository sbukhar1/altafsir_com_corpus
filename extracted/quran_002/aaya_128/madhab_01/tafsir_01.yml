  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">رَبَّنَا
  وَٱجْعَلْنَا مُسْلِمَيْنِ لَكَ وَمِن ذُرِّيَّتِنَآ أُمَّةً مُّسْلِمَةً لَّكَ وَأَرِنَا
  مَنَاسِكَنَا وَتُبْ عَلَيْنَآ إِنَّكَ أَنتَ ٱلتَّوَّابُ ٱلرَّحِيمُ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وهذا أيضاً خبر من الله تعالـى ذكره عن إبراهيـم وإسماعيـل أنهما كانا
  يرفعان القواعد من البـيت وهما يقولان: { رَبَّنا وَاجْعَلْنَا مُسْلِـمَيْنِ لَكَ
  } يعنـيان بذلك: واجعلنا مستسلـمين لأمرك خاضعين لطاعتك، لا نُشْرِك معك فـي الطاعة
  أحدا سواك، ولا فـي العبـادة غيرك. وقد دللنا فـيـما مضى علـى أن معنى الإسلام الـخضوع
  لله بـالطاعة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وأما قوله: { وَمِنْ ذَرّيَّتِنَا
  أُمَّةً مُسْلِـمَةً لَكَ } فإنهما خَصَّا بذلك بعض الذرية لأن الله تعالـى ذكره قد
  كان أعلـم إبراهيـم خـلـيـله صلى الله عليه وسلم قبل مسألته هذه أن من ذرّيته من لا
  ينال عهده لظلـمه وفجوره، فخصا بـالدعوة بعض ذرّيتهما. وقد قـيـل إنهما عنـيا بذلك
  العرب. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا موسى بن هارون، قال: ثنا عمرو
  بن حماد، قال: ثنا أسبـاط، عن السدي: { وَمِنْ ذُرّيَتِنَا أمَّةً مُسْلِـمَةً لَكَ
  } يعنـيان العرب. وهذا قول يدلّ ظاهر الكتاب علـى خلافه لأن ظاهره يدل علـى أنهما دعوا
  الله أن يجعل من ذريتهما أهل طاعته وولايته والـمستـجيبـين لأمره، وقد كان فـي ولد
  إبراهيـم العرب وغير العرب، والـمستـجيب لأمر الله والـخاضع له بـالطاعة من الفريقـين
  فلا وجه لقول من قال: عنى إبراهيـم بدعائه ذلك فريقاً من ولده بأعيانهم دون غيرهم إلا
  التـحكم الذي لا يعجز عنه أحد. وأما الأمة فـي هذا الـموضع، فإنه يعنـي بها الـجماعة
  من الناس، من قول الله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَمِن قَوْمِ مُوسَىٰ أُمَّةٌ يَهْدُونَ بِٱلْحَقِّ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأعراف:
  156].</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">القول فـي تأويـل قوله تعالـى: {
  وأرِنا مَناسِكَنا }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">اختلفت القراء فـي قراءة ذلك، فقرأه
  بعضهم: { وأرنا مَناسِكَنا } بـمعنى رؤية العين، أي أظهرها لأعيننا حتـى نراها. وذلك
  قراءة عامة أهل الـحجاز والكوفة، وكان بعض من يوجّه تأويـل ذلك إلـى هذا التأويـل يسكن
  الراء من «أرْنا»، غير أنه يُشِمُّها كسرة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلف
  قائل هذه الـمقالة وقراء هذه القراءة فـي تأويـل قوله: { مَناسِكَنا } فقال بعضهم:
  هي مناسك الـحجّ ومعالـمه. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر بن معاذ، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة قوله: { وأرِنا مَناسِكَنا }
  فأراهما الله مناسكهما الطواف بـالبـيت، والسعي بـين الصفـا والـمروة، والإفـاضة من
  عرفـات، والإفـاضة من جمع، ورمي الـجمار، حتـى أكمل الله الدين أو دينه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر عن
  قتادة فـي قوله: { وأرِنا مَناسِكَنا } قال: أرنا نُسكنا وحَجَّنا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا موسى، قال: حدثنا عمرو، قال: ثنا أسبـاط، عن السدي، قال: لـما
  فرغ إبراهيـم وإسماعيـل من بنـيان البـيت أمره الله أن ينادي فقال:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَأَذِّن
  فِي ٱلنَّاسِ بِٱلْحَجِّ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الحج: 27] فنادى بـين أخشبـي مكة: يا أيها الناس إن الله يأمركم أن
  تـحجوا بـيته. قال: فوقرت فـي قلب كل مؤمن، فأجابه كل من سمعه من جبل أو شجر أو دابة:
  لبـيك لبـيك فأجابوه بـالتلبـية: لبـيك اللهمَّ لبـيك وأتاه من أتاه.</font></font>&#13;\t\t\t<label
