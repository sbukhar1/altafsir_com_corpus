  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">رَبَّنَا وَٱجْعَلْنَا مُسْلِمَيْنِ لَكَ وَمِن ذُرِّيَّتِنَآ
  أُمَّةً مُّسْلِمَةً لَّكَ وَأَرِنَا مَنَاسِكَنَا وَتُبْ عَلَيْنَآ إِنَّكَ أَنتَ
  ٱلتَّوَّابُ ٱلرَّحِيمُ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">ومن سكن الراء من «أرْنا» توهم أن
  إعراب الـحرف فـي الراء فسكنها فـي الـجزم كما فعلوا ذلك فـي لـم يكن ولـم يَكُ. وسواء
  كان ذلك من رؤية العين، أو من رؤية القلب. ولا معنى لفَرْقِ من فَرَق بـين رؤية العين
  فـي ذلك ورؤية القلب.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وأما الـمناسك فإنها جمع «مَنْسِك»،
  وهو الـموضع الذي ينسك لله فـيه، ويتقرّب إلـيه فـيه بـما يرضيه من عمل صالـح إما بذبح
  ذبـيحة له، وإما بصلاة أو طواف أو سعي، وغير ذلك من الأعمال الصالـحة ولذلك قـيـل لـمشاعر
  الـحجّ مناسكه، لأنها أمارات وعلامات يعتادها الناس، ويتردّدون إلـيها. وأصل الـمَنْسِك
  فـي كلام العرب: الـموضع الـمعتاد الذي يعتاده الرجل ويألفه، يقال: لفلان منسك، وذلك
  إذا كان له موضع يعتاده لـخير أو شرّ ولذلك سميت الـمناسك مناسك، لأنها تُعتاد ويتردّد
  إلـيها بـالـحجّ والعمرة، وبـالأعمال التـي يتقرّب بها إلـى الله. وقد قـيـل: إن معنى
  النسك: عبـادة الله، وأن الناسك إنـما سمي ناسكا بعبـادة ربه، فتأوّل قائل هذه الـمقالة
  قوله: { وأرِنا مَناسِكَنا } وعَلِّـمْنا عبـادتك كيف نعبدك، وأين نعبدك، وما يرضيك
  عنا فنفعله. وهذا القول وإن كان مذهبـاً يحتـمله الكلام، فإن الغالب علـى معنى الـمناسك
  ما وصفنا قبل من أنها مناسك الـحجّ التـي ذكرنا معناها. وخرج هذا الكلام من قول إبراهيـم
  وإسماعيـل علـى وجه الـمسألة منهما ربهما لأنفسهما، وإنـما ذلك منهما مسألة ربهما لأنفسهما
  وذرّيتهما الـمسلـمين، فلـما ضما ذريتهما الـمسلـمين إلـى أنفسهما صارا كالـمخبرين
  عن أنفسهم بذلك. وإنـما قلنا إن ذلك كذلك لتقدم الدعاء منهما للـمسلـمين من ذريتهما
  قَبْلُ فـي أوّل الآية، وتأخره بعد فـي الآية الأخرى.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فأما
  الذي فـي أول الآية فقولهما: { رَبَّنا وَاجْعَلْنا مُسْلِـمَيْنِ لَكَ وَمِنْ ذُرّيَّتِنَا
  أُمَّةً مُسْلِـمَةً لَكَ }. ثم جمعا أنفسهما والأمة الـمسلـمة من ذريتهما فـي مسألتهما
  ربهما أن يريهم مناسكهم فقالا: { وأرِنا مَناسِكَنا }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأما
  التـي فـي الآية التـي بعدها:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">رَبَّنَا وَٱبْعَثْ فِيهِمْ رَسُولاً مِّنْهُمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  129] فجعلا الـمسألة لذريتهما خاصة. وقد ذكر أنها فـي قراءة ابن مسعود: «وأَرِهِمْ
  مَنَاسِكَهُمْ»، يعنـي بذلك: وأر ذريتنا الـمسلـمة مناسكهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">القول
  فـي تأويـل قوله تعالـى: { وَتُبْ عَلَـيْنَا إِنَّكَ أنْتَ التَّوابُ الرَّحِيـمُ
  }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">أما التوبة فأصلها الأوبة من مكروه
  إلـى مـحبوب، فتوبة العبد إلـى ربه: أوبته مـما يكرهه الله منه بـالندم علـيه والإقلاع
  عنه، والعزم علـى ترك العود فـيه. وتوبة الربّ علـى عبده: عوده علـيه بـالعفو له عن
  جُرْمه والصفح له عن عقوبة ذنبه، مغفرةً له منه، وتفضلاً علـيه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
