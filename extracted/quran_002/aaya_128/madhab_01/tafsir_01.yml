  أُمَّةً مُّسْلِمَةً لَّكَ وَأَرِنَا مَنَاسِكَنَا وَتُبْ عَلَيْنَآ إِنَّكَ أَنتَ
  ٱلتَّوَّابُ ٱلرَّحِيمُ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">فأمره الله أن يخرج إلـى عرفـات
  ونَعَتَها فخرج فلـما بلغ الشجرة عند العقبة استقبله الشيطان، فرماه بسبع حَصَيَاتٍ
  يكبر مع كل حصاة، فطار فوقع علـى الـجمرة الثانـية أيضاً، فصدّه فرماه وكبر، فطار فوقع
  علـى الـجمرة الثالثة، فرماه وكبر. فلـما رأى أنه لا يُطيقه، ولـم يدر إبراهيـم أين
  يذهب، انطلق حتـى أتـى ذا الـمـجاز، فلـما نظر إلـيه فلـم يعرفه جاز فلذلك سمي ذا الـمـجاز.
  ثم انطلق حتـى وقع بعرفـات، فلـما نظر إلـيها عرف النعت، قال: قد عرفتُ فسميت عرفـات.
  فوقـف إبراهيـم بعرفـات. حتـى إذا أمسى ازدلف إلـى جمع، فسميت الـمزدلفة. فوقـف بجمع.
  ثم أقبل حتـى أتـى الشيطان حيث لقـيه أوّل مرّة فرماه بسبع حصيات سبع مرّات، ثم أقام
  بـمنى حتـى فرغ من الـحجّ وأمرِه. وذلك قوله: { وأرنَا مَناسِكَنا }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون مـمن قرأ هذه القراءة: الـمناسك الـمذابح. فكان تأويـل
  هذه الآية علـى قول من قال ذلك: وأرنا كيف نَنْسُكُ لك يا ربنا نسائكنا فنذبحها لك.
  ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا مـحمد بن بشار، قال: ثنا عبد
  الرحمن، قال: ثنا سفـيان، عن ابن جريج، عن عطاء: { وأرِنا مَناسِكَنا } قال: ذَبْحَنا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا الـحسن بن يحيى، قال: ثنا عبد الرزاق، قال: أخبرنا الثوري، عن
  ابن جريج، عن عطاء، قال: مذابحنا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا الـمثنى، قال: حدثنا أبو حذيفة، قال: حدثنا شبل، عن ابن أبـي
  نـجيح، عن مـجاهد مثله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: حدثنـي حجاج، عن ابن جريج، قال: قال عطاء: سمعت عبـيد بن عمير يقول: { وأرِنا
  مَنَاسِكَنَا } قال: أرنا مذابحنا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: «وأرْنا مَناسِكَنا» بتسكين الراء. وزعموا أن معنى ذلك: وعلِّـمنا ودُلَّنا
  علـيها، لا أن معناها أرناها بـالأبصار. وزعموا أن ذلك نظير قول حُطائط بن يَعْفر أخي
  الأسود بن يعفر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">أرينِـي
  جَوَاداً ماتَ هُزْلاً لأَنَّنِـي</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">أرَى ما
  تَرَينَ أوْ بَخِيلاً مُخـلّدا</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">يعنـي بقوله أرينـي: دلـينـي علـيه وعرّفـينـي مكانه، ولـم يَعْنِ
  به رؤية العين. وهذه قراءة رُويت عن بعض الـمتقدّمين. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: حدثنـي حجاج، عن ابن جريج، قال:
  قال عطاء: { أرِنا مَناسِكَنا } أخرجها لنا، علـمناها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا ابن جريج، قال: قال ابن الـمسيب:
  قال علـيّ بن أبـي طالب: لـما فرغ إبراهيـم من بناء البـيت، قال: فعلت أي ربّ فأرنا
  مناسكنا، أبرزها لنا، علـمناها فبعث الله جبريـل فحجّ به.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والقول
  واحد، فمن كسر الراء جعل علامة الـجزم سقوط الـياء التـي فـي قول القائل أرنـيه،أرنه
  وأقرّ الراء مكسورة كما كانت قبل الـجزم.</font></font>&#13;\t\t\t<label disabled=\"true\"
