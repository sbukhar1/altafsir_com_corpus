  مَنَاسِكَنَا وَتُبْ عَلَيْنَآ إِنَّكَ أَنتَ ٱلتَّوَّابُ ٱلرَّحِيمُ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">رَبَّنَا
  وَٱبْعَثْ فِيهِمْ رَسُولاً مِّنْهُمْ يَتْلُواْ عَلَيْهِمْ آيَٰتِكَ وَيُعَلِّمُهُمُ
  ٱلْكِتَٰبَ وَٱلْحِكْمَةَ وَيُزَكِّيهِمْ إِنَّكَ أَنتَ ٱلعَزِيزُ ٱلحَكِيمُ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قال حطائط بن يعفر أخو الأسود بن يعفر: [الطويل]</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">أريني جواداً ماتَ هزلاً لأنني</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">أرى ما ترين
  أو بخيلاً مخلدا</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وقال قتادة: المناسك معالم الحج، وروي عن عليّ بن أبي طالب رضي الله
  عنه أنه قال: لما فرغ إبراهيم من بناء البيت ودعا بهذه الدعوة بعث الله إليه جبريل
  فحج به، وقال ابن جريج: المناسك المذابح أي مواضع الذبح، وقال فريق من العلماء: المناسك
  العبادات كلها، ومنه الناسك أي العابد، وفي قراءة ابن مسعود \" وأرهم مناسكهم \" كأنه
  يريد الذرية، والتوبة الرجوع، وعرفه شرعاً من الشر إلى الخير وتوبة الله على العبد
  رجوعه به وهدايته له.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">واختلف في معنى طلبهم التوبة وهم
  أنبياء معصومون، فقالت طائفة: طلبا التثبيت والدوام، وقيل: أرادا من بعدهما من الذرية
  كما تقول برني فلان وأكرمني وأنت تريد في ولدك وذريتك، وقيل وهو الأحسن عندي: إنهما
  لما عرفا المناسك وبنيا البيت وأطاعا أرادا أن يسنا للناس أن ذلك الموقف وتلك المواضع
  مكان التنصل من الذنوب وطلب التوبة. وقال الطبري: إنه ليس أحد من خلق الله تعالى إلا
  وبينه وبين الله تعالى معانٍ يحب أن تكون أحسن مما هي.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأجمعت
  الأمة على عصمة الأنبياء في معنى التبليغ ومن الكبائر ومن الصغائر التي فيها رذيلة،
  واختلف في غير ذلك من الصغائر، والذي أقول به أنهم معصومون من الجميع، وأن قول النبي
  صلى الله عليه وسلم \" إني لأتوب إلى الله في اليوم وأستغفره سبعين مرة \" إنما هو
  رجوعه من حالة إلى أرفع منها لتزيد علومه واطلاعه على أمر الله، فهو يتوب من المنزلة
  الأولى إلى الأخرى، والتوبة هنا لغوية.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { ربنا وابعث فيهم رسولاً منهم } الآية، هذا هو الذي أراد النبي صلى الله عليه
  وسلم بقوله \" أنا دعوة أبي إبراهيم، وبشرى عيسى \" ، ومعنى { منهم } أن يعرفوه ويتحققوا
  فضله ويشفق عليهم ويحرص، { يتلو } في موضع نصب نعت لرسول أي تالياً عليهم، ويصح أن
  يكون في موضع الحال، والآيات آيات القرآن، و { الكتاب } القرآن، ونسب التعليم إلى النبي
  صلى الله عليه وسلم من حيث هو يعطي الأمور التي ينظر فيها ويعلم طرق النظر بما يلقيه
  الله إليه ويوحيه، وقال قتادة: { الحكمة } السنة وبيان النبي صلى الله عليه وسلم الشرائع،
  وروى ابن وهب عن مالك: أن الحكمة الفقه في الدين والفهم الذي هو سجية ونور من الله
  تعالى، و { يزكيهم } معناه يطهرهم وينميهم بالخير، ومعنى الزكاة لا يخرج عن التطهير
  أو التنمية، و { العزيز } الذي يغلب ويتم مراده ولا يرد، و { الحكيم } المصيب مواقع
  الفعل المحكم لها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
