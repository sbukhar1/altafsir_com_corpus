  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذْ
  يَرْفَعُ إِبْرَٰهِيمُ ٱلْقَوَاعِدَ مِنَ ٱلْبَيْتِ وَإِسْمَٰعِيلُ رَبَّنَا تَقَبَّلْ
  مِنَّآ إِنَّكَ أَنتَ ٱلسَّمِيعُ ٱلْعَلِيمُ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">رَبَّنَا وَٱجْعَلْنَا
  مُسْلِمَيْنِ لَكَ وَمِن ذُرِّيَّتِنَآ أُمَّةً مُّسْلِمَةً لَّكَ وَأَرِنَا مَنَاسِكَنَا
  وَتُبْ عَلَيْنَآ إِنَّكَ أَنتَ ٱلتَّوَّابُ ٱلرَّحِيمُ</a> <b>} * </b><b>{</b> <a
  class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">رَبَّنَا
  وَٱبْعَثْ فِيهِمْ رَسُولاً مِّنْهُمْ يَتْلُواْ عَلَيْهِمْ آيَٰتِكَ وَيُعَلِّمُهُمُ
  ٱلْكِتَٰبَ وَٱلْحِكْمَةَ وَيُزَكِّيهِمْ إِنَّكَ أَنتَ ٱلعَزِيزُ ٱلحَكِيمُ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">المعنى واذكر إذ، و { القواعد } جمع قاعدة وهي الأساس، وقال الفراء:
  \" هي الجدر \".</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال القاضي أبو محمد: وفي هذا تجوز،
  والقواعد من النساء جمع قاعد وهي التي قعدت عن الولد وحذفت تاء التأنيث لأنه لا دخول
  للمذكر فيه، هذا قول بعض النحاة، وقد شذ حذفها مع اشتراك المذكر بقولهم ناقة ضامر،
  ومذهب الخليل أنه متى حذفت تاء التأنيث زال الجري على الفعل وكان ذلك على النسب.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">و { البيت } هنا الكعبة بإجماع، واختلف بعض رواة القصص: فقيل إن آدم
  أمر ببنائه، فبناه، ثم دثر ودرس حتى دل عليه إبراهيم فرفع قواعده، وقيل: إن آدم هبط
  به من الجنة، وقيل: إنه لما استوحش في الأرض حين نقص طوله وفقد أصوات الملائكة أهبط
  إليه وهو كالدرة، وقيل: كالياقوتة، وقيل: إن البيت كان ربوة حمراء، وقيل بيضاء، ومن
  تحته دحيت الأرض، وإن إبراهيم ابتدأ بناءه بأمر الله ورفع قواعده.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">و الذي يصح من هذا كله أن الله أمر إبراهيم برفع قواعد البيت، وجائز
  قدمه وجائز أن يكون ذلك ابتداء، ولا يرجح شيء من ذلك إلا بسند يقطع العذر، وقال عبيد
  بن عمير: رفعها إبراهيم وإسماعيل معاً، وقال ابن عباس: رفعها إبراهيم، وإسماعيل يناوله
  الحجارة، وقال علي بن أبي طالب: رفعها إبراهيم، وإسماعيل طفل صغير.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال القاضي أبو محمد: ولا يصح هذا عن علي رضي الله عنه، لأن الآية
  والآثار تردهُ، { وإسماعيل } عطف على { إبراهيم } ، وقيل هو مقطوع على الابتداء وخبره
  فيما بعد، قال الماوردي: { إسماعيل } أصله اسمع يا إيل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  القاضي أبو محمد وهذا ضعيف، وتقدير الكلام: يقولان ربنا تقبل، وهي في قراءة أبي بن
  كعب وعبد الله بن مسعود كذلك بثبوت \" يقولان \" ، وقالت فرقة: التقدير وإسماعيل يقول
  ربنا، وحذف لدلالة الظاهر عليه، وكل هذا يدل على أن إسماعيل لم يكن طفلاً في ذلك الوقت،
  وخصّا هاتين الصفتين لتناسبهما مع حالهما، أي { السميع } لدعائنا و { العليم } بنياتنا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقولهما { اجعلنا } بمعنى صيرنا تتعدى إلى مفعولين، و { مسلمين } هو
  المفعول الثاني، وكذلك كانا، فإنما أرادا التثبيت والدوام، والإسلام في هذا الموضع
  الإيمان والأعمال جميعاً، وقرأ ابن عباس وعوف: \" مسلمين \" على الجمع، و { من } في
  قوله { ومن ذريتنا } للتبعيض، وخص من الذرية بعضاً لأن الله تعالى قد كان أعلمه أن
  منهم ظالمين، والأمة الجماعة، وحكى الطبري أنه أراد بذلك العرب خاصة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال القاضي أبو محمد رحمه الله: وهو ضعيف، لأن دعوته ظهرت في العرب
  وفيمن آمن من غيرهم، وقرأ نافع وحمزة والكسائي، \" أرِنا \" بكسر الراء، وقرأ ابن كثير
  \" أرْنا \" بإسكان الراء، وقرأ أبو عمرو بين الإسكان والكسر اختلاساً، والأصل أرئينا
  حذفت الياء للجزم ونقلت حركة الهمزة إلى الراء وحذفت تخفيفاً، واستثقل بعد من سكن الراء
  الكسرة كما استثقلت في فخذ، وهنا من الإجحاف ما ليس في فخذ، وقالت طائفة: { أرنا }
  من رؤية البصر، وقالت طائفة: من رؤية القلب، وهو الأصح، ويلزم قائله أن يتعدى الفعل
  منه إلى ثلاثة مفعولين، وينفصل عنه بأنه يوجد معدى بالهمزة من رؤية القلب كغير المعدى.</font></font>&#13;\t\t\t<label
