  title: تفسير تفسير القرآن
  author: ابن عبد السلام
  year: '660'
aaya: رَبَّنَا وَاجْعَلْنَا مُسْلِمَيْنِ لَكَ وَمِنْ ذُرِّيَّتِنَا أُمَّةً مُسْلِمَةً
  لَكَ وَأَرِنَا مَنَاسِكَنَا وَتُبْ عَلَيْنَا ۖ إِنَّكَ أَنْتَ التَّوَّابُ الرَّحِيمُ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ رَبَّنَا وَٱجْعَلْنَا
  مُسْلِمَيْنِ لَكَ وَمِن ذُرِّيَّتِنَآ أُمَّةً مُّسْلِمَةً لَّكَ وَأَرِنَا مَنَاسِكَنَا
  وَتُبْ عَلَيْنَآ إِنَّكَ أَنتَ ٱلتَّوَّابُ ٱلرَّحِيمُ }{ أُمَّةً مُّسْلِمَةً لَّكَ
  } المسلم: الذي استسلم لأمر الله وخضع له. { وَأَرِنَا } عرفنا { مَنَاسِكَنَا } مناسك
  الحج، أو الذبائح والنسك: العبادة، والناسك: العابد، أو من قولهم لفلان منسك أي مكان
  يعتاد التردد إليه بخير أو شر، فسميت مناسك، لأنه يتردد إليها في الحج والعمرة.\r\n\t\t\t\r\n\t\t\t</section>"

