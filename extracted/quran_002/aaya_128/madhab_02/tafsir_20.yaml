aaya: رَبَّنَا وَاجْعَلْنَا مُسْلِمَيْنِ لَكَ وَمِنْ ذُرِّيَّتِنَا أُمَّةً مُسْلِمَةً
  لَكَ وَأَرِنَا مَنَاسِكَنَا وَتُبْ عَلَيْنَا ۖ إِنَّكَ أَنْتَ التَّوَّابُ الرَّحِيمُ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ رَبَّنَا وَٱجْعَلْنَا
  مُسْلِمَيْنِ لَكَ وَمِن ذُرِّيَّتِنَآ أُمَّةً مُّسْلِمَةً لَّكَ وَأَرِنَا مَنَاسِكَنَا
  وَتُبْ عَلَيْنَآ إِنَّكَ أَنتَ ٱلتَّوَّابُ ٱلرَّحِيمُ }قوله تعالى: { وَمِن ذُرِّيَّتِنَآ
  أُمَّةً مُّسْلِمَةً... }تقدم أن الواحد يطلق عليه \" أُمَّة \" وفيه تناقض كلام ابن
  الخطيب في المحصول.قوله تعالى: { وَأَرِنَا مَنَاسِكَنَا... }المراد به موضع الهدى،
  وأما النسك فيذبحه حيث شاء من البلاد.قوله تعالى: { وَتُبْ عَلَيْنَآ... }الصواب فيه
  أنه باعتبار الانتقال من مقام إلى مقام أعلى منه (فيرى) في ذلك نقصا (يقتضي) التوبة
  لأن الكبائر (تستحيل) على الأنبياء، وكذلك صغائر الخسة بإجماع، ويحتمل أن (يريد) (أعطنا
  ثواب التائبين.فإن قلت: الرحمة سبب في التوبة فلَِم أخرها عنها؟قلت: لأن الرحمة) وسيلة
  والتوبة مقصد والمقصد أشرف من الوسيلة.\r\n\t\t\t\r\n\t\t\t</section>"

