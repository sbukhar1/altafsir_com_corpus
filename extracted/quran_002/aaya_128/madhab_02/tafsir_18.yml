  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وقوله: رسولاً
  منهم يعني ليدعوهم إلى الإسلام ويكمل الدين والشرع، وإذا كان الرسول منهم يعرفون نسبه
  ومولده ومنشأه كان أقرب لقبول قوله ويكون هو أشفق عليهم من غيره، وأجمع المفسرون على
  أن المراد به بقوله \" رسولاً منهم \" هو محمد صلى الله عليه وسلم لأن إبراهيم عليه
  السلام إنما دعا لذريته وهو بمكة ولم يبعث من ذريته بمكة غير محمد صلى الله عليه وسلم
  فدل على أن المراد به محمد صلى الله عليه وسلم وروى البغوي بإسناده عن العرباض بن سارية
  عن رسول الله صلى الله عليه وسلم قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" إني عند الله مكتوب خاتم النبيين، وإن آدم لمنجدل في طينته وسأخبركم
  بأول أمري أنا دعوة إبراهيم وبشارة عيسى ورؤيا أمي التي رأت حين وضعتني، وقد خرج لها
  نور ساطع أضاءت لها منه قصور الشام \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: لمنجدل في طينته معناه أنه مطروح على وجه الأرض صورة من طين
  لم تجر فيه الروح وأراد بدعوة إبراهيم قوله: { ربنا وابعث فيهم رسولاً منهم } ، فاستجاب
  الله دعاء إبراهيم وبعث محمداً صلى الله عليه وسلم في آخر الزمان وأنقذهم به من الكفر
  والظلم وأراد ببشارة عيسى عليه السلام قوله في سورة الصف:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">ومبشراً برسول يأتي من بعدي اسمه أحمد</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الصف:
  6] { يتلو عليهم } أي يقرأ عليهم { آياتك } يعني ما توحيه إليه وهو القرآن الذي أنزل
  على محمد صلى الله عليه وسلم لأن الذي كان يتلوه عليهم هو القرآن فوجب حمله عليه {
  ويعلمهم الكتاب } يعني معاني الكتاب وحقائقه لأن المقصود الأعظم تعليم ما في القرآن
  من دلائل التوحيد والنبوة والأحكام الشرعية فلما ذكر الله تعالى أولاً أمر التلاوة،
  وهي حفظ القرآن ودراسته ليبقى مصوناً عن التحريف، والتبديل ذكر بعده تعليم حقائقه وأسراره
  { والحكمة } أي ويعلمهم الحكمة وهي الإصابة في القول والعمل ولا يسمى الرجل حكيماً
  إلاّ إذا اجتمع فيه الأمران. وقيل: الحكمة هي التي ترد عن الجهل والخطأ وذلك إنما يكون
  بما ذكرناه من الإصابة في القول والعمل ووضع كل شيء موضعه، وقيل الحكمة معرفة الأشياء
  بحقائقها. واختلف المفسرون في المراد بالحكمة ها هنا فروى ابن وهب قال: قلت لمالك ما
  الحكمة. قال: المعرفة بالدين والفقة فيه والاتباع له. وقال قتادة: الحكمة هي السنة
  وذلك لأن الله تعالى ذكر تلاوة الكتاب وتعليمه ثم عطف عليه الحكمة فوجب أن يكون المراد
  بها شيئاً آخر وليس ذلك إلاّ السنة. وقيل الحكمة: هي العلم بأحكام الله تعالى التي
  لا يدرك علمها إلاّ ببيان الرسول صلى الله عليه وسلم والمعرفة بها منه. وقيل الحكمة:
  هي الفصل بين الحق والباطل.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
