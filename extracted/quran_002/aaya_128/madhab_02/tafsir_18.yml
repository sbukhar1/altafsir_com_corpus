  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وقيل: هي معرفة
  الأحكام والقضاء وقيل: هي فهم القرآن، والمعنى ويعلمهم ما في القرآن من الأحكام والحكمة
  وهي ما فيه من المصالح الدينية والأحكام الشرعية. وقيل: كل كلمة وعظتك أودعتك إلى مكرمة
  أو نهتك عن قبيح فهي حكمة { ويزكيهم } أي ويطهرهم من الشرك وعبادة الأوثان، وسائر الأرجاس
  والرذائل والنقائص، وقيل: يزكيهم من التزكية أي يشهد لهم يوم القيامة بالعدالة، إذا
  شهدوا للأنبياء بالبلاغ ثم ختم إبراهيم الدعاء بالثناء على الله تعالى فقال { إنك أنت
  العزيز } قال ابن عباس: العزيز الذي لا يوجد مثله. وقيل: هو الذي يقهر ولا يقهر وقيل
