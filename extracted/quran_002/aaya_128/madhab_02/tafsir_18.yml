  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">رَبَّنَا
  وَٱجْعَلْنَا مُسْلِمَيْنِ لَكَ وَمِن ذُرِّيَّتِنَآ أُمَّةً مُّسْلِمَةً لَّكَ وَأَرِنَا
  مَنَاسِكَنَا وَتُبْ عَلَيْنَآ إِنَّكَ أَنتَ ٱلتَّوَّابُ ٱلرَّحِيمُ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">رَبَّنَا
  وَٱبْعَثْ فِيهِمْ رَسُولاً مِّنْهُمْ يَتْلُواْ عَلَيْهِمْ آيَٰتِكَ وَيُعَلِّمُهُمُ
  ٱلْكِتَٰبَ وَٱلْحِكْمَةَ وَيُزَكِّيهِمْ إِنَّكَ أَنتَ ٱلعَزِيزُ ٱلحَكِيمُ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله عز وجل: { ربنا واجعلنا مسلمين لك } يعني موحدين مخلصين مطيعين
  خاضعين لك. فإن قلت: الإسلام إما أن يكون المراد منه الدين والاعتقاد أو الاستسلام
  والانقياد وقد كانا كذلك حالة هذا الدعاء فيما فائدة هذا الطلب؟ قلت فيه وجهان أحدهما
  أن الإسلام عرض قائم بالقلب وقد لا يبقى، فقوله: واجعلنا مسلمين لك يعني في المستقبل
  وذلك لا ينافي حصوله في الحال. الوجه الثاني يحتمل أن يكون المراد منه طلب الزيادة
  في الإيمان فكأنهما طلبا زيادة اليقين والتصديق وذلك لا ينافي حصوله في الحال { ومن
  ذريتنا } أي من أولادنا { أمة } أي جماعة { مسلمة } أي خاضعة منقادة { لك } وإنما أدخل
  من التي هي للتبعيض لأن الله تعالى أعلمهما بقوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">لا ينال عهدي الظالمين</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  124] إن في ذريتهما الظالم فلهذا خص بعض الذرية بالدعاء. فإن قلت: لم خص ذريتهما بالدعاء.
  قلت: لأنهم أحق بالشفقة والنصيحة، قال الله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">قوا أنفسكم وأهليكم ناراً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[التحريم:
  6] ولأن أولاد الأنبياء إذا صلحوا صلح بهم غيرهم ألا ترى أن المتقدمين من العلماء والكبراء:
  إذا كانوا على السداد كيف يتسببون لسداد من وراءهم. وقيل: أراد بالأمة أمة محمد صلى
  الله عليه وسلم بدليل قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وابعث فيهم رسولاً منهم</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  129] { وأرنا } أي علمنا وبصرنا { مناسكنا } أي شرائع ديننا وأعلام حجنا، وقيل: مناسكنا
  يعني مذابحنا والنسك الذبيحة، وقيل متعبداتنا وأصل النسك العبادة والناسك العابد فأجاب
  الله دعاءهما وبعث جبريل فأراهما المناسك في يوم عرفة فلما بلغ عرفات قال: عرفت يا
  إبراهيم. قال إبراهيم: نعم فسمي ذلك الوقت عرفة والموضع عرفات { وتب علينا } أي تجاوز
  عنا { إنك أنت التواب } أي المتجاوز عن عباده { الرحيم } بهم واحتج بقوله \" وتب علينا
  \" من جوز الذنوب على الأنبياء. ووجهه أن التوبة لا تطلب من الله إلاّ بعد تقدم الذنب
  فلو لا تقدم الذنب لم يكن لطلب التوبة وجه. وأجيب عنه بأن العبد وإن اجتهد في طاعة
  ربه عز وجل فإنه لا ينفك عن تقصير في بعض الأوقات. أما على سبيل السهو أو ترك الأولى
  والأفضل، وكان هذا الدعاء لأجل ذلك، وقيل: يحتمل أن الله تعالى لما أعلم إبراهيم أن
  في ذريته من ظالم فلا جرم سأل ربه التوبة لأولئك الظلمة، والمعنى وتب على الظلمة من
  أولادنا حتى يرجعوا إلى طاعتك فيكون ظاهر الكلام الدعاء لأنفسهما والمراد به ذريتهما.
  وقيل: يحتمل أنهما لما رفعا قواعد البيت وكان ذلك المكان أحرى الأماكن بالإجابة دعوا
  الله بذلك الدعاء ليجعلا ذلك سنة وليقتدى من بعدهما في ذلك الدعاء لأن ذلك المكان هو
  موضع التنصل من الذنوب وسؤال التوبة والمغفرة من الله تعالى. قوله عز وجل: { ربنا وابعث
  فيهم رسولاً منهم } يعني وابعث في الأمة المسلمة أو الذرية وهم العرب من ولد إسماعيل
  بن إبراهيم عليهما السلام.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
