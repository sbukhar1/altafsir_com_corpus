  none\" href=\"JavaScript:Open_Menu()\">مَّن ذَا ٱلَّذِي يُقْرِضُ ٱللَّهَ قَرْضاً
  حَسَناً فَيُضَٰعِفَهُ لَهُ أَضْعَافاً كَثِيرَةً وَٱللَّهُ يَقْبِضُ وَيَبْسُطُ وَإِلَيْهِ
  تُرْجَعُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">وقيل: هو الإنفاق من المال الحلال
  في وجوه البر وقيل هو أن لا يمن بالقرض ولا يؤذي وقيل هو الخالص لله تعالى ولا يكون
  فيه رياء ولا سمعة { فيضاعفه له } يعني ثواب ما أنفق { أضعافاً كثيرة } قيل هو يضاعفه
  إلى سبعمائة ضعف، وقال السدي هذا التضعيف لا يعلمه إلاّ الله تعالى وهذا هو الأصح وإنما
  أبهم الله ذلك لأن ذكر المبهم في باب الترغيب أقوى من ذكر المحدود { والله يقبض ويبسط
  } قيل يقبض بإمساك الرزق والتقتير على من يشاء ويبسط بمعنى يوسع على من يشاء وقيل يقبض
  بقبول الصدقة ويبسط بالخلف والثواب وقيل إنه تعالى لما أمرهم بالصدقة وحثهم على الإنفاق
  أخبر أنه لا يمكنهم ذلك إلاّ بتوفيقه وإرادته وإعانته والمعنى والله يقبض بعض القلوب
  حتى لا تقدر على الإنفاق في الطاعة وعمل الخير ويبسط بعض القلوب حتى تقدر على فعل الطاعات
  والإنفاق في البر. كما روي عن عبدالله بن عمرو بن العاص قال سمعت رسول الله صلى الله
  عليه وسلم يقول:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" إن قلوب بني آدم بين أصبعين من أصابع الرحمن كقلب واحد يصرفه حيث يشاء \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">ثم قال رسول الله صلى الله عليه
  وسلم:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\"> \" اللهم
  مصرف القلوب ثبت قلوبنا على طاعتك \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">أخرجه مسلم. وهذا الحديث من أحاديث الصفات التي يجب الإيمان بها والسكوت
  عنها وإمرارها كما جاءت من غير تكييف ولا تشبيه ولا إثبات جارحة، هذا مذهب أهل السنة
  وسلف هذه الأمة { وإليه ترجعون } يعني في الآخرة فيجزيكم بأعمالكم.</font></font><font
