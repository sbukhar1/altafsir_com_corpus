  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقَٰتِلُواْ
  فِي سَبِيلِ اللَّهِ وَٱعْلَمُوۤاْ أَنَّ ٱللَّهَ سَمِيعٌ عَلِيمٌ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">مَّن
  ذَا ٱلَّذِي يُقْرِضُ ٱللَّهَ قَرْضاً حَسَناً فَيُضَٰعِفَهُ لَهُ أَضْعَافاً كَثِيرَةً
  وَٱللَّهُ يَقْبِضُ وَيَبْسُطُ وَإِلَيْهِ تُرْجَعُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله
  عز وجل: { وقاتلوا في سبيل الله } قيل هو خطاب للذين أحيوا أحياهم الله ثم أمرهم بالجهاد
  فعلى هذا القول فيه إضمار تقديره وقيل لهم قاتلوا في سبيل الله وقيل هو خطاب لأمة محمد
  صلى الله عليه وسلم ومعناه لا تهربوا من الموت كما هرب هؤلاء فلم ينفعهم ذلك ففيه تحريض
  للمؤمنين على الجهاد { واعلموا أن الله سميع } يعني لما يقوله المتعلل عن القتال {
  عليم } بما يضمره. قوله عز وجل: { من ذا الذي يقرض الله قرضاً حسناً } القرض اسم لكل
  ما يعطيه الإنسان ليجازى عليه فسمى الله تعالى عمل المؤمنين له قرضاً على رجاء ما وعدهم
  به من الثواب لأنهم يعلمون لطلب الثواب، وقيل: القرض من ما أسلفت من عمل صالح أو شيء
  قال أمية بن أبي الصلت:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">كل امرئ سوف يجزى قرضه حسناً</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">أو سيئاً أو مديناً كالذي دانا</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وأصل القرض في اللغة القطع سمي به
  لأن المقرض يقطع من ماله شيئاً فيعطيه ليرجع إليه مثله ومعنى الآية من ذا الذي يقدم
  لنفسه إلى الله ما يرجو ثوابه عنده وهذا تلطف من الله تعالى في استدعاء عباده إلى أعمال
  البر والطاعة وقيل في الآية اختصار تقديره من ذا الذي يقرض عباد الله والمحتاجين من
  خلقه فهو كقوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إن الذين يؤذون الله</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الأَحزاب: 57] أي يؤذون عباد الله،
  وكما جاء في الحديث الصحيح عن أبي هريرة قال: قال رسول الله صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" يقول الله تبارك وتعالى يوم القيامة
  يا ابن آدم استطعمتك فلم تطعمني قال: يا رب كيف أطعمك وأنت رب العالمين؟ قال استطعمك
  عبدي فلان فلم تطعمه أما علمت أنك لو أطعمته لوجدت ذلك عندي؟ \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">الحديث، واختلفوا في المراد بهذا
  القرض، فقيل هو الإنفاق في سبيل الله، وقيل هو الصدقة الواجبة قيل صدقة التطوع لأن
  الله تعالى سماه قرضاً والقرض لا يكون إلاّ تبرعاً ولما روى الطبري بسنده عن ابن مسعود
  قال: لما نزلت: { من ذا الذي يقرض الله قرضاً حسناً } قال أبو الدحداح وأن الله يريد
  منا القرض؟ قال النبي صلى الله عليه وسلم نعم يا أبا الدحداح قال: ناولني يدك فناوله
  يده قال: فإني قد أقرضت ربي حائطي حائطاً فيه ستمائة نخلة ثم جاء يمشي حتى أتى الحائط
  وأم الدحداح فيه في عيالها فناداها يا أم الدحداح قالت لبيك قال اخرجي من الحائط فإني
  قد أقرضته لربي، زاد غيره فقال النبي صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" كم من عذق رداح لأبي الدحداح \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وقيل في معنى يقرض الله أي ينفق في طاعته فيدخل فيه الواجب والتطوع
  وهو الأقرب حسناً يعني محتسباً طيبة به نفسه.</font></font>&#13;\t\t\t<label disabled=\"true\"
