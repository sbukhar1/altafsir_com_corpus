  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">ففي
  هذه القصة تنبيه على المعاد، وأنه كائن لا محالة، فيليق بكل عاقل أن يعمل لمعاده: بأن
  يحافظ على عبادة ربه، وأن يوفي حقوق عباده.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقيل:
  لما بين تعالى حكم النكاح، بين حكم القتال، لأن النكاح تحصين للدّين، والقتال تحصين
  للدّين والمال والروح، وقيل: مناسبة هذه الآية لما قبلها: هو أنه لما ذكر:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">كذلك
  يبين الله لكم آياته لعلكم تعقلون</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[البقرة: 242] ذكر هذه القصة لأنها
  من عظيم آياته، وبدائع قدرته.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وهذه
