  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَلَمْ
  تَرَ إِلَى ٱلَّذِينَ خَرَجُواْ مِن دِيَٰرِهِمْ وَهُمْ أُلُوفٌ حَذَرَ ٱلْمَوْتِ فَقَالَ
  لَهُمُ ٱللَّهُ مُوتُواْ ثُمَّ أَحْيَٰهُمْ إِنَّ ٱللَّهَ لَذُو فَضْلٍ عَلَى ٱلنَّاسِ
  وَلَـٰكِنَّ أَكْثَرَ ٱلنَّاسِ لاَ يَشْكُرُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقَٰتِلُواْ فِي
  سَبِيلِ اللَّهِ وَٱعْلَمُوۤاْ أَنَّ ٱللَّهَ سَمِيعٌ عَلِيمٌ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">مَّن
  ذَا ٱلَّذِي يُقْرِضُ ٱللَّهَ قَرْضاً حَسَناً فَيُضَٰعِفَهُ لَهُ أَضْعَافاً كَثِيرَةً
  وَٱللَّهُ يَقْبِضُ وَيَبْسُطُ وَإِلَيْهِ تُرْجَعُونَ</a> <b>} * </b><b>{</b> <a
  class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَلَمْ
  تَرَ إِلَى ٱلْمَلإِ مِن بَنِيۤ إِسْرَائِيلَ مِن بَعْدِ مُوسَىۤ إِذْ قَالُواْ لِنَبِيٍّ
  لَّهُمُ ٱبْعَثْ لَنَا مَلِكاً نُّقَاتِلْ فِي سَبِيلِ ٱللَّهِ قَالَ هَلْ عَسَيْتُمْ
  إِن كُتِبَ عَلَيْكُمُ ٱلْقِتَالُ أَلاَّ تُقَاتِلُواْ قَالُواْ وَمَا لَنَآ أَلاَّ
  نُقَاتِلَ فِي سَبِيلِ ٱللَّهِ وَقَدْ أُخْرِجْنَا مِن دِيَارِنَا وَأَبْنَآئِنَا فَلَمَّا
  كُتِبَ عَلَيْهِمُ ٱلْقِتَالُ تَوَلَّوْاْ إِلاَّ قَلِيلاً مِّنْهُمْ وَٱللَّهُ عَلِيمٌ
  بِٱلظَّالِمِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَقَالَ لَهُمْ نَبِيُّهُمْ إِنَّ ٱللَّهَ
  قَدْ بَعَثَ لَكُمْ طَالُوتَ مَلِكاً قَالُوۤاْ أَنَّىٰ يَكُونُ لَهُ ٱلْمُلْكُ عَلَيْنَا
  وَنَحْنُ أَحَقُّ بِٱلْمُلْكِ مِنْهُ وَلَمْ يُؤْتَ سَعَةً مِّنَ ٱلْمَالِ قَالَ إِنَّ
  ٱللَّهَ ٱصْطَفَاهُ عَلَيْكُمْ وَزَادَهُ بَسْطَةً فِي ٱلْعِلْمِ وَٱلْجِسْمِ وَٱللَّهُ
  يُؤْتِي مُلْكَهُ مَن يَشَآءُ وَٱللَّهُ وَاسِعٌ عَلِيمٌ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">الألف:
  عدد معروف وجمعه في القلة آلاف وفي الكثرة ألوف، ويقال: آلفت الدراهم وآلفت هي، وقيل:
  ألوف جمع آلف كشاهد وشهود.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">القرض: القطع بالسن ومنه سمى المقراض
  لأنه يقطع به، ويقال: انقرض القوم أي ماتوا، وانقطع خبرهم، ومنه: أقرضت فلاناً أي قطعت
  له؛ قطعة من المال، وقال الأخفش: تقول العرب: لك عندي قرض صدق وقرض سوء، لأمر: تأتي
  مسرته ومساءته؛ وقال الزجاج: القرض: البلاء الحسن والبلاء السيء؛ وقال الليث: القرض:
  اسم لكل ما يلتمس عليه الجزاء، يقال: أقرض فلان فلاناً، أعطاه ما يتجازاه منه. والاسم
  منه: القرض، وهو ما أعطيته لتكافىء عليه؛ وقال ابن كيسان: القرض: أن تعطي شيئاً ليرجع
  إليك مثله، ويقال: تقارضا الثناء أثنى كل واحد منهما على صاحبه، ويقال قارضه الودّ
  والثناء؛ وحكى الكسائي: القِرض بالكسر، والأشهر بفتح القاف.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الضعف:
  مثل قدرين متساويين، ويقال مثل الشيء في المقدار، وضعف الشيء مثله ثلاث مرات إلاَّ
  أنه إذا قيل ضعفان فقد يطلق على الإثنين المثلين في القدر من حيث إن كل واحد يضعف الآخر،
  كما يقال: الزوجان لكل واحد منهما زوجاً للآخر، وفرق بعضهم بين: يضاعف ويضعف، فقال:
  التضعيف: لما جعل مثلين، والمضاعفة لما زيد عليه أكثر من ذلك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">القبض:
  ضم الشيء والجمع عليه والبسط ضده، ومنه قول أبي تمام:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">تعوّد بسط الكف حتى لو أنه</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">دعاها لقبض
  لم تجبه أنامله</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">الملأ: الأشراف من الناس، وهو اسم جمع، ويجمع على أملاء، قال الشاعر:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">وقال لها الأملاء من كل معشر</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وخير أقاويل الرجال سديدها</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وسموا بذلك لأنهم يملأون العيون
  هيبة، أو المكان إذا حضروه، أو لأنهم مليئون بما يحتاج إليه. وقال الفراء: الملأ الرجال
  في كل القرآن لا تكون فيهم امرأة، وكذلك: القوم، والنفر، والرهط؛ وقال الزجاج: الملأ:
  هم الوجوه وذوو الرأي.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">طالوت: اسمه بالسريانية، سايل، وبالعبرانية:
  ساول بن قيس، من أولاد بنيامين بن يعقوب، وسمي طالوت. قالوا: لطوله، وكان أطول من كل
  أحد برأسه ومنكبيه، فعلى هذا يكون وزنه: فعلوتاً، كرحموت وملكوت، فتكون ألفه منقلبة
  عن واو، إلاَّ أنه يعكر على هذا الاشتقاق منعه الصرف، إلا أن يقال: إن هذا التركيب
  مفقود في اللسان العربي، ولم يوجد إلاَّ في اللسان العجمي. وقد التقت اللغتان في مادّة
  الكلمة، كما زعموا في: يعقوب، أنه مشتق من العقب، لكن هذا التركيب بهذا المعنى مفقود
  في اللسان العربي.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">الجسم: معروف، وجمع في الكثرة على:
  جسوم إذا كان عظيم الجسم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">{ ألم تر إلى الذين خرجوا من ديارهم
  وهم ألوف } مناسبة هذه الآية لما قبلها أنه تعالى متى ذكر شيئاً من الأحكام التكليفية،
  أعقب ذلك بشيء من القصص على سبيل الاعتبار للسامع، فيحمله ذلك على الإنقياد وترك العناد،
  وكان تعالى قد ذكر أشياء من أحكام الموتى ومن خلفوا، فأعقب ذلك بذكر هذه القصة العجيبة،
  وكيف أمات الله هؤلاء الخارجين من ديارهم، ثم أحياهم في الدنيا، فكما كان قادراً على
  إحيائهم في الدنيا هو قادر على إحياء المتوفين في الآخرة، فيجازي كلاَّ منهم بما عمل.</font></font>&#13;\t\t\t<label
