  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">مَّن
  ذَا ٱلَّذِي يُقْرِضُ ٱللَّهَ قَرْضاً حَسَناً فَيُضَٰعِفَهُ لَهُ أَضْعَافاً كَثِيرَةً
  وَٱللَّهُ يَقْبِضُ وَيَبْسُطُ وَإِلَيْهِ تُرْجَعُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله
  عز وجل: { مَّن ذَا ٱلَّذِي يُقْرِضُ ٱللَّهَ قَرْضًا حَسَنًا } نزلت في شأن أبي الدحداح
  قال: يا رسول الله إن لي حديقتين لو تصدقت بواحدة منهما أيكون لي مثلها في الجنة؟ قال
  نعم قال وأم الدحداح معي؟ يعني امرأته قال نعم قال: والدحداح معي يعني ابنه فقال: نعم.
  قال: أشهدك أني قد جعلت حديقتي لله تعالى: ثم جاء إلى الحديقة فقام على الباب وتحرج
  الدخول فيها بعدما جعلها لله تعالى ونادى: يا أم الدحداح اخرجي فإني جعلت حديقتي لله
  تعالى فخرجت وتحولت إلى حديقة أخرى، وقالت له: هنيئاً لك بما فعلت أو كما فعلت فنزل
  قوله تعالى: { فَيُضَاعِفَهُ لَهُ أَضْعَافًا كَثِيرَةً } يعني ألفي ألف ضعف. قال الفقيه:
  حدثنا عبد الرحمن بن محمد قال: حدثنا فارس بن مردويه قال: حدثنا محمد بن الفضيل قال:
  حدثنا المعلى بن منصور قال: حدثنا جعفر قال حدثنا علي بن زيد عن أبي عثمان النهدي قال:
  بلغني عن أبي هريرة حديث أنه قال إن الله تعالى يكتب [للعبد] المؤمن بالحسنة الواحدة
  ألف ألف حسنة فحججت ذلك العام لألقى أبا هريرة (فأكلمه) في هذا الحديث فلقيته فأخبرته
  فقال: ليس كذا قلت ولم يحفظ الذي حدثك عني وإنما قلت: ألفي ألف حسنة ثم قال أبو هريرة:
  أولستم تجدون في كتاب الله تعالى: { مَّن ذَا ٱلَّذِي يُقْرِضُ ٱللَّهَ قَرْضًا حَسَنًا
  فَيُضَاعِفَهُ لَهُ أَضْعَافًا كَثِيرَةً } فقوله { كَثِيرَةٍ } أكثر من ألف ألف ومن
  ألفي ألف. ثم قال تعالى: { وَٱللَّهُ يَقْبِضُ } أي يقتر الرزق على من يشاء { وَيَبْصُطُ
  } أي يوسع على من يشاء من عباده. ويقال: يقبض الصدقات ويخلفها الثواب في الدنيا والآخرة
  وقال بعضهم يسلب قوماً ما أنعم عليهم ويوسع على آخرين. { وَإِلَيْهِ تُرْجَعُونَ }
  في الآخرة قرأ حمزة والكسائي ونافع وأبو عمرو: (فيضاعفه) بالألف وبضم الفاء وقرأ عاصم
  (فيضاعفه) بالألف وبنصب الفاء وقرأ ابن كثير (فيضعفه) بغير ألف وبضم الفاء وقرأ ابن
  عامر: (فيضعفه) بغير ألف وبنصب الفاء فأما من قرأ: (فيضاعفه) [بالألف والضم]، (يضعفه)
  فهما لغتان بمعنى واحد يقال: ضاعفت الشيء وضعفته ومن قرأ بضم الفاء عطفه على قوله (يقرض
  الله) ومن نصبه فعلى جواب الاستفهام وقرأ نافع (يبصط) بالصاد وقرأ الباقون: بالسين
  وهو أظهر عند أهل اللغة وفي كل موضع يكون الصاد قريباً من الطاء جاز أن يقرأ بالسين
  وبالصاد مثل المصيطرون ومثل: الصراط لأنه يشتد فرق الصاد عند ذلك فيجوز القراءة بالسين.</font></font><font
