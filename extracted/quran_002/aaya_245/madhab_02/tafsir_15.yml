  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">مَّن
  ذَا ٱلَّذِي يُقْرِضُ ٱللَّهَ قَرْضاً حَسَناً فَيُضَٰعِفَهُ لَهُ أَضْعَافاً كَثِيرَةً
  وَٱللَّهُ يَقْبِضُ وَيَبْسُطُ وَإِلَيْهِ تُرْجَعُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { من ذا الذي يقرض الله } قال الزجاج: أصل القرض ما يعطيه الرجل أو يفعله ليجازى
  عليه، وأصله في اللغة القطع، ومنه أخذ المقراض. فمعنى أقرضته: قطعت له قطعة يجازيني
  عليها. فإن قيل: ما وجه تسمية الصدقة قرضاً؟ فالجواب من ثلاثة أوجه. أحدهما: لأن هذا
  القرض يبدل بالجزاء، والثاني: لأنه يتأخر قضاؤه إلى يوم القيامة، والثالث: لتأكيد استحقاق
  الثواب به، إذ لا يكون قرض إلا والعوض مستحق به. فأما اليهود فإنهم جهلوا هذا، فقالوا:
  أيستقرض الله منا؟ وأما المسلمون فوثقوا بوعد الله، وبادروا إلى معاملته. قال ابن مسعود:
  لما نزلت هذه الآية، قال أبو الدحداح: وإن الله ليريد منا القرض؟ فقال النبي صلى الله
  عليه وسلم: نعم. قال: أرني يدك. قال: إني أقرضت ربي حائطي، قال: وحائطه فيه ستمائة
  نخلة، ثم جاء إلى الحائط، فقال: يا أم الدحداح اخرجي من الحائط، فقد أقرضته ربي. وفي
  بعض الألفاظ: فعمدت إلى صبيانها تخرج ما في أفواههم، وتنفض ما في أكمامهم، فقال النبي
  صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" كم من عذق رداح في الجنة لأبي الدحداح \". </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وفي معنى القرض الحسن ستة أقوال. أحدها: أنه الخالص لله، قاله الضحاك،
  والثاني: أن يخرج عن طيب نفس، قاله مقاتل، والثالث: أن يكون حلالا، قاله ابن المبارك.
  والرابع: أن يحتسب عند الله ثوابه، والخامس: أن لا يتبعه مناً ولا أذى، والسادس: أن
  يكون من خيار المال.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { فيضاعفَه له } قرأ
  أبو عمرو فيضاعفه بألف مع رفع الفاء، كذلك في جميع القرآن، إلا في سورة الأحزاب { يضعف
  لها العذاب ضعفين } وقرأ نافع، وحمزة، والكسائي، جميع ذلك بالألف مع رفع الفاء، وقرأ
  ابن كثير { فيضعفه } برفع الفاء من غير ألف في جميع القرآن، وقرأ ابن عامر { فيضعفه
  } بغير ألف مشددة في جميع القرآن، ووافقه عاصم على نصب الفاء في «فيضاعفه» إلا أنه
  أثبت الألف في جميع القرآن. قال أبو علي: للرفع وجهان. أحدهما: أن يعطفه على ما في
  الصلة، وهو يقرض، والثاني: أن يستأنفه، ومن نصب حمل الكلام على المعنى، لأن المعنى:
  أيكون قرض؟ فحمل عليه «فيضاعفه» وقال: ومعنى ضاعف وضعف: واحد، والمضاعفة: الزيادة على
  الشيء حتى يصير مثلين أو أكثر. وفي الأضعاف الكثيرة قولان. أحدهما: أنها لا يحصى عددها،
  قاله ابن عباس، والسدي. وروى أبو عثمان النهدي عن أبي هريرة أنه قال: إن الله يكتب
  للمؤمن بالحسنة الواحدة ألفي ألف حسنة. وقرأ هذه الآية، ثم قال: سمعت رسول صلى الله
  عليه وسلم، يقول:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" إن الله يضاعف الحسنة ألفي ألف حسنة \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">والثاني: أنها معلومة المقدار، فالدرهم بسبعمائة، كما ذكر في الآية
  التي بعدها، قاله ابن زيد.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { والله يقبض ويبسط
  } قرأ ابن كثير، وأبو عمرو، وحمزة، والكسائي، «يبسط» و «بسطة» بالسين، وقرأهما نافع
  بالصاد. وفي معنى الكلام قولان. أحدهما: أن معناه: يقتر على من يشاء في الرزق، ويبسطه
  على من يشاء، قاله ابن عباس، والحسن، وابن زيد. والثاني: يقبض يد من يشاء عن الإنفاق
  في سبيله، ويبسط يد من يشاء بالإنفاق، قاله أبو سليمان الدمشقي في آخرين.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
