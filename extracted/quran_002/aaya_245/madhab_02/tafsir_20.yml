  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">مَّن
  ذَا ٱلَّذِي يُقْرِضُ ٱللَّهَ قَرْضاً حَسَناً فَيُضَٰعِفَهُ لَهُ أَضْعَافاً كَثِيرَةً
  وَٱللَّهُ يَقْبِضُ وَيَبْسُطُ وَإِلَيْهِ تُرْجَعُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { مَّن ذَا ٱلَّذِي يُقْرِضُ ٱللَّهَ قَرْضاً حَسَناً... }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">هذه رحمة من الله تعالى لأنه متولّ على جميع الخلق غني بذاته عنهم،
  ومع هذا يجعل طاعتهم له (سلفا) منهم له، وقال في سورة براءة:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّ ٱللَّهَ ٱشْتَرَىٰ مِنَ ٱلْمُؤْمِنِينَ
  أَنفُسَهُمْ وَأَمْوَالَهُمْ بِأَنَّ لَهُمُ ٱلْجَنَّةَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">ووصفه بالحسن في كميته وكيفيته.
  و \" قرضا \" إن كان مصدرا فهو مجاز، كما قال الإمام المازري في</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَيُطَهِّرَكُمْ تَطْهِيـراً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">إنّ
  التأكيد يصير التطهير المعنوي حسيا وهو من ترشيح المجاز كقولك قول هند زوجة ابن زنباع:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">بكى الخزمن (عوف) وأنكر جلده</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وعج عجيجا من جذام المطارق</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { أَضْعَافاً كَثِيرَةً...
  }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال ابن عرفة: \" كثيرة \" راجع
  الى المجموع (وإفراد)، كل واحد من تلك الأضعاف موصوف/ بالكثرة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { وَٱللَّهُ يَقْبِضُ وَيَبْسُطُ وَإِلَيْهِ تُرْجَعُونَ
  }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قدم القبض ترجيحا له أي ذلك القبض
  الذي ينالكم (بالصلاة) والزكاة (راجع) لكونه يعود عليكم بالبسط في الدنيا والثواب في
  الآخرة، وهذا بحسب الأشخاص فقد يكون إنفاق درهم قليلا لشخص (وكثيرا لآخر كما في الحديث:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" سَبَقَ دينار مائة، فمن عنده درهمان
  فأنفق منهما) درهما ليس كمن عنده عشرة دراهم فينفق منها درهما \". </font></font></b><b><font
  class=\"TextResultArabic\"><font color=\"Red\"><br/></font></font></b>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

