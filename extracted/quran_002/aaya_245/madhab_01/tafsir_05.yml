  class=\"TextResultArabic\"><font color=\"Red\">  </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">فٱنطلق أبو الدحداح حتى جاء أم الدحداح وهي مع صبيانها في الحديقة
  تدور تحت النخل فأنشأ يقول:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">هداكِ ربّي سُبُلَ الرشادِ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">إلى سبيل
  الخير والسّدادِ</font></font></b></td></tr><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">بِينِي من الحائط بالوِداد</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فقد مضى قرضاً إلى التَّناد</font></font></b></td></tr><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">أقرضتُه
  اللَّه على ٱعتمادي</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">بالطَّوْع لا مَنٍّ ولا ٱرْتِدَادِ</font></font></b></td></tr><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">إلاّ رَجاءَ الضِّعْف في المَعاد</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">فارتحِلِي
  بالنفس والأولادِ</font></font></b></td></tr><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">والبِرّ لا شَكّ فخيْرُ زادِ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">قدّمَه المرءُ إلى المعادِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">قالت أُم الدحداح: رَبِحَ بيعُك!
  بارك الله لك فيما ٱشتريت، ثم أجابته أُم الدحداح وأنشأت تقول:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">بشّرك اللَّهُ بخَيْر وفَرَحْ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">مِثلُك أدّى ما لديه ونَصَحْ</font></font></b></td></tr><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">قد مَتَّع
  اللّه عيالي ومَنَحْ</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">بالعَجْوَة السّوْداءِ والزَّهْوِ البَلَحْ</font></font></b></td></tr><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">والعبدُ يسعى وله ما قد كَدَحْ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">طولَ الليالي
  وعليه ما اجْتَرحْ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">ثم أقبلت أُم الدحداح على صبيانها تُخْرج ما في أفواههم وتنفض ما في
  أكمامهم حتى أفضت إلى الحائط الآخر؛ فقال النبي صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" كم من عِذَقٍ رَدَاح ودار فَياح
  لأبي الدحداح \". </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">الثانية
  ـ قال ٱبن العربي: «ٱنقسم الخلق بحكم الخالق وحكمته وقدرته ومشيئته وقضائه وقدره حين
  سمعوا هذه الآية أقساماً، فتفرّقوا فرقاً ثلاثة: الفرقة الأُولى الرَّذْلَى قالوا:
  إن رب محمد محتاج فقير إلينا ونحن أغنياء، فهذه جهالة لا تخفى على ذي لُبٍّ، فرَدّ
  الله عليهم بقوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">لَّقَدْ سَمِعَ ٱللَّهُ قَوْلَ ٱلَّذِينَ قَالُوۤاْ إِنَّ ٱللَّهَ
  فَقِيرٌ وَنَحْنُ أَغْنِيَآءُ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[آل عمران: 181]. الفرقة الثانية
  لما سمعت هذا القول آثَرتِ الشُّحّ والبخل وقدمت الرغبة في المال، فما أنفقت في سبيل
  الله ولا فَكَّتْ أسيراً ولا أعانت أحداً، تكاسلاً عن الطاعة ورُكُوناً إلى هذه الدار.
  (الفرقة) الثالثة لما سمعت بادرت إلى امتثاله وآثر المجيبُ منهم بسرعة بماله كأبي الدحداح
  رضي الله عنه وغيره. والله أعلم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الثالثة
  ـ قوله تعالى: { قَرْضًا حَسَنًا } القرض: اسم لكل ما يلتمس عليه الجزاء. وأقرض فلان
  فلاناً أي أعطاه ما يتجازاه؛ قال الشاعر وهو لَبِيدُ:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وإذا جُوِزيتَ قَرْضاً فآجّزِهِ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">إنما يَجْزِي
  الفتى ليس الجَمَلْ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">والقِرض بالكسر لغة فيه حكاها الكسائي. وٱستقرضت من فلان أي طلبت منه
  القرض فأقرضني. واقترضت منه أي أخذت القرض. وقال الزجاج: القرض في اللغة البَلاَءُ
  الحسن والبلاء السّيء، قال أُمَيّة:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">كل ٱمْرىءٍ سوفَ يُجْزَى قَرْضَه حسناً</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">أو سيِّئاً ومَديناً مثلَ ما دَانَا</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخر:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">تُجَازَى القُرُوضُ بأمثالها</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">فبالخَيْر
  خيْراً وبالشّرِّ شرَّا</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وقال الكسائي: القرض ما أسلفت من عمل صالح أو سيّء. وأصل الكلمة القطع؛
  ومنه المقراض. وأقرضته أي قطعت له من مالي قطعة يجازِي عليها. وٱنقرض القوم: ٱنقطع
  أثرهم وهلكوا. والقرض هٰهنا: ٱسم، ولولاه لقال (هٰهنا) إقراضاً. وٱستدعاء القرض في
  هذه الآية إنما هو تأنيس وتقريب للناس بما يفهمونه، والله هو الغنى الحميد؛ لكنه تعالى
  شَبّه عطاء المؤمن في الدنيا بما يرجو به ثوابه في الآخرة بالقرض كما شبّه إعطاء النفوس
  والأموال في أخذ الجنة بالبيع والشراء، حسب ما يأتي بيانه في «براءة» إن شاء الله تعالى.</font></font>&#13;\t\t\t<label
