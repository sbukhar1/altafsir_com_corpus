  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">مَّن
  ذَا ٱلَّذِي يُقْرِضُ ٱللَّهَ قَرْضاً حَسَناً فَيُضَٰعِفَهُ لَهُ أَضْعَافاً كَثِيرَةً
  وَٱللَّهُ يَقْبِضُ وَيَبْسُطُ وَإِلَيْهِ تُرْجَعُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">فيه إحدى عشرة مسألة:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">الأُولى ـ قوله تعالى: { مَّن ذَا ٱلَّذِي يُقْرِضُ ٱللَّهَ قَرْضاً
  حَسَناً } لما أمر الله تعالى بالجهاد والقتال على الحق ـ إذ ليس شيء من الشريعة إلا
  ويجوز القتال عليه وعنه، وأعظمها دين الإسلام كما قال مالك ـ حرّض على الإنفاق في ذلك.
  فدخل في هذا الخبر المقاتِلُ في سبيل الله، فإنه يقرض به رجاء الثواب. كما فعل عثمان
  رضي الله عنه في جيش العُسْرَة. و «مَنْ» رفع بالابتداء، و «ذا» خبره، و «الذي» نعت
  لذا، وإن شئت بدل. ولما نزلت هذه الآية بادر أبو الدَّحْدَاح إلى التصدُّق بماله ٱبتغاء
  ثواب ربه. أخبرنا الشيخ الفقيه الإمام المحدث القاضي أبو عامر يحيى بن عامر بن أحمد
  بن مَنِيع الأشعري نسباً ومذهباً بقُرْطُبَة ـ أعادها الله ـ في ربيع الآخر عام ثمانية
  وعشرين وستمائة قراءة منِّي عليه قال: أخبرنا أبي إجازة قال: قرأت على أبي بكر عبدالعزيز
  بن خَلَف بن مَدْيَن الأزدي عن أبي عبد الله بن سعدون سماعاً عليه؛ قال: حدّثنا أبو
  الحسن علي بن مهران قال: حدّثنا أبو الحسن محمد بن عبد الله بن زكريا بن حَيْوَة النيسابوري
  سنة ست وستين وثلثمائة، قال: أنبأنا عمِّي أبو زكريا يحيى بن زكريا قال: حدّثنا محمد
  بن معاوية بن صالح قال: حدّثنا خلف بن خليفة عن حُمَيدٍ الأعرج عن عبد الله بن الحارث</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" عن عبد الله بن مسعود قال: لما
  نزلت: { مَّن ذَا ٱلَّذِي يُقْرِضُ ٱللَّهَ قَرْضاً حَسَناً } قال أبو الدحداح: يا
  رسول الله أو إنّ الله تعالى يريد منا القرض؟ قال: «نعم يا أبا الدحداح» قال: أرِنِي
  يدك (قال) فناوله؛ قال: فإني أقرضت الله حائطاً فيه ستمائة نخلة. ثم جاء يمشي حتى أتى
  الحائط وأُمّ الدحداح فيه وعياله؛ فناداها: يا أُمّ الدحداح؛ قالت: لبيك؛ قال: ٱخرجي،
  قد أقرضت ربي عز وجل حائطاً فيه ستمائة نخلة. وقال زيد ابن أسلم: لما نزل: { مَّن ذَا
  ٱلَّذِي يُقْرِضُ ٱللَّهَ قَرْضاً حَسَناً } قال أبو الدحداح: فداك أبي وأُمي يا رسول
  اللهٰ إن الله يستقرضنا وهو غني عن القرض؟ قال: «نعم يريد أن يدخلكم الجنة به». قال:
  فإني إن أقرضتُ ربي قرضاً يضمن لي به ولِصِبْيَتي الدَّحْداحة معي الجنة؟ قال: «نعم»
  قال: فناولني يدك؛ فناوله رسول الله صلى الله عليه وسلم يده. فقال: إن لي حديقتين إحداهما
  بالسافلة والأُخرى بالعالية، والله لا أملك غيرهما، قد جعلتهما قرضاً لله تعالى. قال
  رسول الله صلى الله عليه وسلم: «ٱجعل إحداهما لله والأُخرى دعها معيشة لك ولعيالك»
  قال: فأشهدك يا رسول الله أني قد جعلت خيرهما لله تعالى، وهو حائط فيه ستمائة نخلة.
  قال: «إذاً يجزيك الله به الجنة» \" </font></font></b>&#13;\t\t\t<label disabled=\"true\"
