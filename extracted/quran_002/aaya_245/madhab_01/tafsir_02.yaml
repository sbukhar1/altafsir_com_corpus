  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">مَّن
  ذَا ٱلَّذِي يُقْرِضُ ٱللَّهَ قَرْضاً حَسَناً فَيُضَٰعِفَهُ لَهُ أَضْعَافاً كَثِيرَةً
  وَٱللَّهُ يَقْبِضُ وَيَبْسُطُ وَإِلَيْهِ تُرْجَعُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">إقراض
  الله: مثل لتقديم العمل الذي يطلب به ثوابه. والقرض الحسن: إما المجاهدة في نفسها،
  وإما النفقة في سبيل الله { أَضْعَافًا كَثِيرَةً } قيل: الواحد بسبعمائة. وعن السدي:
  كثيرة لا يعلم كنهها إلا الله { وَٱللَّهُ يَقْبِضُ وَيَبْسُطُ } يوسع على عباده ويقتر،
  فلا تبخلوا عليه بما وسع عليكم لا يبد لكم الضيقة بالسعة { وَإِلَيْهِ تُرْجَعُونَ
  } فيجازيكم على ما قدّمتم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
