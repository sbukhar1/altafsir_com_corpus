text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ مَّن ذَا ٱلَّذِي
  يُقْرِضُ ٱللَّهَ قَرْضاً حَسَناً فَيُضَٰعِفَهُ لَهُ أَضْعَافاً كَثِيرَةً وَٱللَّهُ
  يَقْبِضُ وَيَبْسُطُ وَإِلَيْهِ تُرْجَعُونَ }إقراض الله: مثل لتقديم العمل الذي يطلب
  به ثوابه. والقرض الحسن: إما المجاهدة في نفسها، وإما النفقة في سبيل الله { أَضْعَافًا
  كَثِيرَةً } قيل: الواحد بسبعمائة. وعن السدي: كثيرة لا يعلم كنهها إلا الله { وَٱللَّهُ
  يَقْبِضُ وَيَبْسُطُ } يوسع على عباده ويقتر، فلا تبخلوا عليه بما وسع عليكم لا يبد
  لكم الضيقة بالسعة { وَإِلَيْهِ تُرْجَعُونَ } فيجازيكم على ما قدّمتم.\r\n\t\t\t\r\n\t\t\t</section>"

