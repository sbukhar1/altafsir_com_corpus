  فَيُضَٰعِفَهُ لَهُ أَضْعَافاً كَثِيرَةً وَٱللَّهُ يَقْبِضُ وَيَبْسُطُ وَإِلَيْهِ
  تُرْجَعُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\"/></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" من لم يكن عنده ما يتصدق به فليلعن اليهود فإنه له صدقة \". </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">المسألة الثانية اختلفوا في أن إطلاق
  لفظ القرض على هذا الإنفاق حقيقة أو مجاز، قال الزجاج إنه حقيقة، وذلك لأن القرض هو
  كل ما يفعل ليجازى عليه، تقول العرب لك عندي قرض حسن وسيء، والمراد منه الفعل الذي
  يجازى عليه، قال أمية بن أبـي الصلت</font></font><table border=\"0\" class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">كل امرىء سوف يجزى قرضه حسنا   أو سيئاً أو مديناً كالذي دانا</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">ومما يدل على أن القرض ما ذكرناه أن القرض أصله في اللغة القطع، ومنه
  القراض، وانقرض القوم إذا هلكوا، وذلك لانقطاع أثرهم فإذا أقرض فالمراد قطع له من ماله
  أو عمله قطعة يجازى عليها. والقول الثاني أن لفظ القرض ههنا مجاز، وذلك لأن القرض هو
  أن يعطي الإنسان شيئاً ليرجع إليه مثله وههنا المنفق في سبيل الله إنما ينفق ليرجع
  إليه بدله إلا أنه جعل الاختلاف بين هذا الإنفاق وبين القرض من وجوه أحدها أن القرض
  إنما يأخذه من يحتاج إليه لفقره وذلك في حق الله تعالى محال وثانيها أن البدل في القرض
  المعتاد لا يكون إلا المثل، وفي هذا الإنفاق هو الضعف وثالثها أن المال الذي يأخذه
  المستقرض لا يكون ملكاً له وههنا هذا المال المأخوذ ملك لله، ثم مع حصول هذه الفروق
  سماه الله قرضاً، والحكمة فيه التنبيه على أن ذلك لا يضيع عند الله، فكما أن القرض
  يجب أداؤه لا يجوز الإخلال به فكذا الثواب الواجب على هذا الإنفاق واصل إلى المكلف
  لا محالة، ويروى أنه لما نزلت هذه الآية قالت اليهود إن الله فقير ونحن أغنياء، فهو
  يطلب منا القرض، وهذا الكلام لائق بجهلهم وحمقهم، لأن الغالب عليهم التشبيه، ويقولون
  إن معبودهم شيخ، قال القاضي من يقول في معبوده مثل هذا القول لا يستبعد منه أن يصفه
  بالفقر. فإن قيل فما معنى قوله تعالى { مَّن ذَا ٱلَّذِى يُقْرِضُ ٱللَّهَ قَرْضًا
  حَسَنًا } ولأي فائدة جرى الكلام على طريق الاستفهام. قلنا إن ذلك في الترغيب في الدعاء
  إلى الفعل أقرب من ظاهر الأمر. أما قوله تعالى { قَرْضًا حَسَنًا } ففيه مسألتان المسألة
  الأولى قال الواحدي القرض في هذه الآية اسم لا مصدر، ولو كان مصدراً لكان ذلك إقراضاً.
  المسألة الثانية كون القرض حسناً يحتمل وجوهاً أحدها أراد به حلالاً خالصاً لا يختلط
  به الحرام، لأن مع الشبهة يقع الاختلاط، ومع الاختلاط ربما قبح الفعل وثانيها أن لا
  يتبع ذلك الإنفاق مناً ولا أذى وثالثها أن يفعله على نية التقرب إلى الله تعالى، لأن
  ما يفعل رياء وسمعة لا يستحق به الثواب.</font></font>&#13;\t\t\t<label disabled=\"true\"
