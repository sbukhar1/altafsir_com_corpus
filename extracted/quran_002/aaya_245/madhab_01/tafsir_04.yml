  فَيُضَٰعِفَهُ لَهُ أَضْعَافاً كَثِيرَةً وَٱللَّهُ يَقْبِضُ وَيَبْسُطُ وَإِلَيْهِ
  تُرْجَعُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">أما قوله تعالى { فَيُضَاعِفَهُ
  لَهُ } ففيه مسألتان المسألة الأولى في قوله { فَيُضَاعِفَهُ } أربع قراءات أحدها قرأ
  أبو عمرو ونافع وحمزة والكسائي { فَيُضَاعِفَهُ } بالألف والرفع والثاني قرأ عاصم {
  فَيُضَاعِفَهُ } بألف والنصب والثالث قرأ ابن كثير { فيضعفه } بالتشديد والرفع بلا
  ألف والرابع قرأ ابن عامر { فيضعفه } بالتشديد والنصب. فنقول أما التشديد والتخفيف
  فهما لغتان، ووجه الرفع العطف على يقرض، ووجه النصب أن يحمل الكلام على المعنى لا على
  اللفظ لأن المعنى يكون قرضاً فيضاعفه، والاختيار الرفع لأن فيه معنى الجزاء، وجواب
  الجزاء بالفاء لا يكون إلا رفعاً. المسألة الثانية التضعيف والإضعاف والمضاعفة واحد
  وهو الزيادة على أصل الشيء حتى يبلغ مثلين أو أكثر، وفي الآية حذف، والتقدير فيضاعف
  ثوابه. أما قوله تعالى { أَضْعَافًا كَثِيرَةً } فمنهم من ذكر فيه قدراً معيناً، وأجود
  ما يقال فيه إنه القدر المذكور في قوله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">مَّثَلُ ٱلَّذِينَ يُنفِقُونَ أَمْوٰلَهُمْ
  فِي سَبِيلِ ٱللَّهِ كَمَثَلِ حَبَّةٍ أَنبَتَتْ سَبْعَ سَنَابِلَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">البقرة
  261 فيقال يحمل المجمل على المفسر لأن كلتا الآيتين وردتا في الإنفاق، ويمكن أن يجاب
  عنه بأنه تعالى لم يقتصر في هذه الآية على التحديد، بل قال بعده</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَٱللَّهُ يُضَـٰعِفُ لِمَن يَشَاء</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">البقرة
  261. والقول الثاني وهو الأصح واختيار السدي أن هذا التضعيف لا يعلم أحد ما هو وكم
  هو؟ وإنما أبهم تعالى ذلك لأن ذكر المبهم في باب الترغيب أقوى من ذكر المحدود. أما
  قوله تعالى { وَٱللَّهُ يَقْبِضُ وَيَبْسُطُ } ففي بيان أن هذا كيف يناسب ما تقدم وجوه
  أحدها أن المعنى أنه تعالى لما كان هو القابض الباسط، فإن كان تقدير هذا الذي أمر بإنفاق
  المال الفقر فلينفق المال في سبيل الله، فإنه سواء أنفق أو لم ينفق فليس له إلا الفقر،
  وإن كان تقديره الغنى فلينفق فإنه سواء أنفق أو لم ينفق فليس له إلا الغنى والسعة وبسط
  اليد، فعلى كلا التقديرين يكون إنفاق المال في سبيل الله أولى وثانيها أن الإنسان إذا
