  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">مَّن
  ذَا ٱلَّذِي يُقْرِضُ ٱللَّهَ قَرْضاً حَسَناً فَيُضَٰعِفَهُ لَهُ أَضْعَافاً كَثِيرَةً
  وَٱللَّهُ يَقْبِضُ وَيَبْسُطُ وَإِلَيْهِ تُرْجَعُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">في
  الآية مسائل المسألة الأولى أنه تعالى لما أمر بالقتال في سبيل الله ثم أردفه بقوله
  { مَّن ذَا ٱلَّذِى يُقْرِضُ ٱللَّهَ قَرْضًا حَسَنًا } اختلف المفسرون فيه على قولين
  الاول أن هذه الآية متعلقة بما قبلها والمراد منها القرض في الجهاد خاصة، فندب العاجز
  عن الجهاد أن ينفق على الفقير القادر على الجهاد، وأمر القادر على الجهاد أن ينفق على
  نفسه في طريق الجهاد، ثم أكد تعالى ذلك بقوله { وَٱللَّهُ يَقْبِضُ وَيَبْسُطُ } وذلك
  لأن من علم ذلك كان اعتماده على فضل الله تعالى أكثر من اعتماده على ماله وذلك يدعوه
  إلى إنفاق المال في سبيل الله، والاحتراز عن البخل بذلك الإنفاق. والقول الثاني أن
  هذا الكلام مبتدأ لا تعلق له بما قبله، ثم القائلون بهذا القول اختلفوا فمنهم من قال
  المراد من هذا القرض إنفاق المال، ومنهم من قال إنه غيره، والقائلون بأنه إنفاق المال
  لهم ثلاثة أقوال الأول أن المراد من الآية ما ليس بواجب من الصدقة، وهو قول الأصم واحتج
  عليه بوجهين الأول أنه تعالى سماه بالقرض والقرض لا يكون إلا تبرعاً. الحجة الثانية
  سبب نزول الآية قال ابن عباس رضي الله عنهما نزلت الآية في أبـي الدحداح قال</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" يا رسول الله إن لي حديقتين فإن
  تصدقت بإحداهما فهل لي مثلاها في الجنة؟ قال نعم، قال وأم الدحداح معي؟ قال نعم، قال
  والصبية معي؟ قال نعم، فتصدق بأفضل حديقته، وكانت تسمى الحنينة، قال فرجع أبو الدحداح
  إلى أهله وكانوا في الحديقة التي تصدق بها، فقام على باب الحديقة، وذكر ذلك لامرأته
  فقالت أم الدحداح بارك الله لك فيما اشتريت، فخرجوا منها وسلموها، فكان النبـي صلى
  الله عليه وسلم يقول كم من نخلة رداح، تدلي عروقها في الجنة لأبـي الدحداح \". </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">إذا عرفت سبب نزول هذه الآية ظهر
  أن المراد بهذا القرض ما كان تبرعاً لا واجباً. والقول الثاني أن المراد من هذا القرض
  الإنفاق الواجب في سبيل الله، واحتج هذا القائل على قوله بأنه تعالى ذكر في آخر الآية
  { وَإِلَيْهِ تُرْجَعُونَ } وذلك كالزجر، وهو إنما يليق بالواجب. والقول الثالث وهو
  الأقرب أنه يدخل فيه كلا القسمين، كما أنه داخل تحت قوله</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">مَّثَلُ ٱلَّذِينَ يُنفِقُونَ أَمْوٰلَهُمْ
  فِي سَبِيلِ ٱللَّهِ كَمَثَلِ حَبَّةٍ أَنبَتَتْ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">البقرة 261 من قال المراد من هذا
  القرض شيء سوى إنفاق المال، قالوا روي عن بعض أصحاب ابن مسعود أنه قول الرجل «سبحان
  الله والحمد لله ولا إله إلا الله والله أكبر» قال القاضي وهذا بعيد، لأن لفظ الإقراض
  لا يقع عليه في عرف اللغة ثم قال ولا يمكن حمل هذا القول على الصحة، إلا أن نقول الفقير
  الذي لا يملك شيئاً إذا كان في قلبه أنه لو كان قادراً لأنفق وأعطى فحينئذٍ تكون تلك
  النية قائمة مقام الإنفاق، وقد روي عنه صلى الله عليه وسلم أنه قال</font></font>&#13;\t\t\t<label
