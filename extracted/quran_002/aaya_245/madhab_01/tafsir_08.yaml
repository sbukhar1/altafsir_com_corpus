text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ مَّن ذَا ٱلَّذِي
  يُقْرِضُ ٱللَّهَ قَرْضاً حَسَناً فَيُضَٰعِفَهُ لَهُ أَضْعَافاً كَثِيرَةً وَٱللَّهُ
  يَقْبِضُ وَيَبْسُطُ وَإِلَيْهِ تُرْجَعُونَ }{ مَّن ذَا ٱلَّذِى يُقْرِضُ ٱللَّهَ
  } بإنفاق ماله في سبيل الله { قَرْضًا حَسَنًا } بأن ينفقه لله عز وجل عن طيب قلب {
  فَيُضَاعِفَهُ } وفي قراءة (فيضّعفه) بالتشديد { لَهُ أَضْعَافًا كَثِيرَةً } من عشر
  إلى أكثر من سبعمائة كما سيأتي { وَٱللَّهُ يَقْبِضُ } يمسك الرزق عمن يشاء ابتلاء
  { وَيَبْسُطُ } يوسعه لمن يشاء امتحاناً { وَإِلَيْهِ تُرْجَعُونَ } في الآخرة بالبعث
  فيجازيكم بأعمالكم.\r\n\t\t\t\r\n\t\t\t</section>"

