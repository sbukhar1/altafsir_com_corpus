text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ مَّن ذَا ٱلَّذِي
  يُقْرِضُ ٱللَّهَ قَرْضاً حَسَناً فَيُضَٰعِفَهُ لَهُ أَضْعَافاً كَثِيرَةً وَٱللَّهُ
  يَقْبِضُ وَيَبْسُطُ وَإِلَيْهِ تُرْجَعُونَ }يعني تعالى ذكره بذلك: من هذا الذي ينفق
  في سبيل الله، فيعين مضعفا، أو يقوي ذا فاقة أراد الجهاد في سبيل الله، ويعطي منهم
  مقترا. وذلك هو القرض الحسن الذي يقرض العبد ربه.وإنما سماه الله تعالى ذكره قرضا،
  لأن معنى القرض: إعطاء الرجل غيره ماله مملكا له ليقضيه مثله إذا اقتضاه. فلما كان
  إعطاء من أعطى أهل الحاجة والفاقة في سبيل الله إنما يعطيهم ما يعطيهم من ذلك ابتغاء
  ما وعده الله عليه من جزيل الثواب عنده يوم القيامة، سماه قرضا، إذ كان معنى القرض
  في لغة العرب ما وصفنا.وإنما جعله تعالى ذكره حسنا، لأن المعطي يعطي ذلك عن ندب الله
  إياه وحثه له عليه احتسابا منه، فهو لله طاعة وللشياطين معصية. وليس ذلك لحاجة بالله
  إلى أحد من خلقه، ولكن ذلك كقول العرب: ”عندي لك قرض صدق وقرض سوء”: للأمر يأتي فيه
  للرجل مسرته أو مساءته، كما قال الشاعر:كل امرئ سوف يجزى قرضه حسنا   أو سيئا ومدينا
  بالذي دانافقرض المرء: ما سلف من صالح عمله أو سيئه. وهذه الآية نظيرة الآية التي قال
  الله فيها تعالى ذكره:{ مَّثَلُ ٱلَّذِينَ يُنفِقُونَ أَمْوٰلَهُمْ فِي سَبِيلِ ٱللَّهِ
  كَمَثَلِ حَبَّةٍ أَنبَتَتْ سَبْعَ سَنَابِلَ فِي كُلّ سُنبُلَةٍ مّاْئَةُ حَبَّةٍ
  وَٱللَّهُ يُضَـٰعِفُ لِمَن يَشَاء وَٱللَّهُ وٰسِعٌ عَلِيمٌ }[البقرة: 261]وبنحو الذي
  قلنا في ذلك كان ابن زيد يقول.حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد في
  قوله: { من ذا الذي يقرض الله قرضاً حسنا } قال: هذا في سبيل الله، { فَيُضَاعِفَهُ
  لَهُ أَضْعَافًا كَثِيرَةً } قال: بالواحد سبعمائة ضعف.حدثنا الحسن بن يحيى، قال: أخبرنا
  عبد الرزاق، قال: أخبرنا معمر، عن زيد بن أسلم، قال: لما نزلت: { من ذا الذي يقرض الله
  قرضا حسنا فيضاعفه له أضعافاً كثيرة } جاء أبو الدحداح إلى النبي صلى الله عليه وسلم
  فقال: يا نبي الله، ألا أرى ربنا يستقرضنا مما أعطانا لأنفسنا؟ وإن لي أرضين إحداهما
  بالعالية، والأخرى بالسافلة، وإني قد جعلت خيرهما صدقة! قال: فكان النبي صلى الله عليه
  وسلم يقول: \" كم من عذق مذلل لأبي الدحداح في الجنة \" حدثنا بشر بن معاذ، قال: حدثنا
  يزيد، قال: حدثنا سعيد، عن قتادة: أن رجلا على عهد النبي صلى الله عليه وسلم لما سمع
  بهذه الآية، قال: أنا أقرض الله! فعمد إلى خير حائط له، فتصدق به. قال: وقال قتادة:
  يستقرضكم ربكم كما تسمعون وهو الولي الحميد، ويستقرض عباده.حدثنا محمد بن معاوية الأنماطي
  النيسابوري، قال: حدثنا خلف بن خليفة، عن حميد الأعرج، عن عبد الله بن الحارث، عن عبد
  الله بن مسعود، قال: لما نزلت: { من ذا الذي يقرض الله قرضا حسنا } قال أبو الدحداح:
  يا رسول الله، أو إن الله يريد منا القرض؟ قال: ” نعم يا أبا الدحداح ”.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ مَّن ذَا ٱلَّذِي يُقْرِضُ ٱللَّهَ
  قَرْضاً حَسَناً فَيُضَٰعِفَهُ لَهُ أَضْعَافاً كَثِيرَةً وَٱللَّهُ يَقْبِضُ وَيَبْسُطُ
  وَإِلَيْهِ تُرْجَعُونَ }قال: يدك قبل! فناوله يده. قال: فإني قد أقرضت ربي حائطي حائطا
  فيه ستمائة نخلة. ثم جاء يمشي حتى أتى الحائط وأم الدحداح فيه في عيالها، فناداها:
  يا أم الدحداح! قالت: لبيك! قال: اخرجي قد أقرضت ربي حائطا فيه ستمائة نخلة.وأما قوله:
  { فَيُضَاعِفَهُ لَهُ أَضْعَافًا كَثِيرَةً } فإنه عدة من الله تعالى ذكره مقرض ومنفق
  ماله في سبيل الله من إضعاف الجزاء له على قرضه ونفقته ما لا حد له ولا نهاية. كما:حدثني
  موسى بن هارون، قال: ثنا عمرو، قال: ثنا أسباط، عن السدي: { من ذا الذي يقرض الله قرضا
  حسنا فيضاعفه له أضعافا كثيرة } قال: هذا التضعيف لا يعلم أحد ما هو.وقد حدثني المثنى،
  قال: حدثنا سويد بن نصر، قال: أخبرنا ابن المبارك، عن ابن عيينة، عن صاحب له يذكر عن
  بعض العلماء، قال: إن الله أعطاكم الدنيا قرضا وسألكموها قرضا، فإن أعطيتموها طيبة
  بها أنفسكم ضاعف لكم ما بين الحسنة إلى العشر إلى السبعمائة إلى أكثر من ذلك، وإن أخذها
  منكم وأنتم كارهون فصبرتم وأحسنتم كانت لكم الصلاة والرحمة وأوجب لكم الهدى.وقد اختلفت
  القراء في قراءة قوله: { فيضاعفه } بالألف ورفعه؛ بمعنى: الذي يقرض الله قرضا حسنا
  فيضاعفه له، نسق يضاعف على قوله يقرض.وقرأه آخرون بذلك المعنى فيضعفه، غير أنهم قرؤوا
  بتشديد العين وإسقاط الألف. وقرأه آخرون { فَيُضَاعِفَهُ } لَهُ بإثبات الألف في يضاعف
  ونصبه بمعنى الاستفهام. فكأنهم تأولوا الكلام: من المقرض الله قرضا حسنا فيضاعفه له؟
  فجعلوا قوله: { فَيُضَاعِفَهُ } جواباً للاستفهام، وجعلوا: { من ذا الذي يقرض الله
  قرضا حسنا } اسماً، لأن الذي وصلته بمنزلة عمرو وزيد. فكأنهم وجهوا تأويل الكلام إلى
  قول القائل: من أخوك فنكرمه؟ لأن الأفصح في جواب الاستفهام بالفاء، إذا لم يكن قبله
  ما يعطف به عليه من فعل مستقبل، نصبه.وأولى هذه القراءات عندنا بالصواب قراءة من قرأ:
  { فَيُضَاعِفَهُ لَهُ } بإثبات الألف، ورفع يضاعف، لأن في قوله: { من ذا الذي يقرض
  الله قرضا حسنا فيضاعفه } معنى الجزاء، والجزاء إذا دخل في جوابه الفاء لم يكن جوابه
  بالفاء لا رفعا؛ فلذلك كان الرفع في يضاعفه أولى بالصواب عندنا من النصب. وإنما اخترنا
  الألف في يضاعف من حذفها وتشديد العين، لأن ذلك أفصح اللغتين وأكثرهما على ألسنة العرب.القول
  في تأويل قوله تعالى: { وَٱللَّهُ يَقْبِضُ وَيَبْسُطُ }يعني تعالى ذكره بذلك: أنه
  الذي بيده قبض أرزاق العباد وبسطها دون غيره ممن ادعى أهل الشرك به أنهم آلهة واتخذوه
  ربا دونه يعبدونه.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ مَّن ذَا ٱلَّذِي يُقْرِضُ ٱللَّهَ
  قَرْضاً حَسَناً فَيُضَٰعِفَهُ لَهُ أَضْعَافاً كَثِيرَةً وَٱللَّهُ يَقْبِضُ وَيَبْسُطُ
  وَإِلَيْهِ تُرْجَعُونَ }وذلك نظير الخبر الذي روي عن رسول الله صلى الله عليه وسلم
  الذي: حدثنا به محمد بن المثنى ومحمد بن بشار، قالا: ثنا حجاج، وحدثني عبد الملك بن
  محمد الرقاشي، قال: ثنا حجاج وأبو ربيعة، قالا: ثنا حماد بن سلمة، عن ثابت وحميد وقتادة،
  عن أنس، قال: غلا السعر على عهد رسول الله صلى الله عليه وسلم. قال: فقالوا يا رسول
  الله صلى الله عليه وسلم غلا السعر، فأسعر لنا! فقال رسول الله صلى الله عليه وسلم:
  \" إن الله الباسط القابض الرازق، وإني لأرجو أن ألقى الله ليس أحد يطلبني بمظلمة في
  نفس ومال \" قال أبو جعفر: يعني بذلك صلى الله عليه وسلم: أن الغلاء والرخص والسعة
  والضيق بيد الله دون غيره. فكذلك قوله تعالى ذكره: { وَٱللَّهُ يَقْبِضُ وَيَبْسُطُ
  } يعني بقوله: { يَقْبِضُ } يقتر بقبضه الرزق عمن يشاء من خلقه، ويعني بقوله: { وَيَبْسُطُ
  } يوسع ببسطة الرزق على من يشاء منهم.وإنما أراد تعالى ذكره بقيله ذلك حث عباده المؤمنين
  الذين قد بسط عليهم من فضله، فوسع عليهم من رزقه على تقوية ذوي الإقتار منهم بماله،
  ومعونته بالإنفاق عليه، وحمولته على النهوض لقتال عدوه من المشركين في سبيله، فقال
  تعالى ذكره: من يقدم لنفسه ذخرا عندي بإعطائه ضعفاء المؤمنين وأهل الحاجة منهم ما يستعين
  به على القتال في سبيلي، فأضاعف له من ثوابي أضعافا كثيرة مما أعطاه وقواه به، فإني
  أنا الموسع الذي قبضت الرزق عمن ندبتك إلى معونته وإعطائه، لأبتليه بالصبر على ما ابتليته
  به، والذي بسطت عليك لأمتحنك بعملك فيما بسطت عليك، فأنظر كيف طاعتك إياي فيه، فأجازي
  كل واحد منكما على قدر طاعتكما لي فيما ابتليتكما فيه، وامتحنتكما به من غنى وفاقة
  وسعة وضيق، عند رجوعكما إلي في آخرتكما ومصيركما إلي في معادكما.وبنحو الذي قلنا في
  ذلك قال من بلغنا قوله من أهل التأويل.ذكر من قال ذلك:حدثني يونس، قال: أخبرنا ابن
  وهب، قال: قال ابن زيد في قوله: { من ذا الذي يقرض الله قرضا حسنا } الآية. قال: علم
  أن فيمن يقاتل في سبيله من لا يجد قوة، وفيمن لا يقاتل في سبيله من يجد غنى، فندب هؤلاء،
  فقال: { من ذا الذي يقرض الله قرضا حسنا فيضاعفه له أضعافا كثيرة والله يقبض ويبسط
  } قال: يبسط عليك وأنت ثقيل عن الخروج لا تريده، وقبض عن هذا وهو يطيب نفسا بالخروج
  ويخف له، فقوه مما في يدك يكن لك في ذلك حظ.القول في تأويل قوله تعالى: { وَإِلَيْهِ
  تُرْجَعُونَ }يعني تعالى ذكره بذلك: وإلى الله معادكم أيها الناس، فاتقوا الله في أنفسكم
  أن تضيعوا فرائضه وتتعدوا حدوده، وأن يعمل من بسط عليه منكم من رزقه بغير ما أذن له
  بالعمل فيه ربه، وأن يحمل المقتر منكم. فقبض عن رزقه إقتاره على معصيته، والتقدم على
  ما نهاه فيستوجب بذلك منه بمصيره إلى خالقه ما لا قبل له به من أليم عقابه. وكان قتادة
  يتأول قوله: { وَإِلَيْهِ تُرْجَعُونَ } وإلى التراب ترجعون.حدثنا بشر بن معاذ، قال:
  حدثنا يزيد، قال: حدثنا سعيد، عن قتادة: { وَإِلَيْهِ تُرْجَعُونَ } من التراب خلقهم،
  وإلى التراب يعودون.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section>"

