  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">مَّن
  ذَا ٱلَّذِي يُقْرِضُ ٱللَّهَ قَرْضاً حَسَناً فَيُضَٰعِفَهُ لَهُ أَضْعَافاً كَثِيرَةً
  وَٱللَّهُ يَقْبِضُ وَيَبْسُطُ وَإِلَيْهِ تُرْجَعُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يعني
  تعالى ذكره بذلك: من هذا الذي ينفق في سبيل الله، فيعين مضعفا، أو يقوي ذا فاقة أراد
  الجهاد في سبيل الله، ويعطي منهم مقترا. وذلك هو القرض الحسن الذي يقرض العبد ربه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وإنما سماه الله تعالى ذكره قرضا، لأن معنى القرض: إعطاء الرجل غيره
  ماله مملكا له ليقضيه مثله إذا اقتضاه. فلما كان إعطاء من أعطى أهل الحاجة والفاقة
  في سبيل الله إنما يعطيهم ما يعطيهم من ذلك ابتغاء ما وعده الله عليه من جزيل الثواب
  عنده يوم القيامة، سماه قرضا، إذ كان معنى القرض في لغة العرب ما وصفنا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وإنما جعله تعالى ذكره حسنا، لأن المعطي يعطي ذلك عن ندب الله إياه
  وحثه له عليه احتسابا منه، فهو لله طاعة وللشياطين معصية. وليس ذلك لحاجة بالله إلى
  أحد من خلقه، ولكن ذلك كقول العرب: ”عندي لك قرض صدق وقرض سوء”: للأمر يأتي فيه للرجل
  مسرته أو مساءته، كما قال الشاعر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">كل امرئ سوف يجزى قرضه حسنا</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">أو سيئا
  ومدينا بالذي دانا</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">فقرض المرء: ما سلف من صالح عمله أو سيئه. وهذه الآية نظيرة الآية
  التي قال الله فيها تعالى ذكره:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">مَّثَلُ ٱلَّذِينَ يُنفِقُونَ أَمْوٰلَهُمْ
  فِي سَبِيلِ ٱللَّهِ كَمَثَلِ حَبَّةٍ أَنبَتَتْ سَبْعَ سَنَابِلَ فِي كُلّ سُنبُلَةٍ
  مّاْئَةُ حَبَّةٍ وَٱللَّهُ يُضَـٰعِفُ لِمَن يَشَاء وَٱللَّهُ وٰسِعٌ عَلِيمٌ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  261]</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وبنحو الذي قلنا في ذلك كان ابن
  زيد يقول.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد في قوله: { من ذا الذي يقرض الله قرضاً حسنا } قال: هذا في سبيل الله،
  { فَيُضَاعِفَهُ لَهُ أَضْعَافًا كَثِيرَةً } قال: بالواحد سبعمائة ضعف.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا الحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن
  زيد بن أسلم، قال: لما نزلت: { من ذا الذي يقرض الله قرضا حسنا فيضاعفه له أضعافاً
  كثيرة } جاء أبو الدحداح إلى النبي صلى الله عليه وسلم فقال: يا نبي الله، ألا أرى
  ربنا يستقرضنا مما أعطانا لأنفسنا؟ وإن لي أرضين إحداهما بالعالية، والأخرى بالسافلة،
  وإني قد جعلت خيرهما صدقة! قال: فكان النبي صلى الله عليه وسلم يقول:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" كم من عذق مذلل لأبي الدحداح في
  الجنة \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر بن معاذ، قال: حدثنا يزيد،
  قال: حدثنا سعيد، عن قتادة: أن رجلا على عهد النبي صلى الله عليه وسلم لما سمع بهذه
  الآية، قال: أنا أقرض الله! فعمد إلى خير حائط له، فتصدق به. قال: وقال قتادة: يستقرضكم
  ربكم كما تسمعون وهو الولي الحميد، ويستقرض عباده.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  محمد بن معاوية الأنماطي النيسابوري، قال: حدثنا خلف بن خليفة، عن حميد الأعرج، عن
  عبد الله بن الحارث، عن عبد الله بن مسعود، قال: لما نزلت: { من ذا الذي يقرض الله
  قرضا حسنا } قال أبو الدحداح: يا رسول الله، أو إن الله يريد منا القرض؟ قال: ” نعم
  يا أبا الدحداح ”.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
  dir=\"rtl\"><tr><td><img src=\"images/Tafasir/TafasirPaging/PreviousAR.GIF\" align=\"Middle\"
