  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">مَّن ذَا ٱلَّذِي يُقْرِضُ ٱللَّهَ قَرْضاً حَسَناً
  فَيُضَٰعِفَهُ لَهُ أَضْعَافاً كَثِيرَةً وَٱللَّهُ يَقْبِضُ وَيَبْسُطُ وَإِلَيْهِ
  تُرْجَعُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">قال: يدك قبل! فناوله يده. قال:
  فإني قد أقرضت ربي حائطي حائطا فيه ستمائة نخلة. ثم جاء يمشي حتى أتى الحائط وأم الدحداح
  فيه في عيالها، فناداها: يا أم الدحداح! قالت: لبيك! قال: اخرجي قد أقرضت ربي حائطا
  فيه ستمائة نخلة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وأما قوله: { فَيُضَاعِفَهُ لَهُ
  أَضْعَافًا كَثِيرَةً } فإنه عدة من الله تعالى ذكره مقرض ومنفق ماله في سبيل الله
  من إضعاف الجزاء له على قرضه ونفقته ما لا حد له ولا نهاية. كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني موسى بن هارون، قال: ثنا عمرو، قال: ثنا أسباط، عن السدي: {
  من ذا الذي يقرض الله قرضا حسنا فيضاعفه له أضعافا كثيرة } قال: هذا التضعيف لا يعلم
  أحد ما هو.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقد حدثني المثنى، قال: حدثنا سويد
  بن نصر، قال: أخبرنا ابن المبارك، عن ابن عيينة، عن صاحب له يذكر عن بعض العلماء، قال:
  إن الله أعطاكم الدنيا قرضا وسألكموها قرضا، فإن أعطيتموها طيبة بها أنفسكم ضاعف لكم
  ما بين الحسنة إلى العشر إلى السبعمائة إلى أكثر من ذلك، وإن أخذها منكم وأنتم كارهون
  فصبرتم وأحسنتم كانت لكم الصلاة والرحمة وأوجب لكم الهدى.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقد
  اختلفت القراء في قراءة قوله: { فيضاعفه } بالألف ورفعه؛ بمعنى: الذي يقرض الله قرضا
  حسنا فيضاعفه له، نسق يضاعف على قوله يقرض.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقرأه
  آخرون بذلك المعنى فيضعفه، غير أنهم قرؤوا بتشديد العين وإسقاط الألف. وقرأه آخرون
  { فَيُضَاعِفَهُ } لَهُ بإثبات الألف في يضاعف ونصبه بمعنى الاستفهام. فكأنهم تأولوا
  الكلام: من المقرض الله قرضا حسنا فيضاعفه له؟ فجعلوا قوله: { فَيُضَاعِفَهُ } جواباً
  للاستفهام، وجعلوا: { من ذا الذي يقرض الله قرضا حسنا } اسماً، لأن الذي وصلته بمنزلة
  عمرو وزيد. فكأنهم وجهوا تأويل الكلام إلى قول القائل: من أخوك فنكرمه؟ لأن الأفصح
  في جواب الاستفهام بالفاء، إذا لم يكن قبله ما يعطف به عليه من فعل مستقبل، نصبه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأولى هذه القراءات عندنا بالصواب قراءة من قرأ: { فَيُضَاعِفَهُ لَهُ
  } بإثبات الألف، ورفع يضاعف، لأن في قوله: { من ذا الذي يقرض الله قرضا حسنا فيضاعفه
  } معنى الجزاء، والجزاء إذا دخل في جوابه الفاء لم يكن جوابه بالفاء لا رفعا؛ فلذلك
  كان الرفع في يضاعفه أولى بالصواب عندنا من النصب. وإنما اخترنا الألف في يضاعف من
  حذفها وتشديد العين، لأن ذلك أفصح اللغتين وأكثرهما على ألسنة العرب.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">القول في تأويل قوله تعالى: { وَٱللَّهُ يَقْبِضُ وَيَبْسُطُ }</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">يعني تعالى ذكره بذلك: أنه الذي بيده قبض أرزاق العباد وبسطها دون
  غيره ممن ادعى أهل الشرك به أنهم آلهة واتخذوه ربا دونه يعبدونه.</font></font>&#13;\t\t\t<label
