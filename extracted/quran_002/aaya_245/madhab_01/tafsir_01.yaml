  فَيُضَٰعِفَهُ لَهُ أَضْعَافاً كَثِيرَةً وَٱللَّهُ يَقْبِضُ وَيَبْسُطُ وَإِلَيْهِ
  تُرْجَعُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">وذلك نظير الخبر الذي روي عن رسول
  الله صلى الله عليه وسلم الذي: حدثنا به محمد بن المثنى ومحمد بن بشار، قالا: ثنا حجاج،
  وحدثني عبد الملك بن محمد الرقاشي، قال: ثنا حجاج وأبو ربيعة، قالا: ثنا حماد بن سلمة،
  عن ثابت وحميد وقتادة، عن أنس، قال: غلا السعر على عهد رسول الله صلى الله عليه وسلم.
  قال: فقالوا يا رسول الله صلى الله عليه وسلم غلا السعر، فأسعر لنا! فقال رسول الله
  صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" إن الله الباسط القابض الرازق، وإني لأرجو أن ألقى الله ليس أحد يطلبني بمظلمة في
  نفس ومال \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال أبو جعفر: يعني بذلك صلى الله
  عليه وسلم: أن الغلاء والرخص والسعة والضيق بيد الله دون غيره. فكذلك قوله تعالى ذكره:
  { وَٱللَّهُ يَقْبِضُ وَيَبْسُطُ } يعني بقوله: { يَقْبِضُ } يقتر بقبضه الرزق عمن
  يشاء من خلقه، ويعني بقوله: { وَيَبْسُطُ } يوسع ببسطة الرزق على من يشاء منهم.</font></font><font
