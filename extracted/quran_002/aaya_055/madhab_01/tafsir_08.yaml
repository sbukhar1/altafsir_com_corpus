text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذْ قُلْتُمْ
  يَٰمُوسَىٰ لَن نُّؤْمِنَ لَكَ حَتَّىٰ نَرَى ٱللَّهَ جَهْرَةً فَأَخَذَتْكُمُ ٱلصَّٰعِقَةُ
  وَأَنْتُمْ تَنظُرُونَ }{ وَإِذْ قُلْتُمْ } وقد خرجتم مع موسى لتعتذروا إلى الله من
  عبادة العجل وسمعتم كلامه { يَٰمُوسَىٰ لَن نُّؤْمِنَ لَكَ حَتَّىٰ نَرَى ٱللَّهَ جَهْرَةً
  } عيانا { فَأَخَذَتْكُمُ ٱلصَّٰعِقَةُ } الصيحة فمُتُّم { وَأَنتُمْ تَنظُرُونَ }
  ما حلّ بكم.\r\n\t\t\t\r\n\t\t\t</section>"

