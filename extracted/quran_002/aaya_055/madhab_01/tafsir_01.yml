  نَرَى ٱللَّهَ جَهْرَةً فَأَخَذَتْكُمُ ٱلصَّٰعِقَةُ وَأَنْتُمْ تَنظُرُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">فقال بعضهم بـما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  به الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قتادة فـي قوله:
  { فَأَخَذَتْكُمُ ٱلصَّٰعِقَةُ } قال: ماتوا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وحدثت
  عن عمار بن الـحسن، قال: حدثنا عبد الله بن أبـي جعفر، عن أبـيه، عن الربـيع: { فَأَخَذَتْكُمُ
  ٱلصَّٰعِقَةُ } قال: سمعوا صوتاً فصعقوا. يقول: فماتوا. وقال آخرون: بـما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي موسى بن هارون الهمدانـي، قال: ثنا عمرو بن حماد، قال: ثنا
  أسبـاط، عن السدي: { فَأَخَذَتْكُمُ ٱلصَّٰعِقَةُ } والصاعقة: نار.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون بـما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  به ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق، قال: أخذتهم الرجفة وهي الصاعقة فماتوا
  جميعاً. وأصل الصاعقة: كل أمر هائل رآه أو عاينه أو أصابه حتـى يصير من هوله وعظيـم
  شأنه إلـى هلاك وعطب، وإلـى ذهاب عقل وغُمور فهم، أو فقد بعض آلات الـجسم، صوتاً كان
  ذلك، أو ناراً، أو زلزلة، أو رَجْفـاً. ومـما يدل علـى أنه قد يكون مصعوقاً وهو حيّ
  غير ميت، قول الله عزّ وجل:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَخَرَّ موسَىٰ صَعِقاً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الأعراف: 143] يعنـي مغشيًّا علـيه.
  ومنه قول جرير بن عطية:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وهَلْ كان الفَرَزْذَقُ غَيْرَ قِرْدٍ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">أصَابَتْهُ
  الصَّواعِقُ فـاسْتَدَارَا</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">فقد علـم أن موسى لـم يكن حين غشي علـيه وصعق ميتاً لأن الله جل وعزّ
  أخبر عنه أنه لـما أفـاق قال: تُبْتُ إلـيك ولا شبه جرير الفرزدق وهو حيّ بـالقرد ميتاً،
  ولكن معنى ذلك ما وصفنا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ويعنـي بقوله: { وَأَنْتُمْ تَنظُرُونَ
  }: وأنتـم تنظرون إلـى الصاعقة التـي أصابتكم، يقول: أخذتكم الصاعقة عياناً جهاراً
  وأنتـم تنظرون إلـيها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
