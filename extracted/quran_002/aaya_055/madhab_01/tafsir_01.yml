  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذْ
  قُلْتُمْ يَٰمُوسَىٰ لَن نُّؤْمِنَ لَكَ حَتَّىٰ نَرَى ٱللَّهَ جَهْرَةً فَأَخَذَتْكُمُ
  ٱلصَّٰعِقَةُ وَأَنْتُمْ تَنظُرُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وتأويـل ذلك:
  واذكروا أيضاً إذ قلتـم: يا موسى لن نصدّقك ولن نقرّ بـما جئتنا به حتـى نرى الله جهرة
  عيانا، برفع الساتر بـيننا وبـينه، وكشف الغطاء دوننا ودونه حتـى ننظر إلـيه بأبصارنا،
  كما تُـجهر الركِيَّة، وذلك إذا كان ماؤها قد غطاه الطين، فنفـى ما قد غطاه حتـى ظهر
  الـماء وصَفَـاً، يقال منه: قد جهرت الركية أجهرها جهراً وجهرة ولذلك قـيـل: قد جهر
  فلان بهذا الأمر مـجاهرة وجهاراً: إذا أظهره لرأي العين وأعلنه، كما قال الفرزدق بن
  غالب:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">من اللاّئي
  يَضِلُّ الألفُ منْهُ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">مِسَحّاً
  مِنْ مَخافَتِهِ جِهاراً</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وكما حدثنا به القاسم بن الـحسن، قال: ثنا الـحسين، قال: حدثنـي حجاج،
  عن ابن جريج، قال: قال ابن عبـاس: { حَتَّىٰ نَرَى ٱللَّهَ جَهْرَةً } قال: علانـية.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وحدثت، عن عمارة بن الـحسن قال: ثنا عبد الله بن أبـي جعفر، عن أبـيه
  عن الربـيع: { حَتَّىٰ نَرَى ٱللَّهَ جَهْرَةً } يقول: عيانا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وحدثنـي
  يونس بن عبد الأعلـى، قال: أخبرنا ابن وهب، قال: قال ابن زيد: { حَتَّىٰ نَرَى ٱللَّهَ
  جَهْرَةً }: حتـى يطلع إلـينا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر بن معاذ، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: { حَتَّىٰ نَرَى ٱللَّهَ جَهْرَةً
  }: أي عيانا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">فذكرهم بذلك جل ذكره اختلاف آبـائهم
  وسوء استقامة أسلافهم لأنبـيائهم، مع كثرة معاينتهم من آيات الله جل وعزّ وعِبَره ما
  تثلـج بأقلها الصدور، وتطمئنّ بـالتصديق معها النفوس وذلك مع تتابع الـحجج علـيه، وسبوغ
  النعم من الله لديهم. وهم مع ذلك مرّة يسألون نبـيهم أن يجعل لهم إلها غير الله ومرة
  يعبدون العجل من دون الله، ومرة يقولون لا نصدقك حتـى نرى الله جهرة، وأخرى يقولون
  له إذا دعوا إلـى القتال:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فَٱذْهَبْ أَنتَ وَرَبُّكَ فَقَاتِلاۤ إِنَّا هَاهُنَا قَاعِدُونَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[المائدة:
  24] ومرة يقال لهم:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَقُولُواْ حِطَّةٌ وَٱدْخُلُواْ ٱلْبَابَ سُجَّداً نَّغْفِرْ
  لَكُمْ خَطِيۤئَاتِكُمْ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الأعراف: 161] فـيقولون: حنطة فـي شعيرة، ويدخـلون البـاب من قبل
  أستاههم، مع غير ذلك من أفعالهم التـي آذوا بها نبـيهم علـيه السلام التـي يكثر إحصاؤها.
  فأعلـم ربنا تبـارك وتعالـى ذكره الذين خاطبهم بهذه الآيات من يهود بنـي إسرائيـل الذين
  كانوا بـين ظهرانـي مهاجر رسول الله صلى الله عليه وسلم أنهم لن يعدوا أن يكونوا فـي
  تكذيبهم مـحمداً صلى الله عليه وسلم، وجحودهم نبوّته، وتركهم الإقرار به وبـما جاء
  به، مع علـمهم به ومعرفتهم بحقـيقة أمره كأسلافهم وآبـائهم الذين فصل علـيهم قصصهم
  فـي ارتدادهم عن دينهم مرة بعد أخرى، وتوثبهم علـى نبـيهم موسى صلوات الله وسلامه علـيه
  تارة بعد أخرى، مع عظيـم بلاء الله جل وعزّ عندهم وسبوغ آلائه علـيهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">القول فـي تأويـل قوله تعالـى: { فَأَخَذَتْكُمُ ٱلصَّٰعِقَةُ وَأَنْتُمْ
  تَنظُرُونَ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">اختلف أهل التأويـل فـي صفة الصاعقة
  التـي أخذتهم.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
