  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وفتيان صدْق
  قد بعثتُ بسُحْرة</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">فقاموا جميعاً بين عاثٍ ونَشْوان</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقال عنترة:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">وصحابةٍ شُمّ الأنوف بعثتهم</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">ليلاً وقد مال الكرى بُطلاها</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقال بعضهم: { بَعَثْنَاكُم مِّن
  بَعْدِ مَوْتِكُمْ } علّمناكم من بعد جهلكم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قلت:
  والأوّل أصح؛ لأن الأصل الحقيقةُ، وكان موت عقوبة؛ ومنه قوله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">أَلَمْ
  تَرَ إِلَى ٱلَّذِينَ خَرَجُواْ مِن دِيَارِهِمْ وَهُمْ أُلُوفٌ حَذَرَ ٱلْمَوْتِ فَقَالَ
  لَهُمُ ٱللَّهُ مُوتُواْ ثُمَّ أَحْيَاهُمْ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[البقرة: 243] على ما يأتي.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">الخامسة: قال الماوَرْدِيّ: وٱختُلِف في بقاء تكليفَ من أعيد بعد موته
  ومعاينة الأحوال المضطرة إلى المعرفة على قولين: أحدهما: بقاء تكليفهم لئلا يخلو عاقل
  مِن تعبّد. الثاني: سقوط تكليفهم معتبراً بالاستدلال دون الاضطرار.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قلت: والأوّل أصح، فإن بني إسرائيل قد رأوا الجبل في الهواء ساقطاً
  عليهم والنار محيطة بهم؛ وذلك مما ٱضطرهم إلى الإيمان، وبقاء التكليف ثابت عليهم؛ ومثلهم
  قوم يونس. ومحال أن يكونوا غير مكلَّفين. والله أعلم.</font></font><font class=\"TextResultArabic\"><font
