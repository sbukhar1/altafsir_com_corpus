  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذْ
  قُلْتُمْ يَٰمُوسَىٰ لَن نُّؤْمِنَ لَكَ حَتَّىٰ نَرَى ٱللَّهَ جَهْرَةً فَأَخَذَتْكُمُ
  ٱلصَّٰعِقَةُ وَأَنْتُمْ تَنظُرُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ثُمَّ بَعَثْنَٰكُم
  مِّن بَعْدِ مَوْتِكُمْ لَعَلَّكُمْ تَشْكُرُونَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">فيه
  خمس مسائل:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">الأولى: قوله تعالى: { وَإِذْ قُلْتُمْ
  } معطوف. { يَامُوسَىٰ } نداء مفرد. { لَن نُّؤْمِنَ لَكَ } أي نصدّقك. { حَتَّىٰ نَرَى
  ٱللَّهَ جَهْرَةً } قيل: هم السبعون الذين ٱختارهم موسى؛ وذلك أنهم لما أسمعهم كلام
  الله تعالى قالوا له بعد ذلك: { لَن نُّؤْمِنَ لَكَ }. والإيمان بالأنبياء واجب بعد
  ظهور معجزاتهم. فأرسل الله عليهم ناراً من السماء فأحرقهم؛ ثم دعا موسى ربه فأحياهم؛
  كما قال تعالى: { ثُمَّ بَعَثْنَاكُم مِّن بَعْدِ مَوْتِكُمْ }. وستأتي قصة السبعين
  في الأعراف إن شاء الله تعالى. قال ٱبن فُورَك: يحتمل أن تكون معاقبتهم لإخراجهم طلب
  الرؤية عن طريقه بقولهم لموسى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">أَرِنَا ٱللَّهِ جَهْرَةً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[النساء:
  153] وليس ذلك من مقدور موسى عليه السلام.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقد
  ٱختُلِف في جواز رؤية الله تعالى؛ فأكثر المبتدعة على إنكارها في الدنيا والآخرة. وأهل
  السُّنَّة والسلف على جوازها فيهما ووقوعها فى الآخرة؛ فعلى هذا لم يطلبوا من الرؤية
  محالاً؛ وقد سألها موسى عليه السلام. وسيأتي الكلام في الرؤية في «الأنعام» و «الأعراف»
  إن شاء الله تعالى.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">الثانية: قوله تعالى: { جَهْرَةً
  } مصدر في موضع الحال، ومعناه علانية. وقيل عِيانا؛ قاله ٱبن عباس. وأصل الجهر الظهور؛
  ومنه الجهر بالقراءة إنما هو إظهارها. والمجاهرة بالمعاصي: المظاهرة بها. ورأيت الأمير
  جِهاراً وجهرة؛ أي غير مستتر بشيء. وقرأ ٱبن عباس «جَهَرة» بفتح الهاء. وهما لغتان؛
  مثل زَهْرة وزَهَرة. وفي الجهر وجهان: أحدهما: أنه صفة لخطابهم لموسى أنهم جهروا به
  وأعلنوا؛ فيكون في الكلام تقديم وتأخير؛ والتقدير: وإذ قلتم جهرة يا موسى. الثاني:
  أنه صفة لما سألوه من رؤية الله تعالى أن يروه جهرة وعِيانا؛ فيكون الكلام على نسقه
  لا تقديم فيه ولا تأخير. وأكّد بالجهر فرقاً بين رؤية العيان ورؤية المنام.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">الثالثة: قوله تعالى: { فَأَخَذَتْكُمُ ٱلصَّاعِقَةُ } قد تقدّم في
  أوّل السورة معنى الصاعقة. وقرأ عمر وعثمان وعليّ «الصَّعْقة»، وهي قراءة ٱبن مُحَيْصِن
  في جميع القرآن. { وَأَنْتُمْ تَنظُرُونَ } جملة في موضع الحال. ويقال: كيف يموتون
  وهم ينظرون؟ فالجواب أن العرب تقول: دور آل فلان تراءى؛ أي يقابل بعضها بعضاً. وقيل:
  المعنى «تنظرون» أي إلى حالكم وما نزل بكم من الموت وآثار الصعقة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">الرابعة: قوله تعالى: { ثُمَّ بَعَثْنَاكُم مِّن بَعْدِ مَوْتِكُمْ
  } أي أحييناكم. قال قتادة: ماتوا وذهبت أرواحهم ثُمّ ردوا لاستيفاء آجالهم. قال النحاس:
  وهذا ٱحتجاج على من لم يؤمن بالبعث من قريش، وٱحتجاج على أهل الكتاب إذ خبروا بهذا،
  والمعنى { لَعَلَّكُمْ تَشْكُرُونَ } ما فعل بكم من البعث بعد الموت. وقيل: ماتوا مَوْتَ
  همودٍ يعتبر به الغير، ثم أرسلوا. وأصل البعث الإرسال. وقيل: بل أصله إثارة الشيء من
  محله؛ يقال: بعثت الناقة: أثرتها، أي حركتها؛ قال ٱمرؤ القيس:</font></font>&#13;\t\t\t<label
