  نَرَى ٱللَّهَ جَهْرَةً فَأَخَذَتْكُمُ ٱلصَّٰعِقَةُ وَأَنْتُمْ تَنظُرُونَ</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ثُمَّ
  بَعَثْنَٰكُم مِّن بَعْدِ مَوْتِكُمْ لَعَلَّكُمْ تَشْكُرُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">القول الثاني أن هذه الواقعة كانت بعد القتل، قال السدي لما تاب بنو
  إسرائيل من عبادة العجل بأن قتلوا أنفسهم أمر الله تعالى أن يأتيهم موسى في ناس من
  بني إسرائيل يعتذرون إليه من عبادتهم العجل، فاختار موسى سبعين رجلاً، فلما أتوا الطور
  قالوا لن نؤمن لك حتى نرى الله جهرة، فأخذتهم الصاعقة وماتوا فقام موسى يبكي ويقول
  يا رب ماذا أقول لبني إسرائيل، فإني أمرتهم بالقتل ثم اخترت من بقيتهم هؤلاء، فإذا
  رجعت إليهم ولا يكون معي منهم أحد فماذا أقول لهم؟ فأوحى الله إلى موسى أن هؤلاء السبعين
  ممن اتخذوا العجل إلهاً فقال موسى</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إِنْ هِىَ إِلاَّ فِتْنَتُكَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">الأعراف
  155 إلى قوله</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إِنَّا هُدْنَـا إِلَيْكَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">الأعراف 156 ثم إنه تعالى أحياهم
  فقاموا ونظر كل واحد منهم إلى الآخر كيف يحييه الله تعالى، فقالوا يا موسى إنك لا تسأل
  الله شيئاً إلا أعطاك فادعه يجعلنا أنبياء، فدعاه بذلك فأجاب الله دعوته. واعلم أنه
  ليس في الآية ما يدل على ترجيح أحد القولين على الآخر وكذلك ليس فيها ما يدل على أن
  الذين سألوا الرؤية هم الذين عبدوا العجل أو غيرهم. أما قوله تعالى { لَن نُّؤْمِنَ
  لَكَ } فمعناه لا نصدقك ولا نعترف بنبوتك حتى نرى الله جهرة أي عياناً. قال صاحب الكشاف
  وهي مصدر من قولك جهرت بالقراءة وبالدعاء كأن الذي يرى بالعين جاهر بالرؤية والذي يرى
  بالقلب مخافت بها وانتصار بها على المصدر لأنها نوع من الرؤية، فنصبت بفعلها كما ينصب
  القرفصاء بفعل الجلوس أو على الحال بمعنى ذوي جهرة وقرىء جهرة بفتح الهاء وهي إما مصدر
  كالغلبة وإما جمع جاهر، وقال القفال أصل الجهرة من الظهور يقال جهرت الشيء إذا كشفته
  وجهرت البئر إذا كان ماؤها مغطى بالطين فنقيته حتى ظهر ماؤه ويقال صوت جهير ورجل جهوري
  الصوت، إذا كان صوته عالياً، ويقال وجه جهير إذا كان ظاهر الوضاءة، وإنما قالوا جهرة
  تأكيداً لئلا يتوهم متوهم أن المراد بالرؤية العلم أو التخيل على نحو ما يراه النائم.
  أما قوله تعالى { فَأَخَذَتْكُمُ ٱلصَّـٰعِقَةُ } ففيه أبحاث البحث الأول استدلت المعتزلة
  بذلك على أن رؤية الله ممتنعة، قال القاضي عبد الجبار إنها لو كانت جائزة لكانوا قد
  التمسوا أمراً مجوزاً فوجب أن لا تنزل بهم العقوبة كما لم تنزل بهم العقوبة لما التمسوا
  النقل من قوت إلى قوت وطعام إلى طعام في قوله تعالى</font></font>&#13;\t\t\t<label
