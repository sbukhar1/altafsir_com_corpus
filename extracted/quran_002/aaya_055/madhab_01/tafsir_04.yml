  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ثُمَّ بَعَثْنَٰكُم
  مِّن بَعْدِ مَوْتِكُمْ لَعَلَّكُمْ تَشْكُرُونَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">اعلم
  أن هذا هو الإنعام السادس، بيانه من وجوه، أحدها كأنه تعالى قال اذكروا نعمتي حين قلتم
  لموسى لن نؤمن لك حتى نرى الله جهرة فأخذتكم الصاعقة ثم أحييتكم لتتوبوا عن بغيكم وتتخلصوا
  عن العقاب وتفوزوا بالثواب، وثانيها أن فيها تحذيراً لمن كان في زمان نبينا محمد صلى
  الله عليه وسلم عن فعل ما يستحق بسببه أن يفعل به ما فعل بأولئك. وثالثها تشبيههم في
  جحودهم معجزات النبي صلى الله عليه وسلم بأسلافهم في جحود نبوة موسى عليه السلام مع
  مشاهدتهم لعظم تلك الآيات الظاهرة وتنبيهاً على أنه تعالى إنما لا يظهر عن النبي صلى
  الله عليه وسلم مثلها لعلمه بأنه لو أظهرها لجحودها ولو جحدوها لاستحقوا العقاب مثل
  ما استحقه أسلافهم، ورابعها فيه تسلية للنبي صلى الله عليه وسلم مما كان يلاقي منهم
  وتثبيت لقلبه على الصبر كما صبر أولو العزم من الرسل. وخامسها فيه إزالة شبهة من يقول
  إن نبوة محمد صلى الله عليه وسلم لو صحت لكان أولى الناس بالإيمان به أهل الكتاب لما
  أنهم عرفوا خبره، وذلك لأنه تعالى بين أن أسلافهم مع مشاهدتهم تلك الآيات الباهرة على
  نبوة موسى عليه السلام كانوا يرتدون كل وقت ويتحكمون عليه ويخالفونه فلا يتعجب من مخالفتهم
  لمحمد عليه الصلاة والسلام وإن وجدوا في كتبهم الأخبار عن نبوته. وسادسها لما أخبر
  محمد عليه الصلاة والسلام عن هذه القصص مع أنه كان أمياً لم يشتغل بالتعلم ألبتة وجب
  أن يكون ذلك عن الوحي. البحث الثاني للمفسرين في هذه الواقعة قولان، الأول أن هذه الواقعة
  كانت بعد أن كلف الله عبدة العجل بالقتل، قال محمد بن اسحاق لما رجع موسى عليه السلام
  من الطور إلى قومه فرأى ما هم عليه من عبادة العجل وقال لأخيه والسامري ما قال. وحرق
  العجل وألقاه في البحر، اختار من قومه سبعين رجلاً من خيارهم فلما خرجوا إلى الطور
  قالوا لموسى سل ربك حتى يسمعنا كلامه، فسأل موسى عليه السلام ذلك فأجابه الله إليه
  ولما دنا من الجبل وقع عليه عمود من الغمام وتغشى الجبل كله ودنا من موسى ذلك الغمام
  حتى دخل فيه فقال للقوم ادخلوا وعوا، وكان موسى عليه السلام متى كلمه ربه وقع على جبهته
  نور ساطع لا يستطيع أحد من بني آدم النظر إليه، وسمع القوم كلام الله مع موسى عليه
  السلام يقول له افعل ولا تفعل، فلما تم الكلام انكشف عن موسى الغمام الذي دخل فيه فقال
  القوم بعد ذلك لن نؤمن لك حتى نرى الله جهرة، فأخذتهم الصاعقة وماتوا جميعاً وقام موسى
  رافعاً يديه إلى السماء يدعو ويقول يا إلهي اخترت من بني إسرائيل سبعين رجلاً ليكونوا
  شهودي بقبول توبتهم، فارجع إليهم وليس معي منهم واحد، فما الذي يقولون فيّ، فلم يزل
  موسى مشتغلاً بالدعاء حتى رد الله إليهم أرواحهم وطلب توبة بني إسرائيل من عبادة العجل
  فقال لا إلا أن يقتلوا أنفسهم.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
