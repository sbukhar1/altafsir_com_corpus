  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\"/></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">لَن نَّصْبِرَ عَلَىٰ طَعَامٍ وٰحِدٍ فَٱدْعُ لَنَا رَبَّكَ
  يُخْرِجْ لَنَا مِمَّا تُنبِتُ ٱلأَرْضُ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">البقرة 61، وقال أبو الحسين في كتاب
  التصفح إن الله تعالى ما ذكر سؤال الرؤية إلا استعظمه، وذلك في آيات. أحدها هذه الآية
  فإن الرؤية لو كانت جائزة لكان قولهم لن نؤمن لك حتى نرى الله جهرة كقول الأمم لأنبيائهم
  لن نؤمن إلا بإحياء ميت في أنه لا يستعظم ولا تأخذهم الصاعقة. وثانيها قوله تعالى</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">يَسْأَلُكَ
  أَهْلُ ٱلْكِتَـٰبِ أَن تُنَزّلَ عَلَيْهِمْ كِتَـٰباً مّنَ ٱلسَّمَاء فَقَدْ سَأَلُواْ
  مُوسَىٰ أَكْبَرَ مِن ذٰلِكَ فَقَالُواْ أَرِنَا ٱللَّهِ جَهْرَةً فأخذتهم الصاعقة
  بظلمهم</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">النساء 153، فسمى ذلك ظلماً وعاقبهم في الحال، فلو كانت الرؤية جائزة
  لجرى سؤالهم لها مجرى من يسأل معجزة زائدة. فإن قلت أليس إنه سبحانه وتعالى قد أجرى
  إنزال الكتاب من السماء مجرى الرؤية في كون كل واحد منهما عتوا، فكما أن إنزال الكتاب
  غير ممتنع في نفسه فكذا سؤال الرؤية. قلت الظاهر يقتضي كون كل واحد منهما ممتنعاً ترك
  العمل به في إنزال الكتاب فيبقى معمولاً به في الرؤية. وثالثها قوله تعالى</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَقَالَ
  ٱلَّذِينَ لاَ يَرْجُونَ لِقَاءنَا لَوْلاَ أُنزِلَ عَلَيْنَا ٱلْمَلَـئِكَةُ أَوْ
  نَرَىٰ رَبَّنَا لَقَدِ ٱسْتَكْبَرُواْ فِى أَنفُسِهِمْ وَعَتَوْا عُتُوّاً كَبِيراً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">الفرقان
