  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذْ
  قُلْتُمْ يَٰمُوسَىٰ لَن نُّؤْمِنَ لَكَ حَتَّىٰ نَرَى ٱللَّهَ جَهْرَةً فَأَخَذَتْكُمُ
  ٱلصَّٰعِقَةُ وَأَنْتُمْ تَنظُرُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: {
  وَإِذْ قُلْتُمْ يَامُوسَىٰ لَن نُّؤْمِنَ لَكَ... }</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أي
  لن ندوم على الإيمان لك فليس هو ردة، لأنّه من قول السبعين، وقد كانوا آمنوا به، وفيه
  دليل على أن رؤية الله سبحانه وتعالى ممكنة جائزة عقلا لطلبهم ذلك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">فإن قلت: لم يقم الدليل على صحة طلبهم، فلعلهم أخطؤوا في الطلب؟</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قلنا: نص العميدي في الجدل وغيره إذا وقع الشك في شيء إنما يحمل على
  الأمر الغالب فيه، والغالب في هؤلاء أنهم ما يطلبون إلا الأمر الممكن عقلا، فأخبر الشارع
  أنه غير واقع.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال ابن عرفة: واستشكل القرطبي تكليفهم
  بعد إحيائهم من الصعق (لسقوط) التكليف بالصعق وإذا سقط لا يرجع.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال ابن عرفة: (وعندي) لا إشكال (فيه) وهو كمن أحرم بالحج وعنده طائر
  في قفص، فإنه مكلف (بإرساله، فإذا أزال إحرامه عادت الإباحة، كما كانت أول مرة. وكذلك
  النائم حالة نومه غير مكلف) فإذا استيقظ عاد التكليف.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { وَأَنتُمْ تَنظُرُونَ }</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  (ابن عرفة): (حال) من الضمير المفعول في \" أَخَذَتْكُم \" فهي إشارة إلى أن (الصّاعقة)
  نالتهم/ على غفلة فصادفتهم ثابتين في النظر والأبصار والعقول، ولو علموا بها قبل ذلك
  لأذهب الوهم عنهم أبصَارَهُم وبصائرهم فلم تصادف عندهم إثباتا بوجه، والمراد بذلك أو
  أجزاء (الصاعقة).</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

