text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذْ قُلْتُمْ
  يَٰمُوسَىٰ لَن نُّؤْمِنَ لَكَ حَتَّىٰ نَرَى ٱللَّهَ جَهْرَةً فَأَخَذَتْكُمُ ٱلصَّٰعِقَةُ
  وَأَنْتُمْ تَنظُرُونَ } * { ثُمَّ بَعَثْنَٰكُم مِّن بَعْدِ مَوْتِكُمْ لَعَلَّكُمْ
  تَشْكُرُونَ }في القائلين لموسى ذلك قولان. أحدهما: أنهم السبعون المختارون، قاله ابن
  مسعود وابن عباس. والثاني: جميع بني إِسرائيل إلا من عصم الله منهم، قاله ابن زيد،
  قال: وذلك أنه أتاهم بكتاب الله، فقالوا: والله لا نأخذ بقولك حتى نرى الله جهرة؛ فيقول:
  هذا كتابي. وفي «جهرة» قولان. أحدهما: أنه صفة لقولهم، أي: جهروا بذلك القول، قاله
  ابن عباس، وأبو عبيدة. والثاني: أنها الرؤية البينة، أي: أرناه غير مستتر عنا بشيء،
  يقال: فلان يتجاهر بالمعاصي، أي: لا يستتر من الناس، قاله الزجاج. ومعنى «الصاعقة»:
  ما يصعقون منه، أي: يموتون. ومن الدليل على أنهم ماتوا، قوله تعالى: { ثم بعثناكم }
  هذا قول الأكثرين. وزعم قوم أنهم لم يموتوا، واحتجوا بقوله تعالى: { وخر موسى صعقاً
  } وهذا قول ضعيف، لأن الله تعالى فرق بين الموضعين، فقال هناك: { فلما أفاق } وقال
  هاهنا: { ثم بعثناكم } والإفاقة للمغشي عليه، والبعث للميت.قوله تعالى: { وأنتم تنظرون
  } فيه ثلاثة أقوال. أحدها: أن معناه ينظر بعضكم إلى بعض كيف يقع ميتاً. والثاني: ينظر
  بعضكم إِلى إِحياء بعض. والثالث: تنظرون العذاب كيف ينزل بكم، وهو قول من قال: نزلت
  نار فأحرقتهم.\r\n\t\t\t\r\n\t\t\t</section>"

