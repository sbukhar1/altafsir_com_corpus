text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذْ قُلْتُمْ
  يَٰمُوسَىٰ لَن نُّؤْمِنَ لَكَ حَتَّىٰ نَرَى ٱللَّهَ جَهْرَةً فَأَخَذَتْكُمُ ٱلصَّٰعِقَةُ
  وَأَنْتُمْ تَنظُرُونَ } * { ثُمَّ بَعَثْنَٰكُم مِّن بَعْدِ مَوْتِكُمْ لَعَلَّكُمْ
  تَشْكُرُونَ }ثم قال تعالى: { وَإِذْ قُلْتُمْ يَـٰمُوسَىٰ لَن نُّؤْمِنَ لَكَ } أي
  لن نصدقك { حَتَّىٰ نَرَى ٱللَّهَ جَهْرَةً } أي عيانا، وذلك أن موسى عليه السلام حين
  انطلق إلى طور سيناء للمناجاة اختار موسى من قومه سبعين رجلاً، فلما انتهوا إلى الجبل
  أمرهم موسى بأن يمكثوا في أسفل الجبل وصعد موسى عليه السلام فناجى ربه فأعطاه الله
  الألواح، فلما رجع إليهم قالوا له: إنك قد رأيت الله فأرناه حتى ننظر إليه، فقال لهم:
  إني لم أره، وقد سألته أن أنظر إليه، فتجلى للجبل، فدك الجبل، فلم يصدقوه. وقالوا:
  لن نصدقك حتى نرى الله جهرة. فأخذتهم الصاعقة فماتوا كلهم فدعا موسى ربه فأحياهم الله
  تعالى، فذلك قوله عز وجل: { فَأَخَذَتْكُمُ ٱلصَّـٰعِقَةُ وَأَنتُمْ تَنظُرُونَ } إلى
  الصاعقة. { ثُمَّ بَعَثْنَـٰكُم مّن بَعْدِ مَوْتِكُمْ } يقول أحييناكم من بعد هلاككم
  { لَعَلَّكُمْ تَشْكُرُونَ } للحياة بعد الموت.\r\n\t\t\t\r\n\t\t\t</section>"

