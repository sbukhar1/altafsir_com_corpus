  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وِمِنْهُمْ
  مَّن يَقُولُ رَبَّنَآ آتِنَا فِي ٱلدُّنْيَا حَسَنَةً وَفِي ٱلآخِرَةِ حَسَنَةً وَقِنَا
  عَذَابَ ٱلنَّارِ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">اختلف أهل التأويـل فـي معنى الـحسنة
  التـي ذكر الله فـي هذا الـموضع، فقال بعضهم: يعنـي بذلك: ومن الناس من يقول: ربنا
  أعطنا عافـية فـي الدنـيا وعافـية فـي الآخرة: ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر،
  عن قتادة فـي قوله: { رَبَّنا آتِنا فِـي الدُّنْـيا حَسَنَةً وفِـي الآخِرَةِ حَسَنَةً
  } قال: فـي الدنـيا عافـية، وفـي الآخرة عافـية.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  قتادة: وقال رجل: اللهمّ ما كنت معاقبـي به فـي الآخرة فعجله لـي فـي الدنـيا فمرض
  مرضاً حتـى أضنى علـى فراشه، فذكر للنبـيّ صلى الله عليه وسلم شأنه، فأتاه النبـيّ
  صلى الله عليه وسلم، فقـيـل له: إنه دعا بكذا وكذا، فقال النبـيّ صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" إنَّهُ لا طاقَةَ لأِحَدٍ بِعُقُوبَةِ
  اللَّهِ، وَلَكِنْ قُلْ: رَبَّنا آتِنا فِـي الدُّنـيْا حَسَنَةً وفـي الآخِرِةِ حَسَنَةً
  وَقِنا عَذَابَ النَّار \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">فقالها، فما لبث إلا أياماً أو يسيراً حتـى برأ.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـمثنى، قال: ثنا سعيد بن الـحكم، قال: أخبرنا يحيى بن أيوب،
  قال: ثنـي حميد، قال: سمعت أنس بن مالك يقول: عاد رسول الله صلى الله عليه وسلم رجلاً
  قد صار مثل الفرخ الـمنتوف، فقال رسول الله صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" هَلْ كُنْتَ تَدْعُو اللَّهَ بِشَيْءٍ،
  أوْ تَسألُ اللّهَ شَيْئاً؟ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">قال: قلت: اللهمَّ ما كنت معاقبـي به فـي الآخرة فعاقبنـي به فـي الدنـيا.
  قال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\"> \" سُبْحانَ
  اللّهِ هَلْ يَسْتَطِيعُ ذَلِكَ أحَدٌ أوْ يُطِيقُهُ فهَلاَّ قُلْتَ: اللَّهُمَّ آتِنا
  فِـي الدُّنْـيا حَسَنَةً، وفِـي الآخِرَة حَسَنَةً، وَقِنا عَذَابَ النَّارِ \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: بل عنى الله عز وجل بـالـحسنة فـي هذا الـموضع: فـي الدنـيا:
  العلـم والعبـادة، وفـي الآخرة: الـجنة. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنا عبـاد، عن هشام بن حسان، عن الـحسن: { وَمِنْهُمْ
  مَنْ يَقُولُ رَبَّنا آتِنا فِـي الدُّنْـيا حَسَنَةً وفِـي الآخِرَةِ حَسَنَةً } قال:
  الـحسنة فـي الدنـيا: العلـم والعبـادة، وفـي الآخرة: الـجنة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: ثنا عمرو بن عون، قال: ثنا هشيـم، عن سفـيان بن حسين، عن الـحسن فـي
  قوله: { رَبَّنا آتِنا فِـي الدُّنـيْا حَسَنَةً، وفِـي الآخِرَةِ حَسَنَةً، وَقِنا
  عَذَابَ النَّارِ } قال: العبـادة فـي الدنـيا، والـجنة فـي الآخرة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـمثنى، قال: ثنا عبد الرحمن بن واقد العطار، قال: ثنا عبـاد
  بن العوّام، عن هشام، عن الـحسن فـي قوله: { رَبَّنا آتِنا فِـي الدُّنْـيا حَسَنَةً
  } قال: الـحسنة فـي الدنـيا: الفهم فـي كتاب الله والعلـم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: سمعت سفـيان الثوري يقول هذه الآية: { رَبَّنا آتِنا
  فِـي الدُّنْـيا حَسَنَةً وفِـي الآخِرَةِ حَسَنَةً } قال: الـحسنة فـي الدنـيا: العلـم
  والرزق الطيب، وفـي الآخرة حسنة: الـجنة.</font></font>&#13;\t\t\t<label disabled=\"true\"
