  حَسَنَةً وَفِي ٱلآخِرَةِ حَسَنَةً وَقِنَا عَذَابَ ٱلنَّارِ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: الـحسنة فـي الدنـيا: الـمال، وفـي الآخرة: الـجنة. ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي يونس قال: أخبرنا ابن وهب،
  قال: قال ابن زيد: { وَمِنْهُمْ مَنْ يَقُولُ رَبَّنا آتِنا فِـي الدُّنْـيا حَسَنَةً
  وفِـي الآخِرَةِ حَسَنَةً وَقِنا عَذَابَ النَّارِ } قال: فهؤلاء النبـيّ صلى الله
  عليه وسلم والـمؤمنون.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي موسى بن هارون، قال: ثنا
  عمرو، قال: ثنا أسبـاط، عن السدي { وَمِنْهُمْ مَنْ يَقُولُ رَبَّنا آتِنا فِـي الدُّنْـيا
  حَسَنَةً وفِـي الآخِرَةِ حَسَنَةً } هؤلاء الـمؤمنون أما حسنة الدنـيا فـالـمال، وأما
  حسنة الآخرة فـالـجنة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والصواب من القول فـي ذلك عندي أن
  يقال: إن الله جل ثناؤه أخبر عن قوم من أهل الإيـمان به وبرسوله، مـمن حجّ بـيته، يسألون
  ربهم الـحسنة فـي الدنـيا، والـحسنة فـي الآخرة، وأن يقـيهم عذاب النار. وقد تـجمعُ
  الـحسنة من الله عزّ وجل العافـية فـي الـجسم والـمعاش والرزق وغير ذلك والعلـم والعبـادة.
  وأما فـي الآخرة فلا شك أنها الـجنة، لأن من لـم ينلها يومئذٍ فقد حرم جميع الـحسنات
  وفـارق جميع معانـي العافـية.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وإنـما
  قلنا إن ذلك أولـى التأويلات بـالآية لأن الله عز وجل لـم يخصص بقوله مخبراً عن قائل
  ذلك من معانـي الـحسنة شيئاً، ولا نصب علـى خصوصه دلالة دالة علـى أن الـمراد من ذلك
  بعض دون بعض، فـالواجب من القول فـيه ما قلنا من أنه لا يجوز أن يخصّ من معانـي ذلك
  شيء، وأن يحكم له بعمومه علـى ما عمه الله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأما
  قوله: { وَقِنا عَذَابَ النَّارِ } فإنه يعنـي بذلك: اصرف عنا عذاب النار، يقال منه:
  وقـيته، كذا أقـيه وقاية وواقـية ووقاء مـمدوداً، وربـما قالوا: وقاك الله وَقْـياً:
  إذا دفعت عنه أذى أو مكروهاً.</font></font><font class=\"TextResultArabic\"><font
