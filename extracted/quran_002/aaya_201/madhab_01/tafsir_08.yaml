text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وِمِنْهُمْ مَّن
  يَقُولُ رَبَّنَآ آتِنَا فِي ٱلدُّنْيَا حَسَنَةً وَفِي ٱلآخِرَةِ حَسَنَةً وَقِنَا
  عَذَابَ ٱلنَّارِ }{ وِمِنْهُم مَّن يَقُولُ رَبَّنَا ءاتِنَا فِى ٱلدُّنْيَا حَسَنَةً
  } نعمة { وَفِي ٱلأَخِرَةِ حَسَنَةً } هي الجنة { وَقِنَا عَذَابَ ٱلنَّارِ } بعدم
  دخولها. وهذا بيان لما كان عليه المشركون ولحال المؤمنين والقصد به الحث على طلب خير
  الدارين كما وعد بالثواب عليه بقوله.\r\n\t\t\t\r\n\t\t\t</section>"

