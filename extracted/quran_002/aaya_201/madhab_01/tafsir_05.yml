  حَسَنَةً وَفِي ٱلآخِرَةِ حَسَنَةً وَقِنَا عَذَابَ ٱلنَّارِ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وقال ٱبن عباس: إن عند الرُّكْن مَلَكاً قائماً منذ خلق الله السموات
  والأرض يقول آمين، فقولوا: «رَبَّنا آتنا في الدنيا حسنة وفي الآخرة حسنة وقنا عذاب
  النار». وسئل عطاء بن أبي رَبَاح عن الركن اليماني وهو يطوف بالبيت، فقال عطاء: حدّثني
  أبو هريرة أن النبيّ صلى الله عليه وسلم قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" وُكّل به سبعون مَلكاً فمن قال اللَّهُم إني أسألك العفو والعافية
  في الدنيا والآخرة ربنا آتنا في الدنيا حسنة وفي الآخرة حسنة وقنا عذاب النار قالوا
  آمين \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">الحديث.
  خرّجه ٱبن ماجه في السُّنن، وسيأتي بكماله مسنَداً في «الحج» إن شاء الله.</font></font><font
