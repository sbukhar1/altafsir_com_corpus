  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وِمِنْهُمْ
  مَّن يَقُولُ رَبَّنَآ آتِنَا فِي ٱلدُّنْيَا حَسَنَةً وَفِي ٱلآخِرَةِ حَسَنَةً وَقِنَا
  عَذَابَ ٱلنَّارِ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">فيه ثلاث مسائل:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">الأولى: قوله تعالى: { وِمِنْهُمْ } أي من الناس، وهم المسلمون يطلبون
  خير الدنيا والآخرة. وٱختلف في تأويل الحَسَنَتَين على أقوال عديدة؛ فرُوِيَ عن عليّ
  بن أبي طالب رضي الله عنه أن الحسنة في الدنيا المرأة الحسناء، وفي الآخرة الحُور العين.
  { وَقِنَا عَذَابَ ٱلنَّارِ }: المرأة السوء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قلت:
  وهذا فيه بُعْد، ولا يصح عن عليّ، لأن النار حقيقة في النار المحرقة، وعبارة المرأة
  عن النار تجوّز. وقال قتادة: حسنة الدنيا العافية في الصحة وكفاف المال. وقال الحسن:
  حسنة الدنيا العلم والعبادة. وقيل غير هذا. والذي عليه أكثر أهل العلم أن المراد بالحسَنَتين
  نِعَم الدنيا والآخرة. وهذا هو الصحيح؛ فإن اللفظ يقتضي هذا كله، فإن «حسنة» نكرة في
  سياق الدعاء، فهو محتمل لكل حسنة من الحسنات على البدل. وحسنة الآخرة: الجنة بإجماع.
  وقيل: لم يَرِد حسنة واحدة، بل أراد: أعطنا في الدنيا عطيّة حسنة؛ فحذف الاسم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">الثانية: قوله تعالى: { وَقِنَا عَذَابَ ٱلنَّارِ } أصل «قِنَا» أَوْقِنا،
  حُذفت الواو كما حُذفت في يَقِي ويَشي، لأنها بين ياء وكسرة، مثل يَعِد؛ هذا قول البصريين.
  وقال الكوفيون: حُذفت فَرقاً بين اللازم والمتعدّي. قال محمد بن يزيد: هذا خطأ؛ لأن
  العرب تقول: وَرِم يَرِم؛ فيحذفون الواو. والمراد بالآية الدعاء في ألا يكون المرء
  ممن يدخلها بمعاصيه وتخرجه الشفاعة. ويحتمل أن يكون دعاء مؤكداً لطلب دخول الجنة؛ لتكون
  الرغبة في معنى النجاة والفوز من الطرفين؛ كما</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" قال أحد الصحابة للنبيّ صلى الله عليه وسلم: أنا إنما أقول في دعائي:
  اللَّهم أدخلني الجنة وعافني من النار، ولا أدري ما دَنْدَنَتك ولا دَندنة معاذ. فقال
  له رسول الله صلى الله عليه وسلم: «حَوْلها نُدَندن» \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">خرّجه أبو داود في سُننهِ وٱبن ماجه أيضاً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الثالثة:
  هذه الآية من جوامع الدعاء التي عمّت الدنيا والآخرة. قيل لأنس: ادع الله لنا؛ فقال:
  اللَّهُم آتنا في الدنيا حسنة وفي الآخرة حسنة وقنا عذاب النار. قالوا: زِدنا. قال:
  ما تريدون! قد سألت الدنيا والآخرة!. وفي الصحيحين عن أنس قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" كان أكثر دعوة يدعو بها النبيّ
  صلى الله عليه وسلم يقول: «اللَّهُم آتنا في الدنيا حسنة وفي الآخرة حسنة وقنا عذاب
  النار» \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">قال:
  فكان أنس إذا أراد أن يدعو بدعوة دعا بها، فإذا أراد أن يدعو بدعاء دعا بها فيه. وفي
  حديث عمر أنه كان يطوف بالبيت وهو يقول: ربنا آتنا في الدنيا حسنة وفي الآخرة حسنة
  وقنا عذاب النار. ماله هِجِّيري غيرها؛ ذكره أبو عبيد. وقال ابن جريج: بلغني أنه كان
  يأمر أن يكون أكثر دعاء المسلم في الموقف هذه الآية: { رَبَّنَآ آتِنَا فِي ٱلدُّنْيَا
  حَسَنَةً وَفِي ٱلآخِرَةِ حَسَنَةً وَقِنَا عَذَابَ ٱلنَّارِ }.</font></font>&#13;\t\t\t<label
