  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَإِذَا
  قَضَيْتُمْ مَّنَاسِكَكُمْ فَٱذْكُرُواْ ٱللَّهَ كَذِكْرِكُمْ آبَآءَكُمْ أَوْ أَشَدَّ
  ذِكْراً فَمِنَ ٱلنَّاسِ مَن يَقُولُ رَبَّنَآ آتِنَا فِي ٱلدُّنْيَا وَمَا لَهُ فِي
  ٱلآخِرَةِ مِنْ خَلاَقٍ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وِمِنْهُمْ مَّن يَقُولُ رَبَّنَآ آتِنَا فِي
  ٱلدُّنْيَا حَسَنَةً وَفِي ٱلآخِرَةِ حَسَنَةً وَقِنَا عَذَابَ ٱلنَّارِ</a> <b>} *
  </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أُولَـٰئِكَ
  لَهُمْ نَصِيبٌ مِّمَّا كَسَبُواْ وَٱللَّهُ سَرِيعُ ٱلْحِسَابِ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱذْكُرُواْ
  ٱللَّهَ فِيۤ أَيَّامٍ مَّعْدُودَاتٍ فَمَن تَعَجَّلَ فِي يَوْمَيْنِ فَلاَ إِثْمَ
  عَلَيْهِ وَمَن تَأَخَّرَ فَلاۤ إِثْمَ عَلَيْهِ لِمَنِ ٱتَّقَىٰ وَٱتَّقُواْ ٱللَّهَ
  وَٱعْلَمُوآ أَنَّكُمْ إِلَيْهِ تُحْشَرُونَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { فاذا قضيتم مناسككم فاذكروا الله }</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">في
  سبب نزولها ثلاثة أقوال.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">أحدها: أن أهل الجاهلية كانوا إذا
  اجتمعوا بالموسم، ذكروا أفعال آبائهم وأيامهم وأنسابهم في الجاهلية، فتفاخروا بذلك؛
  فنزلت هذه الآية. وهذا المعنى مروي عن الحسن، وعطاء، ومجاهد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثاني:
  أن العرب كانوا إذا حدثوا أو تكلموا يقولون: وأبيك إنهم لفعلوا كذا وكذا؛ فنزلت هذه
  الآية. وهذا مروي عن الحسن أيضاً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثالث:
  أنهم كانوا إذا قضوا مناسكهم، قام الرجل بمنى. فقال: اللهم إن أبي كان عظيم الجفنة،
  كثير المال، فأعطني مثل ذلك، فلا يذكر الله، إنما يذكر أباه، ويسأل أن يعطى في دنياه؛
  فنزلت هذه الآية، هذا قول السدي.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والمناسك:
  المتعبدات وفي المراد بها هاهنا قولان. أحدهما: أنها جميع أفعال الحج، قاله الحسن.
  والثاني: أنها إراقة الدماء، قاله مجاهد. وفي ذكرهم آبائهم أربعة أقوال. أحدها: أنه
  إقرارهم بهم. والثاني: أنه حلفهم بهم والثالث: أنه ذكر إحسان آبائهم إليهم، فانهم كانوا
  يذكرونهم وينسون إحسان الله إليهم. والرابع: أنه ذكر الأطفال الآباء، لأنهم أول نطقهم
  بذكر آبائهم، روي هذا المعنى عن عطاء، والضحاك، وفي «أو» قولان. أحدهما: أنها بمعنى
  «بل». والثاني: بمعنى الواو. و «الخلاق»: قد تقدم ذكره.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وفي
  حسنة الدنيا سبعة أقوال. أحدها: أنها المرأة الصالحة، قاله علي. والثاني: أنها العبادة،
  رواه سفيان بن حسين عن الحسن. والثالث: أنها العلم والعبادة، رواه هشام عن الحسن. والرابع:
  المال، قاله أبو وائل، والسدي، وابن زيد. والخامس: العافية، قاله قتادة. والسادس: الرزق
  الواسع، قاله مقاتل. والسابع: النعمة، قاله ابن قتيبة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وفي
  حسنة الآخرة ثلاثة أقوال. أحدها: أنها الحور العين، قاله علي رضي الله عنه. والثاني:
  الجنة، قاله الحسن، والسدي، ومقاتل. والثالث: العفو والمعافاة، روي عن الحسن، والثوري.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { أولئك لهم نصيب مما كسبوا } قال الزجاج: معناه: دعاؤهم
  مستجاب، لأن كسبهم هاهنا هو الدعاء، وهذه الآية متعلقه بما قبلها، إلا أنه قد روي أنها
  نزلت على سبب يخالف سبب أخواتها، فروى الضحاك عن ابن عباس</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" أن رجلا قال: يا رسول الله: مات أبي ولم يحج، أفأحج عنه؟ فقال: «لو
  كان على أبيك دين قضيته، أما كان ذلك يجزئ عنه» قال: نعم، قال: فدين الله أحق أن يقضى
  قال: فهل لي من أجر؟ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">فنزلت هذه الآية.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وفي
  معنى سرعة الحساب خمسة أقوال. أحدها: أنه قِلَّته، قاله ابن عباس. والثاني: أنه قرب
  مجيئه، قال مقاتل. والثالث: أنه لما علم ما للمحاسب وما عليه قبل حسابه، كان سريع الحساب
  لذلك. والرابع: أن المعنى: والله سريع المجازاة، ذكر هذا القول والذي قبله الزجاج.
  والخامس: أنه لا يحتاج إلى فكر وروية كالعاجزين، قاله أبو سليمان الدمشقي.</font></font>&#13;\t\t\t<label
