  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وقال قوم: عرفه اسم اليوم، وعرفات اسم البقعة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والتنوين في عرفات ونحوه تنوين مقابلة، وقيل: تنوين صرف، واعتذر عن
  كونه منصرفاً مع التأنيث والعلمية، بأن التأنيث إنما هي مع الألف التي قبلها علامة
  جمع المؤنث، وإن كان بالتقدير: كسعاد، فلا يصح تقديرها في عرفات، لأن هذه التاء لاختصاصها
  بجمع المؤنث مانعة من تقديرها كما تقدر تاء التأنيث في بنت، لأن التاء التي هي بدل
  من الواو لاختصاصها بالمؤنث كتاء التأنيث، فأنث تقديرها. انتهى هذا التعليل وأكثره
  للزمخشري، وأجراه في القرآن مجرى ما لم يسم فاعله من إبقاء التنوين في الجر، ويجوز
  حذفه حالة التسمية، وحكى الكوفيون، والأخفش إجراء ذلك وما أشبهه مجرى فاطمة، وأنشدوا
  بيت امرئ القيس:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">تنوّرتها
  من أذرعات وأهلها</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">بيثرب أدنى دارها نظر عالي</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">بالفتح.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">النصيب:
  الحظ وجمعه على أفعلاء شاذ، لأنه اسم، قالوا: أنصباء، وقياسه: فعل نحو: كثيب وكثب.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">سريع: اسم فاعل من: سرع يسرع سرعة فهو سريع، ويقال: أسرع وكلاهما لازم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">الحساب: مصدر حاسب، وقال أحمد بن يحيـى: حسبت الحساب أحسبه حسباً وحسباناً،
  والحساب الاسم، وقيل: الحساب مصدر حسب الشيء، والحساب في اللغة هو العدّ؛ وقال الليث
  بن المظفر، ويعقوب: حسب يحسب حسباناً وحسابة وحسبة وحسباً، وأنشد:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
