  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلْحَجُّ
  أَشْهُرٌ مَّعْلُومَاتٌ فَمَن فَرَضَ فِيهِنَّ ٱلْحَجَّ فَلاَ رَفَثَ وَلاَ فُسُوقَ
  وَلاَ جِدَالَ فِي ٱلْحَجِّ وَمَا تَفْعَلُواْ مِنْ خَيْرٍ يَعْلَمْهُ ٱللَّهُ وَتَزَوَّدُواْ
  فَإِنَّ خَيْرَ ٱلزَّادِ ٱلتَّقْوَىٰ وَٱتَّقُونِ يٰأُوْلِي ٱلأَلْبَابِ</a> <b>} *
  </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لَيْسَ
  عَلَيْكُمْ جُنَاحٌ أَن تَبْتَغُواْ فَضْلاً مِّن رَّبِّكُمْ فَإِذَآ أَفَضْتُم مِّنْ
  عَرَفَٰتٍ فَٱذْكُرُواْ ٱللَّهَ عِندَ ٱلْمَشْعَرِ ٱلْحَرَامِ وَٱذْكُرُوهُ كَمَا هَدَٰكُمْ
  وَإِن كُنْتُمْ مِّن قَبْلِهِ لَمِنَ ٱلضَّآلِّينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ثُمَّ أَفِيضُواْ
  مِنْ حَيْثُ أَفَاضَ ٱلنَّاسُ وَٱسْتَغْفِرُواْ ٱللَّهَ إِنَّ ٱللَّهَ غَفُورٌ رَّحِيمٌ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَإِذَا
  قَضَيْتُمْ مَّنَاسِكَكُمْ فَٱذْكُرُواْ ٱللَّهَ كَذِكْرِكُمْ آبَآءَكُمْ أَوْ أَشَدَّ
  ذِكْراً فَمِنَ ٱلنَّاسِ مَن يَقُولُ رَبَّنَآ آتِنَا فِي ٱلدُّنْيَا وَمَا لَهُ فِي
  ٱلآخِرَةِ مِنْ خَلاَقٍ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وِمِنْهُمْ مَّن يَقُولُ رَبَّنَآ آتِنَا فِي
  ٱلدُّنْيَا حَسَنَةً وَفِي ٱلآخِرَةِ حَسَنَةً وَقِنَا عَذَابَ ٱلنَّارِ</a> <b>} *
  </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أُولَـٰئِكَ
  لَهُمْ نَصِيبٌ مِّمَّا كَسَبُواْ وَٱللَّهُ سَرِيعُ ٱلْحِسَابِ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">الجدال: فعال مصدر: جادل، وهي المخاصمة الشديدة، مشتق ذلك من الجدالة،
  وهي الأرض. كأن كل واحد من الخصمين يقاوم صاحبه حتى يغلبه، فيكون كمن ضرب منه الجدالة،
  ومنه قول الشاعر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">قد أُنْزِلَ
  الآلة بعد الآلة</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">وأُنْزِلَ العاجز بالجدالة</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">أي: بالأرض، وقيل: اشتق ذلك من الجدل
  وهو الفتل، ومنه قيل: زمام مجدول، وقيل: له جديل، لفتله وقيل: للصقر: الأجدل لشدّته
  واجتماع خلقه، كأن بعضه فتل في بعض فقوي.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الزاد:
  معروف، وهو ما يستصحبه الإنسان للسفر من مأكول، ومشروب، ومركوب، وملبوس، إن احتاج إلى
  ذلك، وألفه منقلبة عن واو، يدل على ذلك قولهم: تزوّد، تفعَّل من الزاد.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">الإفاضة: الانخراط والاندفاع والخروج من المكان بكثرة شبه بفيض الماء
  والدمع، فأفاض من الفيض لا من فوض، وهو اختلاط الناس بلا سايس يسوسهم، وأفعل هذا بمعنى
  المجرد، وليست الهمزة للتعدية، لأنه لا يحفظ: أفضت زيد، بهذا المعنى الذي شرحناه، وإن
  كان يجوز في فاض الدمع أن يعدي بالهمزة، فتقول: أفاض الحزن، أي: جعله يفيض.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وزعم الزجاج، وتبعه الزمخشري، وصاحب (المنتخب) أن الهمزة في أفاض الناس
  للتعدية، قال: وأصله: أفضتم أنفسكم، وشرحه صاحب (المنتخب) بالاندفاع في السير بكثرة،
  وكان ينبغي أن يشرحه بلفظ متعدد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  معناه: دفع بعضكم بعضاً، قال: لأن الناس إذا انصرفوا مزدحمين دفع بعضهم بعضاً، وقيل:
  الإفاضة الرجوع من حيث بدأتم، وقيل: السير السريع، وقيل: التفرق بكثرة، وقيل: الدفع
  بكثرة، ويقال: رجل فياض أي مندفق بالعطاء، وقيل: الانصراف، من قولهم: أفاض بالقداح،
  وعلى القداح، وهي سهام الميسر، وأفاض البعير بجرانه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">عرفات
  علم على الجبل الذي يقفون عليه في الحج، فقيل: ليس بمشتق، وقيل: هو مشتق من المعرفة،
  وذلك سبب تسميته بهذا الاسم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وفي
  تعيين المعرفة أقاويل: فقيل: لمعرفة ابراهيم بهذه البقعة إذ كانت قد نعتت له قبل ذلك.
  وقيل: لمعرفته بهاجر وإسماعيل بهذه البقعة، وكانت سارة قد أخرجت إسماعيل في غيبة ابراهيم،
  فانطلق في طلبه حين فقده، فوجده وأمّه بعرفات، وقيل: لمعرفته في ليلة عرفة أن الرؤيا
  التي رآها ليلة يوم التروية بذبح ولده كانت من الله، وقيل: لما أتى جبريل على آخر المشاعر
  في توقيفه لابراهيم عليها، قال له: أعرفت؟ قال: عرفت، فسميت عرفة، وقيل: لأن الناس
  يتعارفون بها، وقيل: لتعارف آدم وحوّاء بها، لأن هبوطه كان بوادي سرنديب، وهبوطها كان
  بجدّة، وأمره الله ببناء الكعبة، فجاء ممتثلاً، فتعارفا بهذه البقعة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقيل: من العرف، وهو الرائحة الطيبة، وقيل: من العرف، وهو: الصبر،
  وقيل: العرب تسمي ما علا عرفات وعرفة، ومنه: عرف الديك لعلوه، وعرفات مرتفع على جميع
  جبال الحجاز، وعرفات وإن كان اسم جبل فهو مؤنث، حكى سيبويه: هذه عرفات مباركاً فيها،
  وهي مرادفة لعرفة، وقيل: إنها جمع، فإن عنى في الأصل فصحيح وإن عنى حالة كونها علماً
  فليس بصحيح، لأن الجمعية تنافي العلمية.</font></font>&#13;\t\t\t<label disabled=\"true\"
