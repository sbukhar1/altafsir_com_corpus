  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وِمِنْهُمْ
  مَّن يَقُولُ رَبَّنَآ آتِنَا فِي ٱلدُّنْيَا حَسَنَةً وَفِي ٱلآخِرَةِ حَسَنَةً وَقِنَا
  عَذَابَ ٱلنَّارِ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { وَفِي ٱلأَخِرَةِ
  حَسَنَةً وَقِنَا عَذَابَ ٱلنَّارِ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ضعف
  الشيخ أبو حيان العطف هنا للفصل. وأجاب بعض الطلبة بأن \" حسنة \" مفعول صريح وفي الأخيرة
  مجرور مؤخر في المعنى، فتقديمه يصيره فاصلا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فقال
  ابن عرفة: لا يضر ذلك عندهم. وأنا فيه عندي أنّه نعت نكرة تقدم عليها فصار حالا والحال
  صفة في المعنى، وإذا كان صفة فالفصل (به) جائز لأنه جزء من الموصوف أو كالجزء. ونظيره
  (من) الآية التي مثل بها. قال: (وما يجيء) (تمثيل) الفصل إلا بقوله تعالى</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فَبَشَّرْنَاهَا
  بِإِسْحَاقَ وَمِن وَرَآءِ إِسْحَاقَ يَعْقُوبَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">بالنصب على قراءة حمزة وأما قوله
  تعالى</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إِنَّ ٱللَّهَ يَأْمُرُكُمْ أَن تُؤدُّواْ ٱلأَمَانَاتِ إِلَىۤ
  أَهْلِهَا وَإِذَا حَكَمْتُم بَيْنَ ٱلنَّاسِ أَن تَحْكُمُواْ بِٱلْعَدْلِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">فالفصل
  هنالك بالظرف (وهي) جملة معطوفة على جملة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

