  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ثُمَّ
  أَفِيضُواْ مِنْ حَيْثُ أَفَاضَ ٱلنَّاسُ وَٱسْتَغْفِرُواْ ٱللَّهَ إِنَّ ٱللَّهَ غَفُورٌ
  رَّحِيمٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">فَإِذَا قَضَيْتُمْ مَّنَاسِكَكُمْ فَٱذْكُرُواْ
  ٱللَّهَ كَذِكْرِكُمْ آبَآءَكُمْ أَوْ أَشَدَّ ذِكْراً فَمِنَ ٱلنَّاسِ مَن يَقُولُ
  رَبَّنَآ آتِنَا فِي ٱلدُّنْيَا وَمَا لَهُ فِي ٱلآخِرَةِ مِنْ خَلاَقٍ</a> <b>} *
  </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وِمِنْهُمْ
  مَّن يَقُولُ رَبَّنَآ آتِنَا فِي ٱلدُّنْيَا حَسَنَةً وَفِي ٱلآخِرَةِ حَسَنَةً وَقِنَا
  عَذَابَ ٱلنَّارِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">أُولَـٰئِكَ لَهُمْ نَصِيبٌ مِّمَّا كَسَبُواْ
  وَٱللَّهُ سَرِيعُ ٱلْحِسَابِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَٱذْكُرُواْ ٱللَّهَ فِيۤ أَيَّامٍ مَّعْدُودَاتٍ
  فَمَن تَعَجَّلَ فِي يَوْمَيْنِ فَلاَ إِثْمَ عَلَيْهِ وَمَن تَأَخَّرَ فَلاۤ إِثْمَ
  عَلَيْهِ لِمَنِ ٱتَّقَىٰ وَٱتَّقُواْ ٱللَّهَ وَٱعْلَمُوآ أَنَّكُمْ إِلَيْهِ تُحْشَرُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قال ابن عباس وعائشة وعطاء وغيرهم: المخاطب بهذه الآية قريش ومن ولدت
  وهم الحمس، وذلك أنهم كانوا يقولون نحن قطين الله فينبغي لنا أن نعظم الحرم ولا نعظم
  شيئاً من الحل، فسنوا شق الثياب في الطواف إلى غير ذلك وكانوا مع معرفتهم وإقرارهم
  أن عرفة هي موقف إبراهيم لا يخرجون من الحرم ويقفون بجمع ويفيضون منه، ويقف الناس بعرفة،
  فقيل لهم أن يفيضوا مع الجملة، و { ثم } ليست في هذه الآية للترتيب، إنما هي لعطف جملة
  كلام على جملة هي منها منقطعة، وكان رسول الله صلى الله عليه وسلم من الحمس، ولكنه
  كان يقف مذ كان بعرفة، هداية من الله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  الضحاك: \" المخاطب بالآية جملة الأمة \" والمراد بـ { الناس } إبراهيم عليه السلام
  كما قال:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">الذين قال لهم الناس</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[آل عمران: 173] وهو يريد واحداً،
  ويحتمل على هذا أن يؤمروا بالإفاضة من عرفة، ويحتمل أن تكون إفاضة أخرى وهي التي من
  المزدلفة فتجيء { ثم } على هذا الاحتمال على بابها، وعلى هذا الاحتمال عول الطبري،
  وقرأ سعيد بن جبير \" الناسي \" وتأوله آدم عليه السلام، ويجوز عند بعضهم تخفيف الياء
  فيقول الناس كالقاض والهاد.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال القاضي أبو محمد عبد الحق رضي
  الله عنه: أما جوازه في العربية فذكره سيبويه، وأما جوازه مقروءاً به فلا أحفظه، وأمر
  تعالى بالاستغفار لأنها مواطنه ومظان القبول ومساقط الرحمة، وفي الحديث أن رسول الله
  صلى الله عليه وسلم خطب عشية عرفة فقال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" أيها الناس، إن الله عز وجل قد تطاول عليكم في مقامكم هذا، فقبل
  من محسنكم ووهب مسيئكم لمحسنكم إلا التبعات فيما بينكم، أفيضوا على اسم الله \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">، فلما كان غداة جمع، خطب فقال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" أيها الناس إن الله تطاول عليكم
  فعوض التبعات من عنده \". </font></font></b><b><font class=\"TextResultArabic\"><font
  color=\"Red\"><br/></font></font></b><font class=\"TextResultArabic\"><font color=\"black\">وقالت
  فرقة: المعنى واستغفروا الله من فعلكم الذي كان مخالفاً لسنة إبراهيم في وقوفكم بقزح
  من المزدلفة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله تعالى: { فإذا قضيتم مناسككم
  } الآية، قال مجاهد: \" المناسك الذبائح وهراقة الدماء \" ، والمناسك عندي العبادات
  في معالم الحج ومواضع النسك فيه، والمعنى إذا فرغتم من حجكم الذي هو الوقوف بعرفة فاذكروا
  الله بمحامده وأثنوا عليه بآلائه عندكم، وخص هذا الوقت بالقضاء لما يقضي الناس فيه
  مناسكهم في حين واحد، وما قبل وما بعد فهو على الافتراق: هذا في طواف وهذا في رمي وهذا
  في حلاق وغير ذلك، وكانت عادة العرب إذا قضت حجها تقف عند الجمرة فتتفاخر بالآباء وتذكر
  أيام أسلافها من بسالة وكرم وغير ذلك، فنزلت الآية ليلزموا أنفسهم ذكر الله تعالى أكثر
  من التزامهم ذكر آبائهم بأيام الجاهلية، هذا قول جمهور المفسرين.</font></font>&#13;\t\t\t<label
