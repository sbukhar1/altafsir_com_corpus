  مَّنَاسِكَكُمْ فَٱذْكُرُواْ ٱللَّهَ كَذِكْرِكُمْ آبَآءَكُمْ أَوْ أَشَدَّ ذِكْراً
  فَمِنَ ٱلنَّاسِ مَن يَقُولُ رَبَّنَآ آتِنَا فِي ٱلدُّنْيَا وَمَا لَهُ فِي ٱلآخِرَةِ
  مِنْ خَلاَقٍ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وِمِنْهُمْ مَّن يَقُولُ رَبَّنَآ آتِنَا فِي
  ٱلدُّنْيَا حَسَنَةً وَفِي ٱلآخِرَةِ حَسَنَةً وَقِنَا عَذَابَ ٱلنَّارِ</a> <b>} *
  </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أُولَـٰئِكَ
  لَهُمْ نَصِيبٌ مِّمَّا كَسَبُواْ وَٱللَّهُ سَرِيعُ ٱلْحِسَابِ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱذْكُرُواْ
  ٱللَّهَ فِيۤ أَيَّامٍ مَّعْدُودَاتٍ فَمَن تَعَجَّلَ فِي يَوْمَيْنِ فَلاَ إِثْمَ
  عَلَيْهِ وَمَن تَأَخَّرَ فَلاۤ إِثْمَ عَلَيْهِ لِمَنِ ٱتَّقَىٰ وَٱتَّقُواْ ٱللَّهَ
  وَٱعْلَمُوآ أَنَّكُمْ إِلَيْهِ تُحْشَرُونَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وقال
  ابن عباس وعطاء: معنى الآية اذكروا الله كذكر الأطفال آباءهم وأمهاتهم، أي فاستغيثوا
  به والجؤوا إليه كما كنتم تفعلون في حال صغركم بآبائكم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقالت
  طائفة: معنى الآية اذكروا الله وعظموه وذبوا عن حرمه، وادفعوا من أراد الشرك والنقص
  في دينه ومشاعره، كما تذكرون آباءكم بالخير إذا غض أحد منهم وتحمون جوانبهم وتذبون
  عنهم، وقرأ محمد بن كعب القرظي \" كذكركم آباؤكم \" أي اهتبلوا بذكره كما يهتبل المرء
  بذكر ابنه، فالمصدر على هذه القراءة مضاف إلى المفعول، و { أشد } في موضع خفض عطفاً
  على { ذكركم } ويجوز أن يكون في موضع نصب، التقدير أو اذكروه أشد ذكراً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله تعالى: { فمن الناس من يقول } الآية، قال أبو وائل والسدي وابن
  زيد: كانت عادتهم في الجاهلية أن يدعوا في مصالح الدنيا فقط إذ كانوا لا يعرفون الآخرة،
  فنهوا عن ذلك الدعاء المخصوص، بأمر الدنيا، وجاء النهي في صيغة الخبر عنهم، والخلاق:
  النصيب والحظ، و { من } زائدة لأنها بعد النفي، فهي مستغرقة لجنس الحظوظ.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال قتادة: \" حسنة الدنيا العافية وكفاف المال \".</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال الحسن بن أبي الحسن: \" حسنة الدنيا العلم والعبادة \".</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال السدي: \" حسنة الدنيا المال \" ، وقيل: حسنة الدنيا المرأة الحسناء،
  واللفظة تقتضي هذا كله وجميع محابّ الدنيا، وحسنة الآخرة الجنة بإجماع، و { قنا عذاب
  النار } دعاء في أن لا يكون المرء ممن يدخلها بمعاصيه وتخرجه الشفاعة، ويحتمل أن يكون
  دعاء مؤكداً لطلب دخول الجنة، لتكون الرغبة في معنى النجاة والفوز من الطرفين، كما</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" قال أحد الصحابة للنبي صلى الله
  عليه وسلم: \" أنا إنما أقول في دعائي اللهم أدخلني الجنة وعافني من النار، ولا أدري
  ما دندنتك ولا دندنة معاذ \" ، فقال له رسول الله صلى الله عليه وسلم: \" حولها ندندن
  \" \". </font></font></b><b><font class=\"TextResultArabic\"><font color=\"Red\"><br/></font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله تعالى: { أولئك لهم نصيب مما
  كسبوا } الآية، وعد على كسب الأعمال الصالحة في صيغة الإخبار المجرد، والرب تعالى سريع
  الحساب لأنه لا يحتاج إلى عقد ولا إلى إعمال فكر، وقيل لعلي بن أبي طالب رضي الله عنه:
  كيف يحاسب الله الخلائق في يوم؟ فقال \" كما يرزقهم في يوم \" ، وقيل: الحساب هنا المجازاة،
  كأن المجازي يعد أجزاء العمل ثم يجازي بمثلها، وقيل معنى الآية سريع مجيء يوم الحساب،
  فالمقصد بالآية الإنذار بيوم القيامة، وأمر الله تعالى عباده بذكره في الأيام المعدودات،
  وهي الثلاثة التي بعد يوم النحر، وهي أيام التشريق، وليس يوم النحر من المعدودات، ودل
  على ذلك إجماع الناس على أنه لا ينفر أحد يوم القر وهو ثاني يوم النحر، فإن يوم النحر
  من المعلومات، ولو كان يوم النحر في المعدودات لساغ أن ينفر من ينفر من شاء متعجلاً
  يوم القر، لأنه قد أخذ يومين من المعدودات، وحكى مكي والمهدوي عن ابن عباس أنه قال:
  \" المعدودات هي أيام العشر \" ، وهذا إما أن يكون من تصحيف النسخة، وإما أن يريد العشر
  الذي بعد يوم النحر، وفي ذلك بعد، والأيام المعلومات هي يوم النحر ويومان بعده لإجماعهم
  على أنه لا ينحر أحد في اليوم الثالث، والذكر في المعلومات إنما هو على ما رزق الله
  من بهيمة الأنعام.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
