  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وِمِنْهُمْ
  مَّن يَقُولُ رَبَّنَآ آتِنَا فِي ٱلدُّنْيَا حَسَنَةً وَفِي ٱلآخِرَةِ حَسَنَةً وَقِنَا
  عَذَابَ ٱلنَّارِ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">{ ومنهم من يقول ربنا آتنا في الدنيا
  حسنة وفي الآخرة حسنة وقنا عذاب النار } يعني المؤمنين. واعلم أن الله تعالى قسم الداعين
  فريقين البعث: فريق اقتصروا في الدعاء على طلب الدنيا وهم الكفار لأنهم كانوا لا يعتقدون
  البعث والآخرة، والفريق الثاني: هم المؤمنون الذين جمعوا في الدعاء بين طلب الدنيا
  والآخرة وذلك لأن الإنسان خلق ضعيفاً محتاجاً لا طاقة له بآلام الدنيا ومتاعبها فالأولى
  له أن يستعيذ بالله من شرها وآلامها لأنه لو اضطرب على الإنسان عرق من عروقه، لشوش
  عليه حياته في الدنيا، وتعطل عن الاشتغال بطاعة الله تعالى فثبت بذلك أن طلب الدنيا
  في الدعاء من أمر الدين، فلذلك قال الله تعالى: إخباراً عن المؤمنين: { ومنهم من يقول
  ربنا آتنا في الدنيا حسنة وفي الآخرة حسنة } قيل: إن الحسنة في الدنيا عبارة عن الصحة
  والأمن والكفاية والتوفيق إلى الخير والنصر على الأعداء والولد الصالح والزوجة الصالحة
  (م) عن عبدالله بن عمرو بن العاص عن النبي صلى الله عليه وسلم قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" الدنيا متاع وخير متاعها المرأة
  الصالحة \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">وقيل:
  الحسنة في الدنيا العلم والعبادة وفي الآخرة الجنة وقيل: الحسنة في الدنيا الرزق الحلال
  والعمل الصالح وفي الآخره المغفرة والثواب. وقيل: من آتاه الله الإسلام والقرآن وأهلاً
  ومالاً فقد أوتي في الدنيا حسنة وفي الآخرة حسنة يعني في الدنيا عافية وفي الآخرة عافية.
  (م) عن أنس</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" أن رسول الله صلى الله عليه وسلم عاد رجلاً من المسلمين قد خف فصار مثل الفرخ، فقال
  له رسول الله صلى الله عليه وسلم: \" هل كنت تدعو الله بشيء أو تسأله إياه؟ قال: نعم
  كنت أقول اللهم ما كنت معاقبني به في الآخرة فعجله لي في الدنيا فقال رسول الله صلى
  الله عليه وسلم: سبحان الله لا تطيقه ولا تستطيعه أفلا قلت: اللهم آتنا في الدنيا حسنة
  وفي الآخرة حسنة وقنا عذاب النار \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">قال: فدعا الله به فشفاه (ق) عن أنس بن مالك. قال كان أكثر دعاء النبي
  صلى الله عليه وسلم: اللهم آتنا في الدنيا حسنة وفي الآخرة حسنة وقنا عذاب النار.</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" عن عبدالله بن السائب قال سمعت
  رسول الله صلى الله عليه وسلم يقول بين الركنين: \" ربنا آتنا في الدنيا حسنة وفي الآخرة
  حسنة وقنا عذاب النار \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">أخرجه أبو داود.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

