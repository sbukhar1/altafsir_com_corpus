text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وِمِنْهُمْ مَّن
  يَقُولُ رَبَّنَآ آتِنَا فِي ٱلدُّنْيَا حَسَنَةً وَفِي ٱلآخِرَةِ حَسَنَةً وَقِنَا
  عَذَابَ ٱلنَّارِ }{ حَسَنَةً } العافية في الدنيا والآخرة، أو نعيمهما قاله: الأكثر،
  أو المال في الدنيا والجنة في الآخرة، أو العلم والعمل في الدنيا والجنة في الآخرة.\r\n\t\t\t\r\n\t\t\t</section>"

