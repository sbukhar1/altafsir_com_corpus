  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذْ
  جَعَلْنَا ٱلْبَيْتَ مَثَابَةً لِّلنَّاسِ وَأَمْناً وَٱتَّخِذُواْ مِن مَّقَامِ إِبْرَاهِيمَ
  مُصَلًّى وَعَهِدْنَآ إِلَىٰ إِبْرَاهِيمَ وَإِسْمَاعِيلَ أَن طَهِّرَا بَيْتِيَ لِلطَّائِفِينَ
  وَٱلْعَاكِفِينَ وَٱلرُّكَّعِ ٱلسُّجُودِ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">اعلم
  أنه تعالى بين كيفية حال إبراهيم عليه السلام حين كلفه بالإمامة، وهذا شرح التكليف
  الثاني، وهو التكليف بتطهير البيت، ثم نقول أما البيت فإنه يريد البيت الحرام، واكتفى
  بذكر البيت مطلقاً لدخول الألف واللام عليه، إذا كانتا تدخلان لتعريف المعهود أو الجنس،
  وقد علم المخاطبون أنه لم يرد به الجنس فانصرف إلى المعهود عندهم وهو الكعبة، ثم نقول
  ليس المراد نفس الكعبة، لأنه تعالى وصفه بكونه أمناً وهذا صفة جميع الحرم لا صفة الكعبة
  فقط والدليل على أنه يجوز إطلاق البيت والمراد منه كل الحرم قوله تعالى</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">هَدْياً
  بَـٰلِغَ ٱلْكَعْبَةِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">المائدة 95 والمراد الحرم كله لا الكعبة نفسها، لأنه لا يذبح في الكعبة،
  ولا في المسجد الحرام وكذلك قوله</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَلاَ يَقْرَبُواْ ٱلْمَسْجِدَ ٱلْحَرَامَ
  بَعْدَ عَامِهِمْ هَـٰذَا</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">التوبة 28، والمراد والله أعلم منعهم من الحج حضور مواضع النسك، وقال
  في آية أخرى</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">أَوَلَمْ يَرَوْاْ أَنَّا جَعَلْنَا حَرَماً ءامِناً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">العنكبوت
  67 وقال الله تعالى في آية أخرى مخبراً عن إبراهيم</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">رَبِّ ٱجْعَلْ هَـٰذَا ٱلْبَلَدَ امِنًا</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">إبراهيم
  35 فدل هذا على أنه وصف البيت بالأمن فاقتضى جميع الحرم، والسبب في أنه تعالى أطلق
  لفظ البيت وعنى به الحرم كله أن حرمة الحرم لما كانت معلقة بالبيت جاز أن يعبر عنه
  باسم البيت. أما قوله تعالى { مَثَابَةً لّلنَّاسِ } ففيه مسائل المسألة الأولى قال
  أهل اللغة أصله من ثاب يثوب مثابة وثوباً إذا رجع يقال ثاب الماء إذا رجع إلى النهر
  بعد انقطاعه، وثاب إلى فلان عقله أي رجع وتفرق عنه الناس، ثم ثابوا أي عادوا مجتمعين،
  والثواب من هذا أخذ، كأن ما أخرجه من مال أو غيره فقد رجع إليه، والمثاب من البئر مجتمع
  الماء في أسفلها، قال القفال قيل إن مثاباً ومثابة لغتان مثل مقام ومقامة وهو قول الفراء
  والزجاج، وقيل الهاء إنما دخلت في مثابة مبالغة كما في قولهم نسابة وعلامة، وأصل مثابة
  مثوبة مفعلة. المسألة الثانية قال الحسن معناه أنهم يثوبون إليه في كل عام، وعن ابن
  عباس ومجاهد أنه لا ينصرف عنه أحد إلا وهو يتمنى العود إليه، قال الله تعالى</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فَٱجْعَلْ
  أَفْئِدَةً مّنَ ٱلنَّاسِ تَهْوِى إِلَيْهِمْ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">إبراهيم 37 وقيل مثابة أي يحجون
  إليه فيثابون عليه، فإن قيل كون البيت مثابة يحصل بمجرد عودهم إليه، وذلك يحصل بفعلهم
  لا بفعل الله تعالى، فما معنى قوله { وَإِذْ جَعَلْنَا ٱلْبَيْتَ مَثَابَةً لّلنَّاسِ
  } قلنا أما على قولنا ففعل العبد مخلوق لله تعالى فهذه الآية حجة على قولنا في هذه
  المسألة، وأما على قول المعتزلة فمعناه أنه تعالى ألقى تعظيمه في القلوب ليصير ذلك
  داعياً لهم إلى العود إليه مرة بعد أخرى، وإنما فعل الله تعالى ذلك لما فيه من منافع
  الدنيا والآخرة، أما منافع الدنيا فلأن أهل المشرق والمغرب يجتمعون هناك، فيحصل هناك
  من التجارات وضروب المكاسب ما يعظم به النفع، وأيضاً فيحصل بسبب السفر إلى الحج عمارة
  الطريق والبلاد، ومشاهدة الأحوال المختلفة في الدنيا، وأما منافع الدين فلأن من قصد
  البيت رغبة منه في النسك والتقرب إلى الله تعالى، وإظهار العبودية له، والمواظبة على
  العمرة والطواف، وإقامة الصلاة في ذلك المسجد المكرم والاعتكاف فيه، يستوجب بذلك ثواباً
  عظيماً عند الله تعالى.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
