  ٱلسُّجُودِ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">المسألة الثانية تمسك بعض أصحابنا
  في وجوب العمرة بقوله تعالى { وَإِذْ جَعَلْنَا ٱلْبَيْتَ مَثَابَةً لّلنَّاسِ } ووجه
  الاستدلال به أن قوله { وَإِذْ جَعَلْنَا ٱلْبَيْتَ مَثَابَةً لّلنَّاسِ } إخبار عن
  أنه تعالى جعله موصوفاً بصفة كونه مثابة للناس، لكن لا يمكن إجراء الآية على هذا المعنى
  لأن كونه مثابة للناس صفة تتعلق باختيار الناس، وما يتعلق باختيار الناس لا يمكن تحصيله
  بالجبر والإلجاء، وإذا ثبت تعذر إجراء الآية على ظاهرها وجب حمل الآية على الوجوب لأنا
  متى حملناه على الوجوب كان ذلك أفضى إلى صيرورته كذلك مما إذا حملناه على الندب، فثبت
  أن الله تعالى أوجب علينا العود إليه مرة بعد أخرى، وقد توافقنا على أن هذا الوجوب
  لا يتحقق فيما سوى الطواف، فوجب تحققه في الطواف، هذا وجه الاستدلال بهذه الآية، وأكثر
  من تكلم في أحكام القرآن طعن في دلالة هذه الآية على هذا المطلوب، ونحن قد بينا دلالتها
  عليه من هذا الوجه الذي بيناه. أما قوله تعالى { وَأَمْناً } أي موضع أمن، ثم لا شك
  أن قوله { جَعَلْنَا ٱلْبَيْتَ مَثَابَةً لّلنَّاسِ وَأَمْناً } خبر، فتارة نتركه على
  ظاهره ونقول أنه خبر، وتارة نصرفه عن ظاهره ونقول أنه أمر. أما القول الأول فهو أن
  يكون المراد أنه تعالى جعل أهل الحرم آمنين من القحط والجدب على ما قال</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">أَوَ
  لَمْ يَرَوْاْ أَنَّا جَعَلْنَا حَرَماً ءَامِناً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">العنكبوت 67 وقوله</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">أَوَ
  لَمْ نُمَكّن لَّهُمْ حَرَماً ءَامِناً يُجْبَىٰ إِلَيْهِ ثَمَرَاتُ كُلّ شَىْء</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">القصص
  57 ولا يمكن أن يكون المراد منه الإخبار عن عدم وقوع القتل في الحرم، لأنا نشاهد أن
  القتل الحرام قد يقع فيه، وأيضاً فالقتل المباح قد يوجد فيه، قال الله تعالى</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَلاَ
  تُقَـٰتِلُوهُمْ عِندَ ٱلْمَسْجِدِ ٱلْحَرَامِ حَتَّىٰ يُقَـٰتِلُوكُمْ فِيهِ فَإِن
  قَـٰتَلُوكُمْ فَٱقْتُلُوهُمْ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">البقرة 191 فأخبر عن وقوع القتل
  فيه. القول الثاني أن نحمله على الأمر على سبيل التأويل، والمعنى أن الله تعالى أمر
  الناس بأن يجعلوا ذلك الموضع أمناً من الغارة والقتل، فكان البيت محترماً بحكم الله
  تعالى، وكانت الجاهلية متمسكين بتحريمه، لا يهيجون على أحد التجأ إليه، وكانوا يسمون
  قريشاً أهل الله تعظيماً له، ثم اعتبر فيه أمر الصيد حتى أن الكلب ليهم بالظبي خارج
  الحرم فيفر الظبي منه فيتبعه الكلب فإذا دخل الظبي الحرم لم يتبعه الكلب، ورويت الأخبار
  في تحريم مكة قال عليه الصلاة والسلام</font></font>&#13;\t\t\t<label disabled=\"true\"
