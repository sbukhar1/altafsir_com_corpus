  فتطهير تلك العرصة لا يكون تطهيراً للبيت، ويمكن أن يجاب عنه بأنه سماه بيتاً لأنه
  علم أن مآله إلى أن يصير بيتاً ولكنه مجاز. أما قوله تعالى { لِلطَّائِفِينَ وَٱلْعَـٰكِفِينَ
