  color=\"black\">وعن ابن عباس قال عليه السلام</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" ليأتين هذا الحجر يوم القيامة له عينان يبصر بهما ولسان ينطق به،
  يشهد على من استلمه بحق \". </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وروي عن عمر بن الخطاب رضي الله عنه أنه انتهى إلى الحجر الأسود فقال
