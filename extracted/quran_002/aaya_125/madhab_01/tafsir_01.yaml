  ثنا أسبـاط، عن السدي، قال: هو الصلاة عنده. فكأن الذين قالوا تأويـل الـمصلـى ههنا
  الـمدعَى، وجهوا الـمصلـى إلـى أنه مفعَّل من قول القائل: صلـيت بـمعنى دعوت. وقائلوا
  هذه الـمقالة هم الذين قالوا: إن مقام إبراهيـم هو الـحجّ كله.فكان معناه فـي تأويـل
  هذه الآية: واتـخذوا عرفة والـمزدلفة والـمشعر والـجمار وسائر أماكن الـحجّ التـي كان
  إبراهيـم يقوم بها مداعي تدعوننـي عندها، وتأتـمون بإبراهيـم خـلـيـلـي علـيه السلام
  فـيها، فإنـي قد جعلته لـمن بعده من أولـيائي وأهل طاعتـي إماماً يقتدون به وبآثاره،
  فـاقتدوا به.وأما تأويـل القائلـين القول الآخر، فإنه: اتـخذوا أيها الناس من مقام
  إبراهيـم مصلـى تصلون عنده، عبـادة منكم، وتكرمة منـي لإبراهيـم. وهذا القول هو أولـى
  بـالصواب لـما ذكرنا من الـخبر عن عمر بن الـخطاب وجابر بن عبد الله، عن رسول الله
