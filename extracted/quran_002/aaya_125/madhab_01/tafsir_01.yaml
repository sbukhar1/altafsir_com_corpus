  لِّلنَّاسِ وَأَمْناً وَٱتَّخِذُواْ مِن مَّقَامِ إِبْرَاهِيمَ مُصَلًّى وَعَهِدْنَآ
  إِلَىٰ إِبْرَاهِيمَ وَإِسْمَاعِيلَ أَن طَهِّرَا بَيْتِيَ لِلطَّائِفِينَ وَٱلْعَاكِفِينَ
  وَٱلرُّكَّعِ ٱلسُّجُودِ }وقال بعض نـحويـي الكوفة: بل ذلك معطوف علـى قوله: { جَعَلْنَا
  } فكان معنى الكلام علـى قوله: وإذ جعلنا البـيت مثابة للناس واتَّـخَذُوه مصلـى.والصواب
  من القول والقراءة فـي ذلك عندنا: { وَاتّـخِذُوا } بكسر الـخاء، علـى تأويـل الأمر
  بـاتـخاذ مقام إبراهيـم مصلـى للـخبر الثابت عن رسول الله صلى الله عليه وسلم الذي
  ذكرناه آنفـاً، وأن عمرو بن علـيّ:حدثنا قال: ثنا يحيى بن سعيد، قال: ثنا جعفر بن مـحمد،
  قال: حدثنـي أبـي، عن جابر بن عبد الله: أن رسول الله صلى الله عليه وسلم قرأ: { وَاتَّـخِذُوا
  مِنْ مَقَامِ إبْرَاهِيـمَ مُصَلًّـى }.ثم اختلف أهل التأويـل فـي تأويـل قوله: { وَاتّـخِذُوا
  مِن مَقَامِ إبْرَاهِيـمَ مُصَلًّـى } وفـي مقام إبراهيـم.فقال بعضهم: مقام إبراهيـم:
  هو الـحجّ كله. ذكر من قال ذلك:حدثنا الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال:
  أخبرنا ابن جريج، عن عطاء، عن ابن عبـاس فـي قوله: { مَقامِ إبْرَاهِيـمَ } قال: الـحجُّ
  كله مقام إبراهيـم.حدثنـي الـمثنى، قال: ثنا إسحاق، قال: ثنا سفـيان بن عيـينة، عن
  ابن أبـي نـجيح، عن مـجاهد: { وَاتّـخِذُوا مِنْ مَقَامِ إبْرَاهِيـمَ مُصَلّـى } قال:
  الـحجّ كله.حدثنا أبو كريب، قال: ثنا وكيع، عن سفـيان. عن ابن جريج، عن عطاء، قال:
  الـحجّ كله مقام إبراهيـم. وقال آخرون: مقام إبراهيـم عرفة والـمزدلفة والـجمار. ذكر
  من قال ذلك:حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي نـجيح،
  عن عطاء بن أبـي رياح: وَاتّـخِذُوا مِنْ مَقَامِ إبْرَاهِيـمَ مُصَلّـى قال: لأنـي
  قد جعلْتُه إماماً فمقامه عرفة والـمزدلفة والـجمار.حدثنا الـحسن بن يحيى، قال: أخبرنا
  عبد الرزاق، قال: أخبرنا معمر، عن قتادة، عن ابن أبـي نـجيح، عن مـجاهد فـي قوله: {
  وَاتّـخِذُوا مِنْ مَقَامِ إبْرَاهِيـمَ مُصَلّـى } قال: مقامه جمع وعرفة ومِنًى لا
  أعلـمه إلا وقد ذكر مكة.حدثنا عمرو بن علـيّ، قال ثنا أبو عاصم، قال: ثنا عيسى، عن
  ابن أبـي نـجيح، عن عطاء، عن ابن عبـاس فـي قوله: { وَاتـخِذُوا مِنْ مَقَامِ إبْرَاهِيـمَ
  مُصَلّـى } قال: مقامه عرفة.حدثنا عمرو بن علـيّ، قال: ثنا يزيد بن زريع، قال: ثنا
  داود، عن الشعبـي قال: نزلت علـيه وهو واقـف بعرفة مقام إبراهيـم:{ ٱلْيَوْمَ أَكْمَلْتُ
  لَكُمْ دِينَكُمْ }[المائدة: 3] الآية.حدثنا عمرو قال: ثنا بشر بن الـمفضل، قال: ثنا
  داود، عن الشعبـي، مثله.وقال آخرون: مقام إبراهيـم: الـحرم. ذكر من قال ذلك:حدثت عن
  حماد بن زيد، عن ابن أبـي نـجيح، عن مـجاهد فـي قوله: { وَاتّـخِذُوا مِنْ مَقَامِ
  إبْرَاهِيـمَ مُصَلّـى } قال: الـحرم كله مقام إبراهيـم.وقال آخرون: مقام إبراهيـم:
  الـحجر الذي قام علـيه إبراهيـم حين ارتفع بناؤه، وضعف عن رفع الـحجارة.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 8 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذْ جَعَلْنَا ٱلْبَيْتَ مَثَابَةً
  لِّلنَّاسِ وَأَمْناً وَٱتَّخِذُواْ مِن مَّقَامِ إِبْرَاهِيمَ مُصَلًّى وَعَهِدْنَآ
  إِلَىٰ إِبْرَاهِيمَ وَإِسْمَاعِيلَ أَن طَهِّرَا بَيْتِيَ لِلطَّائِفِينَ وَٱلْعَاكِفِينَ
  وَٱلرُّكَّعِ ٱلسُّجُودِ }ذكر من قال ذلك:حدثنا سنان القزاز، قال: ثنا عبـيد الله بن
  عبد الـمـجيد الـحنفـي، قال: ثنا إبراهيـم بن نافع، قال: سمعت كثـير بن كثـير يحدّث
  عن سعيد بن جبـير، عن ابن عبـاس، قال: جعل إبراهيـم يبنـيه، وإسماعيـل يناوله الـحجارة،
  ويقولان:{ رَبَّنَا تَقَبَّلْ مِنَّآ إِنَّكَ أَنتَ ٱلسَّمِيعُ ٱلْعَلِيمُ }[البقرة:
  127] فلـما ارتفع البنـيان وضعف الشيخ عن رفع الـحجارة قام علـى حجر، فهو مقام إبراهيـم.وقال
  آخرون: بل مقام إبراهيـم، هو مقامه الذي هو فـي الـمسجد الـحرام. ذكر من قال ذلك:حدثنا
  بشر بن معاذ، قال: ثنا يزيد بن زريع، قال: ثنا سعيد، عن قتادة: { وَاتّـخِذُوا مِنْ
  مَقَامِ إبْرَاهِيـمَ مُصَلـى } إنـما أمروا أن يصلوا عنده ولـم يؤمروا بـمسحه، ولقد
  تكلفت هذه الأمة شيئاً مـما تكلفته الأمـم قبلها، ولقد ذكرَ لنا بعض من رأى أثر عقبه
  وأصابعه،فيها فما زالت هذه الأمـم يـمسحونه حتـى اخْـلَوْلق وانـمـحى.حدثت عن عمار،
  قال: ثنا ابن أبـي جعفر، عن أبـيه، عن الربـيع: { وَاتّـخِذُوا مِنْ مَقَامِ إبْرَاهِيـمَ
  مُصَلّـى } فهم يصلون خـلف الـمقام.حدثنـي يونس، قال: ثنا عمرو، قال: ثنا أسبـاط، عن
  السدي: { وَاتّـخِذُوا مِنْ مَقَامِ إبْرَاهِيـمَ مُصَلّـى } وهو الصلاة عند مقامه
  فـي الـحجّ. والـمقام: هو الـحجر الذي كانت زوجة إسماعيـل وضعته تـحت قدم إبراهيـم
  حين غسلت رأسه، فوضع إبراهيـم رجله علـيه وهو راكب، فغسلت شقه ثم رفعته من تـحته وقد
  غابت رجله فـي الـحجر، فوضعته تـحت الشقّ الآخر فغسلته، فغابت رجله أيضاً فـيه، فجعلها
  الله من شعائره، فقال: { وَاتَّـخِذوا مِنْ مَقَامِ إبْرَاهِيـمَ مُصَلّـى }.وأولـى
  هذه الأقوال بـالصواب عندنا ما قاله القائلون إن مقام إبراهيـم: هو الـمقام الـمعروف
  بهذا الاسم، الذي هو فـي الـمسجد الـحرام لـما روينا آنفـاً عن عمر بن الـخطاب، ولـما:حدثنا
  يوسف بن سلـيـمان، قال: ثنا حاتـم بن إسماعيـل، قال: ثنا جعفر بن مـحمد، عن أبـيه،
  عن جابر قال: استلـم رسول الله صلى الله عليه وسلم الركن، فرمل ثلاثاً ومشى أربعاً،
  ثم تقدم إلـى مقام إبراهيـم فقرأ: { وَاتّـخِذُوا مِنْ مَقَامِ إِبْرَاهِيـمَ مُصَلّـى
  } فجعل الـمقام بـينه وبـين البـيت فصلـى ركعتـين. فهذان الـخبران ينبئان أن الله تعالـى
  ذكره إنـما عنى بـمقام إبراهيـم الذي أمرنا الله بـاتـخاذه مصلـى هو الذي وصفنا. ولو
  لـم يكن علـى صحة ما اخترنا فـي تأويـل ذلك خبر عن رسول الله صلى الله عليه وسلم، لكان
  الواجب فـيه من القول ما قلنا وذلك أن الكلام مـحمول معناه علـى ظاهره الـمعروف دون
  بـاطنه الـمـجهول، حتـى يأتـي ما يدلّ علـى خلاف ذلك مـما يجب التسلـيـم له.ولا شكّ
  أن الـمعروف فـي الناس بـمقام إبراهيـم هو الـمصلـى الذي قال الله تعالـى ذكره: { وَاتَّـخِذُوا
  مِنْ مَقَامِ إِبْرَاهِيـمَ مُصَلًّـى } فإن أهل التأويـل مختلفون فـي معناه، فقال
  بعضهم: هو الـمُدَّعَى.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 8 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
