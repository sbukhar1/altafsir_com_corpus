  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذْ
  جَعَلْنَا ٱلْبَيْتَ مَثَابَةً لِّلنَّاسِ وَأَمْناً وَٱتَّخِذُواْ مِن مَّقَامِ إِبْرَاهِيمَ
  مُصَلًّى وَعَهِدْنَآ إِلَىٰ إِبْرَاهِيمَ وَإِسْمَاعِيلَ أَن طَهِّرَا بَيْتِيَ لِلطَّائِفِينَ
  وَٱلْعَاكِفِينَ وَٱلرُّكَّعِ ٱلسُّجُودِ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">أما
  قوله: { وَإذْ جَعَلْنَا البَـيْتَ مَثَابَةً } فإنه عطف ب«إذْ» علـى قوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَإِذِ
  ٱبْتَلَىٰ إِبْرَاهِيمَ رَبُّهُ بِكَلِمَاتٍ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[البقرة: 124]. وقوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَإِذِ
  ٱبْتَلَىٰ إِبْرَاهِيمَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[البقرة: 124] معطوف علـى قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">يَٰبَنِي إِسْرَائِيلَ ٱذْكُرُواْ
  نِعْمَتِيَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[البقرة: 40] واذكروا إذا ابتلـى إبراهيـمَ ربُّه، وإذ جعلنا البـيت
  مثابة. والبـيت الذي جعله الله مثابة للناس هو البـيت الـحرام.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأما الـمثابة فإن أهل العربـية مختلفون فـي معناها، والسبب الذي من
  أجله أنثت فقال بعض نـحويـي البصرة: ألـحقت الهاء فـي الـمثابة لـما كثر من يثوب إلـيه،
  كما يقال سيارة لـمن يكثر ذلك ونَسَّابة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  بعض نـحويـي الكوفة: بل الـمَثَابُ والـمثابة بـمعنى واحد، نظيرة الـمقام والـمقامة
  والـمقام، ذُكِّر علـى قوله لأنه يريد به الـموضع الذي يقام فـيه، وأنثت الـمقامة لأنه
  أريد بها البقعة. وأنكر هؤلاء أن تكون الـمثابة كالسّيارة والنّسابة، وقالوا: إنـما
  أدخـلت الهاء فـي السيارة والنسابة تشبـيهاً لها بـالداعية والـمثابة مفعلة من ثاب
  القوم إلـى الـموضع: إذا رجعوا إلـيهم فهم يثوبون إلـيه مَثَابـا وَمَثَابةً وَثَوَابـا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">فمعنى قوله: { وَإذْ جَعَلْنَا البَـيْتَ مَثَابَةً للنّاسِ } وإذ
  جعلنا البـيت مرجعاً للناس ومعاذاً يأتونه كل عام ويرجعون إلـيه، فلا يقضون منه وطراً.
  ومن الـمثاب قول ورقة بن نوفل فـي صفة الـحرم:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">مَثابٌ لافْنَاء القَبَـائِلِ كُلِّها</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">تَـخُبُّ
  إلَـيْهِ الـيَعْمَلاتُ الصَّلاَئِحُ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">ومنه قـيـل: ثاب إلـيه عقله، إذا رجع إلـيه بعد عزوبه عنه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد
  فـي قوله الله: { وَإذْ جَعَلْنَا البَـيْتَ مَثَابَةً للنّاسِ } قال: لا يقضون منه
  وَطَراً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا الـحسن بن يحيى، قال: أخبرنا
  عبد الرزاق، قال: أخبرنا معمر، عن ابن أبـي نـجيح، عن مـجاهد، مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح،
  عن مـجاهد: { وَإذْ جَعَلْنا البَـيْتَ مَثَابَةً للنّاسِ } قال: يثوبون إلـيه، لا
  يقضون منه وَطَراً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي موسى، قال: ثنا عمرو، قال:
  ثنا أسبـاط، عن السدي: { وَإذْ جَعَلْنَا البَـيْتَ مَثَابَةً للنّاسِ } قال: أما الـمثابةُ
  فهو الذي يثوبون إلـيه كل سنة لاَ يَدَعُهُ الإنسان إذا أتاه مرّة أن يعود إلـيه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن سعد، قال: حدثنـي أبـي، قال: حدثنـي عمي، قال: حدثنـي
  أبـي عن أبـيه، عن ابن عبـاس قوله: { وَإذْ جَعَلْنَا البَـيْتَ مَثَابَةً للنّاسِ
  } قال: لا يقضون منه وطراً، يأتونه ثم يرجعون إلـى أهلـيهم ثم يعودون إلـيه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وحدثنـي عبد الكريـم بن أبـي عمير، قال: حدثنـي الولـيد بن مسلـم،
  قال: قال أبو عمرو، حدثنـي عبدة بن أبـي لبـابة فـي قوله: { وَإذْ جَعَلْنَا البَـيْتَ
  مَثَابَةً للنّاسِ } قال: لا يَنْصرِف عنه منصرف وهو يرى أنه قد قضى منه وطراً.</font></font>&#13;\t\t\t<label
