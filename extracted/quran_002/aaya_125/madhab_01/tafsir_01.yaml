  مكان البـيت قبل بنـيانه والبـيت بعد بنـيانه مـما كان أهل الشرك بـالله يجعلونه فـيه
  علـى عهد نوح ومن قبله من الأوثان، لـيكون ذلك سنة لـمن بعدهما، إذ كان الله تعالـى
  ذكره قد جعل إبراهيـم إماماً يقتدي به مَنْ بعده. كما:حدثنـي يونس، قال: أخبرنا ابن
  وهب، قال: قال ابن زيد فـي قوله: { أنْ طَهِّرَا } قال: من الأصنام التـي يعبدون التـي
  كان الـمشركون يعظمونها.حدثنا أحمد بن إسحاق، قال: ثنا أبو أحمد الزبـيري، قال: ثنا
  سفـيان، عن ابن أبـي نـجيح، عن عطاء، عن عبـيد بن عمير: { أنْ طَهِّرَا بَـيتِـيَ للطّائِفِـينَ
  } قال: من الأوثان والريب.حدثنـي الـمثنى، قال: ثنا أبو نعيـم، قال: حدثنا سفـيان،
  عن ابن جريج، عن عطاء، عن عبـيد بن عمير، مثله.حدثنـي أحمد بن إسحاق، قال: ثنا أبو
  أحمد، قال: ثنا سفـيان، عن لـيث، عن مـجاهد، قال: من الشرك.حدثنا أحمد بن إسحاق، قال:
  ثنا أبو أحمد، قال: ثنا أبو إسرائيـل، عن أبـي حصين، عن مـجاهد: { طَهِّرَا بَـيْتِـيَ
  للطّائَفِـينَ } قال: من الأوثان.حدثنا الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال:
  أخبرنا معمر، عن قتادة فـي قوله: { طَهِّرَا بَـيْتِـيَ للطّائِفِـينَ } قال: من الشرك
  وعبـادة الأوثان.حدثنا بشر بن معاذ، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة بـمثله،
  وزاد فـيه: وقول الزور.القول فـي تأويـل قوله تعالـى: { للطّائِفِـينَ }.اختلف أهل
  التأويـل فـي معنى الطائفـين فـي هذا الـموضع، فقال بعضهم: هم الغربـاء الذين يأتون
  البـيت الـحرام من غربة. ذكر من قال ذلك:حدثنا أبو كريب، قال: ثنا أبو بكر بن عياش،
  قال: ثنا أبو حصين، عن سعيد بن جبـير فـي قوله: { للطّائِفِـينَ } قال: من أتاه من
  غربة.وقال آخرون: بل الطائفون هم الذين يطوفون به غربـاء كانوا أو من أهله. ذكر من
  قال ذلك:حدثنا مـحمد بن العلاء، قال: ثنا وكيع، عن أبـي بكر الهذلـي، عن عطاء: { للطّائِفِـينَ
  } قال: إذا كان طائفـا بـالبـيت، فهو من الطائفـين.وأولـى التأويـلـين بـالآية ما قاله
  عطاء لأن الطائف هو الذي يطوف بـالشيء دون غيره، والطارىء من غربة لا يستـحقّ اسم طائف
  بـالبـيت إن لـم يطف به.القول فـي تأويـل قوله تعالـى: { والعاكِفِـينَ }.يعنـي تعالـى
  ذكره بقوله: { وَالعاكِفِـينَ } والـمقـيـمين به، والعاكف علـى الشيء: هو الـمقـيـم
  علـيه، كما قال نابغة بنـي ذبـيان:عُكُوفـاً لَدَى أبْـياتِهِمْ يَثْمِدُونَهُمْ   رمى
  اللَّهُ فِـي تِلْكَ الأكُفّ الكوَانِعِوإنـما قـيـل للـمعتكف معتكف من أجل مقامه فـي
  الـموضع الذي حبس فـيه نفسه لله تعالـى.ثم اختلف أهل التأويـل فـيـمن عنى الله بقوله:
  { وَالعاكِفِـينَ } فقال بعضهم: عنى به الـجالس فـي البـيت الـحرام بغير طواف ولا صلاة.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 8 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذْ جَعَلْنَا ٱلْبَيْتَ مَثَابَةً
  لِّلنَّاسِ وَأَمْناً وَٱتَّخِذُواْ مِن مَّقَامِ إِبْرَاهِيمَ مُصَلًّى وَعَهِدْنَآ
  إِلَىٰ إِبْرَاهِيمَ وَإِسْمَاعِيلَ أَن طَهِّرَا بَيْتِيَ لِلطَّائِفِينَ وَٱلْعَاكِفِينَ
  وَٱلرُّكَّعِ ٱلسُّجُودِ }ذكر من قال ذلك:حدثنا أبو كريب، قال: ثنا وكيع، عن أبـي بكر
  الهذلـي، عن عطاء، قال: إذا كان طائفـاً بـالبـيت فهو من الطائفـين، وإذا كان جالساً
  فهو من العاكفـين.وقال بعضهم: العاكفون هم الـمعتكفون الـمـجاورون. ذكر من قال ذلك:حدثنا
  أحمد بن إسحاق، قال: ثنا أبو أحمد الزبـيري، قال: ثنا شريك، عن جابر، عن مـجاهد وعكرمة:
  { طَهِّرَا بَـيْتِـيَ للطائِفِـينَ وَالعاكِفِـينَ } قال: الـمـجاورون.وقال بعضهم:
  العاكفون هم أهل البلد الـحرام. ذكر من قال ذلك:حدثنا أبو كريب، قال: ثنا أبو بكر بن
  عياش، قال: ثنا أبو حصين، عن سعيد بن جبـير فـي قوله: { وَالعاكِفِـينَ } قال: أهل
  البلد.حدثنا بشر بن معاذ، قال: ثنا يزيد بن زريع، قال: ثنا سعيد، عن قتادة: { وَالعاكِفِـينَ
  } قال: العاكفون: أهله.وقال آخرون: العاكفون: هم الـمصلون. ذكر من قال ذلك:حدثنا القاسم،
  قال: ثنا الـحسين، قال: حدثنـي حجاج، عن ابن جريج، قال: قال ابن عبـاس فـي قوله: {
  طَهِّرَا بَـيْتِـي للطّائِفِـينَ وَالعاكِفِـينَ } قال: العاكفون: الـمصلون.وأولـى
  هذه التأويلات بـالصواب ما قاله عطاء، وهو أن العاكف فـي هذا الـموضع: الـمقـيـم فـي
  البـيت مـجاوراً فـيه بغير طواف ولا صلاة، لأن صفة العكوف ما وصفنا من الإقامة بـالـمكان.
  والـمقـيـم بـالـمكان قد يكون مقـيـماً به وهو جالس ومصلَ وطائف وقائم، وعلـى غير ذلك
  من الأحوال فلـما كان تعالـى ذكره قد ذكر فـي قوله: { أنْ طَهِّرَا بَـيْتِـيَ للطّائِفِـينَ
  والعاكِفِـينَ والركّعِ السّجُودِ } الـمصلـين والطائفـين، علـم بذلك أن الـحال التـي
  عنى الله تعالـى ذكره من العاكف غير حال الـمصلـي والطائف، وأن التـي عنى من أحواله
  هو العكوف بـالبـيت علـى سبـيـل الـحوار فـيه، وإن لـم يكن مصلـياً فـيه ولا راكعاً
  ولا ساجداً.القول فـي تأويـل قوله تعالـى: { وَالرُّكّعِ السُّجودِ }.يعنـي تعالـى
  ذكره بقوله: { وَالرُّكّعِ } جماعة القوم الراكعين فـيه له، واحدهم راكع. وكذلك السجود
  هم جماعة القوم الساجدين فـيه له واحدهم ساجد، كما يقال رجل قاعد ورجال قعود ورجل جالس
  ورجال جلوس فكذلك رجل ساجد ورجال سجود. وقـيـل: بل عنى بـالركّع السجود: الـمصلـين.
  ذكر من قال ذلك:حدثنا أبو كريب، قال: حدثنا وكيع، عن أبـي بكر الهذلـي، عن عطاء: {
  وَالرُّكّعِ السُّجُودِ } قال: إذا كان يصلـي فهو من الركَّع السجود.حدثنا بشر بن معاذ،
  قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: { وَالرُّكّعِ السجُّودِ } أهل الصلاة. وقد
  بـينا فـيـما مضى بـيان معنى الركوع والسجود، فأغنى ذلك عن إعادته ههنا.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 8 \r\n\t\t\t\t\t\t\t\t\t</section>"

