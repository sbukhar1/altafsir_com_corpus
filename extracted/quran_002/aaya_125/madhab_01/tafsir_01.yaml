  color=\"black\">حدثنا سنان القزاز، قال: ثنا عبـيد الله بن عبد الـمـجيد الـحنفـي،
  قال: ثنا إبراهيـم بن نافع، قال: سمعت كثـير بن كثـير يحدّث عن سعيد بن جبـير، عن ابن
