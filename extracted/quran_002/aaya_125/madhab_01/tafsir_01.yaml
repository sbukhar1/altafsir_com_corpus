  القرآن</font>        </a>      </td>    </tr>  </table></div>, <font id=\"AyahText\"
  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">وَإِذْ جَعَلْنَا ٱلْبَيْتَ مَثَابَةً لِّلنَّاسِ
  وَأَمْناً وَٱتَّخِذُواْ مِن مَّقَامِ إِبْرَاهِيمَ مُصَلًّى وَعَهِدْنَآ إِلَىٰ إِبْرَاهِيمَ
  وَإِسْمَاعِيلَ أَن طَهِّرَا بَيْتِيَ لِلطَّائِفِينَ وَٱلْعَاكِفِينَ وَٱلرُّكَّعِ
  ٱلسُّجُودِ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي يعقوب بن إبراهيـم، قال:
  ثنا هشيـم، قال: أخبرنا عبد الـملك عن عطاء فـي قوله: { وَإذْ جَعَلْنَا البَـيْتَ
  مَثَابَةً للنّاسِ } قال: يثوبون إلـيه من كل مكان، ولا يقضون منه وطراً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا جرير، عن عبد الـملك، عن عطاء، مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن عمار الأسدي، قال: ثنا سهل بن عامر، قال: ثنا مالك
  بن مغول، عن عطية فـي قوله: { وَإذْ جَعَلْنَا البَـيْتَ مَثَابَةً للنّاسِ } قال:
  لا يقضون منه وَطَراً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا مـحمد بن بشار، قال: ثنا عبد
  الرحمن، قال: ثنا سفـيان، عن أبـي الهذيـل، قال: سمعت سعيد بن جبـير يقول: { وَإذْ
  جَعَلْنَا البَـيْتَ مَثَابَةً للنّاسِ } قال: يحجّون ويثوبون.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا الثوري،
  عن أبـي الهذيـل، عن سعيد بن جبـير فـي قوله: { مَثَابَةً للنّاسِ } قال: يحجون، ثم
  يحجون، ولا يقضون منه وطراً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: ثنا ابن بكير، قال: ثنا مسعر، عن غالب، عن سعيد بن جبـير: { مَثابَةً
  للنّاسِ } قال: يثوبون إلـيه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر بن معاذ، قال: ثنا يزيد بن زريع، قال: ثنا سعيد، عن قتادة قوله: { وَإذْ جَعَلْنَا
  البَـيْتَ مَثَابَةً للنّاسِ وأمْناً } قال: مـجمعاً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: ثنا عبد الله بن صالـح، قال: حدثنـي معاوية بن صالـح، عن علـيّ بن أبـي
  طلـحة، عن ابن عبـاس: { مَثَابَةً للنّاسِ } قال: يثوبون إلـيه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثت عن عمار، قال: ثنا ابن أبـي جعفر، عن أبـيه، عن الربـيع: { مَثَابَةً
  للنّاسِ } قال: يثوبون إلـيه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد فـي قوله: { وَإذْ جَعَلْنَا البَـيْتَ
  مَثَابَةً للنّاسِ } قال: يثوبون إلـيه من البلدان كلها ويأتونه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">القول فـي تأويـل قوله تعالـى: { وأمْناً }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والأمن:
  مصدر من قول القائل أمِنَ يَأْمَنُ أَمْنا. وإنـما سماه الله أمناً لأنه كان فـي الـجاهلـية
  مَعَاذاً لـمن استعاذ به، وكان الرجل منهم لو لقـي به قاتل أبـيه أو أخيه لـم يهجه
  ولـم يعرض له حتـى يخرج منه، وكان كما قال الله جل ثناؤه:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">أَوَلَمْ يَرَوْاْ أَنَّا جَعَلْنَا
  حَرَماً آمِناً وَيُتَخَطَّفُ ٱلنَّاسُ مِنْ حَوْلِهِمْ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[العنكبوت: 67]. حدثنـي يونس بن
  عبد الأعلـى، قال: أخبرنا ابن وهب، قال: قال ابن زيد فـي قوله: { وأمْناً } قال: من
  أَمَّ إلـيه فهو آمن كان الرجل يـلقـى قاتل أبـيه أو أخيه فلا يعرض له.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي موسى، قال: ثنا عمرو، قال: ثنا أسبـاط، عن السدي: أما { أمْناً
  } فمن دخـله كان آمناً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا
  أبو عاصم، قال: ثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد فـي قوله الله: { وأمْناً }
  قال: تـحريـمه لا يخاف فـيه من دخـله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ذكر
