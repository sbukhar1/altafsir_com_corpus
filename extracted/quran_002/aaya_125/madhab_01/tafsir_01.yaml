  title: تفسير جامع البيان في تفسير القرآن
  author: الطبري
  year: '310'
aaya: وَإِذْ جَعَلْنَا الْبَيْتَ مَثَابَةً لِلنَّاسِ وَأَمْنًا وَاتَّخِذُوا مِنْ مَقَامِ
  إِبْرَاهِيمَ مُصَلًّى ۖ وَعَهِدْنَا إِلَىٰ إِبْرَاهِيمَ وَإِسْمَاعِيلَ أَنْ طَهِّرَا
  بَيْتِيَ لِلطَّائِفِينَ وَالْعَاكِفِينَ وَالرُّكَّعِ السُّجُودِ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذْ جَعَلْنَا
  ٱلْبَيْتَ مَثَابَةً لِّلنَّاسِ وَأَمْناً وَٱتَّخِذُواْ مِن مَّقَامِ إِبْرَاهِيمَ
  مُصَلًّى وَعَهِدْنَآ إِلَىٰ إِبْرَاهِيمَ وَإِسْمَاعِيلَ أَن طَهِّرَا بَيْتِيَ لِلطَّائِفِينَ
  وَٱلْعَاكِفِينَ وَٱلرُّكَّعِ ٱلسُّجُودِ }أما قوله: { وَإذْ جَعَلْنَا البَـيْتَ مَثَابَةً
  } فإنه عطف ب«إذْ» علـى قوله:{ وَإِذِ ٱبْتَلَىٰ إِبْرَاهِيمَ رَبُّهُ بِكَلِمَاتٍ }[البقرة:
  124]. وقوله:{ وَإِذِ ٱبْتَلَىٰ إِبْرَاهِيمَ }[البقرة: 124] معطوف علـى قوله:{ يَٰبَنِي
  إِسْرَائِيلَ ٱذْكُرُواْ نِعْمَتِيَ }[البقرة: 40] واذكروا إذا ابتلـى إبراهيـمَ ربُّه،
  وإذ جعلنا البـيت مثابة. والبـيت الذي جعله الله مثابة للناس هو البـيت الـحرام.وأما
  الـمثابة فإن أهل العربـية مختلفون فـي معناها، والسبب الذي من أجله أنثت فقال بعض
  نـحويـي البصرة: ألـحقت الهاء فـي الـمثابة لـما كثر من يثوب إلـيه، كما يقال سيارة
  لـمن يكثر ذلك ونَسَّابة.وقال بعض نـحويـي الكوفة: بل الـمَثَابُ والـمثابة بـمعنى
  واحد، نظيرة الـمقام والـمقامة والـمقام، ذُكِّر علـى قوله لأنه يريد به الـموضع الذي
  يقام فـيه، وأنثت الـمقامة لأنه أريد بها البقعة. وأنكر هؤلاء أن تكون الـمثابة كالسّيارة
  والنّسابة، وقالوا: إنـما أدخـلت الهاء فـي السيارة والنسابة تشبـيهاً لها بـالداعية
  والـمثابة مفعلة من ثاب القوم إلـى الـموضع: إذا رجعوا إلـيهم فهم يثوبون إلـيه مَثَابـا
  وَمَثَابةً وَثَوَابـا.فمعنى قوله: { وَإذْ جَعَلْنَا البَـيْتَ مَثَابَةً للنّاسِ
  } وإذ جعلنا البـيت مرجعاً للناس ومعاذاً يأتونه كل عام ويرجعون إلـيه، فلا يقضون منه
  وطراً. ومن الـمثاب قول ورقة بن نوفل فـي صفة الـحرم:مَثابٌ لافْنَاء القَبَـائِلِ
  كُلِّها   تَـخُبُّ إلَـيْهِ الـيَعْمَلاتُ الصَّلاَئِحُومنه قـيـل: ثاب إلـيه عقله،
  إذا رجع إلـيه بعد عزوبه عنه.وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال
  ذلك:حدثنـي مـحمد بن عمرو، قال: ثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد فـي قوله الله:
  { وَإذْ جَعَلْنَا البَـيْتَ مَثَابَةً للنّاسِ } قال: لا يقضون منه وَطَراً.حدثنا
  الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن ابن أبـي نـجيح، عن
  مـجاهد، مثله.حدثنـي الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح،
  عن مـجاهد: { وَإذْ جَعَلْنا البَـيْتَ مَثَابَةً للنّاسِ } قال: يثوبون إلـيه، لا
  يقضون منه وَطَراً.حدثنـي موسى، قال: ثنا عمرو، قال: ثنا أسبـاط، عن السدي: { وَإذْ
  جَعَلْنَا البَـيْتَ مَثَابَةً للنّاسِ } قال: أما الـمثابةُ فهو الذي يثوبون إلـيه
  كل سنة لاَ يَدَعُهُ الإنسان إذا أتاه مرّة أن يعود إلـيه.حدثنـي مـحمد بن سعد، قال:
  حدثنـي أبـي، قال: حدثنـي عمي، قال: حدثنـي أبـي عن أبـيه، عن ابن عبـاس قوله: { وَإذْ
  جَعَلْنَا البَـيْتَ مَثَابَةً للنّاسِ } قال: لا يقضون منه وطراً، يأتونه ثم يرجعون
  إلـى أهلـيهم ثم يعودون إلـيه.وحدثنـي عبد الكريـم بن أبـي عمير، قال: حدثنـي الولـيد
  بن مسلـم، قال: قال أبو عمرو، حدثنـي عبدة بن أبـي لبـابة فـي قوله: { وَإذْ جَعَلْنَا
  البَـيْتَ مَثَابَةً للنّاسِ } قال: لا يَنْصرِف عنه منصرف وهو يرى أنه قد قضى منه
  وطراً.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 8 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذْ جَعَلْنَا ٱلْبَيْتَ مَثَابَةً
  لِّلنَّاسِ وَأَمْناً وَٱتَّخِذُواْ مِن مَّقَامِ إِبْرَاهِيمَ مُصَلًّى وَعَهِدْنَآ
  إِلَىٰ إِبْرَاهِيمَ وَإِسْمَاعِيلَ أَن طَهِّرَا بَيْتِيَ لِلطَّائِفِينَ وَٱلْعَاكِفِينَ
  وَٱلرُّكَّعِ ٱلسُّجُودِ }حدثنـي يعقوب بن إبراهيـم، قال: ثنا هشيـم، قال: أخبرنا عبد
  الـملك عن عطاء فـي قوله: { وَإذْ جَعَلْنَا البَـيْتَ مَثَابَةً للنّاسِ } قال: يثوبون
  إلـيه من كل مكان، ولا يقضون منه وطراً.حدثنا ابن حميد، قال: ثنا جرير، عن عبد الـملك،
  عن عطاء، مثله.حدثنـي مـحمد بن عمار الأسدي، قال: ثنا سهل بن عامر، قال: ثنا مالك بن
  مغول، عن عطية فـي قوله: { وَإذْ جَعَلْنَا البَـيْتَ مَثَابَةً للنّاسِ } قال: لا
  يقضون منه وَطَراً.حدثنا مـحمد بن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفـيان، عن
  أبـي الهذيـل، قال: سمعت سعيد بن جبـير يقول: { وَإذْ جَعَلْنَا البَـيْتَ مَثَابَةً
  للنّاسِ } قال: يحجّون ويثوبون.حدثنا الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال:
  أخبرنا الثوري، عن أبـي الهذيـل، عن سعيد بن جبـير فـي قوله: { مَثَابَةً للنّاسِ }
  قال: يحجون، ثم يحجون، ولا يقضون منه وطراً.حدثنـي الـمثنى، قال: ثنا ابن بكير، قال:
  ثنا مسعر، عن غالب، عن سعيد بن جبـير: { مَثابَةً للنّاسِ } قال: يثوبون إلـيه.حدثنا
  بشر بن معاذ، قال: ثنا يزيد بن زريع، قال: ثنا سعيد، عن قتادة قوله: { وَإذْ جَعَلْنَا
  البَـيْتَ مَثَابَةً للنّاسِ وأمْناً } قال: مـجمعاً.حدثنـي الـمثنى، قال: ثنا عبد
  الله بن صالـح، قال: حدثنـي معاوية بن صالـح، عن علـيّ بن أبـي طلـحة، عن ابن عبـاس:
  { مَثَابَةً للنّاسِ } قال: يثوبون إلـيه.حدثت عن عمار، قال: ثنا ابن أبـي جعفر، عن
  أبـيه، عن الربـيع: { مَثَابَةً للنّاسِ } قال: يثوبون إلـيه.حدثنـي يونس، قال: أخبرنا
  ابن وهب، قال: قال ابن زيد فـي قوله: { وَإذْ جَعَلْنَا البَـيْتَ مَثَابَةً للنّاسِ
  } قال: يثوبون إلـيه من البلدان كلها ويأتونه.القول فـي تأويـل قوله تعالـى: { وأمْناً
  }.والأمن: مصدر من قول القائل أمِنَ يَأْمَنُ أَمْنا. وإنـما سماه الله أمناً لأنه
  كان فـي الـجاهلـية مَعَاذاً لـمن استعاذ به، وكان الرجل منهم لو لقـي به قاتل أبـيه
  أو أخيه لـم يهجه ولـم يعرض له حتـى يخرج منه، وكان كما قال الله جل ثناؤه:{ أَوَلَمْ
  يَرَوْاْ أَنَّا جَعَلْنَا حَرَماً آمِناً وَيُتَخَطَّفُ ٱلنَّاسُ مِنْ حَوْلِهِمْ }[العنكبوت:
  67]. حدثنـي يونس بن عبد الأعلـى، قال: أخبرنا ابن وهب، قال: قال ابن زيد فـي قوله:
  { وأمْناً } قال: من أَمَّ إلـيه فهو آمن كان الرجل يـلقـى قاتل أبـيه أو أخيه فلا
  يعرض له.حدثنـي موسى، قال: ثنا عمرو، قال: ثنا أسبـاط، عن السدي: أما { أمْناً } فمن
  دخـله كان آمناً.حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي
  نـجيح، عن مـجاهد فـي قوله الله: { وأمْناً } قال: تـحريـمه لا يخاف فـيه من دخـله.ذكر
  من قال ذلك:حدثت عن عمار، قال: ثنا ابن أبـي جعفر، عن أبـيه، عن الربـيع قوله: { وَأمْناً
  } يقول: أمنا من العدوّ أن يحمل فـيه السلاح، وقد كان فـي الـجاهلـية يتـخطف الناس
  من حولهم وهم آمنون لا يُسْبَوْنَ.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 8 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذْ جَعَلْنَا ٱلْبَيْتَ مَثَابَةً
  لِّلنَّاسِ وَأَمْناً وَٱتَّخِذُواْ مِن مَّقَامِ إِبْرَاهِيمَ مُصَلًّى وَعَهِدْنَآ
  إِلَىٰ إِبْرَاهِيمَ وَإِسْمَاعِيلَ أَن طَهِّرَا بَيْتِيَ لِلطَّائِفِينَ وَٱلْعَاكِفِينَ
  وَٱلرُّكَّعِ ٱلسُّجُودِ }حدثت عن الـمنـجاب، قال: أخبرنا بشر، عن أبـي روق، عن الضحاك،
  عن ابن عبـاس فـي قوله: { وأمْناً } قال: أمناً للناس.حدثنا القاسم، قال: ثنا الـحسين،
  قال: حدثنـي حجاج، عن ابن جريج، عن مـجاهد فـي قوله: { وَأمْناً } قال: تـحريـمه لا
  يخاف فـيه من دخـله.القول فـي تأويـل قوله تعالـى: { وَاتّـخِذُوا مِنْ مَقامِ إبْرَاهِيـمَ
  مُصَلًّـى }.اختلف القراء فـي قراءة ذلك، فقرأه بعضهم: { وَاتّـخِذُوا مِنْ مَقامِ
  إبْرَاهِيـمَ مُصَلًّـى } بكسر الـخاء علـى وجه الأمر بـاتـخاذه مصلًّـى وهي قراءة
  عامة الـمصرين الكوفة والبصرة، وقراءة عامة قرّاء أهل مكة وبعض قرّاء أهل الـمدينة.
  وذهب إلـيه الذين قرءوه كذلك من الـخبر الذي:حدثنا أبو كريب ويعقوب بن إبراهيـم، قالا:
  حدثنا هشيـم، قال: أخبرنا حميد، عن أنس ابن مالك، قال: قال عمر بن الـخطاب: قلت: يا
  رسول الله، لو اتـخذت الـمقام مصلًّـى؟ فأنزل الله: { وَاتّـخِذُوا مِنْ مَقَامِ إبْرَاهِيـمَ
  مُصَلّـى }.حدثنا مـحمد بن بشار، قال: ثنا ابن أبـي عديّ، وحدثنـي يعقوب، قال: ثنا
  ابن علـية جميعا، عن حميد، عن أنس، عن عمر، عن النبـيّ صلى الله عليه وسلم مثله.حدثنا
  عمرو بن علـيّ، قال: ثنا يزيد بن زريع، قال: ثنا حميد، عن أنس، قال: قال عمر بن الـخطاب:
  قلت: يا رسول الله، فذكر مثله.قالوا: فإنـما أنزل الله تعالـى ذكره هذه الآية أمراً
  منه نبـيَّهُ صلى الله عليه وسلم بـاتـخاذ مقام إبراهيـم مصلًّـى فغير جائز قراءتها
  وهي أمرٌ علـى وجه الـخبر.وقد زعم بعض نـحويـي البصرة أن قوله: { وَاتّـخِذُوا مِنْ
  مَقَامِ إبْرَاهِيـمَ مُصَلًّـى } معطوف علـى قوله:{ يَٰبَنِي إِسْرَائِيلَ ٱذْكُرُواْ
  نِعْمَتِيَ }[البقرة: 40] { وَاتّـخِذُوا مِنْ مَقَامِ إبْرَاهِيـمَ مُصَلّـى } فكان
  الأمر بهذه الآية وبـاتـخاذ الـمصلـى من مقام إبراهيـم علـى قول هذا القائل للـيهود
  من بنـي إسرائيـل الذين كانوا علـى عهد رسول الله صلى الله عليه وسلم. كما:حدثنا الربـيع
  بن أنس بـما حُدثت عن عمار بن الـحسن، قال: ثنا ابن أبـي جعفر، عن أبـيه، قال: من الكلـمات
  التـي ابتلـي بهنّ إبراهيـم قوله: { وَاتّـخِذُوا مِنْ مَقَامِ إبْرَاهِيـمَ مُصَلّـى
  } فأمرهم أن يتـخذوا من مقام إبراهيـم مصلّـى، فهم يصلون خـلف الـمقام.فتأويـل قائل
  هذا القول:{ وَإِذِ ٱبْتَلَىٰ إِبْرَاهِيمَ رَبُّهُ بِكَلِمَاتٍ فَأَتَمَّهُنَّ قَالَ
  إِنِّي جَاعِلُكَ لِلنَّاسِ إِمَاماً }[البقرة: 125] وقال: { وَاتّـخِذُوا مِنْ مَقَامِ
  إبْرَاهِيـمَ مُصَلَّـى }. والـخبر الذي ذكرناه عن عمر بن الـخطاب، عن رسول الله صلى
  الله عليه وسلم قبل، يدلّ علـى خلاف الذي قاله هؤلاء، وأنه أمر من الله تعالـى ذكره
  بذلك رسول الله صلى الله عليه وسلم والـمؤمنـين به وجميع الـخـلق الـمكلفـين.وقرأه
  بعض قرّاء أهل الـمدينة والشام: «واتَّـخَذُوا» بفتـح الـخاء علـى وجه الـخبر.ثم اختلف
  فـي الذي عطف علـيه بقوله: «وَاتّـخَذُوا» إذا قرىء كذلك علـى وجه الـخبر، فقال بعض
  نـحويـي البصرة: تأويـله إذا قرىء كذلك: وإذ جعلنا البـيت مثابة للناس وأمناً وإذِ
  اتـخذوا من مقام إبْرَاهِيـمَ مصلّـى.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 8 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
