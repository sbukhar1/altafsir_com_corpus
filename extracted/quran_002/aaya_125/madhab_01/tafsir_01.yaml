  مُصَلًّـى }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">اختلف القراء فـي قراءة ذلك، فقرأه
  بعضهم: { وَاتّـخِذُوا مِنْ مَقامِ إبْرَاهِيـمَ مُصَلًّـى } بكسر الـخاء علـى وجه
  الأمر بـاتـخاذه مصلًّـى وهي قراءة عامة الـمصرين الكوفة والبصرة، وقراءة عامة قرّاء
  أهل مكة وبعض قرّاء أهل الـمدينة. وذهب إلـيه الذين قرءوه كذلك من الـخبر الذي:</font></font><font
