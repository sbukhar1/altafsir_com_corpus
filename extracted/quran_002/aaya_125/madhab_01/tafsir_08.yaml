  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذْ
  جَعَلْنَا ٱلْبَيْتَ مَثَابَةً لِّلنَّاسِ وَأَمْناً وَٱتَّخِذُواْ مِن مَّقَامِ إِبْرَاهِيمَ
  مُصَلًّى وَعَهِدْنَآ إِلَىٰ إِبْرَاهِيمَ وَإِسْمَاعِيلَ أَن طَهِّرَا بَيْتِيَ لِلطَّائِفِينَ
  وَٱلْعَاكِفِينَ وَٱلرُّكَّعِ ٱلسُّجُودِ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  وَإِذْ جَعَلْنَا ٱلْبَيْتَ } الكعبة { مَثَابَةً لّلنَّاسِ } مرجعاً يثوبون إليه من
  كل جانب { وَأَمْناً } مأمناً لهم من الظلم والإغارات الواقعة في غيره كان الرجل يلقى
  قاتل أبيه فيه فلا يَهِيجُهُ { وَٱتَّخَذُواْ } أيها الناس { مِن مَّقَامِ إِبْرٰهِيمَ
  } هو الحجر الذي قام عليه عند بناء البيت { مُصَلًّى } مكان صلاة بأن تصلوا خلفه ركعتي
  الطواف، وفي قراءة(واتخذوا) بفتح الخاء خبر { وَعَهِدْنَا إِلَىٰ إِبْرٰهِيمَ وَإِسْمَٰعِيلَ
  } أمرناهما { أن } أي بأن { طَهّرَا بَيْتِىَ } من الأوثان { لِلطَّائِفِينَ وَٱلْعَٰكِفِينَ
  } المقيمين فيه { وَٱلرُّكَّعِ ٱلسُّجُودِ } جمع راكع وساجد المصلين.</font></font>&#13;\t\t\t<label
