  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">وَإِذْ جَعَلْنَا ٱلْبَيْتَ مَثَابَةً لِّلنَّاسِ
  وَأَمْناً وَٱتَّخِذُواْ مِن مَّقَامِ إِبْرَاهِيمَ مُصَلًّى وَعَهِدْنَآ إِلَىٰ إِبْرَاهِيمَ
  وَإِسْمَاعِيلَ أَن طَهِّرَا بَيْتِيَ لِلطَّائِفِينَ وَٱلْعَاكِفِينَ وَٱلرُّكَّعِ
  ٱلسُّجُودِ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">وقرأ جمهور القراء «وٱتخِذوا» بكسر
  الخاء على جهة الأمر، قطعوه من الأوّل وجعلوه معطوفاً جملة على جملة. قال المهدوِيّ:
  يجوز أن يكون معطوفاً على { ٱذْكُرُواْ نِعْمَتِيَ } كأنه قال ذلك لليهود، أو على معنى
  إذ جعلنا البيت؛ لأن معناه ٱذكروا إذ جعلنا. أو على معنى قوله: { مَثَابَةً } لأن معناه
  ثُوبُوا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">الثانية: روى ٱبن عمر قال قال عمر:
  وافقتُ ربّي في ثلاث: في مقام إبراهيم، وفي الحجاب، وفي أسارى بدر. خرّجه مسلم وغيره.
  وخرّجه البخاري عن أنس قال قال عمر: وافقت الله في ثلاث، أو وافقني ربي في ثلاث...
  الحديث، وأخرجه أبو داود الطيالسي في مسنده فقال: حدّثنا حماد بن سلمة حدّثنا عليّ
  بن زيد عن أنس بن مالك: قال قال عمر: وافقت ربي في أربع؛ قلت يا رسول الله: لو صلّيت
  خلف المقام؟ فنزلت هذه الآية: { وَٱتَّخِذُواْ مِن مَّقَامِ إِبْرَاهِيمَ مُصَلًّى
  } وقلت: يا رسول الله، لو ضَرَبْتَ على نسائك الحجاب فإنه يدخل عليهن البَرّ والفاجر؟
  فأنزل الله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَإِذَا سَأَلْتُمُوهُنَّ مَتَاعاً فَٱسْأَلُوهُنَّ مِن وَرَآءِ
  حِجَابٍ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الأحزاب: 53]، ونزلت هذه الآية:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَلَقَدْ خَلَقْنَا ٱلإِنْسَانَ مِن
  سُلاَلَةٍ مِّن طِينٍ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[المؤمنون: 12]؛ فلما نزلت قلت أنا: تبارك الله أحسن الخالقين؛ فنزلت:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فَتَبَارَكَ
  ٱللَّهُ أَحْسَنُ ٱلْخَالِقِينَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[المؤمنون: 14]، ودخلتُ على أزواج
  النبيّ صلى الله عليه وسلم فقلت: لتنتهنّ أو ليبدلنّه الله بأزواج خير منكن؛ فنزلت
  الآية:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">عَسَىٰ رَبُّهُ إِن طَلَّقَكُنَّ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[التحريم: 5]. قلت: ليس في هذه الرواية
  ذكر للأسارى، فتكون موافقة عمر في خمس.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الثالثة:
  قوله تعالى: { مِن مَّقَامِ } المقام في اللغة: موضع القدمين. قال النحاس: «مَقام»
  مِن قام يقوم، يكون مصدراً وٱسماً للموضع. ومُقام مِن أقام؛ فأما قول زُهَير:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">وفيهم مقاماتٌ حِسانٌ وجوهُهم</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وأنديةٌ ينتابُها القولُ والفعلُ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">فمعناه: فيهم أهل مقامات. وٱختلف
  في تعيين المقام على أقوال؛ أصحها ـ أنه الحَجر الذي تعرفه الناس اليوم الذي يصلّون
  عنده ركعتي طواف القدوم. وهذا قول جابر بن عبد اللَّه وٱبن عباس وقتادة وغيرهم. وفي
  صحيح مسلم من حديث جابر الطويل أن النبيّ صلى الله عليه وسلم لما رأى البيت ٱستلم الركن
  فَرَمَل ثلاثاً، ومشى أربعاً؛ ثم تقدّم إلى مقام إبراهيم فقرأ: { وَٱتَّخِذُواْ مِن
  مَّقَامِ إِبْرَاهِيمَ مُصَلًّى } فصلى ركعتين قرأ فيهما بـ</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">قُلْ هُوَ ٱللَّهُ أَحَدٌ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الصمد:1]
  و</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">قُلْ
  يٰأَيُّهَا ٱلْكَافِرُونَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الكافرون: 1]. وهذا يدل على أن ركعتي الطواف وغيرهما من الصلوات (لأهل
  مكة أفضل) ويدل من وجه على أن الطواف للغرباء أفضل، على ما يأتي. وفي البخاري: أنه
  الحجر الذي ٱرتفع عليه إبراهيم حين ضَعُف عن رفع الحجارة التي كان إسماعيل يناولها
  إيّاه في بناء البيت، وغَرِقت قدماه فيه. قال أنس: رأيت في المقام أثر أصابعه وعقبه
  وأخمص قدميه، غير أنه أذهبه مسح الناس بأيديهم؛ حكاه القُشَيري.</font></font>&#13;\t\t\t<label
