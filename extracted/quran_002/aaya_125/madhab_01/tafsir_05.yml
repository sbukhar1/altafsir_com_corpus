  الحسن وٱبن أبي إسحٰق وأهل المدينة وهشام وحفص: «بَيْتِيَ» بفتح الياء، والآخرون بإسكانها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
