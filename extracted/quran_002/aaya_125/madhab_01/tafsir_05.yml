  وَأَمْناً وَٱتَّخِذُواْ مِن مَّقَامِ إِبْرَاهِيمَ مُصَلًّى وَعَهِدْنَآ إِلَىٰ إِبْرَاهِيمَ
  وَإِسْمَاعِيلَ أَن طَهِّرَا بَيْتِيَ لِلطَّائِفِينَ وَٱلْعَاكِفِينَ وَٱلرُّكَّعِ
  ٱلسُّجُودِ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">وقال السُّدّي: المقام الحجر الذي
  وضعته زوجة إسماعيل تحت قدم إبراهيم عليه السلام حين غسلت رأسه. وعن ٱبن عباس أيضاً
  ومجاهد وعكرمة وعطاء: الحج كله. وعن عطاء: عَرَفة ومُزْدَلِفة والجمار؛ وقاله الشَّعْبي.
  النَّخَعِيّ: الحَرَم كله مقام إبراهيم؛ وقاله مجاهد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قلت:
  والصحيح في المقام القول الأوّل، حسب ما ثبت في الصحيح. وخرّج أبو نعيم من حديث محمد
  بن سُوقة عن محمد بن المُنْكَدر عن جابر قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" نظر النبيّ صلى الله عليه وسلم إلى رجل بين الركن والمقام، أو الباب
  والمقام وهو يدعو ويقول: اللَّهُمّ ٱغفر لفلان؛ فقال له النبيّ صلى الله عليه وسلم:
  «ما هذا»؟ فقال: رجل ٱستودعني أن أدْعُوَ له في هذا المقام؛ فقال: «ٱرجع فقد غُفر لصاحبك»
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">قال
  أبو نعيم: حدّثناه أحمد بن محمد بن أحمد بن إبراهيم القاضي قال حدّثنا محمد بن عاصم
  بن يحيى الكاتب قال حدّثنا عبد الرحمن بن القاسم القطّان الكوفي قال حدثنا الحارث بن
  عمران الجعفري عن محمد بن سُوقة؛ فذكره. قال أبو نعيم: كذا رواه عبد الرحمن عن الحارث
  عن محمد عن جابر، وإنما يعرف من حديث الحارث عن محمد عن عكرمة عن ٱبن عباس. ومعنى «مُصَلًّى»:
  مدّعى يُدعَى فيه؛ قاله مجاهد. وقيل: موضع صلاة يصلَّى عنده؛ قاله قتادة. وقيل: قِبلة
  يقف الإمام عندها؛ قاله الحسن.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { وَعَهِدْنَآ إِلَىٰ إِبْرَاهِيمَ وَإِسْمَاعِيلَ أَن طَهِّرَا بَيْتِيَ لِلطَّائِفِينَ
  وَٱلْعَاكِفِينَ وَٱلرُّكَّعِ ٱلسُّجُودِ } فيه ست مسائل:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الأولى:
  قوله تعالى: { وَعَهِدْنَآ } قيل: معناه أمرنا. وقيل: أوحينا. { أَن طَهِّرَا } «أن»
  في موضع نصب على تقدير حذف الخافض. وقال سيبويه: إنها بمعنى أي مفسّرة، فلا موضع لها
  من الإعراب. وقال الكوفيون: تكون بمعنى القول. و «طَهِّرَا» قيل معناه: من الأوثان؛
  عن مجاهد والزهري. وقال عُبيد بن عُمير وسعيد بن جبير: من الآفات والرِّيَب. وقيل:
  من الكفار. وقال السُّدّى: أبنياه وأسّساه على طهارة ونية طهارة؛ فيجيء مثل قوله:</font></font><br
