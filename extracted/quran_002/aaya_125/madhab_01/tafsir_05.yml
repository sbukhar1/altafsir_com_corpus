  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذْ
  جَعَلْنَا ٱلْبَيْتَ مَثَابَةً لِّلنَّاسِ وَأَمْناً وَٱتَّخِذُواْ مِن مَّقَامِ إِبْرَاهِيمَ
  مُصَلًّى وَعَهِدْنَآ إِلَىٰ إِبْرَاهِيمَ وَإِسْمَاعِيلَ أَن طَهِّرَا بَيْتِيَ لِلطَّائِفِينَ
  وَٱلْعَاكِفِينَ وَٱلرُّكَّعِ ٱلسُّجُودِ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { وَإِذْ جَعَلْنَا ٱلْبَيْتَ مَثَابَةً لِّلنَّاسِ وَأَمْناً } فيه مسألتان:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">الأولى: قوله تعالى: { جَعَلْنَا } بمعنى صَيّرنا لتعدّيه إلى مفعولين،
  وقد تقدّم. { ٱلْبَيْتَ } يعني الكعبة { مَثَابَةً } أي مرجعاً؛ يقال: ثاب يثوب مَثاباً
  ومَثابةً وثُؤوباً وثَوَباناً. فالمثابة مصدر وُصف به ويراد به الموضع الذي يُثاب إليه؛
  أي يرجع إليه. قال ورَقة بن نَوْفل في الكعبة:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">مَثاباً لأَفناءِ القبائل كلِّها</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">تَخُبُّ
  إليها اليَعْمَلاتُ الذَّوامِلُ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وقرأ الأعمش «مَثاباتٍ» على الجمع. ويحتمل أن يكون من الثواب؛ أي يثابون
  هناك. وقال مجاهد: لا يقضي أحد منه وَطَراً؛ قال الشاعر:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">جُعِل البيتُ مَثاباً لهمُ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">ليس منه
  الدّهر يقضون الوَطَرْ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">والأصل مثوبة، قُلبت حركة الواو على الثاء فقلبت الواو ألفاً ٱتباعاً
  لثاب يثوب، وٱنتصب على المفعول الثاني، ودخلت الهاء للمبالغة لكثرة من يثوب أي يرجع؛
  لأنه قل ما يفارق أحد البيت إلا وهو يرى أنه لم يقض منه وطراً؛ فهي كنسّابة وعلاّمة؛
  قاله الأخفش. وقال غيره: هي هاء تأنيث المصدر وليست للمبالغة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فإن
  قيل: ليس كل من جاءه يعود إليه، قيل: ليس يختص بمن ورد عليه، وإنما المعنى أنه لا يخلو
  من الجملة، ولا يعدم قاصداً من الناس؛ والله تعالى أعلم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الثانية:
  قوله تعالى: { وَأَمْناً } استدلّ به أبو حنيفة وجماعة من فقهاء الأمصار على ترك إقامة
  الحدّ في الحَرَم على المُحْصن والسارق إذا لجأ إليه؛ وعَضَدُوا ذلك بقوله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَمَن
  دَخَلَهُ كَانَ آمِناً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[آل عمران: 97] كأنه قال: آمنوا من دخل البيت. والصحيح إقامة الحدود
  في الحَرَم، وأن ذلك من المنسوخ؛ لأن الاتفاق حاصل أنه لا يقتل في البيت، ويقتل خارج
  البيت. وإنما الخلاف هل يقتل في الحرَم أم لا؟ والحَرَمُ لا يقع عليه ٱسم البيت حقيقة.
  وقد أجمعوا أنه لو قَتل في الحَرَم قُتل به، ولو أتى حَدًّا أُقِيد منه فيه، ولو حارب
  فيه حُورب وقُتل مكانه. وقال أبو حنيفة: من لَجَأ إلى الحرم لا يُقتل فيه وَلا يُتابع،
  ولا يزال يُضيق عليه حتى يموت أو يخرج. فنحن نقتله بالسيف، وهو يقتله بالجوع والصّد؛
  فأيّ قتل أشدّ من هذا. وفي قوله: { وَأَمْناً } تأكيد للأمر بٱستقبال الكعبة؛ أي ليس
  في بيت المَقْدس هذه الفضيلة، ولا يحج إليه الناس، ومن ٱستعاذ بالحَرَم أَمِن من أن
  يُغار عليه. وسيأتي بيان هذا في «المائدة» إن شاء الله تعالى.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { وَٱتَّخِذُواْ مِن مَّقَامِ إِبْرَاهِيمَ مُصَلًّى } فيه ثلاث مسائل:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">الأولى: قوله تعالى: { وَٱتَّخِذُواْ } قرأ نافع وٱبن عامر بفتح الخاء
  على جهة الخبر عمن ٱتخذه من متّبعي إبراهيم، وهو معطوف على { جَعَلْنَا } أي جعلنا
  البيت مَثابةً وٱتخذوه مُصَلًّى. وقيل هو معطوف على تقدير إذ، كأنه قال: وإذ جعلنا
  البيت مَثابةً وإذ ٱتخذوا؛ فعلى الأوّل الكلام جملة واحدة، وعلى الثاني جملتان.</font></font>&#13;\t\t\t<label
