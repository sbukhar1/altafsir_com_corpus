  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذْ
  جَعَلْنَا ٱلْبَيْتَ مَثَابَةً لِّلنَّاسِ وَأَمْناً وَٱتَّخِذُواْ مِن مَّقَامِ إِبْرَاهِيمَ
  مُصَلًّى وَعَهِدْنَآ إِلَىٰ إِبْرَاهِيمَ وَإِسْمَاعِيلَ أَن طَهِّرَا بَيْتِيَ لِلطَّائِفِينَ
  وَٱلْعَاكِفِينَ وَٱلرُّكَّعِ ٱلسُّجُودِ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { وَإِذْ جَعَلْنَا ٱلْبَيْتَ مَثَابَةً لِّلنَّاسِ وَأَمْناً وَٱتَّخِذُواْ
  مِن مَّقَامِ إِبْرَاهِيمَ مُصَلًّى... }</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أي
  محل رجوع، والرجوع ليس هو باعتبار الشخص الواحد المعين بل باعتبار الأنواع (فيحج) واحد
  ولا يرجع، ويحج آخر. ويحتمل أن يراد بالشخص الواحد المعين لكن لا يتناول إلا الأفاقِي
  فإنه يطوف طواف القدوم ثم يرجع إلى البيت فيطوف طواف الإفاضة. واتفقوا على أنه ليس
  المراد بالبيت حقيقة بل ما حولها فمن دخل المسجد الحرام فهو آمن.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { وَعَهِدْنَآ إِلَىٰ إِبْرَاهِيمَ وَإِسْمَاعِيلَ أَن
  طَهِّرَا بَيْتِيَ لِلطَّائِفِينَ وَٱلْعَاكِفِينَ وَٱلرُّكَّعِ ٱلسُّجُودِ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ابن عطية: عن عطاء وغيره: الطائفون أهل الطواف، وعن ابن جبير: الغرباء
  الطارئون على مكة والعاكفون أهل البلد المقيمون. وعن عطاء: المجاورون بمكة الذين عكفوا
  بها فأقاموا لا يبرحون.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وعن ابن عباس رضي الله عنهما: المصلون
  وعن غيره المعتكفون.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال الزمخشري: المعتكفون الواقفون
  يعني القيام في الصلاة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال ابن عرفة: وقدم الطائفين لقرب
  الطواف من البيت (واختصاصه) به والعكوف في سائر البلد، وإن أريد به الاعتكاف فهو أحرى
  لأنه يكون فيه (وفي) كل مسجد تصلى فيه الجمعة ثم الرّكوع والسجود لأنه يكون في سائر
  المساجد والمواضع الطاهرة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال السماكي: لأن العكوف يخص موضعا
  واحدا من المسجد والطواف يكون بجميع البيت فهو أعم والأعم قبل الأخص. قال وجمع: (الطائفين)
  جمع سلامة لأنه أقرب إلى لفظ بمنزلة يطوفون للإشعار بعلة تطهير البيت وهو حدوث الطواف
  وتجرده ولو قيل: الطواف: لم يفد ذلك لأن المصدر يخفي ذلك، وجمع العاكفين جمع سلامة
  لقربهم من البيت كالطائفين بخلاف الركوع والسجود فإنّه لا يلزم أن يكون في البيت ولا
  عنده، فلذلك لم يجمع جمع سلامة ولم يعطف (السجود على الركوع) لأنّ الرّكع هم السّاجدون
  ومن لم يسجد فليس براكع شرعا، ولأن السجود يكون مصدر \" سَجَدَ \" ويكون جمع \" سَاجِد
  \" ولو عطف لأوهم أنه مصدر.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">فإن قلت: هلا قيل: السجّد، كما قيل:
  الركع، قال الله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">رُحَمَآءُ بَيْنَهُمْ تَرَاهُمْ رُكَّعاً سُجَّداً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">قلت:
  يراد بالسجود وضع (الجبهة على) الأرض ويراد به الخشوع ولو قيل (السجَّد) لم يتناول
  إلا السجود المرئيِ بالعين، فقيل: السجود ليعم المعنوي والحسي بخلاف الركوع. وجعل السجود
  وصفا له لأن الخشوع روح الصلاة وسرها.</font></font>&#13;\t\t\t<label disabled=\"true\"
  class=\"############\"/>&#13;\t\t\t</div></section>"

