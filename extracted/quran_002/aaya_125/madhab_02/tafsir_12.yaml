  class=\"TextResultArabic\"><font color=\"black\">{ مَنْ ءَآمَنَ مِنْهُم بِاللهِ
  } فيه وجهان:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
