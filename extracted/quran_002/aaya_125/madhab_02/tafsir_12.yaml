  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { وَإِذْ قَالَ إِبْرَاهِيمُ رَبّ اجْعَلْ هَذَا الْبَلَدَ
  آمِناً } يعني مكة { وَارْزُقْ أهْلَهُ مِنَ الثَّمَرَاتِ } ليجمع لأهله الأمن والخصب،
