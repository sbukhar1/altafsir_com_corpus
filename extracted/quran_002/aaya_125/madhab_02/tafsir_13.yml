  وَأَمْناً وَٱتَّخِذُواْ مِن مَّقَامِ إِبْرَاهِيمَ مُصَلًّى وَعَهِدْنَآ إِلَىٰ إِبْرَاهِيمَ
  وَإِسْمَاعِيلَ أَن طَهِّرَا بَيْتِيَ لِلطَّائِفِينَ وَٱلْعَاكِفِينَ وَٱلرُّكَّعِ
  ٱلسُّجُودِ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">وأما بدء قصة المقام فقد روى سعيد
  بن جبير عن ابن عباس رضي الله عنهما قال: لما أتى إبراهيم عليه السلام بإسماعيل وهاجر
  ووضعهما بمكة، وأتت على ذلك مدة، ونزلها الجرهميون وتزوج إسماعيل منهم امرأة وماتت
  هاجر، واستأذن إبراهيم سارة أن يأتي هاجر، فأذنت له وشرطت عليه أن لا ينزل فقدم إبراهيم
  مكة، وقد ماتت هاجر، فذهب إلى بيت إسماعيل فقال لامرأته: أين صاحبك؟ قالت ذهب للصيد
  وكان إسماعيل عليه السلام يخرج من الحرم فيصيد، فقال لها إبراهيم: هل عندك ضيافة؟ قالت
  ليس عندي ضيافة، وسألها عن عيشهم؟ فقالت: نحن في ضيق وشدة، فشكت إليه فقال لها: إذا
  جاء زوجك فأقرئيه السلام وقولي له: فليغير عتبة بابه، فذهب إبراهيم فجاء إسماعيل فوجد
  ريح أبيه فقال لامرأته: هل جاءك أحد؟ قالت: جاءني شيخ صفته كذا وكذا كالمستخفة بشأنه
  قال فما قال لك؟ قالت: قال أقرئي زوجك السلام وقولي له فليغير عتبة بابه، قال ذلك أبي
  وقد أمرني أن أفارقك الحقي بأهلك، فطلقها وتزوج منهم بأخرى، فلبث إبراهيم ما شاء الله
  أن يلبث، ثم استأذن سارة أن يزور إسماعيل فأذنت له وشرطت عليه أن لا ينزل، فجاء إبراهيم
  عليه السلام حتى انتهى إلى باب إسماعيل فقال لامرأته: أين صاحبك؟ قالت ذهب يتصيد وهو
  يجيء الآن إن شاء الله فانزل يرحمك الله، قال: هل عندك ضيافة؟ قالت: نعم فجاءت باللبن
  واللحم، وسألها عن عيشهم؟ فقالت: نحن بخير وسعة، فدعا لهما بالبركة ولو جاءت يومئذ
  بخبز بر أو شعير وتمر لكانت أكثر أرض الله براً أو شعيراً أو تمراً، فقالت له: انزل
  حتى أغسل رأسك، فلم ينزل فجاءته بالمقام فوضعته عن شقه الأيمن فوضع قدمه عليه فغسلت
  شق رأسه الأيمن ثم حولت إلى شقه الأيسر فغسلت شق رأسه الأيسر فبقي أثر قدميه عليه،
  فقال لها: إذا جاء زوجك فأقرئيه السلام وقولي له قد استقامت عتبة بابك، فلما جاء إسماعيل،
  وجد ريح أبيه فقال لامرأته: هل جاءك أحد؟ قالت: نعم شيخ أحسن الناس وجهاً وأطيبهم ريحاً،
  وقال لي كذا وكذا، وقلت له كذا وكذا، وغسلت رأسه وهذا موضع قدميه فقال ذاك إبراهيم
  النبي أبي، وأنت العتبة أمرني أن أمسكك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وروي
  عن سعيد بن جبير عن ابن عباس رضي الله عنهما قال: ثم لبث عنهم ما شاء الله ثم جاء بعد
  ذلك وإسماعيل يبري نبلاً تحت دومة قريبة من زمزم، فلما رآه قام إليه فصنعا كما يصنع
  الوالد بالولد، والولد بالوالد ثم قال: يا إسماعيل إن الله تعالىٰ أمرني بأمر تُعينني
  عليه؟ قال: أُعينك قال: إن الله أمرني أن أبني هٰهنا بيتاً، فعند ذلك رفعا القواعد
  من البيت، فجعل إسماعيل يأتي بالحجارة وإبراهيم يبني فلما ارتفع البناء جاء بهذا الحجر
  فوضعه له، فقام إبراهيم على حجر المقام وهو يبني وإسماعيل يناوله الحجارة وهما يقولان:
  (ربنا تقبل منا إنك أنت السميع العليم) وفي الخبر: «الركن والمقام ياقوتتان من يواقيت
  الجنة ولولا مامسته أيدي المشركين لأضاء ما بين المشرق والمغرب».</font></font>&#13;\t\t\t<label
