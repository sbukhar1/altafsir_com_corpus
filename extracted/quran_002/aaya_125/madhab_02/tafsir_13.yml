  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذْ
  جَعَلْنَا ٱلْبَيْتَ مَثَابَةً لِّلنَّاسِ وَأَمْناً وَٱتَّخِذُواْ مِن مَّقَامِ إِبْرَاهِيمَ
  مُصَلًّى وَعَهِدْنَآ إِلَىٰ إِبْرَاهِيمَ وَإِسْمَاعِيلَ أَن طَهِّرَا بَيْتِيَ لِلطَّائِفِينَ
  وَٱلْعَاكِفِينَ وَٱلرُّكَّعِ ٱلسُّجُودِ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قال
  الله تعالىٰ { وإِذْ جَعَلْنَا ٱلْبَيْتَ } يعني الكعبة { مَثَابَةً لِّلنَّاسِ } مرجعاً
  لهم، قال مجاهد وسعيد بن جبير: يأتون إليه من كل جانب ويحجون، قال ابن عباس رضي الله
  عنهما: معاذاً وملجأ وقال قتادة وعكرمة: مجمعاً { وَأَمْناً } أي مأمناً يأمنون فيه
  من إيذاء المشركين، فإنهم كانوا يتعرضون لأهل مكة ويقولون: هم أهل الله ويتعرضون لمن
  حوله كما قال الله تعالىٰ:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">أَوَلَمْ يَرَوْاْ أَنَّا جَعَلْنَا حَرَماً آمِناً وَيُتَخَطَّفُ
  ٱلنَّاسُ مِنْ حَوْلِهِمْ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[العنكبوت: 67].</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أخبرنا
  عبد الواحد المليحي أنا أحمد بن عبد الله النعيمي أنا محمد بن يوسف أنا محمد بن إسماعيل
  أنا علي بن عبد الله أنا جرير عن منصور عن مجاهد عن طاووس عن ابن عباس رضي الله عنهما
  قال: قال رسول الله صلى الله عليه وسلم يوم فتح مكة:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" «إن هذا البلد حرمه الله يوم خلق السمٰوات والأرض، فهو حرام بحرمة
  الله إلى يوم القيامة، لا يعُضد شوكه ولا يُنفر صيده، ولا تُلْتقط لقطته إلا من عرَّفها،
  ولا يُختلى خلاه» فقال العباس: يا رسول الله إلا الإِذخر فإنه لقينهم ولبيوتهم: فقال
  رسول الله صلى الله عليه وسلم: «إلا الإِذخر» \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى { وَٱتَّخِذُواْ } قرأ نافع وابن عامر بفتح الخاء على الخبر،
  وقرأ الباقون بكسر الخاء على الأمر { مِن مَّقَامِ إِبْرَٰهِيمَ مُصَلًّى } قال ابن
  يمان: المسجد كله مقام إبراهيم، وقال إبراهيم النخعي: الحرم كله مقام إبراهيم، وقيل:
  أراد بمقام إبراهيم جميع مشاهد الحج، مثل عرفة ومزدلفة وسائر المشاهد.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والصحيح: أن مقام إبراهيم هو الحجر الذي في المسجد يُصلي إليه الأئمّة،
  وذلك الحجر الذي قام عليه إبراهيم عليه السلام عند بناء البيت، وقيل: كان أثر أصابع
  رجليه بيناً فيه فاندرس من كثرة المسح بالأيدي، قال قتادة ومقاتل والسدي: أمروا بالصلاة
  عند مقام إبراهيم، ولم يؤمروا بمسحه وتقبيله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أخبرنا
  عبد الواحد المليحي أنا أحمد بن عبد الله النعيمي أنا محمد بن يوسف أنا محمد بن إسماعيل
  أنا مسدد عن يحيى عن حميد عن أنس قال: قال عمر بن الخطاب رضي الله عنه: «وافقت الله
  في ثلاث، أو وافقني ربي في ثلاث - قلت يا رسول الله لو اتخذت مقام إبراهيم مصلى؟ فأنزل
  الله تعالىٰ: { وَٱتَّخِذُواْ مِن مَّقَامِ إِبْرَٰهِيمَ مُصَلًّى } وقلت: يا رسول
  الله: يدخل عليك البر والفاجر فلو أمرت أمهات المؤمنين بالحجاب؟ فأنزل الله عز وجل
  آية الحجاب، وقال وبلغني معاتبة النبي صلى الله عليه وسلم بعض نسائه فدخلت عليهن فقلت
  لهن: إن انتهيتن، أو ليبدلنه اللَّه خيراً منكن، فأنزل الله تعالىٰ:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">عَسَىٰ
  رَبُّهُ إِن طَلَّقَكُنَّ أَن يُبْدِلَهُ أَزْوَٰجاً خَيْراً مِّنكُنَّ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[التحريم:
  5] الآية».</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ورواه محمد بن إسماعيل أيضاً عن
  عمرو بن عون أنا هشيم عن حميد عن أنس رضي الله عنه قال: قال عمر رضي الله عنه: وافقت
  ربي في ثلاث قلت يا رسول الله لو اتخذت من مقام إبراهيم مصلى فنزلت: { وَٱتَّخِذُواْ
  مِن مَّقَامِ إِبْرَٰهِيمَ مُصَلًّى }.</font></font>&#13;\t\t\t<label disabled=\"true\"
