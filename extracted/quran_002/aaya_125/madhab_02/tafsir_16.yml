  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذْ
  جَعَلْنَا ٱلْبَيْتَ مَثَابَةً لِّلنَّاسِ وَأَمْناً وَٱتَّخِذُواْ مِن مَّقَامِ إِبْرَاهِيمَ
  مُصَلًّى وَعَهِدْنَآ إِلَىٰ إِبْرَاهِيمَ وَإِسْمَاعِيلَ أَن طَهِّرَا بَيْتِيَ لِلطَّائِفِينَ
  وَٱلْعَاكِفِينَ وَٱلرُّكَّعِ ٱلسُّجُودِ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  مَثَابَةً } مجمعاً يجتمعون عليه في النسكين، أو مرجعاً، ثابت العلة: رجَعَت. أي: يرجعون
  إليه مرة بعد أخرى، أو يرجعون إليه في كلا النسكين من حل إلى حرم. { وَأَمْناً } لأهله
  في الجاهلية، أو للجاني من إقامة الحد عليه فيه. { مَّقامِ إِبْرَاهِيمَ } عرفة ومزدلفة
  والجمار، أو الحرم كله، أو الحج كله. أو الحجر الذي في المسجد على الأصح. { مُصَلَّى
  } مُدَّعَى يُدْعَى فيه، أو الصلاة المعروفة وهو أظهر { وَعَهِدْنَآ } أمرنا، أو أوحينا.
  { طَهِّرَا بَيْتِيَ } من الأصنام، أو الكفار، أو الأنجاس، أُمرا ببنائه مطهراً، أو
  يُطهرا مكانه. { لِلطَّآئِفِينَ } الغرباء الذين يأتونه من غربة، أو الذين يطوفون به.
  { وَالْعَاكِفِينَ } أهل البلد الحرام، أو المصلون، أو المعتكفون، أو مجاورو البيت
  بغير طواف ولا اعتكاف ولا صلاة. { وَالرُّكَّعِ السُّجُودِ } المصلون.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
