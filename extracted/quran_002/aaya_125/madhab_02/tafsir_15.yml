  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذْ
  جَعَلْنَا ٱلْبَيْتَ مَثَابَةً لِّلنَّاسِ وَأَمْناً وَٱتَّخِذُواْ مِن مَّقَامِ إِبْرَاهِيمَ
  مُصَلًّى وَعَهِدْنَآ إِلَىٰ إِبْرَاهِيمَ وَإِسْمَاعِيلَ أَن طَهِّرَا بَيْتِيَ لِلطَّائِفِينَ
  وَٱلْعَاكِفِينَ وَٱلرُّكَّعِ ٱلسُّجُودِ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { وإِذ جعلنا البيت مثابة للناس } البيت هاهنا: الكعبة، والألف واللام تدخل
  للمعهود، أو للجنس، فلما علم المخاطبون أنه لم يرد الجنس؛ انصرف إلى المعهود، قال الزجاج:
  والمثاب والمثابة واحد، كالمقام والمقامة، قال ابن قتيبة: والمثابة: المعاد، من قولك:
  ثبت إلى كذا، أي: عدت إليه، وثاب إليه جسمه بعد العلة: إذا عاد، فأراد: أن الناس يعودون
  إليه مرة بعد مرة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { وأمناً } قال ابن
  عباس: يريد أن من أحدث حدثاً في غيره، ثم لجأ إليه؛ فهو آمن، ولكن ينبغي لأهل مكة أن
  لا يبايعوه، ولا يطعموه، ولا يسقوه، ولا يؤووه، ولا يكلم حتى يخرج، فاذا خرج؛ أقيم
  عليه الحد. قال قال القاضي أبو يعلى: وصف البيت بالأمن، والمراد جميع الحرم، كما قال:
  { هدياً بالغ الكعبة } والمراد: الحرم كله لأنه لا يذبح في الكعبة، ولا في المسجد الحرام،
  وهذا على طريق الحكم، لا على وجه الخبر فقط.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وفي
  { مقام إِبراهيم } ثلاثة أقوال. أحدها: أنه الحرم كله، قاله ابن عباس. والثاني: عرفة،
  والمزدلفة، والجمار، قاله عطاء. وعن مجاهد كالقولين. وقد روي عن ابن عباس، وعطاء، ومجاهد،
  قالوا: الحج كله مقام إبراهيم. والثالث: الحجر، قاله سعيد بن جبير، وهو الأصح. قال
  عمر بن الخطاب: قلت: يا رسول الله! لو اتخذنا من مقام إبراهيم مصلّى، فنزلت.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وفي سبب وقوف إبراهيم على الحجر قولان. أحدهما: أنه جاء يطلب ابنه
  إسماعيل، فلم يجده، فقالت له زوجته: انزل، فأبى، فقالت: فدعني أغسل رأسك، فأتته بحجر
  فوضع رجله عليه، وهو راكب، فغسلت شقه، ثم رفعته وقد غابت رجله فيه، فوضعته تحت الشق
  الآخر وغسلته، فغابت رجله فيه، فجعله الله من شعاره، ذكره السدي عن ابن مسعود وابن
  عباس. والثاني: أنه قام على الحجر لبناء البيت، وإسماعيل يناوله الحجارة، قاله سعيد
  بن جبير.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قرأ الجمهور، منهم: ابن كثير، وأبو
  عمرو، وعاصم، وحمزة، والكسائي: { واتخذوا } بكسر الخاء؛ على الأمر. وقرأ نافع، وابن
  عامر بفتح الخاء على الخبر. قال ابن زيد: قال النبي صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" أين ترون أن نصلي؟ \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">فقال عمر: إلى المقام، فنزلت: {
  واتخذوا من مقام إبراهيم مصلى }. وقال أبو علي: وجه فتح الخاء: أنه معطوف على ما أُضيف
  إليه، كأنه قال: وإذ اتخذوا. ويؤكد الفتح في الخاء أن الذي بعده خبر، وهو قوله: وعهدنا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { وعهدنا إِلى إِبراهيم وإِسماعيل } أي: أمرناهما وأوصيناهما.
  وإِسماعيل: اسم أعجمي، وفيه لغتان: إسماعيل، واسماعين. وأنشدوا:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">قال جواري الحي لما جينا</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">هذا ورب البيت إسماعينا</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { أن طهرا بيتي } قال
  قتادة: يريد من عبادة الأوثان والشرك، وقول الزور. فان قيل: لم يكن هناك بيت؛ فما معنى
  أمرهما بتطهيره؟ فعنه جوابان: أحدهما: أنه كانت هناك أصنام، فأمرا بإخراجها، قاله عكرمة.
  والثاني: أن معناه: ابنياه مطهراً، قاله السدي. والعاكفون: المقيمون، يقال: عكف يعكف
  ويعكف عكوفاً: إذا أقام، ومنه الاعتكاف. وقد روى ابن عباس عن النبي صلى الله عليه وسلم،
  أنه قال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\"> \"
  إِن الله تعالى يُنزل في كل ليلة ويوم عشرين ومائة رحمة ينزل على هذا البيت: ستون للطائفين،
  وأربعون للمصلين، وعشرون للناظرين \" </font></font></b>&#13;\t\t\t<label disabled=\"true\"
  class=\"############\"/>&#13;\t\t\t</div></section>"

