  وَٱلْعَاكِفِينَ وَٱلرُّكَّعِ ٱلسُّجُودِ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { وَإِذْ جَعَلْنَا ٱلْبَيْتَ مَثَابَةً لِّلنَّاسِ وَأَمْناً } يقول: وضعنا
  البيت، يعني الكعبة معاداً لهم يعودون إليه مرة بعد مرة. وقال قتادة: مجمعاً للناس
  يثوبون إليه من كل جهة وفي كل سنة فلا يقضون منها وطراً. { وَأَمْناً } أي جعلناه أمناً
  لمن التجأ إليه. يعني من وجب عليه القصاص. ولهذا قالوا لو أن رجلاً وجب عليه القصاص
  فدخل الحرم لا يقتص منه في الحرم. وهكذا روي عن ابن عمر أنه قال: لو وجدت قاتل عمر
  في الحرم، ما هيجته أي ما أزعجته ولكن يمنع منه المنافع حتى يضطر ويخرج فيقتص منه.
  ويقال: آمناً لغير الممتحنين، وهي الصيود إذا دخلت الحرم أمنت. ويقال: آمناً من الجذام،
  ثم قال تعالى { وَٱتَّخِذُواْ مِن مَّقَامِ إِبْرٰهِيمَ مُصَلّىً } قرأ نافع وابن عامر
  { وَٱتَّخَذُواْ } بفتح الخاء على وجه الخبر معناه: جعلنا البيت مثابة للناس فاتخذوه
  مصلى. وقرأ الباقون بكسر الخاء على معنى الأمر قال: حدثنا الخليل بن أحمد قال: حدثنا
  الديلمي قال: حدثنا أبو عبيد الله قال: حدثنا سفيان عن زكريا بن أبي زائدة عمن حدثه
  عن عمر بن الخطاب قال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" كان رسول الله - صلى الله عليه وسلم - يطوف بالبيت يوم الفتح، فلما فرغ من طوافه
  أتى المقام فقال: هٰذَا مَقَامُ أَبِينَا إبْرَاهِيمَ، فقال عمر: أفلا تتخذه مصلى يا
  رسول الله، فأنزل الله تعالى { وَٱتَّخِذُواْ مِن مَّقَامِ إِبْرٰهِيمَ مُصلى } \"
  </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">ويقال:
  المسجد الحرام كله مقام إبراهيم - عليه السلام - هكذا روي عن مجاهد وعطاء. وقوله تعالى
  { وَعَهِدْنَا إِلَىٰ إِبْرٰهِيمَ وَإِسْمَـٰعِيلَ } أي أمرنا إبراهيم وإسماعيل { أَن
  طَهّرَا بَيْتِيَ } أي مسجدي من الأوثان، ويقال: من جميع النجاسات ثم قال { لِلطَّائِفِينَ
  } أي طهرا المسجد من الأوثان والنجاسات لأجل الطائفين الذين يطوفون بالبيت وهم الغرباء
  { وَٱلْعَـٰكِفِينَ } وهم أهل الحرم المقيمون بمكة من أهله وغيرهم { وَٱلرُّكَّعِ ٱلسُّجُودِ
  } أي أهل الصلاة من كل جهة من الآفاق. قرأ نافع وعاصم في رواية حفص (طهرا بيتي) بنصب
  الياء وقرأ الباقون بسكون الياء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

