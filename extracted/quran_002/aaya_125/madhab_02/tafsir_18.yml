  href=\"JavaScript:Open_Menu()\">وَإِذْ جَعَلْنَا ٱلْبَيْتَ مَثَابَةً لِّلنَّاسِ
  وَأَمْناً وَٱتَّخِذُواْ مِن مَّقَامِ إِبْرَاهِيمَ مُصَلًّى وَعَهِدْنَآ إِلَىٰ إِبْرَاهِيمَ
  وَإِسْمَاعِيلَ أَن طَهِّرَا بَيْتِيَ لِلطَّائِفِينَ وَٱلْعَاكِفِينَ وَٱلرُّكَّعِ
  ٱلسُّجُودِ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">قال ابن عباس قال النبي صلى الله
  عليه وسلم فألقى ذلك أم إسماعيل، وهي تحب الأنس فأرسلوا إلى أهليهم فنزلوا معهم حتى
  إذا كانوا بها أهل أبيات منهم، وشب الغلام وتعلم العربية منهم، وآنسهم وأعجبهم حيث
  شب فلما أدرك زوجوه امرأة منهم، وماتت أم إسماعيل فجاء إبراهيم بعدما تزوج إسماعيل
  يطالع تركته، فلم يجد إسماعيل فسأل امرأته عنه، فقالت: خرج يبتغي لنا وفي رواية ذهب
  يصيد لنا ثم سألها عن عيشهم وهيئتهم فقالت: نحن بشر نحن في ضيق وشدة وشكت إليه فقال
  إذا جاء زوجك اقرئي عليه السلام وقولي له: يغير عتبة بابه فلما جاء إسماعيل كأنه آنس
  شيئاً فقال: هل جاءكم من أحد؟ قالت: نعم جاءنا شيخ كذا وكذا فسألنا عنك فأخبرته فسألني
  كيف عيشنا فأخبرته أنا في جهد، وشدة فقال: هل أوصاك بشيء قالت: نعم أمرني أن أقرأ عليك
  السلام ويقول لك غير عتبة بابك قال ذلك أبي، وقد أمرني أن أفارقك الحقي بأهلك فطلقها،
  وتزوج منهم أخرى فلبث عنهم إبراهيم ما شاء الله أن يلبث، ثم أتاهم بعد فلم يجده فدخل
  على امرأته فسأل عنه. فقالت: خرج يبتغي لنا، قال: كيف أنتم وسألها عن عيشهم وهيئتهم
  فقالت: نحن بخير وسعة وأثنت على الله عز وجل فقال: وما طعامكم؟ قالت اللحم قال: وما
  شرابكم قالت: الماء قال: اللهم بارك لهم في اللحم والماء قال النبي صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" ولم يكن لهم يومئذ حب ولو كان
  لهم حب دعا لهم فيه \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">،
  قال: فهما لا يخلو عليهما أحد بغير مكة إلا لم يوافقاه وفي رواية فجاء فقال: أين إسماعيل؟
  فقالت امرأته: قد ذهب يصيد، فقالت امرأته: ألاّ تنزل عندنا فتطعم وتشرب. قال: وما طعامكم
  وشرابكم قالت: طعامنا اللحم وشرابنا الماء قال اللهم بارك لهم في طعامهم وشرابهم. قال:
  فقال أبو القاسم بركة دعوة إبراهيم. قال فإذا جاء زوجك فاقرئي عليه السلام ومريه أن
  يثبت عتبة بابه فلما جاء إسماعيل قال: هل أتاكم من أحد؟ قالت: نعم أتانا شيخ حسن الهيئة،
  وأثنت عليه فسألني عنك فأخبرته فسألني كيف عيشنا؟ فأخبرته أنا بخير قال فأوصاك بشيء
  قالت: نعم يقرأ عليك السلام ويأمرك أن تثبت عتبة بابك فقال: ذاك أبي وأنت العتبة أمرني
  أن أمسكك ثم لبث عنهم ما شاء الله ثم جاء بعد ذلك وإسماعيل يبري نبلاً له تحت دوحة
  قريباً من زمزم، فلما رآه قام إليه فصنعا كما يصنع الوالد بالولد والولد بالوالد، ثم
  قال: يا إسماعيل إن الله أمرني بأمر قال: فاسمع ما أمرك ربك. قال: وتعينني قال وأعينك
  قال: فإن الله أمرني أن أبني بيتاً ها هنا وأشار إلى أكمة مرتفعة على ما حولها فعند
  ذلك رفع القواعد من البيت، فجعل إسماعيل يأتي بالحجارة وإبراهيم يبني حتى إذا ارتفع
  البناء جاءه بهذا الحجر فوضعه له، فقام إبراهيم عليه وهو يبني وإسماعيل يناوله الحجارة
  وهما يقولان: ربنا تقبل منا إنك أنت السميع العليم: وفي رواية حتى إذا ارتفع البناء
  وضعف الشيخ عن نقل الحجارة فقام على حجر المقام، فجعل يناوله الحجارة ويقولان: ربنا
  تقبل منا إنك أنت السميع العليم، وقيل: إن امرأة إسماعيل قالت لإبراهيم: انزل اغسل
  رأسك فلم ينزل فجاءته بالمقام فوضعته عند شقه الأيمن، فوضع قدمه عليه فغسلت شق رأسه
  الأيمن ثم حولته إلى شقه الأيسر فغسلت شق رأسه الأيسر فبقي أثر قدميه عليه.</font></font>&#13;\t\t\t<label
