  وَٱلْعَاكِفِينَ وَٱلرُّكَّعِ ٱلسُّجُودِ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله
  عز وجل: { وإذ جعلنا البيت } يعني البيت الحرام، وهو الكعبة ويدخل فيه الحرم فإن الله
  تعالى وصفه بكونه آمناً وهذه صفة جميع الحرم { مثابة للناس } أي مرجعاً من ثاب يثوب
  إذا رجع، والمعنى يثوبون إليه من كل جانب يحجونه { وأمناً } أي موضعاً ذا أمن يؤمنون
  فيه من أذى المشركين فإنهم كانوا لا يتعرضون لأهل مكة: ويقولون: هم أهل الله. وقال
  ابن عباس: معاذاً وملجأ (ق) عن ابن عباس قال: قال رسول الله صلى الله عليه وسلم يوم
  فتح مكة:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\"> \"
  إن هذا البلد حرمه الله يوم خلق السموات والأرض فهو حرام بحرمة الله تعالى إلى يوم
  القيامة وإنه لم يحل القتال فيه لأحد قبلي، ولم يحل لي إلا ساعة من نهار فهو حرام بحرمة
  الله إلى يوم القيامة لا يعضد شوكه، ولا ينفر صيده ولا يلتقط لقطته إلا من عرفها، ولا
  يختلى خلاه فقال العباس: يا رسول الله إلا الإذخر فإنه لقينهم وبيوتهم فقال: إلا الإذخر
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">معنى
  الحديث: أنه لا يحل لأحد أن ينصب القتال والحرب في الحرم وإنما أحل ذلك لرسول الله
  صلى الله عليه وسلم يوم فتح مكة فقط ولا يحل لأحد بعده. قوله: لا يعضد شوكه أي لا يقطع
  شوك الحرم وأراد به ما لا يؤذي منه أما ما يؤذي منه كالعوسج فلا بأس بقطعه. قوله: ولا
  ينفر صيده أي لا يتعرض له بالاصطياد ولا يهاج. قوله: ولا يلتقط لقطته إلا من عرفها
  أي ينشدها. والنشد رفع الصوت بالتعريف. واللقطة في جميع الأرض لا تحل إلا لمن يعرفها
  حولاً فإن جاء صاحبها أخذها. وإلا انتفع بها الملتقط بشرط الضمان. وحكم مكة في اللقطة
  أن يعرفها على الدوام بخلاف غيرها من البلاد فإنه محدود بسنة. قوله: ولا يختلى خلاه.
  الخلي مقصور الرطب من النبات الذي يرعى وقيل: هو اليابس من الحشيش وخلاه قطعه. وقول:
  لقينهم القين الحداد وقوله تعالى: { واتخذوا من مقام إبراهيم مصلى } قيل: الحرم كله
  مقام إبراهيم، وقيل: أراد بمقام إبراهيم جميع مشاهد الحج مثل عرفة والمزدلقة والرمي
  وسائر المشاهد، والصحيح أن مقام إبراهيم هو الحجر الذي يصلي عنده الأئمة، وذلك الحجر
  هو الذي قام إبراهيم عليه عند بناء البيت، وقيل: كان أثر أصابع رجلي إبراهيم عليه السلام
  فيه فاندرست بكثرة المسح بالأيدي وقيل: إنما أمروا بالصلاة عنده ولم يؤمروا بمسحه وتقبيله
  (ق) عن أنس بن مالك قال قال عمر: \" وافقت ربي في ثلاث قلت يا رسول الله لو اتخذت من
  مقام إبراهيم مصلّى فنزلت: { واتخذوا من مقام إبراهيم مصلّى } الحديث. وكان بدء قصة
  المقام على ما رواه البخاري في صحيحه، عن ابن عباس قال: أول ما اتخذت النساء المنطق
  من قبل أم إسماعيل اتخذت منطقاً لتعفي أثرها على سارة ثم جاء بها إبراهيم وبابنها إسماعيل
  وهي ترضعه حتى وضعهما عند البيت عند دوحة فوق زمزم من أعلى المسجد، وليس بمكة يومئذ
  أحد ليس بها ماء فوضعهما هناك، ووضع عندهما جراباً فيه تمر وسقاء فيه ماء ثم قفى إبراهيم
  منطلقاً فتبعته أم إسماعيل.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
