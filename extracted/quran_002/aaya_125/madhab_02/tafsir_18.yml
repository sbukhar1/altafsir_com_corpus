  وَأَمْناً وَٱتَّخِذُواْ مِن مَّقَامِ إِبْرَاهِيمَ مُصَلًّى وَعَهِدْنَآ إِلَىٰ إِبْرَاهِيمَ
  وَإِسْمَاعِيلَ أَن طَهِّرَا بَيْتِيَ لِلطَّائِفِينَ وَٱلْعَاكِفِينَ وَٱلرُّكَّعِ
  ٱلسُّجُودِ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">فقالت: يا إبراهيم أين تذهب وتتركنا
  بهذا الوادي الذي ليس فيه أنيس ولا شيء فقالت له: ذلك مراراً وجعل لا يلتفت إليها فقالت
  له: آلله أمرك بهذا قال: نعم قالت إذا لا يضيعنا ثم رجعت فانطلق إبراهيم حتى إذا كان
  عند الثنية حيث لا يرونه استقبل بوجهه البيت ثم دعا بهؤلاء الدعوات فرفع يديه وقال
  ربنا: إني أسكنت من ذريتي بواد غير ذي زرع حتى بلغ يشكرون وجعلت أم إسماعيل ترضع إسماعيل،
  وتشرب من ذلك الماء حتى إذا نفد ما في السقاء عطشت، وعطش ابنها وجعلت تنظر إليه يتلوى
  أو قال: يتلبط فانطلقت كراهية أن تنظر إليه فوجدت الصفا أقرب جبل في الأرض يليها فقامت
  عليه ثم استقبلت الوادي تنظر هل ترى أحداً فلم تر أحداً فهبطت من الصفا حتى بلغت الوادي،
  ورفعت طرف درعها وسعت سعي الإنسان المجهود حتى جاوزت الوادي ثم أتت المروة فقامت عليها،
  فنظرت هل ترى أحداً فلم تر أحداً ففعلت ذلك سبع مرات. قال ابن عباس: قال النبي صلى
  الله عليه وسلم فلذلك سعى الناس بينهما فلما أشرفت على المروة سمعت صوتاً فقالت: صه
  تريد نفسها ثم تسمعت فسمعت أيضاً فقالت يا من قد أسمعت إن كان عندك غواث فإذا هي بالملك
  عند موضع زمزم فبحث بعقبه أو قال بجناحه حتى ظهر الماء فجعلت تحوضه وتقول: بيدها هكذا
  وجعلت تغرف من الماء في سقائها، وهو يفور بعدما تغرف قال ابن عباس قال النبي صلى الله
  عليه وسلم</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" يرحم الله أم إسماعيل لو تركت زمزم، أو قال: لو لم تغرف من الماء لكانت زمزم عيناً
  معيناً \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">قال:
  فشربت وأرضعت ولدها. فقال: لها الملك لا تخافي الضيعة، فإن ها هنا بيتاً لله يبتنيه
  هذا الغلام وأبوه وإن الله لا يضيع أهله، وكان البيت مرتفعاً من الأرض كالرابية، تأتيه
  السيول فتأخذ عن يمنيه وعن شماله فكانت كذلك، حتى مرت بهم رفقة من جرهم أو أهل بيت
  من جرهم مقبلين من طريق كداء، فنزلوا في أسفل مكة فرأوا طائراً عائفاً، فقالوا: إن
  هذا الطائر ليدور على ماء لعهدنا بهذا الوادي وما فيه ماء فأرسلوا جرياً أو جريين فإذا
  هم بالماء، فرجعوا فأخبروهم فأقبلوا وأم إسماعيل عند الماء، فقالوا: أتأذنين لنا أن
  ننزل عندك قالت: نعم ولكن لا حق لكم في الماء قالوا: نعم.</font></font>&#13;\t\t\t<label
