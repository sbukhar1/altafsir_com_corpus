  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذْ
  قُلْتُمْ يَٰمُوسَىٰ لَن نَّصْبِرَ عَلَىٰ طَعَامٍ وَاحِدٍ فَٱدْعُ لَنَا رَبَّكَ يُخْرِجْ
  لَنَا مِمَّا تُنْبِتُ ٱلأَرْضُ مِن بَقْلِهَا وَقِثَّآئِهَا وَفُومِهَا وَعَدَسِهَا
  وَبَصَلِهَا قَالَ أَتَسْتَبْدِلُونَ ٱلَّذِي هُوَ أَدْنَىٰ بِٱلَّذِي هُوَ خَيْرٌ
  ٱهْبِطُواْ مِصْراً فَإِنَّ لَكُمْ مَّا سَأَلْتُمْ وَضُرِبَتْ عَلَيْهِمُ ٱلذِّلَّةُ
  وَٱلْمَسْكَنَةُ وَبَآءُو بِغَضَبٍ مِّنَ ٱللَّهِ ذَلِكَ بِأَنَّهُمْ كَانُواْ يَكْفُرُونَ
  بِآيَاتِ ٱللَّهِ وَيَقْتُلُونَ ٱلنَّبِيِّينَ بِغَيْرِ ٱلْحَقِّ ذٰلِكَ بِمَا عَصَواْ
  وَّكَانُواْ يَعْتَدُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ وَإِذْ قُلْتُمْ
  يَٰمُوسَىٰ لَن نَّصْبِرَ عَلَىٰ طَعَامٍ } أي نوع منه { وٰحِدٍ } وهو المنّ والسلوى
  { فَٱدْعُ لَنَا رَبَّكَ يُخْرِجْ لَنَا } شيئاً { مِمَّا تُنبِتُ ٱلأَرْضُ مِن } للبيان
  { بَقْلِهَا وَقِثَّائِهَا وَفُومِهَا } حنطتها { وَعَدَسِهَا وَبَصَلِهَا قَالَ }
  لهم موسى { أَتَسْتَبْدِلُونَ ٱلَّذِى هُوَ أَدْنَىٰ } أخسُّ { بِٱلَّذِى هُوَ خَيْرٌ
  } أشرف؟أي أتأخذونه بدله؟، والهمزة للإنكار فأبوا أن يرجعوا فدعا الله تعالى فقال تعالى:
  { ٱهْبِطُواْ } انزلوا { مِصْرًا } من الأمصار { فَإِنَّ لَكُم } فيه { مَّا سَأَلْتُمْ
  } من النبات { وَضُرِبَتْ } جعلت { عَلَيْهِمُ ٱلذّلَّةُ } الذل والهوان { وَٱلْمَسْكَنَةُ
  } أي أثر الفقر من السكون والخزي فهي لازمة وإن كانوا أغنياء لزوم الدرهم المضروب لسكَّته
  { وبَآءُو } رجعوا { بِغَضَبٍ مّنَ ٱللَّهِ ذٰلِكَ } أي الضرب والغضب { بِأَنَّهُمْ
  } أي بسبب أنهم { كَانُواْ يَكْفُرُونَ بِآيَٰتِ ٱللَّهِ وَيَقْتُلُونَ ٱلنَّبِيّينَ
  } كزكريا ويحيى { بِغَيْرِ ٱلْحَقّ } أي ظلما { ذٰلِكَ بِمَا عَصَواْ وَّكَانُواْ يَعْتَدُونَ
  } يتجاوزون الحدّ في المعاصي وكرره للتأكيد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

