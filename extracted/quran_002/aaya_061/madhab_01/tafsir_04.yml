  بَقْلِهَا وَقِثَّآئِهَا وَفُومِهَا وَعَدَسِهَا وَبَصَلِهَا قَالَ أَتَسْتَبْدِلُونَ
  ٱلَّذِي هُوَ أَدْنَىٰ بِٱلَّذِي هُوَ خَيْرٌ ٱهْبِطُواْ مِصْراً فَإِنَّ لَكُمْ مَّا
  سَأَلْتُمْ وَضُرِبَتْ عَلَيْهِمُ ٱلذِّلَّةُ وَٱلْمَسْكَنَةُ وَبَآءُو بِغَضَبٍ مِّنَ
  ٱللَّهِ ذَلِكَ بِأَنَّهُمْ كَانُواْ يَكْفُرُونَ بِآيَاتِ ٱللَّهِ وَيَقْتُلُونَ ٱلنَّبِيِّينَ
  بِغَيْرِ ٱلْحَقِّ ذٰلِكَ بِمَا عَصَواْ وَّكَانُواْ يَعْتَدُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">المسألة الثانية قوله تعالى { لَن نَّصْبِرَ عَلَىٰ طَعَامٍ وٰحِدٍ
  } ليس المراد أنه واحد في النوع بل أنه واحد في النهج وهو كما يقال إن طعام فلان على
  مائدته طعام واحد إذا كان لا يتغير عن نهجه. المسألة الثالثة القراءة المعروفة { وَقِثَّائِهَا
  } بكسر القاف، وقرأ الأعمش وطلحة وقثائها بضم القاف والقراءة المعروفة { وَفُومِهَا
  } بالفاء وعن علقمة عن ابن مسعود وثومها وهي قراءة ابن عباس قالوا وهذا أوفق لذكر البصل
  واختلفوا في الفوم فعن ابن عباس أنه الحنطة، وعنه أيضاً أن الفوم هو الخبز وهو أيضاً
  المروي عن مجاهد وعطاء وابن زيد وحكي عن بعض العرب فوموا لنا أي اخبزوا لنا وقيل هو
  الثوم وهو مروي أيضاً عن ابن عباس ومجاهد واختيار الكسائي واحتجوا عليه بوجوه. الأول
  أنه في حرف عبد الله بن مسعود وثومها. الثاني أن المراد لو كان هو الحنطة لما جاز أن
  يقال { أَتَسْتَبْدِلُونَ ٱلَّذِى هُوَ أَدْنَىٰ بِٱلَّذِى هُوَ خَيْرٌ } لأن الحنطة
  أشرف الأطعمة. الثالث أن الثوم أوفق للعدس والبصل من الحنطة. المسألة الرابعة القراءة
  المعروفة { أَتَسْتَبْدِلُونَ } وفي حرف أبي بن كعب أتبدلون بإسكان الباء وعن زهير
  الفرقبي أدنأ بالهمزة من الدناءة. واختلفوا في المراد بالأدنى وضبط القول فيه أن المراد
  إما أن يكون أدنى في المصلحة في الدين أو في المنفعة في الدنيا، والأول غير مراد لأن
  الذي كانوا عليه لو كان أنفع في باب الدين من الذي طلبوه لما جاز أن يجيبهم إليه، لكنه
  قد أجابهم إليه بقوله { ٱهْبِطُواْ مِصْرًا فَإِنَّ لَكُم مَّا سَأَلْتُمْ } ، فبقي
  أن يكون المراد منه المنفعة في الدنيا ثم لا يجوز أن يكون المراد أن هذا النوع الذي
  أنتم عليه أفضل من الذي تطلبونه لما بينا أن الطعام الذي يكون ألذ الأطعمة عند قوم
  قد يكون أخسها عند آخرين، بل المراد ما بينا أن المن والسلوى متيقن الحصول وما يطلبونه
  مشكوك الحصول والمتيقين خير من المشكوك أو لأن هذا يحصل من غير كد ولا تعب، وذلك لا
  يحصل إلا مع الكد والتعب، فيكون الأول أولى.</font></font>&#13;\t\t\t<label disabled=\"true\"
