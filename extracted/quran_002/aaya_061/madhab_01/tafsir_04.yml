  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذْ
  قُلْتُمْ يَٰمُوسَىٰ لَن نَّصْبِرَ عَلَىٰ طَعَامٍ وَاحِدٍ فَٱدْعُ لَنَا رَبَّكَ يُخْرِجْ
  لَنَا مِمَّا تُنْبِتُ ٱلأَرْضُ مِن بَقْلِهَا وَقِثَّآئِهَا وَفُومِهَا وَعَدَسِهَا
  وَبَصَلِهَا قَالَ أَتَسْتَبْدِلُونَ ٱلَّذِي هُوَ أَدْنَىٰ بِٱلَّذِي هُوَ خَيْرٌ
  ٱهْبِطُواْ مِصْراً فَإِنَّ لَكُمْ مَّا سَأَلْتُمْ وَضُرِبَتْ عَلَيْهِمُ ٱلذِّلَّةُ
  وَٱلْمَسْكَنَةُ وَبَآءُو بِغَضَبٍ مِّنَ ٱللَّهِ ذَلِكَ بِأَنَّهُمْ كَانُواْ يَكْفُرُونَ
  بِآيَاتِ ٱللَّهِ وَيَقْتُلُونَ ٱلنَّبِيِّينَ بِغَيْرِ ٱلْحَقِّ ذٰلِكَ بِمَا عَصَواْ
  وَّكَانُواْ يَعْتَدُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">اعلم أن القراءة
  المعروفة يخرج لنا بضم الياء وكسر الراء، تنبت بضم التاء وكسر التاء، وقرأ زيد بن علي
  بفتح الياء وضم الراء، تنبت بفتح التاء وضم الباء، ثم اعلم أن أكثر الظاهريين من المفسرين
  زعموا أن ذلك السؤال كان معصية، وعندنا أنه ليس الأمر كذلك، والدليل عليه أن قوله تعالى
  { كُلُواْ وَٱشْرَبُواْ } من قبل هذه الآية عند إنزال المن والسلوى ليس بإيجاب بل هو
  إباحة، وإذا كان كذلك لم يكن قولهم { لَن نَّصْبِرَ عَلَىٰ طَعَامٍ وٰحِدٍ فَٱدْعُ
  لَنَا رَبَّكَ } معصية لأن من أبيح له ضرب من الطعام يحسن منه أن يسأل غير ذلك إما
  بنفسه أو على لسان الرسول، فلما كان عندهم أنهم إذا سألوا موسى أن يسأل ذلك من ربه
  كان الدعاء أقرب إلى الإجابة جاز لهم ذلك ولم يكن فيه معصية. واعلم أن سؤال النوع الآخر
  من الطعام يحتمل أن يكون لأغراض الأول أنهم لما تناولوا ذلك النوع الواحد أربعين سنة
  ملوه فاشتهوا غيره، الثاني لعلهم في أصل الخلقة ما تعودوا ذلك النوع وإنما تعودوا سائر
  الأنواع ورغبة الإنسان فيما اعتاده في أصل التربية وإن كان خسيساً فوق رغبته فيما لم
  يعتده وإن كان شريفاً. الثالث لعلهم ملوا من البقاء في التيه فسألوا هذه الأطعمة التي
  لا توجد إلا في البلاد وغرضهم الوصول إلى البلاد لا نفس تلك الأطعمة. الرابع أن المواظبة
  على الطعام الواحد سبب لنقصان الشهوة وضعف الهضم وقلة الرغبة والاستكثار من الأنواع
  يعين على تقوية الشهوة وكثرة الالتذاذ، فثبت أن تبديل النوع بالنوع يصلح أن يكون مقصود
  العقلاء، وثبت أنه ليس في القرآن ما يدل على أنهم كانوا ممنوعين عنه، فثبت أن هذا القدر
  لا يجوز أن يكون معصية، ومما يؤكد ذلك أن قوله تعالى { ٱهْبِطُواْ مِصْرًا فَإِنَّ
  لَكُم مَّا سَأَلْتُمْ } كالإجابة لما طلبوا ولو كانوا عاصين في ذلك السؤال لكانت الإجابة
  إليه معصية وهي غير جائزة على الأنبياء، لا يقال إنهم لما أبوا شيئاً اختاره الله لهم
  أعطاهم عاجل ما سألوه كما قال</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَمَن كَانَ يُرِيدُ حَرْثَ ٱلدُّنْيَا نُؤْتِهِ مِنْهَا</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">الشورى
  20 لأنا نقول هذا خلاف الظاهر، واحتجوا على أن ذلك السؤال كان معصية بوجوه. الأول أن
  قولهم { لَن نَّصْبِرَ عَلَىٰ طَعَامٍ وٰحِدٍ } دلالة على أنهم كرهوا إنزال المن والسلوى
  وتلك الكراهة معصية، الثاني أن قول موسى عليه السلام { أَتَسْتَبْدِلُونَ ٱلَّذِى هُوَ
  أَدْنَىٰ بِٱلَّذِى هُوَ خَيْرٌ } استفهام على سبيل الإنكار، وذلك يدل على كونه معصية.
  الثالث أن موسى عليه السلام وصف ما سألوه بأنه أدنى وما كانوا عليه بأنه خير وذلك يدل
  على ما قلناه، والجواب عن الأول أنه ليس تحت قولهم { لَن نَّصْبِرَ عَلَىٰ طَعَامٍ
  وٰحِدٍ } دلالة على أنهم ما كانوا راضين به فقط، بل اشتهوا شيئاً آخر، ولأن قولهم {
  لَن نَّصْبِرَ } إشارة إلى المستقبل لأن كلمة لن للنفي في المستقبل فلا يدل على أنهم
  سخطوا الواقع، وعن الثاني أن الاستفهام على سبيل الإنكار قد يكون لما فيه من تفويت
  الأنفع في الدنيا وقد يكون لما فيه من تفويت الأنفع في الآخرة، وعن الثالث بقريب من
  ذلك، فإن الشيء قد يوصف بأنه خير من حيث كان الانتفاع به حاضراً متيقناً ومن حيث إنه
  يحصل عفواً بلا كد كما يقال ذلك في الحاضر، فقد يقال في الغائب المشكوك فيه إنه أدنى
  من حيث لا يتيقن ومن حيث لا يوصل إليه إلا بالكد، فلا يمتنع أن يكون مراده { أَتَسْتَبْدِلُونَ
  ٱلَّذِى هُوَ أَدْنَىٰ بِٱلَّذِى هُوَ خَيْرٌ } هذا المعنى أو بعضه فثبت بما ذكرنا
  أن ذلك السؤال ما كان معصية بل كان سؤالاً مباحاً، وإذا كان كذلك فقوله تعالى { وَضُرِبَتْ
  عَلَيْهِمُ ٱلذّلَّةُ وَٱلْمَسْكَنَةُ وَبَاءو بِغَضَبٍ مّنَ ٱللَّهِ } ، لا يجوز أن
  يكون لما تقدم بل لما ذكره الله تعالى بعد ذلك وهو قوله تعالى { ذٰلِكَ بِأَنَّهُمْ
  كَانُواْ يَكْفُرُونَ بِآيَـٰتِ ٱللَّهِ وَيَقْتُلُونَ ٱلنَّبِيّينَ بِغَيْرِ ٱلْحَقّ
  } فبين أنه إنما ضرب الذلة والمسكنة عليهم وجعلهم محل الغضب والعقاب من حيث كانوا يكفرون
  لا لأنهم سألوا ذلك.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
