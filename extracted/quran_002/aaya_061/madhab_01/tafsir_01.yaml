  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذْ
  قُلْتُمْ يَٰمُوسَىٰ لَن نَّصْبِرَ عَلَىٰ طَعَامٍ وَاحِدٍ فَٱدْعُ لَنَا رَبَّكَ يُخْرِجْ
  لَنَا مِمَّا تُنْبِتُ ٱلأَرْضُ مِن بَقْلِهَا وَقِثَّآئِهَا وَفُومِهَا وَعَدَسِهَا
  وَبَصَلِهَا قَالَ أَتَسْتَبْدِلُونَ ٱلَّذِي هُوَ أَدْنَىٰ بِٱلَّذِي هُوَ خَيْرٌ
  ٱهْبِطُواْ مِصْراً فَإِنَّ لَكُمْ مَّا سَأَلْتُمْ وَضُرِبَتْ عَلَيْهِمُ ٱلذِّلَّةُ
  وَٱلْمَسْكَنَةُ وَبَآءُو بِغَضَبٍ مِّنَ ٱللَّهِ ذَلِكَ بِأَنَّهُمْ كَانُواْ يَكْفُرُونَ
  بِآيَاتِ ٱللَّهِ وَيَقْتُلُونَ ٱلنَّبِيِّينَ بِغَيْرِ ٱلْحَقِّ ذٰلِكَ بِمَا عَصَواْ
  وَّكَانُواْ يَعْتَدُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">القول في تأويل
  قوله تعالى ذكره { وَإِذْ قُلْتُمْ يَٰمُوسَىٰ لَن نَّصْبِرَ عَلَىٰ طَعَامٍ وَاحِدٍ
  فَٱدْعُ لَنَا رَبَّكَ يُخْرِجْ لَنَا مِمَّا تُنْبِتُ ٱلأَرْضُ مِن بَقْلِهَا وَقِثَّآئِهَا
  وَفُومِهَا وَعَدَسِهَا وَبَصَلِهَا } قد دللنا فيما مضى قبل على معنى الصبر وأنه كف
  النفس وحبسها عن الشيء فإذا كان ذلك كذلك فمعنى الآية إذا واذكروا إذ قلتم يا معشر
  بني إسرائيل.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">لن نطيق حبس أنفسنا علـى طعام واحد
  وذلك الطعام الواحد هو ما أخبر الله جل ثناؤه أنه أطعمهموه فـي تـيههم وهو السلوى فـي
  قول بعض أهل التأويـل، وفـي قول وهب بن منبه هو الـخبز النّقـيّ مع اللـحم فـاسأل لنا
  ربك يخرج لنا مـما تنبت الأرض من البقل والقثاء. وما سمى الله مع ذلك وذكر أنهم سألوه
  موسى. وكان سبب مسألتهم موسى ذلك فـيـما بلغنا، ما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  به بشر بن معاذ، قال: حدثنا يزيد بن زريع، قال: حدثنا سعيد، عن قتادة قوله: { وَإِذْ
  قُلْتُمْ يَٰمُوسَىٰ لَن نَّصْبِرَ عَلَىٰ طَعَامٍ وَاحِدٍ } قال: كان القوم فـي البرية
  قد ظلل علـيهم الغمام، وأنزل علـيهم الـمنّ والسلوى، فملوا ذلك، وذكروا عيشاً كان لهم
  بـمصر، فسألوه موسى، فقال الله تعالـى: { ٱهْبِطُواْ مِصْراً فَإِنَّ لَكُمْ مَّا سَأَلْتُمْ
  }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا الـحسن بن يحيى، قال: أخبرنا
  عبد الرزاق، قال: أخبرنا معمر، عن قتادة فـي قوله: { لَنْ نَصْبِرَ علـى طَعامٍ وَاحِدٍ
  } قال: ملوا طعامهم، وذكروا عيشهم الذي كانوا فـيه قبل ذلك، قالُوا { ٱدْعُ لَنَا رَبَّكَ
  يُخْرِجْ لَنَا مِمَّا تُنْبِتُ ٱلأَرْضُ مِن بَقْلِهَا وَقِثَّآئِهَا وَفُومِهَا }...
  الآية.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـمثنى ابن إبراهيـم، قال:
  حدثنا آدم، قال: حدثنا أبو جعفر، عن الربـيع، عن أبـي العالـية فـي قوله: { وَإِذْ
  قُلْتُمْ يَامُوسَىٰ لَن نَّصْبِرَ عَلَىٰ طَعَامٍ وَاحِدٍ } قال: كان طعامهم السلوى،
  وشرابهم الـمنّ، فسألوا ما ذكر، فقـيـل لهم: { ٱهْبِطُواْ مِصْراً فَإِنَّ لَكُمْ مَّا
  سَأَلْتُمْ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال أبو جعفر، وقال قتادة: إنهم
  لـما قدموا الشأم فقدوا أطعمتهم التـي كانوا يأكلونها، فقالوا: { ٱدْعُ لَنَا رَبَّكَ
  يُخْرِجْ لَنَا مِمَّا تُنْبِتُ ٱلأَرْضُ مِن بَقْلِهَا وَقِثَّآئِهَا وَفُومِهَا وَعَدَسِهَا
  وَبَصَلِهَا } وكانوا قد ظلل علـيهم الغمام وأنزل علـيهم الـمنّ والسلوى، فملوا ذلك،
  وذكروا عيشاً كانوا فـيه بـمصر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عمرو، قال: حدثنا أبو عاصم، قال: حدثنا عيسى، قال: سمعت ابن أبـي نـجيح فـي
  قوله عزّ وجل: { لَن نَّصْبِرَ عَلَىٰ طَعَامٍ وَاحِدٍ } الـمنّ والسلوى، فـاستبدلوا
  به البقل وما ذكر معه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـمثنى، قال: حدثنا أبو
  حذيفة، قال: حدثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد بـمثله سواء.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: حدثنا الـحسين، قال: حدثنا حجاج، عن ابن جريج،
  عن مـجاهد بـمثله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي موسى بن هارون، قال: حدثنا
  عمرو بن حماد، قال: حدثنا أسبـاط، عن السدي: أعطوا فـي التـيه ما أعطوا، فملوا ذلك
  وقالوا { يَٰمُوسَىٰ لَن نَّصْبِرَ عَلَىٰ طَعَامٍ وَاحِدٍ فَٱدْعُ لَنَا رَبَّكَ يُخْرِجْ
  لَنَا مِمَّا تُنْبِتُ ٱلأَرْضُ مِن بَقْلِهَا وَقِثَّآئِهَا وَفُومِهَا وَعَدَسِهَا
  وَبَصَلِهَا } حدثنـي يونس بن عبد الأعلـى، قال: أخبرنا ابن وهب، قال: أنبأنا ابن زيد،
  قال: كان طعام بنـي إسرائيـل فـي التـيه واحداً، وشرابهم واحداً، كان شرابهم عسلاً
  ينزل لهم من السماء يقال له الـمنّ، وطعامهم طير يقال له السلوى، يأكلون الطير ويشربون
  العسل، لـم يكونوا يعرفون خبزاً ولا غيره.</font></font>&#13;\t\t\t<label disabled=\"true\"
