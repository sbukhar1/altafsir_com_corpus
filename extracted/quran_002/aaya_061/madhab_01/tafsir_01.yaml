  عَلَىٰ طَعَامٍ وَاحِدٍ فَٱدْعُ لَنَا رَبَّكَ يُخْرِجْ لَنَا مِمَّا تُنْبِتُ ٱلأَرْضُ
  مِن بَقْلِهَا وَقِثَّآئِهَا وَفُومِهَا وَعَدَسِهَا وَبَصَلِهَا قَالَ أَتَسْتَبْدِلُونَ
  ٱلَّذِي هُوَ أَدْنَىٰ بِٱلَّذِي هُوَ خَيْرٌ ٱهْبِطُواْ مِصْراً فَإِنَّ لَكُمْ مَّا
  سَأَلْتُمْ وَضُرِبَتْ عَلَيْهِمُ ٱلذِّلَّةُ وَٱلْمَسْكَنَةُ وَبَآءُو بِغَضَبٍ مِّنَ
  ٱللَّهِ ذَلِكَ بِأَنَّهُمْ كَانُواْ يَكْفُرُونَ بِآيَاتِ ٱللَّهِ وَيَقْتُلُونَ ٱلنَّبِيِّينَ
  بِغَيْرِ ٱلْحَقِّ ذٰلِكَ بِمَا عَصَواْ وَّكَانُواْ يَعْتَدُونَ }وقد يجوز أن يكون
  بعض من قرأ ذلك بـالإجراء والتنوين، كان تأويـل الكلام عنده: اهبطوا مصراً البلدة التـي
  تعرف بهذا الاسم وهي «مصر» التـي خرجوا عنها، غير أنه أجراها ونوّنها اتبـاعاً منه
  خط الـمصحف، لأن فـي الـمصحف ألفـا ثابتة فـي مصر، فـيكون سبـيـل قراءته ذلك بـالإجراء
  والتنوين سبـيـل من قرأ:{ قَوَارِيرَاْ * قَوَارِيرَاْ مِن فِضَّةٍ قَدَّرُوهَا تَقْدِيراً }[الإنسان:
  15-16] منوّنة اتبـاعاً منه خط الـمصحف. وأما الذي لـم ينوّن مصر فإنه لا شك أنه عنى
  مصر التـي تعرف بهذا الاسم بعينها دون سائر البلدان غيرها.وقد اختلف أهل التأويـل فـي
  ذلك نظير اختلاف القرّاء فـي قراءته.فحدثنا بشر بن معاذ، قال: ثنا يزيد بن زريع، عن
  سعيد، عن قتادة: { ٱهْبِطُواْ مِصْراً } أي مصرا من الأمصار { فَإِنَّ لَكُمْ مَّا
  سَأَلْتُمْ }.وحدثنـي موسى بن هارون، قال: ثنا عمرو بن حماد، قال: ثنا أسبـاط، عن السدي:
  { ٱهْبِطُواْ مِصْراً } من الأمصار، { فَإِنَّ لَكُمْ مَّا سَأَلْتُمْ } فلـما خرجوا
  من التـيه رفع الـمنّ والسلوى وأكلوا البقول.وحدثنـي الـمثنى، قال: حدثنـي آدم، قال:
  ثنا أبو جعفر، عن قتادة فـي قوله: { ٱهْبِطُواْ مِصْراً } قال: يعنـي مصراً من الأمصار.وحدثنا
  القاسم بن الـحسن، قال: ثنا الـحسين، قال: حدثنـي حجاج، عن ابن جريج، عن مـجاهد: {
  ٱهْبِطُواْ مِصْراً } قال: مصراً من الأمصار، زعموا أنهم لـم يرجعوا إلـى مصر.حدثنـي
  يونس بن عبد الأعلـى، قال: أخبرنا ابن وهب، قال: قال ابن زيد: { ٱهْبِطُواْ مِصْراً
  } قال: مصرا من الأمصار. ومصر لا تـجري فـي الكلام، فقـيـل: أيّ مصر؟ فقال: الأرض الـمقدسة
  التـي كتب الله لهم. وقرأ قول الله جل ثناؤه:{ ٱدْخُلُوا ٱلأَرْضَ ٱلمُقَدَّسَةَ ٱلَّتِي
  كَتَبَ ٱللَّهُ لَكُمْ }[المائدة: 21].وقال آخرون: هي مصر التـي كان فـيها فرعون. ذكر
  من قال ذلك:حدثنـي الـمثنى، ثنا آدم، ثنا أبو جعفر، عن الربـيع، عن أبـي العالـية فـي
  قوله: { ٱهْبِطُواْ مِصْراً } قال: يعنـي به مصر فرعون.حدثت عن عمار بن الـحسن، عن
  ابن أبـي جعفر، عن أبـيه، عن الربـيع، مثله.ومن حجة من قال: إن الله جل ثناؤه إنـما
  عنى بقوله: { ٱهْبِطُواْ مِصْراً } مصرا من الأمصار دون مصر فرعون بعينها، أن الله
  جعل أرض الشام لبنـي إسرائيـل مساكن بعد أن أخرجهم من مصر، وإنـما ابتلاهم بـالتـيه
  بـامتناعهم علـى موسى فـي حرب الـجبـابرة إذ قال لهم:{ يَٰقَوْمِ ٱدْخُلُوا ٱلأَرْضَ
  ٱلمُقَدَّسَةَ ٱلَّتِي كَتَبَ ٱللَّهُ لَكُمْ وَلاَ تَرْتَدُّوا عَلَىٰ أَدْبَارِكُمْ
  فَتَنْقَلِبُوا خَٰسِرِينَ }[المائدة: 21] إلـى قوله:{ إِنَّا لَنْ نَّدْخُلَهَآ أَبَداً
  مَّا دَامُواْ فِيهَا فَٱذْهَبْ أَنتَ وَرَبُّكَ فَقَاتِلاۤ إِنَّا هَاهُنَا قَاعِدُونَ }[المائدة:
  24] فحرّم الله جل وعز علـى قائلي ذلك فـيـما ذكر لنا دخولها حتـى هلكوا فـي التـيه
  وابتلاهم بـالتـيهان فـي الأرض أربعين سنة، ثم أهبط ذرّيتهم الشام، فأسكنهم الأرض الـمقدسة،
  وجعل هلاك الـجبـابرة علـى أيديهم مع يوشع بن نون بعد وفـاة موسى بن عمران.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 8 9 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
