  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">وَإِذْ قُلْتُمْ يَٰمُوسَىٰ لَن نَّصْبِرَ عَلَىٰ
  طَعَامٍ وَاحِدٍ فَٱدْعُ لَنَا رَبَّكَ يُخْرِجْ لَنَا مِمَّا تُنْبِتُ ٱلأَرْضُ مِن
  بَقْلِهَا وَقِثَّآئِهَا وَفُومِهَا وَعَدَسِهَا وَبَصَلِهَا قَالَ أَتَسْتَبْدِلُونَ
  ٱلَّذِي هُوَ أَدْنَىٰ بِٱلَّذِي هُوَ خَيْرٌ ٱهْبِطُواْ مِصْراً فَإِنَّ لَكُمْ مَّا
  سَأَلْتُمْ وَضُرِبَتْ عَلَيْهِمُ ٱلذِّلَّةُ وَٱلْمَسْكَنَةُ وَبَآءُو بِغَضَبٍ مِّنَ
  ٱللَّهِ ذَلِكَ بِأَنَّهُمْ كَانُواْ يَكْفُرُونَ بِآيَاتِ ٱللَّهِ وَيَقْتُلُونَ ٱلنَّبِيِّينَ
  بِغَيْرِ ٱلْحَقِّ ذٰلِكَ بِمَا عَصَواْ وَّكَانُواْ يَعْتَدُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">فقالوا: يا موسى إنا لن نصبر علـى طعام واحد، فـادع لنا ربك يخرج لنا
  مـما تنبت الأرض من بقلها فقرأ حتـى بلغ: { ٱهْبِطُواْ مِصْراً فَإِنَّ لَكُمْ مَّا
  سَأَلْتُمْ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وإنـما قال جل ذكره: { يُخْرِجْ
  لَنَا مِمَّا تُنْبِتُ ٱلأَرْضُ } ولـم يذكر الذي سألوه أن يدعو ربه لـيخرج لهم من
  الأرض، فـيقول: قالوا ادع لنا ربك يخرج لنا كذا وكذا مـما تنبته الأرض من بقلها وقثائها،
  لأن «من» تأتـي بـمعنى التبعيض لـما بعدها، فـاكْتُفـي بها عن ذكر التبعيض، إذ كان
  معلوماً بدخولها معنى ما أريد بـالكلام الذي هي فـيه كقول القائل: أصبح الـيوم عند
  فلان من الطعام يريد شيئاً منه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقد
  قال بعضهم: «من» ههنا بـمعنى الإلغاء والإسقاط، كأن معنى الكلام عنده: يخرج لنا ما
  تنبت الأرض من بقلها. واستشهد علـى ذلك بقول العرب: ما رأيت من أحد، بـمعنى: ما رأيت
  أحداً، وبقول الله: { وَيُكَفِّرُ عَنكُم مِّن سَيِّئَاتِكُمْ } وبقولهم: قد كان من
  حديث، فخـلّ عنـي حتـى أذهب، يريدون: قد كان حديث.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقد
  أنكر من أهل العربـية جماعة أن تكون «من» بـمعنى الإلغاء فـي شيء من الكلام، وادّعُوا
  أنّ دخولها فـي كل موضع دخـلت فـيه مؤذن أن الـمتكلـم مريد لبعض ما أدخـلت فـيه لا
  جميعه، وأنها لا تدخـل فـي موضع إلا لـمعنى مفهوم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فتأويـل
  الكلام إذا علـى ما وصفنا من أمر من ذكرنا: فـادع لنا ربك يخرج لنا بعض ما تنبت الأرض
  من بقلها وقثائها. والبقل والقثاء والعدس والبصل، هو ما قد عرفه الناس بـينهم من نبـات
  الأرض وحبها. وأما الفوم، فإن أهل التأويـل اختلفوا فـيه. فقال بعضهم: هو الـحنطة والـخبز.
  ذكر من قال ذلك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا مـحمد بن بشار، قال: ثنا أبو
  أحمد ومؤمل، قالا: ثنا سفـيان، عن ابن أبـي نـجيح، عن عطاء، قال: الفوم: الـخبز.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا أحمد بن إسحاق، قال: حدثنا أبو أحمد، ثنا سفـيان، عن ابن جريج،
  عن عطاء ومـجاهد قوله: { وَفُومِها } قالا: خبزها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  زكريا بن يحيى بن أبـي زائدة ومـحمد بن عمرو، قالا: ثنا أبو عاصم، عن عيسى بن ميـمون،
  عن ابن أبـي نـجيح، عن مـجاهد: { وَفُومِها } قال: الـخبز.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
