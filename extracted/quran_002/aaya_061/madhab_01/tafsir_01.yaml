  أن واحدهم نبـيء مهموز. وقد قال بعضهم: النبـي والنبوّة غير مهموز، لأنهما مأخوذان
  من النَّبْوَة، وهي مثل النـجوة، وهو الـمكان الـمرتفع. وكان يقول: إن أصل النبـي الطريق،
