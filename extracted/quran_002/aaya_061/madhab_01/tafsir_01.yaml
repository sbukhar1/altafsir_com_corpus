  كخُطوط السَّيْحِ مُنْسَحِلُيقول: إنـما سمي الطريق نبـياً، لأنه ظاهر مستبـين من النَّبوّة.
  ويقول: لـم أسمع أحداً يهمز النبـي. قال: وقد ذكرنا ما فـي ذلك وبـينا ما فـيه الكفـاية
  إن شاء الله.ويعنـي بقوله: { وَيَقْتُلُونَ ٱلنَّبِيِّينَ بِغَيْرِ ٱلْحَقِّ }: أنهم
  كانوا يقتلون رسل الله بغير إذن الله لهم بقتلهم منكرين رسالتهم جاحدين نبوّتهم.القول
  فـي تأويـل قوله تعالـى: { ذٰلِكَ بِمَا عَصَواْ وَّكَانُواْ يَعْتَدُونَ }.وقوله:
  { ذٰلِكَ } ردّ علـى «ذلك» الأولـى. ومعنى الكلام: وضربت علـيهم الذلة والـمسكنة، وبـاءوا
  بغضب من الله، من أجل كفرهم بآيات الله، وقتلهم النبـيـين بغير الـحقّ، من أجل عصيانهم
  ربهم، واعتدائهم حدوده فقال جل ثناؤه: { ذٰلِكَ بِمَا عَصَواْ } والـمعنى: ذلك بعصيانهم
  وكفرهم معتدين. والاعتداء: تـجاوز الـحدّ الذي حدّه الله لعبـاده إلـى غيره، وكل متـجاوز
  حدّ شيء إلـى غيره فقد تعدّاه إلـى ما جاوز إلـيه. ومعنى الكلام: فعلت بهم ما فعلت
  من ذلك بـما عصوا أمري، وتـجاوزوا حدّي إلـى ما نهيتهم عنه.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 8 9 \r\n\t\t\t\t\t\t\t\t\t</section>"

