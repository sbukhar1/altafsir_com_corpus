  ٱللَّهِ ذَلِكَ بِأَنَّهُمْ كَانُواْ يَكْفُرُونَ بِآيَاتِ ٱللَّهِ وَيَقْتُلُونَ ٱلنَّبِيِّينَ
  بِغَيْرِ ٱلْحَقِّ ذٰلِكَ بِمَا عَصَواْ وَّكَانُواْ يَعْتَدُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وأما الذلة، فهي الفعلة من قول القائل: ذلّ فلان يذلّ ذلاً وذلة، كالصغرة
  من صغر الأمر، والقعدة من قعد، والذلة: هي الصغار الذي أمر الله جل ثناؤه عبـاده الـمؤمنـين
  أن لا يعطوهم أمانا علـى القرار علـى ماهم علـيه من كفرهم به وبرسوله إلا أن يبذلوا
  الـجزية علـيه لهم، فقال جل وعز:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">قَاتِلُواْ ٱلَّذِينَ لاَ يُؤْمِنُونَ
