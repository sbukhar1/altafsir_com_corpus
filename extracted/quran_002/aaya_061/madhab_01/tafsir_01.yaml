  الله علـى عبده فـيـما مضى من كتابنا هذا، فأغنى عن إعادته فـي هذا الـموضع.القول فـي
  تأويـل قوله تعالـى: { ذَلِكَ بِأَنَّهُمْ كَانُواْ يَكْفُرُونَ بِآيَاتِ ٱللَّهِ وَيَقْتُلُونَ
  ٱلنَّبِيِّينَ بِغَيْرِ ٱلْحَقِّ }.قال أبو جعفر: يعنـي بقوله جل ثناؤه: «ذلك» ضرب
  الذلة والـمسكنة علـيهم، وإحلاله غضبه بهم. فدل بقوله: «ذلك» وهو يعنـي به ما وصفنا
  علـى أن قول القائل ذلك يشمل الـمعانـي الكثـيرة إذا أشير به إلـيها.ويعنـي بقوله:
  { بِأَنَّهُمْ كَانُواْ يَكْفُرُونَ }: من أجل أنهم كانوا يكفرون، يقول: فعلنا بهم
  من إحلال الذلّ والـمسكنة والسخط بهم من أجل أنهم كانوا يكفرون بآيات الله، ويقتلون
  النبـيـين بغير الـحقّ، كما قال أعشى بنـي ثعلبة:مَلِـيكِيّةٌ جَاوَرتْ بـالـحِجَا   زِ
  قَوماً عُداةً وأرْضاً شَطِيراًبِـمَا قَدْ تَربّعُ روْضَ القَطا   وَرَوْضَ التَّناضِبِ
  حتّـى تَصِيرَاًيعنـي بذلك: جاورتْ بهذا الـمكان هذه الـمرأةُ قوماً عداة وأرضاً بعيدة
  من أهله بمكان قربها كان منه ومن قومه وبدلا من تربعها روض القطا وروض التناضب. فكذلك
  قوله: { وَضُرِبَتْ عَلَيْهِمُ ٱلذِّلَّةُ وَٱلْمَسْكَنَةُ وَبَآءُو بِغَضَبٍ مِّنَ
  ٱللَّهِ ذَلِكَ بِأَنَّهُمْ كَانُواْ يَكْفُرُونَ بِآيَاتِ ٱللَّهِ } يقول: كان ذلك
  منا بكفرهم بآياتنا، وجزاء لهم بقتلهم أنبـياءنا. وقد بـينا فـيـما مضى من كتابنا أن
  معنى الكفر: تغطية الشيء وستره، وأن آيات الله: حججه وأعلامه وأدلته علـى توحيده وصدق
  رسله.فمعنى الكلام إذا: فعلنا بهم ذلك من أجل أنهم كانوا يجحدون حجج الله علـى توحيده،
  وتصديق رسله ويدفعون حقـيتها، ويكذبون بها.ويعنـي بقوله: { وَيَقْتُلُونَ ٱلنَّبِيِّينَ
  بِغَيْرِ ٱلْحَقِّ }: ويقتلون رسل الله الذين ابتعثهم لإنبـاء ما أرسلهم به عنه لـمن
  أرسلوا إلـيه. وهم جماع واحدهم نبـيّ غير مهموز، وأصله الهمز، لأنه من أنبأ عن الله،
  فهو يُنْبِىء عنه إنبـاء، وإنـما الاسم منه منبىء ولكنه صرف وهو «مُفعِل» إلـى «فَعِيـل»،
  كما صرف سميع إلـى فعيـل من مفعل، وبصير من مبصر، وأشبـاه ذلك، وأبدل مكان الهمزة من
  النبىء الـياء، فقـيـل نبـي هذا. ويجمع النبـيّ أيضاً علـى أنبـياء، وإنـما جمعوه كذلك
  لإلـحاقهم النبـيء بإبدال الهمزة منه ياء بـالنعوت التـي تأتـي علـى تقدير فعيـل من
  ذوات الـياء والواو، وذلك أنهم إذا جمعوا ما كان من النعوت علـى تقدير فعيـل من ذوات
  الـياء والواو جمعوه علـى أفعلاء، كقولهم ولـي وأولـياء، ووصي وأوصياء، ودعيّ وأدعياء،
  ولو جمعوه علـى أصله الذي هو أصله، وعلـى أن الواحد «نبـيء» مهموز لـجمعوه علـى فعلاء،
  فقـيـل لهم النبآء، علـى مثال النبغاء، لأن ذلك جمع ما كان علـى فعيـل من غير ذوات
  الـياء والواو من النعوت كجمعهم الشريك شركاء، والعلـيـم علـماء، والـحكيـم حكماء،
  وما أشبه ذلك. وقد حكي سماعاً من العرب فـي جمع النبـي النبآء، وذلك من لغة الذين يهمزون
  النبـيء، ثم يجمعونه علـى النبآء علـى ما قد بـينت، ومن ذلك قول عبـاس بن مرداس فـي
  مدح النبـيّ صلى الله عليه وسلم:\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 8 9 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
