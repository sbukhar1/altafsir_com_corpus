  * وَزُرُوعٍ وَمَقَامٍ كَرِيمٍ * وَنَعْمَةٍ كَانُواْ فِيهَا فَاكِهِينَ * كَذَلِكَ
  وَأَوْرَثْنَاهَا قَوْماً آخَرِينَ }[الدخان: 25-28] قالوا: فأخبر الله جل ثناؤه أنه
  قد ورّثهم ذلك وجعلها لهم، فلـم يكونوا يرثونها ثم لا ينتفعون بها. قالوا: ولا يكونون
  منتفعين بها إلا بـمصير بعضهم إلـيها، وإلا فلا وجه للانتفـاع بها إن لـم يصيروا أو
  يصر بعضهم إلـيها. قالوا: وأخرى أنها فـي قراءة أبـيّ بن كعب وعبد الله بن مسعود: «اهْبِطُوا
  مِصْرَ» بغير ألف، قالوا: ففـي ذلك الدلالة البـينة أنها مصر بعينها.والذي نقول به
  فـي ذلك أنه لا دلالة فـي كتاب الله علـى الصواب من هذين التأويـلـين، ولا خبر به عن
  الرسول صلى الله عليه وسلم يقطع مـجيئه العذر، وأهل التأويـل متنازعون تأويـله.فأولـى
  الأقوال فـي ذلك عندنا بـالصواب أن يقال: إن موسى سأل ربه أن يعطي قومه ما سألوه من
  نبـات الأرض علـى ما بـينه الله جل وعز فـي كتابه وهم فـي الأرض تائهون، فـاستـجاب
  الله لـموسى دعاءه، وأمره أن يهبط بـمن معه من قومه قراراً من الأرض التـي تنبت لهم
  ما سأل لهم من ذلك، إذ كان الذي سألوه لا تنبته إلا القرى والأمصار وأنه قد أعطاهم
  ذلك إذ صاروا إلـيه، وجائز أن يكون ذلك القرار مصر، وجائز أن يكون الشأم. فأما القراءة
  فإنها بـالألف والتنوين: { ٱهْبِطُواْ مِصْراً } وهي القرائة التـي لا يجوز عندي غيرها
  لاجتـماع خطوط مصاحف الـمسلـمين، واتفـاق قراءة القراء علـى ذلك. ولـم يقرأ بترك التنوين
  فـيه وإسقاط الألف منه إلا من لا يجوز الإعتراض به علـى الـحجة فـيـما جاءت به من القراءة
  مستفـيضاً بـينها.القول فـي تأويـل قوله تعالـى: { وَضُرِبَتْ عَلَيْهِمُ ٱلذِّلَّةُ
  وَٱلْمَسْكَنَةُ }.قال أبو جعفر: يعنـي بقوله: { وَضُرِبَتْ } أي فُرضت، ووضعت علـيهم
  الذلة وأُلزموها من قول القائل: ضرب الإمام الـجزية علـى أهل الذمة، وضرب الرجل علـى
  عبده الـخراج يعنـي بذلك وضعه فألزمه إياه، ومن قولهم: ضرب الأمير علـى الـجيش البعث،
  يراد به ألزمهموه.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 8 9 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذْ قُلْتُمْ يَٰمُوسَىٰ لَن نَّصْبِرَ
  عَلَىٰ طَعَامٍ وَاحِدٍ فَٱدْعُ لَنَا رَبَّكَ يُخْرِجْ لَنَا مِمَّا تُنْبِتُ ٱلأَرْضُ
  مِن بَقْلِهَا وَقِثَّآئِهَا وَفُومِهَا وَعَدَسِهَا وَبَصَلِهَا قَالَ أَتَسْتَبْدِلُونَ
  ٱلَّذِي هُوَ أَدْنَىٰ بِٱلَّذِي هُوَ خَيْرٌ ٱهْبِطُواْ مِصْراً فَإِنَّ لَكُمْ مَّا
  سَأَلْتُمْ وَضُرِبَتْ عَلَيْهِمُ ٱلذِّلَّةُ وَٱلْمَسْكَنَةُ وَبَآءُو بِغَضَبٍ مِّنَ
  ٱللَّهِ ذَلِكَ بِأَنَّهُمْ كَانُواْ يَكْفُرُونَ بِآيَاتِ ٱللَّهِ وَيَقْتُلُونَ ٱلنَّبِيِّينَ
  بِغَيْرِ ٱلْحَقِّ ذٰلِكَ بِمَا عَصَواْ وَّكَانُواْ يَعْتَدُونَ }وأما الذلة، فهي
  الفعلة من قول القائل: ذلّ فلان يذلّ ذلاً وذلة، كالصغرة من صغر الأمر، والقعدة من
  قعد، والذلة: هي الصغار الذي أمر الله جل ثناؤه عبـاده الـمؤمنـين أن لا يعطوهم أمانا
  علـى القرار علـى ماهم علـيه من كفرهم به وبرسوله إلا أن يبذلوا الـجزية علـيه لهم،
  فقال جل وعز:{ قَاتِلُواْ ٱلَّذِينَ لاَ يُؤْمِنُونَ بِٱللَّهِ وَلاَ بِٱلْيَوْمِ ٱلآخِرِ
  وَلاَ يُحَرِّمُونَ مَا حَرَّمَ ٱللَّهُ وَرَسُولُهُ وَلاَ يَدِينُونَ دِينَ ٱلْحَقِّ
  مِنَ ٱلَّذِينَ أُوتُواْ ٱلْكِتَابَ حَتَّىٰ يُعْطُواْ ٱلْجِزْيَةَ عَن يَدٍ وَهُمْ
  صَاغِرُونَ }[التوبة: 29] كما:حدثنا الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال:
  أخبرنا معمر، عن الـحسن وقتادة فـي قوله: { وَضُرِبَتْ عَلَيْهِمُ ٱلذِّلَّةُ } قالا:
  يعطون الـجزية عن يد وهم صاغرون.وأما الـمسكنة، فإنها مصدر الـمسكين، يقال: ما فـيهم
  أسكن من فلان وما كان مسكيناً ولقد تـمسكن مسكنة. ومن العرب من يقول: تـمسكن تـمسكناً.
  والـمسكنة فـي هذا الـموضع مسكنة الفـاقة والـحاجة، وهي خشوعها وذلها، كما:حدثنـي به
  الـمثنى بن إبراهيـم، قال: ثنا آدم، قال: حدثنا أبو جعفر، عن الربـيع، عن أبـي العالـية
  فـي قوله: { وَٱلْمَسْكَنَةُ } قال: الفـاقة.حدثنـي موسى، قال: ثنا عمرو بن حماد، قال:
  ثنا أسبـاط، عن السدي، قوله: { وَضُرِبَتْ عَلَيْهِمُ ٱلذِّلَّةُ وَٱلْمَسْكَنَةُ }
  قال: الفقر.وحدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد فـي قوله: { وَضُرِبَتْ
  عَلَيْهِمُ ٱلذِّلَّةُ وَٱلْمَسْكَنَةُ } قال هؤلاء يهود بنـي إسرائيـل. قلت له: هم
  قبط مصر، قال: وما لقبط مصر وهذا؟ لا والله ما هم هم، ولكنهم الـيهود يهود بنـي إسرائيـل.
  فأخبرهم الله جل ثناؤه أنه يبدلهم بـالعزّ ذلاًّ، وبـالنعمة بؤساً، وبـالرضا عنهم غضبـاً،
  جزاءً منه لهم علـى كفرهم بآياته وقتلهم أنبـياءه ورسله اعتداءً وظلـماً منهم بغير
  حقّ، وعصيانهم له، وخلافـاً علـيه.القول فـي تأويـل قوله تعالـى: { وَبَآءُو بِغَضَبٍ
  مِّنَ ٱللَّهِ }.قال أبو جعفر: يعنـي بقوله: { وَبَآءُو بِغَضَبٍ مِّنَ ٱللَّهِ } انصرفوا
  ورجعوا، ولا يقال بـاءوا إلا موصولاً إما بخير وإما بشرّ، يقال منه: بـاء فلان بذنبه
  يبوء به بَوْءا وَبَوْاءً. ومنه قول الله عزّ وجلّ{ إِنِّيۤ أُرِيدُ أَن تَبُوءَ بِإِثْمِي
  وَإِثْمِكَ }[المائدة: 29] يعنـي: تنصرف متـحملهما وترجع بهما قد صارا علـيك دونـي.فمعنى
  الكلام إذا: ورجعوا منصرفـين متـحملـين غضب الله، قد صار علـيهم من الله غضب، ووجب
  علـيهم منه سخط. كما:حدثت عن عمار بن الـحسن، قال: ثنا ابن أبـي جعفر، عن أبـيه، عن
  الربـيع فـي قوله: { وَبَآءُو بِغَضَبٍ مِّنَ ٱللَّهِ } فحدث علـيهم غضب من الله.حدثنا
  يحيى بن أبـي طالب، قال: أخبرنا يزيد، قال: أخبرنا جويبر، عن الضحاك فـي قوله: وَبـاءوا
  بِغَضَبٍ مِنَ اللَّهِ قال: استـحقوا الغضب من الله.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 8 9 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
