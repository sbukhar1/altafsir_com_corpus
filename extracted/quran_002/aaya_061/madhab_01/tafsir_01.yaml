text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذْ قُلْتُمْ
  يَٰمُوسَىٰ لَن نَّصْبِرَ عَلَىٰ طَعَامٍ وَاحِدٍ فَٱدْعُ لَنَا رَبَّكَ يُخْرِجْ لَنَا
  مِمَّا تُنْبِتُ ٱلأَرْضُ مِن بَقْلِهَا وَقِثَّآئِهَا وَفُومِهَا وَعَدَسِهَا وَبَصَلِهَا
  قَالَ أَتَسْتَبْدِلُونَ ٱلَّذِي هُوَ أَدْنَىٰ بِٱلَّذِي هُوَ خَيْرٌ ٱهْبِطُواْ مِصْراً
  فَإِنَّ لَكُمْ مَّا سَأَلْتُمْ وَضُرِبَتْ عَلَيْهِمُ ٱلذِّلَّةُ وَٱلْمَسْكَنَةُ
  وَبَآءُو بِغَضَبٍ مِّنَ ٱللَّهِ ذَلِكَ بِأَنَّهُمْ كَانُواْ يَكْفُرُونَ بِآيَاتِ
  ٱللَّهِ وَيَقْتُلُونَ ٱلنَّبِيِّينَ بِغَيْرِ ٱلْحَقِّ ذٰلِكَ بِمَا عَصَواْ وَّكَانُواْ
  يَعْتَدُونَ }القول في تأويل قوله تعالى ذكره { وَإِذْ قُلْتُمْ يَٰمُوسَىٰ لَن نَّصْبِرَ
  عَلَىٰ طَعَامٍ وَاحِدٍ فَٱدْعُ لَنَا رَبَّكَ يُخْرِجْ لَنَا مِمَّا تُنْبِتُ ٱلأَرْضُ
  مِن بَقْلِهَا وَقِثَّآئِهَا وَفُومِهَا وَعَدَسِهَا وَبَصَلِهَا } قد دللنا فيما مضى
  قبل على معنى الصبر وأنه كف النفس وحبسها عن الشيء فإذا كان ذلك كذلك فمعنى الآية إذا
  واذكروا إذ قلتم يا معشر بني إسرائيل.لن نطيق حبس أنفسنا علـى طعام واحد وذلك الطعام
  الواحد هو ما أخبر الله جل ثناؤه أنه أطعمهموه فـي تـيههم وهو السلوى فـي قول بعض أهل
  التأويـل، وفـي قول وهب بن منبه هو الـخبز النّقـيّ مع اللـحم فـاسأل لنا ربك يخرج
  لنا مـما تنبت الأرض من البقل والقثاء. وما سمى الله مع ذلك وذكر أنهم سألوه موسى.
  وكان سبب مسألتهم موسى ذلك فـيـما بلغنا، ما:حدثنا به بشر بن معاذ، قال: حدثنا يزيد
  بن زريع، قال: حدثنا سعيد، عن قتادة قوله: { وَإِذْ قُلْتُمْ يَٰمُوسَىٰ لَن نَّصْبِرَ
  عَلَىٰ طَعَامٍ وَاحِدٍ } قال: كان القوم فـي البرية قد ظلل علـيهم الغمام، وأنزل علـيهم
  الـمنّ والسلوى، فملوا ذلك، وذكروا عيشاً كان لهم بـمصر، فسألوه موسى، فقال الله تعالـى:
  { ٱهْبِطُواْ مِصْراً فَإِنَّ لَكُمْ مَّا سَأَلْتُمْ }.حدثنا الـحسن بن يحيى، قال:
  أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قتادة فـي قوله: { لَنْ نَصْبِرَ علـى طَعامٍ
  وَاحِدٍ } قال: ملوا طعامهم، وذكروا عيشهم الذي كانوا فـيه قبل ذلك، قالُوا { ٱدْعُ
  لَنَا رَبَّكَ يُخْرِجْ لَنَا مِمَّا تُنْبِتُ ٱلأَرْضُ مِن بَقْلِهَا وَقِثَّآئِهَا
  وَفُومِهَا }... الآية.حدثنـي الـمثنى ابن إبراهيـم، قال: حدثنا آدم، قال: حدثنا أبو
  جعفر، عن الربـيع، عن أبـي العالـية فـي قوله: { وَإِذْ قُلْتُمْ يَامُوسَىٰ لَن نَّصْبِرَ
  عَلَىٰ طَعَامٍ وَاحِدٍ } قال: كان طعامهم السلوى، وشرابهم الـمنّ، فسألوا ما ذكر،
  فقـيـل لهم: { ٱهْبِطُواْ مِصْراً فَإِنَّ لَكُمْ مَّا سَأَلْتُمْ }.قال أبو جعفر،
  وقال قتادة: إنهم لـما قدموا الشأم فقدوا أطعمتهم التـي كانوا يأكلونها، فقالوا: {
  ٱدْعُ لَنَا رَبَّكَ يُخْرِجْ لَنَا مِمَّا تُنْبِتُ ٱلأَرْضُ مِن بَقْلِهَا وَقِثَّآئِهَا
  وَفُومِهَا وَعَدَسِهَا وَبَصَلِهَا } وكانوا قد ظلل علـيهم الغمام وأنزل علـيهم الـمنّ
  والسلوى، فملوا ذلك، وذكروا عيشاً كانوا فـيه بـمصر.حدثنـي مـحمد بن عمرو، قال: حدثنا
  أبو عاصم، قال: حدثنا عيسى، قال: سمعت ابن أبـي نـجيح فـي قوله عزّ وجل: { لَن نَّصْبِرَ
  عَلَىٰ طَعَامٍ وَاحِدٍ } الـمنّ والسلوى، فـاستبدلوا به البقل وما ذكر معه.حدثنـي
  الـمثنى، قال: حدثنا أبو حذيفة، قال: حدثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد بـمثله
  سواء.حدثنا القاسم، قال: حدثنا الـحسين، قال: حدثنا حجاج، عن ابن جريج، عن مـجاهد بـمثله.حدثنـي
  موسى بن هارون، قال: حدثنا عمرو بن حماد، قال: حدثنا أسبـاط، عن السدي: أعطوا فـي التـيه
  ما أعطوا، فملوا ذلك وقالوا { يَٰمُوسَىٰ لَن نَّصْبِرَ عَلَىٰ طَعَامٍ وَاحِدٍ فَٱدْعُ
  لَنَا رَبَّكَ يُخْرِجْ لَنَا مِمَّا تُنْبِتُ ٱلأَرْضُ مِن بَقْلِهَا وَقِثَّآئِهَا
  وَفُومِهَا وَعَدَسِهَا وَبَصَلِهَا } حدثنـي يونس بن عبد الأعلـى، قال: أخبرنا ابن
  وهب، قال: أنبأنا ابن زيد، قال: كان طعام بنـي إسرائيـل فـي التـيه واحداً، وشرابهم
  واحداً، كان شرابهم عسلاً ينزل لهم من السماء يقال له الـمنّ، وطعامهم طير يقال له
  السلوى، يأكلون الطير ويشربون العسل، لـم يكونوا يعرفون خبزاً ولا غيره.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 8 9 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذْ قُلْتُمْ يَٰمُوسَىٰ لَن نَّصْبِرَ
  عَلَىٰ طَعَامٍ وَاحِدٍ فَٱدْعُ لَنَا رَبَّكَ يُخْرِجْ لَنَا مِمَّا تُنْبِتُ ٱلأَرْضُ
  مِن بَقْلِهَا وَقِثَّآئِهَا وَفُومِهَا وَعَدَسِهَا وَبَصَلِهَا قَالَ أَتَسْتَبْدِلُونَ
  ٱلَّذِي هُوَ أَدْنَىٰ بِٱلَّذِي هُوَ خَيْرٌ ٱهْبِطُواْ مِصْراً فَإِنَّ لَكُمْ مَّا
  سَأَلْتُمْ وَضُرِبَتْ عَلَيْهِمُ ٱلذِّلَّةُ وَٱلْمَسْكَنَةُ وَبَآءُو بِغَضَبٍ مِّنَ
  ٱللَّهِ ذَلِكَ بِأَنَّهُمْ كَانُواْ يَكْفُرُونَ بِآيَاتِ ٱللَّهِ وَيَقْتُلُونَ ٱلنَّبِيِّينَ
  بِغَيْرِ ٱلْحَقِّ ذٰلِكَ بِمَا عَصَواْ وَّكَانُواْ يَعْتَدُونَ }فقالوا: يا موسى
  إنا لن نصبر علـى طعام واحد، فـادع لنا ربك يخرج لنا مـما تنبت الأرض من بقلها فقرأ
  حتـى بلغ: { ٱهْبِطُواْ مِصْراً فَإِنَّ لَكُمْ مَّا سَأَلْتُمْ }.وإنـما قال جل ذكره:
  { يُخْرِجْ لَنَا مِمَّا تُنْبِتُ ٱلأَرْضُ } ولـم يذكر الذي سألوه أن يدعو ربه لـيخرج
  لهم من الأرض، فـيقول: قالوا ادع لنا ربك يخرج لنا كذا وكذا مـما تنبته الأرض من بقلها
  وقثائها، لأن «من» تأتـي بـمعنى التبعيض لـما بعدها، فـاكْتُفـي بها عن ذكر التبعيض،
  إذ كان معلوماً بدخولها معنى ما أريد بـالكلام الذي هي فـيه كقول القائل: أصبح الـيوم
  عند فلان من الطعام يريد شيئاً منه.وقد قال بعضهم: «من» ههنا بـمعنى الإلغاء والإسقاط،
  كأن معنى الكلام عنده: يخرج لنا ما تنبت الأرض من بقلها. واستشهد علـى ذلك بقول العرب:
  ما رأيت من أحد، بـمعنى: ما رأيت أحداً، وبقول الله: { وَيُكَفِّرُ عَنكُم مِّن سَيِّئَاتِكُمْ
  } وبقولهم: قد كان من حديث، فخـلّ عنـي حتـى أذهب، يريدون: قد كان حديث.وقد أنكر من
  أهل العربـية جماعة أن تكون «من» بـمعنى الإلغاء فـي شيء من الكلام، وادّعُوا أنّ دخولها
  فـي كل موضع دخـلت فـيه مؤذن أن الـمتكلـم مريد لبعض ما أدخـلت فـيه لا جميعه، وأنها
  لا تدخـل فـي موضع إلا لـمعنى مفهوم.فتأويـل الكلام إذا علـى ما وصفنا من أمر من ذكرنا:
  فـادع لنا ربك يخرج لنا بعض ما تنبت الأرض من بقلها وقثائها. والبقل والقثاء والعدس
  والبصل، هو ما قد عرفه الناس بـينهم من نبـات الأرض وحبها. وأما الفوم، فإن أهل التأويـل
  اختلفوا فـيه. فقال بعضهم: هو الـحنطة والـخبز. ذكر من قال ذلك.حدثنا مـحمد بن بشار،
  قال: ثنا أبو أحمد ومؤمل، قالا: ثنا سفـيان، عن ابن أبـي نـجيح، عن عطاء، قال: الفوم:
  الـخبز.حدثنا أحمد بن إسحاق، قال: حدثنا أبو أحمد، ثنا سفـيان، عن ابن جريج، عن عطاء
  ومـجاهد قوله: { وَفُومِها } قالا: خبزها.حدثنـي زكريا بن يحيى بن أبـي زائدة ومـحمد
  بن عمرو، قالا: ثنا أبو عاصم، عن عيسى بن ميـمون، عن ابن أبـي نـجيح، عن مـجاهد: {
  وَفُومِها } قال: الـخبز.حدثنا بشر بن معاذ، قال: ثنا يزيد، عن سعيد، عن قتادة والـحسن:
  الفوم: هو الـحبّ الذي تـختبزه الناس.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 8 9 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذْ قُلْتُمْ يَٰمُوسَىٰ لَن نَّصْبِرَ
  عَلَىٰ طَعَامٍ وَاحِدٍ فَٱدْعُ لَنَا رَبَّكَ يُخْرِجْ لَنَا مِمَّا تُنْبِتُ ٱلأَرْضُ
  مِن بَقْلِهَا وَقِثَّآئِهَا وَفُومِهَا وَعَدَسِهَا وَبَصَلِهَا قَالَ أَتَسْتَبْدِلُونَ
  ٱلَّذِي هُوَ أَدْنَىٰ بِٱلَّذِي هُوَ خَيْرٌ ٱهْبِطُواْ مِصْراً فَإِنَّ لَكُمْ مَّا
  سَأَلْتُمْ وَضُرِبَتْ عَلَيْهِمُ ٱلذِّلَّةُ وَٱلْمَسْكَنَةُ وَبَآءُو بِغَضَبٍ مِّنَ
  ٱللَّهِ ذَلِكَ بِأَنَّهُمْ كَانُواْ يَكْفُرُونَ بِآيَاتِ ٱللَّهِ وَيَقْتُلُونَ ٱلنَّبِيِّينَ
  بِغَيْرِ ٱلْحَقِّ ذٰلِكَ بِمَا عَصَواْ وَّكَانُواْ يَعْتَدُونَ }حدثنا الـحسن بن
  يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قتادة والـحسن بـمثله.حدثنـي يعقوب
  بن إبراهيـم، قال: ثنا هشيـم، قال: أخبرنا حصين، عن أبـي مالك فـي قوله: { وَفُومِها
  } قال: الـحنطة.حدثنـي موسى بن هارون، قال: ثنا عمرو بن حماد، قال: ثنا أسبـاط بن نصر
  عن السدي: { وَفُومِهَا } الـحنطة.حدثنـي الـمثنى، قال: ثنا عمرو بن عون، قال: ثنا
  هشيـم، عن يونس، عن الـحسن وحصين، عن أبـي مالك فـي قوله: { وَفُومِها }: الـحنطة.حدثنـي
  الـمثنى، قال: حدثنا آدم، قال: ثنا أبو جعفر الرازي، عن قتادة قال: الفوم: الـحبّ الذي
  يختبز الناس منه.حدثنـي القاسم، قال: ثنا الـحسين، قال: حدثنـي حجاج، عن ابن جريج،
  قال: قال لـي عطاء بن أبـي ربـاح قوله: { وَفُومِها } قال: خبزها. قالها مـجاهد.حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال لـي ابن زيد: الفوم: الـخبز.حدثنـي يحيى بن عثمان
  السهمي، قال: ثنا عبد الله بن صالـح، قال: حدثنـي معاوية، عن علـيّ بن أبـي طلـحة،
  عن ابن عبـاس فـي قوله: { وَفُومِها } يقول: الـحنطة والـخبز.حدثت عن الـمنـجاب، قال:
  ثنا بشر، عن أبـي روق، عن الضحاك، عن ابن عبـاس فـي قوله: { وَفُومِها } قال: هو البرّ
  بعينه الـحنطة.حدثنا علـيّ بن الـحسن، قال: ثنا مسلـم الـجرمي، قال: ثنا عيسى بن يونس،
  عن رشدين بن كريب، عن أبـيه، عن ابن عبـاس فـي قول الله عزّ وجل: { وَفُومِها } قال:
  الفوم: الـحنطة بلسان بنـي هاشم.حدثنـي عبد الرحمن بن عبد الله ابن عبد الـحكم، قال:
  ثنا عبد العزيز بن منصور، عن نافع بن أبـي نعيـم أن عبد الله بن عبـاس سئل عن قول الله:
  { وَفُومِها } قال: الـحنطة، أما سمعت قول أحيحة بن الـجلاح وهو يقول:قَدْ كُنْتُ أغْنَى
  النّاسِ شَخْصاً وَاحداً   وَرَدَ الـمَدِينَةَ عَنْ زِرَاعَةِ فُومِوقال آخرون: هو
  الثوم. ذكر من قال ذلك:حدثنـي أحمد بن إسحاق الأهوازي، قال: ثنا أبو أحمد، قال: ثنا
  شريك، عن لـيث، عن مـجاهد، قال: هو هذا الثوم.حدثنـي الـمثنى بن إبراهيـم، قال: ثنا
  إسحاق، قال: ثنا ابن أبـي جعفر، عن أبـيه، عن الربـيع، قال: الفوم: الثوم.وهو فـي بعض
  القراءات «وثومها». وقد ذكر أن تسمية الـحنطة والـخبز جميعاً فوماً من اللغة القديـمة،
  حكي سماعاً من أهل هذه اللغة: فوّموا لنا، بـمعنى اختبزوا لنا وذكر أن ذلك قراءة عبد
  الله بن مسعود «وثومها» بـالثاء. فإن كان ذلك صحيحاً فإنه من الـحروف الـمبدلة، كقولهم:
  وقعوا فـي عاثور شرّ وعافور شرّ، وكقولهم للأثافـي أثاثـي، وللـمغافـير مغاثـير، وما
  أشبه ذلك مـما تقلب الثاء فـاء والفـاء ثاء لتقارب مخرج الفـاء من مخرج الثاء. والـمغافـير
  شبـيه بـالشيء الـحلو يشبه بـالعسل ينزل من السماء حلواً يقع علـى الشجر ونـحوها.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 8 9 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذْ قُلْتُمْ يَٰمُوسَىٰ لَن نَّصْبِرَ
  عَلَىٰ طَعَامٍ وَاحِدٍ فَٱدْعُ لَنَا رَبَّكَ يُخْرِجْ لَنَا مِمَّا تُنْبِتُ ٱلأَرْضُ
  مِن بَقْلِهَا وَقِثَّآئِهَا وَفُومِهَا وَعَدَسِهَا وَبَصَلِهَا قَالَ أَتَسْتَبْدِلُونَ
  ٱلَّذِي هُوَ أَدْنَىٰ بِٱلَّذِي هُوَ خَيْرٌ ٱهْبِطُواْ مِصْراً فَإِنَّ لَكُمْ مَّا
  سَأَلْتُمْ وَضُرِبَتْ عَلَيْهِمُ ٱلذِّلَّةُ وَٱلْمَسْكَنَةُ وَبَآءُو بِغَضَبٍ مِّنَ
  ٱللَّهِ ذَلِكَ بِأَنَّهُمْ كَانُواْ يَكْفُرُونَ بِآيَاتِ ٱللَّهِ وَيَقْتُلُونَ ٱلنَّبِيِّينَ
  بِغَيْرِ ٱلْحَقِّ ذٰلِكَ بِمَا عَصَواْ وَّكَانُواْ يَعْتَدُونَ }القول فـي تأويـل
  قوله تعالـى: { قَالَ أَتَسْتَبْدِلُونَ ٱلَّذِي هُوَ أَدْنَىٰ بِٱلَّذِي هُوَ خَيْرٌ
  }.يعنـي بقوله: { أَتَسْتَبْدِلُونَ ٱلَّذِي هُوَ أَدْنَىٰ بِٱلَّذِي هُوَ خَيْرٌ }
  قال لهم موسى: أتأخذون الذي هو أخسّ خطراً وقـيـمة وقدراً من العيش، بدلاً بـالذي هو
  خير منه خطراً وقـيـمة وقدراً وذلك كان استبدالهم. وأصل الاستبدال: هو ترك شيء لآخر
  غيره مكان الـمتروك. ومعنى قوله: أدْنى أخسّ وأوضع وأصغر قدراً وخطراً، وأصله من قولهم:
  هذا رجل دنـيّ بـيّن الدناءة، وإنه لـيدنـي فـي الأمور بغير همز إذا كان يتتبع خسيسها.
  وقد ذكر الهمز عن بعض العرب فـي ذلك سماعاً منهم، يقولون: ما كنت دنـيا ولقد دنأت.
  وأنشدنـي بعض أصحابنا عن غيره أنه سمع بعض بنـي كلاب ينشد بـيت الأعشى:بـاسِلَةُ الوَقْعِ
  سَرَابِـيـلُها   بِـيضٌ إلـى دانِئها الظّاهرِبهمز الدانىء، وأنه سمعهم يقولون: إنه
  لدانىء خبـيث، بـالهمز. فإن كان ذلك عنهم صحيحاً، فـالهمز فـيه لغة وتركه أخرى.ولا
  شكّ أن من استبدل بـالـمنّ والسلوى البقل والقثاء والعدس والبصل والثوم، فقد استبدل
  الوضيع من العيش بـالرفـيع منه.وقد تأول بعضهم قوله: { ٱلَّذِي هُوَ أَدْنَىٰ } بـمعنى
  الذي هو أقرب، ووجه قوله: { أَدْنَىٰ } إلـى أنه أفعل من الدنوّ الذي هو بـمعنى القرب.
  وبنـحو الذي قلنا فـي معنى قوله: { ٱلَّذِي هُوَ أَدْنَىٰ } قاله عدد من أهل التأويـل
  فـي تأويـله. ذكر من قال ذلك:حدثنا بشر بن معاذ قال: حدثنا يزيد بن زريع، عن سعيد،
  عن قتادة قال: { أَتَسْتَبْدِلُونَ ٱلَّذِي هُوَ أَدْنَىٰ بِٱلَّذِي هُوَ خَيْرٌ }
  يقول: أتستبدلون الذي هو شرّ بـالذي هو خير منه؟.حدثنا القاسم، قال: ثنا الـحسين، قال:
  حدثنـي حجاج عن ابن جريج، عن مـجاهد قوله: { ٱلَّذِي هُوَ أَدْنَىٰ } قال: أردأ.القول
  فـي تأويـل قوله تعالـى: { ٱهْبِطُواْ مِصْراً فَإِنَّ لَكُمْ مَّا سَأَلْتُمْ }.وتأويـل
  ذلك: فدعا موسى فـاستـجبنا له، فقلنا لهم: اهبطوا مصر. وهو من الـمـحذوف الذي اجتزىء
  بدلالة ظاهره علـى ذكر ما حذف وترك منه. وقد دللنا فـيـما مضى علـى أن معنى الهبوط
  إلـى الـمكان إنـما هو النزول إلـيه والـحلول به.فتأويـل الآية إذا: { وَإِذْ قُلْتُمْ
  يَا مُوسَىٰ لَن نَّصْبِرَ عَلَىٰ طَعَامٍ وَاحِدٍ فَٱدْعُ لَنَا رَبَّكَ يُخْرِجْ
  لَنَا مِمَّا تُنْبِتُ ٱلأَرْضُ مِن بَقْلِهَا وَقِثَّآئِهَا وَفُومِهَا وَعَدَسِهَا
  وَبَصَلِهَا } قال لهم موسى: أتستبدلون الذي هو أخسّ وأردأ من العيش بـالذي هو خير
  منه؟ فدعا لهم موسى ربه أن يعطيهم ما سألوه، فـاستـجاب الله له دعاءه، فأعطاهم ما طلبوا،
  وقال الله لهم: { ٱهْبِطُواْ مِصْراً فَإِنَّ لَكُمْ مَّا سَأَلْتُمْ }.ثم اختلف القرّاء
  فـي قراءة قوله: { مِصْراً } فقرأه عامة القرّاء: «مصراً» بتنوين الـمصر وإجرائه وقرأه
  بعضهم بترك التنوين وحذف الألف منه. فأما الذين نوّنوه وأجروه، فإنهم عنوا به مصراً
  من الأمصار لا مصراً بعينه، فتأويـله علـى قراءتهم: اهبطوا مصراً من الأمصار، لأنكم
  فـي البدو، والذي طلبتـم لا يكون فـي البوادي والفـيافـي، وإنـما يكون فـي القرى والأمصار،
  فإن لكم إذا هبطتـموه ما سألتـم من العيش.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 8 9 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
