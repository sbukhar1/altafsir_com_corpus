  رسول الله قد قسم لي من الجمال ما ترى، فما أحب أن أحداً من الناس فضلني بشراكين فما
  فوقهما،أليس ذلك هو البغي؟ فقال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" لا، ليس ذلك من البغي، ولكن البغي من بطر، أو قال: سفه الحق وغمط
