  </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">وقال الإمام
  أحمد رحمه الله: حدثنا إسماعيل، عن ابن عون، عن عمرو بن سعيد، عن حميد بن عبد الرحمن،
