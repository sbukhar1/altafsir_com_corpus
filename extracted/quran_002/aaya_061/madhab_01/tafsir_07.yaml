  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[المائدة:
  29] يعني: تنصرف متحملهما، وترجع بهما قد صارا عليك دوني. فمعنى الكلام: إذا رجعوا
