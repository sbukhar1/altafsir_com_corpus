  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">وَإِذْ قُلْتُمْ يَٰمُوسَىٰ لَن نَّصْبِرَ عَلَىٰ
  طَعَامٍ وَاحِدٍ فَٱدْعُ لَنَا رَبَّكَ يُخْرِجْ لَنَا مِمَّا تُنْبِتُ ٱلأَرْضُ مِن
  بَقْلِهَا وَقِثَّآئِهَا وَفُومِهَا وَعَدَسِهَا وَبَصَلِهَا قَالَ أَتَسْتَبْدِلُونَ
  ٱلَّذِي هُوَ أَدْنَىٰ بِٱلَّذِي هُوَ خَيْرٌ ٱهْبِطُواْ مِصْراً فَإِنَّ لَكُمْ مَّا
  سَأَلْتُمْ وَضُرِبَتْ عَلَيْهِمُ ٱلذِّلَّةُ وَٱلْمَسْكَنَةُ وَبَآءُو بِغَضَبٍ مِّنَ
  ٱللَّهِ ذَلِكَ بِأَنَّهُمْ كَانُواْ يَكْفُرُونَ بِآيَاتِ ٱللَّهِ وَيَقْتُلُونَ ٱلنَّبِيِّينَ
  بِغَيْرِ ٱلْحَقِّ ذٰلِكَ بِمَا عَصَواْ وَّكَانُواْ يَعْتَدُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله تعالى: { ٱهْبِطُواْ مِصْرًا } هكذا هو منون مصروف، مكتوب بالألف
  في المصاحف الأئمة العثمانية، وهو قراءة الجمهور بالصرف. وقال ابن جرير: ولا أستجيز
  القراءة بغير ذلك؛ لإجماع المصاحف على ذلك. وقال ابن عباس: { ٱهْبِطُواْ مِصْرًا }
  قال: مصر من الأمصار، رواه ابن أبي حاتم من حديث أبي سعيد البقال سعيد بن المرزبان
  عن عكرمة عنه قال: وروي عن السدي وقتادة والربيع بن أنس نحو ذلك، وقال ابن جرير: وقع
  في قراءة أبي بن كعب وابن مسعود { واهبطوا مصر } من غير إجراء، يعني من غير صرف، ثم
  روي عن أبي العالية والربيع بن أنس أنهما فسرا ذلك بمصر فرعون، وكذا رواه ابن أبي حاتم
  عن أبي العالية والربيع وعن الأعمش أيضاً. قال ابن جرير: ويحتمل أن يكون المراد: مصر
  فرعون على قراءة الإجراء أيضاً. ويكون ذلك من باب الإتباع لكتابة المصحف كما في قوله
  تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">كَانَتْ قَوَارِيرَاْ قَوَارِيرَاْ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الإنسان: 15 - 16] ثم توقف في المراد
  ما هو؟ أمصر فرعون، أم مصر من الأمصار؟ وهذا الذي قاله فيه نظر، والحق أن المراد: مصر
  من الأمصار كما روي عن ابن عباس وغيره، والمعنى على ذلك؛ لأن موسى عليه السلام يقول
  لهم: هذا الذي سألتم ليس بأمر عزيز، بل هو كثير في أي بلد دخلتموها وجدتموه، فليس يساوي
  مع دناءته وكثرته في الأمصار أن أسأل الله فيه. ولهذا قال: { أَتَسْتَبْدِلُونَ ٱلَّذِى
  هُوَ أَدْنَىٰ بِٱلَّذِى هُوَ خَيْرٌ ٱهْبِطُواْ مِصْرًا فَإِنَّ لَكُم مَّا سَأَلْتُمْ
  } أي: ما طلبتم، ولما كان سؤالهم هذا من باب البطر والأشر، ولا ضرورة فيه، لم يجابوا
  إليه، والله أعلم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">{ وَضُرِبَتْ عَلَيْهِمُ ٱلذِّلَّةُ
  وَٱلْمَسْكَنَةُ وَبَآءُوا بِغَضَبٍ مِّنَ ٱللَّهِ ذَٰلِكَ بِأَنَّهُمْ كَانُواْ يَكْفُرُونَ
  بِآيَـٰتِ ٱللَّهِ وَيَقْتُلُونَ ٱلنَّبِيِّينَ بِغَيْرِ ٱلْحَقِّ ذٰلِكَ بِمَا عَصَواْ
  وَّكَانُواْ يَعْتَدُونَ }</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالى: { وَضُرِبَتْ عَلَيْهِمُ
  ٱلذِّلَّةُ وَٱلْمَسْكَنَةُ } أي: وضعت عليهم، وألزموا بها شرعاً وقدراً، أي: لا يزالون
  مستذلين، من وجدهم استذلهم وأهانهم، وضرب عليهم الصغار، وهم مع ذلك في أنفسهم أذلاء
  مستكينون. قال الضحاك، عن ابن عباس: { وَضُرِبَتْ عَلَيْهِمُ ٱلذِّلَّةُ وَٱلْمَسْكَنَةُ
  } قال: هم أصحاب القبالات، يعني: الجزية. وقال عبد الرزاق، عن معمر، عن الحسن، وقتادة
  في قوله تعالى: { وَضُرِبَتْ عَلَيْهِمُ ٱلذِّلَّةُ } قال: يعطون الجزية عن يد وهم
  صاغرون، وقال الضحاك: وضربت عليه الذلة، قال: الذل. وقال الحسن: أذلهم الله، فلا منعة
  لهم، وجعلهم تحت أقدام المسلمين، ولقد أدركتهم هذه الأمة، وإن المجوس لتجبيهم الجزية،
  وقال أبو العالية والربيع بن أنس والسدي: المسكنة: الفاقة، وقال عطية العوفي: الخراج،
  وقال الضحاك: الجزية، وقوله تعالى: { وَبَآءُوا بِغَضَبٍ مِّنَ ٱللَّهِ } قال الضحاك:
  استحقوا الغضب من الله، وقال الربيع بن أنس: فحدث عليهم غضب من الله، وقال سعيد بن
  جبير: { وَبَآءُوا بِغَضَبٍ مِّنَ ٱللَّهِ } يقول: استوجبوا سخطاً، وقال ابن جرير:
  يعني بقوله: { وَبَآءُوا بِغَضَبٍ مِّنَ ٱللَّهِ } انصرفوا ورجعوا، ولا يقال: باء إلا
  موصولاً، إما بخير، وإما بشر، يقال منه: باء فلان بذنبه يبوء به بوءاً وبواء، ومنه
