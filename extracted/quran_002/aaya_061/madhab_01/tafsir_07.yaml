  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذْ
  قُلْتُمْ يَٰمُوسَىٰ لَن نَّصْبِرَ عَلَىٰ طَعَامٍ وَاحِدٍ فَٱدْعُ لَنَا رَبَّكَ يُخْرِجْ
  لَنَا مِمَّا تُنْبِتُ ٱلأَرْضُ مِن بَقْلِهَا وَقِثَّآئِهَا وَفُومِهَا وَعَدَسِهَا
  وَبَصَلِهَا قَالَ أَتَسْتَبْدِلُونَ ٱلَّذِي هُوَ أَدْنَىٰ بِٱلَّذِي هُوَ خَيْرٌ
  ٱهْبِطُواْ مِصْراً فَإِنَّ لَكُمْ مَّا سَأَلْتُمْ وَضُرِبَتْ عَلَيْهِمُ ٱلذِّلَّةُ
  وَٱلْمَسْكَنَةُ وَبَآءُو بِغَضَبٍ مِّنَ ٱللَّهِ ذَلِكَ بِأَنَّهُمْ كَانُواْ يَكْفُرُونَ
  بِآيَاتِ ٱللَّهِ وَيَقْتُلُونَ ٱلنَّبِيِّينَ بِغَيْرِ ٱلْحَقِّ ذٰلِكَ بِمَا عَصَواْ
  وَّكَانُواْ يَعْتَدُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالى: واذكروا
  نعمتي عليكم في إنزالي عليكم المن والسلوى طعاماً طيباً نافعاً هنيئاً سهلاً، واذكروا
  دبركم وضجركم مما رزقناكم، وسؤالكم موسى استبدال ذلك بالأطعمة الدنيئة، من البقول ونحوها
  مما سألتم. قال الحسن البصري: فبطروا ذلك، فلم يصبروا عليه، وذكروا عيشهم الذي كانوا
  فيه، وكانوا قوماً أهل أعداس وبصل وبقول وفوم، فقالوا: { يَـٰمُوسَىٰ لَن نَّصْبِرَ
  عَلَىٰ طَعَامٍ وَٰحِدٍ فَٱدْعُ لَنَا رَبَّكَ يُخْرِجْ لَنَا مِمَّا تُنبِتُ ٱلأَرْضُ
  مِن بَقْلِهَا وَقِثَّآئِهَا وَفُومِهَا وَعَدَسِهَا وَبَصَلِهَا } وإنما قالوا: على
  طعام واحد، وهم يأكلون المن والسلوى؛ لأنه لا يتبدل ولا يتغير كل يوم، فهو مأكل واحد:
  فالبقول والقثاء والعدس والبصل كلها معروفة، وأما الفوم، فقد اختلف السلف في معناه،
  فوقع في قراءة ابن مسعود: وثومها، بالثاء، وكذا فسره مجاهد، في رواية ليث بن أبي سليم
  عنه، بالثوم. وكذا الربيع بن أنس وسعيد بن جبير، وقال ابن أبي حاتم: حدثنا أبي، حدثنا
  عمرو بن رافع، حدثنا أبو عمارة يعقوب بن إسحاق البصري عن يونس، عن الحسن، في قوله:
  { وَفُومِهَا } قال: قال ابن عباس: الثوم، قال: وفي اللغة القديمة: فوموا لنا بمعنى
  اختبزوا، قال ابن جرير: فإن كان ذلك صحيحاً، فإنه من الحروف المبدلة؛ كقولهم: وقعوا
  في عاثور شر وعافور شر، وأثافي وأثاثي، ومغافير ومغاثير، وأشباه ذلك مما تقلب الفاء
  ثاء، والثاء فاء؛ لتقارب مخرجيهما، والله أعلم. وقال آخرون: الفوم: الحنطة، وهو البر
  الذي يعمل منه الخبز. قال ابن أبي حاتم: حدثنا يونس بن عبد الأعلى قراءة، أنبأنا ابن
  وهب قراءة، حدثني نافع بن أبي نعيم أن ابن عباس سُئل عن قول الله: { وَفُومِهَا } مافومها؟
  قال: الحنطة. قال ابن عباس: أما سمعت قول أحيحة بن الجلاح، وهو يقول:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">قد كنتُ أَغْنَى الناس شَخْصاً واحداً</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وَرَدَ المدينةَ عن زراعةِ فومِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقال ابن جرير: حدثنا علي بن الحسن،
  حدثنا مسلم الجهني، حدثنا عيسى بن يونس، عن رشيد بن كريب، عن أبيه، عن ابن عباس، في
  قوله تعالى: { وَفُومِهَا } قال: الفوم الحنطة بلسان بني هاشم، وكذا قال علي بن أبي
  طلحة والضحاك عن ابن عباس وعكرمة عن ابن عباس: إن الفوم الحنطة، وقال سفيان الثوري
  عن ابن جريج عن مجاهد وعطاء: { وَفُومِهَا } قالا: وخبزها، وقال هشيم عن يونس عن الحسين
  وحصين عن أبي مالك: { وَفُومِهَا } قال: الحنطة، وهو قول عكرمة والسدي والحسن البصري
  وقتادة وعبد الرحمن بن زيد بن أسلم وغيرهم، فالله أعلم. وقال الجوهري: الفوم: الحنطة،
  وقال ابن دريد: الفوم: السنبلة، وحكى القرطبي عن عطاء وقتادة: أن الفوم كل حب يختبز.
  قال: وقال بعضهم: هو الحمص، لغة شامية، ومنه يقال لبائعه: فامي، مغير عن فومي، قال
  البخاري: وقال بعضهم: الحبوب التي تؤكل كلها فوم، وقوله تعالى: { قَالَ أَتَسْتَبْدِلُونَ
  ٱلَّذِى هُوَ أَدْنَىٰ بِٱلَّذِى هُوَ خَيْرٌ } فيه تقريع لهم وتوبيخ على ما سألوا
  من هذه الأطعمة الدنيئة، مع ما هم فيه من العيش الرغيد والطعام الهنيء الطيب النافع.</font></font>&#13;\t\t\t<label
