  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذْ
  قُلْتُمْ يَٰمُوسَىٰ لَن نَّصْبِرَ عَلَىٰ طَعَامٍ وَاحِدٍ فَٱدْعُ لَنَا رَبَّكَ يُخْرِجْ
  لَنَا مِمَّا تُنْبِتُ ٱلأَرْضُ مِن بَقْلِهَا وَقِثَّآئِهَا وَفُومِهَا وَعَدَسِهَا
  وَبَصَلِهَا قَالَ أَتَسْتَبْدِلُونَ ٱلَّذِي هُوَ أَدْنَىٰ بِٱلَّذِي هُوَ خَيْرٌ
  ٱهْبِطُواْ مِصْراً فَإِنَّ لَكُمْ مَّا سَأَلْتُمْ وَضُرِبَتْ عَلَيْهِمُ ٱلذِّلَّةُ
  وَٱلْمَسْكَنَةُ وَبَآءُو بِغَضَبٍ مِّنَ ٱللَّهِ ذَلِكَ بِأَنَّهُمْ كَانُواْ يَكْفُرُونَ
  بِآيَاتِ ٱللَّهِ وَيَقْتُلُونَ ٱلنَّبِيِّينَ بِغَيْرِ ٱلْحَقِّ ذٰلِكَ بِمَا عَصَواْ
  وَّكَانُواْ يَعْتَدُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: {
  وَإِذْ قُلْتُمْ يَامُوسَىٰ لَن نَّصْبِرَ عَلَىٰ طَعَامٍ وَاحِدٍ } كان هذا القول
  منهم في الِّتيه حين مَلُّوا المنّ والسَّلْوَى، وتذكّروا عيشهم الأوّل بمصر. قال الحسن:
  كانوا نَتَانَى أهل كُرّاث وأبصال وأعداس، فنزعوا إلى عِكْرهم عِكرِ السّوء، وٱشتاقت
  طباعهم إلى ما جرت عليه عادتهم فقالوا: لن نصبر على طعام واحد. وكَنوا عن المنّ والسلوى
  بطعام واحد وهما ٱثنان لأنهم يأكلون أحدهما بالآخر؛ فلذلك قالوا: طعام واحد. وقيل:
  لتكرارهما في كل يوم غذاء؛ كما تقول لمن يداوم على الصوم والصلاة والقراءة: هو على
  أمر واحد؛ لملازمته لذلك. وقيل: المعنى لن نصبر على الغنى فيكون جميعنا أغنياء فلا
  يقدر بعضنا على الاستعانة ببعض؛ لاستغناء كل واحد منّا بنفسه. وكذلك كانوا؛ فهم أوّل
  من ٱتخذ العبيد والخَدَم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { عَلَىٰ طَعَامٍ }
  الطعام يُطلق على ما يُطعم ويُشرب؛ قال الله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَمَن لَّمْ يَطْعَمْهُ فَإِنَّهُ
  مِنِّيۤ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[البقرة: 249] وقال:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">لَيْسَ عَلَى ٱلَّذِينَ آمَنُواْ وَعَمِلُواْ
  ٱلصَّالِحَاتِ جُنَاحٌ فِيمَا طَعِمُوۤاْ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[المائدة: 93] أي ما شربوه من الخمر،
  على ما يأتي بيانه. وإن كان السلوى العسل ـ كما حكى المؤرِّج ـ فهو مشروب أيضاً. وربما
  خُصّ بالطعام البُرُّ والتمرُ، كما في حديث أبي سعيد الخُدْرِيّ قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" كنا نُخرج صدقةَ الفطر على عهد
  رسول الله صلى الله عليه وسلم صاعاً من طعام أو صاعاً من شعير \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">؛ الحديث. والعرف جارٍ بأن القائل:
  ذهبت إلى سوق الطعام، فليس يفهم منه إلا موضع بيعه دون غيره مما يؤكل أو يُشرب. والطَّعْم
  (بالفتح): هو ما يؤدّيه الذوق؛ يقال: طعمهْ مرّ. والطَّعْم أيضاً: ما يشتهى منه؛ يقال:
  ليس له طعم. وما فلان بذي طعم: إذا كان غثًّا. والطُّعم (بالضم): الطعام؛ قال أبو خِراش:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">أرُدّ شُجاعَ البطن لو تعلمينه</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وأُوثِرُ غيري من عِيَالِكِ بالطُّعْمِ</font></font></b></td></tr><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وأغتبِق الماء القَرَاحَ فانتهي</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">إذا الزادُ
  أمسى للمُزَلَّج ذا طَعْمِ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">أراد بالأوّل الطعام، وبالثاني ما يُشتهى منه. وقد طَعِم يَطْعَمُ
  فهو طاعم إذا أكل وذاق؛ ومنه قوله تعالى: «وَمَنْ لَمْ يَطْعَمْهُ فَإنَّه مِنِّي»
  أي من لم يذقه. وقال: «فَإذَا طَعِمْتُمْ فَٱنْتَشِرُوا» أي أكلتم.</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" وقال رسول الله صلى الله عليه
  وسلم في زمزم: «إنها طَعامُ طُعْمٍ وشِفاءُ سُقْم» \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وٱستطعمني فلان الحديث إذا أراد أن تحدّثه. وفي الحديث:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" إذا ٱستطعمكم الإمامُ فأطعموه
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">يقول:
  إذا ٱستفتح فٱفتحوا عليه. وفلان ما يَطْعَم النوم إلا قائماً. وقال الشاعر:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">نَعاماً بوَجْرَةَ صُفر الخدو</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">د ما تَطْعَم النومَ إلا صِياماً</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { فَٱدْعُ لَنَا رَبَّكَ
  يُخْرِجْ لَنَا مِمَّا تُنْبِتُ ٱلأَرْضُ } لغة بني عامر «فٱدعِ» بكسر العين لالتقاء
  الساكنين؛ يُجرون المعتل مجرى الصحيح ولا يراعون المحذوف. و «يُخْرِجْ» مجزوم على معنى
  سَلْه وقل له: أَخْرِجْ، يُخْرِج.</font></font>&#13;\t\t\t<label disabled=\"true\"
