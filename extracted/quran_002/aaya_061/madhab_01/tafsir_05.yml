  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">وَإِذْ قُلْتُمْ يَٰمُوسَىٰ لَن نَّصْبِرَ عَلَىٰ
  طَعَامٍ وَاحِدٍ فَٱدْعُ لَنَا رَبَّكَ يُخْرِجْ لَنَا مِمَّا تُنْبِتُ ٱلأَرْضُ مِن
  بَقْلِهَا وَقِثَّآئِهَا وَفُومِهَا وَعَدَسِهَا وَبَصَلِهَا قَالَ أَتَسْتَبْدِلُونَ
  ٱلَّذِي هُوَ أَدْنَىٰ بِٱلَّذِي هُوَ خَيْرٌ ٱهْبِطُواْ مِصْراً فَإِنَّ لَكُمْ مَّا
  سَأَلْتُمْ وَضُرِبَتْ عَلَيْهِمُ ٱلذِّلَّةُ وَٱلْمَسْكَنَةُ وَبَآءُو بِغَضَبٍ مِّنَ
  ٱللَّهِ ذَلِكَ بِأَنَّهُمْ كَانُواْ يَكْفُرُونَ بِآيَاتِ ٱللَّهِ وَيَقْتُلُونَ ٱلنَّبِيِّينَ
  بِغَيْرِ ٱلْحَقِّ ذٰلِكَ بِمَا عَصَواْ وَّكَانُواْ يَعْتَدُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">الثاني: لمّا كان المنّ والسلوى طعاماً منّ الله به عليهم وأمرهم بأكله
  وكان في ٱستدامة أمر الله وشكر نعمته أجر وذُخْرٌ في الآخرة، والذي طلبوه عارٍ من هذه
  الخصائل، كان أدنى في هذا الوجه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الثالث:
  لمّا كان ما منّ الله به عليهم أطيب وألذّ من الذي سألوه، كان ما سألوه أدنى من هذا
  الوجه لا محالة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">الرابع: لمّا كان ما أُعْطُوا لا
  كُلْفةَ فيه ولا تعب، والذي طلبوه لا يجيء إلا بالحرث والزراعة والتعب، كان أدنى.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">الخامس: لمّا كان ما ينزل عليهم لا مِرْيةَ في حِلّه وخُلوصه لنزوله
  من عند الله، والحبوب والأرض يتخلّلها البيوع والغصوب وتدخلها الشُّبه، كانت أدنى من
  هذا الوجه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">مسألة: في هذه الآية دليلٌ على جواز
  أكل الطّيبات والمطاعم المستلذّات، وكان النبيّ صلى الله عليه وسلم يحبّ الحَلْوى والعَسَل،
  ويشرب الماء البارد العَذْب؛ وسيأتي هذا المعنى في «المائدة» و «النحل» إن شاء الله
  مستوفىً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { ٱهْبِطُواْ مِصْراً
  } تقدّم معنى الهبوط؛ وهذا أمر معناه التعجيز؛ كقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">قُلْ كُونُواْ حِجَارَةً أَوْ حَدِيداً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الإسراء:
  50]. لأنهم كانوا في التِّيه وهذا عقوبة لهم. وقيل: إنهم أعطوا ما طلبوه. و «مِصْراً»
  بالتنوين منكَّراً قراءة الجمهور، وهو خطّ المصحف. قال مجاهد وغيره: فمن صَرَفها أراد
  مِصْراً من الأمصار غير معيَّن. وروى عكرمة عن ٱبن عباس في قوله: «ٱهْبِطُوا مِصْراً»
  قال: مِصْراً من هذه الأمصار. وقالت طائفة ممن صَرَفها أيضاً: أراد مِصْرَ فرعون بعينها.
  استدلّ الأوّلون بما ٱقتضاه ظاهر القرآن من أمرهم دخول القرية، وبما تظاهرت به الرواية
  أنهم سكنوا الشام بعد التِّيه. وٱستدلّ الآخرون بما في القرآن من أن الله أوْرث بني
  إسرائيل ديار آل فرعون وآثارهم، وأجازوا صرفها. قال الأخفش والكسائي: لخفّتها وشبهها
  بِهنْد ودَعْد؛ وأنشد:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
