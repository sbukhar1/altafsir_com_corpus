  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">وَإِذْ قُلْتُمْ يَٰمُوسَىٰ لَن نَّصْبِرَ عَلَىٰ
  طَعَامٍ وَاحِدٍ فَٱدْعُ لَنَا رَبَّكَ يُخْرِجْ لَنَا مِمَّا تُنْبِتُ ٱلأَرْضُ مِن
  بَقْلِهَا وَقِثَّآئِهَا وَفُومِهَا وَعَدَسِهَا وَبَصَلِهَا قَالَ أَتَسْتَبْدِلُونَ
  ٱلَّذِي هُوَ أَدْنَىٰ بِٱلَّذِي هُوَ خَيْرٌ ٱهْبِطُواْ مِصْراً فَإِنَّ لَكُمْ مَّا
  سَأَلْتُمْ وَضُرِبَتْ عَلَيْهِمُ ٱلذِّلَّةُ وَٱلْمَسْكَنَةُ وَبَآءُو بِغَضَبٍ مِّنَ
  ٱللَّهِ ذَلِكَ بِأَنَّهُمْ كَانُواْ يَكْفُرُونَ بِآيَاتِ ٱللَّهِ وَيَقْتُلُونَ ٱلنَّبِيِّينَ
  بِغَيْرِ ٱلْحَقِّ ذٰلِكَ بِمَا عَصَواْ وَّكَانُواْ يَعْتَدُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وقيل: هو على معنى الدعاء على تقدير حذف اللام، وضعّفه الزجاج. و «مِن»،
  في قوله «مِمّا» زائدة في قول الأخفش، وغير زائدة في قول سيبويه؛ لأن الكلام موجب.
  قال النحاس: وإنما دعا الأخفش إلى هذا لأنه لم يجد مفعولاً لـ «ـيُخرِج» فأراد أن يجعل
  «ما» مفعولاً. والأوْلى أن يكون المفعول محذوفاً دلّ عليه سائر الكلام؛ التقدير: يخرج
  لنا مما تنبت الأرض مأكولاً. فـ«من» الأولى على هذا للتبعيض، والثانية للتخصيص. و {
  مِن بَقْلِهَا } بدل من «ما» بإعادة الحرف. { وَقِثَّآئِهَا } عطف عليه، وكذا ما بعده؛
  فٱعلمه. والبَقْلُ معروف، وهو كل نبات ليس له ساق. والشجر: ما له ساق. والقِثّاء أيضاً
  معروف، وقد تُضمّ قافه، وهي قراءة يحيىٰ بن وَثّاب وطلحة بن مُصَرِّف، لغتان والكسر
  أكثر. وقيل في جمع قِثّاء: قَثَائِيّ؛ مثلُ عِلْبَاء وعَلاَبِيّ؛ إلا أن قثاء من ذوات
  الواو؛ تقول: أقثأتُ القوم؛ أي أطعمتهم ذلك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وفَثَأَت
  القِدْرَ سكّنت غليانها بالماء؛ قال الجَعْدِيّ:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">تَفُور علينا قِدْرُهم فنُدِيمُهَا</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">ونَفْثَؤُها
  عنّا إذا حَمْيُهَا غلا</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وفثأتُ الرجل إذا كسرتَه عنك بقول أو غيره وسكّنت غضبه. وعدا حتى أفثأ؛
  أي أعْيَا وٱنبهر. وأفثأ الحَرُّ أي سكن وفتَر. ومن أمثالهم في اليسير من البِرّ قولهم:
  إنّ الرَّثِيئة تفثأ في الغضب». وأصله أن رجلاً كان غَضِب على قوم وكان مع غضبه جائعاً،
  فسَقَوْه رَثِيئة فسكن غضبه وكفّ عنهم. الرثيئة: اللبن المحلوب على الحامض ليَخْثُر.
  رَثَأْت اللبن رَثْأً إذا حلبته على حامض فخُثر؛ والاسم الرَّثيئة. وٱرتثأ اللبن خثر.]</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وروى ٱبن ماجه حدّثنا محمد بن عبد اللَّه بن نمير حدّثنا يونس بن بُكير
  حدّثنا هشام بن عروة عن أبيه عن عائشة قالت: «كانت أمّي تعالجني للسِّمْنة، تريد أن
  تُدخلني على رسول الله صلى الله عليه وسلم، فما ٱستقام لها ذلك حتى أكلت القِثّاء بالرُّطَب
  فسَمِنتُ كأحسنِ سِمْنة». وهذا إسناد صحيح.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { وَفُومِهَا } اختلف في الفُوم، فقيل: هو الثُّوم، لأنه المشاكل للبصل. رواه
  جُوَيْبِر عن الضحاك. والثاء تبدل من الفاء، كما قالوا: مغافير ومغاثير. وجَدَثٌ وجَدَفٌ؛
  للقبر. وقرأ ٱبن مسعود «ثومها» بالثاء المثلثة؛ وروي ذلك عن ٱبن عباس. وقال أُمَيَّة
  بن أبي الصَّلْت:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">كانت منازلهم
  إذ ذاك ظاهرةً</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">فيها الفَرَادِيْسُ والفُومان والبَصلُ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">الفراديس: واحدها فرديس. وكَرْمُ
  مَفْرَدس، أي معرّش، وقال حسّان:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وأنتم أناسٌ لئامُ الأصول</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">طعامُكُم
