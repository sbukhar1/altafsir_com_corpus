  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">ومعنى { وَضُرِبَتْ عَلَيْهِمُ ٱلذِّلَّةُ } أي أُلزِموهما وقُضِيَ
  عليهم بهما؛ مأخوذ من ضرب القباب، قال الفرزدق في جَرِير:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">ضربتْ عليك العنكبوتُ بنَسْجها</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وقَضَى عليك
  به الكتابُ الْمُنْزَلُ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وضرب الحاكم على اليد؛ أي حمل وألزم. والذَّلّة: الذُّلّ والصَّغار.
  والمسكنة: الفقر. فلا يوجد يهوديّ وإن كان غَنِياً خالياً من زِي الفقر وخضوعه ومهانته.
  وقيل: الذلة فرض الجِزْية؛ عن الحسن وقتادة. والمسكنة الخضوع، وهي مأخوذة من السكون؛
  أي قلّل الفقر حركته؛ قاله الزجاج. وقال أبو عبيدة: الذِّلة الصِّغار. والمسكنة مصدر
  المسكين. وروى الضّحاك بن مُزاحم عن ٱبن عباس: { وَضُرِبَتْ عَلَيْهِمُ ٱلذِّلَّةُ
  وَٱلْمَسْكَنَةُ } قال: هم أصحاب القَبَالات.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { وَبَآءُوا } أي ٱنقلبوا ورجعوا؛ أي لزمهم ذلك. ومنه قوله عليه السلام في دعائه
  ومناجاته:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" أَبُوءُ بنعمتك عليّ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">أي أُقِرّ بها وأُلزمها نفسي. وأصله في اللغة الرجوع؛ يقال باء بكذا،
