  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">ورَدَ المدينةَ عن زراعة فُومِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقال أبو إسحاق الزجاج: وكيف يطلب
