  class=\"TextVerse\"><font color=\"Olive\">دَعْدٌ ولم تُسْقَ دَعْدُ في العُلَبِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">فجمع بين اللغتين. وسيبويه والخليل
  والفرّاء لا يجيزون هذا؛ لأنك لو سَمّيت ٱمرأة بزيد لم تصرف. وقال غير الأخفش: أراد
  المكان فَصرف. وقرأ الحسن وأَبَان بن تَغْلِب وطلحة: «مِصْرَ» بترك الصرف. وكذلك هي
  في مصحف أُبيّ بن كعب وقراءة ٱبن مسعود. وقالوا: هي مصر فرعون. قال أشهب قال لي مالك:
  هي عندي مصر قريتك مسكن فرعون؛ ذكره ٱبن عطية. والمِصر أصله في اللغة الحدّ. ومِصر
  الدّار: حدودها. قال ٱبن فارس ويقال: إن أهل هَجَر يكتبون في شروطهم «ٱشترى فلان الدار
  بِمُصُورها» أي حدودها؛ قال عَدِيّ:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وجاعلُ الشمسِ مصراً لا خفاءَ به</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">بين النهار
  وبين الليل قد فَصلاَ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
