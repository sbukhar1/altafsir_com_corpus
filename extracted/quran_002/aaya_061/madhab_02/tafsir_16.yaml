  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذْ
  قُلْتُمْ يَٰمُوسَىٰ لَن نَّصْبِرَ عَلَىٰ طَعَامٍ وَاحِدٍ فَٱدْعُ لَنَا رَبَّكَ يُخْرِجْ
  لَنَا مِمَّا تُنْبِتُ ٱلأَرْضُ مِن بَقْلِهَا وَقِثَّآئِهَا وَفُومِهَا وَعَدَسِهَا
  وَبَصَلِهَا قَالَ أَتَسْتَبْدِلُونَ ٱلَّذِي هُوَ أَدْنَىٰ بِٱلَّذِي هُوَ خَيْرٌ
  ٱهْبِطُواْ مِصْراً فَإِنَّ لَكُمْ مَّا سَأَلْتُمْ وَضُرِبَتْ عَلَيْهِمُ ٱلذِّلَّةُ
  وَٱلْمَسْكَنَةُ وَبَآءُو بِغَضَبٍ مِّنَ ٱللَّهِ ذَلِكَ بِأَنَّهُمْ كَانُواْ يَكْفُرُونَ
  بِآيَاتِ ٱللَّهِ وَيَقْتُلُونَ ٱلنَّبِيِّينَ بِغَيْرِ ٱلْحَقِّ ذٰلِكَ بِمَا عَصَواْ
  وَّكَانُواْ يَعْتَدُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ وَفُومِهَا
  } الحنطة، أو الخبز، أو الثوم. { مِصْراً } مبهماً، أو مصر فرعون، والمصر من القطع
  لانقطاعه بالعمارة، أو من الفصل، قال:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وجاعل الشمس
  مصراً لاخفاء به\t</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">\tبين النهار وبين الليل قد فصلا</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">{ الذِّلَّةُ } الصغار، أو ضرب الجزية.
  { وَالْمَسْكَنَةُ } الفقر، أو الفاقة. { وَبَآءُو } نزلوا من المنزلة، قال رجل للرسول
  صلى الله عليه وسلم: هذا قاتل أخي [قال]: فهو بواء به: أي ينزل منزلته في القتل، أو
  أصله التسوية أي تساووا في الغضب: عبادة بن الصامت: جعل الله ـ تعالى ـ الأنفال إلى
  نبيه صلى الله عليه وسلم فقسمها بينهم على بواء: أي سواءَ، أو رجعوا. والبواء الرجوع
  لا يكون إلا بشر أو خير. { وَيَقْتُلُونَ النَّبِيِّنَ } مكنهم من قتل الأنبياء ـ صلوات
  الله تعالى عليهم وسلامه ـ ليرفع درجاتهم، أو كل نبي أمره بالحرب نصره، ولم يمكن من
  قتله قاله الحسن: والنبي من النبأ، وهو الخبر لإنبائه عن الله ـ تعالى ـ أو من النبوة
  المكان المرتفع، لارتفاع منزلته، أو من النبي وهو الطريق، لأنه طريق إلى الله ـ تعالى
  ـ.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

