  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذْ
  قُلْتُمْ يَٰمُوسَىٰ لَن نَّصْبِرَ عَلَىٰ طَعَامٍ وَاحِدٍ فَٱدْعُ لَنَا رَبَّكَ يُخْرِجْ
  لَنَا مِمَّا تُنْبِتُ ٱلأَرْضُ مِن بَقْلِهَا وَقِثَّآئِهَا وَفُومِهَا وَعَدَسِهَا
  وَبَصَلِهَا قَالَ أَتَسْتَبْدِلُونَ ٱلَّذِي هُوَ أَدْنَىٰ بِٱلَّذِي هُوَ خَيْرٌ
  ٱهْبِطُواْ مِصْراً فَإِنَّ لَكُمْ مَّا سَأَلْتُمْ وَضُرِبَتْ عَلَيْهِمُ ٱلذِّلَّةُ
  وَٱلْمَسْكَنَةُ وَبَآءُو بِغَضَبٍ مِّنَ ٱللَّهِ ذَلِكَ بِأَنَّهُمْ كَانُواْ يَكْفُرُونَ
  بِآيَاتِ ٱللَّهِ وَيَقْتُلُونَ ٱلنَّبِيِّينَ بِغَيْرِ ٱلْحَقِّ ذٰلِكَ بِمَا عَصَواْ
  وَّكَانُواْ يَعْتَدُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">هذا قولهم في
  التيه. وعنوا بالطعام الواحد: المن والسلوى. قال محمد بن القاسم: كان المن يؤكل بالسلوى،
  والسلوى بالمن، فلذلك كانا طعاماً واحداً. والبقل هاهنا: اسم جنس، وعنوا به: البقول.
  وقرأت على شيخنا أبي منصور اللغوي قال: تذهب العامة إِلى أن البقل: ما يأكله الناس
  خاصة دون البهائم من النبات الناجم الذي لا يحتاج في أكله إلى طبخ، وليس كذلك، إِنما
  البقل: العشب، وما ينبت الربيع مما يأكله الناس والبهائم، يقال: بقلت الأرض، وأبقلت،
  لغتان فصيحتان: إذا أنبت البقل. وابتقلت الإبل: إذا رعت. قال أبو النجم يصف الإبل:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">تبقلت في أول التبقل</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">بين رماحي مالك ونهشل.</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وفي «القثاء» لغتان: كسر القاف وضمها، والكسر أجود، وبه قرأ الجمهور.
  وقرأ ابن مسعود، وأبو رجاء، وقتادة، وطلحة بن مصرف، والأعمش: بضم القاف. قال الفراء:
  الكسر لغة أهل الحجاز، والضم لغة تميم، وبعض بني أسد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وفي
  «الفوم» ثلاثة أقوال.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">أحدها: أنه الحنطة، قاله ابن عباس،
  والسدي عن أشياخه، والحسن وأبو مالك، قال الفراء: هي لغة قديمة، يقول أهلها: فوَموا
  لنا، أي: اختبزوا لنا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والثاني: أنه الثوم، وهو قراءة عبد
  الله وأبيّ: «وثومها» واختاره الفراء، وعلل بأنه ذكر مع ما يشاكله، والفاء تبدل من
  الثاء، كما تقول العرب: الجدث، والجدف: للقبر، والأثافي والأثاثي: للحجارة التي توضع
  تحت القدر. والمغافير، والمغاثير: لضرب من الصمغ. وهذا قول مجاهد، والربيع بن أنس،
  ومقاتل، والكسائي، والنضر بن شميل وابن قتيبة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثالث:
  أنه الحبوب، ذكره ابن قتيبة والزجاج.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { أتستبدلون الذي هو أدنى }: أي: أردأ { بالذي هو خير }: أي: أعلى، يريد: أن
  المن والسلوى أعلى ما طلبتم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { اهبطوا مصراً } فيه قولان. أحدهما: أنه اسم لمصر من الأمصار غير معين، قاله
  ابن مسعود، وابن عباس، وقتادة، وابن زيد، وإنما أمروا بالمصر، لأن الذي طلبوه في الأمصار.
  والثاني: أنه أراد البلد المسمى بمصر، وفي قراءة عبد الله والحسن وطلحة بن مصرف والأعمش
  «مصر» بغير تنوين، قال أبو صالح عن ابن عباس: أراد مصر فرعون، وهذا قول أبي العالية
  والضحاك، واختاره الفراء، واحتج بقراءة عبد الله. قال: وسئل عنها الأعمش، فقال: هى
  مصر التي عليها صالح بن علي. وقال مفضل الضبي: سميت مصراً، لأنها آخر حدود المشرق،
  وأول حدود المغرب، فهي حد بينهما. والمصر: الحد. وأهل هجر يكتبون في عهدهم: اشترى فلان
  الدار بمصورها، أي: بحدودها. وقال عدي:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وجاعل الشمس مصراً لاخفاء به</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">بين النهار
  وبين الليل قد فصلا</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وحكى ابن فارس أن قوماً قالوا: سميت بذلك لقصد الناس إِياها، كقولهم:
  مصرت الشاة، إذا حلبتها، فالناس يقصدونها، ولا يكادون يرغبون عنها إذا نزلوها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { وضربت عليهم الذلة }: أي: ألزموها، قال الفراء: الذلة
  والذل: بمعنى واحد وقال الحسن: هي الجزية.</font></font>&#13;\t\t\t<label disabled=\"true\"
