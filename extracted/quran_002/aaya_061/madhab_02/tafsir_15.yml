  طَعَامٍ وَاحِدٍ فَٱدْعُ لَنَا رَبَّكَ يُخْرِجْ لَنَا مِمَّا تُنْبِتُ ٱلأَرْضُ مِن
  بَقْلِهَا وَقِثَّآئِهَا وَفُومِهَا وَعَدَسِهَا وَبَصَلِهَا قَالَ أَتَسْتَبْدِلُونَ
  ٱلَّذِي هُوَ أَدْنَىٰ بِٱلَّذِي هُوَ خَيْرٌ ٱهْبِطُواْ مِصْراً فَإِنَّ لَكُمْ مَّا
  سَأَلْتُمْ وَضُرِبَتْ عَلَيْهِمُ ٱلذِّلَّةُ وَٱلْمَسْكَنَةُ وَبَآءُو بِغَضَبٍ مِّنَ
  ٱللَّهِ ذَلِكَ بِأَنَّهُمْ كَانُواْ يَكْفُرُونَ بِآيَاتِ ٱللَّهِ وَيَقْتُلُونَ ٱلنَّبِيِّينَ
  بِغَيْرِ ٱلْحَقِّ ذٰلِكَ بِمَا عَصَواْ وَّكَانُواْ يَعْتَدُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وفي المسكنة قولان.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدهما:
  أنها الفقر والفاقة، قاله أبوالعالية، والسدي، وأبو عبيدة، وروي عن السدي قال: هي فقر
  النفس.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والثاني: الخضوع، قاله الزجاج.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { وباؤوا } أي: رجعوا. وقوله تعالى: { ذلك } إشارة إِلى
  الغضب. وقيل: إِلى جميع ما ألزموه من الذلة والمسكنة وغيرها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { وَيَقتُلون النَّبِيّينَ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">كان
  نافع يهمز «النبيين» و «الأنبياء» و«النبوة» وما جاء من ذلك، إلا في موضعين في الاحزاب:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">لا
  تدخوا بيوت النبي</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[53]</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إن وهبت نفسها للنبي</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[50] وإنما ترك الهمز في هذين الموضعين
  لاجتماع همزتين مكسورتين من جنس واحد، وباقي القراء لا يهمزون جميع المواضع. قال الزجاج:
  الأجود ترك الهمز. واشتقاق النبي من: نبأ، وأنبأ، أي: أخبر. ويجوز أن يكون من: نبا
  ينبو: إذا ارتفع، فيكون بغير همز: فعيلاً، من الرفعة: قال عبد الله بن مسعود: كانت
  بنو اسرائيل تقتل في اليوم ثلاثمائة نبي، ثم يقيمون سوق بقلهم في آخر النهار.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { بغير الحق } فيه ثلاثة أقوال. أحدها: أن معناه: بغير
  جرم، قاله ابن الأنباري. والثاني: أنه توكيد، كقوله تعالى: { ولكن تعمى القلوب التي
  في الصدور }. والثالث: أنه خارج مخرج الصفة لقتلهم أنه ظلم، فهو كقوله تعالى: { رب
  احكم بالحق } فوصف حكمه بالحق، ولم يدل على أنه يحكم بغير الحق.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { وكانوا يعتدون } العدوان: أشد الظلم. وقال الزجاج: الاعتداء:
  مجاوزة القدر في كل شيء.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
