  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">مسحنفر لخطوط
  المسح منسحل</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">قال الكسائي: النبي: الطريق، سمي به لأنه يهتدي به، قالوا: وبه سمي
