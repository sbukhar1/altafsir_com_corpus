  مِنْهُ ٱثْنَتَا عَشْرَةَ عَيْناً قَدْ عَلِمَ كُلُّ أُنَاسٍ مَّشْرَبَهُمْ كُلُواْ
  وَٱشْرَبُواْ مِن رِّزْقِ ٱللَّهِ وَلاَ تَعْثَوْاْ فِي ٱلأَرْضِ مُفْسِدِينَ</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذْ
  قُلْتُمْ يَٰمُوسَىٰ لَن نَّصْبِرَ عَلَىٰ طَعَامٍ وَاحِدٍ فَٱدْعُ لَنَا رَبَّكَ يُخْرِجْ
  لَنَا مِمَّا تُنْبِتُ ٱلأَرْضُ مِن بَقْلِهَا وَقِثَّآئِهَا وَفُومِهَا وَعَدَسِهَا
  وَبَصَلِهَا قَالَ أَتَسْتَبْدِلُونَ ٱلَّذِي هُوَ أَدْنَىٰ بِٱلَّذِي هُوَ خَيْرٌ
  ٱهْبِطُواْ مِصْراً فَإِنَّ لَكُمْ مَّا سَأَلْتُمْ وَضُرِبَتْ عَلَيْهِمُ ٱلذِّلَّةُ
  وَٱلْمَسْكَنَةُ وَبَآءُو بِغَضَبٍ مِّنَ ٱللَّهِ ذَلِكَ بِأَنَّهُمْ كَانُواْ يَكْفُرُونَ
  بِآيَاتِ ٱللَّهِ وَيَقْتُلُونَ ٱلنَّبِيِّينَ بِغَيْرِ ٱلْحَقِّ ذٰلِكَ بِمَا عَصَواْ
  وَّكَانُواْ يَعْتَدُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">فعند سيبويه:
  أصله خطائيّ، مثل: صحائف، وزنة، فعائل، ثم أعلت الهمزة الثانية بقلبها ياء، ثم فتحت
  الأولى التي كان أصلها ياء المد في خطيئة فصار: خطأي، فتحركت الياء وانفتح ما قبلها،
  فصار: خطآء، فوقعت همزة بين ألفين، والهمزة شبيهة بالألف فصار: كأنه اجتمع ثلاثة أمثال،
  فأبدلوا منها ياء فصار خطايا، كهدايا ومطايا. وعند الخليل أصله: خطايئ، ثم قلب فصار
  خطائي على وزن فعالي، المقلوب من فعائل، ثم عمل فيه العمل السابق في قول سيبويه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وملخص ذلك: أن الياء في خطايا منقلبة عن الهمزة المبدلة من الياء بعد
  ألف الجمع التي كانت مدة زائدة في خطيئة، على رأي سيبويه، والألف بعدها منقلبة عن الياء
  المبدلة من الهمزة التي هي لام الكلمة، ومنقلبة عن الهمزة التي هي لام الكلمة في الجمع
  والمفرد، والألف بعدها هي الياء التي كانت ياء بعد ألف الجمع التي كانت مدة في المفرد،
  على رأي الخليل. وقد أمعنا الكلام في هذه المسألة في (كتاب التكميل لشرح التسهيل) من
  تأليفنا. الإحسان والإنعام والإفضال: نظائر، أحسن الرجل: أتى بالحسن، وأحسن الشيء:
  أتى به حسناً: وأحسن إلى عمرو أسدي إليه خيراً. التبديل: تغيير الشيء بآخر. تقول: هذا
  بدل هذا: أي عوضه، ويتعدّى لاثنين، الثاني أصله حرف جر: بدلت ديناراً بدرهم: أي جعلت
  ديناراً عوض الدرهم، وقد يتعدّى لثلاثة فتقول: بدلت زيداً ديناراً بدرهم: أي حصلت له
  ديناراً عوضاً من درهم، وقد يجوز حذف حرف الجر لفهم المعنى، قال تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فأولئك
  يبدّل الله سيئاتهم</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الفرقان: 70]، أي يجعل لهم حسنات عوض السيئات، وقد وهم كثير من الناس
  فجعلوا ما دخلت عليه الباء هو الحاصل، والمنصوب هو الذاهب، حتى قالوا: ولو أبدل ضاداً
  بظاء لم تصح صلاته، وصوابه: لو أبدل ظاء بضاد. الرجز: العذاب، وتكسر راؤه وتضم، والضم
  لغة بني الصعدات، وقد قرىء بهما في بعض المواضع، قال رؤبة:</font></font><table class=\"TextArabic\"
