  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذْ
  قُلْنَا ٱدْخُلُواْ هَـٰذِهِ ٱلْقَرْيَةَ فَكُلُواْ مِنْهَا حَيْثُ شِئْتُمْ رَغَداً
  وَٱدْخُلُواْ ٱلْبَابَ سُجَّداً وَقُولُواْ حِطَّةٌ نَّغْفِرْ لَكُمْ خَطَٰيَٰكُمْ
  وَسَنَزِيدُ ٱلْمُحْسِنِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">فَبَدَّلَ ٱلَّذِينَ ظَلَمُواْ قَوْلاً غَيْرَ
  ٱلَّذِي قِيلَ لَهُمْ فَأَنزَلْنَا عَلَى ٱلَّذِينَ ظَلَمُواْ رِجْزاً مِّنَ ٱلسَّمَآءِ
  بِمَا كَانُواْ يَفْسُقُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَإِذِ ٱسْتَسْقَىٰ مُوسَىٰ لِقَوْمِهِ فَقُلْنَا
  ٱضْرِب بِّعَصَاكَ ٱلْحَجَرَ فَٱنفَجَرَتْ مِنْهُ ٱثْنَتَا عَشْرَةَ عَيْناً قَدْ عَلِمَ
  كُلُّ أُنَاسٍ مَّشْرَبَهُمْ كُلُواْ وَٱشْرَبُواْ مِن رِّزْقِ ٱللَّهِ وَلاَ تَعْثَوْاْ
  فِي ٱلأَرْضِ مُفْسِدِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَإِذْ قُلْتُمْ يَٰمُوسَىٰ لَن نَّصْبِرَ
  عَلَىٰ طَعَامٍ وَاحِدٍ فَٱدْعُ لَنَا رَبَّكَ يُخْرِجْ لَنَا مِمَّا تُنْبِتُ ٱلأَرْضُ
  مِن بَقْلِهَا وَقِثَّآئِهَا وَفُومِهَا وَعَدَسِهَا وَبَصَلِهَا قَالَ أَتَسْتَبْدِلُونَ
  ٱلَّذِي هُوَ أَدْنَىٰ بِٱلَّذِي هُوَ خَيْرٌ ٱهْبِطُواْ مِصْراً فَإِنَّ لَكُمْ مَّا
  سَأَلْتُمْ وَضُرِبَتْ عَلَيْهِمُ ٱلذِّلَّةُ وَٱلْمَسْكَنَةُ وَبَآءُو بِغَضَبٍ مِّنَ
  ٱللَّهِ ذَلِكَ بِأَنَّهُمْ كَانُواْ يَكْفُرُونَ بِآيَاتِ ٱللَّهِ وَيَقْتُلُونَ ٱلنَّبِيِّينَ
  بِغَيْرِ ٱلْحَقِّ ذٰلِكَ بِمَا عَصَواْ وَّكَانُواْ يَعْتَدُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">الدخول: معروف، وفعلة: دخل يدخل، وهو مما جاء على يفعل بضم العين.
  وكان القياس فيه أن يفتح، لأن وسطه حرف حلق، كما جاء الكسر في ينزع وقياسه أيضاً الفتح.
  القرية: المدينة، من قريت: أي جمعت. سميت بذلك لأنها مجتمع الناس على طريق المساكنة.
  وقيل: إن قلواقيل لها قرية، وإن كثروا قيل لها مدينة. وقيل: أقل العدد الذي تسمى به
  قرية ثلاثة فما فوقها، ومنه، قريت الماء في الحوض، والمقراة: الحوض، ومنه القرى: وهو
  الضيافة، والقرى: المجرى، والقرى: الظهر. ولغة أهل اليمن: القرية، بكسر القاف، ويجمعونها
  على قِرى بكسر القاف نحو: رشوة ورشا. وأما قرية بالفتح فجمت على قرى بضم القاف، وهو
  جمع على غير قياس. قيل: ولم يسمع من فعله المعتل اللام إلا قرية وقرى، وتروة وترى،
  وشهوة وشهى. الباب: معروف، وهو المكان الذي يدخل منه، وجمعه أبواب، وهو قياس مطرد،
  وجاء جمعه على أبوبة في قوله:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">هتـاك أخبيـة ولاج أبـوبـة</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">لتشاكل أخبية، كما قالوا: لا دريت
  ولا تليت، وأصله تلوت، فقلبت الواو ياء لتشاكل دريت. سجداً: جمع ساجد، وهو قياس مطرد
  في فاعل وفاعلة الوصفين الصحيحي اللام. وقولوا: كل أمر من ثلاثي اعتلت عينه فانقلبت
  ألفاً في الماضي، تسقط تلك العين منه إذا أسند لمفرد مذكر نحو: قل وبع، أو لضمير مؤنث
  نحو: قلن وبعن، فإن اتصل به ضمير الواحدة نحو: قولي، أو ضمير الاثنين نحو: قولا، أو
  ضمير الذكور نحو: قولوا، ثبتت تلك العين، وعلة الحذف والإثبات مذكورة في النحو. وقد
  جاء حذفها في الشعر، فجاء قوله: قلى وعشا. حطة: على وزن فعلة من الحط، وهو مصدر كالحط،
  وقيل: هو هيئة وحال: كالجلسة والقعدة، والحط: الإزالة، حططت عنه الخراج: أزلته عنه.
  والنزول: حططت. وحكى: بفناء زيد نزلت به، والنقل من علو إلى أسفل، ومنه انحطاط القدر.
  وقال أحمد بن يحيـى، وأبان بن تغلب، الحطة: التوبة. وأنشدوا:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فاز بالحطة التي جعل الله</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">بها ذنب
  عبده مغفوراً</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">أي فاز بالتوبة، وتفسيرهما الحطة بالتوبة إنما هو تفسير باللازم لا
  بالمرادف، لأن من حط عنه الذنب فقد تيب عليه. الغفر والغفران: الستر، وفعله غفر يغفر،
  بفتح الغين في الماضي وكسرها في المضارع. والغفيرة: المغفرة، والغفارة: السحاب وما
  يلبس به سية القوس، وخرقة تلبس تحت الخمار، ومثله المغفر والجماء، الغفير: أي جماعة
  يستر بعضهم بعضاً من الكثرة. وقوله عمر لمن قال له: لم حصبت المسجد؟ هو أغفر للنخامة،
  كل هذا راجع لمعنى الستر والتغطية. الخطيئة: فعيلة من الخطا، والخطأ: العدول عن القصد،
  يقال خطىء الشيء: أصابه بغير قصد، وأخطأ: إذا تعمد، وأما خطايا: فجمع خطية مشددة عند
  الفراء، كهدية وهدايا، وجمع خطيئة المهموز عند سيبويه والخليل.</font></font>&#13;\t\t\t<label
