text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذْ قُلْتُمْ
  يَٰمُوسَىٰ لَن نَّصْبِرَ عَلَىٰ طَعَامٍ وَاحِدٍ فَٱدْعُ لَنَا رَبَّكَ يُخْرِجْ لَنَا
  مِمَّا تُنْبِتُ ٱلأَرْضُ مِن بَقْلِهَا وَقِثَّآئِهَا وَفُومِهَا وَعَدَسِهَا وَبَصَلِهَا
  قَالَ أَتَسْتَبْدِلُونَ ٱلَّذِي هُوَ أَدْنَىٰ بِٱلَّذِي هُوَ خَيْرٌ ٱهْبِطُواْ مِصْراً
  فَإِنَّ لَكُمْ مَّا سَأَلْتُمْ وَضُرِبَتْ عَلَيْهِمُ ٱلذِّلَّةُ وَٱلْمَسْكَنَةُ
  وَبَآءُو بِغَضَبٍ مِّنَ ٱللَّهِ ذَلِكَ بِأَنَّهُمْ كَانُواْ يَكْفُرُونَ بِآيَاتِ
  ٱللَّهِ وَيَقْتُلُونَ ٱلنَّبِيِّينَ بِغَيْرِ ٱلْحَقِّ ذٰلِكَ بِمَا عَصَواْ وَّكَانُواْ
  يَعْتَدُونَ }قوله تعالى: { وَفُومِهَا } فيه ثلاثةُ تأويلاتٍ:أحدها: أنه الحنطة، وهو
  قول ابن عباسٍ، وقتادة، والسدي، وأنشد ابن عباسٍ مَنْ سأله عن الفوم، وأنه الحُنْطة
  قَوْلَ أُحيحة بن الجُلاح:قَدْ كُنْتُ أَغْنَىَ النَّاسِ شَخْصاً وَاحِداً   وَرَدَ
  الْمَدِينَةَ عَنْ زِرَاعَةِ فُومٍوالثاني: أنَّه الخُبز، وهو قول مجاهد، وابن زيد،
  وعطاء.والثالث: أنه الثومُ بالثاء، وذلك صريح في قراءة ابن مسعود، وهو قول الربيع بن
  أنس والكسائي.قوله تعالى: { اهْبِطُوا مِصْراً }: قرأ عامةُ القُرّاءِ بالتنوين، وقرأ
  بعضهم بغير تنوين، وهي كذلك، وقراءة ابن مسعود بغير ألف.وفي المصر الذي عناه قولان:أحدهما:
  أنه أراد أيَّ مِصْرٍ، أرادوا من غير تعيين؛ لأنَّ ما سألوا من البقل والقثَّاء والفوم،
  لا يكون إلا في الأمصار، وهذا قول قتادة، والسدي ومجاهد، وابن زيد.والثاني: أنه أراد
  مصر فرعون، الذي خرجوا منه، وهذا قول الحسن، وأبي العالية والربيع.واختلف في اشتقاق
  المِصْرِ، فمنهم من قال: إنه مشتق من القطع، لانقطاعه بالعمارة، ومنهم من قال: إنه
  مشتق من الفصل بينه وبين غيره، قال عدي بن زيد:وَجَاعِلُ الشَّمْسِ مِصْراً لاَ خَفَاءَ
  بِهِ   بَيْنَ النَّهَارِ وَبَيْنَ اللَّيْلِ قَدْ فَصَلاَوفي قوله تعالى: { وَضُرِبَتْ
  عَلَيْهِمُ الذِّلَّةُ } تأويلان:أحدهما: أنَّه من الذِّلَّة والصغار.والثاني: أنَّه
  فَرَضَ الجِزْيَةَ عليهم، وهذا قول الحسن وقتادة.وفي \" المسكنة \" تأويلان:أحدهما:
  أنها الفاقة، وهو قول أبي العالية.والثاني: أنه الفقر، وهو قول السدي.وفي قوله تعالى:
  { وَباءُو بِغَضَبٍ مِنَ اللهِ } ثلاثة تأويلات:أحدها: وهو قول أبي العباس المَبِّرد:
  أن أصل ذلك: المنزلة، ومعناه أنهم نزلوا بمنزلة غضب الله، ورُوي: أن رجلاً جاء برجلٍ
  إلى النبيِّ صلى الله عليه وسلم، فقال: هذا قاتل أخي، قال \" فَهُوَ بَوَاءٌ بِهِ \"
  أي أنه مقتول، فيصير في منزلته، وتقول ليلى الأخيليَّةُ:فَإِنْ يَكُنِ الْقَتْلَى بَوَاءً
  فَإِنَّكُمْ   فَتىً مَا قَتَلْتُمْ آلَ عَوْفِ بْنِ عَامِرِوالثاني: وهو قول أبي إسحاق
  الزجّاج: أن أصل ذلك التسوية، ومعناه: أنهم تساووا بغضب من الله، ومنه ما يروى عن عبادة
  بن الصامت قال: \" جعل الله الأنفال إلى نبيِّه صلى الله عليه وسلم، فقسمها بينهم على
  بَوَاءٍ \" ، أي على سواء بينهم في القسم.والثالث: وهو قول الكسائي، أن معناه أنهم
  رجعوا بغضب من الله، قال: البواء: الرجوع، إلا أنه لا يكون رجوعاً إلا بشيء: إمَّا
  بشرٍّ، وإِمَّا بخيرٍ.وفي قوله تعالى: { وَيَقْتُلُونَ النَّبِيِّينَ بِغَيْرِ الْحَقِّ
  } قولان:أحدهما: أن الله عز وجل؛ إنما جاز أن يُخَلِّيَ بين الكُفَّار وقتلِ الأنبياء،
  لينالوا من رفيع المنازل ما لا ينالونه بغيره، وليس ذلك بخذلان لهم، كما يفعل بالمؤمنين
  من أهل طاعته.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذْ قُلْتُمْ يَٰمُوسَىٰ لَن نَّصْبِرَ
  عَلَىٰ طَعَامٍ وَاحِدٍ فَٱدْعُ لَنَا رَبَّكَ يُخْرِجْ لَنَا مِمَّا تُنْبِتُ ٱلأَرْضُ
  مِن بَقْلِهَا وَقِثَّآئِهَا وَفُومِهَا وَعَدَسِهَا وَبَصَلِهَا قَالَ أَتَسْتَبْدِلُونَ
  ٱلَّذِي هُوَ أَدْنَىٰ بِٱلَّذِي هُوَ خَيْرٌ ٱهْبِطُواْ مِصْراً فَإِنَّ لَكُمْ مَّا
  سَأَلْتُمْ وَضُرِبَتْ عَلَيْهِمُ ٱلذِّلَّةُ وَٱلْمَسْكَنَةُ وَبَآءُو بِغَضَبٍ مِّنَ
  ٱللَّهِ ذَلِكَ بِأَنَّهُمْ كَانُواْ يَكْفُرُونَ بِآيَاتِ ٱللَّهِ وَيَقْتُلُونَ ٱلنَّبِيِّينَ
  بِغَيْرِ ٱلْحَقِّ ذٰلِكَ بِمَا عَصَواْ وَّكَانُواْ يَعْتَدُونَ }والثاني: وهو قول
  الحسن، أن الله عز وجل، ما أمر نبيّاً بالحرب إلا نَصَرَهُ فلم يُقتَلْ، وإنما خلَّى
  بين الكفار وبين قتل مَنْ لم يؤمر بالقتال مِنَ الأنبياء.و \" الأنبياء \" جمعُ \"
  نبيٍّ \" وقد جاء في جمع \" نبيٍّ \": \" نُبَّاء \" ، قال العباس ابن مرداس السُّلمي،
  يمدح النبيَّ صلى الله عليه وسلم:يَا خَاتَمَ النُّبِّاءِ إِنَّكَ مُرْسَلٌ   بِالْحَقِّ
  حَيْثُ هُدَى آلإْلهِ هَدَاكَاوهو غير مهموز في قراءة الجمهور إلا نافعاً، فإنه قرأ
  الأنبياء، والنبيئين بالهمز.وفيما أُخذ منه اسمُ النبيِّ، ثلاثة أقاويل:أحدها: أنه
  مأخوذ من النبأ، وهو الخبر، لأنه يُنْبِئُ عن الله، أي يُخْبِرُ، ومنه قوله تعالى:{ أَمْ
  لَمْ يُنَبَّأْ بِمَا في صُحُفِ مُوسَى }[النجم: 36].والثاني: أن أصل النبيِّ هو الطريق،
  قال القطامي:لَمَّا وَرَدْنَا نبِيَاً وَاسْتَتَبَّ لَنَا   مُسْتَحْفَرٌ بِخُطُوطِ
  النَّسْجِ مُنْسَجِلُفَسُمِّيَ رسُول الله صلى الله عليه وسلم نبيّاً، لأنه الطريق
  إليه.والثالث: أنه مأخوذ من النُّبُوَّةِ؛ لأن منزلة الأنبياء رفيعة.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

