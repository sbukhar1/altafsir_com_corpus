text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذْ قُلْتُمْ
  يَٰمُوسَىٰ لَن نَّصْبِرَ عَلَىٰ طَعَامٍ وَاحِدٍ فَٱدْعُ لَنَا رَبَّكَ يُخْرِجْ لَنَا
  مِمَّا تُنْبِتُ ٱلأَرْضُ مِن بَقْلِهَا وَقِثَّآئِهَا وَفُومِهَا وَعَدَسِهَا وَبَصَلِهَا
  قَالَ أَتَسْتَبْدِلُونَ ٱلَّذِي هُوَ أَدْنَىٰ بِٱلَّذِي هُوَ خَيْرٌ ٱهْبِطُواْ مِصْراً
  فَإِنَّ لَكُمْ مَّا سَأَلْتُمْ وَضُرِبَتْ عَلَيْهِمُ ٱلذِّلَّةُ وَٱلْمَسْكَنَةُ
  وَبَآءُو بِغَضَبٍ مِّنَ ٱللَّهِ ذَلِكَ بِأَنَّهُمْ كَانُواْ يَكْفُرُونَ بِآيَاتِ
  ٱللَّهِ وَيَقْتُلُونَ ٱلنَّبِيِّينَ بِغَيْرِ ٱلْحَقِّ ذٰلِكَ بِمَا عَصَواْ وَّكَانُواْ
  يَعْتَدُونَ }قوله عز وجل: { وإذ قلتم يا موسى لن نصبر على طعام واحد } وذلك أنهم سئموا
  من المن والسلوى وملوه، فاشتهوا عليه غيره لأن المواظبة على الطعام الواحد تكون سبباً
  لنقصان الشهوة. فإن قلت: هما طعامان فما بالهم قالوا على طعام واحد. قلت: أرادوا بالواحد
  ما لا يختلف ولا يتبدل ولو كان على مائدة الرجل عدة ألوان يداوم عليها في كل يوم لا
  يبدلها كانت بمنزلة الطعام الواحد { فادع لنا ربك } أي فاسأل لنا ربك { يخرج لنا مما
  تنبت الأرض من بقلها وقثائها وفومها } قال ابن عباس: الفوم الخبز وقيل هو الحنطة، وقيل
  هو الثوم { وعدسها وبصلها } إنما طلبوا هذا الأنواع لأنها تعين على تقوية الشهوة أو
  لأنهم ملوا من البقاء في التيه، فسألوا هذه الأطعمة التي لا توجد إلا في البلاد وكان
  غرضهم الوصول إلى البلاد لا تلك الأطعمة { قال } يعني موسى { أتستبدلون الذي هو أدنى
  } أي الذي هو أخس وأردأ وهو الذي طلبوه { بالذي هو خير } يعني بالذي هو أشرف وأفضل
  وهو ما هم فيه { اهبطوا مصراً } يعني إن أبيتم إلا ذلك، فأتوا مصراً من الأمصار، وقيل:
  بل هو مصر البلد الذي كانوا فيه ودخول التنوين عليه كدخوله على نوح ولوط، والقول هو
  الأول { فإن لكم ما سألتم } يعني من نبات الأرض { وضربت عليهم الذلة } أي جعلت الذلة
  محيطة بهم مشتملة عليهم وألزموا الذل والهوان وقيل: الذلة الجزية وزي اليهودية وفيه
  بعد لأنه لم تكن ضربت عليهم الجزية بعد { والمسكنة } أي الفقر والفاقة وسمي الفقير
  مسكيناً لأن الفقر أسكنه وأقعده عن الحركة، فترى اليهود وإن كانوا أغنياء مياسير كأنهم
  فقراء فلا ترى أحداً من أهل الملل أذل ولا أحرص على المال من اليهود { وباؤوا } أي
  رجعوا ولا يقال باء إلا بشر { بغضب من الله } وغضب الله إرادة الانتقام ممن عصاه {
  ذلك } أي الغضب { بأنهم كانوا يكفرون بآيات الله } أي بصفة محمد صلى الله عليه وسلم
  وآية الرجم التي في التوراة ويكفرون بالإنجيل والقرآن { ويقتلون النبيين } النبي معناه
  المخبر من أنبأ ينبئ وقيل هو بمعنى الرفيع مأخوذ من النبوة وهو المكان المرتفع { بغير
  الحق } أي بغير جرم. فإن قلت: قتل الأنبياء لا يكون إلا بغير حق فما فائدة ذكره. قلت:
  ذكره وصفاً للقتل والقتل يوصف تارة بالحق وهو ما أمر الله به وتارة بغير الحق وهو قتل
  العدوان فهو كقوله:{ قال رب احكم بالحق }[الأَنبياء: 112] فالحق وصف للحكم، لا أن حكمه
  ينقسم إلى حق وجور. يروى أن اليهود قتلت سبعين نبياً في أول النهار، وقامت إلى سوق
  بقلها في آخره وقتلوا زكريا ويحيى وشعياء وغيرهم من الأنبياء { ذلك بما عصوا } أي ذلك
  القتل والكفر بما عصوا أمري { وكانوا يعتدون } أي يتجاوزون أمري ويرتكبون محارمي.\r\n\t\t\t\r\n\t\t\t</section>"

