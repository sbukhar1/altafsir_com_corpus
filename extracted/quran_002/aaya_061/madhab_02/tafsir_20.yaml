  href=\"JavaScript:Open_Menu()\">وَإِذْ قُلْتُمْ يَٰمُوسَىٰ لَن نَّصْبِرَ عَلَىٰ
  طَعَامٍ وَاحِدٍ فَٱدْعُ لَنَا رَبَّكَ يُخْرِجْ لَنَا مِمَّا تُنْبِتُ ٱلأَرْضُ مِن
  بَقْلِهَا وَقِثَّآئِهَا وَفُومِهَا وَعَدَسِهَا وَبَصَلِهَا قَالَ أَتَسْتَبْدِلُونَ
  ٱلَّذِي هُوَ أَدْنَىٰ بِٱلَّذِي هُوَ خَيْرٌ ٱهْبِطُواْ مِصْراً فَإِنَّ لَكُمْ مَّا
  سَأَلْتُمْ وَضُرِبَتْ عَلَيْهِمُ ٱلذِّلَّةُ وَٱلْمَسْكَنَةُ وَبَآءُو بِغَضَبٍ مِّنَ
  ٱللَّهِ ذَلِكَ بِأَنَّهُمْ كَانُواْ يَكْفُرُونَ بِآيَاتِ ٱللَّهِ وَيَقْتُلُونَ ٱلنَّبِيِّينَ
  بِغَيْرِ ٱلْحَقِّ ذٰلِكَ بِمَا عَصَواْ وَّكَانُواْ يَعْتَدُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">ومعنى كلامهم: لن نصبر على هذا الطعام لأنه طعام واحد بل نرجع إلى
  أطعمتنا المعتادة المتعودة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">فقال ابن عرفة: هذا هو الحق والله
  أعلم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { ٱلَّذِي هُوَ أَدْنَىٰ...
  }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">سماه \" أَدْنَى \" لكونه يأتيهم
  بعد تكليف ومشقة، والمنّ والسلوى ينزل عليهم بلا كلفة، (أو) أنه حلال محض أو بأنه ألذّ
  وأطيب، أو أنه الذي أمرهم الله به ففي أكله الشكر عليه نعمة وأجر.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قلت لشيخنا ابن عرفة: مساق الآية يقتضي أنه فيه دناءة قليلة مع أنه
  خير كله؟</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">فقال: لا يريد الذي هو أدنى من طعامكم
  (هذا، بل يريد الذي هو أدنى) بالإطلاق فليس في المن والسلوى دناءة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال القرطبي: يؤخذ من الآية تفضيل المستلذات الدنيوية، وأنها مباحة
  راجحة ليس فيها مرجوحية بوجه لأجل وصفها بالخير.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(فرده)
  ابن عرفة بأنه يلزم من ذلك رجحانها، فلعل وصفها بالخير لأجل أنها تنال بلا مشقة ولا
  تكلف.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { وَضُرِبَتْ عَلَيْهِمُ
  ٱلذِّلَّةُ وَٱلْمَسْكَنَةُ... }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(قال
  ابن عرفة): المسكنة إن كانت من أقسام الفقر فهي مغايرة (للذلة)، وإن لم تكن من أقسامه
  فيكون المسكين هو الذي يسأل، والذلة مسكنة من غير سؤال، وضرب الذلة عليهم مطلق يصدق
  بصورة إما في عصر من الأعصار وهو زمن بعثة نبينا سيدنا محمد صلى الله عليه وسلم إلى
  الآن (وكذا) تعمّ الذلة اليهود في كل بلد، أو يكون في بعض البلاد، أو في زمن عيسى عليه
  الصلاة والسلام وما بعده إلى الآن وسجل عليهم بوصف الغضب، وكونه من الله تعالى فهو
  أشد عليهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { ذَلِكَ بِأَنَّهُمْ
  كَانُواْ يَكْفُرُونَ بِآيَاتِ ٱللَّهِ وَيَقْتُلُونَ ٱلنَّبِيِّينَ... }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال ابن عرفة: ذمّهم على قبح ما صدر منهم في (قوتهم) العلمية والعملية،
  و (جمع) الأنبياء مبالغة في كثرة قتلهم، وكذلك جمع الضمير في \" يقتلون \" ، أو يكون
  حقيقة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقد قال الإمام مالك رضي الله عنه
  في جامع العتيبية: بلغني أنه مات في مسجد (الخيف) كذا كذا كذا نبي ماتوا كلهم بالقمل
  والجوع.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">(قال ابن رشد): لزهدهم في الدنيا
  أو لآن الله تعالى يبتلي عباده المؤمنين بالإذاية ليصبروا (فيه) فيعظم أجرهم عند الله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال ابن عطية: من همز النبيء فهو عنده من (الإنباء) إذا أخبر.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال (ابن عرفة): معناه كونه يخبر الناس بأنه يوحى إليه على الجملة.
  والرسول يبلغهم الأحكام والشرائع ويدعوهم إلى الإيمان.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { بِغَيْرِ ٱلْحَقِّ... }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ما
  الفائدة فيه مع أن قتل الأنبياء لا يكون إلا كذلك؟</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأجاب
  الزمخشري بأنه الحق باعتبار الدّعوى، كما إذا تخاصم رجلان فكل واحد منهما يزعم أنه
  على الحق ولدعواه مرجح، (وهم يقتلون) ولا يستندون في (قتلهم) إلى شبهة بوجه، وهم بحيث
  لو سئلوا عن موجب ذلك لم يستحضروا له سببا.</font></font>&#13;\t\t\t<label disabled=\"true\"
