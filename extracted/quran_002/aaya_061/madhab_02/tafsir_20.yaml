  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذْ
  قُلْتُمْ يَٰمُوسَىٰ لَن نَّصْبِرَ عَلَىٰ طَعَامٍ وَاحِدٍ فَٱدْعُ لَنَا رَبَّكَ يُخْرِجْ
  لَنَا مِمَّا تُنْبِتُ ٱلأَرْضُ مِن بَقْلِهَا وَقِثَّآئِهَا وَفُومِهَا وَعَدَسِهَا
  وَبَصَلِهَا قَالَ أَتَسْتَبْدِلُونَ ٱلَّذِي هُوَ أَدْنَىٰ بِٱلَّذِي هُوَ خَيْرٌ
  ٱهْبِطُواْ مِصْراً فَإِنَّ لَكُمْ مَّا سَأَلْتُمْ وَضُرِبَتْ عَلَيْهِمُ ٱلذِّلَّةُ
  وَٱلْمَسْكَنَةُ وَبَآءُو بِغَضَبٍ مِّنَ ٱللَّهِ ذَلِكَ بِأَنَّهُمْ كَانُواْ يَكْفُرُونَ
  بِآيَاتِ ٱللَّهِ وَيَقْتُلُونَ ٱلنَّبِيِّينَ بِغَيْرِ ٱلْحَقِّ ذٰلِكَ بِمَا عَصَواْ
  وَّكَانُواْ يَعْتَدُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: {
  وَإِذْ قُلْتُمْ يَامُوسَىٰ لَن نَّصْبِرَ عَلَىٰ طَعَامٍ وَاحِدٍ... }</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">الإقبال بالخطاب تأكيد لما تضمنه الكلام من المدح والإكرام أو الذم
  والتوبيخ. (قوله). { لَن نَّصْبِرَ عَلَىٰ طَعَامٍ وَاحِدٍ } (أنظر ما فيه) من الجفاء
  والغلظة والجهل لقولهم: \" لَن نَّصْبِرَ \" ولقولهم \" رَبَّكَ \" ولم يقولوا \" رَبَّنَا
  \" وجعلوه واحدا إما من جهة أنه كله (خبز) (أو) إدام للخبز، وليس فيه خبز بوجه، وإما
  من (أجل) تكرر كل يوم بعينه من غير أن يتبدل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { مِن بَقْلِهَا وَقِثَّآئِهَا... }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قيل/
  لابن عرفة: هل هذا ترق بدأوا بالبقل ثم بالفوم وهو القمح؟</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فقال:
  (بعيد) لقوله \" وبصلها \" فهو في هذا تدلٍّ.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { أَتَسْتَبْدِلُونَ ٱلَّذِي هُوَ أَدْنَىٰ بِٱلَّذِي هُوَ خَيْرٌ... }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال ابن عرفة: كان الشيخ أبو عبد الله بن سلام يقول: إن هؤلاء لم يطلبوا
  ذلك بدلا من طعامهم بل زيادة عليه لقولهم: { لَن نَّصْبِرَ عَلَى طَعَامٍ وَاحِدٍ }
  ولم يقولوا: لن نحب هذا الطعام فكيف أنكر عليهم استبداله؟</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال:
  وتقدم الجواب عنه بأنهم إذا أكلوا من الطّعام الذي طلبوه فإنه ينقص أكلهم من الطّعام
  الأول بقدر ما أكلوا من هذا فقد حصلت لهم (المبادلة) في ذلك المقدار فمن كان يأكل رطلا
  من المنّ والسلوى قبل ذلك يصير الآن يأكل (منه) نصف رطل أو أقل. نعم إنهم (يجتمعون)
  في ملك واحد. وحَوْز واحد ولا يجتمع ذلك في (بطن) واحد إلاّ على الصفة التي ذكرنا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قيل لابن عرفة: قد (لا) يأكل الإنسان من (الخبز) والإدام، والخبز أكثر(مما)
  يأكل من كل (واحد) منها على انفراده؟</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فقال:
  وكذلك (أيضا) يأكل من العسل إذا (عقد) وصنع (خبيصا أو نحوه) كثيرا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قيل لابن عرفة: أو يجاب بأنهم طلبوا النقلة من ذلك الموضع (إلى موضع
  ينبت فيه البقل والقثاء والفوم وما قام الدليل على أن ذلك الموضع) المنتقل إليه ينزل
  عليهم فيه المن والسلوى وكأنهم طلبوا الاستبدال.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فقال
  (ابن عرفة): هذا صحيح لو كان (هذا) من كلامهم لأن { ٱهْبِطُواْ مِصْراً } من كلام موسى
  عليه السلام عن الله تعالى، فالذم إنما هو على طلبهم الاستبدال وطلب (الاستبدال) ليس
  من كلامهم. ((بل (من) دلالة الحال والأمر العادي)) فهو لازم قولهم، لأن تلك الأرض لم
  تجر العادة بإنباتها تلك الأشياء (فطلبهم تلك الأشياء) يستلزم طلبهم النقلة منها إلى
  أرض تُنبِتُها ولا ينزل فيه المن والسلوى. والذم إنما هو على سؤالهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قيل لابن عرفة: هذا كله على تسليم السؤال، ولنا أن نمنعه ونقول: إن
  سؤالهم ليس بنصّ في أنهم طلبوا الزيادة بل (هو) ظاهر في ذلك فقط؟</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والجواب (أنهم لهم) نص في طلبهم الاستبدال وإنما عبّروا عنه بلفظة
  محتملة احتمالا مرجوحا، وربما ينافيه.</font></font>&#13;\t\t\t<label disabled=\"true\"
