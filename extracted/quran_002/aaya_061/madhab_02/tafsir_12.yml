  طَعَامٍ وَاحِدٍ فَٱدْعُ لَنَا رَبَّكَ يُخْرِجْ لَنَا مِمَّا تُنْبِتُ ٱلأَرْضُ مِن
  بَقْلِهَا وَقِثَّآئِهَا وَفُومِهَا وَعَدَسِهَا وَبَصَلِهَا قَالَ أَتَسْتَبْدِلُونَ
  ٱلَّذِي هُوَ أَدْنَىٰ بِٱلَّذِي هُوَ خَيْرٌ ٱهْبِطُواْ مِصْراً فَإِنَّ لَكُمْ مَّا
  سَأَلْتُمْ وَضُرِبَتْ عَلَيْهِمُ ٱلذِّلَّةُ وَٱلْمَسْكَنَةُ وَبَآءُو بِغَضَبٍ مِّنَ
  ٱللَّهِ ذَلِكَ بِأَنَّهُمْ كَانُواْ يَكْفُرُونَ بِآيَاتِ ٱللَّهِ وَيَقْتُلُونَ ٱلنَّبِيِّينَ
  بِغَيْرِ ٱلْحَقِّ ذٰلِكَ بِمَا عَصَواْ وَّكَانُواْ يَعْتَدُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">والثاني: وهو قول الحسن، أن الله عز وجل، ما أمر نبيّاً بالحرب إلا
  نَصَرَهُ فلم يُقتَلْ، وإنما خلَّى بين الكفار وبين قتل مَنْ لم يؤمر بالقتال مِنَ
  الأنبياء.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">و \" الأنبياء \" جمعُ \" نبيٍّ
  \" وقد جاء في جمع \" نبيٍّ \": \" نُبَّاء \" ، قال العباس ابن مرداس السُّلمي، يمدح
  النبيَّ صلى الله عليه وسلم:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">يَا خَاتَمَ
  النُّبِّاءِ إِنَّكَ مُرْسَلٌ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">بِالْحَقِّ
  حَيْثُ هُدَى آلإْلهِ هَدَاكَا</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وهو غير مهموز في قراءة الجمهور إلا نافعاً، فإنه قرأ الأنبياء، والنبيئين
  بالهمز.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وفيما أُخذ منه اسمُ النبيِّ، ثلاثة
  أقاويل:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">أحدها: أنه مأخوذ من النبأ، وهو
  الخبر، لأنه يُنْبِئُ عن الله، أي يُخْبِرُ، ومنه قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">أَمْ لَمْ يُنَبَّأْ بِمَا في صُحُفِ
  مُوسَى</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[النجم: 36].</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثاني:
  أن أصل النبيِّ هو الطريق، قال القطامي:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">لَمَّا وَرَدْنَا
  نبِيَاً وَاسْتَتَبَّ لَنَا</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">مُسْتَحْفَرٌ
  بِخُطُوطِ النَّسْجِ مُنْسَجِلُ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">فَسُمِّيَ رسُول الله صلى الله عليه وسلم نبيّاً، لأنه الطريق إليه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والثالث: أنه مأخوذ من النُّبُوَّةِ؛ لأن منزلة الأنبياء رفيعة.</font></font><font
