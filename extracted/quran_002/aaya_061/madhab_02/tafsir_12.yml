  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذْ
  قُلْتُمْ يَٰمُوسَىٰ لَن نَّصْبِرَ عَلَىٰ طَعَامٍ وَاحِدٍ فَٱدْعُ لَنَا رَبَّكَ يُخْرِجْ
  لَنَا مِمَّا تُنْبِتُ ٱلأَرْضُ مِن بَقْلِهَا وَقِثَّآئِهَا وَفُومِهَا وَعَدَسِهَا
  وَبَصَلِهَا قَالَ أَتَسْتَبْدِلُونَ ٱلَّذِي هُوَ أَدْنَىٰ بِٱلَّذِي هُوَ خَيْرٌ
  ٱهْبِطُواْ مِصْراً فَإِنَّ لَكُمْ مَّا سَأَلْتُمْ وَضُرِبَتْ عَلَيْهِمُ ٱلذِّلَّةُ
  وَٱلْمَسْكَنَةُ وَبَآءُو بِغَضَبٍ مِّنَ ٱللَّهِ ذَلِكَ بِأَنَّهُمْ كَانُواْ يَكْفُرُونَ
  بِآيَاتِ ٱللَّهِ وَيَقْتُلُونَ ٱلنَّبِيِّينَ بِغَيْرِ ٱلْحَقِّ ذٰلِكَ بِمَا عَصَواْ
  وَّكَانُواْ يَعْتَدُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: {
  وَفُومِهَا } فيه ثلاثةُ تأويلاتٍ:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدها:
  أنه الحنطة، وهو قول ابن عباسٍ، وقتادة، والسدي، وأنشد ابن عباسٍ مَنْ سأله عن الفوم،
  وأنه الحُنْطة قَوْلَ أُحيحة بن الجُلاح:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">قَدْ كُنْتُ
  أَغْنَىَ النَّاسِ شَخْصاً وَاحِداً</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وَرَدَ الْمَدِينَةَ
  عَنْ زِرَاعَةِ فُومٍ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">والثاني: أنَّه الخُبز، وهو قول مجاهد، وابن زيد، وعطاء.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والثالث: أنه الثومُ بالثاء، وذلك صريح في قراءة ابن مسعود، وهو قول
  الربيع بن أنس والكسائي.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { اهْبِطُوا مِصْراً
  }: قرأ عامةُ القُرّاءِ بالتنوين، وقرأ بعضهم بغير تنوين، وهي كذلك، وقراءة ابن مسعود
  بغير ألف.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وفي المصر الذي عناه قولان:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أحدهما: أنه أراد أيَّ مِصْرٍ، أرادوا من غير تعيين؛ لأنَّ ما سألوا
  من البقل والقثَّاء والفوم، لا يكون إلا في الأمصار، وهذا قول قتادة، والسدي ومجاهد،
  وابن زيد.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والثاني: أنه أراد مصر فرعون، الذي
  خرجوا منه، وهذا قول الحسن، وأبي العالية والربيع.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلف
  في اشتقاق المِصْرِ، فمنهم من قال: إنه مشتق من القطع، لانقطاعه بالعمارة، ومنهم من
  قال: إنه مشتق من الفصل بينه وبين غيره، قال عدي بن زيد:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وَجَاعِلُ
  الشَّمْسِ مِصْراً لاَ خَفَاءَ بِهِ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">بَيْنَ النَّهَارِ
  وَبَيْنَ اللَّيْلِ قَدْ فَصَلاَ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وفي قوله تعالى: { وَضُرِبَتْ عَلَيْهِمُ الذِّلَّةُ } تأويلان:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أحدهما: أنَّه من الذِّلَّة والصغار.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثاني:
  أنَّه فَرَضَ الجِزْيَةَ عليهم، وهذا قول الحسن وقتادة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وفي
  \" المسكنة \" تأويلان:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">أحدهما: أنها الفاقة، وهو قول أبي
  العالية.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والثاني: أنه الفقر، وهو قول السدي.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وفي قوله تعالى: { وَباءُو بِغَضَبٍ مِنَ اللهِ } ثلاثة تأويلات:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أحدها: وهو قول أبي العباس المَبِّرد: أن أصل ذلك: المنزلة، ومعناه
  أنهم نزلوا بمنزلة غضب الله، ورُوي: أن رجلاً جاء برجلٍ إلى النبيِّ صلى الله عليه
  وسلم، فقال: هذا قاتل أخي، قال</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" فَهُوَ بَوَاءٌ بِهِ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">أي أنه مقتول، فيصير في منزلته، وتقول ليلى الأخيليَّةُ:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فَإِنْ يَكُنِ الْقَتْلَى بَوَاءً فَإِنَّكُمْ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فَتىً مَا قَتَلْتُمْ آلَ عَوْفِ بْنِ عَامِرِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">والثاني: وهو قول أبي إسحاق الزجّاج:
  أن أصل ذلك التسوية، ومعناه: أنهم تساووا بغضب من الله، ومنه ما يروى عن عبادة بن الصامت
  قال: \" جعل الله الأنفال إلى نبيِّه صلى الله عليه وسلم، فقسمها بينهم على بَوَاءٍ
  \" ، أي على سواء بينهم في القسم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثالث:
  وهو قول الكسائي، أن معناه أنهم رجعوا بغضب من الله، قال: البواء: الرجوع، إلا أنه
  لا يكون رجوعاً إلا بشيء: إمَّا بشرٍّ، وإِمَّا بخيرٍ.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وفي
  قوله تعالى: { وَيَقْتُلُونَ النَّبِيِّينَ بِغَيْرِ الْحَقِّ } قولان:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أحدهما: أن الله عز وجل؛ إنما جاز أن يُخَلِّيَ بين الكُفَّار وقتلِ
  الأنبياء، لينالوا من رفيع المنازل ما لا ينالونه بغيره، وليس ذلك بخذلان لهم، كما
  يفعل بالمؤمنين من أهل طاعته.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
