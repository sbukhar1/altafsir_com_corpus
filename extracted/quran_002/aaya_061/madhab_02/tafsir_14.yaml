  طَعَامٍ وَاحِدٍ فَٱدْعُ لَنَا رَبَّكَ يُخْرِجْ لَنَا مِمَّا تُنْبِتُ ٱلأَرْضُ مِن
  بَقْلِهَا وَقِثَّآئِهَا وَفُومِهَا وَعَدَسِهَا وَبَصَلِهَا قَالَ أَتَسْتَبْدِلُونَ
  ٱلَّذِي هُوَ أَدْنَىٰ بِٱلَّذِي هُوَ خَيْرٌ ٱهْبِطُواْ مِصْراً فَإِنَّ لَكُمْ مَّا
  سَأَلْتُمْ وَضُرِبَتْ عَلَيْهِمُ ٱلذِّلَّةُ وَٱلْمَسْكَنَةُ وَبَآءُو بِغَضَبٍ مِّنَ
  ٱللَّهِ ذَلِكَ بِأَنَّهُمْ كَانُواْ يَكْفُرُونَ بِآيَاتِ ٱللَّهِ وَيَقْتُلُونَ ٱلنَّبِيِّينَ
  بِغَيْرِ ٱلْحَقِّ ذٰلِكَ بِمَا عَصَواْ وَّكَانُواْ يَعْتَدُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قال القاضي أبو محمد رحمه الله: ويترتب الفضل للمن والسلوى بهذه الوجوه
  كلها، وفي الكلام حذف، تقديره: فدعا موسى ربه فأجابه، فقال لهم: { اهبطوا } ، وتقدم
  ذكر معنى الهبوط، وكأن القادم على قطر منصب عليه، فهو من نحو الهبوط، وجمهور الناس
  يقرؤون \" مصراً \" بالتنوين وهو خط المصحف، إلا ما حكي عن بعض مصاحف عثمان رضي الله
  عنه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال مجاهد وغيره ممن صرفها: \"
  أراد مصراً من الأمصار غير معين \" ، واستدلوا بما اقتضاه القرآن من أمرهم بدخول القرية،
  وبما تظاهرت به الرواية أنهم سكنوا الشام بعد التيه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقالت
  طائفة ممن صرفها: أراد مصر فرعون بعينها، واستدلوا بما في القرآن من أن الله تعالى
  أورث بني إسرائيل ديار آل فرعون وآثارهم، وأجازوا صرفها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  الأخفش: \" لخفتها وشبهها بهند ودعد \" وسيبويه لا يجيز هذا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  غير الأخفش: \" أراد المكان فصرف \".</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقرأ
  الحسن وأبان بن تغلب وغيرهما: \" اهبطوا مصر \" بترك الصرف، وكذلك هي في مصحف أبيّ
  بن كعب وقالوا: \" هي مصر فرعون \".</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  الأعمش: \" هي مصر التي عليها صالح بن علي \".</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  أشهب: \" قال لي مالك: هي عندي مصر قريتك مسكن فرعون \".</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله
  تعالى: { فإن لكم ما سألتم } يقتضي أنه وكلهم إلى أنفسهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقرأ
  النخغي وابن وثاب \" سِألتم \" بكسر السين وهي لغة، { وضربت عليهم الذلة والمسكنة }
  معناه ألزموها وقضي عليهم بها، كما يقال ضرب الأمير البعث، وكما قالت العرب ضربة لازب،
  أي إلزام ملزوم أو لازم، فينضاف المصدر إلى المفعول بالمعنى، وكما يقال ضرب الحاكم
  على اليد، أي حجر وألزم؛ ومنه ضرب الدهر ضرباته، أي ألزم إلزاماته، و { الذلة } فعلة
  من الذل كأنها الهيئة والحال، { والمسكنة } من المسكين، قال الزجاج: \" هي مأخوذة من
  السكون وهي هنا: زي الفقر وخضوعه، وإن وجد يهودي غني فلا يخلو من زي الفقر ومهانته
  \".</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال الحسن وقتادة: \" المسكنة الخراج
  أي الجزية \".</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال أبو العالية: \" المسكنة الفاقة
  والحاجة \".</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">{ وباؤوا بغضب من الله } معناه:
  مروا متحملين له، تقول: بؤت بكذا إذا تحملته، ومنه قول مهلهل ليحيى بن الحارث بن عباد:
  \" بؤ بشسع نعل كليب \".</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
