  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذْ
  قُلْتُمْ يَٰمُوسَىٰ لَن نَّصْبِرَ عَلَىٰ طَعَامٍ وَاحِدٍ فَٱدْعُ لَنَا رَبَّكَ يُخْرِجْ
  لَنَا مِمَّا تُنْبِتُ ٱلأَرْضُ مِن بَقْلِهَا وَقِثَّآئِهَا وَفُومِهَا وَعَدَسِهَا
  وَبَصَلِهَا قَالَ أَتَسْتَبْدِلُونَ ٱلَّذِي هُوَ أَدْنَىٰ بِٱلَّذِي هُوَ خَيْرٌ
  ٱهْبِطُواْ مِصْراً فَإِنَّ لَكُمْ مَّا سَأَلْتُمْ وَضُرِبَتْ عَلَيْهِمُ ٱلذِّلَّةُ
  وَٱلْمَسْكَنَةُ وَبَآءُو بِغَضَبٍ مِّنَ ٱللَّهِ ذَلِكَ بِأَنَّهُمْ كَانُواْ يَكْفُرُونَ
  بِآيَاتِ ٱللَّهِ وَيَقْتُلُونَ ٱلنَّبِيِّينَ بِغَيْرِ ٱلْحَقِّ ذٰلِكَ بِمَا عَصَواْ
  وَّكَانُواْ يَعْتَدُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">كان هذا القول
  منهم في التيه حين ملوا المن والسلوى، وتذكروا عيشهم الأول بمصر، وكنى عن المن والسلوى
  { بطعام واحد } ، وهما طعامان، لأنهما كانا يؤكلان في وقت واحد، ولتكرارهما سواء أبداً
  قيل لهما { طعام واحد } ، ولغة بني عامر \" فادعِ \" بكسر العين.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">و { يخرج }: جزم بما تضمنه الأمر من معنى الجزاء، وبنفس الأمر على
  مذهب أبي عمر الجرمي والمفعول على مذهب سيبويه مضمر تقديره مأكولاً مما تنبت الأرض،
  وقال الأخفش: \" من \" في قوله: { مما } زائدة \" وما \" مفعولة، وأبى سيبويه أن تكون
  \" من \" ملغاة في غير النفي، كقولهم: ما رأيت من أحد، و { من } في قوله: { من بقلها
  } لبيان الجنس، و { بقلها } بدل بإعادة الحرف، والبقل كل ما تنبته الأرض من النجم،
  والقثاء جمع قثأة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقرأ طلحة بن مصرف ويحيى بن وثاب:
  \" قُثائها \" ، بضم القاف.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال ابن عباس وأكثر المفسرين: \"
  الفوم الحنطة \".</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال مجاهد: \" الفوم الخبز \".</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال عطاء وقتادة: \" الفوم جميع الحبوب التي يمكن أن تختبز كالحنطة
  والفول والعدس ونحوه \".</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال الضحاك: \" الفوم الثوم \"
  ، وهي قراءة عبد الله بن مسعود بالثاء، وروي ذلك عن ابن عباس، والثاء تبدل من الفاء،
  كما قالوا، مغاثير ومغافير، وجدث وجدف، ووقعوا في عاثور شر، وعافور شر، على أن البدل
  لا يقاس عليه، والأول أصح: أنها الحنطة، وأنشد ابن عباس قول أحيحة بن الجلاح: [الطويل]</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">قد كنت أغنى الناس شخصاً واجداً</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">ورد المدينة
  عن زراعة فوم</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">يعني حنطة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال ابن دريد: \" الفوم الزرع أو
  الحنطة \" ، وأزد السراة يسمون السنبل فوماً \" ، والاستبدال طلب وضع الشيء موضع الآخر،
  و { أدنى } مأخوذ عند أبي إسحاق الزجاج من الدنو أي القرب في القيمة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال علي بن سليمان: \" هو مهموز من الدنيء البين الدناءة، بمعنى الأخس،
  إلا أنه خففت همزته \".</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال غيره: \" هو مأخوذ من الدون
  أي الأحط، فأصله أدون أفعل، قلب فجاء أفلع، وقلبت الواو ألفاً لتطرفها \".</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقرأ زهير للكسائي: \" أدنأ \" ، ومعنى الآية: أتستبدلون البقل والقثاء
  والفوم والعدس والبصل التي هي أدنى بالمن والسلوى الذي هو خير؟ والوجه الذي يوجب فضل
  المن والسلوى على الشيء الذي طلبوه، يحتمل أن يكون تفاضلها في القيمة، لأن هذه البقول
  لا خطر لها، وهذا قول الزجاج، ويحتمل أن يفضل المن والسلوى لأنه الطعام الذي من الله
  به وأمرهم بأكله، وفي استدامة أمر الله تعالى وشكر نعمته أجر وذخر في الآخرة، والذي
  طلبوا عارٍ من هذه الخصال، فكأن أدنى من هذا الوجه، ويحتمل أن يفضل في الطيب واللذة
  به، فالبقول لا محالة أدنى من هذا الوجه، ويحتمل أن يفضل في حسن الغذاء ونفعه، فالمن
  والسلوى خير لا محالة في هذا الوجه، ويحتمل أن يفضل من جهة أنه لا كلفة فيه ولا تعب،
  والذي طلبوا لا يجيء إلا بالحرث والزراعة والتعب، فهو { أدنى } في هذا الوجه، ويحتمل
  أن يفضل في أنه لا مرية في حله وخلوصه لنزوله من عند الله، والحبوب والأرض يتخللها
  البيوع والغصوب وتدخلها الشبه، فهي { أدنى } في هذا الوجه.</font></font>&#13;\t\t\t<label
