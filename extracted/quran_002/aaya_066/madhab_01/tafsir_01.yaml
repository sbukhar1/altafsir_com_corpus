  color=\"black\">[الأعراف: 166] فذلك حين يقول:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">لُعِنَ ٱلَّذِينَ كَفَرُواْ مِن بَنِيۤ
  إِسْرَائِيلَ عَلَىٰ لِسَانِ دَاوُودَ وَعِيسَى ٱبْنِ مَرْيَمَ</font></font> }</b><br
