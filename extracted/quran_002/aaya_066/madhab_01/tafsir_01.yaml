  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَقَدْ
  عَلِمْتُمُ ٱلَّذِينَ ٱعْتَدَواْ مِنْكُمْ فِي ٱلسَّبْتِ فَقُلْنَا لَهُمْ كُونُواْ
  قِرَدَةً خَاسِئِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">فَجَعَلْنَاهَا نَكَالاً لِّمَا بَيْنَ يَدَيْهَا
  وَمَا خَلْفَهَا وَمَوْعِظَةً لِّلْمُتَّقِينَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يعنـي
  بقوله: { وَلَقَدْ عَلِمْتُمُ } ولقد عرفتـم، كقولك: قد علـمت أخاك ولـم أكن أعلـمه،
  يعنـي عرفته ولـم أكن أعرفه، كما قال جل ثناؤه:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَآخَرِينَ مِن دُونِهِمْ لاَ تَعْلَمُونَهُمُ
  ٱللَّهُ يَعْلَمُهُمْ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الأنفال: 60] يعنـي: لا تعرفونهم الله يعرفهم. وقوله: { ٱلَّذِينَ
  ٱعْتَدَواْ مِنْكُمْ فِي ٱلسَّبْتِ } أي الذين تـجاوزوا حدى وركبوا ما نهيتهم عنه فـي
  يوم السبت وعصوا أمري. وقد دللت فـيـما مضى علـى أن الاعتداء أصله تـجاوز الـحدّ فـي
  كل شيء بـما أغنى عن إعادته فـي هذا الـموضع.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال:
  وهذه الآية وآيات بعدها تتلوها، مـما عدّد جل ثناؤه فـيها علـى بنـي إسرائيـل الذين
  كانوا بـين خلال دور الأنصار زمان النبـي صلى الله عليه وسلم الذين ابتدأ بذكرهم فـي
  أول هذه السورة من نكث أسلافهم عهد الله وميثاقه ما كانوا يبرمون من العقود، وحذّر
  الـمخاطبـين بها أن يحلّ بهم بإصرارهم علـى كفرهم ومقامهم علـى جحود نبوّة مـحمد صلى
  الله عليه وسلم وتركهم أتبـاعه والتصديق بـما جاءهم به من عند ربه مثل الذي حلّ بأوائلهم
  من الـمسخ والرَّجْف والصَّعْق، وما لا قِبَل لهم به من غضب الله وسخطه. كالذي:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا أبو كريب، قال: ثنا عثمان بن سعيد، قال: ثنا بشر بن عمارة، عن
  أبـي روق، عن الضحاك، عن ابن عبـاس: { وَلَقَدْ عَلِمْتُمُ ٱلَّذِينَ ٱعْتَدَواْ مِنْكُمْ
  فِي ٱلسَّبْتِ } يقول: ولقد عرفتـم وهذا تـحذير لهم من الـمعصية، يقول: احذروا أن يصيبكم
  ما أصاب أصحاب السبت إذ عصونـي، اعتدوا يقول اجترءوا فـي السبت. قال: لـم يبعث الله
  نبـياً إلا أمره بـالـجمعة وأخبره بفضلها وعظمها فـي السموات وعند الـملائكة، وأن الساعة
  تقوم فـيها، فمن اتبع الأنبـياء فـيـما مضى كما اتبعت أمة مـحمد صلى الله عليه وسلم
  مـحمدا قبل الـجمعة وسمع وأطاع وعرف فضلها وثبت علـيها بـما أمره الله تعالـى به ونبـيه
  صلى الله عليه وسلم، ومن لـم يفعل ذلك كان بـمنزلة الذين ذكر الله فـي كتابه، فقال:
  { وَلَقَدْ عَلِمْتُمُ ٱلَّذِينَ ٱعْتَدَواْ مِنْكُمْ فِي ٱلسَّبْتِ فَقُلْنَا لَهُمْ
  كُونُواْ قِرَدَةً خَاسِئِينَ }. وذلك أن الـيهود قالت لـموسى حين أمرهم بـالـجمعة
  وأخبرهم بفضلها: يا موسى كيف تأمرنا بـالـجمعة وتفضلها علـى الأيام كلها، والسبت أفضل
  الأيام كلها لأن الله خـلق السموات والأرض والأقوات فـي ستة أيام وسَبَت له كل شيء
  مطيعا يوم السبت، وكان آخر الستة؟ قال: وكذلك قالت النصارى لعيسى ابن مريـم حين أمرهم
  بـالـجمعة، قالوا له: كيف تأمرنا بـالـجمعة، وأوّل الأيام أفضلها وسيدها، والأول أفضل،
  والله واحد، والواحد الأول أفضل؟ فأوحى الله إلـى عيسى أن دعهم والأحد، ولكن لـيفعلوا
  فـيه كذا وكذا مـما أمرهم به. فلـم يفعلوا، فقصّ الله تعالـى قصصهم فـي الكتاب بـمعصيتهم.
  قال: وكذلك قال الله لـموسى حين قالت له الـيهود ما قالوا فـي أمر السبت: أن دعهم والسبت
  فلا يصيدوا فـيه سمكاً ولا غيره، ولا يعملون شيئاً كما قالوا.</font></font>&#13;\t\t\t<label
