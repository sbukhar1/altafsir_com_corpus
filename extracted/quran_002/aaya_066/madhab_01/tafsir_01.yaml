  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـمثنى، قال: حدثنا أبو حذيفة، قال: حدثنا شبل، عن ابن أبـي
  نـجيح، عن مـجاهد: { نَكالاً لِـمَا بـينَ يَدَيْها وَما خَـلْفَها } يقول: بـين يديها
