  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">فجعل الرجل يشوي السمك، فـيجد جاره ريحه، فـيسأله فـيخبره فـيصنع مثل
  ما صنع جاره. حتـى إذا فشا فـيهم أكل السمك قال لهم علـماؤهم: ويحكم إنـما تصطادون
  السمك يوم السبت، وهو لا يحلّ لكم فقالوا: إنـما صدناه يوم الأحد حين أخذناه، فقال
  الفقهاء: لا، ولكنكم صدتـموه يوم فتـحتـم له الـماء فدخـل فقالوا: لا. وعتوا أن ينتهوا،
  فقال بعض الذين نهوهم لبعض:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">لِمَ تَعِظُونَ قَوْماً ٱللَّهُ مُهْلِكُهُمْ أَوْ مُعَذِّبُهُمْ
  عَذَاباً شَدِيداً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الأعراف: 164] يقول: لـم تعظونهم وقد وعظتـموهم فلـم يطيعوكم؟ فقال
  بعضهم: مَعْذِرةً إلَـى رَبِّكُمْ ولعلَّهم يَتَّقُون. فلـما أبوا قال الـمسلـمون:
  والله لا نساكنكم فـي قرية واحدة فقسموا القرية بجدار، ففتـح الـمسلـمون بـابـاً والـمعتدون
  فـي السبت بـابـاً، ولعنهم داود. فجعل الـمسلـمون يخرجون من بـابهم والكفـار من بـابهم
  فخرج الـمسلـمون ذات يوم ولـم يفتـح الكفـار بـابهم، فلـما أبطئوا علـيهم تسوّر الـمسلـمون
  علـيهم الـحائط، فإذا هم قردة يثب بعضهم علـى بعض، ففتـحوا عنهم فذهبوا فـي الأرض.
