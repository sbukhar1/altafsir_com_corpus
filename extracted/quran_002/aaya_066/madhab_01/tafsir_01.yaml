  نَكَالاً لِّمَا بَيْنَ يَدَيْهَا وَمَا خَلْفَهَا وَمَوْعِظَةً لِّلْمُتَّقِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قال: فكان إذا كان السبت ظهرت الـحيتان علـى الـماء فهو قوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">إِذْ
  تَأْتِيهِمْ حِيتَانُهُمْ يَوْمَ سَبْتِهِمْ شُرَّعاً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الأعراف: 163] يقول: ظاهرة علـى
  الـماء، ذلك لـمعصيتهم موسى. وإذا كان غير يوم السبت صارت صيداً كسائر الأيام، فهو
  قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَيَوْمَ لاَ يَسْبِتُونَ لاَ تَأْتِيهِمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأعراف:
  163]. ففعلت الـحيتان ذلك ما شاء الله فلـما رأوها كذلك طمعوا فـي أخذها وخافوا العقوبة،
  فتناول بعضهم منها فلـم تـمتنع علـيه، وحذر العقوبة التـي حذّرهم موسى من الله تعالـى.
  فلـما رأوا أن العقوبة لا تـحلّ بهم عادوا وأخبر بعضهم بعضاً بأنهم قد أخذوا السمك
  ولـم يصبهم شيء، فكثروا فـي ذلك وظنوا أن ما قال لهم موسى كان بـاطلاً، وهو قول الله
  جل ثناؤه: { وَلَقَدْ عَلِمْتُمُ ٱلَّذِينَ ٱعْتَدَواْ مِنْكُمْ فِي ٱلسَّبْتِ فَقُلْنَا
  لَهُمْ كُونُواْ قِرَدَةً خَاسِئِينَ } يقول لهؤلاء الذين صادوا السمك، فمسخهم الله
  قردة بـمعصيتهم، يقول: إذا لـم يحيوا فـي الأرض إلا ثلاثة أيام، ولـم تأكل، ولـم تشرب،
  ولـم تنسل، وقد خـلق الله القردة والـخنازير وسائر الـخـلق فـي الستة الأيام التـي
  ذكر الله فـي كتابه، فمسخ هؤلاء القوم فـي صورة القردة، وكذلك يفعل بـمن شاء كما يشاء،
  ويحوّله كما يشاء.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا سلـمة
  بن الفضل، قال: ثنا مـحمد بن إسحاق، عن داود بن الـحصين، عن عكرمة مولـى ابن عبـاس،
  قال: قال ابن عبـاس: إن الله إنـما افترض علـى بنـي إسرائيـل الـيوم الذي افترض علـيكم
  فـى عيدكم يوم الـجمعة، فخالفوا إلـى السبت فعظموه وتركوا ما أمروا به، فلـما أبوا
  إلا لزوم السبت ابتلاهم الله فـيه، فحرّم علـيهم ما أحلّ لهم فـي غيره. وكانوا فـي
  قرية بـين أيـلة والطور يقال لها «مَدْيَن»، فحرّم الله علـيهم فـي السبت الـحيتان
  صيدها وأكلها، وكانوا إذا كان يوم السبت أقبلت إلـيهم شُرَّعاً إلـى ساحل بحرهم، حتـى
  إذا ذهب السبت ذهبن، فلـم يروا حوتاً صغيراً ولا كبـيراً. حتـى إذا كان يوم السبت أتـين
  إلـيهم شرّعاً، حتـى إذا ذهب السبت ذهبن. فكانوا كذلك، حتـى إذا طال علـيهم الأمد وقَرِموا
  إلـى الـحيتان، عمد رجل منهم فأخذ حوتاً سرّاً يوم السبت فخَزَمه بخيط، ثم أرسله فـي
  الـماء، وأوتَد له وتدا فـي الساحل، فأوثقه ثم تركه. حتـى إذا كان الغد جاء فأخذه أي
  إنـي لـم آخذه فـي يوم السبت، ثم انطلق به فأكله. حتـى إذا كان يوم السبت الآخر عاد
  لـمثل ذلك. ووجد الناس ريح الـحيتان. فقال أهل القرية: والله لقد وجدنا ريح الـحيتان.
  ثم عثروا علـى ما صنع ذلك الرجل. قال: ففعلوا كما فعل، وأكلوا سرّاً زماناً طويلاً
  لـم يعجل الله علـيهم بعقوبة حتـى صادوها علانـية وبـاعوها بـالأسواق، وقالت طائفة
  منهم من أهل التقـية: ويحكم اتقوا الله ونهوهم عما كانوا يصنعون.</font></font>&#13;\t\t\t<label
