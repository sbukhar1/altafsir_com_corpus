  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي به موسى بن هارون، قال: حدثنا عمرو، قال: حدثنا أسبـاط، عن
  السدي: { فجَعَلْناها نَكالاً لِـمَا بـينَ يَدَيْها وَما خَـلْفَها } قال: أما ما
