  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد بن زريع، قال: ثنا سعيد، عن قتادة قوله: { وَلَقَدْ عَلِمْتُمُ
  ٱلَّذِينَ ٱعْتَدَواْ مِنْكُمْ فِي ٱلسَّبْتِ فَقُلْنَا لَهُمْ كُونُواْ قِرَدَةً خَاسِئِينَ
  } أحلت لهم الـحيتان وحرمت علـيهم يوم السبت بلاءً من الله لـيعلـم من يطيعه مـمن يعصيه.
  فصار القوم ثلاثة أصناف: فأما صنف فأمسك ونهى عن الـمعصية، وأما صنف فأمسك عن حرمة
  الله، وأما صنف فـانتهك حرمة الله ومرَد علـى الـمعصية، فلـما أبوا إلا الاعتداء إلـى
  ما نهوا عنه، قال الله لهم: { كُونُواْ قِرَدَةً خَاسِئِينَ } فصاروا قردة لها أذنابٌ،
