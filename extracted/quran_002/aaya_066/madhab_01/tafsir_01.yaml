  يـمسخوا إنـما هو مثل ضربه الله لهم مثل ما ضرب مثل الـحمار يحمل أسفـاراً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح،
  عن مـجاهد: { وَلَقَدْ عَلِمْتُمُ ٱلَّذِينَ ٱعْتَدَواْ مِنْكُمْ فِي ٱلسَّبْتِ فَقُلْنَا
  لَهُمْ كُونُواْ قِرَدَةً خَاسِئِينَ } قال: مسخت قلوبهم، ولـم يـمسخوا قردة، وإنـما
