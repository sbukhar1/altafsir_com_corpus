  class=\"TextAyah\"><font color=\"ForestGreen\">وَسْئَلْهُمْ عَنِ ٱلْقَرْيَةِ ٱلَّتِي
  كَانَتْ حَاضِرَةَ ٱلْبَحْرِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
