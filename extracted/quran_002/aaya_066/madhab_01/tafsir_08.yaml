text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَجَعَلْنَاهَا
  نَكَالاً لِّمَا بَيْنَ يَدَيْهَا وَمَا خَلْفَهَا وَمَوْعِظَةً لِّلْمُتَّقِينَ }{
  فَجَعَلْنَٰهَا } أي تلك العقوبة { نَكَٰلاً } عبرة مانعة من ارتكاب مثل ما عملوا {
  لّمَا بَيْنَ يَدَيْهَا وَمَا خَلْفَهَا } أي الأمم التي في زمانها و بعدها { وَمَوْعِظَةً
  لّلْمُتَّقِينَ } الله وخَصُّوا بالذكر لأنهم المنتفعون بها بخلاف غيرهم.\r\n\t\t\t\r\n\t\t\t</section>"

