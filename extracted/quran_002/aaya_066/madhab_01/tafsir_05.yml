  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَجَعَلْنَاهَا
  نَكَالاً لِّمَا بَيْنَ يَدَيْهَا وَمَا خَلْفَهَا وَمَوْعِظَةً لِّلْمُتَّقِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { فَجَعَلْنَاهَا نَكَالاً } نصب على المفعول الثاني.
  وفي المجعول نكالاً أقاويل؛ قيل: العقوبة. وقيل: القرية؛ إذ معنى الكلام يقتضيها. وقيل:
  الأمّة التي مُسِخت. وقيل: الحِيتان؛ وفيه بُعْدٌ. والنّكال: الزجر والعقاب. والنِّكْل
  والأنكال: القيود. وسُمِّيت القيود أنكالاً لأنها يُنْكل بها؛ أي يمنع. ويقال للجام
  الثقيل: نَكْل ونِكْل؛ لأن الدابة تُمنع به. ونَكَل عن الأمر يَنْكُل، ونَكِل يَنْكَل
  إذا ٱمتنع. والتّنكيل: إصابة الأعداء بعقوبة تُنَكِّل مَن وراءهم؛ أي تُجَبِّنهم. وقال
  الأزهري: النكال العقوبة. ٱبن دُرَيْد: والمَنْكَل: الشيء الذي يُنَكّل بالإنسان؛ قال:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">فٱرمِ على أقفائهم بمَنْكَل</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">قوله: { لِّمَا بَيْنَ يَدَيْهَا } قال ٱبن عباس والسُّدّي: لِمَا
  بين يدي المَسْخة ما قبلها من ذنوب القوم. { وَمَا خَلْفَهَا } لمن يعمل بعدها مثل
  تلك الذنوب. قال الفرّاء: جُعلت المسخة نكالاً لما مضى من الذنوب؛ ولمَا يُعمل بعدها
  ليخافوا المسخ بذنوبهم. قال ٱبن عطية: وهذا قول جيّد، والضميران للعقوبة. وروى الحكم
  عن مجاهد عن ٱبن عباس: لمن حضر معهم ولمن يأتي بعدهم. وٱختاره النحاس؛ قال: وهو أشبه
  بالمعنى، والله أعلم. وعن ٱبن عباس أيضاً: { لِّمَا بَيْنَ يَدَيْهَا وَمَا خَلْفَهَا
  } من القُرَى. وقال قتادة: { لِّمَا بَيْنَ يَدَيْهَا } من ذنوبهم، «وما خلفها» من
  صيد الحيتان.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { وَمَوْعِظَةً لِّلْمُتَّقِينَ
  } عطف على نكال، ووَزْنُهَا مَفْعِلة من الاتعاظ والانزجار. والوعظ: التخويف. والعِظَة
  الاسم. قال الخليل: الوَعْظ التّذكير بالخير فيما يَرِقّ له القلب. قال الماوَرْدِيّ:
  وخصّ المتقين وإن كانت موعظة للعالمين لتفرّدهم بها عن الكافرين المعاندين. قال ابن
  عطية: واللفظ يعمّ كل مُتّقٍ من كل أمّة. وقال الزجاج: { وَمَوْعِظَةً لِّلْمُتَّقِينَ
  } لأمة محمد صلى الله عليه وسلم أن ينتهكوا مِن حُرَم الله جلّ وعَزّ ما نهاهم عنه،
  فيصيبهم ما أصاب أصحاب السبت إذ ٱنتهكوا حُرَم الله في سَبْتهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
