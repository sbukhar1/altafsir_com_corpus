text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَجَعَلْنَاهَا
  نَكَالاً لِّمَا بَيْنَ يَدَيْهَا وَمَا خَلْفَهَا وَمَوْعِظَةً لِّلْمُتَّقِينَ }قوله
  تعالى: { فَجَعَلْنَاهَا... }ابن عطية: المراد إما جعلنا العقوبة أو المسخة أو الأمة
  الممسوخة أو القردة أو القرية، وقيل: أو الحيتان وفيه بُعْدٌ.قوله تعالى: { لِّمَا
  بَيْنَ يَدَيْهَا... }.ابن عطية: عن السدي قيل: لما قبلها من ذنوب القوم وما بعدها
  من يذنب بعد ذلك (مثل تلك الذنوب). وقيل: لما بين يديها أي لما قبلها من الأمم، وما
  خلفها أي لما بعدها من الأمم، لأن (مسختهم) ذكرت في كتب من تقدمهم من الأمم، وعلموا
  بها فاعتبروا وانزجروا.\r\n\t\t\t\r\n\t\t\t</section>"

