text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَقَدْ عَلِمْتُمُ
  ٱلَّذِينَ ٱعْتَدَواْ مِنْكُمْ فِي ٱلسَّبْتِ فَقُلْنَا لَهُمْ كُونُواْ قِرَدَةً خَاسِئِينَ
  } * { فَجَعَلْنَاهَا نَكَالاً لِّمَا بَيْنَ يَدَيْهَا وَمَا خَلْفَهَا وَمَوْعِظَةً
  لِّلْمُتَّقِينَ }قوله عز وجل: { وَلَقَدْ عَلِمْتُمُ الَّذِينَ اعْتَدَوْا مِنكُمْ
  في السَّبْتِ } وفي اعتدائهم في السبت قولان:أحدهما: أنهم أخذوا فيه الحيتان على جهة
  الاستحلال، وهذا قول الحسن.والثاني: أنهم حبسوها في يوم السبت وأخذوها يوم الأحد، والسبت
  هو اليوم المعروف. وفي تسميته بذلك أربعة أقاويل:أحدها: أن السبت هو اسم للقطعة من
  الدهر فسمي ذلك اليوم به، وهذا قول الزجاج.والثاني: أنه سُمِّي بذلك لأنه سَبَت خَلْق
  كل شيء، أي قطع وفرغ منه، وهذا قول أبي عبيدة.والثالث: أنه سُمِّي بذلك، لأن اليهود
  يَسْبِتُون فيه، أي يقطعون فيه الأعمال.والرابع: أن أصل السبت، الهدوء والسكون في راحة
  ودعة، ولذلك قيل للنائم مسبوت لاستراحته وسكون جسده، كما قال تعالى: { وَجَعَلْنَا
  نَوْمَكُم سُبَاتَا }. فَسُمِّي به اليوم لاستراحة اليهود فيه.وفي قوله عز وجل: {...
  فَقُلْنَا لَهُمْ كُونُوا قِرَدَةً خَاسِئِينَ } قولان:أحدهما: مُسِخُوا قردةً، فصاروا
  ـ لأجل اعتدائهم في السبت ـ في صورة القردة المخلوقين من قبل، في الأيام الستة.قال
  ابن عباس: لم يعش مسخ قط فوق ثلاثة أيام، ولم يأكل ولم يشرب.والثاني: وهو قول مجاهد:
  أنهم لم يمسخوا قردة، وإنما هو مَثلَ ضربه الله لهم، كما قال تعالى:{ كَمَثَلِ الْحِمَارِ
  يَحْمِلُ أَسْفَارَاً }[الجمعة: 5].وفي قوله تعالى: { خاسئين } تأويلان:أحدهما: أن
  الخاسئ المُبْعَد المطرود، ومنه قولهم خسأت الكلب، إذا باعدته وطردته.والثاني: أن معناه
  أذلاء صاغرون، وهذا قول مجاهد. ورُوي عن ابن عباس: خاسئاً أي ذليلاً.قوله تعالى: {
  فَجَعَلْنَاهَا نَكَالاً لِمَا بَيْنَ يَدَيْهَا وَمَا خَلْفَهَا } وفي المجعول نكالاً،
  ستة أقاويل:أحدها: أنها العقوبة.والثاني: أنها الحيتان.والثالث: أنها القرية التي اعتدى
  أهلها.والرابع: أنهم الأمة الذين اعتدوا، وهم أهل أيلة.والخامس: أنهم الممسوخون قردة.والسادس:
  أنهم القردة الممسوخ على صورهم.وفي قوله تعالى: { نَكَالاً } ثلاثة تأويلات:أحدها:
  عقوبة، وهو قول ابن عباس.والثاني: عبرة ينكل بها من رآها.والثالث: أن النكال الاشتهار
  بالفضيحة.وفي قوله تعالى: { لِمَا بَيْنَ يَدَيْهَا وَمَا خَلْفَهَا } خمسة تأويلات:أحدها:
  ما بين يديها وما خلفها من القرى، وهذه رواية عكرمة عن ابن عباس.والثاني: ما بين يديها
  يعني من بعدهم من الأمم، وما خلفها، الذين كانوا معهم باقين، وهذه رواية الضحاك عن
  ابن عباس.والثالث: ما بين يديها، يعني من دونها، وما خلفها، يعني لمن يأتي بعدهم من
  الأمم، وهذا قول السدي.والرابع: لما بين يديها من ذنوب القوم،وما خلفها للحيتان التي
  أصابوها، وهذا قول قتادة.والخامس: ما بين يديها ما مضى من خطاياهم، وما خلفها: خطاياهم
  التي أُهْلِكُوا بها، وهذا قول مجاهد.\r\n\t\t\t\r\n\t\t\t</section>"

