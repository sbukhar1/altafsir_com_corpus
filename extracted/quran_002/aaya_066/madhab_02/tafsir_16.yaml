text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَجَعَلْنَاهَا
  نَكَالاً لِّمَا بَيْنَ يَدَيْهَا وَمَا خَلْفَهَا وَمَوْعِظَةً لِّلْمُتَّقِينَ }{
  فَجَعَلْنَاهَا } العقوبة، أو القرية، أو الأمة، أو الحيتان، أو القردة الممسوخ على
  صورهم.{ نَكَالاً } عقوبة، أو عبرة يَنْكُل بها من رآها، أو النكال الاشتهار بالفضيحة.
  { لِّمَا بَيْنَ يَدَيْهَا وَمَا خَلْفَهَا } من القرى، أو ما بين يديها من يأتي بعدهم،
  وما خلفها الذين عاصروهم. أو ما بين يديها من الذنوب، وما خلفها عبرة لمن يأتي بعدهم.
  أو ما بين يديها ذنوبهم، وما خلفها للحيتان التي أصابوها، أو ما بين يديها ما مضى من
  ذنوبهم، وما خلفها ذنوبهم التي أُهلكوا بها.\r\n\t\t\t\r\n\t\t\t</section>"

