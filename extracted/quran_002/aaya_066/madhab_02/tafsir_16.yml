  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَجَعَلْنَاهَا
  نَكَالاً لِّمَا بَيْنَ يَدَيْهَا وَمَا خَلْفَهَا وَمَوْعِظَةً لِّلْمُتَّقِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ فَجَعَلْنَاهَا } العقوبة، أو القرية، أو الأمة، أو الحيتان، أو
  القردة الممسوخ على صورهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">{ نَكَالاً } عقوبة، أو عبرة يَنْكُل
  بها من رآها، أو النكال الاشتهار بالفضيحة. { لِّمَا بَيْنَ يَدَيْهَا وَمَا خَلْفَهَا
  } من القرى، أو ما بين يديها من يأتي بعدهم، وما خلفها الذين عاصروهم. أو ما بين يديها
  من الذنوب، وما خلفها عبرة لمن يأتي بعدهم. أو ما بين يديها ذنوبهم، وما خلفها للحيتان
  التي أصابوها، أو ما بين يديها ما مضى من ذنوبهم، وما خلفها ذنوبهم التي أُهلكوا بها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

