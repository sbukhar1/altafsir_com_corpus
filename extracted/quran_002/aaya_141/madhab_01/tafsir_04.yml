  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">تِلْكَ
  أُمَّةٌ قَدْ خَلَتْ لَهَا مَا كَسَبَتْ وَلَكُمْ مَّا كَسَبْتُمْ وَلاَ تُسْأَلُونَ
  عَمَّا كَانُواْ يَعْمَلُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">اعلم أنه تعالى
  لما حاج اليهود في هؤلاء الأنبياء عقبه بهذه الآية لوجوه. أحدها ليكون وعظاً لهم وزجراً
  حتى لا يتكلوا على فضل الآباء فكل واحد يؤخذ بعمله. وثانيها أنه تعالى بين أنه متى
  لا يستنكر أن يكون فرضكم عين فرضهم لاختلاف المصالح لم يستنكر أن تختلف المصالح فينقلكم
  محمد صلى الله عليه وسلم من ملة إلى ملة أخرى. وثالثها أنه تعالى لما ذكر حسن طريقة
  الأنبياء الذين ذكرهم في هذه الآيات بين أن الدليل لا يتم بذلك بل كل إنسان مسؤول عن
  عمله، ولا عذر له في ترك الحق بأن توهم أنه متمسك بطريقة من تقدم، لأنهم أصابوا أم
  أخطأوا لا ينفع هؤلاء ولا يضرهم لئلا يتوهم أن طريقة الدين التقليد، فإن قيل لم كررت
  الآية؟ قلنا فيه قولان، أحدهما أنه عني بالآية الأولى إبراهيم ومن ذكر معه، والثانية
  أسلاف اليهود. قال الجبائي قال القاضي هذا بعيد لأن أسلاف اليهود والنصارى لم يجر لهم
  ذكر مصرح وموضع الشبهة في هذا القول أن القوم لما قالوا في إبراهيم وبنيه إنهم كانوا
  هوداً فكأنهم قالوا إنهم كانوا على مثل طريقة أسلافنا من اليهود فصار سلفهم في حكم
  المذكورين فجاز أن يقول { تِلْكَ أُمَّةٌ قَدْ خَلَتْ } ويعينهم ولكن ذلك كالتعسف بل
  المذكور السابق هو إبراهيم وبنوه فقوله { تِلْكَ أُمَّةٌ } يجب أن يكون عائداً إليهم،
  والقول الثاني أنه متى اختلفت الأوقات والأحوال والمواطن لم يكن التكرار عبثاً فكأنه
  تعالى قال ما هذا إلا بشر فوصف هؤلاء الأنبياء فيما أنتم عليه من الدين لا يسوغ التقليد
  في هذا الجنس فعليكم بترك الكلام في تلك الأمة فلها ما كسبت وانظروا فيما دعاكم إليه
  محمد صلى الله عليه وسلم، فإن ذلك أنفع لكم وأعود عليكم ولا تسألون إلا عن عملكم.</font></font>&#13;\t\t\t<label
