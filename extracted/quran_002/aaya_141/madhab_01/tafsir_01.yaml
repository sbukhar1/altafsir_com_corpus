  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">تِلْكَ
  أُمَّةٌ قَدْ خَلَتْ لَهَا مَا كَسَبَتْ وَلَكُمْ مَّا كَسَبْتُمْ وَلاَ تُسْأَلُونَ
  عَمَّا كَانُواْ يَعْمَلُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يعنـي تعالـى
  ذكره بقوله: { تلْكَ أُمَّةٌ } إبراهيـم وإسماعيـل وإسحاق ويعقوب والأسبـاط. كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر بن معاذ، قال: ثنا يزيد، عن سعيد، عن قتادة قوله تعالـى:
  { تِلْكَ أُمَّةٌ قَدْ خَـلَتْ } يعنـي إبراهيـم وإسماعيـل وإسحاق ويعقوب والأسبـاط.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـمثنى، قال: ثنا إسحاق، قال: ثنا عبد الله بن أبـي جعفر،
  عن أبـيه، عن الربـيع بـمثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقد
  بـينا فـيـما مضى أن الأمة: الـجماعة. فمعنى الآية إذا: قل يا مـحمد لهؤلاء الذين يجادلونك
  فـي الله من الـيهود والنصارى إن كتـموا ما عندهم من الشهادة فـي أمر إبراهيـم ومن
  سمينا معه، وأنهم كانوا مسلـمين، وزعموا أنهم كانوا هوداً أو نصارى فكذبوا أن إبراهيـم
  وإسماعيـل وإسحاق ويعقوب والأسبـاط أمة قد خـلت أي مضت لسبـيـلها، فصارت إلـى ربها،
  وخـلت بأعمالها وآمالها، لها عند الله ما كسبت من خير فـي أيام حياتها، وعلـيها ما
  اكتسبت من شرّ لا ينفعها غير صالـح أعمالها، ولا يضرّها إلا سيئها. فـاعلـموا أيها
  الـيهود والنصارى ذلك، فإنكم إن كان هؤلاء هم الذين بهم تفتـخرون وتزعمون أن بهم ترجون
  النـجاة من عذاب ربكم مع سيئاتكم، وعظيـم خطيئاتكم، لا ينفعهم عند الله غير ما قدّموا
  من صالـح الأعمال، ولا يضرّهم غير سيئها فأنتـم كذلك أحرى أن لا ينفعكم عند الله غير
  ما قدمتـم من صالـح الأعمال، ولا يضرّكم غير سيئها. فـاحذروا علـى أنفسكم وبـادروا
  خروجها بـالتوبة والإنابة إلـى الله مـما أنتـم علـيه من الكفر والضلالة والفرية علـى
  الله وعلـى أنبـيائه ورسله، ودعوا الاتّكال علـى فضائل الآبـاء والأجداد، فإنـما لكم
  ما كسبتـم، وعلـيكم ما اكتسبتـم، ولا تُسألون عما كان إبراهيـم وإسماعيـل وإسحاق ويعقوب
  والأسبـاط يعملون من الأعمال، لأن كل نفس قدمت علـى الله يوم القـيامة، فإنـما تُسأل
  عما كسبت وأسلفت. دون ما أسلف غيرها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

