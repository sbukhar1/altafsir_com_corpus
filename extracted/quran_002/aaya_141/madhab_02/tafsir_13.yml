  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">صِبْغَةَ
  ٱللَّهِ وَمَنْ أَحْسَنُ مِنَ ٱللَّهِ صِبْغَةً وَنَحْنُ لَهُ عَابِدونَ</a> <b>} *
  </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُلْ
  أَتُحَآجُّونَنَا فِي اللَّهِ وَهُوَ رَبُّنَا وَرَبُّكُمْ وَلَنَآ أَعْمَالُنَا وَلَكُمْ
  أَعْمَالُكُمْ وَنَحْنُ لَهُ مُخْلِصُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَمْ تَقُولُونَ
  إِنَّ إِبْرَاهِيمَ وَإِسْمَاعِيلَ وَإِسْحَـاقَ وَيَعْقُوبَ وَالأَسْبَاطَ كَانُواْ
  هُوداً أَوْ نَصَارَىٰ قُلْ أَأَنْتُمْ أَعْلَمُ أَمِ ٱللَّهُ وَمَنْ أَظْلَمُ مِمَّنْ
  كَتَمَ شَهَادَةً عِندَهُ مِنَ ٱللَّهِ وَمَا ٱللَّهُ بِغَافِلٍ عَمَّا تَعْمَلُونَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">تِلْكَ
  أُمَّةٌ قَدْ خَلَتْ لَهَا مَا كَسَبَتْ وَلَكُمْ مَّا كَسَبْتُمْ وَلاَ تُسْأَلُونَ
  عَمَّا كَانُواْ يَعْمَلُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: {
  صِبْغَةَ ٱللَّهِ }: قال ابن عباس في رواية الكلبي وقتادة والحسن: دين الله، وإنما
  سماه صبغة لأنه يظهر أثر الدين على المتدين كما يظهر أثر الصبغ على الثوب، وقيل لأن
  المتدين يلزمه ولا يفارقه، كالصبغ يلزم الثوب، وقال مجاهد: فطرة الله، وهو قريب من
  الأول، وقيل: سنة الله، وقيل: أراد به الختان لأنه يصبغ صاحبه بالدم، قال ابن عباس:
  هي أن النصارى إذا ولد لأحدهم ولد فأتى عليه سبعة أيام غمسوه في ماء لهم أصفر يقال
  له المعمودي وصبغوه به ليطهروه بذلك الماء مكان الختان، فإذا فعلوا به ذلك قالوا: الآن
  صار نصرانياً حقاً فأخبر الله أن دينه الإِسلام لا ما يفعله النصارى، وهو نصب على الإِغراء
  يعني الزموا دين الله، قال الأخفش هي بدل من قوله ملة إبراهيم { وَمَنْ أَحْسَنُ مِنَ
  ٱللَّهِ صِبْغَةً } ديناً وقيل: تطهيراً { وَنَحْنُ لَهُ عَـٰبِدُونَ } مطيعون { قُلْ
  } يا محمد لليهود والنصارى { أَتُحَآجُّونَنَا فِى اللَّهِ } أي في دين الله والمحاجة:
  المجادلة في الله لإِظهار الحجة، وذلك بأنهم قالوا إن الأنبياء كانوا منا وعلى ديننا،
  وديننا أقوم فنحن أولى بالله منكم فقال الله تعالى: قل أتحاجوننا في الله { وَهُوَ
  رَبُّنَا وَرَبُّكُمْ } أي: نحن وأنتم سواء في الله فإنه ربنا وربكم { وَلَنَآ أَعْمَـٰلُنَا
  وَلَكُمْ أَعْمَـٰلُكُمْ } أي لكل واحد جزاء عمله فكيف تدَّعون أنكم أولى بالله { وَنَحْنُ
  لَهُ مُخْلِصُونَ } وأنتم به مشركون.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  سعيد بن جبير: الإخلاص أن يخلص العبد دينه وعمله فلا يشرك به في دينه ولا يرائي بعمله.
  قال الفضيل: ترك العمل من أجل الناس رياء، والعمل من أجل الناس شرك، والإِخلاص أن يعافيك
  الله منهما.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالىٰ: { أَمْ تَقُولُونَ
  } يعني: أتقولون، صيغة استفهام ومعناه التوبيخ، وقرأ ابن عامر وحمزة والكسائي وحفص
  بالتاء لقوله تعالىٰ (قل أتحاجوننا في الله) وقال بعده (قل أأنتم أعلم أم الله) وقرأ
  الآخرون بالياء يعني يقول اليهود والنصارى { إِنَّ إِبْرَٰهِيمَ وَإِسْمَـٰعِيلَ وَإِسْحَـٰقَ
  وَيَعْقُوبَ وَالأَسْبَاطَ كَانُواْ هُودًا أَوْ نَصَارَىٰ قُلْ } يا محمد { ءَأَنتُمْ
  أَعْلَمُ } بدينهم { أَمِ ٱللَّهُ } وقد أخبر الله تعالىٰ أن إبراهيم لم يكن / يهودياً
  ولا نصرانياً ولكن كان حنيفاً مسلماً { وَمَنْ أَظْلَمُ مِمَّن كَتَمَ } أخفى { شَهَـٰدَةً
  عِندَهُ مِنَ ٱللَّهِ } وهي علمهم بأن إبراهيم وبنيه كانوا مسلمين، وأن محمداً صلى
  الله عليه وسلم حق ورسول أشهدهم الله عليه في كتبهم { وَمَا ٱللَّهُ بِغَـٰفِلٍ عَمَّا
  تَعْمَلُونَ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">{ تِلْكَ أُمَّةٌ قَدْ خَلَتْ لَهَا
  مَا كَسَبَتْ وَلَكُم مَّا كَسَبْتُمْ وَلاَ تُسْـئَلُونَ عَمَّا كَانُواْ يَعْمَلُونَ
  } كرره تأكيداً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

