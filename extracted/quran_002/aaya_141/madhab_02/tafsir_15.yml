  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَمْ
  تَقُولُونَ إِنَّ إِبْرَاهِيمَ وَإِسْمَاعِيلَ وَإِسْحَـاقَ وَيَعْقُوبَ وَالأَسْبَاطَ
  كَانُواْ هُوداً أَوْ نَصَارَىٰ قُلْ أَأَنْتُمْ أَعْلَمُ أَمِ ٱللَّهُ وَمَنْ أَظْلَمُ
  مِمَّنْ كَتَمَ شَهَادَةً عِندَهُ مِنَ ٱللَّهِ وَمَا ٱللَّهُ بِغَافِلٍ عَمَّا تَعْمَلُونَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">تِلْكَ
  أُمَّةٌ قَدْ خَلَتْ لَهَا مَا كَسَبَتْ وَلَكُمْ مَّا كَسَبْتُمْ وَلاَ تُسْأَلُونَ
  عَمَّا كَانُواْ يَعْمَلُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: {
  أم تقولون إِن إِبراهيم وإسماعيل }.. الآية.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">سبب
  نزولها أن يهود المدينة، ونصارى نجران قالوا للمؤمنين: إن أنبياءَ الله كانوا منا من
  بني إسرائيل، وكانوا على ديننا، فنزلت هذه الآية، قاله مقاتل. ومعنى الآية: إن الله
  قد أعلمنا بدين الأنبياء، ولا أحد أعلم به منه. قرأ ابن كثير ونافع وعاصم في رواية
  أبي بكر، وأبو عمرو: { أَم يقولون } بالياء على وجه الخبر عن اليهود. وقرأ ابن عامر
  وحمزة والكسائي وحفص عن عاصم: { تقولون } بالتاء لأن قبلها مخاطبة، وهي «أتحاجوننا»
  وبعدها { قل أأَنتم أعلم }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وفي الشهادة التي كتموها قولان.
  أحدهما: أن الله تعالى شهد عندهم بشهادة لإبراهيم ومن ذكر معه أنهم كانوا مسلمين، فكتموها،
  قاله الحسن، وزيد بن أسلم. والثاني: أنهم كتموا الإسلام، وأمر محمد وهم يعلمون أنه
  نبيٌّ دينه الإسلام، قاله أبو العالية وقتادة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

