aaya: تِلْكَ أُمَّةٌ قَدْ خَلَتْ ۖ لَهَا مَا كَسَبَتْ وَلَكُمْ مَا كَسَبْتُمْ ۖ وَلَا
  تُسْأَلُونَ عَمَّا كَانُوا يَعْمَلُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ تِلْكَ أُمَّةٌ
  قَدْ خَلَتْ لَهَا مَا كَسَبَتْ وَلَكُمْ مَّا كَسَبْتُمْ وَلاَ تُسْأَلُونَ عَمَّا
  كَانُواْ يَعْمَلُونَ }قوله تعالى: { تِلْكَ أُمَّةٌ قَدْ خَلَتْ... }راجع للأنبياء
  والأمم السالفة.قيل لابن عرفة: هم إنما ادعوا أنهم ينتفعون بعلمهم / لا أنهم يسألون
  عن (علمهم) فقالوا: كونوا على ديننا، ونحن متبعون لهم لننتفع بعلمهم. فهلا قيل: ولا
  (ينفعهم) علمهم؟فقال: هذا (استدلال) أي اعلموا أنّهم (لم يضركم عملهم) فكما لا يضركم
  كذلك لا ينفعكم، أو يكون فيه حذف أي لا تُسألون عما كانوا يعملون ولا يُسألون هم عما
  (أنتم) تعملون.قلت: وتقدم في الختمة الأخرى قال بعض الطلبة{ قُلْ ءَأَنتُمْ أَعْلَمُ
  أَمِ ٱللَّهُ }يقتضي نفي العلم عنهم، وقوله تعالى:{ وَمَنْ أَظْلَمُ مِمَّن كَتَمَ
  شَهَادَةً عِندَهُ مِنَ ٱللَّهِ }يقتضي ثبوت العلم لهم إذ لا يكتم إلا من علم؟فأجيب
  بوجهين:الأول:{ ءَأَنتُمْ أَعْلَمُ }لا يقتضي نفي العلم بل مقتضاه أن العلم الحاصل
  لهم لا يقارب علم الله ولا يدانيه.الثاني: أن العلم المنفي أولا غير المثبت آخرا، فالمنفي
  هو العلم بأنّهم كانوا هودا أو نصارى، والمثبت الّذي (ذُمّوا) على كتمه هو العلم بأنّ
  إبراهيم كان (حنيفا) مسلما، فهم أولا ادّعوا ما لا يعلمون (ثم كتموا ما يعلمون).\r\n\t\t\t\r\n\t\t\t</section>"

