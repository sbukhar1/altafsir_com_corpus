  إِنَّ ٱللَّهَ بِٱلنَّاسِ لَرَءُوفٌ رَّحِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\"/></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">هم وسط يرضى الأنام بحكمهم</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">إذا نزلت إحدى الليالي بمعظم</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقيل: متوسطة والمعنى أهل دين وسط
  بين الغلو والتقصير، لأنهما مذمومان في أمر الدين لا كغلو النصارى في عيسى، ولا كتقصير
  اليهود في الدين وهو تحريفهم وتبديلهم. وسبب نزول هذه الآية أن رؤساء اليهود قالوا
  لمعاذ بن جبل: ما ترك محمد قبلتنا إلاّ حسداً وإن قبلتنا قبلة الأنبياء ولقد علم محمد
  أنّا اعدل الناس فقال معاذ: إنا على حق وعدل فأنزل الله تعالى هذه الآية. وروى أبو
  سعيد الخدري عن النبي صلى الله عليه وسلم قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" ألا وإن هذه الأمة توفي سبعين أمة هي آخرها، وخيرها وأكرمها على
  الله تعالى \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">وقوله
  تعالى: { لتكونوا شهداء على الناس } يعني يوم القيامة أن الرسل قد بلغتهم رسالات ربهم،
  وقيل: إن أمة محمد صلى الله عليه وسلم شهداء على من ترك الحق من الناس أجمعين { ويكون
  الرسول } يعني محمداً صلى الله عليه وسلم { عليكم شهيداً } يعني عدلاً مزكياً لكم وذلك
  أن الله تعالى يجمع الأولين والآخرين في صعيد واحد ثم يقول لكفار الأمم: ألم يأتكم
  نذير فينكرون ويقولون ما جاءنا من نذير فيسأل الله الأنبياء عن ذلك فيقولون: كذبوا
  قد بلغناهم فيسألهم البينة وهو أعلم بهم إقامة الحجة فيقولون أمة محمد تشهد لنا فيؤتى
  بأمة محمد عليه الصلاة والسلام، فيشهدون لهم بأنهم قد بلغوا فتقول الأمم الماضية من
  أين علموا وإنما أتوا بعدنا؟ فيسأل هذه الأمة. فيقولون: أرسلت إلينا رسولاً وأنزلت
  عليه كتاباً أخبرتنا فيه بتبليغ الرسل وأنت صادق فيما أخبرت ثم يؤتى بمحمد صلى الله
  عليه وسلم فيسأل عن حال أمته فيزكيهم ويشهد بصدقهم (خ) عن أبي سعيد الخدري قال: قال
  رسول الله صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" يجاء بنوح وأمته يوم القيامة فيقال له: هل بلغت؟ فيقول نعم أي رب
  فيسأل أمته هل بلغكم؟ فيقولون ما جاءنا من نذير فيقال لنوح من يشهد لك؟ فيقول: محمد
  وأمته فيجاء بكم فتشهدون \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">ثم قرأ رسول الله صلى الله عليه وسلم: { وكذلك جعلناكم أمة وسطاً لتكونوا
  شهداء على الناس، ويكون الرسول عليكم شهيداً } زاد الترمذي وسطاً عدولاً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله عز وجل: { وما جعلنا القبلة التي كنت عليها } أي وما جعلنا صرفك
  عن القبلة التي كنت عليها، وهي بيت المقدس، وإنما حذف ذكر الصرف اكتفاء بدلالة اللفظ
  عليه، وقيل: معناه وما جعلنا القبلة التي كنت عليها منسوخة وقيل: معناه وما جعلنا القبلة
  التي كنت عليها وهي الكعبة و { إلاّ لنعلم من يتبع الرسول } فإن قلت ما معنى قوله:
  إلاّ لنعلم وهو عالم بالأشياء كلها قبل كونها قلت: أراد به العلم الذي يتعلق به الثواب
  والعقاب فإنه لا يتعلق بما هو عالم به في الغيب إنما يتعلق بما يوجد.</font></font>&#13;\t\t\t<label
