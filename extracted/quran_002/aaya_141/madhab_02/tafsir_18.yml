  none\" href=\"JavaScript:Open_Menu()\">سَيَقُولُ ٱلسُّفَهَآءُ مِنَ ٱلنَّاسِ مَا
  وَلَّٰهُمْ عَن قِبْلَتِهِمُ ٱلَّتِي كَانُواْ عَلَيْهَا قُل للَّهِ ٱلْمَشْرِقُ وَٱلْمَغْرِبُ
  يَهْدِي مَن يَشَآءُ إِلَىٰ صِرَاطٍ مُّسْتَقِيمٍ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَكَذَلِكَ جَعَلْنَاكُمْ
  أُمَّةً وَسَطاً لِّتَكُونُواْ شُهَدَآءَ عَلَى ٱلنَّاسِ وَيَكُونَ ٱلرَّسُولُ عَلَيْكُمْ
  شَهِيداً وَمَا جَعَلْنَا ٱلْقِبْلَةَ ٱلَّتِي كُنتَ عَلَيْهَآ إِلاَّ لِنَعْلَمَ مَن
  يَتَّبِعُ ٱلرَّسُولَ مِمَّن يَنقَلِبُ عَلَىٰ عَقِبَيْهِ وَإِن كَانَتْ لَكَبِيرَةً
  إِلاَّ عَلَى ٱلَّذِينَ هَدَى ٱللَّهُ وَمَا كَانَ ٱللَّهُ لِيُضِيعَ إِيمَانَكُمْ
  إِنَّ ٱللَّهَ بِٱلنَّاسِ لَرَءُوفٌ رَّحِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  تلك أمة قد خلت } يعني إبراهيم وبنيه { لها ما كسبت } أي جزاء ما كسبت { ولكم ما كسبتم
  } أي جزاء ما كسبتم { ولا تسألون عما كانوا يعملون } يعني أن كل إنسان إنما يسأل يوم
  القيامة عن كسبه وعمله لا عن كسب غيره وعمله، وفيه وعظ وزجر لليهود ولمن يتكل على فضل
  الآباء، وشرفهم أي لا تتكلوا على فضل الآباء فكل يؤخذ بعمله وإنما كررت هذه الآية لأنه
  إذا اختلف مواطن الحجاج، والمجادلة حسن تكريره للتذكير به وتأكيده. وقيل: إنما كرره
  تنبيهاً لليهود لئلا يغتروا بشرف آبائهم. قوله عز وجل: { سيقول السفهاء من الناس }
  أي الجهال من الناس والسفه خفة في النفس لنقصان العقل في الأمور الدينية والدنيوية،
  ولا شك أن ذلك في باب الدين أعظم لأن العادل عن الأمر الواضح في أمر دنياه يعد سفيهاً،
  فمن كان كذلك في أمر دينه، كان أولى بهذا الاسم فلا كافر إلاّ وهو سفيه ولهذا أمكن
  حمل هذا اللفظ على اليهود والمشركين، والمنافقين فقيل: نزلت هذه الآية في اليهود وذلك
  أنهم طعنوا في تحويل القبلة عن بيت المقدس إلى الكعبة لأنهم لا يرون النسخ. وقيل: نزلت
  في مشركي مكة وذلك أنهم قالوا قد تردد على محمد أمره واشتاق مولده، وقد توجه إلى نحو
  بلدكم فلعله يرجع إلى دينكم وقيل نزلت في المنافقين وإنما قالوا ذلك استهزاء بالإسلام
  وقيل: يحتمل أن لفظ السفهاء للعموم فيدخل فيه جميع الكفار والمافقين واليهود ويحتمل
  وقوع هذا الكلام من كلهم إذ لا فائدة في التخصيص، ولأن الأعداء يبالغون في الطعن والقدح
  فإذا وجدوا مقالاً قالوا أو مجالاً جالوا { ما ولاهم } يعني أي شيء صرفهم { عن قبلتهم
  التي كانوا عليها } يعني بيت المقدس، والقبلة هي الجهة التي يستقبلها الإنسان وإنما
  سميت قبلة لأن المصلي يقابلها وتقابله ولما قال السفهاء ذلك رد الله تعالى عليهم بقوله:
  { قل } يا محمد { لله المشرق والمغرب } يعني أن له قطري المشرق والمغرب وما بينهما
  ملكاً فلا يستحق شيء أن يكون لذاته قبلة لأن الجهات كلها شيء واحد، وإنما تصير قبلة
  لأن الله تعالى هو الذي جعلها قبلة فلا اعتراض عليه وهو قوله: { يهدي من يشاء } يعني
  من عباده { إلى صراط مستقيم } يعني إلى جهة الكعبة وهي قبلة إبراهيم عليه السلام. قوله
  عز وجل: { وكذلك جعلناكم أمة وسطاً } الكاف في قوله وكذلك كاف التشبيه جاء لمشبه به
  وفيه وجوه أحدها أنه معطوف على ما تقدم من قوله في حق إبراهيم: ولقد اصطفيناه في الدنيا،
  وكذلك جعلناكم أمة وسطاً الثاني أنه معطوف على قوله: { يهدي من يشاء إلى صراط مستقيم
  }  وكذلك هديناكم وجعلنا قبلتكم وسطاً بين المشرق والمغرب كذلك جعلناكم أمة وسطاً يعني
  عدولاً خياراً، وخير الأمور أوسطها، قال زهير:</font></font><font class=\"TextResultArabic\"><font
