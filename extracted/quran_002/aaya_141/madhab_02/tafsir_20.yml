  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">تِلْكَ
  أُمَّةٌ قَدْ خَلَتْ لَهَا مَا كَسَبَتْ وَلَكُمْ مَّا كَسَبْتُمْ وَلاَ تُسْأَلُونَ
  عَمَّا كَانُواْ يَعْمَلُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: {
  تِلْكَ أُمَّةٌ قَدْ خَلَتْ... }</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">راجع
  للأنبياء والأمم السالفة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قيل لابن عرفة: هم إنما ادعوا أنهم
  ينتفعون بعلمهم / لا أنهم يسألون عن (علمهم) فقالوا: كونوا على ديننا، ونحن متبعون
  لهم لننتفع بعلمهم. فهلا قيل: ولا (ينفعهم) علمهم؟</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فقال:
  هذا (استدلال) أي اعلموا أنّهم (لم يضركم عملهم) فكما لا يضركم كذلك لا ينفعكم، أو
  يكون فيه حذف أي لا تُسألون عما كانوا يعملون ولا يُسألون هم عما (أنتم) تعملون.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قلت: وتقدم في الختمة الأخرى قال بعض الطلبة</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">قُلْ ءَأَنتُمْ أَعْلَمُ أَمِ ٱللَّهُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">يقتضي
  نفي العلم عنهم، وقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَمَنْ أَظْلَمُ مِمَّن كَتَمَ شَهَادَةً عِندَهُ مِنَ ٱللَّهِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">يقتضي
  ثبوت العلم لهم إذ لا يكتم إلا من علم؟</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فأجيب
  بوجهين:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">الأول:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">ءَأَنتُمْ أَعْلَمُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">لا
  يقتضي نفي العلم بل مقتضاه أن العلم الحاصل لهم لا يقارب علم الله ولا يدانيه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">الثاني: أن العلم المنفي أولا غير المثبت آخرا، فالمنفي هو العلم بأنّهم
  كانوا هودا أو نصارى، والمثبت الّذي (ذُمّوا) على كتمه هو العلم بأنّ إبراهيم كان (حنيفا)
  مسلما، فهم أولا ادّعوا ما لا يعلمون (ثم كتموا ما يعلمون).</font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

