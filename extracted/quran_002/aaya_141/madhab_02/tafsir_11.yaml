meta:
  title: تفسير بحر العلوم
  author: السمرقندي
  year: '375'
aaya: تِلْكَ أُمَّةٌ قَدْ خَلَتْ ۖ لَهَا مَا كَسَبَتْ وَلَكُمْ مَا كَسَبْتُمْ ۖ وَلَا
  تُسْأَلُونَ عَمَّا كَانُوا يَعْمَلُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ تِلْكَ أُمَّةٌ
  قَدْ خَلَتْ لَهَا مَا كَسَبَتْ وَلَكُمْ مَّا كَسَبْتُمْ وَلاَ تُسْأَلُونَ عَمَّا
  كَانُواْ يَعْمَلُونَ }ثم قال تعالى { تِلْكَ أُمَّةٌ قَدْ خَلَتْ لَهَا مَا كَسَبَتْ
  وَلَكُم مَّا كَسَبْتُم وَلاَ تُسْـئَلُونَ عَمَّا كَانُوا يَعْمَلُونَ } وقد ذكرنا
  تفسيرها.\r\n\t\t\t\r\n\t\t\t</section>"

