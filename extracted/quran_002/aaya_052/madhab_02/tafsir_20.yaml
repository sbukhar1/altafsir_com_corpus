text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ثُمَّ عَفَوْنَا
  عَنكُم مِّن بَعْدِ ذَلِكَ لَعَلَّكُمْ تَشْكُرُونَ }قوله تعالى: { لَعَلَّكُمْ تَشْكُرُونَ
  }.قال ابن عطية: الترجي مصروف للمخاطب أي (عَفَوْنَا) (عنكم) لتكونوا بحيث (يترجى)
  المخاطب (بها) شكركم عليه.وفسره الزمخشري على مذهبه بالإرادة.\r\n\t\t\t\r\n\t\t\t</section>"

