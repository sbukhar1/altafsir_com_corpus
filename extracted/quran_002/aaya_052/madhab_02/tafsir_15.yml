  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ثُمَّ
  عَفَوْنَا عَنكُم مِّن بَعْدِ ذَلِكَ لَعَلَّكُمْ تَشْكُرُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { ثم اتخذتم العجل من بعده وأنتم ظالمون. ثم عفونا عنكم
  من بعد ذلك لعلكم تشكرون } من بعده، أي: من بعد انطلاقه إلى الجبل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">الإشارة إِلى اتخاذهم العجل</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">روى
  السدي عن أشياخه أنه لما انطلق موسى، واستخلف هارون، قال هارون: يا بني إسرائيل! إِن
  الغنيمة لا تحل لكم، وإِن حليّ القبط غنيمة فاجمعوه واحفروا له حفيرة، فادفنوه، فان
  أحله موسى فخذوه، وإلا كان شيئاً لم تأكلوه، ففعلوا. قال السدي: وكان جبريل قد أتى
  إلى موسى ليذهب به إلى ربه، فرآه السامريّ، فأنكره وقال: إن لهذا شأناً، فأخذ قبضة
  من أثر حافر الفرس، فقذفها في الحفيرة، فظهر العجل. وقيل: إِن السامريّ أمرهم بالقاء
  ذلك الحليّ، وقال: إنما طالت غيبة موسى عنكم لأجل ما معكم من الحلي، فاحفروا لها حفيرة
  وقربوه إلى الله، يبعث لكم نبيكم، فإنه كان عارية، ذكره أبو سليمان الدمشقي.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وفي سبب اتخاذ السامري عجلاً قولان. أحدهما: أن السامري كان من قوم
  يعبدون البقر، فكان ذلك في قلبه، قاله ابن عباس، والثاني: أن بني إسرائيل لما مروا
  على قوم يعكفون على أصنام لهم، أعجبهم ذلك، فلما سألوا موسى أن يجعل لهم إلهاً وأنكر
  عليهم؛ أخرج السامريّ لهم في غيبته عجلاً لما رأى من استحسانهم ذلك، قاله ابن زيد.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وفي كيفية اتخاذ العجل قولان. أحدهما: أن السامري كان صوّاغاً، فصاغه
  وألقى فيه القبضة، قاله علي وابن عباس. والثاني: أنهم حفروا حفيرة، وألقوا فيها حلي
  قوم فرعون وعواريهم تنزهاً عنها، فألقى السامريّ القبضة من التراب، فصار عجلاً. روي
  عن ابن عباس أيضاً. قال ابن عباس: صار لحماً ودماً وجسداً، فقال لهم السامري: هذا إلهكم
  وإله موسى قد جاء، وأخطأ موسى الطريق، فعبدوه وزفنوا حوله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

