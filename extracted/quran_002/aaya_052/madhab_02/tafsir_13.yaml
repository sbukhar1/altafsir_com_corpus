  none\" href=\"JavaScript:Open_Menu()\">ثُمَّ عَفَوْنَا عَنكُم مِّن بَعْدِ ذَلِكَ
  لَعَلَّكُمْ تَشْكُرُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَإِذْ آتَيْنَا مُوسَى ٱلْكِتَابَ وَٱلْفُرْقَانَ
  لَعَلَّكُمْ تَهْتَدُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَإِذْ قَالَ مُوسَىٰ لِقَوْمِهِ يَٰقَوْمِ
  إِنَّكُمْ ظَلَمْتُمْ أَنْفُسَكُمْ بِٱتِّخَاذِكُمُ ٱلْعِجْلَ فَتُوبُوۤاْ إِلَىٰ بَارِئِكُمْ
  فَٱقْتُلُوۤاْ أَنفُسَكُمْ ذَٰلِكُمْ خَيْرٌ لَّكُمْ عِنْدَ بَارِئِكُمْ فَتَابَ عَلَيْكُمْ
  إِنَّهُ هُوَ ٱلتَّوَّابُ ٱلرَّحِيمُ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ وَإِذْ وَٰعَدْنَا
  } هو من المفاعلة التي تكون من الواحد كقولهم: عافاك الله، وعاقبت اللص، وطارقت النعل.
  وقال الزجاج: كان من الله الأمر ومن موسى القبول، فلذلك ذكر بلفظ المواعدة، وقرأ أهل
  البصرة (وإذ وعدنا) من الوعد { مُوسَىٰ } اسم عبري عُرِّب «ومو» بالعبرانية الماء «وشٰى»
  الشجرة، سمي به لأنه أُخذ من بين الماء والشجر، ثم قلبت الشين المعجمة سيناً في العربية
  { أَرْبَعِينَ لَيْلَةً } أي انقضاؤها: ثلاثين من ذي القعدة وعشر من ذي الحجة، وقرن
  التاريخ بالليل دون النهار لأن شهور العرب وضعت على سير القمر، والهلال إنما يهل بالليل
  وقيل: لأن الظلمة أقدم من الضوء، وخلق الليل قبل النهار، قال الله تعالىٰ:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَءَايَةٌ
  لَّهُمُ ٱلَّيْلُ نَسْلَخُ مِنْهُ ٱلنَّهَارَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[يس: 37] وذلك أن بني إسرائيل لما
  أمنوا من عدوهم ودخلوا مصر لم يكن لهم كتاب ولا شريعة ينتهون إليهما، فوعد الله موسى
  أن ينزل عليه التوراة فقال موسى لقومه: إني ذاهب لميقات ربي آتيكم بكتاب فيه بيان ما
  تأتون وما تذرون، وواعدهم أربعين ليلة، ثلاثين من ذي القعدة وعشراً من ذي الحجة، واستخلف
  عليهم أخاه هارون فلما أتى الوعد جاء جبريل على فرس يقال له فرس الحياة لا يصيب شيئاً
  إلا حُيي ليذهب بموسى إلى ربه، فلما رآه السامري وكان رجلاً صائغاً من أهل باجرمي واسمه
  ميخا - وقال سعيد بن جبير: كان من أهل كرمان، وقال ابن عباس: اسمه موسى بن مظفر، وقال
  قتادة: كان من بني إسرائيل من قبيلة يقال لها سامرة - وكان منافقاً أظهر الإسلام، وكان
  من قوم يعبدون البقر، فلما رأى جبرائيلَ على ذلك الفرس ورأى مواضع قدم الفرس تخضرُّ
  في الحال قال: إن لهذا شأناً فأخذ قبضة من تربة حافر فرس جبرائيل عليه السلام. قال
  عكرمة: ألقي في روعه أنه إذا ألقي في شيء غَيَّره، وكانت بنو إسرائيل قد استعاروا حُليّاً
  كثيرة من قوم فرعون حين أرادوا الخروج من مصر بعلة عرس لهم، فأهلك الله فرعون وبقيت
  تلك الحِلي في أيدي بني إسرائيل، فلما فصل موسى قال السامري لبني إسرائيل: إن الحلي
  التي استعرتموها من قوم فرعون غنيمة لا تحل لكم، فاحفروا حفرة فادفنوها فيها حتى يرجع
  موسى فيرى فيها رأيه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال السدي: إن هارون عليه السلام
  أمرهم أن يُلقوها في حفيرة، حتى يرجع موسى ففعلوا، فلما اجتمعت الحُلي صاغها السامري
  عجلاً في ثلاثة أيام ثم ألقى فيها القبضة التي أخذها من تراب فرس جبرائيل عليه السلام،
  فخرج عجلاً من ذهب مرصعاً بالجواهر كأحسن ما يكون، وخار خورة، وقال السدي: كان يخور
  ويمشي فقال السامري:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">هَـٰذَآ إِلَـٰهُكُمْ وَإِلَـٰهُ مُوسَىٰ فَنَسِيَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[طه:
  88]، أي: فتركه هٰهنا وخرج يطلبه.</font></font>&#13;\t\t\t<label disabled=\"true\"
