  ٱتَّخَذْتُمُ ٱلْعِجْلَ مِن بَعْدِهِ وَأَنْتُمْ ظَٰلِمُونَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ثُمَّ
  عَفَوْنَا عَنكُم مِّن بَعْدِ ذَلِكَ لَعَلَّكُمْ تَشْكُرُونَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذْ
  آتَيْنَا مُوسَى ٱلْكِتَابَ وَٱلْفُرْقَانَ لَعَلَّكُمْ تَهْتَدُونَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذْ
  قَالَ مُوسَىٰ لِقَوْمِهِ يَٰقَوْمِ إِنَّكُمْ ظَلَمْتُمْ أَنْفُسَكُمْ بِٱتِّخَاذِكُمُ
  ٱلْعِجْلَ فَتُوبُوۤاْ إِلَىٰ بَارِئِكُمْ فَٱقْتُلُوۤاْ أَنفُسَكُمْ ذَٰلِكُمْ خَيْرٌ
  لَّكُمْ عِنْدَ بَارِئِكُمْ فَتَابَ عَلَيْكُمْ إِنَّهُ هُوَ ٱلتَّوَّابُ ٱلرَّحِيمُ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وكانت بنو إسرائيل قد أخلفوا الوعد فعدوا اليوم مع الليلة يومين فلما
  مضى عشرون يوماً ولم يرجع موسى وقعوا في الفتنة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقيل:
  كان موسى قد وعدهم ثلاثين ليلة ثم زيدت العشرة فكانت فتنتهم في تلك العشرة فلما مضت
  الثلاثون ولم يرجع موسى ظنوا أنه قد مات ورأوا العجل وسمعوا قول السامري عكف ثمانية
  آلاف رجل منهم على العجل يعبدونه وقيل: كلهم عبدوه إلا هارون مع اثني عشر ألف رجل،
  وهذا أصح، وقال الحسن: كلهم عبدوه إلا هارون وحده فذلك قوله تعالىٰ { ثُمَّ ٱتَّخَذْتُمُ
  ٱلْعِجْلَ } ، أي إلٰهاً { مِن بَعْدِهِ } أظهر ابن كثير وحفص الذال من أخذت واتخذت
  والآخرون يدغمونها { وَأَنتُمْ ظَـٰلِمُونَ } ضارون لأنفسكم بالمعصية واضعون العبادة
  في غير موضعها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">{ ثُمَّ عَفَوْنَا عَنكُم } محونا
  ذنوبكم { مِّن بَعْدِ ذَٰلِكَ } من بعد عبادتكم العجل { لَعَلَّكُمْ تَشْكُرُونَ }
  لكي تشكروا عفوي عنكم وصنيعي إليكم، قيل: الشكر هو الطاعة بجميع الجوارح في السر والعلانية
  قال الحسن: شكر النعمة ذكرها قال الله تعالىٰ:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَأَمَّا بِنِعْمَةِ رَبِّكَ فَحَدِّثْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الضحى:
  11] قال الفضيل: شكر كل نعمة أن لا يعصي الله بعد تلك النعمة. وقيل: حقيقة الشكر العجز
  عن الشكر.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حكي أن موسى عليه السلام قال: إلٰهي
  أنعمت علي النعم السوابغ، وأمرتني بالشكر وإنما شكري إياك نعمة منك، قال الله تعالىٰ:
  يا موسى تعلمت العلم الذي لا يفوقه شيء من علم، حسبي من عبدي أن يعلم أن ما به من نعمة
  فهو مني، وقال داود عليه السلام: سبحان من جعل اعتراف العبد بالعجز عن شكره شكراً،
  كما جعل اعترافه بالعجز عن معرفته معرفة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالىٰ: { وإِذْ آتَيْنَا مُوسَى ٱلْكِتَـٰبَ } يعني التوراة { وَٱلْفُرْقَانَ } قال
  مجاهد: هو التوراة أيضاً ذكرها باسمين، وقال الكسائي: الفرقان نعت الكتاب والواو زائدة،
  يعني: الكتاب المفرق بين الحلال والحرام، وقال يمان بن رباب: أراد بالفرقان انفراق
  البحر كما قال «وإذ فرقنا بكم البحر فأنجيناكم» { لَعَلَّكُمْ تَهْتَدُونَ } بالتوراة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">{ وإِذْ قَالَ مُوسَى لِقَوْمِهِ } الذين عبدوا العجل { يَـٰقَوْمِ
  إِنَّكُمْ ظَلَمْتُمْ أَنفُسَكُم } ضررتم بأنفسكم { بِٱتِّخَاذِكُمُ ٱلْعِجْلَ } إلٰهاً
  قالوا: فأي شيء نصنع؟ قال: { فَتُوبُوۤاْ } فارجعوا { إِلَىٰ بَارِئِكُمْ } خالقكم
  قالوا: كيف نتوب؟ قال: { فَٱقْتُلُوۤاْ أَنفُسَكُمْ } يعني ليقتل البريء منكم المجرم
  { ذَٰلِكُمْ } أي القتل { خَيْرٌ لَّكُمْ عِندَ بَارِئِكُمْ } فلما أمرهم موسى بالقتل
  قالوا: نصبر لأمر الله فجلسوا بالأفنية محتبين وقيل لهم: من مدَّ حبوته أو مد طرفه
  إلى قاتله أو اتقاه بيد أو رجل فهو ملعون مردودة توبته، وأَصْلَتَ القوم عليهم الخناجر،
  فكان الرجل يرى ابنه وأباه وأخاه وقريبه وصديقه وجاره فلم يمكنهم المضي لأمر الله تعالىٰ،
  قالوا: يا موسى كيف نفعل؟ فأرسل الله تعالىٰ عليهم ضبابة وسحابة سوداء لا يبصر بعضهم
  بعضاً فكانوا يقتلونهم إلى المساء، فلما كثر القتل دعا موسىٰ وهٰرون عليهما السلام
  وبكيا وتضرعا وقالا: يا رب هلكت بنو إسرائيل، البقية البقية، فكشف الله تعالىٰ السحابة
  وأمرهم أن يكفوا عن القتل، فتكشفت عن ألوف من القتلى.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">روي
  عن علي رضي الله عنه أنه قال: كان عدد القتلى سبعين ألفاً فاشتد ذلك على موسى فأوحى
  الله تعالىٰ إليه: أما يرضيك أن أدخل القاتل والمقتول في الجنة، فكان من قُتل منهم
  شهيداً، ومن بقي مكفَّراً عنه ذنوبه، فذلك قوله تعالىٰ: { فَتَابَ عَلَيْكُمْ } أي
  ففعلتم ما أمرتم به فتاب عليكم فتجاوز عنكم { إِنَّهُ هُوَ ٱلتَّوَّابُ } القابل للتوبة
  { ٱلرَّحِيمُ } بخلقه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
