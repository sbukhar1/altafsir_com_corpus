  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ثُمَّ
  عَفَوْنَا عَنكُم مِّن بَعْدِ ذَلِكَ لَعَلَّكُمْ تَشْكُرُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">فيه أربع مسائل:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الأولى:
  قوله تعالى: { ثُمَّ عَفَوْنَا عَنكُمِ } العَفْوُ: عفوُ الله جل وعز عن خلقه؛ وقد
  يكون بعد العقوبة وقبلها، بخلاف الغُفران فإنه لا يكون معه عقوبةٌ الْبَتّةَ. وكل من
  ٱستحق عقوبة فتُرِكت له فقد عُفِيَ عنه. فالعفو: مَحْوُ الذنب؛ أي محوْنا ذنوبكم وتجاوزنا
  عنكم. مأخوذ من قولك: عَفَتِ الريح الأثر؛ أي أذهبته. وعفا الشيءُ: كثر. فهو من الأضداد؛
  ومنه قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">حَتَّىٰ عَفَوْاْ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الأعراف: 95].</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">الثانية: قوله تعالى: { مِّن بَعْدِ ذَلِكَ } أي من بعد عبادتكم العجل.
  وسُمِّيَ العجل عجلاً لاستعجالهم عبادته. والله أعلم. والعجل: ولد البقرة. والعِجّول
  مثله، والجمع العجاجيل؛ والأنثى عِجْلة. عن أبي الجرّاح.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الثالثة:
  قوله تعالى: { لَعَلَّكُمْ تَشْكُرُونَ } كي تشكروا عفو الله عنكم. وقد تقدّم معنى
  لعل. وأما الشكر فهو في اللغة الظهور؛ من قوله: دابة شَكور؛ إذا ظهر عليها من السَّمَن
  فوق ما تُعْطَى من العَلَف. وحقيقته الثناء على الإنسان بمعروف يُولِيكه. كما تقدّم
  في الفاتحة. قال الجوهري: الشكر: الثناء على المحسن بما أوْلاكه من المعروف؛ يقال:
  شكرته وشكرت له؛ وباللام أفصح. والشكران: خلاف الكُفران. وتشكّرت له مثل شَكَرت له.
  وروى الترمذي وأبو داود عن أبي هريرة عن النبيّ صلى الله عليه وسلم قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" لا يشكر الله من لا يشكر الناس
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">قال
  الخطابي: هذا الكلام يتأوّل على معنيين: أحدهما ـ أن من كان من طبعه كفران نعمة الناس
  وترك الشكر لمعروفهم كان من عادته كفران نعمة الله عز وجل وترك الشكر له. والوجه الآخر
  ـ أن الله سبحانه لا يقبل شكر العبد على إحسانه إليه إذ كان العبد لا يشكر إحسان الناس
  إليه ويكفر معروفهم؛ لاتصال أحد الأمرين بالآخر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الرابعة:
  في عبارات العلماء في معنى الشكر؛ فقال سَهْل ابن عبد اللَّه: الشكر: الاجتهاد في بذل
  الطاعة مع الاجتناب للمعصية في السر والعلانية. وقالت فرقة أخرى: الشكر هو الاعتراف
  في تقصير الشكر للمنعم؛ ولذلك قال تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">ٱعْمَلُوۤاْ آلَ دَاوُودَ شُكْراً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[سبأ:
  13]. فقال داود: كيف أشكرك يا رب، والشكر نعمة منك! قال: الآن قد عرفتني وشكرتني؛ إذ
  قد عرفت أن الشكر مني نعمة. قال: يا ربّ فأرني أخْفى نعمك عليّ. قال: يا داود تنفّس؛
  فتنفّس داود. فقال الله تعالى: مَن يُحصي هذه النعمة الليلَ والنهارَ. وقال موسى عليه
  السلام: كيف أشكرك وأصغر نعمة وضعتها بيدي من نعمك لا يجازي بها عملي كله! فأوحى الله
  إليه: يا موسى الآن شكرتني. وقال الجُنَيْد: حقيقة الشكر العجز عن الشكر. وعنه قال:
  كنت بين يدي السَّرِيّ السَّقَطِيّ ألعب وأنا ٱبن سبع سنين وبين يديه جماعة يتكلمون
  في الشكر، فقال لي: يا غلام ما الشكر؟ فقلت: ألا يُعْصَى الله بنعمه. فقال لي: أخشى
  أن يكون حظك من الله لسانك. قال الجنيد: فلا أزال أبكي على هذه الكلمة التي قالها السِريّ
  لي. وقال الشبليّ: الشكر: التواضع والمحافظة على الحسنات، ومخالفة الشهوات وبذل الطاعات،
  ومراقبة جبّار الأرض والسموات. وقال ذو النُّون المصريّ أبو الفَيْض: الشكر لمن فوقك
  بالطاعة، ولنظيرك بالمكافأة، ولمن دونك بالإحسان والإفضال.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

