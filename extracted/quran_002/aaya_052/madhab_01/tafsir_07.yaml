text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذْ وَٰعَدْنَا
  مُوسَىٰ أَرْبَعِينَ لَيْلَةً ثُمَّ ٱتَّخَذْتُمُ ٱلْعِجْلَ مِن بَعْدِهِ وَأَنْتُمْ
  ظَٰلِمُونَ } * { ثُمَّ عَفَوْنَا عَنكُم مِّن بَعْدِ ذَلِكَ لَعَلَّكُمْ تَشْكُرُونَ
  } * { وَإِذْ آتَيْنَا مُوسَى ٱلْكِتَابَ وَٱلْفُرْقَانَ لَعَلَّكُمْ تَهْتَدُونَ }يقول
  تعالى: واذكروا نعمتي عليكم في عفوي عنكم، لما عبدتم العجل بعد ذهاب موسى لميقات ربه
  عند انقضاء أمد المواعدة، وكانت أربعين يوماً، وهي المذكورة في الأعراف في قوله تعالى:{ وَوَٰعَدْنَا
  مُوسَىٰ ثَلَـٰثِينَ لَيْلَةً وَأَتْمَمْنَاهَا بِعَشْرٍ }[الأعراف: 142] قيل: إنها
  ذو القعدة بكماله، وعشر من ذي الحجة، وكان ذلك بعد خلاصهم من فرعون، وإنجائهم من البحر.
  وقوله تعالى: { وَإِذْ ءَاتَيْنَا مُوسَى ٱلْكِتَـٰبَ } يعني: التوراة { وَٱلْفُرْقَانَ
  } وهو ما يفرق بين الحق والباطل والهدى والضلالة { لَعَلَّكُمْ تَهْتَدُونَ } وكان
  ذلك أيضاً بعد خروجهم من البحر؛ كما دل عليه سياق الكلام في سورة الأعراف، ولقوله تعالى:{ وَلَقَدْ
  ءَاتَيْنَا مُوسَى ٱلْكِتَـٰبَ مِن بَعْدِ مَآ أَهْلَكْنَا ٱلْقُرُونَ ٱلأُولَىٰ بَصَآئِرَ
  لِلنَّاسِ وَهُدًى وَرَحْمَةً لَّعَلَّهُمْ يَتَذَكَّرُون }[القصص: 43] وقيل: الواو
  زائدة، والمعنى ولقد آتينا موسى الكتاب الفرقان، وهذا غريب. وقيل، عطف عليه، وإن كان
  المعنى واحداً، كما في قول الشاعر:وقَدَّمَتِ الأَديمَ لِراقِشِيْهِ   فَأَلْفَى قَوْلَها
  كَذِباً ومَيْناوقال الآخر:ألا حَبَّذا هِنْدٌ وأرضٌ بها هندٌ   وهندٌ أتى مِنْ دونِها
  النَّأْيُ والبُعْدُفالكذب هو المين، والنأي هو البعد. وقال عنترة:حُييْتَ مِنْ طَلَلٍ
  تقادَمَ عَهْدُهُ   أَقْوَى وأَقْفَرَ بَعْدَ أُم الهَيْثَمِفعطف الإقفار على الإقواء،
  وهو هو.\r\n\t\t\t\r\n\t\t\t</section>"

