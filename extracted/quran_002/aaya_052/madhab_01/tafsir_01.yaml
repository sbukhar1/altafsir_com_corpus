text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ثُمَّ عَفَوْنَا
  عَنكُم مِّن بَعْدِ ذَلِكَ لَعَلَّكُمْ تَشْكُرُونَ }وتأويـل قوله: { ثُمَّ عَفَوْنَا
  عَنكُم مِّن بَعْدِ ذَلِكَ } يقول: تركنا معاجلتكم بـالعقوبة من بعد ذلك، أي من بعد
  اتـخاذكم العجل إلها. كما:حدثنـي به الـمثنى بن إبراهيـم قال: حدثنا آدم العسقلانـي،
  قال: حدثنا أبو جعفر، عن الربـيع، عن أبـي العالـية: { ثُمَّ عَفَوْنَا عَنكُم مِّن
  بَعْدِ ذَلِكَ } يعنـي من بعد ما اتـخذتـم العجل.وأما تأويـل قوله: { لَعَلَّكُمْ تَشْكُرُونَ
  } فإنه يعنـي به: لتشكروا. ومعنى «لعل» فـي هذا الـموضع معنى «كي»، وقد بـينت فـيـما
  مضى قبل أن أحد معانـي «لعل» «كي» بـما فـيه الكفـاية عن إعادته فـي هذا الـموضع. فمعنى
  الكلام إذا: ثم عفونا عنكم من بعد اتـخاذكم العجل إلها لتشكرونـي علـى عفوي عنكم، إذ
  كان العفو يوجب الشكر علـى أهل اللبّ والعقل.\r\n\t\t\t\r\n\t\t\t</section>"

