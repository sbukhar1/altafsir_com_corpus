text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ثُمَّ عَفَوْنَا
  عَنكُم مِّن بَعْدِ ذَلِكَ لَعَلَّكُمْ تَشْكُرُونَ }{ ثُمَّ عَفَوْنَا عَنكُمِ } محونا
  ذنوبكم { مِن بَعْدِ ذٰلِكَ } الاتخاذ { لَعَلَّكُمْ تَشْكُرُونَ } نعمتنا عليكم.\r\n\t\t\t\r\n\t\t\t</section>"

