aaya: أَوَكُلَّمَا عَاهَدُوا عَهْدًا نَبَذَهُ فَرِيقٌ مِنْهُمْ ۚ بَلْ أَكْثَرُهُمْ
  لَا يُؤْمِنُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ مَن كَانَ عَدُوّاً
  للَّهِ وَمَلاۤئِكَتِهِ وَرُسُلِهِ وَجِبْرِيلَ وَمِيكَٰلَ فَإِنَّ ٱللَّهَ عَدُوٌّ
  لِّلْكَافِرِينَ } * { وَلَقَدْ أَنْزَلْنَآ إِلَيْكَ آيَاتٍ بَيِّنَاتٍ وَمَا يَكْفُرُ
  بِهَآ إِلاَّ ٱلْفَاسِقُونَ } * { أَوَكُلَّمَا عَاهَدُواْ عَهْداً نَّبَذَهُ فَرِيقٌ
  مِّنْهُم بَلْ أَكْثَرُهُمْ لاَ يُؤْمِنُونَ }{ من كان عدواً لله وملائكته ورسله وجبريل
  وميكائيل } لما بين في الآية الأولى أن من كان عدواً لجبريل لأجل أنه نزل بالقرآن على
  قلب محمد صلى الله عليه وسلم، وجب أن يكون عدواً لله. لأن الله تعالى هو الذي نزله
  على محمد بين في هذه الاية أن كل من كان عدواً لأحد هؤلاء، فإنه عدو لجميعهم وبين أن
  الله عدوه بقوله: { فإن الله عدو للكافرين } فأما عداوتهم لله فإنها لا تضره ولا تؤثر
  وعداوته لهم تؤديهم إلى العذاب الدائم، الذي لا ضرر أعظم منه، وقيل: المراد من عداوتهم
  لله وعداوتهم لأوليائه وأهل طاعته فهو كقوله{ إنما جزاء الذين يحاربون الله ورسوله }[المائدة:
  33] أي يحاربون أولياء الله وأهل طاعته. وقوله وملائكته ورسله، يعني أن من عادى واحداً
  منهم فقد عادى جميعهم ومن كفر بواحد منهم فقد كفر بجميعهم وجبريل وميكائيل إنما خصهما
  بالذكر وإن كانا داخلين في جملة الملائكة لبيان شرفهما وفضلهما وعلو منزلتهما وقدم
  جبريل على ميكائيل لفضله عليه لأن جبريل ينزل بالوحي الذي هو غذاء الأرواح وميكائيل
  ينزل بالمطر الذي هو سبب غذاء الأبدان، وجبريل وميكائيل اسمان أعجميان. ومعناهما: عبدالله
  وعبدالله لأن جبر وميك بالسريانية هو العبد وإيل هو الله { ولقد أنزلنا إليك آيات بينات
  } قال ابن عباس: هذا جواب لابن صوريا حيث قال لرسول الله صلى الله عليه وسلم يا محمد
  ما جئتنا بشيء نعرفه وما أنزل عليك من آية بينة فنتبعك بها فأنزل الله هذه الآيات،
  ومعنى بينات واضحات مفصلات بالحلال والحرام والحدود والأحكام { وما يكفر بها } أي وما
  يجحد بهذه الآيات { إلاّ الفاسقون } أي الخارجون عن طاعتنا وما أمروا به { أو كلما
  عاهدوا عهداً } قال ابن عباس: لما ذكرهم رسول الله صلى الله عليه وسلم ما أخذ عليهم
  من العهود في محمد صلى الله عليه وسلم وأن يؤمنوا به قال مالك بن الصيف: والله ما عهد
  إلينا في محمد عهد فأنزل الله هذه الآية أو كلما استفهام إنكار عاهدوا عهداً هو قولهم:
  إنه قد أظلّ زمان نبي مبعوث وإنه في كتابنا وقيل إنهم عاهدوا الله عهوداً كثيرة ثم
  نقضوها { نبذه } أي طرح العهد ونقضه { فريق منهم } يعني اليهود { بل أكثرهم لا يؤمنون
  } يعني كفر فريق منهم بنقض العهد وكفر فريق منهم بالجحد للحق.\r\n\t\t\t\r\n\t\t\t</section>"

