  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَوَكُلَّمَا
  عَاهَدُواْ عَهْداً نَّبَذَهُ فَرِيقٌ مِّنْهُم بَلْ أَكْثَرُهُمْ لاَ يُؤْمِنُونَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَمَّآ
  جَآءَهُمْ رَسُولٌ مِّنْ عِندِ ٱللَّهِ مُصَدِّقٌ لِّمَا مَعَهُمْ نَبَذَ فَرِيقٌ مِّنَ
  ٱلَّذِينَ أُوتُواْ ٱلْكِتَٰبَ كِتَٰبَ ٱللَّهِ وَرَآءَ ظُهُورِهِمْ كَأَنَّهُمْ لاَ
  يَعْلَمُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">{ أَوْ كُلَّمَا عَـٰهَدُواْ عَهْدًا
  } وهو العهد الذي بُيِّن لهم في التوراة ويوم الميثاق { نَّبَذَهُ فَرِيقٌ مّنْهُم
  } أي تركه ولم يعمل به فريق منهم، أي طائفة منهم { بَلْ أَكْثَرُهُمْ لاَ يُؤْمِنُونَ
  } وقد ذكرناه. { وَلَمَّا جَاءَهُمْ رَسُولٌ مّنْ عِندِ ٱللَّهِ } ، أي محمد - صلى
  الله عليه وسلم - { مُصَدِّقٌ لِّمَا مَعَهُمْ } ، أي يدعوهم إلى تصديق ما معهم، {
  نَبَذَ فَرِيقٌ } ، أي طرح فريق { مِّنَ ٱلَّذِينَ أُوتُواْ ٱلْكِتَـٰبَ كِتَـٰبَ ٱللَّهِ
  وَرَاء ظُهُورِهِمْ } ولم يؤمنوا به { كَأَنَّهُمْ لاَ يَعْلَمُونَ } في كتابهم بأن
  محمداً رسول الله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
