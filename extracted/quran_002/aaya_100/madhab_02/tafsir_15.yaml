  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَوَكُلَّمَا
  عَاهَدُواْ عَهْداً نَّبَذَهُ فَرِيقٌ مِّنْهُم بَلْ أَكْثَرُهُمْ لاَ يُؤْمِنُونَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَمَّآ
  جَآءَهُمْ رَسُولٌ مِّنْ عِندِ ٱللَّهِ مُصَدِّقٌ لِّمَا مَعَهُمْ نَبَذَ فَرِيقٌ مِّنَ
  ٱلَّذِينَ أُوتُواْ ٱلْكِتَٰبَ كِتَٰبَ ٱللَّهِ وَرَآءَ ظُهُورِهِمْ كَأَنَّهُمْ لاَ
  يَعْلَمُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { أو كلما عاهدوا عهداً
  } الواو واو العطف، أُدخلت عليها ألف الاستفهام. قال ابن عباس ومجاهد: والمشار اليهم:
  اليهود. وقيل: العهد الذي عاهدوه، أنهم قالوا: والله لئن خرج محمد لنؤمننَّ به، وروي
  عن عطاء أنها العهود التي كانت بين رسول الله صلى الله عليه وسلم وبينهم، فنقضوها،
  كفعل قريظة والنضير. ومعنى نبذه: رفضه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { نبذ فريق من الذين أوتوا الكتاب } يعني اليهود. والكتاب: التوراة. وفي قوله
  تعالى: { كتابَ الله } قولان. أحدهما: القرآن. والثاني: أنه التوراة، لأن الكافرين
  بمحمد صلى الله عليه وسلم قد نبذوا التوراة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

