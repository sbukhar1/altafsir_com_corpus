  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَوَكُلَّمَا
  عَاهَدُواْ عَهْداً نَّبَذَهُ فَرِيقٌ مِّنْهُم بَلْ أَكْثَرُهُمْ لاَ يُؤْمِنُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { أَوَكُلَّمَا عَاهَدُواْ عَهْداً } الواو واو العطف،
  دخلت عليها ألف الاستفهام كما تدخل على الفاء في قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">أَفَحُكْمَ ٱلْجَاهِلِيَّةِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[المائدة:50]،</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">أَفَأَنتَ
  تُسْمِعُ ٱلصُّمَّ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[يونس: 42]،</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">أَفَتَتَّخِذُونَهُ وَذُرِّيَّتَهُ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الكهف: 50]. وعلى ثُمّ كقوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">أَثُمَّ
  إِذَا مَا وَقَعَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[يونس: 51] هذا قول سيبويه. وقال الأخفش: الواو زائدة. ومذهب الكسائي
  أنها أو، حُرّكت الواو منها تسهيلاً. وقرأها قوم أوْ، ساكنة الواو فتجيء بمعنى بل؛
  كما يقول القائل: لأضربنك؛ فيقول المجيب: أو يكفي الله. قال ٱبن عطية: وهذا كله متكلّف؛
  والصحيح قول سيبويه. «كلما» نصب على الظرف؛ والمَعْنّي في الآية مالك بن الصّيف، ويقال
  فيه ٱبن الضيف؛ كان قد قال: والله ما أخذ علينا عهدٌ في كتابنا أن نؤمن بمحمد ولا ميثاق؛
  فنزلت الآية. وقيل: إن اليهود عاهدوا لئن خرج محمد لنؤمنن به ولنكونن معه على مشركي
  العرب؛ فلما بُعث كفروا به. وقال عطاء: هي العهود التي كانت بين النبيّ صلى الله عليه
  وسلم وبين اليهود فنقضوها، كفعل قُريظة والنَّضير؛ دليله قوله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">ٱلَّذِينَ
  عَاهَدْتَّ مِنْهُمْ ثُمَّ يَنقُضُونَ عَهْدَهُمْ فِي كُلِّ مَرَّةٍ وَهُمْ لاَ يَتَّقُونَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأنفال:
  56]. قوله تعالى: { نَّبَذَهُ فَرِيقٌ مِّنْهُم } النبذ: الطرح والإلقاء؛ ومنه النَّبيذ
  والمنبوذ، قال أبو الأسْود:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وخبّرني مَن كنت أرسلتُ إنما</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">أخذتَ كتابي
  معرضاً بشمالكا</font></font></b></td></tr><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">نظرتَ إلى عنوانه فنبذتَه</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">كنبذك نعلاً أخلقتْ من نعالكا</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">آخر:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">إن الذين أمرتهم أن يعدلوا</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">نبذوا كتابك
  وٱستحلّوا المَحْرَمَا</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وهذا مَثَل يُضَرب لمن ٱستخفّ بالشيء فلا يعمل به؛ تقول العرب: ٱجعل
  هذا خَلْفَ ظهرك، ودَبْراً منك، وتحت قدمك؛ أي ٱتركه وأعرض عنه؛ قال الله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَٱتَّخَذْتُمُوهُ
  وَرَآءَكُمْ ظِهْرِيّاً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[هود: 92]. وأنشد الفراء:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">تَميمُ بنُ زيد لا تكوننّ حاجتي</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">بظَهْرٍ
  فلا يَعْيَا عليّ جوابُها</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">{ بَلْ أَكْثَرُهُمْ } ابتداء. { لاَ يُؤْمِنُونَ } فعل مستقبل في
  موضع الخبر.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

