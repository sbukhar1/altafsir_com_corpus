aaya: أَوَكُلَّمَا عَاهَدُوا عَهْدًا نَبَذَهُ فَرِيقٌ مِنْهُمْ ۚ بَلْ أَكْثَرُهُمْ
  لَا يُؤْمِنُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَوَكُلَّمَا عَاهَدُواْ
  عَهْداً نَّبَذَهُ فَرِيقٌ مِّنْهُم بَلْ أَكْثَرُهُمْ لاَ يُؤْمِنُونَ }اختلف أهل
  العربـية فـي حكم «الواو» التـي فـي قوله: { أوَ كُلّـما عاهَدُوا عَهْداً } فقال بعض
  نـحويـي البصريـين: هي واو تـجعل مع حروف الاستفهام، وهي مثل «الفـاء» فـي قوله:{ أَفَكُلَّمَا
  جَآءَكُمْ رَسُولٌ بِمَا لاَ تَهْوَىٰ أَنْفُسُكُمْ ٱسْتَكْبَرْتُمْ }[البقرة: 87]
  قال: وهما زائدتان فـي هذا الوجه، وهي مثل «الفـاء» التـي فـي قوله: فـالله لتصنعنّ
  كذا وكذا، وكقولك للرجل: أفلا تقوم وإن شئت جعلت الفـاء والواو ههنا حرف عطف. وقال
  بعض نـحويـي الكوفـيـين: هي حرف عطف أدخـل علـيها حرف الاستفهام. والصواب فـي ذلك عندي
  من القول أنها واو عطف أدخـلت علـيها ألف الاستفهام، كأنه قال جل ثناؤه:{ وَإِذْ أَخَذْنَا
  مِيثَاقَكُمْ وَرَفَعْنَا فَوْقَكُمُ ٱلطُّورَ خُذُواْ مَآ ءَاتَيْنَٰكُم بِقُوَّةٍ
  وَٱسْمَعُواْ قَالُواْ سَمِعْنَا وَعَصَيْنَا }[البقرة: 93] { أو كُلّـما عاهَدُوا
  عَهْدا نَبَذَهُ فَرِيقٌ مِنْهُمْ } ثم أدخـل ألف الاستفهام علـى «وكلـما»، فقال: قالوا
  سمعنا وعصينا { أَوَكُلّـمَا عَاهَدُوا عَهْدا نَبَذَهُ فريقٌ مِنْهُمْ } وقد بـينا
  فـيـما مضى أنه غير جائز أن يكون فـي كتاب الله حرف لا معنى له، فأغنى ذلك عن إعادة
  البـيان علـى فساد قول من زعم أن الواو والفـاء من قوله: { أوَكُلّـما } و { أفَكُلّـما
  } زائداتان لا معنى لهما.وأما العهد: فإنه الـميثاق الذي أعطته بنو إسرائيـل ربهم لـيعملن
  بها فـي التوراة مرة بعد أخرى، ثم نقض بعضهم ذلك مرة بعد أخرى. فوبخهم جل ذكره بـما
  كان منهم من ذلك وعَيَّر به أبناءهم إذ سلكوا منهاجهم فـي بعض ما كان جل ذكره أخذ علـيهم
  بـالإيـمان به من أمر مـحمد صلى الله عليه وسلم من العهد والـميثاق فكفروا وجحدوا ما
  فـي التوراة من نعته وصفته، فقال تعالـى ذكره: أَوَكُلَّـما عاهد الـيهود من بنـي إسرائيـل
  ربهم عهداً وأوثقوه ميثاقاً نبذه فريق منهم فتركه ونقضه؟ كما:حدثنا أبو كريب، قال:
  ثنا يونس بن بكير، قال: ثنا ابن إسحاق، قال: حدثنـي مـحمد بن أبـي مـحمد مولـى زيد
  بن ثابت، قال: حدثنـي سعيد بن جبـير أو عكرمة، عن ابن عبـاس، قال: قال مالك بن الصيف
  حين بعث رسول الله صلى الله عليه وسلم وذكر لهم ما أخذ علـيهم من الـميثاق وما عهد
  الله إلـيهم فـيه: والله ما عهد إلـينا فـي مـحمد صلى الله عليه وسلم وما أخذ له علـينا
  ميثاقاً فأنزل الله جل ثناؤه: { أوَكُلّـما عاهَدُوا عَهْدا نَبَذَهُ فَرِيقٌ مِنْهُمْ
  بَلْ أكْثَرُهُمْ لاَ يُؤْمِنُونَ }.حدثنا ابن حميد، قال: ثنا سلـمة، قال: ثنا مـحمد
  بن إسحاق، قال: حدثنـي مـحمد بن أبـي مـحمد مولـى آل زيد بن ثابت عن عكرمة مولـى ابن
  عبـاس، أو عن سعيد بن جبـير، عن ابن عبـاس مثله.قال أبو جعفر: وأما النبْذُ فإن أصله
  فـي كلام العرب الطرح، ولذلك قـيـل للـملقوط الـمنبوذ لأنه مطروح.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَوَكُلَّمَا عَاهَدُواْ عَهْداً نَّبَذَهُ
  فَرِيقٌ مِّنْهُم بَلْ أَكْثَرُهُمْ لاَ يُؤْمِنُونَ }مرمى به، ومنه سُمي النبـيذ نبـيذا،
  لأنه زبـيب أو تـمر يطرح فـي وعاء ثم يعالـج بـالـماء. وأصله مفعول صرف إلـى فعيـل،
  أعنـي أن النبـيذ أصله منبوذ ثم صرف إلـى فعيـل، فقـيـل نبـيذ كما قـيـل كفٌّ خضيب
  ولـحية دهين، يعنـي مخضوبة ومدهونة يقال منه: نبذته أنبذه نبذا، كما قال أبو الأسود
  الدؤلـي:نَظَرْتَ إلـى عُنْوَانِهِ فَنَبذْتَهُ   كَنَبْذِكَ نَعْلاً أخْـلَقَتْ من
  نِعالِكافمعنى قوله جل ذكره: { نَبَذَهُ فَرِيقٌ مِنْهُمْ } طرحه فريق منهم فتركه ورفضه
  ونقضه. كما:حدثنا بشر ابن معاذ قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: { نَبَذَهُ
  فَرِيقٌ مِنْهُمْ } يقول: نقضه فريق منهم.حدثنا القاسم، قال: ثنا الـحسين، قال: حدثنـي
  حجاج، عن ابن جريج قوله: { نَبَذَهُ فَرِيقٌ مِنْهُمْ } قال: لـم يكن فـي الأرض عهد
  يعاهَدُون علـيه إلا نقضوه، ويعاهدون الـيوم وينقضون غداً. قال: وفـي قراءة عبد الله:
  «نقضَهُ فريق منهم». والهاء التـي فـي قوله: { نَبَذَهُ } من ذكر العهد، فمعناه: أَوَكلـما
  عاهدوا عهدا نبذ ذلك العهد فريق منهم. والفريق الـجماعة لا واحد له من لفظه بـمنزلة
  الـجيش والرهط الذي لا واحد له من لفظه. والهاء والـميـم اللتان فـي قوله: { فَرِيقٌ
  مِنْهُمْ } من ذكر الـيهود من بنـي إسرائيـل.وأما قوله: { بَلْ أكْثَرُهُمْ لاَ يُؤْمِنْونَ
  } فإنه يعنـي جل ثناؤه: بل أكثر هؤلاء الذين كلـما عاهدوا الله عهداً وواثقوه موثقاً
  نقضه فريق منهم لا يؤمنون. ولذلك وجهان من التأويـل:أحدهما: أن يكون الكلام دلالة علـى
  الزيادة والتكثـير فـي عدد الـمكذّبـين الناقضين عهد الله علـى عدد الفريق، فـيكون
  الكلام حينئذٍ معناه: أَوَكلـما عاهدت الـيهود من بنـي إسرائيـل ربها عهداً نقض فريق
  منهم ذلك العهد؟ لا ما ينقض ذلك فريق منهم، ولكن الذي ينقض ذلك فـيكفر بـالله أكثرهم
  لا القلـيـل منهم. فهذا أحد وجهيه. والوجه الآخر: أن يكون معناه: أَوَكلـما عاهدت الـيهود
  ربها عهداً نبذ ذلك العهد فريق منهم؟ لا ما ينبذ ذلك العهد فريق منهم فـينقضه علـى
  الإيـمان منهم بأن ذلك غير جائز لهم، ولكن أكثرهم لا يصدّقون بـالله ورسله، ولا وعده
  ووعيده. وقد دللنا فـيـما مضى من كتابنا هذا علـى معنى الإيـمان وأنه التصديق.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

