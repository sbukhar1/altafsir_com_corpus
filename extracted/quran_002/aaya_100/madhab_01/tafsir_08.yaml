aaya: أَوَكُلَّمَا عَاهَدُوا عَهْدًا نَبَذَهُ فَرِيقٌ مِنْهُمْ ۚ بَلْ أَكْثَرُهُمْ
  لَا يُؤْمِنُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَوَكُلَّمَا عَاهَدُواْ
  عَهْداً نَّبَذَهُ فَرِيقٌ مِّنْهُم بَلْ أَكْثَرُهُمْ لاَ يُؤْمِنُونَ }{ أ } كفروا
  بها { وكُلَّمَا عَٰهَدُواْ } الله { عَهْداً } على الإيمان بالنبي إن خرج، أو النبي
  أن لا يعاونوا عليه المشركين { نَّبَذَهُ } طرحه { فَرِيقٌ مّنْهُمُ } بنقضه، جواب
  (كلّما) وهو محل الاستفهام الإنكاري { بَل } للانتقال { أَكْثَرُهُمْ لاَ يُؤْمِنُونَ
  }.\r\n\t\t\t\r\n\t\t\t</section>"

