  مِّنْهُم بَلْ أَكْثَرُهُمْ لاَ يُؤْمِنُونَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">مرمى
  به، ومنه سُمي النبـيذ نبـيذا، لأنه زبـيب أو تـمر يطرح فـي وعاء ثم يعالـج بـالـماء.
  وأصله مفعول صرف إلـى فعيـل، أعنـي أن النبـيذ أصله منبوذ ثم صرف إلـى فعيـل، فقـيـل
  نبـيذ كما قـيـل كفٌّ خضيب ولـحية دهين، يعنـي مخضوبة ومدهونة يقال منه: نبذته أنبذه
  نبذا، كما قال أبو الأسود الدؤلـي:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">نَظَرْتَ إلـى عُنْوَانِهِ فَنَبذْتَهُ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">كَنَبْذِكَ نَعْلاً أخْـلَقَتْ من نِعالِكا</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">فمعنى قوله جل ذكره: { نَبَذَهُ
  فَرِيقٌ مِنْهُمْ } طرحه فريق منهم فتركه ورفضه ونقضه. كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر ابن معاذ قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: { نَبَذَهُ فَرِيقٌ مِنْهُمْ
  } يقول: نقضه فريق منهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: حدثنـي حجاج، عن ابن جريج قوله: { نَبَذَهُ فَرِيقٌ مِنْهُمْ } قال: لـم يكن فـي
  الأرض عهد يعاهَدُون علـيه إلا نقضوه، ويعاهدون الـيوم وينقضون غداً. قال: وفـي قراءة
  عبد الله: «نقضَهُ فريق منهم». والهاء التـي فـي قوله: { نَبَذَهُ } من ذكر العهد،
  فمعناه: أَوَكلـما عاهدوا عهدا نبذ ذلك العهد فريق منهم. والفريق الـجماعة لا واحد
  له من لفظه بـمنزلة الـجيش والرهط الذي لا واحد له من لفظه. والهاء والـميـم اللتان
  فـي قوله: { فَرِيقٌ مِنْهُمْ } من ذكر الـيهود من بنـي إسرائيـل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأما قوله: { بَلْ أكْثَرُهُمْ لاَ يُؤْمِنْونَ } فإنه يعنـي جل ثناؤه:
  بل أكثر هؤلاء الذين كلـما عاهدوا الله عهداً وواثقوه موثقاً نقضه فريق منهم لا يؤمنون.
  ولذلك وجهان من التأويـل:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">أحدهما: أن يكون الكلام دلالة علـى
  الزيادة والتكثـير فـي عدد الـمكذّبـين الناقضين عهد الله علـى عدد الفريق، فـيكون
  الكلام حينئذٍ معناه: أَوَكلـما عاهدت الـيهود من بنـي إسرائيـل ربها عهداً نقض فريق
  منهم ذلك العهد؟ لا ما ينقض ذلك فريق منهم، ولكن الذي ينقض ذلك فـيكفر بـالله أكثرهم
  لا القلـيـل منهم. فهذا أحد وجهيه. والوجه الآخر: أن يكون معناه: أَوَكلـما عاهدت الـيهود
  ربها عهداً نبذ ذلك العهد فريق منهم؟ لا ما ينبذ ذلك العهد فريق منهم فـينقضه علـى
  الإيـمان منهم بأن ذلك غير جائز لهم، ولكن أكثرهم لا يصدّقون بـالله ورسله، ولا وعده
  ووعيده. وقد دللنا فـيـما مضى من كتابنا هذا علـى معنى الإيـمان وأنه التصديق.</font></font><font
