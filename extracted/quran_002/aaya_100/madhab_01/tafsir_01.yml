  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَوَكُلَّمَا
  عَاهَدُواْ عَهْداً نَّبَذَهُ فَرِيقٌ مِّنْهُم بَلْ أَكْثَرُهُمْ لاَ يُؤْمِنُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">اختلف أهل العربـية فـي حكم «الواو» التـي فـي قوله: { أوَ كُلّـما
  عاهَدُوا عَهْداً } فقال بعض نـحويـي البصريـين: هي واو تـجعل مع حروف الاستفهام، وهي
  مثل «الفـاء» فـي قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">أَفَكُلَّمَا جَآءَكُمْ رَسُولٌ بِمَا لاَ تَهْوَىٰ أَنْفُسُكُمْ
  ٱسْتَكْبَرْتُمْ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[البقرة: 87] قال: وهما زائدتان فـي هذا الوجه، وهي مثل «الفـاء» التـي
  فـي قوله: فـالله لتصنعنّ كذا وكذا، وكقولك للرجل: أفلا تقوم وإن شئت جعلت الفـاء والواو
  ههنا حرف عطف. وقال بعض نـحويـي الكوفـيـين: هي حرف عطف أدخـل علـيها حرف الاستفهام.
  والصواب فـي ذلك عندي من القول أنها واو عطف أدخـلت علـيها ألف الاستفهام، كأنه قال
  جل ثناؤه:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَإِذْ أَخَذْنَا مِيثَاقَكُمْ وَرَفَعْنَا فَوْقَكُمُ ٱلطُّورَ
  خُذُواْ مَآ ءَاتَيْنَٰكُم بِقُوَّةٍ وَٱسْمَعُواْ قَالُواْ سَمِعْنَا وَعَصَيْنَا</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  93] { أو كُلّـما عاهَدُوا عَهْدا نَبَذَهُ فَرِيقٌ مِنْهُمْ } ثم أدخـل ألف الاستفهام
  علـى «وكلـما»، فقال: قالوا سمعنا وعصينا { أَوَكُلّـمَا عَاهَدُوا عَهْدا نَبَذَهُ
  فريقٌ مِنْهُمْ } وقد بـينا فـيـما مضى أنه غير جائز أن يكون فـي كتاب الله حرف لا
  معنى له، فأغنى ذلك عن إعادة البـيان علـى فساد قول من زعم أن الواو والفـاء من قوله:
  { أوَكُلّـما } و { أفَكُلّـما } زائداتان لا معنى لهما.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأما
  العهد: فإنه الـميثاق الذي أعطته بنو إسرائيـل ربهم لـيعملن بها فـي التوراة مرة بعد
  أخرى، ثم نقض بعضهم ذلك مرة بعد أخرى. فوبخهم جل ذكره بـما كان منهم من ذلك وعَيَّر
  به أبناءهم إذ سلكوا منهاجهم فـي بعض ما كان جل ذكره أخذ علـيهم بـالإيـمان به من أمر
  مـحمد صلى الله عليه وسلم من العهد والـميثاق فكفروا وجحدوا ما فـي التوراة من نعته
  وصفته، فقال تعالـى ذكره: أَوَكُلَّـما عاهد الـيهود من بنـي إسرائيـل ربهم عهداً وأوثقوه
  ميثاقاً نبذه فريق منهم فتركه ونقضه؟ كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أبو كريب، قال: ثنا يونس بن بكير، قال: ثنا ابن إسحاق، قال: حدثنـي مـحمد بن أبـي مـحمد
  مولـى زيد بن ثابت، قال: حدثنـي سعيد بن جبـير أو عكرمة، عن ابن عبـاس، قال: قال مالك
  بن الصيف حين بعث رسول الله صلى الله عليه وسلم وذكر لهم ما أخذ علـيهم من الـميثاق
  وما عهد الله إلـيهم فـيه: والله ما عهد إلـينا فـي مـحمد صلى الله عليه وسلم وما أخذ
  له علـينا ميثاقاً فأنزل الله جل ثناؤه: { أوَكُلّـما عاهَدُوا عَهْدا نَبَذَهُ فَرِيقٌ
  مِنْهُمْ بَلْ أكْثَرُهُمْ لاَ يُؤْمِنُونَ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا سلـمة، قال: ثنا مـحمد بن إسحاق، قال: حدثنـي مـحمد بن أبـي مـحمد
  مولـى آل زيد بن ثابت عن عكرمة مولـى ابن عبـاس، أو عن سعيد بن جبـير، عن ابن عبـاس
  مثله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال أبو جعفر: وأما النبْذُ فإن
  أصله فـي كلام العرب الطرح، ولذلك قـيـل للـملقوط الـمنبوذ لأنه مطروح.</font></font>&#13;\t\t\t<label
