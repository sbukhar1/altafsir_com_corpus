  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقَالَ
  لَهُمْ نِبِيُّهُمْ إِنَّ آيَةَ مُلْكِهِ أَن يَأْتِيَكُمُ ٱلتَّابُوتُ فِيهِ سَكِينَةٌ
  مِّن رَّبِّكُمْ وَبَقِيَّةٌ مِّمَّا تَرَكَ آلُ مُوسَىٰ وَآلُ هَارُونَ تَحْمِلُهُ
  ٱلْمَلاۤئِكَةُ إِنَّ فِي ذَلِكَ لآيَةً لَّكُمْ إِن كُنْتُم مُّؤْمِنِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ سَكِينَةٌ } ريح هفافة لها وجه كوجه الإنسان، أو طست ذهب من الجنة
  كان يغسل فيه قلوب الأنبياء، أو روح من الله تتكلم، أو ما تعرفونه من الآيات فتسكنون
  إليه، أو الرحمة، أو الوقار. { وَبَقِيَّةٌ } عصا موسى عليه الصلاة والسلام، ورضاض
  الألواح، أو العلم، أو التوراة، أو الجهاد في سبيل الله ـ تعالىـ، أو التوراة وشيء
  من ثياب موسى عليه الصلاة والسلام، كان قدر التابوت ثلاثة أذرع في ذراعين { تَحْمِلُهُ
  الْمَلائِكَةُ } بين السماء والأرض يرونه عياناً، ويقال نزل آدم ـ عليه الصلاة والسلام
  ـ بالتابوت والركن. وكان التابوت بأيدي العمالقة غلبوا عليه بني إسرائيل، أو كان ببرية
  التيه خلفه بها يُوشع بن نون، وقيل إن التابوت وعصا موسى ـ عليه الصلاة والسلام ـ في
  بحيرة الطبرية، وأنهما يخرجان قبل يوم القيامة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

