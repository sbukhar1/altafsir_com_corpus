  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقَالَ
  لَهُمْ نِبِيُّهُمْ إِنَّ آيَةَ مُلْكِهِ أَن يَأْتِيَكُمُ ٱلتَّابُوتُ فِيهِ سَكِينَةٌ
  مِّن رَّبِّكُمْ وَبَقِيَّةٌ مِّمَّا تَرَكَ آلُ مُوسَىٰ وَآلُ هَارُونَ تَحْمِلُهُ
  ٱلْمَلاۤئِكَةُ إِنَّ فِي ذَلِكَ لآيَةً لَّكُمْ إِن كُنْتُم مُّؤْمِنِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله عز وجل: { وَقَالَ لَهُم نَبِيُّهُم: إِنَّ ءَايَةَ مُلْكِهِ
  } أي علامة ملكه { أَنْ يَأْتِيَكُمُ التَّابُوتُ } قال وهب ابن منبه: كان قدر التابوت
  ثلاثة أذرع في ذراعين.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">{ فِيهِ سَكِينَةٌ مِن رَّبِّكُم
  } وفي السكينة ستة تأويلات:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">أحدها: ريح هفَافة لها وجه كوجه
  الإِنسان، وهذا قول عليّ عليه السلام.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثاني:
  أنها طست من ذهبٍ من الجنة كان يغسل فيه قلوب الأنبياء، وهذا قول ابن عباس والسدي.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والثالث: أنها روح من الله تعالى يتكلم، وهذا قول وهب بن منبه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والرابع: أنها ما يعرف من الآيات فيسكنون إليها، وهذا قول عطاء بن
  أبي رباح.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والخامس: أنها الرحمة، وهو قول الربيع
  ابن أنس.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والسادس: أنها الوقار، وهو قول قتادة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ثم قال تعالى: { وَبَقِيِّةٌ مِمَّا تَرَكَ ءَالُ مُوسَى وءَالُ هَارُونَ
  } وفيها أربعة تأويلات:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">أحدها: أن البقية عصا موسى ورُضاض
  الألواح، وهذا قول ابن عباس.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثاني:
  أنها العلم والتوراة، وهو قول عطاء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثالث:
  أنها الجهاد في سبيل الله، وهو قول الضحاك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والرابع:
  أنها التوراة وشيء من ثياب موسى، وهو قول الحسن.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">{
  تَحْمِلُهُ الْمْلاَئِكَةُ } قال الحسن: تحمله الملائكة بين السماء والأرض، ترونه عياناً،
  ويقولون: إن آدم نزل بالتابوت، وبالركن.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلفوا
  أين كان قبل أن يرد إليهم، فقال ابن عباس، ووهب كان في أيدي العمالقة، غلبوا عليه بني
  إسرائيل، وقال قتادة كان في بريّة التيه، خَلَّفَه هناك يوشع بن نون، قال أبو جعفر
  الطبري: وبلغني أن التابوت وعصا موسى وبحيرة الطبرية، وأنهما يخرجان قبل يوم القيامة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

