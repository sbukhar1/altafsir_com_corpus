  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقَالَ
  لَهُمْ نِبِيُّهُمْ إِنَّ آيَةَ مُلْكِهِ أَن يَأْتِيَكُمُ ٱلتَّابُوتُ فِيهِ سَكِينَةٌ
  مِّن رَّبِّكُمْ وَبَقِيَّةٌ مِّمَّا تَرَكَ آلُ مُوسَىٰ وَآلُ هَارُونَ تَحْمِلُهُ
  ٱلْمَلاۤئِكَةُ إِنَّ فِي ذَلِكَ لآيَةً لَّكُمْ إِن كُنْتُم مُّؤْمِنِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { وَقَالَ لَهُمْ نِبِيُّهُمْ إِنَّ آيَةَ مُلْكِهِ أَن
  يَأْتِيَكُمُ ٱلتَّابُوتُ... }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن عرفة: هذا دليل على صحة ما يقول ابن التلمساني من أنّ لفظ الآية ليس خاصا بالمعجزة
  لأن المراد (بها) هنا الدليل والعلامة بلا خلاف، وهذا اللفظ من حيث هو قابل لأن يراد
  به آية ثبوت ملكه ملكه أو آية بطلان ملكه، والمراد هنا الأول، فإما أن يكون على حذف
  مضاف أو (يقول): \" القرينة معينة فلا يحتاج إلى إضماره \".</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن عرفة: والتأكيد بـ (إنّ) إنّما هو لمن ينكر ذلك وهم لا ينكرون هذا عند ظهور هذه
  العلامة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال ابن عرفة: كان بعض الشيوخ يجيب
  بأن الإنكار تارة يتسلط على نسبة الخبر (للمخبر) عنه، وتارة يتسلط على الذات المخبر
  عنها وإن كانت النسبة متفقا عليها كقول الولد لأبيه الذي لا شك في صدقه: جميع ما نربح
  في هذه السلعة فهو لك وتكون السلعة بخيسة فالأب مستعد للرّبح من أصله وإن كان موافقا
  على النسبة. فالإنكار بمعنى استبعادهم وقوع ذلك، لأنه إن وقع لا يكون دليلا على صحة
  ملكه؟</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وأجيب أيضا بأنّه روعي في ذلك مخالفتهم
  له أخيرا لأن بعضهم تعنتوا عليه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وذكر
  ابن عطية هنا أقوالا منها: أن التابوت من خشب (الشمشار) طوله ثلاثة أذرع وفيه عصى موسى.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قيل لابن عرفة: (كيف) تَسَعُ فيه وهي طويلة؟</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فقال:
  لعل ذراعهم كان أكبر من ذراعنا أو تكون العصا مفصلة أو مكسورة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وحكي في السكينة عن علي بن أبي طالب رضي الله عنه أنها ريح (هفافة)
  لها وجه كوجه الإنسان وعنه أيضا أنها ريح (خجوج) لها رأسان.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  الزمخشري هي صرصرة فيها ريح.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن عرفة: و لا يبعد ما حكى ابن عطية على مذهبنا لأن الوجود مصحح للرؤية فيمكن أن ترى
  الريح. وقوله: ريح (خجوج) أي لينة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن عطية: وقال أبو صالح: (البقية) عصى موسى وعصى هارون ولوحان من التّوراة والمنّ
  المنزل على بني إسرائيل.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">واستشكله ابن عرفة لأنهم ذكروا أنّ
  المراد المنّ إذا بقي يفسد.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قلت: يجاب بأنّ هذه آية وخرق عادة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ابن عرفة: لما ذكر الخلاف كله قال: وهذه أخبار متعارضة ويمكن الجمع
  بينهما فإنّ السّكينة (تتطور) فتارة تكون كالطست وتارة كالهرّ وتارة كغيره، والله أعلم!</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { إِنَّ فِي ذَلِكَ لأَيَةً لَّكُمْ إِن كُنتُم مُّؤْمِنِينَ
  }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال ابن عرفة: إنّما أكّده بـ (إِنّ)
  (لأن) الخطاب بهذا قبل وقوعه وقد كانوا منكرين له حينئذ أو بعد وقوعه ويكون تأكيدا
  لكونه آية.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله { إِن كُنتُم مُّؤْمِنِينَ
  } إما حقيقة أو تهييجا على الاتصاف بالإيمان.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

