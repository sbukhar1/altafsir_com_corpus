  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ تحمله الملائكة
  } أي تسوقه. وقال ابن عباس جاءت الملائكة بالتابوت تحمله بين السماء والأرض وهم ينظرون
  إليه حتى وضعته عند طالوت. وقال الحسن كان التابوت مع الملائكة في السماء فلما ولي
  طالوت الملك حملته الملائكة ووضعته بينهم. وقال قتادة بل كان التابوت في التيه خلفه
  موسى عند يوشع بن نون فبقي هناك فأقبلت الملائكة تحمله حتى وضعته في دار طالوت فأصبح
  في داره فأقروا بملكه { إن في ذلك لآية لكم } يعني قال لهم نبيهم أشمويل إن في مجيء
  التابوت تحمله الملائكة لآية لكم يعني علامة ودلالة على صدقي فيما أخبرتكم أن الله
  قد بعث لكم طالوت ملكاً { إن كنتم مؤمنين } يعني مصدقين بذلك قال المفسرون فلما جاءهم
  التابوت وأقروا بالملك لطالوت تأهب للخروج إلى الجهاد فأسرعوا لطاعته وخرجوا معه.</font></font><font
