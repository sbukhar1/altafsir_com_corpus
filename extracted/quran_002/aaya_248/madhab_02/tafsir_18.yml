  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقَالَ
  لَهُمْ نِبِيُّهُمْ إِنَّ آيَةَ مُلْكِهِ أَن يَأْتِيَكُمُ ٱلتَّابُوتُ فِيهِ سَكِينَةٌ
  مِّن رَّبِّكُمْ وَبَقِيَّةٌ مِّمَّا تَرَكَ آلُ مُوسَىٰ وَآلُ هَارُونَ تَحْمِلُهُ
  ٱلْمَلاۤئِكَةُ إِنَّ فِي ذَلِكَ لآيَةً لَّكُمْ إِن كُنْتُم مُّؤْمِنِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله عز وجل: { وقال لهم نبيهم إن آية ملكه أن يأتيكم التابوت } وذلك
  أنه سألوا أشمويل النبي فقالوا ما آية ملكه فقال: إن آية ملكه أن يأتيكم التابوت. وكانت
  قصة التابوت على ما ذكره علماء السير والأخبار أن الله تعالى أنزل على آدم عليه السلام
  تابوتاً فيه صور الأنبياء عليهم السلام وكان التابوت من خشب الشمشاد طوله ثلاثة أذرع
  في عرض ذراعين فكان عند آدم ثم صار إلى شيث ثم توارثه أولاد آدم إلى أن بلغ إبراهيم
  عليه السلام ثم كان عند إسماعيل لأنه كان أكبر أولاده ثم صار إلى يعقوب ثم كان في بني
  إسرائيل إلى أن وصل إلى موسى عليه السلام فكان يضع فيه التوراة ومتاعاً من متاعه ثم
  كان عنده إلى أن مات ثم تداوله أنبياء بني إسرائيل إلى وقت أشمويل وكان في التابوت
  ما ذكر الله تعالى وهو قوله: { فيه سكينة من ربكم } واختلفوا في تلك السكينة ما هي
  فقال علي بن أبي طالب: هي ريح خجوج هفافة لها رأسان ووجه كوجه الإنسان. وقال مجاهد:
  هي شيء يشبه الهرة له رأس كرأس الهرة وذنب كذنب الهرة وله جناحان، وقيل له عينان لهما
  شعاع وجناحان من زمرد وزبرجد، وكانوا إذا سمعوا صوته تيقنوا النصر، فكانوا إذ خرجوا
  وضعوا التابوت قدامهم، فإذا سار ساروا وإذا وقف وقفوا. وقال ابن عباس هي طشت من ذهب
  من الجنة كان يغسل فيه قلوب الأنبياء وقال وهب هي روح من الله تعالى تتكلم إذا اختلفوا
  في شيء فتخبرهم ببيان ما يريدون. وقال عطاء بن أبي رباح هي ما يعرفون من الآيات التي
  يسكنون إليها وقال قتادة والكلبي هي فعلية من السكون أي طمأنينة من ربكم ففي أي مكان
  كان التابوت اطمأنوا وسكنوا إليه وهذا القول أولى بالصحة فعلى هذا كل شيء كانوا يسكنون
  إليه فهو سكينة فيحمل على جميع ما قيل فيه لأن كل شيء يسكن إليه القلب فهو سكينة ولم
  يرد فيه نص صريح فلا يجوز تصويب قول وتضعيف آخر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله
  تعالى: { وبقية مما ترك آل موسى وآل هارون } يعني موسى وهارون أنفسهما بدليل قوله صلى
  الله عليه وسلم لأبي موسى الأشعري:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" لقد أوتيت مزماراً من مزامير آل داود \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">فالمراد به داود نفسه. واختلفوا
  في تلك البقية التي ترك آل موسى وآل هارون فقيل رضاض من الألواح وعصا موسى قاله ابن
  عباس وقيل عصا موسى وعصا هارون وشيء من ألواح التوراة وقيل كانت العلم والتوراة. وقيل
  كان فيه عصا موسى ونعلاه وعصا هارون وعمامته وقفيز من المن الذي ينزل على بني إسرائيل
  فكان التابوت عند بني إسرائيل يتوارثونه قرناً بعد قرن وكانوا إذا اختلفوا في شيء تحاكموا
  إليه فيتكلم ويحكم بينهم.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
