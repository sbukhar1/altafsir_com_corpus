  لَّكُمْ إِن كُنْتُم مُّؤْمِنِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وكانوا إذا حضروا
  القتال قدموه بين أيديهم يستفتحون به على عدوهم فينصرون فلما عصوا وأفسدوا سلط الله
  عز وجل عليهم العمالقة فغلبوهم على التابوت وأخذوه منهم وكان السبب في ذلك أنه كان
  لعيلى وهو الذي ربى أشمويل ابنان شابان وكان عيلى حبر بني إسرائيل وصاحب قربانهم في
  زمنه فأحدث ابناه في القربان شيئاً لم يكن فيه وذلك أنه كان منوط القربان الذي ينوطونه
  كلابين فما أخرجا كانا للكاهن الذي كانا ينوطه فجعل ابناه كلاليب. وكان النساء يصلين
  في بيت المقدس فيتشبثان بهن فأوحي إلى أشمويل: أن انطلق إلى عيلى وقل له منعك حب الولد
  من أن تزجر ابنيك عن أن يحدثا في قرباني وقدسي شيئاً وأن يعصياني فلأنزعن الكهانة منك
  ومن ولدك ولأهلكنك وإياهما. فأخبره أشمويل بذلك ففزع وسار إليهم عدوهم من حولهم فأمر
  عيلى ابنيه أن يخرجا بالناس فيقاتلا ذلك العدو فخرجا واخرجا معهما التابوت فلما تهيؤوا
  القتال جعل عيلى يتوقع الخبر فجاءه رجل فأخبره أن الناس قد انهزموا وقد قتل ابناه قال:
  فما فعل في التابوت قال أخذه العدو. وكان عيلى قاعداً على كرسيه فشهق ووقع على قفاه
  فمات فخرج أمر بني إسرائيل وتفرقوا إلى أن بعث الله طالوت ملكاً فسألوا أشمويل البينة
  على صحة ملك طالوت فقال لهم نبيهم يعني أشمويل: إن الآية ملكه يعني علامة ملكه التي
  تدل على صحته أن يأتيكم التابوت وكانات قصة رجوع التابوت على ما ذكره أصحاب الأخبار
  أن الذين أخذوا التابوت من بني إسرائيل أتوا به قرية من قرى فلسطين يقال لها أزدود
  فجعلوه في بيت أصنام لهم ووضعوه تحت الصنم الأعظم فأصحبوا من الغد والصنم تحته فأخذوه
  ووضعوه فوقه وسمروا قدمي الصنم على التابوت فأصحبوا وقد قطعت يد الصنم ورجلاه وأصبح
  الصنم ملقى تحت التابوت وأصبحت أصنامهم منكسة فأخرجوا التابوت من بيت الأصنام ووضعوه
  في ناحية من مدينتهم فأخذ أهل تلك الناحية وجع في أعناقهم حتى هلك أكثرهم. فقال بعضهم
  لبعض أليس قد علمتم أن إله بني إسرائيل لا يقوم له شيء فأخرجوه إلى قرية أخرى فبعث
  الله على أهل تلك الناحية فأرة فكانت الفأرة تبيت مع الرجل فيصبح ميتاً قد أكلت ما
  في جوفه. فأخرجوه إلى الصحراء ودفنوه في مخرأة لهم فكان كل من تبرز هناك أخذه الباسور
  والقولنج فتحيروا فيه فقالت لهم امرأة من بني إسرائيل كانت عندهم وهي من بنات الأنبياء:
  لا تزالون ترون ما تكرهون ما دام هذا التابوت فيكم فأخرجوه عنكم. فأتوا بعجلة بإشارة
  تلك المرأة وحملوا عليها التابوت عن علقوها في ثورين وضربوا جنوبهما فأقبل الثوران
  يسيران ووكل الله بالثورين أربعة أملاك يسوقونهما فأقبلا حتى وقفا على أرض بني إسرائيل
  فكسرا نيريهما وقطعا حبالهما ووضعا التابوت في أرض فيها حصاد لبني إسرائيل ورجعا إلى
  أرضهما ما لم يرع بني إسرائيل إلا والتابوت عندهم فكبروا وحمدوا الله تعالى.</font></font>&#13;\t\t\t<label
