  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقَالَ
  لَهُمْ نِبِيُّهُمْ إِنَّ آيَةَ مُلْكِهِ أَن يَأْتِيَكُمُ ٱلتَّابُوتُ فِيهِ سَكِينَةٌ
  مِّن رَّبِّكُمْ وَبَقِيَّةٌ مِّمَّا تَرَكَ آلُ مُوسَىٰ وَآلُ هَارُونَ تَحْمِلُهُ
  ٱلْمَلاۤئِكَةُ إِنَّ فِي ذَلِكَ لآيَةً لَّكُمْ إِن كُنْتُم مُّؤْمِنِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { وقال لهم نبيهم إن آية ملكه } الآية: العلامة، فمعناه:
  علامة تمليك الله إياه { أن يأتيكم التابوت } وهذا من مجاز الكلام، لأن التابوت يؤتى
  به، ولا يأتي، ومثله: { فاذا عزم الأمر } وإنما جاز مثل هذا، لزوال اللبس فيه، كما
  بينا في قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فما ربحت تجارتهم</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[البقرة:16]. وروي عن ابن مسعود،
  وابن عباس: أنهم قالوا لنبيهم: إن كنت صادقاً، فأتنا بآية تدل على أنه ملك، فقال لهم
  ذلك. وقال وهب: خيّرهم، أي آية يريدون، فقالوا: أن يردَّ علينا التابوت. قال ابن عباس:
  كان التابوت من عود الشمشار عليه صفائح الذهب، وكان يكون مع الأنبياء إذا حضروا قتالاً
  قدموه بين أيديهم يستنصرون به، وفيه السكينة. وقال وهب بن منبه: كان نحواً من ثلاث
  أذرع في ذراعين. قال مقاتل: فلما تفرقت بنو إسرائيل، وعصوا الأنبياء، سلط الله عليهم
  عدوهم، فغلبوهم عليه، وفي السكينة سبعة أقوال. أحدها: أنها ريح هفافة لها وجه كوجه
  الإنسان، رواه أبو الأحوص عن علي رضي الله عنه. والثاني: أنها دابة بمقدار الهرّ، لها
  عينان لها شعاع، وكانوا إذا التقى الجمعان، أخرجت يدها، ونظرت إليهم، فيهزم الجيش من
  الرعب. رواه الضحاك عن ابن عباس. وقال مجاهد: السكينة لها رأس كرأس الهرّة، وجناحان.
  والثالث: أنها طست من ذهب [من الجنة] تغسل فيه قلوب الأنبياء. رواه أبو مالك عن ابن
  عباس. والرابع: أنها روح من الله تتكلم، كانوا إذا اختلفوا في شيء كلمتهم وأخبرتهم
  ببيان ما يريدون، رواه عبد الصمد بن معقل عن وهب بن منبه. والخامس: أن السكينة ما يعرفون
  من الآيات فيسكنون إليها، رواه ابن جريج عن عطاء بن أبي رباح، وذهب إلى نحوه الزجاج،
  فقال: السكينة: من السكون، فمعناه: فيه ما تسكنون إليه إذا أتاكم. والسادس: أن السكنية
  معناها هاهنا: الوقار، رواه معمر عن قتادة. والسابع أن السكينة: الرحمة. قاله الربيع
  بن أنس.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وفي البقية تسعة أقوال. أحدها أنها
  رضاض الألواح التي تكسرت حين ألقاها موسى وعصاه، قاله ابن عباس، وقتادة، والسدي. والثاني:
  أنها رضاض الألواح. قاله عكرمة، ولم يذكر العصا. وقيل: إنما اتخذ موسى التابوت ليجمع
  رضاض الألواح فيه. والثالث: أنها عصا موسى، والسكينة، قاله وهب. والرابع: عصا موسى،
  وعصا هارون، وثيابهما، ولوحان من التوراة، والمنُّ، قاله أبو صالح. والخامس: أن البقية،
  العلم والتوراة، قاله مجاهد، وعطاء بن أبي رباح. والسادس: أنها رضاض الألواح، وقفيز
  من مَنٍّ في طست من ذهب، وعصا موسى وعمامته، قاله مقاتل. والسابع: أنه قفيز من مَنٍّ
  ورضاض الألواح، حكاه سفيان الثوري عن بعض العلماء. والثامن: أنها عصا موسى والنعلان.
  ذكره الثوري أيضاً عن بعض أهل العلم.</font></font>&#13;\t\t\t<label disabled=\"true\"
