  href=\"JavaScript:Open_Menu()\">وَقَالَ لَهُمْ نِبِيُّهُمْ إِنَّ آيَةَ مُلْكِهِ
  أَن يَأْتِيَكُمُ ٱلتَّابُوتُ فِيهِ سَكِينَةٌ مِّن رَّبِّكُمْ وَبَقِيَّةٌ مِّمَّا
  تَرَكَ آلُ مُوسَىٰ وَآلُ هَارُونَ تَحْمِلُهُ ٱلْمَلاۤئِكَةُ إِنَّ فِي ذَلِكَ لآيَةً
  لَّكُمْ إِن كُنْتُم مُّؤْمِنِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">والتاسع: أن المراد
  بالبقية: الجهاد في سبيل الله، وبذلك أمروا، قاله الضحاك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والمراد
  بآل موسى، و آل هارون: موسى، وهارون. وأنشد أبو عبيدة:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">ولا تبك ميتاً بعد ميت أحبة</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">عليّ وعباس
  وآل أبي بكر</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">يريد: أبا بكر نفسه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { تحمله الملائكة } قرأ الجمهور: «تحمله» بالتاء، وقرأ الحسن، ومجاهد، والأعمش
  بالياء. وفي المكان الذي حملته منه الملائكة إليهم قولان. أحدهما: أنه كان مرفوعاً
  مع الملائكة بين السماء والأرض، منذ خرج عن بني إسرائيل، قاله الحسن. والثاني: أنه
  كان في الأرض.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وفي أي مكان كان؟ فيه قولان.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أحدهما: أنه كان في أيدي العمالقة قد دفنوه، قال ابن عباس: أخذ التابوت
  قوم جالوت، فدفنوه في متبرز لهم، فأخذهم الباسور فهلكوا، ثم أخذه أهل مدينة أخرى، فأخذهم
  بلاء، فهلكوا، ثم أخذه غيرهم كذلك، حتى هلكت خمس مدائن، فأخرجوه على بقرتين، ووجهوهما
  إلى بني إسرائيل، فساقتهما الملائكة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثاني:
  أنه كان في برية التيه، خلّفه فيها يوشع، ولم يعلموا بمكانه حتى جاءت به الملائكة،
  قاله قتادة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وفي كيفية مجيء الملائكة به قولان.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أحدهما: أنها جاءت به بأنفسها، قال وهب: قالوا لنبيهم: اجعل لنا وقتاً
  يأتينا فيه، فقال: الصبح، فلم يناموا ليلتهم، ووافت به الملائكة مع الفجر، فسمعوا حفيف
  الملائكة تحمله بين السماء والأرض.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثاني:
  أن الملائكة جاءت به على عجلة وثورين، ذكر عن وهب أيضاً. فعلى القول الأول: يكون معنى
  تحمله: تقله. وعلى الثاني: يكون معنى حملها إياه: تسببها في حمله، قال الزجاج: ويجوز
  في اللغة أن يقال: حملت الشيء إذا كنت سبباً في حمله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { إِن في ذلك لآية لكم } أي: علامة تدل على تمليك طالوت. قال المفسرون: فلما
  جاءهم التابوت وأقروا له بالملك، تأهب للخروج، فأسرعوا في طاعته، وخرجوا معه، فذلك
  قوله تعالى.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
