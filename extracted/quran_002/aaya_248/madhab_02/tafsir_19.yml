  color=\"black\"/></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">ابعث لنا ملكاً نقاتل في سبيل الله</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[البقرة: 226].</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ولكن لما أخبرهم الله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إن الله قد بعث لكم طالوت ملكاً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  247] أراد أن يعلمهم بآية تدل على ملكه على سبيل التغبيط والتنبيه على هذه النعمة التي
  قرنها الله بملك طالوت وجعلها آية له. وقال الطبري، وحكى معناه عن ابن عباس والسدّي،
