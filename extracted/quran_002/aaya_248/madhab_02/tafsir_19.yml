  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقَالَ
  لَهُمْ نِبِيُّهُمْ إِنَّ آيَةَ مُلْكِهِ أَن يَأْتِيَكُمُ ٱلتَّابُوتُ فِيهِ سَكِينَةٌ
  مِّن رَّبِّكُمْ وَبَقِيَّةٌ مِّمَّا تَرَكَ آلُ مُوسَىٰ وَآلُ هَارُونَ تَحْمِلُهُ
  ٱلْمَلاۤئِكَةُ إِنَّ فِي ذَلِكَ لآيَةً لَّكُمْ إِن كُنْتُم مُّؤْمِنِينَ</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَلَمَّا
  فَصَلَ طَالُوتُ بِٱلْجُنُودِ قَالَ إِنَّ ٱللَّهَ مُبْتَلِيكُمْ بِنَهَرٍ فَمَن شَرِبَ
  مِنْهُ فَلَيْسَ مِنِّي وَمَن لَّمْ يَطْعَمْهُ فَإِنَّهُ مِنِّيۤ إِلاَّ مَنِ ٱغْتَرَفَ
  غُرْفَةً بِيَدِهِ فَشَرِبُواْ مِنْهُ إِلاَّ قَلِيلاً مِّنْهُمْ فَلَمَّا جَاوَزَهُ
  هُوَ وَٱلَّذِينَ آمَنُواْ مَعَهُ قَالُواْ لاَ طَاقَةَ لَنَا ٱلْيَوْمَ بِجَالُوتَ
  وَجُنودِهِ قَالَ ٱلَّذِينَ يَظُنُّونَ أَنَّهُمْ مُلاَقُواْ ٱللَّهِ كَم مِّن فِئَةٍ
  قَلِيلَةٍ غَلَبَتْ فِئَةً كَثِيرَةً بِإِذْنِ ٱللَّهِ وَٱللَّهُ مَعَ ٱلصَّابِرِينَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَمَّا
  بَرَزُواْ لِجَالُوتَ وَجُنُودِهِ قَالُواْ رَبَّنَآ أَفْرِغْ عَلَيْنَا صَبْراً وَثَبِّتْ
  أَقْدَامَنَا وَٱنْصُرْنَا عَلَى ٱلْقَوْمِ ٱلْكَافِرِينَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَهَزَمُوهُمْ
  بِإِذْنِ ٱللَّهِ وَقَتَلَ دَاوُدُ جَالُوتَ وَآتَاهُ ٱللَّهُ ٱلْمُلْكَ وَٱلْحِكْمَةَ
  وَعَلَّمَهُ مِمَّا يَشَآءُ وَلَوْلاَ دَفْعُ ٱللَّهِ ٱلنَّاسَ بَعْضَهُمْ بِبَعْضٍ
  لَفَسَدَتِ ٱلأَرْضُ وَلَـٰكِنَّ ٱللَّهَ ذُو فَضْلٍ عَلَى ٱلْعَالَمِينَ</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">تِلْكَ
  آيَاتُ ٱللَّهِ نَتْلُوهَا عَلَيْكَ بِٱلْحَقِّ وَإِنَّكَ لَمِنَ ٱلْمُرْسَلِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">التابوت: معروف وهو الصندوق، وفي التابوت قولان.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أحدهما: إن وزنه فاعول ولا يعرف له اشتقاق ولغة فيه التابوه، بالهاء
  آخراً، ويجوز أن تكون الهاء بدلاً من التاء كما أبدلوها منها في الوقف، في مثل: طلحة
  فقالوا: طلحه، ولا يجوز أن يكون: فعلوتا كملكوت، من: تاب يتوب، لفقدان معنى الاشتقاق
  فيه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والقول الآخر: أنه فعلوت من التوب،
  وهو الرجوع لأنه ظرف توضع فيه الأشياء وتودعه فلا يزال يرجع إليه ما يخرج منه، وصاحبه
  يرجع إليه فيما يحتاج إليه من مودعاته قاله الزمخشري. قال: ولا يكون فاعولاً لقلة نحو
  سلس، وقلق، ولانه تركيب غير معروف فلا يجوز ترك المعروف إليه، وأما بالهاء ففاعول إلاّ
  فيمن جعل هاءه من التاء لاجتماعهما في الهمس، وأنهما من حروف الزيادة، ولذلك أبدلت
  من تاء التأنيث.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">السكينة: فعلية من السكون، وهو الوقار
  تقول: في فلان سكينة أي: وقار وثبات.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">هارون:
  أسم أعجمي يمنع الصرف للعلمية والعجمة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الجنود:
  جمع جند، وهو معروف، واشتقاقه من الجند وهو: الغليظ من الأرض اذ بعضهم يعتصم ببعض.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">الغرفة: بضم الغين اسم للقدر المغترف من الماء، كالأكلة للقدر الذي
  يؤكل، وبفتح الغين مصدر للمرة الواحدة نحو: ضربت ضربة والاغتراف والغرف معروف، والغرفة
  البناء العالي المشرف.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">جاوز: وجاز المكان قطعه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">جالوت: اسم أعجمي ممنوع الصرف للعجمة والعلمية، كان ملك العمالقة،
  ويقال إن البربر من نسله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">الفئة: القطعة من الناس، وقيل: هو
  مأخوذ من فاء يفيء إذا رجع، فيكون المحذوف عين الكلمة، أو من فأوت رأسه: كسرته: فيكون
  المحذوف لام الكلمة قولاً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">غلب: غلباً وغلبةً: قهر، والأغلب
  القوي الغليظ، والأنثى غلبى.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">برز:
  يبرز بروزاً، ظهر، وامرأة برزة أخذ منها السن، فلم تستر وجهها، ومن ذلك البراز والمتبرّز.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أفرغ: صب وفرغ من كذا، خلا منه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ثبت:
  استقر ورسخ، وثبته أقّره ومكنه بحيث لا يتزحزح.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">القدم:
  الرجل وهي مؤنثة تقول في تصغيرها: قديمة، والاشتقاق في هذه الكلمة يرجع لمعنى التقدم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">هزم: كسر الشيء ورد بعضه على بعض، وتقول العرب: هزمت على زيد: عطفت
  عليه. قال الشاعر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">هزمتُ عليكِ
  اليوم يا ابنة مالك</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">فجودي علينا بالنوال وأنعمي</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">داود: اسم أعجمي منع الصرف للعلمية
  والعجمة، وهو هنا: أبو سليمان، على نبينا وعليهما السلام، وهو داود بن إيسا، بكسر الهمزة،
  ويقال داود بن زكريا بن ينوي، من سبط يهوذا بن يعقوب بن إسحاق بن إبراهيم، على نبينا
  وعليهم السلام.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">الدفع: الصرف: دفع يدفع دفعاً، ودافع
  مدافعة ودفاعاً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">{ وقال لهم نبيهم إن آية ملكه أن
  يأتيكم التابوت } ظاهر هذه الآية وما قبلها يدل على أنهم كانوا مقرّين بنبوّة هذا النبي
