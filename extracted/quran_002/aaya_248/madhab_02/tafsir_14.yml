  مُلْكَهُ مَن يَشَآءُ وَٱللَّهُ وَاسِعٌ عَلِيمٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقَالَ لَهُمْ نِبِيُّهُمْ
  إِنَّ آيَةَ مُلْكِهِ أَن يَأْتِيَكُمُ ٱلتَّابُوتُ فِيهِ سَكِينَةٌ مِّن رَّبِّكُمْ
  وَبَقِيَّةٌ مِّمَّا تَرَكَ آلُ مُوسَىٰ وَآلُ هَارُونَ تَحْمِلُهُ ٱلْمَلاۤئِكَةُ
  إِنَّ فِي ذَلِكَ لآيَةً لَّكُمْ إِن كُنْتُم مُّؤْمِنِينَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله
  عز وجل:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">{ وَاللَّهُ يُؤْتِي مُلْكَهُ مَن
  يَشَآءُ وَاللَّهُ وَاسِعٌ عَلِيمٌ وَقَالَ لَهُمْ نِبِيُّهُمْ إِنَّ آيَةَ مُلْكِهِ
  أَن يَأْتِيَكُمُ التَّابُوتُ }</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">لما
  علم نبيهم عليه السلام تعنتهم وجدالهم في الحجج تمم كلامه بالقطعي الذي لا اعتراض عليه،
  وهو قوله: { والله يؤتي ملكه من يشاء } ، وظاهر اللفظ أنه من قول النبي لهم، وقد ذهب
  بعض المتأولين إلى أنه من قول الله تعالى لمحمد صلى الله عليه وسلم، والأول أظهر، وأضيف
  ملك الدنيا إلى الله تعالى، إضافة مملوك إلى مالك، و { واسع } معناه وسعت قدرته وعلمه
  كل شيء، وأما قول النبي لهم: { إن آية ملكه } فإن الطبري ذهب إلى بني إسرائيل تعنتوا
  وقالوا لنبيهم: وما آية ملك طالوت؟ وذلك على جهة سؤال الدلالة على صدقه في قوله إن
  الله قد بعث.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال القاضي أبو محمد عبد الحق رضي
  الله عنه: ويحتمل أن نبيهم قال لهم ذلك على جهة التغبيط والتنبيه على هذه النعمة التي
  قرنها الله بملك طالوت وجعلها آية له دون أن تعن بنو إسرائيل لتكذيب نبيهم، وهذا عندي
  أظهر من لفظ الآية، وتأويل الطبري أشبه بأخلاق بني إسرائيل الذميمة، فإنهم أهل تكذيب
  وتعنت واعوجاج، وقد حكى الطبري معناه عن ابن عباس وابن زيد والسدي.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">واختلف المفسرون في كيفية إتيان { التابوت } وكيف كان بدء أمره، فقال
  وهب بن منبه: كان التابوت عند بني إسرائيل يغلبون به من قاتلهم حتى عصوا فغلبوا على
  التابوت، وصار التابوت عند القوم الذين غلبوا، فوضعوه في كنيسة لهم فيها أصنام، فكانت
  الأصنام تصبح منكسة، فجعلوه في قرية قوم فأصاب أولئك القوم أوجاع في أعناقهم، وقيل:
  جعل في مخراة قوم فكانوا يصيبهم الناسور، فلما عظم بلاؤهم كيف كان، قالوا: ما هذا إلا
  لهذا التابوت فلنرده إلى بلاد بني إسرائيل، فأخذوا عجلة فجعلوا التابوت عليها وربطوها
  ببقرتين فأرسلوهما في الأرض نحو بلاد بني إسرائيل، فبعث الله ملائكة تسوق البقرتين
  حتى دخلتا به على بني إسرائيل، وهم في أمر طالوت، فأيقنوا بالنصر، وهذا هو حمل الملائكة
  للتابوت في هذه الرواية. وقال قتادة والربيع: بل كان هذا التابوت مما تركه موسى عند
  يوشع بن نون، فجعله يوشع في البرية، ومرت عليه الدهور حتى جاء وقت طالوت. وكان أمر
  التابوت مشهوراً عندهم في تركة موسى، فجعل الله الإتيان به آية لملك طالوت، وبعث الله
  ملائكة حملته إلى بني إسرائيل، فيروى أنهم رأوا التابوت في الهواء يأتي حتى نزل بينهم،
  وروي أن الملائكة جاءت به تحمله حتى جعلته في دار طالوت، فاستوسقت بنو إسرائيل عند
  ذلك على طالوت، وقال وهب بن منبه: كان قدر التابوت نحواً من ثلاثة أذرع في ذراعين،
  وقرأ زيد بن ثابت \" التابوه \" ، وهي لغته، والناس على قراءته بالتاء.</font></font>&#13;\t\t\t<label
