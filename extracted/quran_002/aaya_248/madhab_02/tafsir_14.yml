  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقَالَ
  لَهُمْ نَبِيُّهُمْ إِنَّ ٱللَّهَ قَدْ بَعَثَ لَكُمْ طَالُوتَ مَلِكاً قَالُوۤاْ أَنَّىٰ
  يَكُونُ لَهُ ٱلْمُلْكُ عَلَيْنَا وَنَحْنُ أَحَقُّ بِٱلْمُلْكِ مِنْهُ وَلَمْ يُؤْتَ
  سَعَةً مِّنَ ٱلْمَالِ قَالَ إِنَّ ٱللَّهَ ٱصْطَفَاهُ عَلَيْكُمْ وَزَادَهُ بَسْطَةً
  فِي ٱلْعِلْمِ وَٱلْجِسْمِ وَٱللَّهُ يُؤْتِي مُلْكَهُ مَن يَشَآءُ وَٱللَّهُ وَاسِعٌ
  عَلِيمٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">وَقَالَ لَهُمْ نِبِيُّهُمْ إِنَّ آيَةَ مُلْكِهِ
  أَن يَأْتِيَكُمُ ٱلتَّابُوتُ فِيهِ سَكِينَةٌ مِّن رَّبِّكُمْ وَبَقِيَّةٌ مِّمَّا
  تَرَكَ آلُ مُوسَىٰ وَآلُ هَارُونَ تَحْمِلُهُ ٱلْمَلاۤئِكَةُ إِنَّ فِي ذَلِكَ لآيَةً
  لَّكُمْ إِن كُنْتُم مُّؤْمِنِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ وَقَالَ لَهُمْ
  نَبِيُّهُمْ إِنَّ اللَّهَ قَدْ بَعَثَ لَكُمْ طَالُوتَ مَلِكاً قَالُواْ أَنَّى يَكُونُ
  لَهُ الْمُلْكُ عَلَيْنَا وَنَحْنُ أَحَقُّ بِالْمُلْكِ مِنْهُ وَلَمْ يُؤْتَ سَعَةً
  مِّنَ الْمَالِ قَالَ إِنَّ اللَّهَ اصْطَفَاهُ عَلَيْكُمْ وَزَادَهُ بَسْطَةً فِي
  الْعِلْمِ وَالْجِسْمِ }</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال وهب بن منبه: \" إنه لما قال
  الملأ من بني إسرائيل لسمويل بن بالي ما قالوا، سأل الله تعالى أن يبعث لهم ملكاً ويدله
  عليه، فقال الله تعالى له: انظر إلى القرن الذي فيه الدهن في بيتك، فإذا دخل عليك رجل
  فنش الدهن الذي في القرن فهو ملك بني إسرائيل، فادهن رأسه منه وملكه عليهم، قال: وكان
  طالوت رجلاً دباغاً، وكان من سبط بنيامين بن يعقوب، وكان سبطاً لا نبوة فيه ولا ملك،
  فخرج طالوت في بغاء دابة له أضلها، فقصد سمويل عسى أن يدعو له في أمر الدابة أو يجد
  عنده فرجاً، فنش الدهن \".</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال القاضي أبو محمد عبد الحق رضي
  الله عنه: وهو دهن القدس فيما يزعمون، قال: فقام إليه سمويل فأخذه ودهن منه رأس طالوت،
  وقال له: أنت ملك بني إسرائيل الذي أمرني الله بتقديمه، ثم قال لبني إسرائيل \" إن
  الله قد بعث لكم طالوت ملكاً \" ، و { طالوت } اسم أعجمي معرب ولذلك لم ينصرف، وقال
  السدي: \" إن الله أرسل إلى شمعون عصاً وقال له: من دخل عليك من بني إسرائيل فكان على
  طول هذه العصا فهو ملكهم، فقيس بها بنو إسرائيل فكانت تطولهم حتى مر بهم طالوت في بغاء
  حماره الذي كان يسقي عليه، وكان رجلاً سقاء، فدعوه فقاسوه بالعصا فكان مثلها، فقال
  لهم نبيهم ما قال، ثم إن بني إسرائيل تعنتوا وحادوا عن أمر الله تعالى، وجروا على سننهم
  فقالوا: { أنّى يكون له الملك علينا ونحن أحق بالملك منه } ، أي لأنه ليس في بيت ملك
  ولا سبقت له فيه سابقة. { ولم يؤت } مالاً واسعاً يجمع به نفوس الرجال حتى يغلب أهل
  الأنفة بماله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال القاضي أبو محمد: وترك القوم
  السبب الأقوى وهو قدر الله وقضاؤه السابق، وأنه مالك الملك، فاحتج عليهم نبيهم عليه
  السلام بالحجة القاطعة، وبيّن لهم مع ذلك تعليل اصطفائه طالوت، وأنه زاده بسطة في العلم
  وهو ملاك الإنسان، والجسم الذي هو معينه في الحرب وعدته عند اللقاء، قال ابن عباس:
  \" كان في بني إسرائيل سبطان أحدهما للنبوة والآخر للملك، فلا يبعث نبي إلا من الواحد
  ولا ملك إلا من الآخر، فلما بعث طالوت من غير ذلك قالوا مقالتهم \" ، قال مجاهد: معنى
  الملك في هذه الآية الإمرة على الجيش.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  القاضي أبو محمد: ولكنهم قلقوا لأن من عادة من تولى الحرب وغلب أن يستمر ملكاً، و {
  اصطفى } افتعل، مأخوذ من الصفوة، وقرأ نافع \" بصطة \" بالصاد، وقرأ أبو عمرو وابن
  كثير \" بسطة \" بالسين، والجمهور على أن العلم في هذه الآية يراد به العموم في المعارف،
  وقال بعض المتأولين: المراد علم الحرب، وأما جسمه فقال وهب ابن منبه: إن أطول رجل في
  بني إسرائيل كان يبلغ منكب طالوت.</font></font>&#13;\t\t\t<label disabled=\"true\"
