  لَكُمْ طَالُوتَ مَلِكاً قَالُوۤاْ أَنَّىٰ يَكُونُ لَهُ ٱلْمُلْكُ عَلَيْنَا وَنَحْنُ
  أَحَقُّ بِٱلْمُلْكِ مِنْهُ وَلَمْ يُؤْتَ سَعَةً مِّنَ ٱلْمَالِ قَالَ إِنَّ ٱللَّهَ
  ٱصْطَفَاهُ عَلَيْكُمْ وَزَادَهُ بَسْطَةً فِي ٱلْعِلْمِ وَٱلْجِسْمِ وَٱللَّهُ يُؤْتِي
  مُلْكَهُ مَن يَشَآءُ وَٱللَّهُ وَاسِعٌ عَلِيمٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقَالَ لَهُمْ نِبِيُّهُمْ
  إِنَّ آيَةَ مُلْكِهِ أَن يَأْتِيَكُمُ ٱلتَّابُوتُ فِيهِ سَكِينَةٌ مِّن رَّبِّكُمْ
  وَبَقِيَّةٌ مِّمَّا تَرَكَ آلُ مُوسَىٰ وَآلُ هَارُونَ تَحْمِلُهُ ٱلْمَلاۤئِكَةُ
  إِنَّ فِي ذَلِكَ لآيَةً لَّكُمْ إِن كُنْتُم مُّؤْمِنِينَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وكانت
  قصة التابوت أن الله تعالىٰ أنزل تابوتاً على آدم فيه صورة الأنبياء عليهم السلام،
  وكان من عود الشمشاذ نحواً من ثلاثة أذرع في ذراعين، فكان عند آدم إلى أن مات ثم بعد
  ذلك عند شيث ثم توارثها أولاد آدم إلى أن بلغ إبراهيم، ثم كان عند إسماعيل لأنه كان
  أكبر ولده ثم عند يعقوب ثم كان في بني إسرائيل إلى أن وصل إلى موسى فكان موسى يضع فيه
  التوراة ومتاعاً من متاعه، فكان عنده إلى أن مات موسى عليه السلام، ثم تداولته أنبياء
  بني اسرائيل إلى وقت إشمويل وكان فيه ما ذكر اللَّه تعالىٰ: { فِيهِ سَكِينَةٌ مِّن
  رَّبِّكُمْ } اختلفوا في السكينة ما هي قال علي بن أبي طالب رضي الله عنه: ريح خَجُوجٌ
  هفَّافة لها رأسان ووجه كوجه الإِنسان، وعن مجاهد: شيء يشبه الهرة له رأس كرأس الهرة
  وذنب كذنب الهرة وله جناحان، وقيل له عينان لهما شعاع وجناحان من زمرد وزبرجد فكانوا
  إذا سمعوا صوته تيقنوا بالنصر وكانوا إذا خرجوا وضعوا التابوت قدامهم فإذا سار ساروا
  وإذا وقف وقفوا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وعن ابن عباس رضي الله عنهما قال:
  هي طست من ذهب من الجنة كان يُغسل فيه قلوب الأنبياء، وعن وهب بن منبه قال: هي روح
  من الله يتكلم إذا اختلفوا في شيء تخبرهم ببيان ما يريدون، وقال عطاء بن أبي رباح:
  هي ما يعرفون من الآيات فيسكنون إليها، وقال قتادة والكلبي: السكينة فعيلة من السكون
  أي طمأنينة من ربكم ففي أي مكان كان التابوت اطمأنوا إليه وسكنوا { وَبَقِيَّةٌ مِّمَّا
  تَرَكَ ءَالُ مُوسَىٰ وَءَالُ هَـٰرُونَ } يعني موسى وهرون أنفسهما كان فيه لوحان من
  التوراة ورضاض الألواح التي تكسرت وكان فيه عصا موسى ونعلاه وعمامة هرون وعصاه وقفيز
  من المن الذي كان ينزل على بني إسرائيل، فكان التابوت عند بني إسرائيل وكانوا إذا اختلفوا
  في شيء تكلم وحكم بينهم وإذا حضروا القتال قدموه بين أيديهم فيستفتحون به على عدوهم
  فلما عصوا وفسدوا سلط الله عليهم العمالقة فغلبوهم على التابوت.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وكان السبب في ذلك أنه كان لعيلى العالم الذي ربى إشمويل عليه السلام
  ابنان شابان وكان عيلى حبرهم وصاحب قربانهم فأحدث ابناه في القربان شيئاً لم يكن فيه
  وذلك أنه كان لعيلى منوط القربان الذي كانوا ينوطونه به كلابين، فما أخرجا كان للكاهن
  الذي ينوطه، فجعل ابناه كلاليب وكان النساء يصلين في بيت المقدس فيتشبثان بهن فأوحى
  الله تعالىٰ إلى إشمويل عليه السلام انطلق إلى عيلى فقل له منعك حب الولد من أن تزجر
  ابنيك عن أن يحدثا في قرباني وقدسي وأن يعصياني فلأنزعن الكهانة منك ومن ولدك ولأهلكنك
  وإياهم، فأخبر إشمويل عيلى بذلك ففزع فزعاً شديداً، فسار إليهم عدو ممن حولهم فأمر
  ابنيه أن يخرجا بالناس فيقاتلا ذلك العدو فخرجا وأخرجا معهما التابوت فلما تهيؤوا للقتال
  جعل عيلى يتوقع الخبر ماذا صنعوا فجاءه رجل وهو قاعد على كرسيه وأخبره أن الناس قد
  انهزموا وأن ابنيك قد قتلا، قال فما فعل التابوت؟ قال ذهب به العدو، فشهق ووقع على
  قفاه من كرسيه ومات فمرج أمر بني إسرائيل وتفرقوا إلى أن بعث الله طالوت ملكاً فسألوه
  البينة فقال لهم نبيهم: إن آية ملكه أن يأتيكم التابوت.</font></font>&#13;\t\t\t<label
