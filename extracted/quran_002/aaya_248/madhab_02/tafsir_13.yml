  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقَالَ
  لَهُمْ نَبِيُّهُمْ إِنَّ ٱللَّهَ قَدْ بَعَثَ لَكُمْ طَالُوتَ مَلِكاً قَالُوۤاْ أَنَّىٰ
  يَكُونُ لَهُ ٱلْمُلْكُ عَلَيْنَا وَنَحْنُ أَحَقُّ بِٱلْمُلْكِ مِنْهُ وَلَمْ يُؤْتَ
  سَعَةً مِّنَ ٱلْمَالِ قَالَ إِنَّ ٱللَّهَ ٱصْطَفَاهُ عَلَيْكُمْ وَزَادَهُ بَسْطَةً
  فِي ٱلْعِلْمِ وَٱلْجِسْمِ وَٱللَّهُ يُؤْتِي مُلْكَهُ مَن يَشَآءُ وَٱللَّهُ وَاسِعٌ
  عَلِيمٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">وَقَالَ لَهُمْ نِبِيُّهُمْ إِنَّ آيَةَ مُلْكِهِ
  أَن يَأْتِيَكُمُ ٱلتَّابُوتُ فِيهِ سَكِينَةٌ مِّن رَّبِّكُمْ وَبَقِيَّةٌ مِّمَّا
  تَرَكَ آلُ مُوسَىٰ وَآلُ هَارُونَ تَحْمِلُهُ ٱلْمَلاۤئِكَةُ إِنَّ فِي ذَلِكَ لآيَةً
  لَّكُمْ إِن كُنْتُم مُّؤْمِنِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ وقَالَ لَهُمْ
  نَبِيُّهُمْ إنَّ اللهَ قَدْ بَعَثَ لَكُمْ طَالُوتَ مَلِكًا } وذلك أن اشمويل سأل
  الله تعالىٰ أن يبعث لهم ملكاً فأتى بعصا وقرن فيه دهن القدس وقيل: له إن صاحبكم الذي
  يكون مَلِكاً طوله طول هذه العصا وانظر هذا القرن الذي فيه الدهن فإذا دخل عليك رجل
  فنش الدهن الذي في القرن فهو ملك بني إسرائيل فادهن به رأسه وملكه عليهم، وكان طالوت
  اسمه بالعبرانية شاول بن قيس من أولاد بنيامين ابن يعقوب سمي طالوت لطوله وكان أطول
  من كل أحد برأسه ومنكبيه، وكان رجلاً دباغاً يعمل الأديم قاله وهب، وقال السدي: كان
  رجلاً سقاء يسقي على حمار له من النيل فضل حماره فخرج في طلبه، وقيل كان خربندجا، وقال
  وهب: بل ضلت حُمُر لأبي طالوت فأرسله وغلاماً له في طلبها فمر ببيت إشمويل فقال الغلام
  لطالوت: لو دخلنا على هذا النبي فسألناه عن أمر الحمر ليرشدنا ويدعو لنا، فدخلا عليه
  فبينما هما عنده يذكران له شأن الحمر إذ نش الدهن الذي في القرن فقام إشمويل عليه السلام
  فقاس طالوت بالعصا فكانت طوله، فقال لطالوت قرب رأسك فقربه فدهنه بدهن القدس، ثم قال
  له: أنت ملك بني إسرائيل الذي أمرني الله تعالىٰ أن أملكك عليهم فقال طالوت: أما علمت
  أن سبطي أدنى أسباط بني إسرائيل وبيتي أدنى بيوت بني إسرائيل؟ (قال بلى) قال: فبأي
  آية قال: بآية أنك ترجع وقد وجد أبوك حمره فكان كذلك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ثم
  قال لبني اسرائيل: إن الله قد بعث لكم طالوت ملكاً { قَالُوۤاْ أَنَّىٰ يَكُونُ لَهُ
  ٱلْمُلْكُ عَلَيْنَا } أي من أين يكون له الملك علينا { وَنَحْنُ أَحَقُّ } أولى {
  بِٱلْمُلْكِ مِنْهُ } وإنما قالوا ذلك لأنه كان في بني إسرائيل سبطان: سبط نبوة وسبط
  مملكة، فكان سبط النبوة سبط لاوي بن يعقوب ومنه كان موسى وهارون وسبط المملكة سبط يهوذا
  بن يعقوب ومنه كان داود وسليمان ولم يكن طالوت من أحدهما إنما كان من سبط بنيامين بن
  يعقوب وكانوا عملوا ذنباً عظيماً، كانوا ينكحون النساء على ظهر الطريق نهاراً فغضب
  الله تعالىٰ عليهم ونزع الملك والنبوة عنهم وكانوا يسمونه سبط الإِثم، فلما قال لهم
  نبيهم ذلك أنكروا عليه لأنه لم يكن من سبط المملكة ومع ذلك قالوا هو فقير { وَلَمْ
  يُؤْتَ سَعَةً مِّنَ ٱلْمَالِ قَالَ إِنَّ ٱللَّهَ ٱصْطَفَـٰهُ } اختاره { عَلَيْكُمْ
  وَزَادَهُ بَسْطَةً } فضيلة وسعة { فِي ٱلْعِلْمِ وَٱلْجِسْمِ } وذلك أنه كان أعلم
  بني إسرائيل في وقته وقيل: إنه أتاه الوحي حين أوتي الملك، وقال الكلبي (وزاده بسطة
  في العلم) بالحرب وفي (الجسم) بالطول وقيل الجسم بالجمال وكان طالوت أجمل رجل في بني
  إسرائيل وأعلمهم { وَٱللَّهُ يُؤْتِى مُلْكَهُ مَن يَشَآءُ وَٱللَّهُ وَٰسِعٌ عَلِيمٌ
  } قيل الواسع ذو السعة وهو الذي يعطي عن غنى، والعليم العالم، وقيل العالم بما كان
  والعليم بما يكون فقالوا له: فما آية ملكه؟ فقال لهم نبيهم إن آية ملكه أن يأتيكم التابوت
  فذلك قوله تعالىٰ: { وَقَالَ لَهُمْ نَبِيُّهُمْ إِنَّ آيَةَ مُلْكِهِ أن يَأتِيَكُمُ
  ٱلتَّابُوتُ }.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
