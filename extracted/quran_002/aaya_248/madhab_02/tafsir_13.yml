  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وكانت
  قصة التابوت، أن الذين سبوا التابوت أتوا به قرية من قرى فلسطين يقال لها ازدود وجعلوه
  في بيت صنم لهم، ووضعوه تحت الصنم الأعظم، فأصبحوا من الغد والصنم تحته فأخذوه ووضعوه
  فوقه وسمَّروا قدمي الصنم على التابوت فأصبحوا وقد قطعت يد الصنم ورجلاه وأصبح ملقى
  تحت التابوت وأصبحت أصنامهم منكسة فأخرجوه من بيت الصنم ووضعوه في ناحية من مدينتهم
  فأخذ أهل تلك الناحية وجع في أعناقهم حتى هلك أكثرهم فقال بعضهم لبعض: أليس قد علمتم
  أن إلٰه بني إسرائيل لا يقوم له شيء، فأخرجوه إلى قرية كذا فبعث الله على أهل تلك القرية
  فأراً فكانت الفأرة تبيت مع الرجل فيصبح ميتاً قد أكلت ما في جوفه فأخرجوه إلى الصحراء
  فدفنوه في مخرأة لهم فكان كل من تبرز هناك أخذه الباسور والقولنج فتحيروا، فقالت لهم
  امرأة كانت عندهم من سبي بني إسرائيل من أولاد الأنبياء لا تزالون ترون ما تكرهون ما
  دام هذا التابوت فيكم فأخرجوه عنكم، فأتوا بعجلة بإشارة تلك المرأة وحملوا عليها التابوت
  ثم علقوها على ثورين وضربوا جنوبهما فأقبل الثوران يسيران ووكل الله تعالىٰ بهما أربعة
  من الملائكة يسوقونهما فأقبلا حتى وقفا على أرض بني إسرائيل فكسرا نيريهما وقطعا حبالهما
  ووضعا التابوت في أرض فيها حصاد لبني إسرائيل ورجعا إلى أرضهما فلم يرع بني إسرائيل
  إلا بالتابوت فكبروا وحمدوا الله فذلك قوله تعالىٰ: { تَحْمِلُهُ ٱلْمَلَـٰۤئِكَةُ
