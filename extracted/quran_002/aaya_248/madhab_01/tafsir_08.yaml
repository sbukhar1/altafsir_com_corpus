text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَقَالَ لَهُمْ
  نِبِيُّهُمْ إِنَّ آيَةَ مُلْكِهِ أَن يَأْتِيَكُمُ ٱلتَّابُوتُ فِيهِ سَكِينَةٌ مِّن
  رَّبِّكُمْ وَبَقِيَّةٌ مِّمَّا تَرَكَ آلُ مُوسَىٰ وَآلُ هَارُونَ تَحْمِلُهُ ٱلْمَلاۤئِكَةُ
  إِنَّ فِي ذَلِكَ لآيَةً لَّكُمْ إِن كُنْتُم مُّؤْمِنِينَ }{ وَقَالَ لَهُمْ نِبِيُّهُمْ
  } لما طلبوا منه آية على ملكه { إِنَّ ءايَةَ مُلْكِهِ أَن يَأْتِيَكُمْ التَّابُوتُ
  } الصندوق كان فيه صور الأنبياء أنزله الله على آدم واستمر إليهم فغلبتهم العمالقة
  عليه وأخذوه وكانوا يستفتحون به على عدوّهم ويقدّمونه في القتال ويسكنون إليه كما قال
  تعالى: { فِيهِ سَكِينَةٌ } طمأنينة لقلوبكم { مِنْ رَّبّكُمْ وَبَقِيَّةٌ مّمَّا تَرَكَ
  ءالُ مُوسَىٰ وَءالُ هَٰرُونَ } أي تركاه هما وهي نعلا موسى وعصاه وعمامة هارون وقفيز
  من المنّ الذي كان ينزل عليهم ورُضاض من الألواح { تَحْمِلُهُ ٱلْمَلَٰئِكَةُ } حال
  من فاعل (يأتيكم) { إِنَّ فِي ذٰلِكَ لأَيَةً لَّكُمْ } على ملكه { إِن كُنتُم مُّؤْمِنِينَ
  } فحملته الملائكة بين السماء والأرض وهم ينظرون إليه حتى وضعته عند طالوت فأقرّوا
  بملكه وتسارعوا إلى الجهاد فاختار من شبابهم سبعين ألفاً.\r\n\t\t\t\r\n\t\t\t</section>"

