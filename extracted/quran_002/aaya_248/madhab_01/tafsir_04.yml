  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقَالَ
  لَهُمْ نِبِيُّهُمْ إِنَّ آيَةَ مُلْكِهِ أَن يَأْتِيَكُمُ ٱلتَّابُوتُ فِيهِ سَكِينَةٌ
  مِّن رَّبِّكُمْ وَبَقِيَّةٌ مِّمَّا تَرَكَ آلُ مُوسَىٰ وَآلُ هَارُونَ تَحْمِلُهُ
  ٱلْمَلاۤئِكَةُ إِنَّ فِي ذَلِكَ لآيَةً لَّكُمْ إِن كُنْتُم مُّؤْمِنِينَ</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَلَمَّا
  فَصَلَ طَالُوتُ بِٱلْجُنُودِ قَالَ إِنَّ ٱللَّهَ مُبْتَلِيكُمْ بِنَهَرٍ فَمَن شَرِبَ
  مِنْهُ فَلَيْسَ مِنِّي وَمَن لَّمْ يَطْعَمْهُ فَإِنَّهُ مِنِّيۤ إِلاَّ مَنِ ٱغْتَرَفَ
  غُرْفَةً بِيَدِهِ فَشَرِبُواْ مِنْهُ إِلاَّ قَلِيلاً مِّنْهُمْ فَلَمَّا جَاوَزَهُ
  هُوَ وَٱلَّذِينَ آمَنُواْ مَعَهُ قَالُواْ لاَ طَاقَةَ لَنَا ٱلْيَوْمَ بِجَالُوتَ
  وَجُنودِهِ قَالَ ٱلَّذِينَ يَظُنُّونَ أَنَّهُمْ مُلاَقُواْ ٱللَّهِ كَم مِّن فِئَةٍ
  قَلِيلَةٍ غَلَبَتْ فِئَةً كَثِيرَةً بِإِذْنِ ٱللَّهِ وَٱللَّهُ مَعَ ٱلصَّابِرِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">اعلم أن ظاهر الآية المتقدمة يدل على أن أولئك الأقوام كانوا مقرين
  بنبوة النبـي الذي كان فيهم لأن قوله تعالى حكاية عنهم { إِذْ قَالُواْ لِنَبِىّ لَّهُمُ
  ٱبْعَثْ لَنَا مَلِكًا } كالظاهر في أنهم كانوا معترفين بنبوة ذلك النبـي، ومقرين بأنه
  مبعوث من عند الله تعالى، ثم إن ذلك النبـي لما قال { إِنَّ ٱللَّهَ قَدْ بَعَثَ لَكُمْ
  طَالُوتَ مَلِكًا } كان هذا دليلاً قاطعاً في كون طالوت ملكاً، ثم إنه تعالى لكمال
  رحمته بالخلق، ضم إلى ذلك الدليل دليلاً آخر يدل على كون ذلك النبـي صادقاً في ذلك
  الكلام، ويدل أيضاً على أن طالوت نصبه الله تعالى للملك وإكثار الدلائل من الله تعالى
  جائز، ولذلك أنه كثرت معجزات موسى عليه السلام، ومحمد عليه الصلاة والسلام، فلهذا قال
  تعالى { وَقَالَ لَهُمْ نِبِيُّهُمْ إِنَّ ءَايَةَ مُلْكِهِ أَن يَأْتِيَكُمُ ٱلتَّابُوتُ
  } وفيه مسائل المسألة الأولى أن مجيء ذلك التابوت لا بد وأن يقع على وجه يكون خارقاً
  للعادة حتى يصح أن يكون آية من عند الله، دالة على صدق تلك الدعوى، ثم قال أصحاب الأخبار
  إن الله تعالى أنزل على آدم عليه السلام تابوتاً فيه صور الأنبياء من أولاده، فتوارثه
  أولاد آدم إلى أن وصل إلى يعقوب، ثم بقي في أيدي بني إسرائيل، فكانوا إذا اختلفوا في
  شيء تكلم وحكم بينهم وإذا حضروا القتال قدموه بين أيديهم يستفتحون به على عدوهم، وكانت
  الملائكة تحمله فوق العسكر وهم يقاتلون العدو فإذا سمعوا من التابوت صيحة استيقنوا
  بالنصرة، فلما عصوا وفسدوا سلط الله عليهم العمالقة فغلبوهم على التابوت وسلبوه، فلما
  سألوا نبيهم البينة على ملك طالوت، قال ذلك النبـي إن آية ملكه أنكم تجدون التابوت
  في داره، ثم إن الكفار الذين سلبوا ذلك التابوت كانوا قد جعلوه في موضع البول والغائط،
  فدعا النبـي عليهم في ذلك الوقت، فسلط الله على أولئك الكفار البلاء حتى إن كلّ من
  بال عنده أو تغوط ابتلاه الله تعالى بالبواسير، فعلم الكفار أن ذلك لأجل استخفافهم
  بالتابوت، فأخرجوه ووضعوه على ثورين فأقبل الثوران يسيران ووكل الله تعالى بهما أربعة
  من الملائكة يسوقونهما، حتى أتوا منزل طالوت، ثم إن قوم ذلك النبـي رأوا التابوت عند
  طالوت، فعلموا أن ذلك دليل على كونه ملكاً لهم، فذلك هو قوله تعالى { وَقَالَ لَهُمْ
  نِبِيُّهُمْ إِنَّ ءايَةَ مُلْكِهِ أن يأتيكم التابوت } والإتيان على هذا مجاز، لأنه
  أتى به ولم يأت هو فنسب إليه توسعاً، كما يقال ربحت الدراهم، وخسرت التجارة. والرواية
  الثانية أن التابوت صندوق كان موسى عليه السلام يضع التوراة فيه، وكان من خشب، وكانوا
  يعرفونه، ثم إن الله تعالى رفعه بعد ما قبض موسى عليه السلام لسخطه على بني إسرائيل،
  ثم قال نبـي ذلك القوم إن آية ملك طالوت أن يأتيكم التابوت من السماء، ثم إن التابوت
  لم تحمله الملائكة ولا الثوران، بل نزل من السماء إلى الأرض، والملائكة كانوا يحفظونه،
  والقوم كانوا ينظرون إليه حتى نزل عند طالوت، وهذا قول ابن عباس رضي الله عنهما، وعلى
  هذا الإتيان حقيقة في التابوت، وأضيف الحمل إلى الملائكة في القولين جميعاً، لأن من
  حفظ شيئاً في الطريق جاز أن يوصف بأنه حمل ذلك الشيء وإن لم يحمله كما يقول القائل
  حملت الأمتعة إلى زيد إذا حفظها في الطريق، وإن كان الحامل غيره.</font></font>&#13;\t\t\t<label
