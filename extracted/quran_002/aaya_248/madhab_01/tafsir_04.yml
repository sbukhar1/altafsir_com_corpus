  قَالُواْ لاَ طَاقَةَ لَنَا ٱلْيَوْمَ بِجَالُوتَ وَجُنودِهِ قَالَ ٱلَّذِينَ يَظُنُّونَ
  أَنَّهُمْ مُلاَقُواْ ٱللَّهِ كَم مِّن فِئَةٍ قَلِيلَةٍ غَلَبَتْ فِئَةً كَثِيرَةً
  بِإِذْنِ ٱللَّهِ وَٱللَّهُ مَعَ ٱلصَّابِرِينَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">واعلم
  أنه تعالى جعل إتيان التابوت معجزة، ثم فيه احتمالان أحدهما أن يكون مجىء التابوت معجزاً،
  وذلك هو الذي قررناه والثاني أن لا يكون التابوت معجزاً، بل يكون ما فيه هو المعجز،
  وذلك بأن يشاهدوا التابوت خالياً، ثم إن ذلك النبـي يضعه بمحضر من القوم في بيت ويغلقوا
  البيت، ثم إن النبـي يدعي أن الله تعالى خلق فيه ما يدل على واقعتنا، فإذا فتحوا باب
  البيت ونظروا في التابوت رأوا فيه كتاباً يدل على أن ملكهم هو طالوت، وعلى أن الله
  سينصرهم على أعدائهم فهذا يكون معجزاً قاطعاً دالاً على أنه من عند الله تعالى، ولفظ
  القرآن يحتمل هذا، لأن قوله { يَأْتِيَكُمُ ٱلتَّابُوتُ فِيهِ سَكِينَةٌ مّن رَّبّكُمْ
  } يحتمل أن يكون المراد منه أنهم يجدون في التابوت هذا المعجز الذي هو سبب لاستقرار
  قلبهم واطمئنان أنفسهم فهذا محتمل. المسألة الثانية قال صاحب «الكشاف» وزن التابوت
  إما أن يكون فعلوتاً أو فاعولاً، والثاني مرجوح، لأنه يقل في كلام العرب لفظ يكون فاؤه
  ولامه من جنس واحد، نحو سلس وقلق، فلا يقال تابوت من تبت قياساً على ما نقل، وإذا فسد
  هذا القسم تعين الأول، وهو أنه فعلوت من التوب، وهو الرجوع لأنه ظرف يوضع فيه الأشياء،
  ويودع فيه فلا يزول يرجع إليه ما يخرج منه وصاحبه يرجع إليه فيما يحتاج إليه من مودعاته.
  المسألة الثالثة قرأ الكل التابوت بالتاء، وقرأ أبـي وزيد بن ثابت { التابوه } بالهاء
  وهي لغة الأنصار. المسألة الرابعة من الناس من قال إن طالوت كان نبياً، لأنه تعالى
  أظهر المعجزة على يده وكل من كان كذلك كان نبياً، ولا يقال إن هذا كان من كرامات الأولياء،
  لأن الفرق بين الكرامة والمعجزة أن الكرامة لا تكون على سبيل التحدي، وهذا كان على
  سبيل التحدي، فوجب أن لا يكون من جنس الكرامات. والجواب لا يبعد أن يكون ذلك معجزة
  لنبـي ذلك الزمان، ومع كونه معجزة له فإنه كان آية قاطعة في ثبوت ملكه. أما قوله تعالى
  { فِيهِ سَكِينَةٌ مّن رَّبّكُمْ } ففيه مسائل المسألة الأولى { ٱلسَّكِينَةَ } فعيلة
  من السكون، وهو ضد الحركة وهي مصدر وقع موقع الاسم، نحو القضية والبقية والعزيمة.</font></font>&#13;\t\t\t<label
