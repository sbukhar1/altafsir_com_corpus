  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">الحجة
  الثانية الآية المتقدمة وهي قوله تعالى حكاية عن طالوت { فَمَن شَرِبَ مِنْهُ فَلَيْسَ
  مِنّي } أي ليس من أصحابـي في سفري، كالرجل الذي يقول لغيره لست أنت منا في هذا الأمر،
  قال ومعنى { فَشَرِبُواْ مِنْهُ } أي ليتسببوا به إلى الرجوع، وذلك لفساد دينهم وقلبهم.
  الحجة الثالثة أن المقصود من هذا الابتلاء أن يتميز المطيع عن العاصي والمتمرد، حتى
  يصرفهم عن نفسه ويردهم قبل أن يرتدوا عند حضور العدو، وإذا كان المقصود من هذا الابتلاء
  ليس إلا هذا المعنى كان الظاهر أنه صرفهم عن نفسه في ذلك الوقت وما أذن لهم في عبور
  النهر. القول الثاني أنه استصحب كل جنوده وكلهم عبروا النهر واعتمدوا في إثبات هذا
  القول على قوله تعالى حكاية عن قوم طالوت { قَالُواْ لاَ طَاقَةَ لَنَا ٱلْيَوْمَ بِجَالُوتَ
  وَجُنودِهِ } ومعلوم أن هذا الكلام لا يليق بالمؤمن المنقاد لأمر ربه، بل لا يصدر إلا
  عن المنافق أو الفاسق، وهذه الحجة ضعيفة، وبيان ضعفها من وجوه أحدها يحتمل أن يقال
  إن طالوت لما عزم على مجاوزة النهر وتخلف الأكثرون ذكر المتخلفون أن عذرنا في هذا التخلف
  أنه لا طاقة لنا اليوم بجالوت وجنوده فنحن معذورون في هذا التخلف، أقصى ما في الباب
  أن يقال إن الفاء في قوله { فَلَمَّا جَاوَزَهُ } تقتضي أن يكون قولهم { لاَ طَاقَةَ
  لَنَا ٱلْيَوْمَ بِجَالُوتَ } إنما وقع بعد المجاوزة، إلا أنا نقول يحتمل أن يقال إن
  طالوت والمؤمنين لما جاوزوا النهر ورأوا القوم تخلفوا وما جاوزوه، سألهم عن سبب التخلف
  فذكروا ذلك، وما كان النهر في العظم بحيث يمنع من المكالمة، ويحتمل أن يكون المراد
  بالمجاوزة قرب حصول المجاوزة، وعلى هذا التقدير فالإشكال أيضاً زائل. والجواب الثاني
  أنه يحتمل أن يقال المؤمنون الذين عبروا النهر كانوا فريقين بعضهم ممن يحب الحياة ويكره
