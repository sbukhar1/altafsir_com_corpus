  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">المسألة
  الثانية قوله { إِلاَّ مَنِ ٱغْتَرَفَ } استثناء من قوله { فَمَن شَرِبَ مِنْهُ فَلَيْسَ
  مِنّي } وهذه الجملة في حكم المتصلة بالاستثناء، إلا أنها قدمت في الذكر للعناية. المسألة
  الثالثة قال ابن عباس رضي الله عنهما كانت الغرفة يشرب منها هو ودوابه وخدمه، ويحمل
  منها. وأقول هذا الكلام يحتمل وجهين أحدهما أنه كان مأذوناً أن يأخذ من الماء ما شاءه
  مرة واحدة، بغرفة واحدة، بحيث كان المأخوذ في المرة الواحدة يكفيه ولدوابه وخدمه، ولأن
  يحمله مع نفسه والثاني أنه كان يأخذ القليل إلا أن الله تعالى يجعل البركة فيه حتى
  يكفي لكل هؤلاء، وهذا كان معجزة لنبـي ذلك الزمان، كما أنه تعالى كان يروي الخلق العظيم
  من الماء القليل في زمان محمد عليه الصلاة والسلام. أما قوله تعالى { فَشَرِبُواْ مِنْهُ
  إِلاَّ قَلِيلاً مّنْهُمْ } ففيه مسائل المسألة الأولى قرأ أبـي والأعمش { إِلاَّ قَلِيلٌ
  } قال صاحب «الكشاف» وهذا بسبب ميلهم إلى المعنى، وإعراضهم عن اللفظ، لأن قوله { فَشَرِبُواْ
  مِنْهُ } في معنى فلم يطيعوه، لا جرم حمل عليه كأنه قيل فلم يطيعوه إلا قليل منهم.
  المسألة الثانية قد ذكرنا أن المقصود من هذا الابتلاء أن يتميز الصديق عن الزنديق،
  والموافق عن المخالف، فلما ذكر الله تعالى أن الذين يكونون أهلاً لهذا القتال هم الذين
  لا يشربون من هذا النهر، وأن كل من شرب منه فإنه لا يكون مأذوناً في هذا القتال، وكان
  في قلبهم نفرة شديدة عن ذلك القتال، لا جرم أقدموا على الشرب، فتميز الموافق عن المخالف،
  والصديق عن العدو، ويروى أن أصحاب طالوت لما هجموا على النهر بعد عطش شديد، وقع أكثرهم
  في النهر، وأكثروا الشرب، وأطاع قوم قليل منهم أمر الله تعالى، فلم يزيدوا على الاغتراف،
  وأما الذين شربوا وخالفوا أمر الله فاسودت شفاههم وغلبهم العطش ولم يرووا، وبقوا على
  شط النهر، وجبنوا على لقاء العدو، وأما الذين أطاعوا أمر الله تعالى، فقوي قلبهم وصح
  إيمانهم، وعبروا النهر سالمين. المسألة الثالثة القليل الذي لم يشرب قيل إنه أربعة
  آلاف، والمشهور وهو قول الحسن أنهم كانوا على عدد أهل بدر ثلثمائة وبضعة عشر وهم المؤمنون،
  والدليل عليه أن النبـي صلى الله عليه وسلم قال لأصحابه يوم بدر أنتم اليوم على عدة
  أصحاب طالوت حين عبروا النهر وما جاز معه إلا مؤمن، قال البراء بن عازب وكنا يومئذٍ
  ثلثمائة وثلاثة عشر رجلاً. أما قوله { فلما جاوزه هو والذين آمنوا معه قالوا لا طاقة
  لنا اليوم بجالوت وجنوده } ففيه مسألتان المسألة الأولى لا خلاف بين المفسرين أن الذين
  عصوا الله وشربوا من النهر رجعوا إلى بلدهم ولم يتوجه معه إلى لقاء العدو إلا من أطاع
  الله تعالى في باب الشرب من النهر، وإنما اختلفوا في أن رجوعهم إلى بلدهم كان قبل عبور
  النهر أو بعده، وفيه قولان الأول أنه ما عبر معه إلا المطيع، واحتج هذا القائل بأمور
