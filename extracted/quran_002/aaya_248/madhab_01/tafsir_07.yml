  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقَالَ
  لَهُمْ نِبِيُّهُمْ إِنَّ آيَةَ مُلْكِهِ أَن يَأْتِيَكُمُ ٱلتَّابُوتُ فِيهِ سَكِينَةٌ
  مِّن رَّبِّكُمْ وَبَقِيَّةٌ مِّمَّا تَرَكَ آلُ مُوسَىٰ وَآلُ هَارُونَ تَحْمِلُهُ
  ٱلْمَلاۤئِكَةُ إِنَّ فِي ذَلِكَ لآيَةً لَّكُمْ إِن كُنْتُم مُّؤْمِنِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول لهم نبيهم: إن علامة بركة ملك طالوت عليكم، أن يرد الله عليكم
  التابوت الذي كان أخذ منكم { فِيهِ سَكِينَةٌ مِّن رَّبِّكُمْ } قيل: معناه: وقار وجلالة.
  قال عبد الرزاق عن معمر، عن قتادة: { فِيهِ سَكِينَةٌ } أي: وقار: وقال الربيع: رحمة،
  وكذا روي عن العوفي، عن ابن عباس. وقال ابن جريج: سألت عطاء عن قوله: { فِيهِ سَكِينَةٌ
  مِّن رَّبِّكُمْ }؟ قال: ما تعرفون من آيات الله فتسكنون إليه، وكذا قال الحسن البصري.
  وقيل: السكينة: طست من ذهب، كانت تغسل فيه قلوب الأنبياء، أعطاها الله موسى عليه السلام،
  فوضع فيها الألواح، ورواه السدي عن أبي مالك عن ابن عباس، وقال سفيان الثوري: عن سلمة
  بن كهيل، عن أبي الأحوص، عن علي، قال: السكينة لها وجه كوجه الإنسان، ثم هي روح هفافة.
  وقال ابن جرير، حدثني ابن المثنى، حدثنا أبو داود، حدثنا شعبة وحماد بن سلمة وأبو الأحوص،
  كلهم عن سماك عن خالد بن عرعرة، عن علي، قال: السكينة ريح خجوج، ولها رأسان. وقال مجاهد:
  لها جناحان وذنب. وقال محمد بن إسحاق، عن وهب بن منبه: السكينة رأس هرة ميتة، إذا صرخت
  في التابوت بصراخ هر، أيقنوا بالنصر، وجاءهم الفتح. وقال عبد الرزاق: أخبرنا بكار بن
  عبد الله، أنه سمع وهب ابن منبه يقول: السكينة روح من الله تتكلم، إذا اختلفوا في شيء،
  تكلم، فتخبرهم ببيان ما يريدون.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وَبَقِيَّةٌ مِّمَّا تَرَكَ ءَالُ مُوسَىٰ وَءَالُ هَـٰرُونَ } قال ابن جرير: أخبرنا
  ابن المثنى، حدثنا أبو الوليد، حدثنا حماد عن داود بن أبي هند، عن عكرمة، عن ابن عباس،
  في هذه الآية: { وَبَقِيَّةٌ مِّمَّا تَرَكَ ءَالُ مُوسَىٰ وَءَالُ هَـٰرُونَ } قال:
  عصاه، ورضاض الألواح، وكذا قال قتادة والسدي والربيع بن أنس وعكرمة، وزاد: والتوراة.
  قال أبو صالح: { وَبَقِيَّةٌ مِّمَّا تَرَكَ ءَالُ مُوسَىٰ } يعني: عصا موسى، وعصا
  هارون، ولوحين من التوراة، والمن. وقال عطية بن سعد: عصا موسى، وعصا هارون، وثياب موسى،
  وثياب هارون، ورضاض الألواح. وقال عبد الرزاق: سألت الثوري عن قوله: { وَبَقِيَّةٌ
  مِّمَّا تَرَكَ ءَالُ مُوسَىٰ وَءَالُ هَـٰرُونَ } ، فقال: منهم من يقول: قفيز من منّ،
  ورضاض الألواح، ومنهم من يقول: العصا والنعلان.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { تَحْمِلُهُ ٱلْمَلَـٰۤئِكَةُ } قال ابن جريح: قال ابن عباس: جاءت الملائكة تحمل التابوت
  بين السماء والأرض حتى وضعته بين يدي طالوت، والناس ينظرون، قال السدي: أصبح التابوت
  في دار طالوت، فآمنوا بنبوة شمعون، وأطاعوا طالوت. وقال عبد الرزاق، عن الثوري، عن
  بعض أشياخه: جاءت به الملائكة تسوقه على عجلة على بقرة، وقيل: على بقرتين. وذكر غيره:
  أن التابوت كان بأريحا، وكان المشركون لما أخذوه وضعوه في بيت آلهتهم تحت صنمهم الكبير،
  فأصبح التابوت على رأس الصنم، فانزلوه فوضعوه تحته، فأصبح كذلك، فسمروه تحته، فأصبح
  الصنم مكسور القوائم، ملقى بعيداً، فعلموا أن هذا أمر من الله لا قبل لهم به، فأخرجوا
  التابوت من بلدهم، فوضعوه في بعض القرى، فأصاب أهلها داء في رقابهم، فأمرتهم جارية
  من سبي بني إسرائيل أن يردوه إلى بني إسرائيل حتى يخلصوا من هذا الداء، فحملوه على
  بقرتين، فسارتا به، لا يقربه أحد إلا مات، حتى اقتربتا من بلد بني إسرائيل، فكسرتا
  النيرين ورجعتا، وجاء بنو إسرائيل فأخذوه، فقيل: إنه تسلمه داود عليه السلام، وإنه
  لما قام إليهما خجل من فرحه بذلك، وقيل: شابان منهم، فالله أعلم.</font></font>&#13;\t\t\t<label
