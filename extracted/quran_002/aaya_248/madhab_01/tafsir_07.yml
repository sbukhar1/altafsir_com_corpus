  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وقيل: كان التابوت
  بقرية من قرى فلسطين يقال لها: أزدرد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { إِنَّ فِي ذَٰلِكَ لأَيَةً لَّكُمْ } أي: على صدقي فيما جئتكم به من النبوة، وفيما
  أمرتكم به من طاعة طالوت { إِن كُنتُم مُّؤْمِنِينَ } أي: بالله واليوم الآخر.</font></font><font
