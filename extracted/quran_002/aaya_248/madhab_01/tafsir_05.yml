  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">وَقَالَ لَهُمْ نِبِيُّهُمْ إِنَّ آيَةَ مُلْكِهِ
  أَن يَأْتِيَكُمُ ٱلتَّابُوتُ فِيهِ سَكِينَةٌ مِّن رَّبِّكُمْ وَبَقِيَّةٌ مِّمَّا
  تَرَكَ آلُ مُوسَىٰ وَآلُ هَارُونَ تَحْمِلُهُ ٱلْمَلاۤئِكَةُ إِنَّ فِي ذَلِكَ لآيَةً
  لَّكُمْ إِن كُنْتُم مُّؤْمِنِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\"/></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَأَنزَلَ ٱللَّهُ سَكِينَتَهُ عَلَيْهِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[التوبة:
  40] أي أنزل عليه ما سكن (به) قلبه. وقيل: أراد أن التابوت كان سبب سكون قلوبهم، فأينما
  كانوا سكنوا إليه ولم يفرّوا من التابوت إذا كان معهم في الحرب. وقال وهب بن منبه:
  السكينة روح من الله تتكلم، فكانوا إذا اختلفوا في أمر نطقت ببيان ما يريدون، وإذا
  صاحت في الحرب كان الظفر لهم. وقال علي بن أبي طالب: هي ريح هَفّافة لها وجه كوجه الإنسان.
  وروي عنه أنه قال: هي ريح خَجُوج لها رأسان. وقال مجاهد: حيوان كالهرّ له جناحان وذَنَب
  ولعَيْنَيْه شُعاع، فإذا نظر إلى الجيش انهزم. وقال ابن عباس: طَسْت من ذهب من الجنة،
  كان يُغسل فيه قلوب الأنبياء؛ وقاله السدي. وقال ابن عطية: والصحيح أن التابوت كانت
  فيه أشياء فاضلة من بقايا الأنبياء وآثارهم، فكانت النفوس تسكن إلى ذلك وتأنس به وتقْوَى.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قلت: وفي صحيح مسلم</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" عن البَرَاء قال: كان رجل يقرأ سورة «الكهف» وعنده فرس مربوط بشَطَنَيْن
  فتغشّته سحابةٌ فجعلت تدور وتدنو وجعل فرسُه ينفِر منها، فلما أصبح أتى النبي صلى الله
  عليه وسلم فذكر ذلك له فقال: «تلك السّكِينَة تنزّلت للقرآن» \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">وفي حديث أبي سعيد الخدرِي: أن أُسَيد
  بن الحُضَير بينما هو ليلة يقرأ في مِرْبَده الحديث. وفيه: فقال رسول الله صلى الله
  عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" تلك الملائكة كانت تستمع لك ولو قرأتَ لأصبحت يراها الناس ما تستتر منهم \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">خرحه البخاري ومسلم. فأخبر صلى الله
  عليه وسلم عن نزول السكينة مرة، ومرة عن نزول الملائكة؛ فدل على أن السكينة كانت في
  تلك الظُّلّة، وأنها تنزل أبداً مع الملائكة. وفي هذا حجة لمن قال إن السكينة روح أو
  شيء له روح؛ لأنه لا يصح استماع القرآن إلا لمن يعقل، والله أعلم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { وَبَقِيَّةٌ } اختلف في البقية على أقوال، فقيل: عصا
  موسى وعصا هارون ورُضَاض الألواح؛ لأنها انكسرت حين ألقاها موسى، قاله ابن عباس. زاد
  عِكرمة: التوراة. وقال أبو صالح: البقية: عصا موسى وثيابه وثياب هارون ولوحان من التوراة.
  وقال عطية بن سعد: هي عصا موسى (وعصا) هارون وثيابهما ورُضَاض الألواح. وقال الثوريّ:
  من الناس من يقول البقية قفيزا مَنٍّ في طست من ذهب وعصا موسى وعمامة هارون ورضاض الألواح.
  ومنهم من يقول: العصا والنعلان. ومعنى هذا ما روي من أن موسى لما جاء قومه بالألواح
  فوجدهم قد عبدوا العِجْل، ألقى الألواح غضباً فتكسرت، فنزع منها ما كان صحيحاً وأخذ
  رُضَاض ما تكسر فجعله في التابوت. وقال الضحاك: البقية: الجهاد وقتال الأعداء. قال
  ابن عطية: أي الأمر بذلك في التابوت، إمّا أنه مكتوب فيه، وإمّا أن نفس الإتيان به
  (هو) كالأمر بذلك، وأسند الترك إلى (آل) موسى و (آل) هارون من حيث كان الأمر مندرجاً
  من قوم إلى قوم وكلهم آل موسى وآل هارون. وآل الرجل قرابته. وقد تقدّم.</font></font><font
