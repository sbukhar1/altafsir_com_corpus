  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقَالَ
  لَهُمْ نِبِيُّهُمْ إِنَّ آيَةَ مُلْكِهِ أَن يَأْتِيَكُمُ ٱلتَّابُوتُ فِيهِ سَكِينَةٌ
  مِّن رَّبِّكُمْ وَبَقِيَّةٌ مِّمَّا تَرَكَ آلُ مُوسَىٰ وَآلُ هَارُونَ تَحْمِلُهُ
  ٱلْمَلاۤئِكَةُ إِنَّ فِي ذَلِكَ لآيَةً لَّكُمْ إِن كُنْتُم مُّؤْمِنِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { وَقَالَ لَهُمْ نِبِيُّهُمْ إِنَّ آيَةَ مُلْكِهِ أَن يَأْتِيَكُمُ ٱلتَّابُوتُ
  } أي إتيانُ التابوت، والتابوت كان من شأنه فيما ذكر أنه أنزله الله على آدم عليه السلام،
  فكان عنده إلى أن وصل إلى يعقوب عليه السلام، فكان في بني إسرائيل يَغلبون به من قاتلهم
  حتى عَصَوْا فَغُلبوا على التابوت غلبهم عليه العمالقة: جالوت وأصحابه في قول السدي،
  وسلبوا التابوت منهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قلت: وهذا أدل دليل على أن العصيان
  سبب الخذلان، وهذا بَيِّن. قال النحاس: والآية في التابوت على ما رُوي أنه كان يسمع
  فيه أنِينٌ، فإذا سمعوا ذلك ساروا لحربهم، وإذا هَدأَ الأنين لم يسيروا ولم يسِر التابوت.
  وقيل: كانوا يضعونه في مأزق الحرب فلا تزال تَغلِب حتى عصوا فغُلبوا وأُخِذ منهم التابوت
  وذلّ أمرهم؛ فلما رأُوا آية الاصْطِلام وذهاب الذكر، أنِف بعضهم وتكلموا في أمرهم حتى
  اجتمع ملؤهم أن قالوا لنبيّ الوقت: ٱبعث لنا ملكاً؛ فلما قال لهم: ملككم طالوت راجعوه
  فيه كما أخبر الله عنهم؛ فلما قطعهم بالحجة سألوه البيِّنة على ذلك، في قول الطبريّ.
  فلما سألوا نبيهم البينة على ما قال، دعا ربه فنزل بالقوم الذين أخذوا التابوت داءٌ
  بسببه، على خلاف في ذلك. قيل: وضعوه في كنيسة لهم فيها أصنام فكانت الأصنام تصبح منكوسة.
  وقيل: وضعوه في بيت أصنامهم تحت الصنم الكبير فأصبحوا وهو فوق الصنم، فأخذوه وشدّوه
  إلى رجليه فأصبحوا وقد قُطعت يدا الصنم ورجلاه وألقيت تحت التابوت؛ فأخذوه وجعلوه في
  قرية قوم فأصاب أُولئك القوم أوجاع في أعناقهم. وقيل: جعلوه في مَخْرأة قوم فكانوا
  يُصيبهم الباسُور؛ فلما عظم بلاؤهم كيفما كان، قالوا: ما هذا إلا لهذا التابوت! فلنردّه
  إلى بني إسرائيل فوضعوه على عجلة بين ثورين وأرسلوهما في الأرض نحو بلاد بني إسرائيل،
  وبعث الله ملائكة تسوق البقرتين حتى دخلتا على بني إسرائيل، وهم في أمر طالوت فأيقنوا
  بالنصر؛ وهذا هو حمل الملائكة للتابوت في هذه الرواية. ورُوي أن الملائكة جاءت به تحمله
  وكان يوشع بن نون قد جعله في البرية، فروي أنهم رأُوا التابوت في الهواء حتى نزل بينهم؛
  قاله الربيع بن خيثم. وقال وهب بن منبه: كان قدر التابوت نحوا من ثلاثة أذرع في ذراعين.
  الكلبي: وكان من عود شمسار الذي يتخذ منه الأمشاط. وقرأ زيد بن ثابت «التابوه» وهي
  لغته، والناس على قراءته بالتاء وقد تقدّم. وروي عنه «التيبوت» ذكره النحاس. وقرأ حميد
  بن قيس «يحمله» بالياء.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { فِيهِ سَكِينَةٌ مِّن
  رَّبِّكُمْ وَبَقِيَّةٌ } اختلف الناس في السكينة والبقية؛ فالسكينة فعيلة مأخوذة من
  السكون والوقار والطمأنينة. فقوله «فِيهِ سَكِينَةٌ» أي هو سبب سكون قلوبكم فيما ٱختلفتم
  فيه من أمر طالوت؛ ونظيره</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
