  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  ٱلَّذِينَ يَكْتُمُونَ مَآ أَنزَلْنَا مِنَ ٱلْبَيِّنَاتِ وَٱلْهُدَىٰ مِن بَعْدِ مَا
  بَيَّنَّاهُ لِلنَّاسِ فِي ٱلْكِتَابِ أُولَـٰئِكَ يَلعَنُهُمُ ٱللَّهُ وَيَلْعَنُهُمُ
  ٱللاَّعِنُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">إِلاَّ ٱلَّذِينَ تَابُواْ وَأَصْلَحُواْ وَبَيَّنُواْ
  فَأُوْلَـئِكَ أَتُوبُ عَلَيْهِمْ وَأَنَا التَّوَّابُ الرَّحِيمُ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ إِنَّ ٱلَّذِينَ يَكْتُمُونَ مَآ أَنزَلْنَا مِنَ ٱلْبَيِّنَـٰتِ
  } نزلت في شأن رؤساء اليهود منهم كعب بن الأشرف ومالك بن الصيف وابن صوريا يقول: يكتمون
  ما أنزلنا في التوراة من البينات: الحلال والحرام وآية الرجم { وَٱلْهَدْىَ } يعني
  أمر محمد - صلى الله عليه وسلم - { مِن بَعْدِ مَا بَيَّنَّـٰهُ لِلنَّاسِ فِي ٱلْكِتَابِ
  } أي في التوراة ويقال: في القرآن { أُولَـئِكَ يَلْعَنُهُمُ ٱللَّهُ وَيَلْعَنُهُمُ
  ٱللَّـٰعِنُونَ } [أي يخذلهم الله ويلعنهم اللاعنون] قال ابن عباس: وذلك أن الكافر
  إذا وضع في قبره سئل من ربك وما دينك؟ فيقول: لا أدري فيقال له: ما دريت فهكذا كنت
  في الدنيا ثم يضربه ضربة [يصيح منها صيحة يسمعه] كل شيء إلا الثقلين فلا يسمع صوته
  شيء إلا يلعنه فذلك قوله تعالى: { وَيَلْعَنُهُمُ ٱللَّـٰعِنُونَ } وروي عن ابن مسعود
  أنه قال: إذا تلاعن اثنان فإن كان أحدهما مستحقاً للعنة رجعت اللعنة إليه وإن لم يكن
  يستحق أحدهما اللعنة ارتفعت اللعنة إلى السماء فلم تجد هناك موضعاً فتنحدر فترجع إلى
  الذي تكلم بها إن كان أهلاً لذلك وإن لم يكن أهلاً لذلك رجعت إلى الكفار. وفي بعض الروايات
  إلى اليهود فذلك قوله تعالى: { وَيَلْعَنُهُمُ ٱللَّـٰعِنُونَ } ثم استثنى التائبين
  من اللعنة فقال تعالى: { إِلاَّ ٱلَّذِينَ تَابُواْ } من الكفر واليهودية { وَأَصْلَحُواْ
  } أعمالهم فيما بينهم وبين ربهم. ويقال: معناه وأصلحوا لمن أفسد من السفلة (وبينوا)
  صفته في كتبهم قوله { فَأُوْلَـٰئِكَ أَتُوبُ عَلَيْهِمْ } أي أتجاوز عنهم { وَأَنَا
  ٱلتَّوَّابُ ٱلرَّحِيمُ } المتجاوز لمن تاب ورجع فتقبل توبته.</font></font><font class=\"TextResultArabic\"><font
