  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِلاَّ
  ٱلَّذِينَ تَابُواْ وَأَصْلَحُواْ وَبَيَّنُواْ فَأُوْلَـئِكَ أَتُوبُ عَلَيْهِمْ وَأَنَا
  التَّوَّابُ الرَّحِيمُ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { إِلاَّ ٱلَّذِينَ
  تَابُواْ وَأَصْلَحُواْ وَبَيَّنُواْ فَأُوْلَـئِكَ أَتُوبُ عَلَيْهِمْ وَأَنَا التَّوَّابُ
  الرَّحِيمُ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ابن عرفة: في الآية اللّف والنشر،
  فالتوبة والإصلاح راجعان لقوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">أُولَـٰئِكَ يَلْعَنُهُمُ ٱللَّهُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">لأنه
  يعلم السر وأخفى، وقوله: { وَبَيَّنُواْ } راجع لقوله: { يَلْعَنُهُمُ ٱللاَّعِنُونَ
  } لأن الملائكة وغيرهم لا يعلمون توبتهم إلا إذا بيّنوا وظهر على حالهم ذلك. قال: ومن
  كان متصفا بالفسق ويظهر للبعض الصلاح، ثم تاب، فلا تقبل توبته إلا إذا زاد صلاحه. وأما
  إن دام على صلاحه الأول فقط، فلا يقبل منه ذلك لأن صلاحه الأول لم يمنعه من الفسق.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله { وَأَنَا التَّوَّابُ الرَّحِيمُ } إشارة إلى عموم توبته عليهم
  وعلى غيرهم، وتنبيه على أنه لا يجب عليه شيء وَأَنّ قبول التوبة رحمة وتفضل، (لا أنه)
  واجب.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

