  title: تفسير زاد المسير في علم التفسير
  author: ابن الجوزي
  year: '597'
aaya: إِلَّا الَّذِينَ تَابُوا وَأَصْلَحُوا وَبَيَّنُوا فَأُولَٰئِكَ أَتُوبُ عَلَيْهِمْ
  ۚ وَأَنَا التَّوَّابُ الرَّحِيمُ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِلاَّ ٱلَّذِينَ
  تَابُواْ وَأَصْلَحُواْ وَبَيَّنُواْ فَأُوْلَـئِكَ أَتُوبُ عَلَيْهِمْ وَأَنَا التَّوَّابُ
  الرَّحِيمُ }قوله تعالى: { إِلا الذين تابوا }قال ابن مسعود: إلا الذين تابوا من اليهود
  وأصلحوا أعمالهم، وبينوا صفة رسول الله في كتابهم.فصلوقد ذهب قوم إلى أن الآية التي
  قبل هذه منسوخة بالاستثناء في هذه، وهذا ليس بنسخ، لأن الاستثناء إخراج بعض ما شمله
  اللفظ، وذلك يقتضي التخصيص دون النسخ، ومما يحقق هذا أن الناسخ والمنسوخ لا يمكن العمل
  بأحدهما إلا بترك العمل بالآخر، وهاهنا يمكن العمل بالمستثنى والمستثنى منه.\r\n\t\t\t\r\n\t\t\t</section>"

