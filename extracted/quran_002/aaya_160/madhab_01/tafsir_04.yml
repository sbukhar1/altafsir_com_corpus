  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِلاَّ
  ٱلَّذِينَ تَابُواْ وَأَصْلَحُواْ وَبَيَّنُواْ فَأُوْلَـئِكَ أَتُوبُ عَلَيْهِمْ وَأَنَا
  التَّوَّابُ الرَّحِيمُ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">اعلم أنه تعالى لما بين عظيم الوعيد
  في الذين يكتمون ما أنزل الله كان يجوز أن يتوهم أن الوعيد يلحقهم على كل حال، فبين
  تعالى أنهم إذا تابوا تغير حكمهم، ودخلوا في أهل الوعيد، وقد ذكرنا أن التوبة عبارة
  عن الندم على فعل القبيح لا لغرض سواه، لأن من ترك رد الوديعة ثم ندم عليه لأن الناس
  ذموه، أو لأن الحاكم رد شهادته لم يكن تائباً، وكذلك لو عزم على رد كل وديعة، والقيام
  بكل واجب، لكي تقبل شهادته، أو يمدح بالثناء عليه لم يكن تائباً، وهذا معنى الإخلاص
  في التوبة ثم بين تعالى أنه لا بد له بعد التوبة من إصلاح ما أفسده مثلاً لو أفسد على
  غيره دينه بإيراد شبهة عليه يلزمه إزالة تلك الشبهة، ثم بين ثالثاً أنه بعد ذلك يجب
  عليه فعل ضد الكتمان، وهو البيان وهو المراد بقوله { وَبَيَّنُواْ } فدلت هذه الآية
  على أن التوبة لا تحصل إلا بترك كل ما لا ينبغي وبفعل كل ما ينبغي، قالت المعتزلة الآية
  تدل على أن التوبة عن بعض المعاصي مع الإصرار على البعض لا تصح، لأن قوله { وَأَصْلَحُواْ
  } عام في الكل. والجواب عنه أن اللفظ المطلق يكفي في صدقه حصول فرد واحد من أفراده.
  قال أصحابنا تدل الآية على أن قبول التوبة غير واجب عقلاً، لأنه تعالى ذكر ذلك في معرض
  المدح والثناء على نفسه ولو كان كذلك واجباً لما حسن هذا المدح ومعنى { أَتُوبُ عَلَيْهِمْ
  } أقبل توبتهم وقبول التوبة يتضمن إزالة عقاب ما تاب منها فإن قيل هلا قلتم أن معنى
  { فَأُوْلَـٰئِكَ أَتُوبُ عَلَيْهِمْ } هو قبول التوبة بمعنى المجازاة والثواب كما
  تقولون في قبول الطاعة قلنا الطاعة إنما أفاد قبولها استحقاق الثواب، لأنه لا يستحق
  بها سواه وهو الغرض بفعلها وليس كذلك التوبة لأنها موضوعة لاسقاط العقاب، وهو الغرض
  بفعلها، وإن كان لا بد من أن يستحق بها الثواب إذا لم يكن مخطئاً، ومعنى قوله { وَأَنَا
  ٱلتَّوَّابُ } القابل لتوبة كل ذي توبة فهو مبالغة في هذا الباب، ومعنى الرحيم عقيب
  ذلك التنبيه على أنه لرحمته بالمكلفين من عباده، يقبل توبتهم بعد التفريط العظيم منهم.</font></font>&#13;\t\t\t<label
