aaya: إِلَّا الَّذِينَ تَابُوا وَأَصْلَحُوا وَبَيَّنُوا فَأُولَٰئِكَ أَتُوبُ عَلَيْهِمْ
  ۚ وَأَنَا التَّوَّابُ الرَّحِيمُ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِلاَّ ٱلَّذِينَ
  تَابُواْ وَأَصْلَحُواْ وَبَيَّنُواْ فَأُوْلَـئِكَ أَتُوبُ عَلَيْهِمْ وَأَنَا التَّوَّابُ
  الرَّحِيمُ }{ وَأَصْلَحُواْ } ما أفسدوا من أحوالهم، وتداركوا ما فرط منهم { وَبَيَّنُواْ
  } ما بينه الله في كتابهم فكتموه، أو بينوا للناس ما أحدثوه من توبتهم ليمحوا سمة الكفر
  عنهم، ويعرفوا بضدّ ما كانوا يعرفون به، ويقتدي بهم غيرهم من المفسدين.\r\n\t\t\t\r\n\t\t\t</section>"

