  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِلاَّ
  ٱلَّذِينَ تَابُواْ وَأَصْلَحُواْ وَبَيَّنُواْ فَأُوْلَـئِكَ أَتُوبُ عَلَيْهِمْ وَأَنَا
  التَّوَّابُ الرَّحِيمُ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يعنـي تعالـى ذكره بذلك أن الله
  واللاعنـين يـلعنون الكاتـمين الناس ما علـموا من أمر نبوّة مـحمد صلى الله عليه وسلم
  وصفته ونعته فـي الكتاب الذي أنزله الله وبـينه للناس، إلا من أناب من كتـمانه ذلك
  منهم وراجع التوبة بـالإيـمان بـمـحمد صلى الله عليه وسلم، والإقرار به وبنبوّته، وتصديقه
  فـيـما جاء به من عند الله، وبـيان ما أنزل الله فـي كتبه التـي أنزل إلـى أنبـيائه
  من الأمر بـاتبـاعه، وأصلـح حال نفسه بـالتقرّب إلـى الله من صالـح الأعمال بـما يرضيه
  عنه، وبـين الذي علـم من وحي الله الذي أنزله إلـى أنبـيائه وعهد إلـيهم فـي كتبه فلـم
  يكتـمه وأظهره فلـم يخفه. فأولئك، يعنـي هؤلاء الذين فعلوا هذا الذي وصفت منهم، هم
  الذين أتوب علـيهم، فأجعلهم من أهل الإياب إلـى طاعتـي والإنابة إلـى مرضاتـي.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ثم قال تعالـى ذكره: { وأنَا التَّوَابُ الرَّحِيـمُ } يقول: وأنا
  الذي أرجع بقلوب عبـيدي الـمنصرفة عنـي إلـيّ، والرادُّها بعد إدبـارها عن طاعتـي إلـى
  طلب مـحبتـي، والرحيـم بـالـمقبلـين بعد إقبـالهم إلـيّ أتغمدهم منـي بعفو وأصفح عن
  عظيـم ما كانوا اجترموا فـيـما بـينـي وبـينهم بفضل رحمتـي لهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">فإن قال قائل: وكيف يتاب علـى من تاب؟ وما وجه قوله: { إلاَّ الَّذِينَ
  تَابُوا فأُولَئِكَ أتُوبُ عَلَـيْهِمْ } وهل يكون تائب إلا وهو متوب علـيه أو متوب
  علـيه إلا وهو تائب؟ قـيـل: ذلك مـما لا يكون أحدهما إلا والآخر معه، فسواء قـيـل:
  إلا الذين تـيب علـيهم فتابوا، أو قـيـل: إلا الذين تابوا فإنـي أتوب علـيهم وقد بـينا
  وجه ذلك فـيـما جاء من الكلام هذا الـمـجيء فـي نظيره فـيـما مضى من كتابنا هذا، فكرهنا
  إعادته فـي هذا الـموضع. وبنـحو ما قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر بن معاذ، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة فـي قوله:
  { إلاَّ الَّذِينَ تَابُوا وأصْلَـحُوا وَبَـيَّنُوا } يقول: أصلـحوا فـيـما بـينهم
  وبـين الله، وبـينوا الذي جاءهم من الله، فلـم يكتـموه، ولـم يجحدوا به: { أُولَئِكَ
  أتُوبُ عَلَـيْهِمْ وأنا التَّوَّابُ الرَّحِيـم }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد فـي قوله: { إلاَّ الَّذِينَ تَابُوا
  وأصْلَـحُوا وَبَـيَّنُوا } قال: بـينوا ما فـي كتاب الله للـمؤمنـين، وما سألوهم عنه
  من أمر النبـيّ صلى الله عليه وسلم، وهذا كله فـي يهود.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقد
  زعم بعضهم أن معنى قوله: { وَبَـيَّنُوا } إنـما هو: وبـينوا التوبة بإخلاص العمل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ودلـيـل ظاهر الكتاب والتنزيـل بخلافه، لأن القوم إنـما عوتبوا قبل
  هذه الآية علـى كتـمانهم ما أنزل الله تعالـى ذكره وبـينه فـي كتابه فـي أمر مـحمد
  صلى الله عليه وسلم ودينه. ثم استثنى منهم تعالـى ذكره الذين يبـينون أمر مـحمد صلى
  الله عليه وسلم ودينه فـيتوبون مـما كانوا علـيه من الـجحود والكتـمان، فأخرجهم من
  عذاب من يـلعنه الله ويـلعنه اللاعنون. ولـم يكن العتاب علـى تركهم تبـيـين التوبة
  بإخلاص العمل. والذين استثنى الله من الذين يكتـمون ما أنزل الله من البـينات والهدى
  من بعد ما بـينه للناس فـي الكتاب: عبد الله بن سلام وذووه من أهل الكتاب الذين أسلـموا
  فحسن إسلامهم واتبعوا رسول الله صلى الله عليه وسلم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

