  onmouseover=\"return menuit2_onmouseover()\">فتح صفحة القرآن</font>        </a>
  \     </td>    </tr>    <tr class=\"TextArabic\">      <td align=\"right\" class=\"TextArabic\">
  \       <a href=\"javascript:go_QurPage(2,92)\">          <font id=\"getQurPage\"
  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَقَدْ
  جَآءَكُمْ مُّوسَىٰ بِٱلْبَيِّنَاتِ ثُمَّ ٱتَّخَذْتُمُ ٱلْعِجْلَ مِن بَعْدِهِ وَأَنْتُمْ
  ظَالِمُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { وَلَقَدْ جَآءَكُم
  مُّوسَىٰ بِٱلْبَيِّنَاتِ... }</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">إن
  قلت: لِم أقسم على مجِيئه لهم بالبينات، وهم موافقون عليه. وإنما يتوهم مخالفتهم في
  اتخاذهم العجل فقط؟ فهلاَ قيل: ولقد اتخذتم العجل من بعد ما جَاءكم موسى بالبينات؟</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">فالجواب: أنه ظهرت عليه مخائل الإنكار لمجيئه لهم بالبيّنات بسبب اتخاذهم
  العجل، فلذلك عطفه عليه (بيانا لسببه) الموجب للقسم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن عطية: البينات: التوراة، والعصا، وفرق البحر، وغير ذلك من آيات موسى عليه الصّلاة
  والسلام.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال ابن عرفة: إن أراد بالبينات
  الظاهرة فظاهر، وإن أراد المعجزات فليست التوراة منها، لأنها غير معجزة وإنما الإعجاز
  بالقرآن فقط. فإن قلتم: إنّها معجزة باعتبار اشتمالها على الإخبار بالمغيبات.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قلنا: الإعجاز فيها حينئذ (ليس هو من حيث المجيء بها بل من حيث الإخبار
  بالمغيبات فقط).</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال ابن عرفة: وذمهم أولا بكفرهم
  فيما يرجع إلى النّبوة بقوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">قُلْ فَلِمَ تَقْتُلُونَ أَنبِيَآءَ ٱللَّهِ مِن قَبْلُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">ثم
  ذمهم بكفرهم فيما يرجع إلى الألوهية باتخاذهم العجل إلاها فهو ترق في الذم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال: ومفعول \" اتّخَذْتُمُ \" محذوف أي العجل إلاها، وحذفه مناسب،
  لأنه مستكره مذموم، فحذفه إذا دل السياق عليه أحسن من ذكره.</font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

