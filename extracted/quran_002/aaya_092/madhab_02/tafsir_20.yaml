text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَقَدْ جَآءَكُمْ
  مُّوسَىٰ بِٱلْبَيِّنَاتِ ثُمَّ ٱتَّخَذْتُمُ ٱلْعِجْلَ مِن بَعْدِهِ وَأَنْتُمْ ظَالِمُونَ
  }قوله تعالى: { وَلَقَدْ جَآءَكُم مُّوسَىٰ بِٱلْبَيِّنَاتِ... }إن قلت: لِم أقسم على
  مجِيئه لهم بالبينات، وهم موافقون عليه. وإنما يتوهم مخالفتهم في اتخاذهم العجل فقط؟
  فهلاَ قيل: ولقد اتخذتم العجل من بعد ما جَاءكم موسى بالبينات؟فالجواب: أنه ظهرت عليه
  مخائل الإنكار لمجيئه لهم بالبيّنات بسبب اتخاذهم العجل، فلذلك عطفه عليه (بيانا لسببه)
  الموجب للقسم.قال ابن عطية: البينات: التوراة، والعصا، وفرق البحر، وغير ذلك من آيات
  موسى عليه الصّلاة والسلام.قال ابن عرفة: إن أراد بالبينات الظاهرة فظاهر، وإن أراد
  المعجزات فليست التوراة منها، لأنها غير معجزة وإنما الإعجاز بالقرآن فقط. فإن قلتم:
  إنّها معجزة باعتبار اشتمالها على الإخبار بالمغيبات.قلنا: الإعجاز فيها حينئذ (ليس
  هو من حيث المجيء بها بل من حيث الإخبار بالمغيبات فقط).قال ابن عرفة: وذمهم أولا بكفرهم
  فيما يرجع إلى النّبوة بقوله:{ قُلْ فَلِمَ تَقْتُلُونَ أَنبِيَآءَ ٱللَّهِ مِن قَبْلُ }ثم
  ذمهم بكفرهم فيما يرجع إلى الألوهية باتخاذهم العجل إلاها فهو ترق في الذم.قال: ومفعول
  \" اتّخَذْتُمُ \" محذوف أي العجل إلاها، وحذفه مناسب، لأنه مستكره مذموم، فحذفه إذا
  دل السياق عليه أحسن من ذكره.\r\n\t\t\t\r\n\t\t\t</section>"

