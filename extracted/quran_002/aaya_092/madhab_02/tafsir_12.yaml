  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذَا
  قِيلَ لَهُمْ آمِنُواْ بِمَا أَنْزَلَ اللَّهُ قَالُواْ نُؤْمِنُ بِمَآ أُنْزِلَ عَلَيْنَا
  وَيَكْفُرونَ بِمَا وَرَآءَهُ وَهُوَ ٱلْحَقُّ مُصَدِّقاً لِّمَا مَعَهُمْ قُلْ فَلِمَ
  تَقْتُلُونَ أَنْبِيَآءَ ٱللَّهِ مِن قَبْلُ إِن كُنْتُمْ مُّؤْمِنِينَ</a> <b>} *
  </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَقَدْ
  جَآءَكُمْ مُّوسَىٰ بِٱلْبَيِّنَاتِ ثُمَّ ٱتَّخَذْتُمُ ٱلْعِجْلَ مِن بَعْدِهِ وَأَنْتُمْ
  ظَالِمُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله تعالى: { وَإِذَا قِيلَ لَهُمْ:
  ءَامِنُوا بِمَا أَنَزَلَ اللهُ } يعني القرآن.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">{
  قَالُواْ: نُؤْمِنُ بِمَآ أُنزِلَ عَلَيْنَا } يعني التوراة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">{
  وَيَكْفُرُونَ بِمَا وَرَاءَهُ } يعني بما بعده.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">{
  وَهُوَ الْحَقُّ } يعني القرآن.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">{
  مُصَدِّقاً لِّمَا مَعَهُمْ } يعني التوراة، لأن كتب الله تعالى يصدق بعضها بعضاً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">{ قُلْ فَلِمَ تَقْتُلُونَ أَنْبِيَاءَ اللهِ مِن قَبْلُ } معناه فلم
  قتلتم، فعبر عن الفعل الماضي بالمستقبل، وهذا يجوز، فيما كان بمنزلة الصفة، كقوله تعالى:
  { وَاتَّبَعُواْ مَا تَتْلُوا الشَّيَاطِينُ } أي ما تلت، وقال الشاعر:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وإني لآتيكم بشكر ما مضى</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">من الأمر
  واستحباب ما كان في غد</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">يعني ما يكون في غد، وقيل معناه: فلم ترضون بقتل أنبياء الله، إن كنتم
  مؤمنين؟</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

