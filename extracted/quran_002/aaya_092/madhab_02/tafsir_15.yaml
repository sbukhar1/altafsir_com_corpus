text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَقَدْ جَآءَكُمْ
  مُّوسَىٰ بِٱلْبَيِّنَاتِ ثُمَّ ٱتَّخَذْتُمُ ٱلْعِجْلَ مِن بَعْدِهِ وَأَنْتُمْ ظَالِمُونَ
  } * { وَإِذْ أَخَذْنَا مِيثَاقَكُمْ وَرَفَعْنَا فَوْقَكُمُ ٱلطُّورَ خُذُواْ مَآ
  ءَاتَيْنَٰكُم بِقُوَّةٍ وَٱسْمَعُواْ قَالُواْ سَمِعْنَا وَعَصَيْنَا وَأُشْرِبُواْ
  فِي قُلُوبِهِمُ ٱلْعِجْلَ بِكُفْرِهِمْ قُلْ بِئْسَمَا يَأْمُرُكُمْ بِهِ إِيمَانُكُمْ
  إِنْ كُنْتُمْ مُّؤْمِنِينَ }قوله تعالى: { ولقد جاءكم موسى بالبينات } فيها قولان.
  أحدهما: ما في الألواح من الحلال والحرام، قاله ابن عباس. والثاني: الآيات التسع، قاله
  مقاتل.وفي هاء «بعده» قولان. أحدهما: أنها تعود إلى موسى، فمعناه: من بعد انطلاقه إلى
  الجبل، قاله ابن عباس ومقاتل. والثاني: أنها تعود إلى المجيء، لأن «جاءكم» يدل على
  المجيء. وفي ذكر عبادتهم العجل تكذيب لقولهم: { نؤمن بما أنزل علينا }قوله تعالى: {
  قالوا سمعنا وعصينا } قال ابن عباس: كانوا إذا نظروا إلى الجبل، قالوا: سمعنا وأطعنا،
  وإذا نظروا إلى الكتاب؛ قالوا: سمعنا وعصينا.قوله تعالى: { وأُشربوا في قلوبهم العجلَ
  } أي: سقوا حب العجل، فحذف المضاف، وهو الحب، وأقام المضاف إليه مقامه، ومثله قوله:{ الحج
  أشهر معلومات }[البقرة: 197] [أي وقت الحج] وقوله:{ أجعلتم سقاية الحاج }[التوبة: 19]
  [أي: أجعلتم صاحب سقاية الحاج]. وقوله:{ واسئلوا القرية }[يوسف:82] [أي أهلها] وقوله:{ إذاً
  لأذقناك ضعف الحياة }[الإسراء: 75] أي، ضعف عذاب الحياة. وقوله:{ لهدّمت صوامع وبيع
  وصلوات }[الحج:40] أي: بيوت صلوات. وقوله:{ بل مكر الليل والنهار }[سبأ:30] أي: مكركم
  فيهما. وقوله:{ فليدع ناديه }[العلق:17] أي: أهله.ومن هذا قول الشاعر:أُنبئت أن النار
  بعدك أُوقدت   واستبَّ بعدك يا كليب المجلسأي: أهل المجلس. وقال الآخر:وشر المنايا
  ميِّت بين أهله   أي: وشر المنايا منية ميت بين أهله.قوله تعالى: { قل بئْسما يأمركم
  به إِيمانكم } أي: أن تكذّبوا المرسلين، وتقتلوا النبيين بغير حق، وتكتموا الهدى.قوله
  تعالى: { إِن كنتم مؤمنين } في «إِن» قولان. أحدهما: أنها بمعنى: الجحد، فالمعنى: ما
  كنتم مؤمنين إذ عصيتم الله، وعبدتم العجل. والثاني: أن تكون «إِن» شرطاً معلقاً بما
  قبله، فالمعنى: إن كنتم مؤمنين؛ فبئس الإيمان إيمان يأمركم بعبادة العجل، وقتل الأنبياء،
  ذكرهما ابن الأنباري.\r\n\t\t\t\r\n\t\t\t</section>"

