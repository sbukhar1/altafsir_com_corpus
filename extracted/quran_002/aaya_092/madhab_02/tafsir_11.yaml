text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَقَدْ جَآءَكُمْ
  مُّوسَىٰ بِٱلْبَيِّنَاتِ ثُمَّ ٱتَّخَذْتُمُ ٱلْعِجْلَ مِن بَعْدِهِ وَأَنْتُمْ ظَالِمُونَ
  }قوله تعالى: { وَلَقَدْ جَآءَكُم مُّوسَىٰ بِٱلْبَيِّنَـٰتِ } أي بالآيات والعلامات.
  ويقال: بالحلال والحرام والحدود والفرائض. { ثُمَّ ٱتَّخَذْتُمُ ٱلْعِجْلَ مِن بَعْدِهِ
  } أي عبدتم العجل { مِن بَعْدِهِ } يعني بعد انطلاق موسى إلى الجبل { وَأَنتُمْ ظَـٰلِمُونَ
  } أي كافرون بعبادتكم العجل.\r\n\t\t\t\r\n\t\t\t</section>"

