  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذَا
  قِيلَ لَهُمْ آمِنُواْ بِمَا أَنْزَلَ اللَّهُ قَالُواْ نُؤْمِنُ بِمَآ أُنْزِلَ عَلَيْنَا
  وَيَكْفُرونَ بِمَا وَرَآءَهُ وَهُوَ ٱلْحَقُّ مُصَدِّقاً لِّمَا مَعَهُمْ قُلْ فَلِمَ
  تَقْتُلُونَ أَنْبِيَآءَ ٱللَّهِ مِن قَبْلُ إِن كُنْتُمْ مُّؤْمِنِينَ</a> <b>} *
  </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَقَدْ
  جَآءَكُمْ مُّوسَىٰ بِٱلْبَيِّنَاتِ ثُمَّ ٱتَّخَذْتُمُ ٱلْعِجْلَ مِن بَعْدِهِ وَأَنْتُمْ
  ظَالِمُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَإِذْ أَخَذْنَا مِيثَاقَكُمْ وَرَفَعْنَا
  فَوْقَكُمُ ٱلطُّورَ خُذُواْ مَآ ءَاتَيْنَٰكُم بِقُوَّةٍ وَٱسْمَعُواْ قَالُواْ سَمِعْنَا
  وَعَصَيْنَا وَأُشْرِبُواْ فِي قُلُوبِهِمُ ٱلْعِجْلَ بِكُفْرِهِمْ قُلْ بِئْسَمَا
  يَأْمُرُكُمْ بِهِ إِيمَانُكُمْ إِنْ كُنْتُمْ مُّؤْمِنِينَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  وإذا قيل لهم آمنوا بما أنزل الله } يعني بالقرآن وقيل: بكل ما أنزل الله { قالوا نؤمن
  بما أنزل علينا } يعني التوارة وما أنزل على أنبيائهم { ويكفرون بما وراءه } أي بما
  سواه من الكتب وقيل: بما بعده يعني الإنجيل والقرآن { وهو الحق } يعني القرآن { مصدقاً
  لما معهم } يعني التوراة { قل } يا محمد { فلم تقتلون أنبياء الله من قبل } إنما أضاف
  القتل للمخاطبين من اليهود، وإن كان سلفهم قتلوا لأنهم رضوا بفعلهم قيل: إذا عملت المعصية
  في الأرض فمن كرهها وأنكرها بريء منها، ومن رضيها كان من أهلها { إن كنتم مؤمنين }
  أي بالتوراة وقد نهيتم فيها عن قتل الأنبياء. قوله عز وجل { ولقد جاءكم موسى بالبينات
  } أي بالدلالات الواضحة والمعجزات الباهرة { ثم اتخذتم العجل من بعده } أي من بعد موسى
  لما ذهب إلى الميقات { وأنتم ظالمون } إنما كرره تبكيتاً لهم وتأكيداً للحجة عليهم
  { وإذ أخذنا ميثاقكم ورفعنا فوقكم الطور خذوا ما آتيناكم بقوة واسمعوا } أي استجيبوا
  وأطيعوا أي فيما أمرتم به { قالوا سمعنا } يعني قولك { وعصينا } يعني أمرك وقيل إنهم
  لم يقولوا بألسنتهم، ولكن لما سمعوه وتلقوه تلقوه بالعصيان فنسب ذلك إليهم { وأشربوا
  في قلوبهم العجل بكفرهم } أي تداخل حبه في قلوبهم والحرص على عبادته كما يتداخل الصبغ
  في الثوب. وقيل: إن موسى أمر أن يبرد العجل ويذرى في النهر وأمرهم أن يشربوا منه فمن
  بقي في قلبه شيء من حب العجل، ظهر سحالة الذهب على شاربه { قل بئسما يأمركم به إيمانكم
  } أي بأن تعبدوا العجل والمعنى بئس الإيمان إيمان يأمر بعبادة العجل { إن كنتم مؤمنين
  } أي بزعمكم وذلك أنهم قالوا: نؤمن بما أنزل علينا فكذبهم الله تعالى بذلك.</font></font><font
