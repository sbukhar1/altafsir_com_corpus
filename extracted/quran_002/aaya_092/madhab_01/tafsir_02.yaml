  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَقَدْ
  جَآءَكُمْ مُّوسَىٰ بِٱلْبَيِّنَاتِ ثُمَّ ٱتَّخَذْتُمُ ٱلْعِجْلَ مِن بَعْدِهِ وَأَنْتُمْ
  ظَالِمُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَإِذْ أَخَذْنَا مِيثَاقَكُمْ وَرَفَعْنَا
  فَوْقَكُمُ ٱلطُّورَ خُذُواْ مَآ ءَاتَيْنَٰكُم بِقُوَّةٍ وَٱسْمَعُواْ قَالُواْ سَمِعْنَا
  وَعَصَيْنَا وَأُشْرِبُواْ فِي قُلُوبِهِمُ ٱلْعِجْلَ بِكُفْرِهِمْ قُلْ بِئْسَمَا
  يَأْمُرُكُمْ بِهِ إِيمَانُكُمْ إِنْ كُنْتُمْ مُّؤْمِنِينَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  وَأَنتُمْ ظَـٰلِمُونَ } يجوز أن يكون حالاً، أي عبدتم العجل وأنتم واضعون العبادة
  غير موضعها، وأن يكون اعتراضاً بمعنى: وأنتم قوم عادتكم الظلم. وكرّر رفع الطور لما
  نيط به من زيادة ليست مع الأول مع ما فيه من التوكيد { وَٱسْمَعُواْ } ما أمرتم به
  في التوراة { قَالُواْ سَمِعْنَا } قولك { وَعَصَيْنَا } أمرك. فإن قلت: كيف طابق قوله
  جوابهم؟ قلت: طابقه من حيث إنه قال لهم: { اسمعوا } وليكن سماعكم سماع تقبل وطاعة،
  فقالوا: { سَمِعْنَا } ولكن لا سماع طاعة { وَأُشْرِبُواْ فِى قُلُوبِهِمُ ٱلْعِجْلَ
  } أي تداخلهم حبه والحرص على عبادته كما يتداخل الثوب الصبيغ. وقوله: { فِى قُلُوبِهِمْ
  } بيان لمكان الإشراب كقوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إِنَّمَا يَأْكُلُونَ فِى بُطُونِهِمْ نَاراً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[النساء:
  10]. { بِكُفْرِهِمْ } بسبب كفرهم { بِئْسَمَا يَأْمُرُكُم بِهِ إِيمَـٰنُكُمْ } بالتوراة،
  لأنه ليس في التوراة عبادة العجاجيل. وإضافة الأمر إلى إيمانهم تهكم، كما قال قوم شعيب</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">أصلاتكَ
  تَأْمُرُكَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[هود: 87] وكذلك إضافة الإيمان إليهم وقوله: { إِن كُنتُم مُّؤْمِنِينَ
  } تشكيك في إيمانهم وقدح في صحة دعواهم له.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

