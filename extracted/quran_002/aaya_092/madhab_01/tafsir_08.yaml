  title: تفسير تفسير الجلالين
  author: المحلي و السيوطي
  year: '864'
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَقَدْ جَآءَكُمْ
  مُّوسَىٰ بِٱلْبَيِّنَاتِ ثُمَّ ٱتَّخَذْتُمُ ٱلْعِجْلَ مِن بَعْدِهِ وَأَنْتُمْ ظَالِمُونَ
  }{ وَلَقَدْ جَاءَكُم مُّوسَىٰ بِٱلْبَيِّنَٰتِ } بالمعجزات كالعصا واليد وفلق البحر
  { ثُمَّ ٱتَّخَذْتُمُ ٱلْعِجْلَ } إلهاً { مِن بَعْدِهِ } من بعد ذهابه إلى الميقات
  { وَأَنتُمْ ظَٰلِمُونَ } بإتخاذه.\r\n\t\t\t\r\n\t\t\t</section>"

