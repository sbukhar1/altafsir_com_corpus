  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَقَدْ
  جَآءَكُمْ مُّوسَىٰ بِٱلْبَيِّنَاتِ ثُمَّ ٱتَّخَذْتُمُ ٱلْعِجْلَ مِن بَعْدِهِ وَأَنْتُمْ
  ظَالِمُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يعنـي جل ثناؤه بقوله: { وَلَقَدْ
  جاءَكُمْ مُوسَى بـالبَـيِّناتِ } أي جاءكم بـالبـينات الدالّة علـى صدقه وحقـية نبوّته
  كالعصا التـي تـحوّلت ثعبـاناً مبـيناً، ويده التـي أخرجها بـيضاء للناظرين، وفَلْق
  البحر، ومصير أرضه له طريقاً يبساً، والـجراد والقمّل والضفـادع، وسائر الآيات التـي
  بـينت صدقه وحقـية نبوّته. وإنـما سماها الله بـينات لتبـينها للناظرين إلـيها أنها
  معجزة لا يقدر علـى أن يأتـي بها بشر إلا بتسخير الله ذلك له، وإنـما هي جمع بـيّنة
  مثل طيبة وطيبـات.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال أبو جعفر: ومعنى الكلام: ولقد
  جاءكم يا معشر يهود بنـي إسرائيـل موسى بـالآيات البـينات علـى أمره وصدقه وحقـية نبوّته.
  وقوله: { ثُمَّ اتّـخَذْتُـم العجْلَ مِن بَعْدِهِ وأنْتُـمْ ظالِـمُونَ } يقول جل
  ثناؤه لهم: ثم اتـخذتـم العجل من بعد موسى إلها، فـالهاء التـي فـي قوله: «من بعده»
  من ذكر موسى. وإنـما قال: «من بعد موسى»، لأنهم اتـخذوا العجل من بعد أن فـارقهم موسى
  ماضياً إلـى ربه لـموعده، علـى ما قد بـيّنا فـيـما مضى من كتابنا هذا. وقد يجوز أن
  تكون «الهاء» التـي فـي «بعده» إلـى ذكر الـمـجيء، فـيكون تأويـل الكلام حينئذ: ولقد
  جاءكم موسى بـالبـينات ثم اتـخذتـم العجل من بعد مـجيء البـينات وأنتـم ظالـمون، كما
  تقول: جئتنـي فكرهته يعنـي كرهت مـجيئك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأما
  قوله: { وأنْتُـمْ ظالِـمُون } فإنه يعنـي بذلك أنكم فعلتـم ما فعلتـم من عبـادة العجل،
  ولـيس ذلك لكم وعبدتـم غير الذي كان ينبغي لكم أن تعبدوه لأن العبـادة لا تنبغي لغير
  الله. وهذا توبـيخ من الله للـيهود، وتعيـير منه لهم، وإخبـار منه لهم أنهم إذا كانوا
  فعلوا ما فعلوا من اتـخاذ العجل إلها وهو لا يـملك لهم ضرّاً ولا نفعاً، بعد الذي علـموا
  أن ربهم هو الربّ الذي يفعل من الأعاجيب وبدائع الأفعال ما أجراه علـى يدي موسى صلوات
  الله علـيه من الأمور التـي لا يقدر علـيها أحد من خـلق الله، ولـم يقدر علـيها فرعون
  وجنده مع بطشه وكثرة أتبـاعه، وقرب عهدهم بـما عاينوا من عجائب حكم الله فهم إلـى تكذيب
  مـحمد صلى الله عليه وسلم وجحوده ما فـي كتبهم التـي زعموا أنهم بها مؤمنون من صفته
  ونعته مع بعد ما بـينهم وبـين عهد موسى من الـمدة أسرع، وإلـى التكذيب بـما جاءهم به
  موسى من ذلك أقرب.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
