  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَقَدْ
  جَآءَكُمْ مُّوسَىٰ بِٱلْبَيِّنَاتِ ثُمَّ ٱتَّخَذْتُمُ ٱلْعِجْلَ مِن بَعْدِهِ وَأَنْتُمْ
  ظَالِمُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">اعلم أن تكرير هذه الآية يغني عن
  تفسيرها والسبب في تكريرها أنه تعالى لما حكى طريقة اليهود في زمان محمد صلى الله عليه
  وسلم ووصفهم بالعناد والتكذيب ومثلهم بسلفهم في قتلهم الأنبياء الذي يناسب التكذيب
  لهم بل يزيد عليه، أعاد ذكر موسى عليه السلام وما جاء به من البينات وأنهم مع وضوح
  ذلك أجازوا أن يتخذوا العجل إلهاً وهو مع ذلك صابر ثابت على الدعاء إلى ربه والتمسك
  بدينه وشرعه فكذلك القول في حالي معكم وإن بالغتم في التكذيب والإنكار.</font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

