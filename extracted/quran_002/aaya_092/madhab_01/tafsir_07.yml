  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذَا
  قِيلَ لَهُمْ آمِنُواْ بِمَا أَنْزَلَ اللَّهُ قَالُواْ نُؤْمِنُ بِمَآ أُنْزِلَ عَلَيْنَا
  وَيَكْفُرونَ بِمَا وَرَآءَهُ وَهُوَ ٱلْحَقُّ مُصَدِّقاً لِّمَا مَعَهُمْ قُلْ فَلِمَ
  تَقْتُلُونَ أَنْبِيَآءَ ٱللَّهِ مِن قَبْلُ إِن كُنْتُمْ مُّؤْمِنِينَ</a> <b>} *
  </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَقَدْ
  جَآءَكُمْ مُّوسَىٰ بِٱلْبَيِّنَاتِ ثُمَّ ٱتَّخَذْتُمُ ٱلْعِجْلَ مِن بَعْدِهِ وَأَنْتُمْ
  ظَالِمُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالى: { وَإِذَا قِيلَ لَهُمْ
  } أي لليهود وأمثالهم من أهل الكتاب: { ءَامِنُواْ بِمَآ أَنزَلَ اللَّهُ } على محمد
  صلى الله عليه وسلم وصدقوه، واتبعوه { قَالُواْ نُؤْمِنُ بِمَآ أُنزِلَ عَلَيْنَا }
  أي: يكفينا الإيمان بما أنزل علينا من التوراة والإنجيل، ولا نقر إلا بذلك { وَيَكْفُرونَ
  بِمَا وَرَآءَهُ } يعني: بما بعده { وَهُوَ ٱلْحَقُّ مُصَدِّقًا لِّمَا مَعَهُمْ }
  أي: وهم يعلمون أن ما أنزل على محمد صلى الله عليه وسلم { ٱلْحَقُّ مُصَدِّقًا لِّمَا
  مَعَهُمْ } منصوباً على الحال، أي: في حال تصديقه لما معهم من التوراة والإنجيل، فالحجة
  قائمة عليهم بذلك، كما قال تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">ٱلَّذِينَ آتَيْنَـٰهُمُ ٱلْكِتَـٰبَ
  يَعْرِفُونَهُ كَمَا يَعْرِفُونَ أَبْنَآءَهُمْ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[البقرة: 146] ثم قال تعالى: { فَلِمَ
  تَقْتُلُونَ أَنبِيَآءَ ٱللَّهِ مِن قَبْلُ إِن كُنتُم مُّؤْمِنِينَ } أي: إن كنتم
  صادقين في دعواكم الإيمان بما أنزل إليكم، فلم قتلتم الأنبياء الذين جاؤوكم بتصديق
  التوراة التي بأيديكم، والحكم بها وعدم نسخها، وأنتم تعلمون صدقهم؟ قتلتموهم بغياً
  وعناداً واستكباراً على رسل الله، فلستم تتبعون إلا مجرد الأهواء والآراء والتشهي،
  كما قال تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">أَفَكُلَّمَا جَآءَكُمْ رَسُولٌ بِمَا لاَ تَهْوَىٰ أَنفُسُكُم
  ٱسْتَكْبَرْتُمْ فَفَرِيقًا كَذَّبْتُمْ وَفَرِيقًا تَقْتُلُونَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  87] وقال السدي: في هذه الآية يعيرهم الله تبارك وتعالى: { قُلْ فَلِمَ تَقْتُلُونَ
  أَنبِيَآءَ ٱللَّهِ مِن قَبْلُ إِن كُنتُم مُّؤْمِنِينَ } وقال أبو جعفر بن جرير: قل
  يا محمد ليهود بني إسرائيل، إذا قلت لهم آمنوا بما أنزل الله، قالوا: نؤمن بما أنزل
  علينا: لم تقتلون إن كنتم مؤمنين بما أنزل الله، أنبياء الله يا معشر اليهود؟ وقد حرم
  الله في الكتاب الذي أنزل عليكم قتلهم، بل أمركم باتباعهم وطاعتهم وتصديقهم، وذلك من
  الله تكذيب لهم في قولهم: نؤمن بما أنزل علينا، وتعيير لهم { وَلَقَدْ جَآءَكُم مُّوسَىٰ
  بِٱلْبَيِّنَـٰتِ } أي: بالآيات الواضحات والدلائل القاطعات على أنه رسول الله، وأنه
  لا إله إلا الله، والآيات البينات هي: الطوفان والجراد والقمل والضفادع والدم والعصا
  واليد، وفرق البحر، وتظليلهم بالغمام، والمن والسلوى، والحجر، وغير ذلك من الآيات التي
  شاهدوها، ثم اتخذتم العجل، أي: معبوداً من دون الله في زمان موسى وأيامه، وقوله: من
  بعده، أي: من بعد ما ذهب عنكم إلى الطور لمناجاة الله عز وجل، كما قال تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَٱتَّخَذَ
  قَوْمُ مُوسَىٰ مِن بَعْدِهِ مِنْ حُلِيِّهِمْ عِجْلاً جَسَداً لَّهُ خُوَارٌ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأعراف:
  148]، { وَأَنتُمْ ظَـٰلِمُونَ } ، أي: وأنتم ظالمون في هذا الصنيع الذي صنعتموه من
  عبادتكم العجل وأنتم تعلمون أنه لا إله إلا الله؛ كما قال تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَلَمَّا
  سُقِطَ فَىۤ أَيْدِيهِمْ وَرَأَوْاْ أَنَّهُمْ قَدْ ضَلُّواْ قَالُواْ لَئِن لَّمْ
  يَرْحَمْنَا رَبُّنَا وَيَغْفِرْ لَنَا لَنَكُونَنَّ مِنَ ٱلْخَـٰسِرِينَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأعراف:
  149].</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

