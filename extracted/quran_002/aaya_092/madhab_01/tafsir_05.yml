  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَقَدْ
  جَآءَكُمْ مُّوسَىٰ بِٱلْبَيِّنَاتِ ثُمَّ ٱتَّخَذْتُمُ ٱلْعِجْلَ مِن بَعْدِهِ وَأَنْتُمْ
  ظَالِمُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { وَلَقَدْ جَآءَكُمْ
  مُّوسَىٰ بِٱلْبَيِّنَاتِ } اللام لام القَسَم. والبينات قوله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَلَقَدْ
  آتَيْنَا مُوسَىٰ تِسْعَ آيَاتٍ بَيِّنَاتٍ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الإسراء: 101] وهي العصا، والسُّنون،
  واليد، والدّم، والطُّوفان، والجراد، والقُمّل، والضفادع، وفلق البحر. وقيل: البينات
  التوراة، وما فيها من الدلالات.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { ثُمَّ ٱتَّخَذْتُمُ ٱلْعِجْلَ } توبيخ، و «ثُمّ» أبلغ من الواو في التقريع؛
  أي بعد النظر في الآيات والإتيان بها ٱتخذتم. وهذا يدلّ على أنهم إنما فعلوا ذلك بعد
  مهلة من النظر في الآيات؛ وذلك أعظم لجرمهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

