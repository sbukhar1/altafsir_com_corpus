  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ذَلِكَ
  بِأَنَّ ٱللَّهَ نَزَّلَ ٱلْكِتَابَ بِٱلْحَقِّ وَإِنَّ ٱلَّذِينَ ٱخْتَلَفُواْ فِي
  ٱلْكِتَابِ لَفِي شِقَاقٍ بَعِيدٍ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">لَّيْسَ ٱلْبِرَّ أَن تُوَلُّواْ وُجُوهَكُمْ
  قِبَلَ ٱلْمَشْرِقِ وَٱلْمَغْرِبِ وَلَـٰكِنَّ ٱلْبِرَّ مَنْ آمَنَ بِٱللَّهِ وَٱلْيَوْمِ
  ٱلآخِرِ وَٱلْمَلاۤئِكَةِ وَٱلْكِتَابِ وَٱلنَّبِيِّينَ وَآتَى ٱلْمَالَ عَلَىٰ حُبِّهِ
  ذَوِي ٱلْقُرْبَىٰ وَٱلْيَتَامَىٰ وَٱلْمَسَاكِينَ وَٱبْنَ ٱلسَّبِيلِ وَٱلسَّآئِلِينَ
  وَفِي ٱلرِّقَابِ وَأَقَامَ ٱلصَّلٰوةَ وَآتَى ٱلزَّكَاةَ وَٱلْمُوفُونَ بِعَهْدِهِمْ
  إِذَا عَاهَدُواْ وَٱلصَّابِرِينَ فِي ٱلْبَأْسَآءِ وٱلضَّرَّآءِ وَحِينَ ٱلْبَأْسِ
  أُولَـٰئِكَ ٱلَّذِينَ صَدَقُواْ وَأُولَـٰئِكَ هُمُ ٱلْمُتَّقُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ ذلك بأن الله نزل الكتاب } يعني ذلك العذاب بسب إن الله نزل الكتاب
  { بالحق } فكفروا به وأنكروه وقيل معناه فعلنا بهم ذلك، لأن الله أنزل الكتاب بالحق
  فحرفوه فعلى هذا يكون المراد بالكتاب التوراة { وإن الذين اختلفوا في الكتاب } يعني
  اختلفوا في معانيه وتأويله فحرفوها وبدلوها، وقيل: آمنوا ببعض وكفروا ببعض { لفي شقاق
  } أي خلاف ومنازعة { بعيد } يعني عن الحق.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  عز وجل: { ليس البر أن تولوا وجوهكم قبل المشرق والمغرب } هذا خطاب لأهل الكتاب لأن
  النصارى تصلي قبل المشرق واليهود قبل المغرب إلى بيت المقدس، وزعم كل طائفة منهم أن
  البر في ذلك، فأخبر الله تعالى أن البر ليس فيما زعموا ولكن فيما بينه في هذه الآية.
  وقال ابن عباس: هو خطاب للمؤمنين وذلك أن الرجل كان في ابتداء الإسلام إذا أتى بالشهادتين
  وصلى إلى أي جهة كانت ثم مات على ذلك، وجبت له الجنة فلما هاجر رسول الله صلى الله
  عليه وسلم ونزلت الفرائض وصرفت القبلة إلى الكعبة، أنزل الله هذه الاية فقال تعالى:
  { ليس البر أن تولوا وجوهكم } أي في صلاتكم قبل المشرق والمغرب ولا تعملوا ذلك { ولكن
  البر } يعني ما بينته لكم البر اسم جامع لكل الطاعات وأعمال الخير المقربة إلى الله
  الموجبة للثواب والمؤدية إلى الجنة ثم بين خصالاً من البر فقال تعالى: { من آمن بالله
  } أي ولكن البر من آمن بالله فالمراد بالبر هنا الإيمان بالله والتقوى من الله { واليوم
  الآخر } وإنما ذكر الإيمان باليوم الآخر، لأن عبدة الأوثان كانوا ينكرون البعث بعد
  الموت { والملائكة } أي ومن البر الإيمان بالملائكة كلهم لأن اليهود قالوا: إن جبريل
  عدونا { والكتاب } قيل: أراد به القرآن وقيل جميع الكتب المنزلة لسياق ما بعده وهو
  قوله { والنبيين } يعني أجمع وإنما خص الإيمان بهذه الأمور الخمسة لأنه يدخل تحت كل
  واحد منها أشياء كثيرة مما يلزم المؤمن أن يصدق بها { وآتى المال على حبه } يعني من
  أعمال البر إيتاء المال على حبه قيل إن الضمير راجع إلى المال فالتقدير على هذا وآتى
  المال على حب المال (ق) عن أبي هريرة قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" جاء رجل إلى النبي صلى الله عليه وسلم فقال يا رسول الله أي الصدقة
  أعظم أجراً؟ قال أن تصدق وأنت صحيح شحيح تخشى الفقر وتأمل الغنى ولا تمهل حتى إذا بلغت
  الحلقوم قلت لفلان كذا ولفلان كذا وقد كان لفلان \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">قوله حتى إذا بلغت الحلقوم يعني الروح وإن لم يتقدم لها ذكر وقوله
  لفلان كذا هو كناية عن الموصى له وقوله وقد كان لفلان كناية عن الوارث وقيل الضمير
  في حبه راجع إلى الله تعالى أي وآتي المال على حب الله وطلب مرضاته { ذوي القربى }
  يعني أهل قرابة المعطي وإنما قدمهم لأنهم أحق بالإعطاء.</font></font>&#13;\t\t\t<label
