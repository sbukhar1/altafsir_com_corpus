  ٱلْبِرَّ مَنْ آمَنَ بِٱللَّهِ وَٱلْيَوْمِ ٱلآخِرِ وَٱلْمَلاۤئِكَةِ وَٱلْكِتَابِ
  وَٱلنَّبِيِّينَ وَآتَى ٱلْمَالَ عَلَىٰ حُبِّهِ ذَوِي ٱلْقُرْبَىٰ وَٱلْيَتَامَىٰ
  وَٱلْمَسَاكِينَ وَٱبْنَ ٱلسَّبِيلِ وَٱلسَّآئِلِينَ وَفِي ٱلرِّقَابِ وَأَقَامَ ٱلصَّلٰوةَ
  وَآتَى ٱلزَّكَاةَ وَٱلْمُوفُونَ بِعَهْدِهِمْ إِذَا عَاهَدُواْ وَٱلصَّابِرِينَ فِي
  ٱلْبَأْسَآءِ وٱلضَّرَّآءِ وَحِينَ ٱلْبَأْسِ أُولَـٰئِكَ ٱلَّذِينَ صَدَقُواْ وَأُولَـٰئِكَ
  هُمُ ٱلْمُتَّقُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">عن سليمان بن عامر قال قال رسول
  الله صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" الصدقة على المسكين صدقة وعلى ذوي الرحم ثنتان صدقة وصلة \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">أخرجه النسائي (ق): \" إن ميمونة
  رضي الله عنها أعتقت وليدة ولم تستأذن النبي صلى الله عليه وسلم فلما كان يومها الذي
  يدور عليها فيه قالت أشعرت يا رسول الله أني اعتقت وليدتي قال أو قد فعلت قالت نعم
  قال أما إنك لو أعطيتها أخوالك كان أعظم لأجرك \" الوليدة الجارية { واليتامى } اليتيم
  هو الذي لا أب له مع الصغر وقيل: يقع على الصغير والبالغ أي وآتى الفقراء من اليتامى
  { والمساكين } جمع مسكين سمي بذلك لأنه دائم السكون إلى الناس لأنه لا شيء له { وابن
  السبيل } يعني المسافر المنقطع عن أهله سمي المسافر ابن السبيل لملازمته الطريق، وقيل
  هو الضيف ينزل بالرجل لأنه إنما وصل إليه من السبيل وهو الطريق قول والأول أشبه لأن
  ابن السبيل اسم جامع جعل للمسافر { والسائلين } يعني الطالبين المستطعمين. عن علي بن
  أبي طالب أن رسول الله صلى الله عليه وسلم قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" للسائل حق ولو جاء على فرس \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">أخرجه أبو داود عن زيد بن أسلم أن رسول الله صلى الله عليه وسلم قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" أعطوا السائل ولو جاء على فرس
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">أخرجه
  مالك في الموطأ عن أم نجيد قالت: قلت يا رسول الله إن المسكين ليقوم على بابي فلم أجد
  شيئاً أعطيه إياه قال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" إن لم تجدي إلاّ ظلفاً محرقاً فادفعيه إليه في يده \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">أخرجه أبو داود والترمذي. وقال حديث حسن صحيح. وفي رواية مالك في الموطأ
  عنها أن رسول الله صلى الله عليه وسلم قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" ردوا المسكين ولو بظلف محرق \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">قوله ردوا المسكين، لم يرد به رد الحرمان وإنما أراد به ردوه بشيء
  تعطونه إياه ولو كان ظلفاً وهو خف الشاة وفي كونه محرقاً مبالغة في قلة ما يعطي { وفي
  الرقاب } يعني المكاتبين. وقيل: هو فك النسمة وعتق الرقبة وفداء الأسارى { وأقام الصلاة
  } يعني المفروضة في أوقاتها { وآتى الزكاة } يعني الواجبة { والموفون بعهدهم } يعني
  ما أخذه الله من العهود على عباده بالقيام بحدوده والعمل بطاعته. وقيل: أراد بالعهد
  ما يجعله الإنسان على نفسه ابتداء من نذر وغيره. وقيل: العهد الذي كان بينه وبين الناس
  مثل الوفاء بالمواعيد وأداء الأمانات { إذا عاهدوا } يعني إذا وعدوا أنجزوا وإذا نذروا
  أوفوا وإذا حلفوا بروا في أيمانهم وإذا قالوا صدقوا في أقوالهم صدقوا في أقوالهم وإذا
  ائتمنوا أدوا { والصابرين في البأساء } أي في الشدة والفقر والفاقة { والضراء } يعني
  المرض والزمانة { وحين البأس } يعني القتال والحرب في سبيل الله. وسمي الحرب بأساً
  لما فيه من الشدة (ق) عن البراء قال كنا والله إذا احمر البأس نتقي به وأن الشجاع منا
  الذي يحاذي به يعني النبي صلى الله عليه وسلم قوله احمر البأس: أي اشتد الحرب ونتقي
  به أي نجعله وقاية لنا من العدو { أولئك الذين صدقوا } أي أهل هذه الأوصاف هم الذين
  صدقوا في إيمانهم { وأولئك هم المتقون }.</font></font><font class=\"TextResultArabic\"><font
