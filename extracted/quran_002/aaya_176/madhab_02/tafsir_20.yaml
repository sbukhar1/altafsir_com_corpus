aaya: ذَٰلِكَ بِأَنَّ اللَّهَ نَزَّلَ الْكِتَابَ بِالْحَقِّ ۗ وَإِنَّ الَّذِينَ اخْتَلَفُوا
  فِي الْكِتَابِ لَفِي شِقَاقٍ بَعِيدٍ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ذَلِكَ بِأَنَّ
  ٱللَّهَ نَزَّلَ ٱلْكِتَابَ بِٱلْحَقِّ وَإِنَّ ٱلَّذِينَ ٱخْتَلَفُواْ فِي ٱلْكِتَابِ
  لَفِي شِقَاقٍ بَعِيدٍ }قوله تعالى: { ذَلِكَ بِأَنَّ ٱللَّهَ نَزَّلَ ٱلْكِتَابَ بِٱلْحَقِّ...
  }.قال ابن عطية: أي بالواجب أو بالأخبار الصادقة.وضعف ابن عرفة الأول بأن فيه (إيماء
  لمذهب) المعتزلة القائلين بالتحسين والتقبيح عقلا وأنّ بعثة الرّسل وإنزال الكتب واجب
  عقلا فليس المراد إلا إنزال الكتب مصاحبا لكلامه الحق المصدق، وإنزاله بسبب الحقّ الصدق.قوله
  تعالى: { وَإِنَّ ٱلَّذِينَ ٱخْتَلَفُواْ فِي ٱلْكِتَابِ لَفِي شِقَاقٍ بَعِيدٍ }.هم
  كلهم في شق واحد بعيد عن شق الحق، ولا يؤخذ منه أن المصيب واحد لأنّ المراد المختلفين
  في الكتب/ من أهل البدع وكلهم على الباطل.\r\n\t\t\t\r\n\t\t\t</section>"

