  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ذَلِكَ
  بِأَنَّ ٱللَّهَ نَزَّلَ ٱلْكِتَابَ بِٱلْحَقِّ وَإِنَّ ٱلَّذِينَ ٱخْتَلَفُواْ فِي
  ٱلْكِتَابِ لَفِي شِقَاقٍ بَعِيدٍ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: {
  ذلك بأن الله نزل الكتاب بالحق } الإشارة بذلك إلى ما تقدم من الوعيد بالعذاب، فتقديره:
  ذلك العذاب بأن الله نزل الكتاب بالحق، فكفروا به واختلفوا فيه. وفي «الكتاب» قولان.
  أحدهما: أنه التوراة. والثاني: القرآن. وفي «الحق» قولان. أحدهما: أنه العدل، قاله
  ابن عباس. والثاني: أنه ضد الباطل، قاله مقاتل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { وإِن الذين اختلفوا في الكتاب } فيه قولان.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدهما:
  أنه التوراة. ثم في اختلافهم فيها ثلاثة أقوال. أحدها: أن اليهود والنصارى اختلفوا
  فيها، فادعى النصارى فيها صفة عيسى، وأنكر اليهود ذلك. والثاني: أنهم خالفوا ما في
  التوراة من صفة محمد صلى الله عليه وسلم. والثالث: أنهم خالفوا سلفهم في التمسك بها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والثاني: أنه القرآن فمنهم من قال: شعر، ومنهم من قال: إنما يعلّمه
  بشر.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والشقاق: معاداة بعضهم لبعض. وفي
  معنى «بعيد» قولان. أحدهما: أن بعضهم متباعد في مشاقة بعض، قاله الزجاج. والثاني: أنه
  بعيد من الهدى.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

