aaya: ذَٰلِكَ بِأَنَّ اللَّهَ نَزَّلَ الْكِتَابَ بِالْحَقِّ ۗ وَإِنَّ الَّذِينَ اخْتَلَفُوا
  فِي الْكِتَابِ لَفِي شِقَاقٍ بَعِيدٍ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ذَلِكَ بِأَنَّ
  ٱللَّهَ نَزَّلَ ٱلْكِتَابَ بِٱلْحَقِّ وَإِنَّ ٱلَّذِينَ ٱخْتَلَفُواْ فِي ٱلْكِتَابِ
  لَفِي شِقَاقٍ بَعِيدٍ }قوله تعالى: { ذلك بأن الله نزل الكتاب بالحق } الإشارة بذلك
  إلى ما تقدم من الوعيد بالعذاب، فتقديره: ذلك العذاب بأن الله نزل الكتاب بالحق، فكفروا
  به واختلفوا فيه. وفي «الكتاب» قولان. أحدهما: أنه التوراة. والثاني: القرآن. وفي «الحق»
  قولان. أحدهما: أنه العدل، قاله ابن عباس. والثاني: أنه ضد الباطل، قاله مقاتل.قوله
  تعالى: { وإِن الذين اختلفوا في الكتاب } فيه قولان.أحدهما: أنه التوراة. ثم في اختلافهم
  فيها ثلاثة أقوال. أحدها: أن اليهود والنصارى اختلفوا فيها، فادعى النصارى فيها صفة
  عيسى، وأنكر اليهود ذلك. والثاني: أنهم خالفوا ما في التوراة من صفة محمد صلى الله
  عليه وسلم. والثالث: أنهم خالفوا سلفهم في التمسك بها.والثاني: أنه القرآن فمنهم من
  قال: شعر، ومنهم من قال: إنما يعلّمه بشر.والشقاق: معاداة بعضهم لبعض. وفي معنى «بعيد»
  قولان. أحدهما: أن بعضهم متباعد في مشاقة بعض، قاله الزجاج. والثاني: أنه بعيد من الهدى.\r\n\t\t\t\r\n\t\t\t</section>"

