  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ذَلِكَ
  بِأَنَّ ٱللَّهَ نَزَّلَ ٱلْكِتَابَ بِٱلْحَقِّ وَإِنَّ ٱلَّذِينَ ٱخْتَلَفُواْ فِي
  ٱلْكِتَابِ لَفِي شِقَاقٍ بَعِيدٍ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: {
  ذَلِكَ } «ذلك» في موضع رفع، وهو إشارة إلى الحُكم؛ كأنه قال: ذلك الحكم بالنار. وقال
  الزجاج: تقديره الأمر ذلك، أو ذلك الأمر، أو ذلك العذاب لهم. قال الأخفش: وخبر «ذلك»
  مضمر، معناه ذلك معلوم لهم. وقيل: محلّه نصب، معناه فعلنا ذلك بهم. { بِأَنَّ ٱللَّهَ
  نَزَّلَ ٱلْكِتَابَ } يعني القرآن في هذا الموضع { بِٱلْحَقِّ } أي بالصدق. وقيل بالحجة.
  { وَإِنَّ ٱلَّذِينَ ٱخْتَلَفُواْ فِي ٱلْكِتَابِ } يعني التوراة؛ فٱدّعى النصارى أن
  فيها صفة عيسى، وأنكر اليهود صفته. وقيل: خالفوا آباءهم وسلفهم في التمسك بها. وقيل:
  خالفوا ما في التوراة من صفة محمد صلى الله عليه وسلم وٱختلفوا فيها. وقيل: المراد
  القرآن، والذين ٱختلفوا كفار قريش؛ يقول بعضهم: هو سحر، وبعضهم يقول: أساطير الأوّلين.
  وبعضهم: مفترًى؛ إلى غير ذلك. وقد تقدّم القول في معنى الشقاق، والحمد لله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
