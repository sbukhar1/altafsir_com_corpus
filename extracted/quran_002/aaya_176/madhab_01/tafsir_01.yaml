  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ذَلِكَ
  بِأَنَّ ٱللَّهَ نَزَّلَ ٱلْكِتَابَ بِٱلْحَقِّ وَإِنَّ ٱلَّذِينَ ٱخْتَلَفُواْ فِي
  ٱلْكِتَابِ لَفِي شِقَاقٍ بَعِيدٍ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">أما قوله: { ذَلِكَ
  بأنَّ اللّهَ نَزَّلَ الكِتابَ بـالـحَقّ } فإنه اختلف فـي الـمعنـيِّ بـ«ذلك»، فقال
  بعضهم: معنِـيُّ «ذلك» فعلهم هذا الذي يفعلون من جراءتهم علـى عذاب النار فـي مخالفتهم
  أمر الله وكتـمانهم الناس ما أنزل الله فـي كتابه وأمرهم ببـيانه لهم من أمر مـحمد
  صلى الله عليه وسلم وأمر دينه، من أجل أن الله تبـارك وتعالـى نزل الكتاب بـالـحق،
  وتنزيـله الكتاب بـالـحق هو خبره عنهم فـي قوله لنبـيه مـحمد صلى الله عليه وسلم:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّ
  ٱلَّذِينَ كَفَرُواْ سَوَآءٌ عَلَيْهِمْ ءَأَنذَرْتَهُمْ أَمْ لَمْ تُنْذِرْهُمْ لاَ
  يُؤْمِنُونَ * خَتَمَ ٱللَّهُ عَلَىٰ قُلُوبِهمْ وَعَلَىٰ سَمْعِهِمْ وَعَلَىٰ أَبْصَٰرِهِمْ
  غِشَاوَةٌ وَلَهُمْ عَذَابٌ عظِيمٌ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[البقرة: 6-7] فهم مع ما أخبر الله
  عنهم من أنهم لا يؤمنون لا يكون منهم غير اشتراء الضلالة بـالهدى والعذاب بـالـمغفرة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: معناه ذلك معلوم لهم بأن الله نزل الكتاب بـالـحق لأنا
  قد أخبرنا فـي الكتاب أن ذلك لهم والكتاب حق. كأن قائلـي هذا القول كان تأويـل الآية
  عندهم ذلك العذاب الذي قال الله تعالـى ذكره: فما أصبرهم علـيه، معلوم أنه لهم، لأن
  الله قد أخبر فـي مواضع من تنزيـله أن النار للكافرين، وتنزيـله حق، فـالـخبر عن ذلك
  عندهم مضمر.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: معنى ذلك أن الله وصف
  أهل النار فقال: { فَمَا أصْبَرَهُمْ علـى النَّارِ } ثم قال: هذا العذاب بكفرهم، و«هذا»
  ههنا عندهم هي التـي يجوز مكانها «ذلك» كأنه قال: فعلنا ذلك بأن الله نزّل الكتاب بـالـحق
  فكفروا به، قال: فـيكون «ذلك» إذا كان ذلك معناه نصبـاً ويكون رفعاً بـالبـاء.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأولـى الأقوال بتأويـل الآية عندي: أن الله تعالـى ذكره أشار بقوله
  ذلك إلـى جميع ما حواه قوله: { إنَّ الّذِينَ يَكْتُـمُونَ ما أنْزَلَ اللّهُ مِنَ
  الكِتابِ } إلـى قوله: { ذَلِكَ بأنَّ اللّهَ نَزَّلَ الكِتابَ بـالـحَقّ } من خبره
  عن أفعال أحبـار الـيهود وذكره ما أعدّ لهم تعالـى ذكره من العقاب علـى ذلك، فقال:
  هذا الذي فعلته هؤلاء الأحبـار من الـيهود بكتـمانهم الناس ما كتـموا من أمر مـحمد
  صلى الله عليه وسلم ونبوّته مع علـمهم به طلبـاً منهم لعرض من الدنـيا خسيس، وبخلافهم
  أمري وطاعتـي، وذلك من تركي تطهيرهم وتزكيتهم وتكلـيـمهم، وإعدادي لهم العذاب الألـيـم
  بأنـي أنزلت كتابـي بـالـحق فكفروا به واختلفوا فـيه. فـيكون فـي «ذلك» حينئذٍ وجهان
  من الإعراب: رفع ونصب، والرفع بـالبـاء، والنصب بـمعنى: فعلت ذلك بأنـي أنزلت كتابـي
  بـالـحق فكفروا به واختلفوا فـيه وترك ذكر: «فكفروا به واختلفوا» اجتزاء بدلالة ما
  ذكر من الكلام علـيه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وأما قوله: { وَإنَّ الَّذِينَ اخْتَلَفُوا
  فِـي الكِتابِ لَفِـي شِقاقٍ بَعِيد } يعنـي بذلك الـيهود والنصارى، اختلفوا فـي كتاب
  الله فكفرت الـيهود بـما قصّ الله فـيه من قصص عيسى ابن مريـم وأمه، وصدقت النصارى
  ببعض ذلك وكفروا ببعضه، وكفروا جميعا بـما أنزل الله فـيه من الأمر بتصديق مـحمد صلى
  الله عليه وسلم.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
