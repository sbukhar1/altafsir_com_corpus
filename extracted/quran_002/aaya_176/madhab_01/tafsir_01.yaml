  وَإِنَّ ٱلَّذِينَ ٱخْتَلَفُواْ فِي ٱلْكِتَابِ لَفِي شِقَاقٍ بَعِيدٍ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">فقال لنبـيه مـحمد صلى الله عليه وسلم: إن هؤلاء الذين اختلفوا فـيـما
  أنزلت إلـيك يا مـحمد لفـي منازعة ومفـارقة للـحق بعيدة من الرشد والصواب، كما قال
  الله تعالـى ذكره:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فَإِنْ آمَنُواْ بِمِثْلِ مَآ آمَنْتُمْ بِهِ فَقَدِ ٱهْتَدَواْ
  وَّإِن تَوَلَّوْاْ فَإِنَّمَا هُمْ فِي شِقَاقٍ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[البقرة: 137]. كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي موسى، قال: ثنا عمرو، قال: ثنا أسبـاط، عن السدي: { وَإنَّ
  الَّذِينَ اخْتَلَفُوا فـي الكِتابِ لَفـي شِقاقِ بَعِيد } يقول: هم الـيهود والنصارى.
  يقول: هم فـي عداوة بعيدة. وقد بـينت معنى الشقاق فـيـما مضى.</font></font><font class=\"TextResultArabic\"><font
