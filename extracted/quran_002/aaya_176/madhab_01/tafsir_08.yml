  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ذَلِكَ
  بِأَنَّ ٱللَّهَ نَزَّلَ ٱلْكِتَابَ بِٱلْحَقِّ وَإِنَّ ٱلَّذِينَ ٱخْتَلَفُواْ فِي
  ٱلْكِتَابِ لَفِي شِقَاقٍ بَعِيدٍ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ ذٰلِكَ } الذي
  ذُكِرَ من أكلهم النار وما بعده { بِأَنَّ } بسبب أنّ { ٱللَّهَ نَزَّلَ ٱلْكِتَٰبَ
  بِٱلْحَقّ } متعلق (بنزل) فاختلفوا فيه حيث آمنوا ببعضه وكفروا ببعضه بكتمه { وَإِنَّ
  ٱلَّذِينَ ٱخْتَلَفُواْ فِى ٱلْكِتَٰبِ } بذلك وهم اليهود وقيل المشركون في القرآن
  حيث قال بعضهم شعر وبعضهم سحر وبعضهم كهانة { لَفِى شِقَاقٍ } خلاف { بَعِيدٍ } عن
  الحق.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
