  وَإِنَّ ٱلَّذِينَ ٱخْتَلَفُواْ فِي ٱلْكِتَابِ لَفِي شِقَاقٍ بَعِيدٍ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\"/></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فَخَلَفَ مِن بَعْدِهِمْ خَلْفٌ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">الأعراف 169 وقوله</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّ
  فِى ٱخْتِلَـٰفِ ٱلَّيْلِ وَٱلنَّهَارِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">يونس 6 أي كل واحد يأتي خلف الآخر،
  وقوله</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَهُوَ ٱلَّذِى جَعَلَ ٱلَّيْلَ وَٱلنَّهَارَ خِلْفَةً لّمَنْ
  أَرَادَ أَن يَذَّكَّرَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">الفرقان 62 أي كل واحد منهما يخلف الآخر، وفي الآية تأويل ثالث، وهو
  أن يكون المراد بالكتاب جنس ما أنزل الله والمراد بالذين اختلفوا في الكتاب الذين اختلف
  قولهم في الكتاب، فقبلوا بعض كتب الله وردوا البعض وهم اليهود والنصارى حيث قبلوا بعض
  كتب الله وهو التوراة والإنجيل وردوا الباقي وهو القرآن. أما قوله { لَفِى شِقَاقٍ
  بَعِيدٍ } ففيه وجوه أحدها أن هؤلاء الذين يختلفون في كيفية تحريف التوراة والإنجيل
  لأجل عداوتك هم فيما بينهم في شقاق بعيد ومنازعة شديدة فلا ينبغي أن تلتفت إلى اتفاقهم
  على العداوة فإنه ليس فيما بينهم مؤالفة وموافقة وثانيها كأنه تعالى يقول لمحمد هؤلاء
  وإن اختلفوا فيما بينهم فإنهم كالمتفقين على عداوتك وغاية المشاقة لك فلهذا خصهم الله
  بذلك الوعيد وثالثها أن هؤلاء الذين اتفقوا على أصل التحريف واختلفوا في كيفية التحريف
  فإن كل واحد منهم يكذب صاحبه ويشاقه وينازعه، وإذا كان كذلك فقد اعترفوا بكذبهم بقولهم
