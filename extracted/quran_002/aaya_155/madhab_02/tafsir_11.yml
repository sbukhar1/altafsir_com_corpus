  none\" href=\"JavaScript:Open_Menu()\">ٱلَّذِينَ إِذَآ أَصَابَتْهُم مُّصِيبَةٌ قَالُواْ
  إِنَّا للَّهِ وَإِنَّـآ إِلَيْهِ رَاجِعُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أُولَـٰئِكَ عَلَيْهِمْ
  صَلَوَاتٌ مِّن رَّبِّهِمْ وَرَحْمَةٌ وَأُولَـٰئِكَ هُمُ ٱلْمُهْتَدُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ وَلَنَبْلُوَنَّكُم } يعني المؤمنين { بِشَيْءٍ مِّنَ ٱلْخَوفْ وَٱلْجُوعِ
  } يقول: لنختبرنكم بخوف العدو، وهو الخوف الذي أصابهم يوم الخندق حتى بلغت القلوب الحناجر
  (والجوع) وهو القحط الذي أصابهم فكان يمضي على أخذهم أياماً لا يجد طعاماً { وَنَقْصٍ
  مّنَ ٱلأَمَوَالِ } يعني ذهاب أموالهم، ويقال موت الماشية { وَٱلأَنفُسِ } يعني الموت
  والقتل والأمراض { وَٱلثَّمَرٰتِ } نقصان الثمرات فلا تخرج الثمرات كما كانت تخرج أو
  تصيبها الآفة. ويقال: الثمرات هو موت الولد وهو ثمرة القلب. ثم قال: { وَبَشّرِ ٱلصَّـٰبِرِينَ
  } يعني الذين يصبرون على هذه المصائب والشدائد التي ذكرنا. ثم وصفهم فقال تعالى: {
  ٱلَّذِينَ إِذَا أَصَـٰبَتْهُم مُّصِيبَةٌ } صبروا ولم يجزعوا، و { قَالُواْ إِنَّا
  لِلَّهِ وَإِنَّـا إِلَيْهِ رٰجِعونَ } يعني يقولون: نحن عبيد الله وفي ملكه إن عشنا
  فعليه أرزاقنا وإن متنا فإليه مردنا وإليه راجعون بعد الموت ونحن راضون بحكمه { أُوْلَـٰئِكَ
  } يعني أهل هذه الصفة { عَلَيْهِمْ صَلَوٰتٌ مّن رَّبْهِمْ وَرَحْمَةٌ } والصلاة من
  الله تعالى على ثلاثة أشياء: توفيق الطاعة والعصمة عن المعصية، ومغفرة الذنوب جميعاً،
  فبالصلاة الواحدة تتكون لهم هذه الأشياء الثلاثة فقد وعد لهم الصلوات الكثيرة، ومقدار
  ذلك لا يعلمه إلا الله ثم قال: { وَأُولَـٰئِكَ هُمُ ٱلْمُهْتَدُونَ } أي الموفقون
  للاسترجاع. وروي عن سعيد بن جبير أنه قال لم يكن الاسترجاع إلا لهذه الأمة ألا ترى
  أن يعقوب - عليه السلام - قال:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">يٰأَسَفَىٰ عَلَى يُوسُفَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[يوسف:
  84] فلو كان له الاسترجاع لقال ذلك وروي عن عثمان بن عطاء عن أبيه أنه قال: قال رسول
  الله - صلى الله عليه وسلم -:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" من ذكر مصيبة أو ذكرت عنده فاسترجع جدد الله [ثوابه] كيوم أصيب بها
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">وعن
  عطاء بن أبي رباح قال: قال رسول الله - صلى الله عليه وسلم -</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" من أصابته مصيبة [فليتذكر] مصيبته
  فيّ، فإنها من أعظم المصائب \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وروى هذان الحديثان عن علي بن أبي طالب عن رسول الله - صلى الله عليه
  وسلم - أيضاً وروي عن عمر بن الخطاب - رضي الله عنه - أنه قال: [نعم العدلان] ونعم
  العلاوة فالعدلان قوله تعالى: { أُولَـٰئِكَ عَلَيْهِمْ صَلَوٰتٌ مّن رَّبْهِمْ وَرَحْمَةٌ
  } والعلاوة قوله تعالى: { وَأُولَـئِكَ هُمُ ٱلْمُهْتَدُونَ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
