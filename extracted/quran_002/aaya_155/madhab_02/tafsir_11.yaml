aaya: وَلَنَبْلُوَنَّكُمْ بِشَيْءٍ مِنَ الْخَوْفِ وَالْجُوعِ وَنَقْصٍ مِنَ الْأَمْوَالِ
  وَالْأَنْفُسِ وَالثَّمَرَاتِ ۗ وَبَشِّرِ الصَّابِرِينَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَنَبْلُوَنَّكُمْ
  بِشَيْءٍ مِّنَ ٱلْخَوْفِ وَٱلْجُوعِ وَنَقْصٍ مِّنَ ٱلأَمَوَالِ وَٱلأَنفُسِ وَٱلثَّمَرَاتِ
  وَبَشِّرِ ٱلصَّابِرِينَ } * { ٱلَّذِينَ إِذَآ أَصَابَتْهُم مُّصِيبَةٌ قَالُواْ إِنَّا
  للَّهِ وَإِنَّـآ إِلَيْهِ رَاجِعُونَ } * { أُولَـٰئِكَ عَلَيْهِمْ صَلَوَاتٌ مِّن
  رَّبِّهِمْ وَرَحْمَةٌ وَأُولَـٰئِكَ هُمُ ٱلْمُهْتَدُونَ }{ وَلَنَبْلُوَنَّكُم }
  يعني المؤمنين { بِشَيْءٍ مِّنَ ٱلْخَوفْ وَٱلْجُوعِ } يقول: لنختبرنكم بخوف العدو،
  وهو الخوف الذي أصابهم يوم الخندق حتى بلغت القلوب الحناجر (والجوع) وهو القحط الذي
  أصابهم فكان يمضي على أخذهم أياماً لا يجد طعاماً { وَنَقْصٍ مّنَ ٱلأَمَوَالِ } يعني
  ذهاب أموالهم، ويقال موت الماشية { وَٱلأَنفُسِ } يعني الموت والقتل والأمراض { وَٱلثَّمَرٰتِ
  } نقصان الثمرات فلا تخرج الثمرات كما كانت تخرج أو تصيبها الآفة. ويقال: الثمرات هو
  موت الولد وهو ثمرة القلب. ثم قال: { وَبَشّرِ ٱلصَّـٰبِرِينَ } يعني الذين يصبرون
  على هذه المصائب والشدائد التي ذكرنا. ثم وصفهم فقال تعالى: { ٱلَّذِينَ إِذَا أَصَـٰبَتْهُم
  مُّصِيبَةٌ } صبروا ولم يجزعوا، و { قَالُواْ إِنَّا لِلَّهِ وَإِنَّـا إِلَيْهِ رٰجِعونَ
  } يعني يقولون: نحن عبيد الله وفي ملكه إن عشنا فعليه أرزاقنا وإن متنا فإليه مردنا
  وإليه راجعون بعد الموت ونحن راضون بحكمه { أُوْلَـٰئِكَ } يعني أهل هذه الصفة { عَلَيْهِمْ
  صَلَوٰتٌ مّن رَّبْهِمْ وَرَحْمَةٌ } والصلاة من الله تعالى على ثلاثة أشياء: توفيق
  الطاعة والعصمة عن المعصية، ومغفرة الذنوب جميعاً، فبالصلاة الواحدة تتكون لهم هذه
  الأشياء الثلاثة فقد وعد لهم الصلوات الكثيرة، ومقدار ذلك لا يعلمه إلا الله ثم قال:
  { وَأُولَـٰئِكَ هُمُ ٱلْمُهْتَدُونَ } أي الموفقون للاسترجاع. وروي عن سعيد بن جبير
  أنه قال لم يكن الاسترجاع إلا لهذه الأمة ألا ترى أن يعقوب - عليه السلام - قال:{ يٰأَسَفَىٰ
  عَلَى يُوسُفَ }[يوسف: 84] فلو كان له الاسترجاع لقال ذلك وروي عن عثمان بن عطاء عن
  أبيه أنه قال: قال رسول الله - صلى الله عليه وسلم -: \" من ذكر مصيبة أو ذكرت عنده
  فاسترجع جدد الله [ثوابه] كيوم أصيب بها \" وعن عطاء بن أبي رباح قال: قال رسول الله
  - صلى الله عليه وسلم - \" من أصابته مصيبة [فليتذكر] مصيبته فيّ، فإنها من أعظم المصائب
  \" وروى هذان الحديثان عن علي بن أبي طالب عن رسول الله - صلى الله عليه وسلم - أيضاً
  وروي عن عمر بن الخطاب - رضي الله عنه - أنه قال: [نعم العدلان] ونعم العلاوة فالعدلان
  قوله تعالى: { أُولَـٰئِكَ عَلَيْهِمْ صَلَوٰتٌ مّن رَّبْهِمْ وَرَحْمَةٌ } والعلاوة
  قوله تعالى: { وَأُولَـئِكَ هُمُ ٱلْمُهْتَدُونَ }.\r\n\t\t\t\r\n\t\t\t</section>"

