  none\" href=\"JavaScript:Open_Menu()\">ٱلَّذِينَ إِذَآ أَصَابَتْهُم مُّصِيبَةٌ قَالُواْ
  إِنَّا للَّهِ وَإِنَّـآ إِلَيْهِ رَاجِعُونَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله
  عز وجل: { ولنبلونكم } أي لنختبرنكم يا أمة محمد واللام جواب القسم تقديره، والله لنبلونكم،
  والابتلاء لإظهار الطائع من العاصي لا ليعلم شيئاً، لم يكن عالماً به فإنه سبحانه وتعالى
  عالم بجميع الأشياء قبل كونها وحدوثها { بشيء } إنما قال: بشيء ولم يقل بأشياء لئلا
  يوهم أن أشياء تدل على ضروب من الخوف. وكذا الباقي فلما قال بشيء كان التقدير بشيء
  من الخوف، وبشيء من الجوع. وقيل: معناه بشيء قليل من هذه الأشياء { من الخوف } قال
  ابن عباس: يعني خوف العدو والخوف توقع مكروه يحصل منه ألم في القلب { والجوع } يعني
  القحط وتعذر حصول القوت { ونقص من الأموال } يعني بالهلاك والخسران { والأنفس } أي
  ونقص من الأنفس بالموت أو القتل { والثمرات } يعني الجوائح في الثمار وقيل: قد يكون
  بالجدب أيضاً وبترك العمل والعمارة في الأشجار. وحكي عن الشافعي رضي الله عنه في تفسير
  هذه الآية قال: الخوف خوف الله تعالى والجوع صيام شهر رمضان ونقص من الأموال يعني إخراج
  الزكاة والصدقات والأنفس يعني بالأمراض، والثمرات يعني موت الأولاد، لأن الولد ثمرة
  القلب. عن أبي موسى الأشعري رضي الله عنه قال قال رسول الله صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" إذا مات ولد العبد قال الله تعالى
  لملائكته أقبضتم ولد عبدي؟ قالوا: نعم. قال: أقبضتم ثمرة فؤاده؟ قالوا نعم قال فماذا
  قال؟ قالوا: حمدك واسترجع قال: ابنوا له بيتاً في الجنة وسموه بيت الحمد \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">أخرجه الترمذي، وقال حديث حسن. فإن
  قلت ما الحكمة في تقديم تعريف هذا الابتلاء في قوله: ولنبلونكم. قلت فيه حكم: منها
  أن العبد إذا علم أنه مبتلي بشيء، وطن نفسه على الصبر، فإذا نزل به ذلك البلاء لم يجزع.
  ومنها أن الكفار إذا شاهدوا المؤمنين مقيمين على دينهم ثابتين عند نزول البلاء صابرين
  له علموا بذلك صحة الدين فيدعوهم ذلك إلى متابعته والدخول فيه. ومنها أن الله تعالى
  أخبر بهذا الابتلاء، قبل وقوعه فإذا وقع كان ذلك إخباراً عن غيب فيكون معجزة للنبي
  صلى الله عليه وسلم ومنها أن المنافقين إنما أظهروا الإيمان طمعاً في المال وسعة الرزق
  من الغنائم فلما أخبر الله أنه مبتلي عباده فعند ذلك تميز المؤمن من المنافق والصادق
  من الكاذب، ومنها أن الإنسان في حال الابتلاء أشد إخلاصاً لله منه في حال الرخاء، فإذا
  علم أنه مبتلي دام على التضرع والابتهال إلى الله تعالى لينجيه مما عسى أن ينزل به
  من البلاء ثم قال تعالى: { وبشر الصابرين } يعني عند نزول البلاء والمعنى وبشر يا محمد
  الصابرين على امتحاني بما أمتحنهم به من الشدائد والمكاره، ثم وصفهم بقوله تعالى: {
  الذين إذا أصابتهم مصيبة } أي نائبة وابتلاء { قالوا إنا لله } أي عبيداً وملكاً {
  وإنا إليه راجعون } يعني في الآخرة (م) عن أم سلمة قالت: سمعت رسول الله صلى الله عليه
  وسلم يقول:</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
