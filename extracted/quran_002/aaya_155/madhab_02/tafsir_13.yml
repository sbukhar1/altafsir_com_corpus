  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَنَبْلُوَنَّكُمْ
  بِشَيْءٍ مِّنَ ٱلْخَوْفِ وَٱلْجُوعِ وَنَقْصٍ مِّنَ ٱلأَمَوَالِ وَٱلأَنفُسِ وَٱلثَّمَرَاتِ
  وَبَشِّرِ ٱلصَّابِرِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">ٱلَّذِينَ إِذَآ أَصَابَتْهُم مُّصِيبَةٌ قَالُواْ
  إِنَّا للَّهِ وَإِنَّـآ إِلَيْهِ رَاجِعُونَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالىٰ: { وَلَنَبْلُوَنَّكُم } أي ولنختبرنكم يا أمة محمد، واللام لجواب القسم تقديره
  واللَّهِ لنبلونكم والابتلاء من الله لإظهار المطيع من العاصي لا ليعلم شيئاً لم يكن
  عالماً به { بِشَيْءٍ مِّنَ ٱلْخَوْفِ } قال ابن عباس يعني خوف العدو { وَٱلْجُوعِ
  } يعني القحط { وَنَقْصٍ مِّنَ ٱلأَمَوَالِ } بالخسران والهلاك { وَٱلأَنفُسِ } يعني
  بالقتل والموت وقيل بالمرض والشيب { وَٱلثَّمَرَٰتِ } يعني الجوائح في الثمار وحكي
  عن الشافعي أنه قال الخوف خوف الله تعالىٰ، والجوع صيام رمضان، ونقص من الأموال أداء
  الزكاة والصدقات، والأنفس الأمراض، والثمرات موت الأولاد لأن ولد الرجل ثمرة قلبه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أخبرنا عبد الواحد بن أحمد المليحي أخبرنا أبو منصور محمد بن محمد
  بن سمعان أخبرنا أبو جعفر محمد بن أحمد بن عبد الجبار الريَّاني أخبرنا حميد بن زنجويه
  أخبرنا الحسن بن موسى أخبرنا حماد بن سلمة عن أبي سنان قال دفنت ابني سناناً وأبو طلحة
  الخولاني على شفير القبر فلما أردت الخروج أخذ بيدي فأخرجني فقال: ألا أبشرك؟: حدثني
  الضحاك بن عرزب عن أبي موسى الأشعري قال: قال رسول الله صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" إذا مات ولد العبد قال الله تعالى
  لملائكته أقبضتم ولد عبدي؟ قالوا نعم، قال: أقبضتم ثمرة فؤاده؟ قالوا نعم، قال: فماذا
  قال عبدي؟ قالوا استرجع وحمدك قال: ابنوا له بيتاً في الجنة وسموه بيت الحمد \". </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">{ وَبَشِّرِ ٱلصَّـٰبِرِينَ } على
  البلايا والرزايا، ثم وصفهم فقال: { ٱلَّذِينَ إِذَآ أَصَابَتْهُم مُّصِيبَةٌ قَالُواْ
  إِنَّا لِلَّهِ } عبيداً وملكاً، { وَإِنَّـآ إِلَيْهِ رَاجِعونَ } في الآخرة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أخبرنا عبد الواحد بن أحمد المليحي أخبرنا أبو منصور محمد بن محمد
  بن سمعان أخبرنا أبو جعفر الرياني أخبرنا حميد بن زنجويه أخبرنا محاضر بن المورِّع
  أخبرنا سعد بن سعيد عن عمر بن كثير بن أفلح أخبرنا مولى أم سلمة عن أم سلمة زوج النبي
  صلى الله عليه وسلم أنها قالت: سمعت رسول الله صلى الله عليه وسلم يقول:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" ما من مصيبة تصيب عبداً فيقول
  إنا الله وإنا إليه راجعون، اللهم أجرني في مصيبتي واخلف لي خيراً منها، إلا آجره الله
  في مصيبته وأخلف له خيراً منها \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">، قالت أم سلمة لما توفي أبو سلمة عزم الله لي فقلت: اللهم أجرني في
  مصيبتي واخلف لي خيراً منها. فأخلف الله لي رسول الله صلى الله عليه وسلم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال سعيد بن جبير: ما أعطي أحد في المصيبة ما أعطي هذه الأمة يعني
  الاسترجاع ولو أعطيها أحد لأعطيها يعقوب عليه السلام ألا تسمع لقوله تعالىٰ في قصة
  يوسف عليه السلام</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">يَٰأَسَفَى عَلَى يُوسُفَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[يوسف: 84].</font></font><font
