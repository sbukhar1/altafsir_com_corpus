  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\"/></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" أما ما ذكرت من الغيرة، فسوف يذهبها الله عز وجل عنك، وأما ما ذكرت من السن، فقد
  أصابني مثل الذي أصابك، وأما ما ذكرت من العيال، فإنما عيالك عيالي \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">قالت: فقد سلمت لرسول الله صلى الله
  عليه وسلم فتزوجها رسول الله صلى الله عليه وسلم فقالت أم سلمة بعد: أبدلني الله بأبي
  سلمة خيراً منه؛ رسول الله صلى الله عليه وسلم. وفي صحيح مسلم عنها أنها قالت: سمعت
  رسول الله صلى الله عليه وسلم يقول:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" ما من عبد تصيبه مصيبة فيقول: { إِنَّا لِلَّهِ وَإِنَّـآ إِلَيْهِ
  رَٰجِعونَ } اللهم أجرني في مصيبتي، وأخلف لي خيراً منها، إلا آجره الله في مصيبته،
  وأخلف له خيراً منها \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">قالت: فلما توفي أبو سلمة، قلت كما أمرني رسول الله صلى الله عليه
  وسلم فأخلف الله لي خيراً منه؛ رسول الله صلى الله عليه وسلم وقال الإمام أحمد: حدثنا
  يزيد وعباد بن عباد قالا: حدثنا هشام بن أبي هشام حدثنا عباد بن زياد عن أمه عن فاطمة
  بنة الحسين عن أبيها الحسين بن علي عن النبي صلى الله عليه وسلم قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" ما من مسلم ولا مسلمة يصاب بمصيبة،
  فيذكرها وإن طال عهدها ـ وقال عباد: قدم عهدها ـ فيحدث لذلك استرجاعاً، إلا جدد الله
  له عن ذلك، فأعطاه مثل أجرها يوم أصيب \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">ورواه ابن ماجه في سننه عن أبي بكر بن أبي شيبة عن وكيع عن هشام بن
  زياد عن أمه عن فاطمة بنت الحسين عن أبيها. وقد رواه إسماعيل بن علية ويزيد بن هارون
  عن هشام بن زياد عن أبيه (كذا) عن فاطمة عن أبيها. وقال الإمام أحمد أنا يحيى بن إسحاق
  السيلحيني أنا حماد بن سلمة عن أبي سنان قال: دفنت ابناً لي، فإني لفي القبر إذ أخذ
  بيدي أبو طلحة، يعني الخولاني، فأخرجني وقال لي: ألا أبشرك؟ قلت: بلى. قال: حدثني الضحاك
  بن عبد الرحمن بن عرزب عن أبي موسى قال: قال رسول الله صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" قال الله: يا ملك الموت قبضت ولد
  عبدي؟ قبضت قرة عينه وثمرة فؤاده؟ قال: نعم. قال: فما قال؟ قال: حمدك واسترجع. قال:
  ابنوا له بيتاً في الجنة، وسموه بيت الحمد \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">ثم رواه عن علي بن إسحاق عن عبد الله بن المبارك، فذكره. وهكذا رواه
  الترمذي عن سويد بن نصر عن ابن المبارك، به، وقال: حسن غريب. واسم أبي سنان عيسى بن
  سنان.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
