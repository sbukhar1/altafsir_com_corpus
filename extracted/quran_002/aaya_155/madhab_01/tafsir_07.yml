  none\" href=\"JavaScript:Open_Menu()\">ٱلَّذِينَ إِذَآ أَصَابَتْهُم مُّصِيبَةٌ قَالُواْ
  إِنَّا للَّهِ وَإِنَّـآ إِلَيْهِ رَاجِعُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أُولَـٰئِكَ عَلَيْهِمْ
  صَلَوَاتٌ مِّن رَّبِّهِمْ وَرَحْمَةٌ وَأُولَـٰئِكَ هُمُ ٱلْمُهْتَدُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">أخبرنا تعالى أنه يبتلي عباده، أي: يختبرهم ويمتحنهم كما قال تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَلَنَبْلُوَنَّكُمْ
  حَتَّىٰ نَعْلَمَ ٱلْمُجَـٰهِدِينَ مِنكُمْ وَٱلصَّـٰبِرِينَ وَنَبْلُوَ أَخْبَـٰرَكُمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[محمد:
  31] فتارة بالسراء، وتارة بالضراء من خوف وجوع؛ كما قال تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَأَذَاقَهَا ٱللَّهُ لِبَاسَ ٱلْجُوعِ
  وَٱلْخَوْفِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[النحل: 112] فإن الجائع والخائف كل منهما يظهر ذلك عليه، ولهذا قال:
  لباس الجوع والخوف. وقال ههنا: { بِشَيْءٍ مِّنَ ٱلْخَوفْ وَٱلْجُوعِ } أي: بقليل من
  ذلك { وَنَقْصٍ مِّنَ ٱلأَمَوَالِ } أي: ذهاب بعضها { وَٱلأَنفُسِ } كموت الأصحاب والأقارب
  والأحباب { وَٱلثَّمَرَٰتِ } أي: لا تغل الحدائق والمزارع كعادتها. قال بعض السلف:
  فكانت بعض النخيل لا تثمر غير واحدة، وكل هذا وأمثاله مما يختبر الله به عباده، فمن
  صبر أثابه، ومن قنط أحل به عقابه، ولهذا قال تعالى: { وَبَشِّرِ ٱلصَّـٰبِرِينَ } وقد
  حكى بعض المفسرين أن المراد من الخوف ههنا: خوف الله، وبالجوع: صيام رمضان، وبنقص الأموال:
  الزكاة، والأنفس: الأمراض، والثمرات: الأولاد، وفي هذا نظر، والله أعلم، ثم بين تعالى
  من الصابرون الذين شكرهم؟ فقال: { ٱلَّذِينَ إِذَآ أَصَـٰبَتْهُم مُّصِيبَةٌ قَالُوۤاْ
  إِنَّا لِلَّهِ وَإِنَّـآ إِلَيْهِ رَٰجِعونَ } أي: تسلوا بقولهم هذا عما أصابهم، وعلموا
  أنهم ملك لله، يتصرف في عبيده بما يشاء، وعلموا أنه لا يضيع لديه مثقال ذرة يوم القيامة،
  فأحدث لهم ذلك اعترافهم بأنهم عبيده، وأنهم إليه راجعون في الدار الآخرة. ولهذا أخبر
  تعالى عما أعطاهم على ذلك، فقال: { أُولَـٰئِكَ عَلَيْهِمْ صَلَوَٰتٌ مِّن رَّبْهِمْ
  وَرَحْمَةٌ } أي: ثناء من الله عليهم. قال سعيد بن جبير: أي: أمنة من العذاب { وَأُولَـٰئِكَ
  هُمُ ٱلْمُهْتَدُونَ } قال أمير المؤمنين عمر بن الخطاب: نعم العدلان ونعمت العلاوة
  { أُولَـٰئِكَ عَلَيْهِمْ صَلَوَٰتٌ مِّن رَّبْهِمْ وَرَحْمَةٌ } فهذان العدلان { وَأُولَـٰئِكَ
  هُمُ ٱلْمُهْتَدُونَ } فهذه العلاوة، وهي ما توضع بين العدلين، وهي زيادة في الحمل،
  فكذلك هؤلاء، أعطوا ثوابهم، وزيدوا أيضاً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقد
  ورد في ثواب الاسترجاع وهو قول { إِنَّا لِلَّهِ وَإِنَّـآ إِلَيْهِ رَٰجِعونَ } عند
  المصائب أحاديث كثيرة. فمن ذلك ما رواه الإمام أحمد حيث قال: حدثنا يونس بن محمد حدثنا
  ليث، يعني ابن سعد، عن يزيد بن عبد الله بن أسامة بن الهاد عن عمرو بن أبي عمرو، عن
  المطلب عن أم سلمة قالت: أتاني أبو سلمة يوماً من عند رسول الله صلى الله عليه وسلم
  فقال: لقد سمعت من رسول الله صلى الله عليه وسلم قولاً سررت به. قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" لا يصيب أحداً من المسلمين مصيبة،
  فيسترجع عند مصيبته، ثم يقول: اللهم أجرني في مصيبتي، وأخلف لي خيراً منها، إلا فعل
  ذلك به \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">،
  قالت أم سلمة: فحفظت ذلك منه، فلما توفي أبو سلمة، استرجعت، وقلت: اللهم أجرني في مصيبتي،
  وأخلف لي خيراً منها، ثم رجعت إلى نفسي، فقلت: من أين لي خير من أبي سلمة؟ فلما انقضت
  عدتي، استأذن عليّ رسول الله صلى الله عليه وسلم وأنا أدبغ إهاباً لي، فغسلت يدي من
  القرظ، وأذنت له، فوضعت له وسادة أدم حشوها ليف، فقعد عليها، فخطبني إلى نفسي، فلما
  فرغ من مقالته قلت: يا رسول الله ما بي أن لا يكون بك الرغبة، لكني امرأة في غيرة شديدة،
  فأخاف أن ترى مني شيئاً يعذبني الله به، وأنا امرأة قد دخلت في السن، وأنا ذات عيال،
  فقال:</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
