  color=\"black\"/></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَمِنَ ٱلنَّاسِ مَن يَعْبُدُ ٱللَّهَ عَلَىٰ حَرْفٍ فَإِنْ
  أَصَابَهُ خَيْرٌ ٱطْمَأَنَّ بِهِ وَإِنْ أَصَابَتْهُ فِتْنَةٌ ٱنْقَلَبَ عَلَىٰ وَجْهِهِ
  خَسِرَ الدنيا والآخرة</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">الحج11. فأما ما يكون من جانب الظلمة فلا يجب الصبر عليه مثاله أن
  المراهق يلزمه أن يصبر على ما يفعله به أبوه من التأديب، ولو فعله به غيره، لكان له
  أن يمانع بل يحارب، وكذا في العبد مع مولاه فما يدبر تعالى عباده عليه ليس ذلك إلا
  حكمة وصواباً بخلاف ما يفعل العباد من الظلم. المسألة الثانية الخطاب في { وَبَشِّرِ
  } لرسول الله صلى الله عليه وسلم أو لكل من يتأتى منه البشارة. المسألة الثالثة قال
  الشيخ الغزالي رحمه الله اعلم أن الصبر من خواص الإنسان ولا يتصور ذلك في البهائم والملائكة،
