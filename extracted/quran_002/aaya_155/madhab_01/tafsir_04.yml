  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَنَبْلُوَنَّكُمْ
  بِشَيْءٍ مِّنَ ٱلْخَوْفِ وَٱلْجُوعِ وَنَقْصٍ مِّنَ ٱلأَمَوَالِ وَٱلأَنفُسِ وَٱلثَّمَرَاتِ
  وَبَشِّرِ ٱلصَّابِرِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">اعلم أن القفال
  رحمه الله قال هذا متعلق بقوله</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَٱسْتَعِينُواْ بِٱلصَّبْرِ وَٱلصَّلَوٰةِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">البقرة
  45 أي استعينوا بالصبر والصلاة فإنا نبلوكم بالخوف وبكذا وفيه مسائل المسألة الأولى
  فإن قيل إنه تعالى قال</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَٱشْكُرُواْ لِي وَلاَ تَكْفُرُونِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">البقرة
  152 والشكر يوجب المزيد على ما قال { لَئِن شَكَرْتُمْ لازِيدَنَّكُمْ } فكيف أردفه
  بقوله { وَلَنَبْلُوَنَّكُم بِشَيْءٍ مِّنَ ٱلْخَوفِ }. والجواب من وجهين الأول أنه
  تعالى أخبر أن إكمال الشرائع إتمام النعمة، فكان ذلك موجباً للشكر، ثم أخبر أن القيام
  بتلك الشرائع لا يمكن إلا بتحمل المحن، فلا جرم أمر فيها بالصبر. الثاني أنه تعالى
  أنعم أولاً فأمر بالشكر، ثم ابتلى وأمر بالصبر، لينال الرجل درجة الشاكرين والصابرين
  معاً، فيكمل إيمانه على ما قال عليه الصلاة والسلام</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" الإيمان نصفان نصف صبر ونصف شكر \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">المسألة الثانية روي عن عطاء والربيع بن أنس أن المراد بهذه المخاطبة
  أصحاب النبي صلى الله عليه وسلم بعد الهجرة. المسألة الثالثة أما أن الإبتلاء كيف يصح
  على الله تبارك وتعالى فقد تقدم في تفسير قوله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَإِذَا ٱبْتَلَىٰ إِبْرٰهِيمَ رَبُّهُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">البقرة
  124 وأما الحكمة في تقديم تعريف هذا الإبتلاء ففيها وجوه. أحدها ليوطنوا أنفسهم على
  الصبر عليها إذا وردت، فيكون ذلك أبعد لهم عن الجزع، وأسهل عليهم بعد الورود. وثانيها
  أنهم إذا علموا أنه ستصل إليهم تلك المحن، اشتد خوفهم، فيصير ذلك الخوف تعجيلاً للابتلاء،
  فيستحقون به مزيد الثواب. وثالثها أن الكفار إذا شاهدوا محمداً وأصحابه مقيمين على
  دينهم مستقرين عليه مع ما كانوا عليه من نهاية الضر والمحنة والجوع، يعلمون أن القوم
  إنما اختاروا هذا الدين لقطعهم بصحته، فيدعوهم ذلك إلى مزيد التأمل في دلائله، ومن
  المعلوم الظاهر أن التبع إذا عرفوا أن المتبوع في أعظم المحن بسبب المذهب الذي ينصره،
  ثم رأوه مع ذلك مصراً على ذلك المذهب كان ذلك أدعى لهم إلى اتباعه مما إذا رأوه مرفه
  الحال لا كلفة عليه في ذلك المذهب. ورابعها أنه تعالى أخبر بوقوع ذلك الابتلاء قبل
  وقوعه، فوجد مخبر ذلك الخبر على ما أخبر عنه فكان ذلك إخباراً عن الغيب فكان معجزاً.
  وخامسها أن من المنافقين من أظهر متابعة الرسول طمعاً منه في المال وسعة الرزق فإذا
  اختبره تعالى بنزول هذه المحن فعند ذلك يتميز المنافق عن الموافق لأن المنافق إذا سمع
  ذلك نفر منه وترك دينه فكان في هذا الإختبار هذه الفائدة. وسادسها أن إخلاص الإنسان
  حالة البلاء ورجوعه إلى باب الله تعالى أكثر من إخلاصه حال إقبال الدنيا عليه، فكانت
  الحكمة في هذا الإبتلاء ذلك. المسألة الرابعة إنما قال بشيء على الوحدان، ولم يقل بأشياء
  على الجمع لوجهين.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
