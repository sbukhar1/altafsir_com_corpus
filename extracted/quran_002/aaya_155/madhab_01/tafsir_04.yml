  وَنَقْصٍ مِّنَ ٱلأَمَوَالِ وَٱلأَنفُسِ وَٱلثَّمَرَاتِ وَبَشِّرِ ٱلصَّابِرِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">الأول لئلا يوهم بأشياء من كل واحد، فيدل على ضروب الخوف والتقدير
  بشيء من كذا وشيء من كذا. الثاني معناه بشيء قليل من هذه الأشياء. المسألة الخامسة
  اعلم أن كل ما يلاقيك من مكروه ومحبوب، فينقسم إلى موجود في الحال وإلى ما كان موجوداً
  في الماضي وإلى ما سيوجد في المستقبل، فإذا خطر ببالك موجود فيما مضى سمي ذكراً وتذكراً
  وإن كان موجوداً في الحال يسمى ذوقاً ووجداً وإنما سمي وجداً لأنها حالة تجدها من نفسك
  وإن كان قد خطر ببالك وجود شيء في الاستقبال وغلب ذلك على قلبك، سمي انتظاراً وتوقعاً،
  فإن كان المنتظر مكروهاً حصل منه ألم في القلب يسمى خوفاً وإشفاقا، وإن كان محبوباً
  سمي ذلك ارتياحاً، والإرتياح رجاء، فالخوف هو تألم القلب لإنتظار ما هو مكروه عنده،
  والرجاء هو ارتياح القلب لإنتظار ما هو محبوب عنده، وأما الجوع فالمراد منه القحط وتعذر
  تحصيل القوت قال القفال رحمه الله أما الخوف الشديد فقد حصل لهم عند مكاشفتهم العرب
  بسبب الدين، فكانوا لا يأمنون قصدهم إياهم واجتماعهم عليهم، وقد كان من الخوف في وقعة
  الأحزاب ما كان، قال الله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">هُنَالِكَ ٱبْتُلِىَ ٱلْمُؤْمِنُونَ
  وَزُلْزِلُواْ زِلْزَالاً شَدِيداً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">الأحزاب 11 وأما الجوع فقد أصابهم
  في أول مهاجرة النبي صلى الله عليه وسلم إلى المدينة لقلة أموالهم، حتى أنه عليه السلام
  كان يشد الحجر على بطنه، وروى أبو الهيثم بن التيهان أنه عليه السلام لما خرج التقى
  مع أبي بكر قال ما أخرجك؟ قال الجوع. قال أخرجني ما أخرجك وأما النقص في الأموال والأنفس
  فقد يحصل ذلك عند محاربة العدو بأن ينفق الإنسان ماله في الاستعداد للجهاد وقد يقتل،
  فهناك يحصل النقص في المال والنفس وقال الله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَجَـٰهِدُواْ بِأَمْوٰلِكُمْ وَأَنفُسِكُمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">التوبة
  41 وقد يحصل الجوع في سفر الجهاد عند فناء الزاد قال الله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">ذٰلِكَ بِأَنَّهُمْ لاَ يُصِيبُهُمْ
  ظَمَأٌ وَلاَ نَصَبٌ وَلاَ مَخْمَصَةٌ فِى سَبِيلِ ٱللَّهِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">التوبة
  120 وقد يكون النقص في النفس بموت بعض الإخوان والأقارب على ما هو التأويل في قوله</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">ولا
  تقتلوا أنفسكم</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">النساء 29 وأما نقص الثمرات فقد يكون بالجدب وقد يكون بترك عمارة الضياع
  للإشتغال بجهاد الأعداء، وقد يكون ذلك بالإنفاق على من كان يرد على رسول الله صلى الله
  عليه وسلم من الوفود، هذا آخر كلام القفال رحمه الله، قال الشافعي رضي الله عنه الخوف
  خوف الله، والجوع صيام شهر رمضان، والنقص من الأموال الزكوات والصدقات، ومن الأنفس
  الأمراض، ومن الثمرات موت الأولاد ثم إنه تعالى لما ذكر هذه الأشياء بين جملة الصابرين
  على هذه الأمور بقوله تعالى { وَبَشّرِ ٱلصَّـٰبِرِينَ } البقرة 155 وفيه مسائل المسألة
  الأولى اعلم أن الصبر واجب على هذه الأمور إذا كان من قبله تعالى لأنه يعلم أن كل ذلك
  عدل وحكمة، فأما من لم يكن محققاً في الإيمان كان كمن قال فيه</font></font>&#13;\t\t\t<label
