  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَنَبْلُوَنَّكُمْ
  بِشَيْءٍ مِّنَ ٱلْخَوْفِ وَٱلْجُوعِ وَنَقْصٍ مِّنَ ٱلأَمَوَالِ وَٱلأَنفُسِ وَٱلثَّمَرَاتِ
  وَبَشِّرِ ٱلصَّابِرِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: {
  وَلَنَبْلُوَنَّكُم } هذه الواو مفتوحة عند سيبويه لالتقاء الساكنين. وقال غيره: لما
  ضُمّت إلى النون الثقيلة بُني الفعل فصار بمنزلة خمسةَ عشر. والبلاء يكون حسنا ويكون
  سيئاً. وأصله المحنة؛ وقد تقدّم. والمعنى لنمتحننكم لنعلم المجاهد والصابر علم معاينة
  حتى يقع عليه الجزاء؛ كما تقدّم. وقيل: إنما ٱبْتُلُوا بهذا ليكون آية لمن بعدهم فيعلموا
  أنهم إنما صبروا على هذا حين وضح لهم الحق. وقيل: أعلمهم بهذا ليكونوا على يقين منه
  أنه يصيبهم؛ فيوطّنوا أنفسهم عليه فيكونوا أبعد لهم من الجزع؛ وفيه تعجيل ثواب الله
  تعالى على العزم وتوطين النفس.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { بِشَيْءٍ } لفظ مفرد ومعناه الجمع. وقرأ الضحاك «بأشياء» على الجمع. وقرأ
  الجمهور بالتوحيد؛ أي بشيء من هذا وشيء من هذا؛ فاكتفى بالأوّل إيجازاً { مِّنَ ٱلْخَوفْ
  } أي خوف العدوّ والفزع في القتال؛ قاله ٱبن عباس. وقال الشافعي: هو خوف الله عز وجل.
  { وَٱلْجُوعِ } يعني المجاعة بالجدب والقحط؛ في قول ابن عباس. وقال الشافعي: هو الجوع
  في شهر رمضان { وَنَقْصٍ مِّنَ ٱلأَمَوَالِ } بسبب الاشتغال بقتال الكفار. وقيل: الجوائح
  المتلفة. وقال الشافعي: بالزكاة المفروضة. { وَٱلأَنفُسِ } قال ٱبن عباس: بالقتل والموت
  في الجهاد. وقال الشافعي: يعني بالأمراض. { وَٱلثَّمَرَاتِ } قال الشافعي: المراد موت
  الأولاد، وولد الرجل ثمرة قلبه؛ كما جاء في الخبر، على ما يأتي. وقال ٱبن عباس: المراد
  قلّة النبات وٱنقطاع البركات.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { وَبَشِّرِ ٱلصَّابِرِينَ } أي بالثواب على الصبر. والصبر أصله الحبس، وثوابه
  غير مقدّر؛ وقد تقدّم. لكن لا يكون ذلك إلا بالصبر عند الصدمة الأولى؛ كما روى البخاري
  عن أنس عن النبيّ صلى الله عليه وسلم قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" إنما الصبر عند الصدمة الأولى \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وأخرجه مسلم أتمّ منه؛ أي إنما الصبر الشاق على النفس الذي يعظم الثواب
  عليه إنما هو عند هجوم المصيبة وحرارتها؛ فإنه يدل على قوّة القلب وتثبته في مقام الصبر،
  وأما إذا بردت حرارة المصيبة فكل أحد يصبر إذ ذاك؛ ولذلك قيل: يجب على كل عاقل أن يلتزم
  عند المصيبة ما لا بدّ للأحمق منه بعد ثلاث. وقال سهل بن عبد اللَّه التُّسْتَرِيّ:
  لما قال تعالى: { وَبَشِّرِ ٱلصَّابِرِينَ } صار الصبر عيشاً. والصبر صبران: صبر عن
  معصية الله، فهذا مجاهد، وصبر على طاعة الله، فهذا عابد. فإذا صبر عن معصية الله وصبر
  على طاعة الله أورثه الله الرضا بقضائه؛ وعلامة الرضا سكون القلب بما ورد على النفس
  من المكروهات والمحبوبات. وقال الحوّاص: الصبر الثبات على أحكام الكتاب والسُّنة. وقال
  رُوَيم: الصبر ترك الشكوى. وقال ذو النون المصري: الصبر هو الاستعانة بالله تعالى.
  وقال الأستاذ أبو عليّ: الصبر حدّه ألا تعترض على التقدير؛ فأما إظهار البلوى على غير
  وجه الشكوى فلا ينافي الصبر؛ قال الله تعالى في قصة أيوب:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّا وَجَدْنَاهُ صَابِراً نِّعْمَ
  ٱلْعَبْدُ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[ص:44] مع ما أخبر عنه أنه قال:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">مَسَّنِيَ ٱلضُّرُّ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأنبياء:
  83].</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

