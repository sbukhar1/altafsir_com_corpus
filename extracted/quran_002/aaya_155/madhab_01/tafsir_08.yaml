aaya: وَلَنَبْلُوَنَّكُمْ بِشَيْءٍ مِنَ الْخَوْفِ وَالْجُوعِ وَنَقْصٍ مِنَ الْأَمْوَالِ
  وَالْأَنْفُسِ وَالثَّمَرَاتِ ۗ وَبَشِّرِ الصَّابِرِينَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَنَبْلُوَنَّكُمْ
  بِشَيْءٍ مِّنَ ٱلْخَوْفِ وَٱلْجُوعِ وَنَقْصٍ مِّنَ ٱلأَمَوَالِ وَٱلأَنفُسِ وَٱلثَّمَرَاتِ
  وَبَشِّرِ ٱلصَّابِرِينَ }{ وَلَنَبْلُوَنَّكُم بِشَيْء مّنَ ٱلْخَوفْ } للعدوّ { وَٱلْجُوعِ
  } القحط { وَنَقْصٍ مّنَ ٱلأَمَوَالِ } بالهلاك { وَٱلأَنفُسِ } بالقتل والموت والأمراض
  { وَٱلثَّمَرٰتِ } بالحوائج أي لنختبرنكم فننظر أتصبرون أم لا؟ { وَبَشّرِ ٱلصَّٰبِرِينَ
  } على البلاء بالجنة.\r\n\t\t\t\r\n\t\t\t</section>"

