aaya: وَلَنَبْلُوَنَّكُمْ بِشَيْءٍ مِنَ الْخَوْفِ وَالْجُوعِ وَنَقْصٍ مِنَ الْأَمْوَالِ
  وَالْأَنْفُسِ وَالثَّمَرَاتِ ۗ وَبَشِّرِ الصَّابِرِينَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَنَبْلُوَنَّكُمْ
  بِشَيْءٍ مِّنَ ٱلْخَوْفِ وَٱلْجُوعِ وَنَقْصٍ مِّنَ ٱلأَمَوَالِ وَٱلأَنفُسِ وَٱلثَّمَرَاتِ
  وَبَشِّرِ ٱلصَّابِرِينَ }وهذا إخبـار من الله تعالـى ذكره أتبـاع رسوله صلى الله عليه
  وسلم أنه مبتلـيهم ومـمتـحنهم بشدائد من الأمور لـيعلـم من يتبع الرسول مـمن ينقلب
  علـى عقبـيه، كما ابتلاهم فـامتـحنهم بتـحويـل القبلة من بـيت الـمقدس إلـى الكعبة،
  وكما امتـحن أصفـياءه قبلهم، ووعدهم ذلك فـي آية أخرى فقال لهم:{ أَمْ حَسِبْتُمْ أَن
  تَدْخُلُواْ ٱلْجَنَّةَ وَلَمَّا يَأْتِكُم مَّثَلُ ٱلَّذِينَ خَلَوْاْ مِن قَبْلِكُم
  مَّسَّتْهُمُ ٱلْبَأْسَآءُ وَٱلضَّرَّآءُ وَزُلْزِلُواْ حَتَّىٰ يَقُولَ ٱلرَّسُولُ
  وَٱلَّذِينَ آمَنُواْ مَعَهُ مَتَىٰ نَصْرُ ٱللَّهِ أَلاۤ إِنَّ نَصْرَ ٱللَّهِ قَرِيبٌ }[البقرة:
  214]. وبنـحو الذي قلنا فـي ذلك كان ابن عبـاس وغيره يقول.حدثنـي الـمثنى، قال: ثنا
  عبد الله بن صالـح، قال: حدثنـي معاوية، عن علـيّ بن أبـي طلـحة، عن ابن عبـاس قوله:
  { وَلَنَبْلُوَنَّكُمْ بِشَيْءٍ مِنَ الـخَوْفِ والـجُوعِ } ونـحو هذا، قال: أخبر الله
  الـمؤمنـين أن الدنـيا دار بلاء، وأنه مبتلـيهم فـيها، وأمرهم بـالصبر وبشرهم، فقال:
  { وَبَشِّرِ الصَّابِرِينَ } ثم أخبرهم أنه فعل هكذا بأنبـيائه وصفوته لتطيب أنفسهم،
  فقال: مَسَّتْهُم البَأْسَاءُ والضَّرَّاءُ وزُلْزِلُوا.ومعنى قوله: { وَلَنَبْلُوَنَّكُمْ
  }: ولنـختبرنكم. وقد أتـينا علـى البـيان عن أن معنى الابتلاء الاختبـار فـيـما مضى
  قبل.وقوله: { بِشَيْءٍ مِنَ الـخَوْفِ } يعنـي من الـخوف من العدوّ وبـالـجوع، وهو
  القحط. يقول: لنـختبرنكم بشيء من خوف ينالكم من عدوّكم وبسَنَة تصيبكم ينالكم فـيها
  مـجاعة وشدة وتعذر الـمطالب علـيكم فتنقص لذلك أموالكم، وحروب تكون بـينكم وبـين أعدائكم
  من الكفـار، فـينقص لها عددكم، وموت ذراريكم وأولادكم، وجدوب تـحدث، فتنقص لها ثماركم.
  كل ذلك امتـحان منـي لكم واختبـار منـي لكم، فـيتبـين صادقوكم فـي إيـمانهم من كاذبـيكم
  فـيه، ويعرف أهل البصائر فـي دينهم منكم من أهل النفـاق فـيه والشكّ والارتـياب. كل
  ذلك خطاب منه لأتبـاع رسول الله صلى الله عليه وسلم وأصحابه. كما:حدثنـي هارون بن إدريس
  الكوفـي الأصمّ، قال: ثنا عبد الرحمٰن بن مـحمد الـمـحاربـي، عن عبد الـملك عن عطاء
  فـي قوله: { وَلَنَبْلُوَنَّكُمْ بِشَيْءٍ مِنَ الـخَوْفِ والـجُوعِ } قال: هم أصحاب
  مـحمد صلى الله عليه وسلم.وإنـما قال تعالـى ذكره: { بِشَيْءٍ مِنَ الـخَوْفِ } ولـم
  يقل «بأشياء» لاختلاف أنواع ما أعلـم عبـاده أنه مـمتـحنهم به. فلـما كان ذلك مختلفـاً
  وكانت «مِن» تدلّ علـى أن كل نوع منها مضمر (فـي) شيء وأن معنى ذلك: ولنبلونكم بشيء
  من الـخوف وبشيء من الـجوع وبشيء من نقص الأموال. اكتفـى بدلالة ذكر الشيء فـي أوله
  من إعادته مع كل نوع منها. ففعل تعالـى ذكره كل ذلك بهم وامتـحنهم بضروب الـمـحن. كما:حدثنـي
  الـمثنى، قال: ثنا إسحاق، قال: ثنا ابن أبـي جعفر، عن أبـيه، عن الربـيع فـي قوله:
  { وَلَنَبْلُوَنَّكُمْ بِشَيْءٍ مِنَ الـخَوْفِ والـجُوعِ وَنَقْصٍ مِنَ الأمْوَالِ
  والأنْفُسِ والثَّمَرَاتِ } قال: قد كان ذلك، وسيكون ما هو أشدّ من ذلك.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَنَبْلُوَنَّكُمْ بِشَيْءٍ مِّنَ
  ٱلْخَوْفِ وَٱلْجُوعِ وَنَقْصٍ مِّنَ ٱلأَمَوَالِ وَٱلأَنفُسِ وَٱلثَّمَرَاتِ وَبَشِّرِ
  ٱلصَّابِرِينَ }قال الله عند ذلك: { وَبَشِّرِ الصَّابِرِينَ الَّذِينَ إذَا أصَابَتْهُمْ
  مُصِيبَةٌ قَالُوا إنَّا لِلَّهِ وَإنَّا إلَـيْهِ رَاجِعُونَ أُولَئِكَ عَلَـيْهِمْ
  صَلَواتٌ مِنْ رَبِّهِمْ وَرَحْمَةٌ وأُولَئِكَ هُمُ الـمُهْتَدُونَ }. ثم قال تعالـى
  ذكره لنبـيه صلى الله عليه وسلم: يا مـحمد بشر الصابرين علـى امتـحانـي بـما أمتـحنهم
  به، والـحافظين أنفسهم عن التقدم علـى نهيـي عما أنهاهم عنه، والآخذين أنفسهم بأداء
  ما أكلفهم من فرائضي مع ابتلائي إياهم بـما ابتلـيتهم به القائلـين إذا أصابتهم مصيبة:
  إنا لله وإنا إلـيه راجعون. فأمره الله تعالـى ذكره بأن يخصّ بـالبشارة علـى ما يـمتـحنهم
  به من الشدائد أهل الصبر الذين وصف الله صفتهم. وأصل التبشير: إخبـار الرجل الرجل الـخبر
  يسرّه أو يسوءه لـم يسبقه به إلـيه غيره.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

