  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أُولَـٰئِكَ عَلَيْهِمْ
  صَلَوَاتٌ مِّن رَّبِّهِمْ وَرَحْمَةٌ وَأُولَـٰئِكَ هُمُ ٱلْمُهْتَدُونَ</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  ٱلصَّفَا وَٱلْمَرْوَةَ مِن شَعَآئِرِ ٱللَّهِ فَمَنْ حَجَّ ٱلْبَيْتَ أَوِ ٱعْتَمَرَ
  فَلاَ جُنَاحَ عَلَيْهِ أَن يَطَّوَّفَ بِهِمَا وَمَن تَطَوَّعَ خَيْراً فَإِنَّ ٱللَّهَ
  شَاكِرٌ عَلِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">{ وَلَنَبْلُوَنَّكُم } ولنصيبنكم
  بذلك إصابة تشبه فعل المختبر لأحوالكم، هل تصبرون وتثبتون على ما أنتم عليه من الطاعة
  وتسلمون لأمر الله وحكمه أم لا؟ { بِشَىْءٍ } بقليل من كل واحد من هذه البلايا وطرف
  منه { وَبَشّرِ ٱلصَّـٰبِرِينَ } المسترجعين عند البلاء؛ لأنّ الاسترجاع تسليم وإذعان.
  وعن النبي صلى الله عليه وسلم:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(70)</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" من استرجع عند المصيبة جبر الله
  مصيبته وأحسن عقباه وجعل له خلفاً صالحاً يرضاه \". </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وروي:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">(71) أنه طفىء سراج رسول الله صلى
  الله عليه وسلم فقال: «إنا لله وإنا إليه راجعون» فقيل: أمصيبة هي؟ قال: «نعم كل شيء
  يؤذي المؤمن فهو له مصيبة»، وإنما قلل في قوله: (بشيء) ليؤذن أن كل بلاء أصاب الإنسان
  وإن جل ففوقه ما يقل إليه، وليخفف عليهم ويريهم أن رحمته معهم في كل حال لا تزايلهم
  وإنما وعدهم ذلك قبل كونه ليوطنوا عليه نفوسهم. (نقص) عطف على (شيء) أو على الخوف،
  بمعنى: وشيء من نقص الأموال. والخطاب في (بشر) لرسول الله صلى الله عليه وسلم، أو لكل
  من يتأتى منه البشارة. وعن الشافعي رحمه الله في الخوف: خوف الله. والجوع: صيام شهر
  رمضان؛ والنقص من الأموال: الزكوات والصدقات، ومن الأنفس: الأمراض، ومن الثمرات؛ موت
  الأولاد. وعن النبي صلى الله عليه وسلم:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(72)</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" إذا مات ولد العبد قال الله تعالى
  للملائكة: أقبضّتم ولد عبدي؟ فيقولون: نعم، فيقول: أقبضتم ثمرة قلبه؟ فيقولون: نعم،
  فيقول الله تعالى: ماذا قال عبدي؟ فيقولون: حمدك واسترجع، فيقول الله تعالى: ابنوا
  لعبدي بيتاً في الجنة وسموه بيت الحمد \". </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">والصلاة: الحنو والتعطف، فوضعت موضع الرأفة وجمع بينها وبين الرحمة.
  كقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">رَأْفَةً وَرَحْمَةً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الحديد: 27]،</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">رَءوفٌ
  رَّحِيمٌ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[التوبة: 117]. والمعنى: عليهم رأفة بعد رأفة. ورحمة أيّ رحمة. { وَأُولَـئِكَ
  هُمُ ٱلْمُهْتَدُونَ } لطريق الصواب حيث استرجعوا وسلموا لأمر الله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والصفا والمروة: علمان للجبلين، كالصمان والمقطم، والشعائر: جمع شعيرة
  وهي العلامة، أي من أعلام مناسكه ومتعبداته، والحج: للقصد. والاعتمار: الزيارة، فغلبا
  على قصد البيت وزيارته للنسكين المعروفين، وهما في المعاني كالنجم والبيت في الأعيان.
  وأصل { يَطَّوَّفَ } يتطوّف فأدغم. وقرىء: «أن يطوف» من طاف. فإن قلت: كيف قيل إنهما
  من شعائر الله ثم قيل لا جناح عليه أن يطوف بهما؟ قلت: كان على الصفا أساف، وعلى المروة
  نائلة، وهما صنمان، يروى:أنهما كانا رجلاً وامرأة زنيا في الكعبة، فمسخا حجرين فوضعا
  عليهما ليعتبر بهما، فلما طالت المدّة عُبدا من دون الله، فكان أهل الجاهلية إذا سعوا
  مسحوهما، فلما جاء الإسلام وكسرت الأوثان كره المسلمون الطواف بينهما لأجل فعل الجاهلية
  وأن لا يكون عيهم جناح في ذلك، فرفع عنهم الجناح.</font></font>&#13;\t\t\t<label disabled=\"true\"
