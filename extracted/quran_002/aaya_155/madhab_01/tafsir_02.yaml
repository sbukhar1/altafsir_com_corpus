  class=\"TextResultArabic\"><font color=\"black\">واختلف في السعي، فمن قائل: هو تطوّع
  بدليل رفع الجناح وما فيه من التخيير بين الفعل والترك، كقوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَلاَ جُنَاحَ عَلَيْهِمَا أَن يَتَرَاجَعَا</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  230]، وغير ذلك، ولقوله: { وَمَن تَطَوَّعَ خَيْرًا } كقوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فمن تطوّع خيراً فهو خير له</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  184]. ويروى ذلك عن أنس وابن عباس وابن الزبير، وتنصره قراءة ابن مسعود:( فلا جناح
  عليه أن لا يطوّف بهما). وعن أبي حنيفة رحمه الله: أنه واجب وليس بركن وعلى تاركه دم.
  وعند الأوّلين لا شيء عليه. وعند مالك والشافعي: هو ركن، لقوله عليه السلام:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(73)</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" اسعوا فإن الله كتب عليكم السعي \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وقرىء: «ومن يطوّع». بمعنى: ومن يتطوع، فأدغم. وفي قراءة عبد الله:
