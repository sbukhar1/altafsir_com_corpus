text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱلَّذِينَ آمَنُواْ
  وَعَمِلُواْ ٱلصَّالِحَاتِ أُولَـٰئِكَ أَصْحَابُ ٱلْجَنَّةِ هُمْ فِيهَا خَالِدُونَ
  }{ وَٱلَّذِينَ ءامَنُواْ وَعَمِلُواْ ٱلصَّٰلِحَاتِ أُوْلَئِكَ أَصْحَٰبُ ٱلْجَنَّةِ
  هُمْ فِيهَا خَٰلِدُونَ }.\r\n\t\t\t\r\n\t\t\t</section>"

