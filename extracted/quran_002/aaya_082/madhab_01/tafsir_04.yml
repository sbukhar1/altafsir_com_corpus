  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱلَّذِينَ
  آمَنُواْ وَعَمِلُواْ ٱلصَّالِحَاتِ أُولَـٰئِكَ أَصْحَابُ ٱلْجَنَّةِ هُمْ فِيهَا
  خَالِدُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">اعلم أنه سبحانه وتعالى ما ذكر في
  القرآن آية في الوعيد إلا وذكر بجنبها آية في الوعد، وذلك لفوائد أحدها ليظهر بذلك
  عدله سبحانه، لأنه لما حكم بالعذاب الدائم على المصرين على الكفر وجب أن يحكم بالنعيم
  الدائم على المصرين على الإيمان، وثانيها أن المؤمن لا بد وأن يعتدل خوفه ورجاؤه على
  ما قال عليه الصلاة والسلام</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" لو وزن خوف المؤمن ورجاؤه لاعتدلا \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">، وذلك الاعتدال لا يحصل إلا بهذا الطريق، وثالثها أنه يظهر بوعده
  كمال رحمته وبوعيده كمال حكمته فيصير ذلك سبباً للعرفان، وههنا مسائل المسألة الأولى
  العمل الصالح خارج عن مسمى الإيمان لأنه تعالى قال { وَٱلَّذِينَ ءامَنُواْ وَعَمِلُواْ
  ٱلصَّـٰلِحَاتِ } فلو دل الإيمان على العمل الصالح لكان ذكر العمل الصالح بعد الإيمان
  تكراراً أجاب القاضي بأن الإيمان وإن كان يدخل فيه جميع الأعمال الصالحة، إلا أن قوله
  آمن لا يفيد إلا أنه فعل فعلاً واحداً من أفعال الإيمان، فلهذا حسن أن يقول { وَٱلَّذِينَ
  ءامَنُواْ وَعَمِلُواْ ٱلصَّـٰلِحَاتِ }. والجواب أن فعل الماضي يدل على حصول المصدر
  في زمان مضى والإيمان هو المصدر، فلو دل ذلك على جميع الأعمال الصالحة لكان قوله آمن
  دليلاً على صدور كل تلك الأعمال منه،والله أعلم. المسألة الثانية هذه الآية تدل على
  أن صاحب الكبيرة قد يدخل الجنة لأنا نتكلم فيمن أتى بالإيمان وبالأعمال الصالحة، ثم
  أتى بعد ذلك بالكبيرة ولم يتب عنها، فهذا الشخص قبل إتيانه بالكبيرة كان قد صدق عليه
  أنه آمن وعمل الصالحات في ذلك الوقت، ومن صدق عليه ذلك صدق عليه أنه آمن وعمل الصالحات
  وإذا صدق عليه ذلك وجب اندراجه تحت قوله { أُوْلَـئِكَ أَصْحَـٰبُ ٱلْجَنَّةِ هُمْ
  فِيهَا خَـٰلِدُونَ } ، فإن قيل قوله تعالى { وَعَمِلُواْ ٱلصَّـٰلِحَاتِ } لا يصدق
  عليه إلا إذا أتى بجميع الصالحات ومن جملة الصالحات التوبة، فإذا لم يأت بها لم يكن
  آتياً بالصالحات، فلا يندرج تحت الآية. قلنا قد بينا أنه قبل الإتيان بالكبيرة صدق
  عليه أنه آمن وعمل الصالحات، لأنه متى صدق المركب يجب صدق المفرد، بل إنه إذا أتى بالكبيرة
  لم يصدق عليه أنه آمن وعمل الصالحات في كل الأوقات، لكن قولنا آمن وعمل الصالحات أعم
  من قولنا إنه كذلك في كل الأوقات أو في بعض الأوقات، والمعتبر في الآية هو القدر المشترك،
  فثبت أنه مندرج تحت حكم الوعد. بقي قولهم إن الفاسق أحبط عقاب معصيته ثواب طاعته فيكون
  الترجيح لجانب الوعيد إلا أن الكلام عليه قد تقدم. المسألة الثالثة احتج الجبائي بهذه
  الآية على أن من يدخل الجنة لا يدخلها تفضلاً، لأن قوله { أُوْلَـئِكَ أَصْحَـٰبُ ٱلْجَنَّةِ
  } للحصر، فدل على أنه ليس للجنة أصحاب إلا هؤلاء الذين آمنوا وعملوا الصالحات، قلنا
  لم لا يجوز أن يكون المراد أنهم هم الذين يستحقونها فمن أعطى الجنة تفضلاً لم يدخل
  تحت هذا الحكم،والله أعلم.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

