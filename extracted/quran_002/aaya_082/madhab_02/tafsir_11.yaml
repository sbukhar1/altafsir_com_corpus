  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">بَلَىٰ
  مَن كَسَبَ سَيِّئَةً وَأَحَاطَتْ بِهِ خَطِيـۤئَتُهُ فَأُوْلَـۤئِكَ أَصْحَابُ ٱلنَّارِ
  هُمْ فِيهَا خَالِدُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَٱلَّذِينَ آمَنُواْ وَعَمِلُواْ ٱلصَّالِحَاتِ
  أُولَـٰئِكَ أَصْحَابُ ٱلْجَنَّةِ هُمْ فِيهَا خَالِدُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قال
  الله تعالى { بَلَىٰ } أي يخلد فيها { مَن كَسَبَ سَيّئَةً } يعني الشرك { وَأَحَـٰطَتْ
  بِهِ خَطِيـئَـتُهُ } أي مات على الشرك. وقال بعضهم: السيئة الشرك والخطيئة الكبائر.
  وهو قول المعتزلة إن أصحاب الكبائر يخلدون في النار. وقال الربيع بن خثيم: { وَأَحَـٰطَتْ
  بِهِ خَطِيـئَـتُهُ } الذين يموتون على الشرك. قرأ نافع (خطاياه) وهو جمع خطيئة. والباقون
  (خطيئته) وهي خطيئة واحدة والمراد به الشرك. { فَأُوْلَـٰئِكَ أَصْحَـٰبُ ٱلنَّارِ
  هُمْ فِيهَا خَـٰلِدُونَ } أي دائمون لا يخرجون منها أبداً. { وَٱلَّذِينَ ءامَنُواْ
  وَعَمِلُواْ ٱلصَّـٰلِحَاتِ } معناه والذين صدقوا بالله وبمحمد - صلى الله عليه وسلم
  - وعملوا الصالحات أي الطاعات فيما بينهم وبين ربهم، يعني أدوا الفرائض وانتهوا عن
  المعاصي { أُوْلَـٰئِكَ أَصْحَـٰبُ ٱلْجَنَّةِ هُمْ فِيهَا خَـٰلِدُونَ } أي دائمون
  لا يموتون ولا يخرجون.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

