text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ بَلَىٰ مَن كَسَبَ
  سَيِّئَةً وَأَحَاطَتْ بِهِ خَطِيـۤئَتُهُ فَأُوْلَـۤئِكَ أَصْحَابُ ٱلنَّارِ هُمْ
  فِيهَا خَالِدُونَ } * { وَٱلَّذِينَ آمَنُواْ وَعَمِلُواْ ٱلصَّالِحَاتِ أُولَـٰئِكَ
  أَصْحَابُ ٱلْجَنَّةِ هُمْ فِيهَا خَالِدُونَ }قوله تعالى: { بلى من كسَب سيئة }: بلى:
  بمنزلة «نعم» إلا أن «بلى» جواب النفي، و «نعم» جواب الإيجاب، قال الفراء: إذا قال
  الرجل لصاحبه: مالك عليَّ شيء، فقال الآخر: نعم، كان تصديقاً أن لا شيء له عليه. ولو
  قال: بلى؛ كان رداً لقوله. قال ابن الأنباري: وإنما صارت «بلى» تتصل بالجحد، لأنها
  رجوع عن الجحد إلى التحقيق، فهي بمنزلة «بل». و «بل» سبيلها أن تأتي بعد الجحد، كقولهم:
  ما قام أخوك، بل أبوك. وإذا قال الرجل للرجل: ألا تقوم؟ فقال له: بلى؛ أراد: بل أقوم،
  فزاد الألف على «بل» ليحسن السكوت عليها، لأنه لو قال: بل؛ كان يتوقع كلاماً بعد بل؛
  فزاد الألف ليزول هذا التوهم عن المخاطب.ومعنى: { بلى من كسب سيئة }: بل من كسب. قال
  الزجاج: بلى رد لقولهم: { لن تمسنا النار إِلا أياماً معدودة } والسيئة هاهنا: الشرك
  في قول ابن عباس، وعكرمة، وأبي وائل، وأبي العالية، ومجاهد، وقتادة، ومقاتل.{ وأحاطت
  به } أي: أحدقت به خطيئته. وقرأ نافع «خطيئاته» بالجمع. قال عكرمة: مات ولم يتب منها،
  وقال أبو وائل: الخطيئة: صفة للشرك. قال أبو علي: إما أن يكون المعنى: أحاطت بحسنته
  خطيئته، أي: أحبطتها، من حيث أن المحيط أكثر من المحاط به، فيكون كقوله تعالى:{ وإِن
  جهنم لمحيطة بالكافرين }[التوبة:49] وقوله{ أحاط بهم سرادقها }[الكهف:29] أو يكون معنى
  أحاطت به أهلكته: كقوله:{ إلا أن يحاط بكم }[يوسف 66].\r\n\t\t\t\r\n\t\t\t</section>"

