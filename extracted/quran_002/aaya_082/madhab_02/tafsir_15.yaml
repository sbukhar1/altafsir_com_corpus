  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">بَلَىٰ
  مَن كَسَبَ سَيِّئَةً وَأَحَاطَتْ بِهِ خَطِيـۤئَتُهُ فَأُوْلَـۤئِكَ أَصْحَابُ ٱلنَّارِ
  هُمْ فِيهَا خَالِدُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَٱلَّذِينَ آمَنُواْ وَعَمِلُواْ ٱلصَّالِحَاتِ
  أُولَـٰئِكَ أَصْحَابُ ٱلْجَنَّةِ هُمْ فِيهَا خَالِدُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { بلى من كسَب سيئة }: بلى: بمنزلة «نعم» إلا أن «بلى» جواب النفي، و «نعم»
  جواب الإيجاب، قال الفراء: إذا قال الرجل لصاحبه: مالك عليَّ شيء، فقال الآخر: نعم،
  كان تصديقاً أن لا شيء له عليه. ولو قال: بلى؛ كان رداً لقوله. قال ابن الأنباري: وإنما
  صارت «بلى» تتصل بالجحد، لأنها رجوع عن الجحد إلى التحقيق، فهي بمنزلة «بل». و «بل»
  سبيلها أن تأتي بعد الجحد، كقولهم: ما قام أخوك، بل أبوك. وإذا قال الرجل للرجل: ألا
  تقوم؟ فقال له: بلى؛ أراد: بل أقوم، فزاد الألف على «بل» ليحسن السكوت عليها، لأنه
  لو قال: بل؛ كان يتوقع كلاماً بعد بل؛ فزاد الألف ليزول هذا التوهم عن المخاطب.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ومعنى: { بلى من كسب سيئة }: بل من كسب. قال الزجاج: بلى رد لقولهم:
  { لن تمسنا النار إِلا أياماً معدودة } والسيئة هاهنا: الشرك في قول ابن عباس، وعكرمة،
  وأبي وائل، وأبي العالية، ومجاهد، وقتادة، ومقاتل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">{
  وأحاطت به } أي: أحدقت به خطيئته. وقرأ نافع «خطيئاته» بالجمع. قال عكرمة: مات ولم
  يتب منها، وقال أبو وائل: الخطيئة: صفة للشرك. قال أبو علي: إما أن يكون المعنى: أحاطت
  بحسنته خطيئته، أي: أحبطتها، من حيث أن المحيط أكثر من المحاط به، فيكون كقوله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وإِن
  جهنم لمحيطة بالكافرين</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[التوبة:49] وقوله</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">أحاط بهم سرادقها</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الكهف:29]
  أو يكون معنى أحاطت به أهلكته: كقوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إلا أن يحاط بكم</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[يوسف
  66].</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

