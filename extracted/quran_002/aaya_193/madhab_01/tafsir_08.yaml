text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَقَاتِلُوهُمْ
  حَتَّىٰ لاَ تَكُونَ فِتْنَةٌ وَيَكُونَ ٱلدِّينُ للَّهِ فَإِنِ ٱنْتَهَواْ فَلاَ عُدْوَانَ
  إِلاَّ عَلَى ٱلظَّالِمِينَ }{ وَقَٰتِلُوهُمْ حَتَّىٰ لاَ تَكُونَ } توجد { فِتْنَةٌ
  } شرك { وَيَكُونَ الدّينُ } العبادة { لِلَّهِ } وحده لا يعبد سواه، { فَإِنِ انْتَهَوْاْ
  } عن الشرك فلا تعتدوا عليهم دل على هذا { فَلاَ عُدْوٰنَ } اعتداء بقتل أو غيره {
  إِلاَّ عَلَى ٱلظَّٰلِمِينَ } ومن انتهى فليس بظالم فلا عدوان عليه.\r\n\t\t\t\r\n\t\t\t</section>"

