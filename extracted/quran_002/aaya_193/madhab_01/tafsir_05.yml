  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقَاتِلُوهُمْ
  حَتَّىٰ لاَ تَكُونَ فِتْنَةٌ وَيَكُونَ ٱلدِّينُ للَّهِ فَإِنِ ٱنْتَهَواْ فَلاَ عُدْوَانَ
  إِلاَّ عَلَى ٱلظَّالِمِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">فيه مسألتان:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">الأولى: قوله تعالى: { وَقَاتِلُوهُمْ } أمْرٌ بالقتال لكل مشرك في
  كل موضع؛ على من رآها ناسخة. ومن رآها غير ناسخة قال: المعنى قاتلوا هؤلاء الذين قال
  الله فيهم: { فَإِن قَاتَلُوكُمْ } والأوّل أظهر، وهو أَمْرٌ بقتالٍ مطلق لا بشرط أن
  يبدأ الكفار. دليل ذلك قوله تعالى: { وَيَكُونَ ٱلدِّينُ للَّهِ } ، وقال عليه السلام:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" أُمِرْتُ أن أقاتل الناس حتى يقولوا
  لا إلٰه إلا الله \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">فدلّت
  الآية والحديث على أن سبب القتال هو الكفر؛ لأنه قال: { حَتَّىٰ لاَ تَكُونَ فِتْنَةٌ
  } أي كفر؛ فجعل الغاية عدم الكفر، وهذا ظاهر. قال ٱبن عباس وقتادة والربيع والسُّدّي
  وغيرهم: الفتنة هناك الشرك وما تابعه من أذى المؤمنين. وأصل الفتنة: الاختبار والامتحان؛
  مأخوذ من فتَنْتُ الفضة إذا أدخلتها في النار لتميّز رديئها من جيّدها. وسيأتي بيان
  محاملها إن شاء الله تعالى.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">الثانية: قوله تعالى: { فَإِنِ ٱنْتَهَواْ
  } أي عن الكفر، إما بالإسلام كما تقدّم في الآية قبلُ، أو بأداء الجِزْية في حق أهل
  الكتاب؛ على ما يأتي بيانه في «براءة» وإلا قوتلوا وهم الظالمون لا عدوان إلا عليهم.
  وسُمِّيَ ما يصنع بالظالمين عدواناً من حيث هو جزاء عدوان، إذ الظلم يتضمن العدوان،
  فسُمِّيَ جزاء العدوان عدواناً؛ كقوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَجَزَاءُ سَيِّئَةٍ سَيِّئَةٌ مِثْلُهَا</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الشورى:
  40]. والظالمون هم على أحد التأويلين: من بدأ بقتال، وعلى التأويل الآخر: من بقي على
  كُفْر وفتنة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

