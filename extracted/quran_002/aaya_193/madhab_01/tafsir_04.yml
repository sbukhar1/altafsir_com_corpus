  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقَاتِلُوهُمْ
  حَتَّىٰ لاَ تَكُونَ فِتْنَةٌ وَيَكُونَ ٱلدِّينُ للَّهِ فَإِنِ ٱنْتَهَواْ فَلاَ عُدْوَانَ
  إِلاَّ عَلَى ٱلظَّالِمِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">فيه مسائل المسألة
  الأولى قال القوم هذه الآية ناسخة لقوله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَلاَ تُقَـٰتِلُوهُمْ عِندَ ٱلْمَسْجِدِ
  ٱلْحرام حَتَّىٰ يُقَـٰتِلُوكُمْ فِيهِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">البقرة 191 والصحيح أنه ليس كذلك
  لأن البداية بالمقاتلة عند المسجد الحرام نفت حرمته أقصى ما في الباب أن هذه الصفة
  عامة ولكن مذهب الشافعي رضي الله عنه وهو الصحيح أن العام سواء كان مقدماً على المخصص
  أو متأخراً عنه فإنه يصير مخصوصاً به والله أعلم. المسألة الثانية في المراد بالفتنة
  ههنا وجوه أحدهما أنها الشرك والفكر، قالوا كانت فتنتهم أنهم كانوا يضربون ويؤذون أصحاب
  النبـي صلى الله عليه وسلم بمكة حتى ذهبوا إلى الحبشة ثم واظبوا على ذلك الإيذاء حتى
  ذهبوا إلى المدينة وكان غرضهم من إثارة تلك الفتنة أن يتركوا دينهم ويرجعوا كفاراً،
  فأنزل الله تعالى هذه الآية، والمعنى قاتلوهم حتى تظهروا عليهم فلا يفتنوكم عن دينكم
  فلا تقعوا في الشرك وثانيها قال أبو مسلم معنى الفتنة ههنا الجرم قال لأن الله تعالى
  أمر بقتالهم حتى لا يكون منهم القتال الذي إذا بدؤا به كان فتنة على المؤمنين لما يخافون
  عنده من أنواع المضار. فإن قيل كيف يقال { وَقَـٰتِلُوهُمْ حَتَّىٰ لاَ تَكُونَ فِتْنَةٌ
  } مع علمنا بأن قتالهم لا يزيل الكفر وليس يلزم من هذا أن خبر الله لا يكون حقاً. قلنا
  الجواب من وجهين الأول أن هذا محمول على الأغلب لأن الأغلب عند قتالهم زوال الكفر والشرك،
  لأن من قتل فقد زال كفره، ومن لا يقتل يخاف منه الثبات على الكفر فإذا كان هذا هو الأغلب
  جاز أن يقال ذلك. الجواب الثاني أن المراد قاتلوهم قصداً منكم إلى زوال الكفر، لأن
  الواجب على المقاتل للكفار أن يكون مراده هذا، ولذلك متى ظن أن من يقاتله يقلع عن الكفر
  بغير القتال وجب عليه العدول عنه. أما قوله تعالى { وَيَكُونَ ٱلدّينُ للَّهِ } فهذا
  يدل على حمل الفتنة على الشرك، لأنه ليس بين الشرك وبين أن يكون الدين كله لله واسطة
  والمراد منه أن يكون تعالى هو المعبود المطاع دون سائر ما يعبد ويطاع غيره، فصار التقدير
  كأنه تعالى قال وقاتلوهم حتى يزول الكفر ويثبت الإسلام، وحتى يزول ما يؤدي إلى العقاب
  ويحصل ما يؤدي إلى الثواب، ونظيره قوله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">تُقَـٰتِلُونَهُمْ أَوْ يُسْلِمُونَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">الفتح
  16 وفي ذلك بيان أنه تعالى إنما أمر بالقتال لهذا المقصود. أما قوله تعالى { فَإِنِ
  انْتَهَوْاْ } فالمراد فإن انتهوا عن الأمر الذي لأجله وجب قتالهم، وهو إما كفرهم أو
  قتالهم، فعند ذلك لا يجوز قتالهم، وهو كقوله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">قُل لِلَّذِينَ كَفَرُواْ إِن يَنتَهُواْ
  يُغْفَرْ لَهُمْ ما قَدْ سَلَفَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">الأنفال 38. أما قوله تعالى { فَلاَ
  عُدْوٰنَ إِلاَّ عَلَى ٱلظَّـٰلِمِينَ } ففيه وجهان الأول فإن انتهوا فلا عدوان، أي
  فلا قتل إلاعلى الذين لا ينتهون على الكفر فإنهم بإصرارهم على كفرهم ظالمون لأنفسهم
  على ما قال تعالى { إِنَّ ٱلشّرْكَ لَظُلْمٌ عَظِيمٌ }.</font></font>&#13;\t\t\t<label
