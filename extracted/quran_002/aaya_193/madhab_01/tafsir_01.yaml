  ٱلدِّينُ للَّهِ فَإِنِ ٱنْتَهَواْ فَلاَ عُدْوَانَ إِلاَّ عَلَى ٱلظَّالِمِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><b><font class=\"TextResultArabic\"><font
  color=\"Red\">  </font></font></b><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر بن معاذ، قال: ثنا يزيد،
  قال: ثنا سعيد، عن قتادة: { ويَكُونَ الدّينُ لِلَّهِ } أن يقال: لا إله إلا الله.
  ذكر لنا أن نبـيّ الله صلى الله عليه وسلم كان يقول:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" إِنَّ اللَّهَ أمَرَنِـي أنْ أُقاتِلَ النَّاسَ حَّتـى يَقُولُوا
  لا إلَهَ إلاَّ الله \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">ثم ذكر مثل حديث الربـيع.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">القول
  فـي تأويـل قوله تعالـى: { فإنِ انْتَهَوْا فَلا عُدْوَانَ إلاَّ علـى الظَّالِـمِينَ
  }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">يعنـي تعالـى ذكره بقوله: { فإنِ
  انْتَهَوْا } فإن انتهى الذين يقاتلونكم منَ الكفـار عن قتالكم، ودخـلوا فـي ملتكم،
  وأقرّوا بـما ألزمكم الله من فرائضه، وتركوا ما هم علـيه من عبـادة الأوثان، فدعوا
  الاعتداء علـيهم وقتالهم وجهادهم، فإنه لا ينبغي أن يعتدى إلا علـى الظالـمين وهم الـمشركون
  بـالله، والذين تركوا عبـادته وعبدوا غير خالقهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فإن
  قال قائل: وهل يجوز الاعتداء علـى الظالـم فـيقال: { فَلا عُدْوَانَ إلاَّ علـى الظَّالِـمِينَ
  }؟ قـيـل: إن الـمعنى فـي ذلك غير الوجه الذي ذهبتَ، وإنـما ذلك علـى وجه الـمـجازاة
  لِـما كان من الـمشركين من الاعتداء، يقول: افعلوا بهم مثل الذي فعلوا بكم، كما يقال:
  إن تعاطيت منـي ظلـماً تعاطيته منك، والثانـي لـيس بظلـم، كما قال عمرو بن شأس الأسدي:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">جَزَيْنا ذَوي العُدْوَانِ بـالأمسِ قَرْضَهُمْ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">قِصَاصاً سَوَاءً حَذْوَكَ النَّعْلَ بـالنَّعْلِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وإنـما كان ذلك نظير قوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">ٱللَّهُ
  يَسْتَهْزِئُ بِهِمْ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[البقرة: 15]</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فَيَسْخَرُونَ مِنْهُمْ سَخِرَ ٱللَّهُ مِنْهُمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[التوبة:
  79] وقد بـينا وجه ذلك ونظائره فـيـما مضى قبل. وبـالذي قلنا فـي ذلك من التأويـل قال
  جماعة من أهل التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر بن معاذ، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة قوله: { فَلا عُدْوَانَ إلاَّ
  علـى الظَّالِـمِينَ } والظالـم الذي أبى أن يقول لا إله إلا الله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـمثنى، قال: ثنا إسحاق، قال: ثنا ابن أبـي جعفر، عن أبـيه،
  عن الربـيع: { فَلا عُدْوَانَ إلاَّ علـى الظَّالِـمِينَ } قال: هم الـمشركون.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـمثنى، قال: ثنا مـحمد بن جعفر، قال: ثنا عثمان بن غياث،
  قال: سمعت عكرمة فـي هذه الآية: { فَلا عُدْوَانَ إلاَّ علـى الظَّالِـمِينَ }: قال:
  هم من أبى أن يقول لا إله إلا الله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: معنى قوله: { فَلا عُدْوَانَ إلاَّ علـى الظَّالِـمِينَ } فلا تقاتل إلا من
  قاتل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا
  أبو عاصم، قال: ثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد: { فإنِ انْتَهَوْا فَلا عُدْوَانَ
  إلاَّ علـى الظَّالِـمِينَ } يقول: لا تقاتلوا إلا من قاتلكم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد، مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي موسى بن هارون، قال: ثنا عمرو، قال: ثنا أسبـاط، عن السدي،
  قال: { فإنِ انْتَهَوْا فَلا عُدْوَانَ إلاَّ علـى الظَّالِـمِينَ } فإن الله لا يحبّ
  العدوان علـى الظالـمين ولا علـى غيرهم، ولكن يقول: اعتدوا علـيهم بـمثل ما اعتدوا
  علـيكم.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
