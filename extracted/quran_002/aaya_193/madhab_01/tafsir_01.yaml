  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقَاتِلُوهُمْ
  حَتَّىٰ لاَ تَكُونَ فِتْنَةٌ وَيَكُونَ ٱلدِّينُ للَّهِ فَإِنِ ٱنْتَهَواْ فَلاَ عُدْوَانَ
  إِلاَّ عَلَى ٱلظَّالِمِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره
  لنبـيه مـحمدصلى الله عليه وسلم: وقاتلوا الـمشركين الذين يقاتلونكم { حتـى لا تَكُونَ
  فتنةٌ } يعنـي: حتـى لا يكون شرك بـالله، وحتـى لا يعبد دونه أحد، وتضمـحل عبـادة الأوثان
  الآلهة والأنداد، وتكون العبـادة والطاعة لله وحده دون غيره من الأصنام والأوثان كما
  قال قتادة فـيـما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر بن معاذ، قال: ثنا يزيد،
  قال: ثنا سعيد، عن قتادة قوله: { وَقاتِلُوهُمْ حَّتـى لا تَكُونَ فِتْنَةٌ } قال:
  حتـى لا يكون شرك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا الـحسن بن يحيى، قال: أخبرنا
  عبد الرزاق، قال: أخبرنا معمر، عن قتادة فـي قوله: { وَقاتِلُوهُمْ حَّتـى لا تَكُونَ
  فِتْنَةٌ } قال: حتـى لا يكون شرك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد: {
  وَقاتِلُوهُمْ حَّتـى لا تَكُونَ فِتْنَةٌ } قال: الشرك { ويَكُونَ الدّينُ لِلَّهِ
  }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـمثنى، قال: ثنا أبو حذيفة،
  قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  موسى بن هارون، قال: ثنا عمرو بن حماد، قال: ثنا أسبـاط، عن السدي: { وَقاتِلُوهُمْ
  حَّتـى لا تَكُونَ فِتْنَةٌ } قال: أما الفتنة: فـالشرك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن سعد، قال: حدثنـي أبـي، قال: حدثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن
  عبـاس قوله: { وَقاتِلُوهُمْ حَّتـى لا تَكُونَ فِتْنَةٌ } يقول: قاتلوا حتـى لا يكون
  شرك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثت عن عمار بن الـحسن، قال: ثنا
  ابن أبـي جعفر، عن أبـيه، عن الربـيع: { وَقَاتِلُوهُمْ حتَّـى لا تَكُونَ فِتْنَةٌ
  } أي شرك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد فـي قوله: { وَقاتِلُوهُمْ حَّتـى لا تَكُونَ فِتْنَةٌ } قال: حتـى
  لا يكون كفر، وقرأ:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">تُقَاتِلُونَهُمْ أَوْ يُسْلِمُونَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الفتح: 16].</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي علـيّ بن داود، قال: ثنا عبد الله بن صالـح، قال: حدثنـي معاوية
  بن صالـح، عن علـيّ بن أبـي طلـحة، عن ابن عبـاس: { وَقاتِلُوهُمْ حَّتـى لا تَكُونَ
  فِتْنَةٌ } يقول: شرك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وأما الدين الذي ذكره الله فـي هذا
  الـموضع فهو العبـادة والطاعة لله فـي أمره ونهيه، من ذلك قول الأعشى:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">هُوَ دَانَ الرِّبابَ إذْ كَرِهُوا الدِّ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">يـنَ دِرَاكا بغزْوَةٍ وصِيال</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">يعنـي بقوله: إذ كرهوا الدين: إذ
  كرهوا الطاعة وأبوها. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثت عن عمار بن الـحسن، قال: ثنا ابن أبـي جعفر، عن أبـيه، عن الربـيع:
  { ويَكُونَ الدّين للَّه } يقول: حتـى لا يعبد إلا الله، وذلك لا إله إلا الله علـيه
  قاتل النبـيّ صلى الله عليه وسلم وإلـيه دعا، فقال النبـيّ صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" إنّـي أُمِرْتُ أنْ أُقُاتِلَ
  النّاسَ حَّتـى يَقُولُوا لا إلَهَ إلاَّ الله، ويقِـيـمُوا الصَّلاةَ، ويُؤْتُوا الزَّكاةَ،
  فإذَا فَعَلُوا ذَلِكَ فَقَدْ عَصَمُوا مِّنـي دِماءَهُمْ وأمْوالَهُمْ إلاَّ بِحَقِّها
  وَحِسابهُمْ علـى اللَّهِ \" </font></font></b>&#13;\t\t\t<label disabled=\"true\"
