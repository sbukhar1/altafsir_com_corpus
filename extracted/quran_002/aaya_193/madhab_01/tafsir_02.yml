  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقَاتِلُواْ
  فِي سَبِيلِ ٱللَّهِ ٱلَّذِينَ يُقَاتِلُونَكُمْ وَلاَ تَعْتَدُوۤاْ إِنَّ ٱللَّهَ
  لاَ يُحِبُّ ٱلْمُعْتَدِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَٱقْتُلُوهُمْ حَيْثُ ثَقِفْتُمُوهُم وَأَخْرِجُوهُمْ
  مِّنْ حَيْثُ أَخْرَجُوكُمْ وَٱلْفِتْنَةُ أَشَدُّ مِنَ ٱلْقَتْلِ وَلاَ تُقَاتِلُوهُمْ
  عِنْدَ ٱلْمَسْجِدِ ٱلْحَرَامِ حَتَّىٰ يُقَاتِلُوكُمْ فِيهِ فَإِن قَاتَلُوكُمْ فَٱقْتُلُوهُمْ
  كَذَلِكَ جَزَآءُ ٱلْكَافِرِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">فَإِنِ ٱنتَهَوْاْ فَإِنَّ ٱللَّهَ غَفُورٌ
  رَّحِيمٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَقَاتِلُوهُمْ حَتَّىٰ لاَ تَكُونَ فِتْنَةٌ
  وَيَكُونَ ٱلدِّينُ للَّهِ فَإِنِ ٱنْتَهَواْ فَلاَ عُدْوَانَ إِلاَّ عَلَى ٱلظَّالِمِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">المقاتلة في سبيل الله: هو الجهاد لإعلاء كلمة الله وإعزاز الدين {
  ٱلَّذِينَ يُقَـٰتِلُونَكُمْ } الذين يناجزونكم القتال دون المحاجزين. وعلى هذا يكون
  منسوخاً بقوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَقَاتِلُواْ ٱلْمُشْرِكِينَ كَافَّةً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[التوبة:
  36]. وعن الربيع بن أنس رضي الله عنه: هي أول آية نزلت في القتال بالمدينة فكان رسول
  الله صلى الله عليه وعلى آله وسلم يقاتل من قاتل ويكف عمن كف. أو الذين يناصبونكم القتال
  دون من ليس من أهل المناصبة من الشيوخ والصبيان و الرهبان والنساء. أو الكفرة كلهم
  لأنهم جميعاً مضادّون للمسلمين قاصدون لمقاتلتهم، فهم في حكم المقاتلة، قاتلوا أو لم
  يقاتلوا. وقيل: لما صدّ المشركون رسول الله صلى الله عليه وسلم عليه وعلى آله وسلم
  عام الحديبية وصالحوه على أن يرجع من قابل فيخلوا له مكة ثلاثة أيام فرجع لعمرة القضاء،
  خاف المسلمون أن لايفي لهم قريش ويصدّوهم ويقاتلوهم في الحرم وفي الشهر الحرام وكرهوا
  ذلك نزلت وأطلق لهم قتال الذين يقاتلونهم منهم في الحرم والشهر الحرام، ورفع عنهم الجناح
  في ذلك { وَلاَ تَعْتَدُواْ } بابتداء القتال أو بقتال من نهيتم عن قتاله من النساء
  والشيوخ والصبيان والذين بينكم وبينهم عهد أو بالمثلة أو بالمفاجأة من غير دعوة { حَيْثُ
  ثَقِفْتُمُوهُمْ } حيث وجدتموهم في حلّ أو حرم. والثقف وجود على وجه الأخذ والغلبة.
  ومنه: رجل ثقف، سريع الأَخذ لأقرانه. قال:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فَإمَّا تَثْقَفُونِي فَاقْتُلُونِي</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">فَمَنْ أَثْقَفْ
  فَلَيْسَ إلَى خُلُود</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">{ مِـّنْ حَيْثُ أَخْرَجُوكُمْ } أي من مكة وقد فعل رسول الله صلى
  الله عليه وسلم بمن لم يسلم منهم يوم الفتح. { وَٱلْفِتْنَةُ أَشَدُّ مِنَ ٱلْقَتْلِ
  } أي المحنة والبلاء الذي ينزل بالإنسان يتعذب به أشدّ عليه من القتل. وقيل لبعض الحكماء:
  ما أشد من الموت؟ قال: الذي يتمنى فيه الموت، جعل الإخراج من الوطن من الفتن والمحن
  التي يتمنى عندها الموت. ومنه قول القائل:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">لَقَتْلٌ بِحَدِّ السَّيْفِ أَهْوَنُ مَوْقِعا</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">عَلَى النَّفْسِ مِنْ قَتْلٍ بِحَدِّ فِرَاقِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقيل: (الفتنة) عذاب الآخرة</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَذُوقُواْ
  فِتْنَتَكُمْ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الذاريات: 13] وقيل: الشرك أعظم من القتل في الحرم، وذلك أنهم كانوا
  يستعظمون القتل في الحرم ويعيبون به المسلمين، فقيل: والشرك الذي هم عليه أشدّ وأعظم
  مما يستعظمونه. ويجوز أن يراد: وفتنتهم إياكم بصدّكم عن المسجد الحرام أشدّ من قتلكم
  إياهم في الحرم، أو من قتلهم إياكم إن قتلوكم فلا تبالوا بقتالهم. وقرىء: (ولا تقتلوهم
  حتى يقتلوكم، فإن قتلوكم): جعل وقوع القتل في بعضهم كوقوعه فيهم. يقال: قتلتنا بنو
  فلان. وقال: فإن تقتلونا نقتلكم { فَإِنِ انْتَهَوْاْ } عن الشرك والقتال، كقوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">إِن
  يَنتَهُواْ يُغْفَرْ لَهُمْ مَّا قَدْ سَلَفَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الأنفال: 38] { حَتَّىٰ لاَ تَكُونَ
  فِتْنَةٌ } أي شرك { وَيَكُونَ ٱلدّينُ للَّهِ } خالصاً ليس للشيطان فيه نصيب { فَإِنِ
  انْتَهَوْاْ } عن الشرك { فَلاَ عُدْوٰنَ إِلاَّ عَلَى ٱلظَّـٰلِمِينَ } فلا تعدوا
  على المنتهين لأنّ مقاتلة المنتهين عدوان وظلم، فوضع قوله: { إِلاَّ عَلَى ٱلظَّـٰلِمِينَ
  } موضع على المنتهين. أو فلا تظلموا إلا الظالمين غير المنتهين، سمي جزاء الظالمين
  ظلماً للمشاكلة، كقوله تعالى: { فَمَنِ ٱعْتَدَىٰ عَلَيْكُمْ فَٱعْتَدُواْ عَلَيْهِ
  } أو أريد أنكم إن تعرضتم لهم بعد الانتهاء كنتم ظالمين فيسلط عليكم من يعدو عليكم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

