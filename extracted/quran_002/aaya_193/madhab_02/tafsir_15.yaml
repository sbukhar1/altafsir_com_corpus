  title: تفسير زاد المسير في علم التفسير
  author: ابن الجوزي
  year: '597'
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَقَاتِلُوهُمْ
  حَتَّىٰ لاَ تَكُونَ فِتْنَةٌ وَيَكُونَ ٱلدِّينُ للَّهِ فَإِنِ ٱنْتَهَواْ فَلاَ عُدْوَانَ
  إِلاَّ عَلَى ٱلظَّالِمِينَ }قوله تعالى: { وقاتلوهم حتى لا تكون فتنة }قال ابن عباس،
  والحسن، ومجاهد، وقتادة في آخرين: الفتنة هاهنا: الشرك.قوله تعالى: { ويكون الدين لله
  } قال ابن عباس: أي: يخلص له التوحيد. والعدوان: الظلم، وأُريد به هاهنا: الجزاء. فسمي
  الجزاء عدواناً مقابلة للشيء بمثله، كقوله: { فمن اعتدى عليكم فاعتدوا عليه } والظالمون
  هاهنا: المشركون، قاله عكرمة، وقتادة في آخرين.فصلوقد روي عن جماعة من المفسرين، منهم
  قتادة، أن قوله تعالى: { فان انتهوا فلا عدوان إلا على الظالمين } منسوخ بآية السيف،
  وإنما يستقيم هذا إذا قلنا: إن معنى الكلام: فإن انتهوا عن قتالكم مع إقامتهم على دينهم،
  فأما إذا قلنا: إن معناه: فإن انتهوا عن دينهم؛ فالآية محكمة.\r\n\t\t\t\r\n\t\t\t</section>"

