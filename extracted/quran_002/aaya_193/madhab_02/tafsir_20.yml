  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقَاتِلُوهُمْ
  حَتَّىٰ لاَ تَكُونَ فِتْنَةٌ وَيَكُونَ ٱلدِّينُ للَّهِ فَإِنِ ٱنْتَهَواْ فَلاَ عُدْوَانَ
  إِلاَّ عَلَى ٱلظَّالِمِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: {
  وَيَكُونَ ٱلدِّينُ لِلَّهِ... }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">في
  الأنفال:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَيَكُونَ الدِّينُ كُلُّهُ لِلَّهِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">وأجاب
  بعضهم: بأن هذه في قتال كفار قريش وتلك في قتال جميع الكفار لأن قبلها</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">قُل
  لِّلَّذِينَ كَفَرُوۤاْ إِن يَنتَهُواْ يُغْفَرْ لَهُمْ مَّا قَدْ سَلَفَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">فالمراد
  في آية البقرة ويكون الدّين (الّذي) هم عليه لله ودينهم بعض الدين لا كله بخلاف آية
  الأنفال.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال ابن عرفة: هذا (ينتج) له العكس
  لأن الأمر بقتال جميع الكفار يقتضي أنّ المراد صيرورة جميع الدّين لله فلا يحتاج إلى
  التأكيد بكل، والأمر بقتال بعضهم لا يقتضي ذلك فهو أحق أن يؤكد (بكل).</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

