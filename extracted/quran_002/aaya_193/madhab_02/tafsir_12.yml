  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقَاتِلُواْ
  فِي سَبِيلِ ٱللَّهِ ٱلَّذِينَ يُقَاتِلُونَكُمْ وَلاَ تَعْتَدُوۤاْ إِنَّ ٱللَّهَ
  لاَ يُحِبُّ ٱلْمُعْتَدِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَٱقْتُلُوهُمْ حَيْثُ ثَقِفْتُمُوهُم وَأَخْرِجُوهُمْ
  مِّنْ حَيْثُ أَخْرَجُوكُمْ وَٱلْفِتْنَةُ أَشَدُّ مِنَ ٱلْقَتْلِ وَلاَ تُقَاتِلُوهُمْ
  عِنْدَ ٱلْمَسْجِدِ ٱلْحَرَامِ حَتَّىٰ يُقَاتِلُوكُمْ فِيهِ فَإِن قَاتَلُوكُمْ فَٱقْتُلُوهُمْ
  كَذَلِكَ جَزَآءُ ٱلْكَافِرِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">فَإِنِ ٱنتَهَوْاْ فَإِنَّ ٱللَّهَ غَفُورٌ
  رَّحِيمٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَقَاتِلُوهُمْ حَتَّىٰ لاَ تَكُونَ فِتْنَةٌ
  وَيَكُونَ ٱلدِّينُ للَّهِ فَإِنِ ٱنْتَهَواْ فَلاَ عُدْوَانَ إِلاَّ عَلَى ٱلظَّالِمِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { وَقَاتِلُواْ فِي سَبِيلِ اللهِ الَّذِينَ يُقَاتِلُونَكُمْ
  } فيها قولان:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">أحدهما: أنها أول آية نزلت بالمدينة
  في قتال المشركين، أُمِرَ المسلمون فيها بقتال مَنْ قاتلهم من المشركين، والكف عمن
  كف عنهم، ثم نُسِخَتْ بسورة براءة، وهذا قول الربيع، وابن زيد.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والثاني: أنها ثابتة في الحكم، أُمِرَ فيها بقتال المشركين كافة، والاعتداء
  الذي نهوا عنه: قتل النساء والولدان، وهذا قول ابن عباس، وعمر بن عبد العزيز، ومجاهد.
  وفي قوله تعالى: { وَلاَ تَعْتَدُوا } ثلاثة أقاويل:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدها:
  أن الاعتداء قتال من لم يقاتل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثاني:
  أنه قتل النساء والولدان.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والثالث: أنه القتال على غير الدِّين.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { وَاقْتُلُوهُمْ حَيْثُ ثَقِفْتُمُوهُمْ } يعني حيث ظفرتم
  بهم، { وَأَخْرِجُوهُم مِّنْ حَيْثُ أَخْرَجُوكُمْ } يعني من مكة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">{ وَالْفِتْنَةُ أَشَدُّ مِنَ الْقَتْلِ } يعني بالفتنة الكفر في قول
  الجميع، وإنما سمي الكفر فتنة، لأنه يؤدي إلى الهلاك كالفتنة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">{
  وَلاَ تُقَاتِلُوهُمْ عِندَ الْمَسْجِدِ الْحَرَامِ حَتَّى يُقَاتِلُوكُمْ فِيهِ فَإِن
  قَاتَلُوكُمْ فَاقْتُلُوهُمْ } فيه قولان:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدهما:
  أن ذلك منسوخ لأن الله تعالى قد نَهَى عن قتال أهل الحرم إلا أن يبدؤا بالقتال، ثم
  نُسِخَ ذلك بقوله: { وَقَاتِلُوهُمْ حَتَّى لاَ تَكُونَ فِتْنَةٌ } ، وهذا قول قتادة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والقول الثاني: أنها محكمة وأنه لا يجوز أن نبدأ بقتال أهل الحرم إلا
  أن يبدأوا بالقتال، وهذا قول مجاهد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

