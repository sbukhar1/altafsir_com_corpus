  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقَاتِلُوهُمْ
  حَتَّىٰ لاَ تَكُونَ فِتْنَةٌ وَيَكُونَ ٱلدِّينُ للَّهِ فَإِنِ ٱنْتَهَواْ فَلاَ عُدْوَانَ
  إِلاَّ عَلَى ٱلظَّالِمِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: {
  وقاتلوهم حتى لا تكون فتنة }</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن عباس، والحسن، ومجاهد، وقتادة في آخرين: الفتنة هاهنا: الشرك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { ويكون الدين لله } قال ابن عباس: أي: يخلص له التوحيد.
  والعدوان: الظلم، وأُريد به هاهنا: الجزاء. فسمي الجزاء عدواناً مقابلة للشيء بمثله،
  كقوله: { فمن اعتدى عليكم فاعتدوا عليه } والظالمون هاهنا: المشركون، قاله عكرمة، وقتادة
  في آخرين.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">فصل</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقد
  روي عن جماعة من المفسرين، منهم قتادة، أن قوله تعالى: { فان انتهوا فلا عدوان إلا
  على الظالمين } منسوخ بآية السيف، وإنما يستقيم هذا إذا قلنا: إن معنى الكلام: فإن
  انتهوا عن قتالكم مع إقامتهم على دينهم، فأما إذا قلنا: إن معناه: فإن انتهوا عن دينهم؛
  فالآية محكمة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

