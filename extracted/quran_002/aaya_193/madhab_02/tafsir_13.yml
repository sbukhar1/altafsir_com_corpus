  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱقْتُلُوهُمْ
  حَيْثُ ثَقِفْتُمُوهُم وَأَخْرِجُوهُمْ مِّنْ حَيْثُ أَخْرَجُوكُمْ وَٱلْفِتْنَةُ أَشَدُّ
  مِنَ ٱلْقَتْلِ وَلاَ تُقَاتِلُوهُمْ عِنْدَ ٱلْمَسْجِدِ ٱلْحَرَامِ حَتَّىٰ يُقَاتِلُوكُمْ
  فِيهِ فَإِن قَاتَلُوكُمْ فَٱقْتُلُوهُمْ كَذَلِكَ جَزَآءُ ٱلْكَافِرِينَ</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَإِنِ
  ٱنتَهَوْاْ فَإِنَّ ٱللَّهَ غَفُورٌ رَّحِيمٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقَاتِلُوهُمْ حَتَّىٰ
  لاَ تَكُونَ فِتْنَةٌ وَيَكُونَ ٱلدِّينُ للَّهِ فَإِنِ ٱنْتَهَواْ فَلاَ عُدْوَانَ
  إِلاَّ عَلَى ٱلظَّالِمِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله تعالى {
  وَٱقْتُلُوهُمْ حَيْثُ ثَقِفْتُمُوهُمْ } قيل نسخت الآية الأولى بهذه الآية، وأصل الثقافة
  الحذق والبصر بالأمور، ومعناه واقتلوهم حيث بصرتم مقاتلتهم وتمكنتم من قتلهم { وَأَخْرِجُوهُم
  مِّنْ حَيْثُ أَخْرَجُوكُمْ } وذلك أنهم أخرجوا المسلمين من مكة، فقال: أخرجوهم من
  ديارهم كما أخرجوكم من دياركم { وَٱلْفِتْنَةُ أَشَدُّ مِنَ ٱلْقَتْلِ } يعني شركهم
  بالله عز وجل أشد وأعظم من قتلكم إياهم في الحرم والإِحرام { وَلاَ تُقَـٰتِلُوهُمْ
  عِندَ ٱلْمَسْجِدِ ٱلْحَرَامِ حَتَّىٰ يُقَـٰتِلُوكُمْ فِيهِ فَإِن قَـٰتَلُوكُمْ فَٱقْتُلُوهُمْ
  } قرأ حمزة والكسائي: (ولا تقتلوهم حتى يقتلوكم فإن قتلوكم) بغير ألف فيهن من القتل
  على معنى ولا تقتلوا بعضهم، تقول العرب: قتلنا بني فلان وإنما قتلوا بعضهم، وقرأ الباقون
  بالألف من القتال وكان هذا في ابتداء الإِسلام كان لا يحل بدايتهم بالقتال في البلد
  الحرام، ثم صار منسوخاً بقوله تعالىٰ: { وَقَاتِلُوهُمْ حَتَّى لا تَكُونَ فِتْنَةٌ
  } هذا قول قتادة، وقال مقاتل بن حيان قوله { وَٱقْتُلُوهُمْ حَيْثُ ثَقِفْتُمُوهُمْ
  } أي حيث أدركتموهم في الحل والحرم، وصارت هذه الآية منسوخة بقوله تعالىٰ: (ولا تقاتلوهم
  عند المسجد الحرام) ثم نسختها آية السيف في براءة فهي ناسخة منسوخة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال مجاهد وجماعة: هذه الآية محكمة ولا يجوز الابتداء بالقتال في
  الحرم { كَذَٰلِكَ جَزَآءُ ٱلْكَـٰفِرِينَ فإِنِ ٱنتَهَوْا } عن القتال والكفر { فَإِنَّ
  ٱللَّهَ غَفُورٌ رَّحِيمٌ } أي غفور لما سلف رحيم بالعباد { وَقَـٰتِلُوهُمْ } يعني
  المشركين { حَتَّىٰ لاَ تَكُونَ فِتْنَةٌ } أي شرك يعني قاتلوهم حتى يسلموا فلا يقبل
  من الوثني إلا الإِسلام فإن أبى قُتل { وَيَكُونَ ٱلدِّينُ } أي الطاعة والعبادة (لله)
  وحده فلا يعبد شيء دونه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال نافع: جاء رجل إلى ابن عمر في
  فتنة ابن الزبير فقال ما يمنعك أن تخرج؟ قال: يمنعني أن الله حرم دم أخي، قال: ألا
  تسمع ما ذكره الله عز وجل</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَإِن طَآئِفَتَانِ مِنَ ٱلْمُؤْمِنِينَ ٱقْتَتَلُواْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الحجرات:
  9] قال يا ابن أخي: لأن أعيّر بهذه الآية ولا أقاتل أحب إلي من أن أعيَّر بالآية التي
  يقول الله عز وجل فيها</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَمَن يَقْتُلْ مُؤْمِناً مُّتَعَمِّداً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[النساء:
  93] قال ألم يقل الله (وقاتلوهم حتى لا تكون فتنة) قال قد فعلنا على عهد رسول الله
  صلى الله عليه وسلم إذ كان الإِسلام قليلاً وكان الرجل يفتن في دينه إما يقتلونه أو
  يعذبونه، حتى كثر الإِسلام فلم تكن فتنة وكان الدين كله لله، وأنتم تريدون أن تقاتلوا
  حتى تكون فتنة ويكون الدين لغير الله، وعن سعيد بن جبير قال: قال رجل لابن عمر: كيف
  ترى في قتال الفتنة؟ فقال: هل تدري ما الفتنة؟ كان محمد صلى الله عليه وسلم يقاتل المشركين
  وكان الدخول عليهم فتنة وليس بقتالكم على الملك (فإن انتهوا) عن الكفر وأسلموا { فَلاَ
  عُدْوَٰنَ } فلا سبيل (إلا على الظالمين) قاله ابن عباس. يدل عليه قوله تعالىٰ:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">أَيَّمَا
  ٱلأَجَلَيْنِ قَضَيْتُ فَلاَ عُدْوَانَ عَلَيَّ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[القصص: 28] وقال أهل المعاني: العدوان
  الظلم، أي فإن أسلموا فلا نهب ولا أسر ولا قتل { إِلاَّ عَلَى ٱلظَّالِمِينَ } الذين
  بقوا على الشرك وما يفعل بأهل الشرك من هذه الأشياء لا يكون ظلماً، وسماه عدواناً على
  طريق المجازاة والمقابلة، كما قال: (فمن اعتدى عليكم فاعتدوا عليه) وكقوله تعالىٰ:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَجَزَآءُ
  سَيِّئَةٍ سَيِّئَةٌ مِّثْلُهَا</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الشورى: 40] وسمي الكافر ظالماً
  لأنه يضع العبادة في غير موضعها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

