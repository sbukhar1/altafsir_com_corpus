  title: تفسير زاد المسير في علم التفسير
  author: ابن الجوزي
  year: '597'
aaya: وَلَتَجِدَنَّهُمْ أَحْرَصَ النَّاسِ عَلَىٰ حَيَاةٍ وَمِنَ الَّذِينَ أَشْرَكُوا
  ۚ يَوَدُّ أَحَدُهُمْ لَوْ يُعَمَّرُ أَلْفَ سَنَةٍ وَمَا هُوَ بِمُزَحْزِحِهِ مِنَ
  الْعَذَابِ أَنْ يُعَمَّرَ ۗ وَاللَّهُ بَصِيرٌ بِمَا يَعْمَلُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قُلْ إِن كَانَتْ
  لَكُمُ ٱلدَّارُ ٱلآخِرَةُ عِندَ ٱللَّهِ خَالِصَةً مِّن دُونِ ٱلنَّاسِ فَتَمَنَّوُاْ
  ٱلْمَوْتَ إِن كُنْتُمْ صَادِقِينَ } * { وَلَنْ يَتَمَنَّوْهُ أَبَداً بِمَا قَدَّمَتْ
  أَيْدِيهِمْ وَٱللَّهُ عَلِيمٌ بِٱلظَّالِمينَ } * { وَلَتَجِدَنَّهُمْ أَحْرَصَ ٱلنَّاسِ
  عَلَىٰ حَيَاةٍ وَمِنَ ٱلَّذِينَ أَشْرَكُواْ يَوَدُّ أَحَدُهُمْ لَوْ يُعَمَّرُ أَلْفَ
  سَنَةٍ وَمَا هُوَ بِمُزَحْزِحِهِ مِنَ ٱلْعَذَابِ أَن يُعَمَّرَ وَٱللَّهُ بَصِيرٌ
  بِمَا يَعْمَلُونَ }قوله تعالى: { قل إِن كانت لكم الدار الآخرة } كانت اليهود تزعم
  أن الله تعالى لم يخلق الجنة إلا لإسرائيل وولده، فنزلت هذه الآية. ومن الدليل على
  علمهم بأن النبي صلى الله عليه وسلم صادق، أنهم ما تمنوا الموت، وأكبر الدليل على صدقه
  أنه أخبر أنهم لا يتمنونه بقوله تعالى: { ولن يتمنوه } فما تمناه أحد منهم. والذي قدمته
  أيديهم: قتل الأنبياء وتكذيبهم، وتبديل التوراة.قوله تعالى: { ولتجدنّهم } اللام: لام
  القسم، والنون توكيد له، والمعنى: ولتجدنَّ اليهود في حال دعائهم إلى تمني الموت أحرص
  الناس على حياة، وأحرص من الذين أشركوا. وفي «الذين أشركوا» قولان. أحدهما: أنهم: المجوس،
  قاله ابن عباس، وابن قتيبة والزجاج. والثاني: مشركو العرب، قاله مقاتل.قوله تعالى:
  { يود أَحدهم } في الهاء والميم من «أحدهم» قولان. أحدهما: أنها تعود على الذين أشركوا،
  قاله الفراء. والثاني: ترجع إلى اليهود، قال مقاتل، قال الزجاج: وإنما ذكر «أَلف سنة»
  لأنها نهاية ما كانت المجوس تدعو بها لملوكها، كان الملك يحيّا بأن يقال له: عش ألف
  نيروز، وألف مهرجان.قوله تعالى: «وما هو» فيه قولان ذكرهما الزجاج، أحدهما: أنه كناية
  عن أحدهم الذي جرى ذكره، تقديره: وما أحدهم بمزحزحه من العذاب تعميره. والثاني: أن
  يكون هو كناية عما جرى من التعمير، فيكون المعنى: وما تعميره بمزحزحه من العذاب، ثم
  جعل «أن يعمّر» مبيناً عنه، كأنه قال: ذلك الشيء الدنيء ليس بمزحزحه من العذاب.\r\n\t\t\t\r\n\t\t\t</section>"

