  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَتَجِدَنَّهُمْ
  أَحْرَصَ ٱلنَّاسِ عَلَىٰ حَيَاةٍ وَمِنَ ٱلَّذِينَ أَشْرَكُواْ يَوَدُّ أَحَدُهُمْ
  لَوْ يُعَمَّرُ أَلْفَ سَنَةٍ وَمَا هُوَ بِمُزَحْزِحِهِ مِنَ ٱلْعَذَابِ أَن يُعَمَّرَ
  وَٱللَّهُ بَصِيرٌ بِمَا يَعْمَلُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: {
  وَلَتَجِدَنَّهُمْ أَحْرَصَ ٱلنَّاسِ عَلَىٰ حَيَاةٍ... }</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  الزمخشري: نكرة لأنها حياة مخصوصة وهي الحياة المتطاولة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن عرفة: فأريد بها (هنا) التعظيم والتهويل أو يقال: إنّه (نكرة) للتقليل أي يحرصون
  على الحياة القليلة فأحرى الكثيرة، فيكون من التنبيه بالأدنى على الأعلى، هذا أظهر
  وأدلّ على اختصاصهم بالحرص على الحياة وأبلغ، لكن ما بعده يدل على ما قاله الزمخشري.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { يَوَدُّ أَحَدُهُمْ لَوْ يُعَمَّرُ أَلْفَ سَنَةٍ...
  }</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال بعض الطلبة: (لم يرد) (الحول
  معبرا عنه بالسنة إلا إذا كان فيه (الجدب والغلاء) قال تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَلَقَدْ أَخَذْنَآ ءَالَ فِرْعَوْنَ
  بِٱلسِّنِينَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">فهلا قيل: يودّ أحدهم لو يعمر ألف عام؟ فَأجاب ابن عرفة بأنهم (يختارون)
  الحياة على الموت كيف ما كانت، وهو تنبيه على الأعلى بالأدنى، لأنّهم إذا تَمنّوا حياة
  ألف سنة مجدبة وفضلوها على الموت، فأحرى أن يفضلوا ألف عام.</font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

