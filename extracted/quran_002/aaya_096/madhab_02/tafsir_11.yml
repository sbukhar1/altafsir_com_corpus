  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُلْ
  إِن كَانَتْ لَكُمُ ٱلدَّارُ ٱلآخِرَةُ عِندَ ٱللَّهِ خَالِصَةً مِّن دُونِ ٱلنَّاسِ
  فَتَمَنَّوُاْ ٱلْمَوْتَ إِن كُنْتُمْ صَادِقِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَنْ يَتَمَنَّوْهُ
  أَبَداً بِمَا قَدَّمَتْ أَيْدِيهِمْ وَٱللَّهُ عَلِيمٌ بِٱلظَّالِمينَ</a> <b>} *
  </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَتَجِدَنَّهُمْ
  أَحْرَصَ ٱلنَّاسِ عَلَىٰ حَيَاةٍ وَمِنَ ٱلَّذِينَ أَشْرَكُواْ يَوَدُّ أَحَدُهُمْ
  لَوْ يُعَمَّرُ أَلْفَ سَنَةٍ وَمَا هُوَ بِمُزَحْزِحِهِ مِنَ ٱلْعَذَابِ أَن يُعَمَّرَ
  وَٱللَّهُ بَصِيرٌ بِمَا يَعْمَلُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ قُلْ إِن كَانَتْ
  لَكُمُ الدَّارُ الآخِرَةُ عِنْدَ الله خَالِصَةً مِنْ دُونِ النَّاسِ } أي الجنة.
  وذلك أن اليهود كانوا يقولون: إن الجنة لنا خاصة من دون سائر الناس. قال الله تعالى
  لمحمد صلى الله عليه وسلم قل لهم إن كان الأمر كما يقولون إن الجنة لكم خالصة خاصة.
  { فَتَمَنَّوُاْ ٱلْمَوْتَ } أي سلوا الله الموت { إِن كُنتُمْ صَـٰدِقِينَ } أن الجنة
  لكم فقال لهم النبي - صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" قولوا إن كنتم صادقين: اللهم أمتنا، فوالذي نفسي بيده لا يقولها
  رجل منكم إلا غص بريقه \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">يعني يموت مكانه. فأبوا أن يقولوا ذلك، فنزل قوله تعالى: { وَلَن يَتَمَنَّوْهُ
  أَبَدًا بِمَا قَدَّمَتْ أَيْدِيهِمْ } [يعني بما عملوا من المعاصي. قال الزجاج: في
  هذه الآية أعظم حجة وأظهر دلالة على صحة رسالته - صلى الله عليه وسلم - لأنه قال لهم:
  فتمنوا الموت وأعلمهم أنهم لن يتمنوه أبداً فلم يتمنه واحد منهم]. [وفي هذه الآية دليل
  أن \" لن \" لا تدل على التأبيد لأنهم يتمنون الموت في الآخرة خلافاً لقوله المعتزلة
  في قولهم لن تراني] ويقال: إن قوله (لن) إنما يقع على الحياة الدنيا خاصة، ولم يقع
  على الآخرة لأنهم يتمنون الموت في النار إذا كانوا في جهنم ولو أنهم سألوا الموت في
  الدنيا ولم يموتوا، وكان (في) ذلك تكذيباً لقول النبي صلى الله عليه وسلم وكان في ذلك
  أيضاً ذهاب معجزته. فلما لم يتمنوا الموت ثبت بذلك عندهم أنه رسول الله وظهر عندهم
  معجزته، وظهر أن الأمر كما قال تعالى { وَٱللَّهُ عَلِيمٌ بِٱلظَّـٰلِمينَ } فهو عليم
  بهم وبغيرهم من الظالمين وإنما الفائدة ها هنا أنه عليم بمجازاتهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ثم قال عز وجل { وَلَتَجِدَنَّهُمْ أَحْرَصَ ٱلنَّاسِ عَلَىٰ حَيَـٰوةٍ
  } يعني أن اليهود أحرص الناس على البقاء { وَمِنَ ٱلَّذِينَ أَشْرَكُواْ } يعني أحرص
  من الذين أشركوا. قال الكلبي: الذين أشركوا يعني المجوس. وقال مقاتل: أحرص الناس على
  حياة، وأحرص من الذين أشركوا يعني مشركي العرب. فإن قيل: كيف يصح تفسير الكلبي والمجوس
  لا يسمون مشركين؟ قيل له: المجوس مشركون في الحقيقة، لأنهم قالوا بإلهين اثنين: النور
  والظلمة: قوله تعالى { يَوَدُّ أَحَدُهُمْ } (يعني المجوس) يقولون لملوكهم في تحيتهم:
  عش عشرة آلاف سنة وكل ألف نيروز. وقال مقاتل: يود أحدهم يعني اليهود { لَوْ يُعَمَّرُ
  أَلْفَ سَنَةٍ } ثم قال { وَمَا هُوَ بِمُزَحْزِحِهِ مِنَ ٱلْعَذَابِ أَن يُعَمَّرَ
  } يعني طول حياته لا يبعده ولا يمنعه من العذاب وإن عاش ألف سنة كما تمنى { وَٱللَّهُ
  بَصِيرٌ بِمَا يَعْمَلُونَ } أي عالم بمجازاتهم بأعمالهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

