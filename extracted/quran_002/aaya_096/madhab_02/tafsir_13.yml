  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَنْ
  يَتَمَنَّوْهُ أَبَداً بِمَا قَدَّمَتْ أَيْدِيهِمْ وَٱللَّهُ عَلِيمٌ بِٱلظَّالِمينَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَتَجِدَنَّهُمْ
  أَحْرَصَ ٱلنَّاسِ عَلَىٰ حَيَاةٍ وَمِنَ ٱلَّذِينَ أَشْرَكُواْ يَوَدُّ أَحَدُهُمْ
  لَوْ يُعَمَّرُ أَلْفَ سَنَةٍ وَمَا هُوَ بِمُزَحْزِحِهِ مِنَ ٱلْعَذَابِ أَن يُعَمَّرَ
  وَٱللَّهُ بَصِيرٌ بِمَا يَعْمَلُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قال الله تعالى:
  { وَلَن يَتَمَنَّوْهُ أَبَداً بِمَا قَدَّمَتْ أَيْدِيهِمْ } لعلمهم أنهم في دعواهم
  كاذبون وأراد (بما قدمت أيديهم) ما قدموه من الأعمال وأضافها العمل إلى اليد دون سائر
  الأعضاء لأن أكثر جنايات الانسان تكون باليد فأضيف إلى اليد أعماله وإن لم يكن لليد
  فيها عمل { وَاللَّهُ عَلِيمٌ بِالظَّـالِمِينَ * وَلَتَجِدَنَّهُمْ } اللام لام القسم
  والنون تأكيد للقسم، تقديره: والله لتجدنهم يا محمد يعني اليهود { أَحْرَصَ النَّاسِ
  عَلَى حَيَاةٍ وَمِنَ الَّذِينَ أَشْرَكُواْ } قيل هو متصل بالأول، وأحرص من الذين
  أشركوا، وقيل: تم الكلام بقوله: (على حياة) ثم ابتدأ (من الذين أشركوا) وأراد بالذين
  أشركوا المجوس قاله أبو العالية والربيع سموا مشركين لأنهم يقولون بالنور والظلمة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">{ يَوَدُّ } يريد ويتمنى { أَحَدُهُمْ لَوْ يُعَمَّرُ أَلْفَ سَنَةٍ
  } يعني تعمير ألف سنة وهي تحية المجوس فيما بينهم يقولون عش ألف سنة وكل ألف نيروز
  ومهرجان، يقول الله تعالى: اليهود أحرص على الحياة من المجوس الذين يقولون ذلك { وَمَا
  هُوَ بِمُزَحْزِحِهِ } مباعده { مِنَ الْعَذَابِ } من النار { أَن يُعَمَّرَ } أي طول
  عمره لا ينقذه. زحزحه وتزحزح من العذاب، أو وزحزح: لازم ومتعد، ويقال زحزحته فتزحزح،
  { وَاللَّهُ بَصِيرٌ بِمَا يَعْمَلُونَ }.</font></font>&#13;\t\t\t<label disabled=\"true\"
