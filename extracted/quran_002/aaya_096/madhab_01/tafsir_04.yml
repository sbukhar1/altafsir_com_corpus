  وَٱللَّهُ بَصِيرٌ بِمَا يَعْمَلُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">اعلم أنه سبحانه
  وتعالى لما أخبر عنهم في الآية المتقدمة أنهم لا يتمنون الموت أخبر في هذه الآية أنهم
  في غاية الحرص على الحياة لأن ههنا قسماً ثالثاً وهو أن يكون الإنسان بحيث لا يتمنى
  الموت ولا يتمنى الحياة فقال { وَلَتَجِدَنَّهُمْ أَحْرَصَ ٱلنَّاسِ عَلَىٰ حَيَوٰةٍ
  }. أما قوله تعالى { وَلَتَجِدَنَّهُمْ } فهو من وجد بمعنى علم المتعدي إلى المفعولين
  في قوله وجدت زيداً ذا حفاظ، ومفعولاه «هم» و «أحرص» وإنما قال { عَلَىٰ حَيَوٰةٍ }
  بالتنكير لأنه حياة مخصوصة وهي الحياة المتطاولة ولذلك كانت القراءة بها أوقع من قراءة
  أبي «على الحياة» أما الواو في قوله { وَمِنَ ٱلَّذِينَ أَشْرَكُواْ } ففيه ثلاثة أقول
  أحدها أنها واو عطف والمعنى أن اليهود أحرص الناس على حياة وأحرص من الذين أشركوا كقولك
  هو أسخى الناس ومن حاتم. هذا قول الفراء والأصم. فإن قيل ألم يدخل الذين أشركوا تحت
  الناس؟ قلنا بلى ولكنهم أفردوا بالذكر لأن حرصهم شديد وفيه توبيخ عظيم لأن الذين أشركوا
  لا يؤمنون بالمعاد وما يعرفون إلا الحياة الدنيا فحرصهم عليها لا يستبعد لأنها جنتهم
  فإذا زاد عليهم في الحرص من له كتاب وهو مقر بالجزاء كان حقيقياً باعظم التوبيخ، فإن
  قيل ولم زاد حرصهم على حرص المشركين؟ قلنا لأنهم علموا أنهم صائرون إلى النار لا محالة
  والمشركون لا يعلمون ذلك. القول الثاني أن هذه الواو واو استئناف وقد تم الكلام عند
  قوله «على حياة» و تقديره ومن الذين أشركوا أناس يود أحدهم على حذف الموصوف كقوله</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَمَا
  مِنَّا إِلاَّ له مَقَامٌ مَّعْلُومٌ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">الصافات 164. القول الثالث أن فيه
  تقديماً وتأخيراً وتقديره. ولتجدنهم وطائفة من الذين أشركوا أحرص الناس على حياة، ثم
  فسر هذه المحبة بقوله { يَوَدُّ أَحَدُهُمْ لَوْ يُعَمَّرُ أَلْفَ سَنَةٍ } وهو قول
  أبي مسلم، والقول الأول أولى لأنه إذا كانت القصة في شأن اليهود خاصة فالأليق بالظاهر
  أن يكون المراد ولتجدن اليهود أحرص على الحياة من سائر الناس ومن الذين أشركوا ليكون
  ذلك أبلغ في إبطال دعواهم وفي إظهار كذبهم في قولهم. إن الدار الآخرة لنا لا لغيرنا
  والله أعلم. المسألة الثانية اختلفوا في المراد بقوله تعالى { وَمِنَ ٱلَّذِينَ أَشْرَكُواْ
  } على ثلاثة أقوال قيل المجوس لأنهم كانوا يقولون لملكهم عش ألف نيروز وألف مهرجان،
  وعن ابن عباس هو قول الأعاجم زي هزارسال، وقيل المراد مشركوا العرب وقيل كل مشرك لا
  يؤمن بالمعاد، لأنا بينا أن حرص هؤلاء على الدنيا ينبغي أن يكون أكثر وليس المراد من
  ذكر ألف سنة قول الأعاجم عش ألف سنة، بل المراد به التكثير وهو معروف في كلام العرب.</font></font>&#13;\t\t\t<label
