  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">أما قوله تعالى { يَوَدُّ أَحَدُهُمْ لَوْ يُعَمَّرُ أَلْفَ سَنَةٍ
  } فالمراد أنه تعالى بين بعدهم عن تمني الموت من حيث إنهم يتمنون هذا البقاء ويحرصون
  عليه هذا الحرص الشديد، ومن هذا حاله كيف يتصور منه تمني الموت؟ أما قوله تعالى { وَمَا
  هُوَ بِمُزَحْزِحِهِ مِنَ ٱلْعَذَابِ أَن يُعَمَّرَ } ففيه مسألتان المسألة الأولى
  في أن قوله { وَمَا هُوَ } كناية عماذا؟ فيه ثلاثة أقوال، أحدها أنه كناية عن «أحدهم»
  الذي جرى ذكره أي وما أحدهم بمن يزحزحه من النار تعميره، وثانيها أنه ضمير لما دل عليه
  «يعمر» من مصدره و أن يعمر بدل منه، وثالثها أن يكون مبهماً و أن يعمر موضحه. المسألة
  الثانية الزحزحة التبعيد والإنحاء، قال القاضي والمراد أنه لا يؤثر في إزالة العذاب
  أقل تأثير ولو قال تعالى وما هو بمبعده وبمنجيه لم يدل على قلة التأثير كدلالة هذا
  القول. وأما قوله تعالى { وَٱللَّهُ بَصِيرٌ بِمَا يَعْمَلُونَ } فاعلم أن البصر قد
  يراد به العلم، يقال إن لفلان بصراً بهذا الأمر، أي معرفة، وقد يراد به أنه على صفة
  لو وجدت المبصرات لأبصرها وكلا الوصفين يصحان عليه سبحانه إلا أن من قال إن في الأعمال
  ما لا يصح أن يرى حُمِلَ هذا البصر على العلم لا محالة والله أعلم.</font></font>&#13;\t\t\t<label
