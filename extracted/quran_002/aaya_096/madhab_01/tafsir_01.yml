  href=\"JavaScript:Open_Menu()\">وَلَتَجِدَنَّهُمْ أَحْرَصَ ٱلنَّاسِ عَلَىٰ حَيَاةٍ
  وَمِنَ ٱلَّذِينَ أَشْرَكُواْ يَوَدُّ أَحَدُهُمْ لَوْ يُعَمَّرُ أَلْفَ سَنَةٍ وَمَا
  هُوَ بِمُزَحْزِحِهِ مِنَ ٱلْعَذَابِ أَن يُعَمَّرَ وَٱللَّهُ بَصِيرٌ بِمَا يَعْمَلُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">القول فـي تأويـل قوله تعالـى: { يَوَدُّ أحَدُهُمْ لَوْ يُعَمّرُ
  ألْفَ سَنَةٍ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">هذا خبر من الله جل ثناؤه بقوله
  عن الذين أشركوا، الذين أخبر أن الـيهود أحرص منهم علـى الـحياة، يقول جل ثناؤه: يودّ
  أحد هؤلاء الذين أشركوا إلا بعد فناء دنـياه وانقضاء أيام حياته أن يكون له بعد ذلك
  نشور أو مـحيا أو فرح أو سرور لو يعمر ألف سنة حتـى جعل بعضهم تـحية بعض عشرة آلاف
  عام حِرْصاً منهم علـى الـحياة. كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  مـحمد بن علـيّ بن الـحسن بن شقـيق، قال: سمعت أبـي علـياً، أخبرنا أبو حمزة، عن الأعمش،
  عن مـجاهد، عن ابن عبـاس فـي قوله: { يَوَدُّ أحَدُهُمْ لَوْ يُعَمّرُ ألْفَ سَنَةٍ
  } قال: هو قول الأعاجم سأل زه نوروز مهرجان حر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وحدثت
  عن نعيـم النـحوي، عن عطاء بن السائب، عن سعيد بن جبـير: يَوَدُّ أحَدُهُمْ لَوْ يُعَمّرُ
  ألْفَ سَنَةٍ } قال: هو قول أهل الشرك بعضهم لبعض إذا عطس: زه هزارسال.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا إبراهيـم بن سعيد ويعقوب بن إبراهيـم، قالا: ثنا إسماعيـل بن
  علـية، عن ابن أبـي نـجيح عن قتادة فـي قوله: { يَوَدُّ أحَدُهُمْ لَوْ يُعَمّرُ ألْفَ
  سَنَةٍ } قال: حُببت إلـيهم الـخطيئة طول العمر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يونس بن عبد الأعلـى، قال: حدثنـي ابن معبد، عن ابن علـية، عن ابن أبـي نـجيح فـي قوله:
  { يَوَدُّ أحَدُهُمْ } فذكر مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يونس، قال: أخبرنا ابن وهب قال: قال ابن زيد: { وَلَتَـجِدَنّهُمْ أحْرَصَ النّاسِ
  علـى حَياةٍ } حتـى بلغ: { لَوْ يُعَمّرُ ألْف سَنَةٍ } يهود أحرص من هؤلاء علـى الـحياة،
  وقد ودّ هؤلاء لو يعمَّر أحدهم ألف سنة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وحدثت
  عن أبـي معاوية، عن الأعمش، عن سعيد، عن ابن عبـاس فـي قوله: { يَوَدُّ أحَدُهُمْ لَوْ
  يُعَمّرُ ألْفَ سَنَةٍ } قال: هو قول أحدهم إذا عطس زه هزار سال، يقول: عشرة آلاف سنة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">القول فـي تأويـل قوله تعالـى: { وَمَا هُوَ بِـمُزَحْزِحِهِ مِنَ
  العَذَابِ أنْ يُعَمّرَ } يعنـي جل ثناؤه بقوله: { وَمَا هُوَ بِـمُزَحْزِحِهِ مِنَ
  العَذَابِ أنْ يُعَمّرَ } وما التعمير وهو طول البقاء بـمُزَحْزِحه من عذاب الله. وقوله:
  هُوَ عماد لطلب «ما» الاسم أكثر من طلبها الفعل، كما قال الشاعر:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">فَهَلْ هُوَ مَرْفُوعٌ بِـمَا هَهُنَا رأسُ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">و«أن» التـي فـي: { أنْ يُعَمّرَ } رفع بـمزحزحه، أو هو الذي مع «ما»
  تكرير عماد للفعل لاستقبـاح العرب النكرة قبل الـمعرفة. وقد قال بعضهم إن «هو» الذي
  مع «ما» كناية ذكر العمر، كأنه قال: يودّ أحدهم لو يعمر ألف سنة، وما ذلك العمر بـمزحزحه
  من العذاب.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
