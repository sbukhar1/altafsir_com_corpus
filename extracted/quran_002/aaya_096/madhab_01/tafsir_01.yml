  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَتَجِدَنَّهُمْ
  أَحْرَصَ ٱلنَّاسِ عَلَىٰ حَيَاةٍ وَمِنَ ٱلَّذِينَ أَشْرَكُواْ يَوَدُّ أَحَدُهُمْ
  لَوْ يُعَمَّرُ أَلْفَ سَنَةٍ وَمَا هُوَ بِمُزَحْزِحِهِ مِنَ ٱلْعَذَابِ أَن يُعَمَّرَ
  وَٱللَّهُ بَصِيرٌ بِمَا يَعْمَلُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يعنـي بقوله جل
  ثناؤه: { وَلَتَـجِدَنّهُمْ أحْرَصَ النّاسِ علـى حَياةٍ } الـيهود يقول: يا مـحمد
  لتـجدن أشدّ الناس حرصاً علـى الـحياة فـي الدنـيا وأشدّهم كراهة للـموت الـيهود. كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا سلـمة، قال: حدثنـي مـحمد بن إسحاق، عن مـحمد
  بن أبـي مـحمد فـيـما يروي أبو جعفر عن سعيد بن جبـير أو عكرمة، عن ابن عبـاس: { وَلَتَـجِدَنّهُمْ
  أحْرَصَ النّاسِ علـى حَياةٍ } يعنـي الـيهود.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: ثنا آدم، قال: ثنا أبو جعفر، عن أبـي العالـية: { وَلَتَـجِدَنّهُمْ
  أحْرَصَ النّاسِ علـى حَياةٍ } يعنـي الـيهود.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: ثنا ابن أبـي جعفر، عن أبـيه، عن الربـيع، مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي
  نـجيح، عن مـجاهد مثله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وإنـما كراهتهم الـموت لعلـمهم بـما
  لهم فـي الآخرة من الـخزي والهوان الطويـل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">القول
  فـي تأويـل قوله تعالـى: { وَمِنَ الّذِينَ أشْرَكُوا }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">يعنـي
  جل ثناؤه بقوله: { وَمِنَ الّذِينَ أشْرَكُوا } وأحرص من الذين أشركوا علـى الـحياة،
  كما يقال: هو أشجع الناس ومن عنترة، بـمعنى: هو أشجع من الناس ومن عنترة، فكذلك قوله:
  { وَمِنَ الّذِينَ أشْرَكُوا } لأن معنى الكلام: ولتـجدنّ يا مـحمد الـيهود من بنـي
  إسرائيـل أحرص الناس علـى حياة ومن الذين أشركوا. فلـما أضيف «أحرص» إلـى «الناس»،
  وفـيه تأويـل «من» أظهرت بعد حرف العطف ردًّا علـى التأويـل الذي ذكرنا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وإنـما وصف الله جل ثناؤه الـيهود بأنهم أحرص الناس علـى الـحياة لعلـمهم
  بـما قد أعدّ لهم فـي الآخرة علـى كفرهم بـما لا يقرّ به أهل الشرك، فهم للـموت أكره
  من أهل الشرك الذين لا يؤمنون بـالبعث لأنهم يؤمنون بـالبعث، ويعلـمون ما لهم هنالك
  من العذاب، وأن الـمشركين لا يصدّقون بـالبعث، ولا العقاب. فـالـيهود أحرص منهم علـى
  الـحياة وأكره للـموت.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقـيـل: إن الذين أشركوا الذين أخبر
  الله تعالـى ذكره أن الـيهود أحرص منهم فـي هذه الآية علـى الـحياة هم الـمـجوس الذين
  لا يصدّقون بـالبعث. ذكر من قال هم الـمـجوس:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: ثنا آدم، قال: ثنا أبو جعفر، عن الربـيع، عن أبـي العالـية: { وَمِنَ
  الّذِينَ أشْرَكُوا يَوَدُّ أحَدُهُمْ لَوْ يُعَمّرُ ألْفَ سَنَةٍ } يعنـي الـمـجوس.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـمثنى، قال: ثنا إسحاق، قال: ثنا ابن أبـي جعفر، عن أبـيه،
  عن الربـيع { وَمِنَ الّذِينَ أشْرَكُوا يَوَدُّ أحَدُهُمْ لَوْ يُعَمّرُ ألْفَ سَنَةٍ
  } قال: الـمـجوس.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي يونس، قال: أخبرنـا ابن وهب،
  قال: قال ابن زيد: { وَمِنَ الّذِينَ أشْرَكُوا } قال: يهود أحرص من هؤلاء علـى الـحياة.
  ذكر من قال: هم الذين ينكرون البعث:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا سلـمة، قال: ثنا ابن إسحاق، قال: حدثنـي مـحمد بن أبـي مـحمد فـيـما
  يروي أبو جعفر، عن سعيد بن جبـير أو عكرمة، عن ابن عبـاس: { وَلَتَـجِدنّهُمْ أحْرَصَ
  النّاسِ علـى حَياةٍ وَمِنَ الّذِينَ أشْرَكُوا } وذلك أن الـمشرك لا يرجو بعثاً بعد
  الـموت فهو يحبّ طول الـحياة، وأن الـيهودي قد عرف ما له فـي الآخرة من الـخزي بـما
  ضيع مـما عنده من العلـم.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
