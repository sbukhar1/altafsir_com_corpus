  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ وَلَتَجِدَنَّهُمْ
  } لام قسم { أَحْرَصَ ٱلنَّاسِ عَلَىٰ حَيَوٰةٍ و } أحرص { مِنَ ٱلَّذِينَ أَشْرَكُواْ
  } المنكرين للبعث عليها لعلمهم بأنّ مصيرهم النار دون المشركين لإنكارهم له { يَوَدُّ
  } يتمنى { أَحَدُهُمْ لَوْ يُعَمَّرُ أَلْفَ سَنَةٍ } (لو) مصدرية بمعنى (أن) وهي بصلتها
  في تأويل مصدر مفعول (يودّ) { وَمَا هُوَ } أي أحدهم { بِمُزَحْزِحِهِ } مبعده { مِّنَ
  ٱلْعَذَابِ } النار { أَن يُعَمَّرَ } فاعل مزحزحه أي تعميره { وَٱللَّهُ بَصِيرٌ بِمَا
  يَعْمَلُونَ } بالياء والتاء فيجازيهم. وسأل ابن صوريا النبي أو عمر عمن يأتي بالوحي
