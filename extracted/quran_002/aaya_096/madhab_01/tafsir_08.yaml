aaya: وَلَتَجِدَنَّهُمْ أَحْرَصَ النَّاسِ عَلَىٰ حَيَاةٍ وَمِنَ الَّذِينَ أَشْرَكُوا
  ۚ يَوَدُّ أَحَدُهُمْ لَوْ يُعَمَّرُ أَلْفَ سَنَةٍ وَمَا هُوَ بِمُزَحْزِحِهِ مِنَ
  الْعَذَابِ أَنْ يُعَمَّرَ ۗ وَاللَّهُ بَصِيرٌ بِمَا يَعْمَلُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَتَجِدَنَّهُمْ
  أَحْرَصَ ٱلنَّاسِ عَلَىٰ حَيَاةٍ وَمِنَ ٱلَّذِينَ أَشْرَكُواْ يَوَدُّ أَحَدُهُمْ
  لَوْ يُعَمَّرُ أَلْفَ سَنَةٍ وَمَا هُوَ بِمُزَحْزِحِهِ مِنَ ٱلْعَذَابِ أَن يُعَمَّرَ
  وَٱللَّهُ بَصِيرٌ بِمَا يَعْمَلُونَ }{ وَلَتَجِدَنَّهُمْ } لام قسم { أَحْرَصَ ٱلنَّاسِ
  عَلَىٰ حَيَوٰةٍ و } أحرص { مِنَ ٱلَّذِينَ أَشْرَكُواْ } المنكرين للبعث عليها لعلمهم
  بأنّ مصيرهم النار دون المشركين لإنكارهم له { يَوَدُّ } يتمنى { أَحَدُهُمْ لَوْ يُعَمَّرُ
  أَلْفَ سَنَةٍ } (لو) مصدرية بمعنى (أن) وهي بصلتها في تأويل مصدر مفعول (يودّ) { وَمَا
  هُوَ } أي أحدهم { بِمُزَحْزِحِهِ } مبعده { مِّنَ ٱلْعَذَابِ } النار { أَن يُعَمَّرَ
  } فاعل مزحزحه أي تعميره { وَٱللَّهُ بَصِيرٌ بِمَا يَعْمَلُونَ } بالياء والتاء فيجازيهم.
  وسأل ابن صوريا النبي أو عمر عمن يأتي بالوحي من الملائكة فقال جبريل فقال هو عدوّنا
  يأتي بالعذاب ولو كان ميكائيل لآمنا لأنه يأتي بالخصب والسلم فنزل:\r\n\t\t\t\r\n\t\t\t</section>"

