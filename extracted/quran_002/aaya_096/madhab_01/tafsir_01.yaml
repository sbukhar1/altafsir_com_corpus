aaya: وَلَتَجِدَنَّهُمْ أَحْرَصَ النَّاسِ عَلَىٰ حَيَاةٍ وَمِنَ الَّذِينَ أَشْرَكُوا
  ۚ يَوَدُّ أَحَدُهُمْ لَوْ يُعَمَّرُ أَلْفَ سَنَةٍ وَمَا هُوَ بِمُزَحْزِحِهِ مِنَ
  الْعَذَابِ أَنْ يُعَمَّرَ ۗ وَاللَّهُ بَصِيرٌ بِمَا يَعْمَلُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَتَجِدَنَّهُمْ
  أَحْرَصَ ٱلنَّاسِ عَلَىٰ حَيَاةٍ وَمِنَ ٱلَّذِينَ أَشْرَكُواْ يَوَدُّ أَحَدُهُمْ
  لَوْ يُعَمَّرُ أَلْفَ سَنَةٍ وَمَا هُوَ بِمُزَحْزِحِهِ مِنَ ٱلْعَذَابِ أَن يُعَمَّرَ
  وَٱللَّهُ بَصِيرٌ بِمَا يَعْمَلُونَ }يعنـي بقوله جل ثناؤه: { وَلَتَـجِدَنّهُمْ أحْرَصَ
  النّاسِ علـى حَياةٍ } الـيهود يقول: يا مـحمد لتـجدن أشدّ الناس حرصاً علـى الـحياة
  فـي الدنـيا وأشدّهم كراهة للـموت الـيهود. كما:حدثنا ابن حميد، قال: ثنا سلـمة، قال:
  حدثنـي مـحمد بن إسحاق، عن مـحمد بن أبـي مـحمد فـيـما يروي أبو جعفر عن سعيد بن جبـير
  أو عكرمة، عن ابن عبـاس: { وَلَتَـجِدَنّهُمْ أحْرَصَ النّاسِ علـى حَياةٍ } يعنـي
  الـيهود.حدثنـي الـمثنى، قال: ثنا آدم، قال: ثنا أبو جعفر، عن أبـي العالـية: { وَلَتَـجِدَنّهُمْ
  أحْرَصَ النّاسِ علـى حَياةٍ } يعنـي الـيهود.حدثنـي الـمثنى، قال: ثنا ابن أبـي جعفر،
  عن أبـيه، عن الربـيع، مثله.حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى،
  عن ابن أبـي نـجيح، عن مـجاهد مثله.وإنـما كراهتهم الـموت لعلـمهم بـما لهم فـي الآخرة
  من الـخزي والهوان الطويـل.القول فـي تأويـل قوله تعالـى: { وَمِنَ الّذِينَ أشْرَكُوا
  }.يعنـي جل ثناؤه بقوله: { وَمِنَ الّذِينَ أشْرَكُوا } وأحرص من الذين أشركوا علـى
  الـحياة، كما يقال: هو أشجع الناس ومن عنترة، بـمعنى: هو أشجع من الناس ومن عنترة،
  فكذلك قوله: { وَمِنَ الّذِينَ أشْرَكُوا } لأن معنى الكلام: ولتـجدنّ يا مـحمد الـيهود
  من بنـي إسرائيـل أحرص الناس علـى حياة ومن الذين أشركوا. فلـما أضيف «أحرص» إلـى «الناس»،
  وفـيه تأويـل «من» أظهرت بعد حرف العطف ردًّا علـى التأويـل الذي ذكرنا.وإنـما وصف
  الله جل ثناؤه الـيهود بأنهم أحرص الناس علـى الـحياة لعلـمهم بـما قد أعدّ لهم فـي
  الآخرة علـى كفرهم بـما لا يقرّ به أهل الشرك، فهم للـموت أكره من أهل الشرك الذين
  لا يؤمنون بـالبعث لأنهم يؤمنون بـالبعث، ويعلـمون ما لهم هنالك من العذاب، وأن الـمشركين
  لا يصدّقون بـالبعث، ولا العقاب. فـالـيهود أحرص منهم علـى الـحياة وأكره للـموت.وقـيـل:
  إن الذين أشركوا الذين أخبر الله تعالـى ذكره أن الـيهود أحرص منهم فـي هذه الآية علـى
  الـحياة هم الـمـجوس الذين لا يصدّقون بـالبعث. ذكر من قال هم الـمـجوس:حدثنـي الـمثنى،
  قال: ثنا آدم، قال: ثنا أبو جعفر، عن الربـيع، عن أبـي العالـية: { وَمِنَ الّذِينَ
  أشْرَكُوا يَوَدُّ أحَدُهُمْ لَوْ يُعَمّرُ ألْفَ سَنَةٍ } يعنـي الـمـجوس.حدثنـي الـمثنى،
  قال: ثنا إسحاق، قال: ثنا ابن أبـي جعفر، عن أبـيه، عن الربـيع { وَمِنَ الّذِينَ أشْرَكُوا
  يَوَدُّ أحَدُهُمْ لَوْ يُعَمّرُ ألْفَ سَنَةٍ } قال: الـمـجوس.حدثنـي يونس، قال: أخبرنـا
  ابن وهب، قال: قال ابن زيد: { وَمِنَ الّذِينَ أشْرَكُوا } قال: يهود أحرص من هؤلاء
  علـى الـحياة. ذكر من قال: هم الذين ينكرون البعث:حدثنا ابن حميد، قال: ثنا سلـمة،
  قال: ثنا ابن إسحاق، قال: حدثنـي مـحمد بن أبـي مـحمد فـيـما يروي أبو جعفر، عن سعيد
  بن جبـير أو عكرمة، عن ابن عبـاس: { وَلَتَـجِدنّهُمْ أحْرَصَ النّاسِ علـى حَياةٍ
  وَمِنَ الّذِينَ أشْرَكُوا } وذلك أن الـمشرك لا يرجو بعثاً بعد الـموت فهو يحبّ طول
  الـحياة، وأن الـيهودي قد عرف ما له فـي الآخرة من الـخزي بـما ضيع مـما عنده من العلـم.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَتَجِدَنَّهُمْ أَحْرَصَ ٱلنَّاسِ
  عَلَىٰ حَيَاةٍ وَمِنَ ٱلَّذِينَ أَشْرَكُواْ يَوَدُّ أَحَدُهُمْ لَوْ يُعَمَّرُ أَلْفَ
  سَنَةٍ وَمَا هُوَ بِمُزَحْزِحِهِ مِنَ ٱلْعَذَابِ أَن يُعَمَّرَ وَٱللَّهُ بَصِيرٌ
  بِمَا يَعْمَلُونَ }القول فـي تأويـل قوله تعالـى: { يَوَدُّ أحَدُهُمْ لَوْ يُعَمّرُ
  ألْفَ سَنَةٍ }.هذا خبر من الله جل ثناؤه بقوله عن الذين أشركوا، الذين أخبر أن الـيهود
  أحرص منهم علـى الـحياة، يقول جل ثناؤه: يودّ أحد هؤلاء الذين أشركوا إلا بعد فناء
  دنـياه وانقضاء أيام حياته أن يكون له بعد ذلك نشور أو مـحيا أو فرح أو سرور لو يعمر
  ألف سنة حتـى جعل بعضهم تـحية بعض عشرة آلاف عام حِرْصاً منهم علـى الـحياة. كما:حدثنا
  مـحمد بن علـيّ بن الـحسن بن شقـيق، قال: سمعت أبـي علـياً، أخبرنا أبو حمزة، عن الأعمش،
  عن مـجاهد، عن ابن عبـاس فـي قوله: { يَوَدُّ أحَدُهُمْ لَوْ يُعَمّرُ ألْفَ سَنَةٍ
  } قال: هو قول الأعاجم سأل زه نوروز مهرجان حر.وحدثت عن نعيـم النـحوي، عن عطاء بن
  السائب، عن سعيد بن جبـير: يَوَدُّ أحَدُهُمْ لَوْ يُعَمّرُ ألْفَ سَنَةٍ } قال: هو
  قول أهل الشرك بعضهم لبعض إذا عطس: زه هزارسال.حدثنا إبراهيـم بن سعيد ويعقوب بن إبراهيـم،
  قالا: ثنا إسماعيـل بن علـية، عن ابن أبـي نـجيح عن قتادة فـي قوله: { يَوَدُّ أحَدُهُمْ
  لَوْ يُعَمّرُ ألْفَ سَنَةٍ } قال: حُببت إلـيهم الـخطيئة طول العمر.حدثنـي يونس بن
  عبد الأعلـى، قال: حدثنـي ابن معبد، عن ابن علـية، عن ابن أبـي نـجيح فـي قوله: { يَوَدُّ
  أحَدُهُمْ } فذكر مثله.حدثنـي يونس، قال: أخبرنا ابن وهب قال: قال ابن زيد: { وَلَتَـجِدَنّهُمْ
  أحْرَصَ النّاسِ علـى حَياةٍ } حتـى بلغ: { لَوْ يُعَمّرُ ألْف سَنَةٍ } يهود أحرص
  من هؤلاء علـى الـحياة، وقد ودّ هؤلاء لو يعمَّر أحدهم ألف سنة.وحدثت عن أبـي معاوية،
  عن الأعمش، عن سعيد، عن ابن عبـاس فـي قوله: { يَوَدُّ أحَدُهُمْ لَوْ يُعَمّرُ ألْفَ
  سَنَةٍ } قال: هو قول أحدهم إذا عطس زه هزار سال، يقول: عشرة آلاف سنة.القول فـي تأويـل
  قوله تعالـى: { وَمَا هُوَ بِـمُزَحْزِحِهِ مِنَ العَذَابِ أنْ يُعَمّرَ } يعنـي جل
  ثناؤه بقوله: { وَمَا هُوَ بِـمُزَحْزِحِهِ مِنَ العَذَابِ أنْ يُعَمّرَ } وما التعمير
  وهو طول البقاء بـمُزَحْزِحه من عذاب الله. وقوله: هُوَ عماد لطلب «ما» الاسم أكثر
  من طلبها الفعل، كما قال الشاعر:فَهَلْ هُوَ مَرْفُوعٌ بِـمَا هَهُنَا رأسُ   و«أن»
  التـي فـي: { أنْ يُعَمّرَ } رفع بـمزحزحه، أو هو الذي مع «ما» تكرير عماد للفعل لاستقبـاح
  العرب النكرة قبل الـمعرفة. وقد قال بعضهم إن «هو» الذي مع «ما» كناية ذكر العمر، كأنه
  قال: يودّ أحدهم لو يعمر ألف سنة، وما ذلك العمر بـمزحزحه من العذاب.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَتَجِدَنَّهُمْ أَحْرَصَ ٱلنَّاسِ
  عَلَىٰ حَيَاةٍ وَمِنَ ٱلَّذِينَ أَشْرَكُواْ يَوَدُّ أَحَدُهُمْ لَوْ يُعَمَّرُ أَلْفَ
  سَنَةٍ وَمَا هُوَ بِمُزَحْزِحِهِ مِنَ ٱلْعَذَابِ أَن يُعَمَّرَ وَٱللَّهُ بَصِيرٌ
  بِمَا يَعْمَلُونَ }وجعل «أن يعمر» مترجماً عن «هو»، يريد: ما هو بـمزحزحه التعمير.وقال
  بعضهم: قوله: { وَمَا هُوَ بِـمُزَحْزِحِهِ مِنَ العَذَابِ أنْ يُعَمّرَ } نظير قولك:
  ما زيد بـمزحزحه أن يعمر. وأقرب هذه الأقوال عندنا إلـى الصواب ما قلنا، وهو أن يكون
  هو عماداً نظير قولك: ما هو قائم عمرو.وقد قال قوم من أهل التأويـل: إن «أن» التـي
  فـي قوله: «أن يعمر» بـمعنى: وإن عمّر، وذلك قول لـمعانـي كلام العرب الـمعروف مخالف.
  ذكر من قال ذلك:حدثنـي الـمثنى، قال: ثنا آدم، قال: ثنا أبو جعفر، عن الربـيع عن أبـي
  العالـية: { ومَا هُوَ بِـمُزَحْزِحِهِ مِنَ العَذَابِ أنْ يُعَمّرَ } يقول: وإن عمر.حدثنـي
  الـمثنى، قال: ثنا إسحاق، قال: ثنا ابن أبـي جعفر، عن أبـيه، عن الربـيع مثله.حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد: أن يعمر ولو عمر.وأما تأويـل قوله: {
  بِـمُزَحْزِحِهِ } فإنه بـمبعده ومُنَـحّيه، كما قال الـحُطَيئة:وقالُوا تَزَحْزَحْ
  ما بِنا فَضْلُ حاجَةٍ   إلَـيْكَ وَما مِنّا لِوَهْيِكَ رَاقِعُيعنـي بقوله تزحزح:
  تبـاعد، يقال منه: زحزحه يزحزحه زحزحةً وزِحزاحاً، وهو عنك متزحزح: أي متبـاعد.فتأويـل
  الآية: وما طول العمر بـمبعده من عذاب الله ولا منـحيه منه لأنه لا بد للعمر من الفناء
  ومصيره إلـى الله. كما:حدثنا ابن حميد، قال: ثنا سلـمة، قال: حدثنـي ابن إسحاق، قال:
  حدثنـي مـحمد بن أبـي مـحمد فـيـما أُري، عن سعيد بن جبـير، أو عن عكرمة، عن ابن عبـاس:
  { وَمَا هُوَ بِـمُزَحْزحِهِ مِنَ العَذَابِ أنْ يُعَمّرَ } أي ما هو بـمنـحّيه من
  العذاب.حدثنـي الـمثنى، قال: ثنا آدم، قال: ثنا أبو جعفر، عن الربـيع، عن أبـي العالـية:
  { وَمَا هُوَ بِـمُزَحْزِحِهِ مِنَ العَذَابِ أنْ يُعَمّرَ } يقول: وإن عمر، فما ذاك
  بـمغيثه من العذاب ولا منـجّيه.حدثنـي الـمثنى قال: ثنا إسحاق، قال: ثنا ابن أبـي جعفر،
  عن أبـيه، عن الربـيع، مثله.حدثنـي مـحمد بن سعد، قال: حدثنـي أبـي، قال: حدثنـي عمي،
  قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس: { يَوَدُّ أحَدُهُمْ لَوْ يُعَمّرُ ألْفَ
  سَنَةٍ وَمَا هُوَ بِـمُزَحْزِحِهِ مِنَ العَذَابِ } فهم الذين عادوا جبريـل علـيه
  السلام.حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد: { يَوَدُّ أحَدُهُمْ لَوْ
  يُعَمّرُ ألْفَ سَنَةٍ وَمَا هُوَ بِـمُزَحْزِحِهِ مِنَ العَذَابِ أنْ يُعَمّرَ } ويهود
  أحرص علـى الـحياة من هؤلاء، وقد ودّ هؤلاء لو يعمر أحدهم ألف سنة، ولـيس ذلك بـمزحزحه
  من العذاب لو عُمِّر كما عُمِّر إبلـيس لـم ينفعه ذلك، إذ كان كافرا ولـم يزحزحه ذلك
  عن العذاب.القول فـي تأويـل قوله تعالـى: { واللَّهُ بَصِير بِـمَا يَعْمَلُونَ } يعنـي
  جل ثناؤه بقوله: { وَاللَّهُ بَصِير بِـمَا يَعْمَلُونَ } والله ذو إبصار بـما يعملون،
  لا يخفـى علـيه شيء من أعمالهم، بل هو بجميعها مـحيط ولها حافظ ذاكر حتـى يذيقهم بها
  العقاب جزاءها. وأصل بصير مبصر من قول القائل: أبصرت فأنا مبصر ولكن صرف إلـى فعيـل،
  كما صرف مسمع إلـى سميع، وعذاب مؤلـم إلـى ألـيـم، ومبدع السموات إلـى بديع، وما أشبه
  ذلك.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section>"

