  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">ومن قرأ بالتاء فالتقدير عنده: قل لهم يا محمد الله بصير بما تعملون.
  وقال العلماء: وصف الله عز وجل نفسه بأنه بصير على معنى أنه عالم بخفيّات الأمور. والبصير
  في كلام العرب: العالم بالشيء الخبير به؛ ومنه قولهم: فلان بصير بالطّب، وبصير بالفقه،
  وبصير بملاقاة الرجال؛ قال:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فإن تسألوني بالنساء فإنني</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">بصيرٌ بأدواء
  النساء طبيب</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">قال الخطابي: البصير العالم، والبصير المُبْصِر. وقيل: وصف تعالى نفسه
