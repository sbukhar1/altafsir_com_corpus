  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَتَجِدَنَّهُمْ
  أَحْرَصَ ٱلنَّاسِ عَلَىٰ حَيَاةٍ وَمِنَ ٱلَّذِينَ أَشْرَكُواْ يَوَدُّ أَحَدُهُمْ
  لَوْ يُعَمَّرُ أَلْفَ سَنَةٍ وَمَا هُوَ بِمُزَحْزِحِهِ مِنَ ٱلْعَذَابِ أَن يُعَمَّرَ
  وَٱللَّهُ بَصِيرٌ بِمَا يَعْمَلُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { وَلَتَجِدَنَّهُمْ
  أَحْرَصَ ٱلنَّاسِ عَلَىٰ حَيَاةٍ } يعني اليهود. { وَمِنَ ٱلَّذِينَ أَشْرَكُواْ }
  قيل: المعنى وأحرص؛ فحذف { وَمِنَ ٱلَّذِينَ أَشْرَكُواْ } لمعرفتهم بذنوبهم وألاّ
  خير لهم عند الله؛ ومشركو العرب لا يعرفون إلا هذه الحياة ولا علم لهم من الآخرة؛ ألا
  ترى قول شاعرهم:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">تمتّع من
  الدنيا فإنك فانٍ</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">من النَّشَوات والنساء الحسان</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">والضمير في «أَحَدُهُمْ» يعود في
  هذا القول على اليهود. وقيل: إن الكلام تم في «حياة» ثم ٱستؤنف الإخبار عن طائفة من
  المشركين. قيل: هم المجوس؛ وذلك بيِّن في أدعياتهم للعاطس بلغاتهم بما معناه «عِشْ
  ألفَ سنة» وخُصّ الألف بالذكر لأنها نهاية العقد في الحساب. وذهب الحسن إلى أن { ٱلَّذِينَ
  أَشْرَكُواْ } مشركو العرب، خُصُّوا بذلك لأنهم لا يؤمنون بالبعث؛ فهم يتمّنون طول
  العمر. وأصل سنة سَنْهَة. وقيل: سَنْوَة. وقيل: في الكلام تقديم وتأخير؛ والمعنى ولتجدنهم
  وطائفة من الذين أشركوا أحرص الناس على حياة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { يَوَدُّ أَحَدُهُمْ لَوْ يُعَمَّرُ أَلْفَ سَنَةٍ } أصل «يَوَدُّ» يَوْدَد،
  أُدغمت لئلا يجمع بين حرفين من جنس واحد متحركين؛ وقُلبت حركة الدال على الواو؛ ليدل
  ذلك على أنه يفعل. وحكى الكسائي: ودَدْتُ؛ فيجوز على هذا يَوِدّ بكسر الواو. ومعنى
  يَوَدّ: يتمنّى.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { وَمَا هُوَ بِمُزَحْزِحِهِ
  مِنَ ٱلْعَذَابِ أَن يُعَمَّرَ } اختلف النحاة في هو، فقيل: هو ضمير الأحد المتقدّم،
  التقدير ما أحدهم بمزحزحه، وخبر الابتداء في المجرور. «أن يُعَمَّر» فاعل بمزحزح. وقالت
  فرقة: هو ضمير التعمير، والتقدير وما التعمير بمزحزحه، والخبر في المجرور، «أن يعمر»
  بدل من التعمير على هذا القول. وحكى الطبري عن فرقة أنها قالت: «هو» عِماد.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قلت: وفيه بُعْدٌ، فإن حقّ العِماد أن يكون بين شيئين متلازمين؛ مثل
  قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إِن كَانَ هَـٰذَا هُوَ ٱلْحَقَّ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الأنفال: 32]، وقوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَلَـٰكِن
  كَانُواْ هُمُ ٱلظَّالِمِينَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الزخرف: 76] ونحو ذلك. وقيل: «ما» عاملة حجازية، و «هو» ٱسمها، والخبر
  في «بِمُزَحْزِحِهِ». وقالت طائفة: «هو» ضمير الأمر والشأن. ٱبن عطية: وفيه بُعْدٌ،
  فإن المحفوظ عن النحاة أن يفسَّر بجملة سالمة من حرف جَرّ. وقوله: { بِمُزَحْزِحِهِ
  } الزحزحة: الإبعاد والتّنحية؛ يقال: زحزحته أي باعدته فتزحزح أي تنحى وتباعد؛ يكون
  لازماً ومتعدياً؛ قال الشاعر في المتعدّي:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">يا قابضَ الرُّوحِ من نفس إذا ٱحتضرتْ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وغافرَ الذنب
  زَحْزِحْنِي عن النارِ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وأنشد ذو الرُمّة:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">يا قابض الروح عن جسم عصى زمناً</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وغافر الذنب
  زحزحني عن النار</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخر في اللازم:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">خليليّ ما بالُ الدُّجَى لا يتزحزح</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وما بالُ
  ضَوْءِ الصّبح لا يتوضّحُ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وروى النسائي عن أبي هريرة رضي الله عنه عن النبيّ صلى الله عليه وسلم
  قال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\"> \" من
  صام يوماً في سبيل الله زحزح الله وجهه عن النار سبعين خريفاً \". </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { بَصِيرٌ بِمَا يَعْمَلُونَ
  } أي بما يعمل هؤلاء الذين يَوَدّ أحدهم أن يُعمَّر ألف سنة.</font></font>&#13;\t\t\t<label
