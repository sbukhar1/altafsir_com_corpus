  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">تِلْكَ
  ٱلرُّسُلُ فَضَّلْنَا بَعْضَهُمْ عَلَىٰ بَعْضٍ مِّنْهُمْ مَّن كَلَّمَ ٱللَّهُ وَرَفَعَ
  بَعْضَهُمْ دَرَجَاتٍ وَآتَيْنَا عِيسَى ٱبْنَ مَرْيَمَ ٱلْبَيِّنَاتِ وَأَيَّدْنَاهُ
  بِرُوحِ ٱلْقُدُسِ وَلَوْ شَآءَ ٱللَّهُ مَا ٱقْتَتَلَ ٱلَّذِينَ مِن بَعْدِهِم مِّن
  بَعْدِ مَا جَآءَتْهُمُ ٱلْبَيِّنَاتُ وَلَـٰكِنِ ٱخْتَلَفُواْ فَمِنْهُمْ مَّنْ آمَنَ
  وَمِنْهُمْ مَّن كَفَرَ وَلَوْ شَآءَ ٱللَّهُ مَا ٱقْتَتَلُواْ وَلَـٰكِنَّ ٱللَّهَ
  يَفْعَلُ مَا يُرِيدُ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">{ تِلْكَ ٱلرُّسُلُ } الذين أنزلنا
  عليك خبرهم في القرآن { فَضَّلْنَا بَعْضَهُمْ عَلَىٰ بَعْضٍ } في الدنيا. ويقال: التفضيل
  يكون على ثلاثة أوجه: أحدها أن يكون دلالة نبوته أكثر. والثاني: أن تكون أمته أكثر.
  والثالث: أن يكون بنفسه أفضل ثم بين تفضيلهم فقال: { مّنْهُمْ مَّن كَلَّمَ ٱللَّهُ
  } [مثل] موسى - عليه السلام - { وَرَفَعَ بَعْضَهُمْ دَرَجَـٰتٍ } يعني إدريس - عليه
  السلام - كما قال تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَرَفَعْنَاهُ مَكَاناً عَلِيّاً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[مريم: 57] وقال الزجاج: جاء في
  التفسير أنه أراد محمداً - صلى الله عليه وسلم - لأنه أرسله إلى الناس كافة وليس شيء
  من الآيات التي أعطاها الله الأنبياء - عليهم السلام - إلا والذي أعطى محمداً - صلى
  الله عليه وسلم - أكثر لأنه قد كلمته الشجرة وأطعم من كف من التمر خلقاً كثيراً وأمر
  يده على شاة أم معبد فدرت لبناً كثيراً بعد الجفاف ومنها انشقاق القمر فذلك قوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَرَفَعَ
  بَعْضَكُمْ فَوْقَ بَعْضٍ دَرَجَاتٍ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الأنعام: 165] يعني - محمداً صلى
  الله عليه وسلم -. { وَآتَيْنَا عِيسَى ٱبْنَ مَرْيَمَ ٱلْبَيِّنَاتِ } يعني العجائب
  والدلائل وهو: أن يحيـي الموتى بإذنه ويبرىء الأكمه والأبرص { وَأَيَّدْنَـٰهُ بِرُوحِ
  ٱلْقُدُسِ } يعني أعناه بجبريل حين أرادوا قتله: { وَلَوْ شَاء ٱللَّهُ مَا ٱقْتَتَلَ
  ٱلَّذِينَ } أي ما اختلف الذين { مِن بَعْدِهِم مّن بَعْدِ مَا جَاءتْهُمُ ٱلْبَيِّنَـٰتُ
  } التي أتاهم بها موسى وعيسى - عليهما السلام - وقال الزجاج: يحتمل وجهين: ولو شاء
  الله ما أمر بالقتال بعد وضوح الحجة ويحتمل ولو شاء الله اضطرهم إلى أن يكونوا مؤمنين
  كما قال تعالى</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَلَوْ شَآءَ ٱللَّهُ لَجَمَعَهُمْ عَلَى ٱلْهُدَىٰ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأنعام:
  35] (ولكن اختلفوا) في الدين فصاروا فريقين: { فَمِنْهُمْ مَّنْ ءامَنَ وَمِنْهُم مَّن
  كَفَرَ } بالكتاب والرسل { وَلَوْ شَاء ٱللَّهُ مَا ٱقْتَتَلُواْ } وجعلهم على أمر
  واحد { وَلَـٰكِنَّ ٱللَّهَ يَفْعَلُ مَا يُرِيدُ } أي يعصم من يشاء من الاختلاف ويخذل
  من يشاء فلا مرد لأمره ولا يسأل عما يفعل وهم يسألون.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

