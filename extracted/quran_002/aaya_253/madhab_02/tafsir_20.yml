  ٱقْتَتَلَ ٱلَّذِينَ مِن بَعْدِهِم مِّن بَعْدِ مَا جَآءَتْهُمُ ٱلْبَيِّنَاتُ وَلَـٰكِنِ
  ٱخْتَلَفُواْ فَمِنْهُمْ مَّنْ آمَنَ وَمِنْهُمْ مَّن كَفَرَ وَلَوْ شَآءَ ٱللَّهُ
  مَا ٱقْتَتَلُواْ وَلَـٰكِنَّ ٱللَّهَ يَفْعَلُ مَا يُرِيدُ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">والكلام
  هنا المراد به) كلام الرحمة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فإن
  قلت: وكل رسول أيّد بروح القدس وهو جبريل؟</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قلت:
  عيسى اختص من ذلك بقدر زائد من صغره إلى كبره لتكونه من نفخ جبريل عليه السلام في فرج
  مريم وتكلّمه في المهد.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { وَلَوْ شَآءَ ٱللَّهُ
  مَا ٱقْتَتَلَ ٱلَّذِينَ مِن بَعْدِهِم مِّن بَعْدِ مَا جَآءَتْهُمُ ٱلْبَيِّنَاتُ...
  }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال الزمخشري: مشيئته قَصْدٌ وَإلجاءٌ
  لأنّ العبد عنده يستقل بفعله وفعله بإرادته فيقول: إنّه لا تتعلق إرادة الله تعالى
  بذلك الفعل.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال ابن عرفة: وفي هذه الآية عندي
  حجة لمن يقول: إنّ العدم الإضافي تتعلق به القدرة لأن المعنى: ولو شاء الله عدم اقتتالهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">فقيل له: فرق بين الإرادة والقدرة؟</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فقال:
  قد تقدم الخلاف في الإرادة هل هي مؤثرة أو لا؟ والصحيح أنه اختلاف لفظي (وأنَّه) خلاف
  في حال. فإن كان المقصود بها الإبراز من العدم إلى الوجود فليست مؤثرة، إن أريد به
  كون الشيء على صفة مخصوصة فهي مؤثرة، وإذا كانت مؤثرة فيه كالقدرة وقد تعلقت هنا بالعدم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال (السكاكي): ومفعول (شاء) (لا يحذف) إلا إذا كان (عدما) أو أريد
  به العموم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { فَمِنْهُم مَّنْ آمَنَ
  وَمِنْهُم مَّن كَفَرَ وَلَوْ شَآءَ ٱللَّهُ مَا ٱقْتَتَلُواْ... }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قدم المؤمن لشرفه وإلاّ فالكافر أكثر وأسبق وجودا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله تعالى: { وَلَوْ شَآءَ ٱللَّهُ } إما تأكيد، أو المراد بالأول
  جميع الخلق. (والمراد) بهذا المؤمنون.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { وَلَـٰكِنَّ ٱللَّهَ يَفْعَلُ مَا يُرِيدُ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">صريح
  في مذهب أهل السنة وهو ينعكس بنفسه، فكل مراد مفعول لقوله ( { وَلَـٰكِنَّ ٱللَّهَ
  يَفْعَلُ مَا يُرِيدُ }. وكل مفعول مراد). ولقوله: { وَلَوْ شَآءَ ٱللَّهُ مَا ٱقْتَتَلُواْ
  } فدل على أنه أراد اقتتالهم إذ لو لم يرده لما وقع. انتهى.</font></font><font class=\"TextResultArabic\"><font
