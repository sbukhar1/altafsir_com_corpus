  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">تِلْكَ
  ٱلرُّسُلُ فَضَّلْنَا بَعْضَهُمْ عَلَىٰ بَعْضٍ مِّنْهُمْ مَّن كَلَّمَ ٱللَّهُ وَرَفَعَ
  بَعْضَهُمْ دَرَجَاتٍ وَآتَيْنَا عِيسَى ٱبْنَ مَرْيَمَ ٱلْبَيِّنَاتِ وَأَيَّدْنَاهُ
  بِرُوحِ ٱلْقُدُسِ وَلَوْ شَآءَ ٱللَّهُ مَا ٱقْتَتَلَ ٱلَّذِينَ مِن بَعْدِهِم مِّن
  بَعْدِ مَا جَآءَتْهُمُ ٱلْبَيِّنَاتُ وَلَـٰكِنِ ٱخْتَلَفُواْ فَمِنْهُمْ مَّنْ آمَنَ
  وَمِنْهُمْ مَّن كَفَرَ وَلَوْ شَآءَ ٱللَّهُ مَا ٱقْتَتَلُواْ وَلَـٰكِنَّ ٱللَّهَ
  يَفْعَلُ مَا يُرِيدُ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { تِلْكَ ٱلرُّسُلُ
  فَضَّلْنَا بَعْضَهُمْ عَلَىٰ بَعْضٍ... }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  (الزمخشري): الإشارة إلى جماعة الرسل التي ذكرت فقط في السّورة، أو التي (ثبت) علمها
  عند رسول الله صلى الله عليه وسلم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن عرفة: بل الإشارة إلى ما قبله يليه وهي الرسل المفهومة من قوله</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَإِنَّكَ
  لَمِنَ ٱلْمُرْسَلِينَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">قال ابن عرفة: فهذا التفضيل إما مطلقا / أي بعضهم أفضل من بعض (مطلقا)،
  أو من وجه دون وجه، فبعضهم أفضل من بعض في شيء والمفضول في ذلك أفضل من الفاضل في شيء
  آخر، فهل هو كالأعم مطلقا أو كالأعم من وجه دون وجه، والظاهر الأول. وما ورد في الحديث:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" لا تفضلوني على موسى ولا ينبغي
  لأحد أن يقول: أنا أفضل من يونس بن متى \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">فلا يعارض هذا لأن الآية اقتضت تفضيل بعضهم على بعض من غير تعيين الفاضل
  من المفضول.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قيل له: معلوم أن رسول الله صلى
  الله عليه وسلم أفضل الخلق؟</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">(فقال): بأن ذلك يعتقده (الإنسان)
  ولا يقوله بمحضر الكفار لئلا يقعوا بالنبي صلى الله عليه وسلم بتنقيص (فيتركه) سدّا
  للذريعة، أو يجاب بأنه تواضع من النبي صلى الله عليه وسلم، قاله الغزالي كقوله:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" أنا سيد ولد آدم ولا فخر \". </font></font></b><b><font
  class=\"TextResultArabic\"><font color=\"Red\"><br/></font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وأجاب القاضي عياض في الإكمال عن معارضة حديث نوح</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">لحديث</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" لا ينبغي لأحد أن يقول أنا خير من يونس بن متى \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وحديث</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" لا تفضلوا بين الأنبياء \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">مع حديث</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" أنا سيد ولد آدم ولا فخر \". </font></font></b><b><font class=\"TextResultArabic\"><font
  color=\"Red\"><br/></font></font></b><font class=\"TextResultArabic\"><font color=\"black\">أحدها
  أن يكون قبل إعلام الله له أنه أفضل ولد آدم أو يكون على طريق الأدب والتواضع، أو المراد:
  لا تفضّلوا بينهم في النبوة وإنّما تفضيلهم بخصائص خص الله بها بعضهم كما قال { فَضَّلْنَا
  بَعْضَهُمْ عَلَىٰ بَعْضٍ مِّنْهُم مَّن كَلَّمَ ٱللَّهُ } الآية.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قيل لابن عرفة: (إنّ) ابن عطية أخطأ في قوله هنا لأن يونس عليه السلام
  كان شابا وتشيخ تحت أعباء النبوة؟</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فقال:
  لا شيء في مثل هذا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال ابن عرفة: وكون بعض الرسل أوتي
  ما لم يؤته النبي صلى الله عليه وسلم (لا ينافي كون النبي صلى الله عليه وسلم) أفضل
  الخلق لأن المفضول قد يختص بفضيلة هي ليست في الفاضل كما قالوا: إن (أفضل) الصحابة
  أبو بكر مع أن لبعضهم من الخصوصيات ما ليست في أبي بكر، وكذلك كون عيسى (اختص) بإحياء
  الموتى وموسى بالكلام لا ينافي كون النبي صلى الله عليه وسلم أفضل منهم، وكذلك قوله
  في سورة النجم</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَإِبْرَاهِيمَ ٱلَّذِي وَفَّىٰ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">وتكليم الله للرسل ليس بمعجزة، وكذلك
  رفع الدرجات مشترك بينهم، فلذلك لم يسنده إلى معين (ولما كان إيتاء البينات والتأييد
  خاصا بروح القدس أسنده إلى عيسى.</font></font>&#13;\t\t\t<label disabled=\"true\"
