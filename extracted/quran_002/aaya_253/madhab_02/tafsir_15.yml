  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">تِلْكَ
  ٱلرُّسُلُ فَضَّلْنَا بَعْضَهُمْ عَلَىٰ بَعْضٍ مِّنْهُمْ مَّن كَلَّمَ ٱللَّهُ وَرَفَعَ
  بَعْضَهُمْ دَرَجَاتٍ وَآتَيْنَا عِيسَى ٱبْنَ مَرْيَمَ ٱلْبَيِّنَاتِ وَأَيَّدْنَاهُ
  بِرُوحِ ٱلْقُدُسِ وَلَوْ شَآءَ ٱللَّهُ مَا ٱقْتَتَلَ ٱلَّذِينَ مِن بَعْدِهِم مِّن
  بَعْدِ مَا جَآءَتْهُمُ ٱلْبَيِّنَاتُ وَلَـٰكِنِ ٱخْتَلَفُواْ فَمِنْهُمْ مَّنْ آمَنَ
  وَمِنْهُمْ مَّن كَفَرَ وَلَوْ شَآءَ ٱللَّهُ مَا ٱقْتَتَلُواْ وَلَـٰكِنَّ ٱللَّهَ
  يَفْعَلُ مَا يُرِيدُ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { منهم من كلم اللهُ
  } يعني: موسى عليه السلام. وقرأ أبو المتوكل، وأبو نهيك، وابن السّميفع: منهم من كالم
  الله بألف خفيفة اللام، ونصب اسم «الله». وفي المراد بقوله: { ورفع بعضهم درجات } قولان.
  أحدهما: عنى بالمرفوع درجات، محمداً صلى الله عليه وسلم، فإنه بعث إلى الناس كافة،
  وغيره بعث إلى أمته خاصة، هذا قول مجاهد. والثاني: أنه عنى تفضيل بعضهم على بعض فيما
  آتاه الله، هذا قول مقاتل. قال ابن جرير الطبري: والدرجات: جمع درجة، وهي المرتبة،
  وأصل ذلك: مراقي السلَّم ودَرجه، ثم يستعمل في ارتفاع المنازل والمراتب. وقد تقدم تفسير
  «البينات» و «روح القدس».</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { ولو شاء الله ما اقتتل
  الذين من بعدهم } أي: من بعد الأنبياء. وقال قتادة: من بعد موسى وعيسى عليهما السلام.
  قال مقاتل: وكان بينهما ألف نبي.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { ولكن اختلفوا } يعني: الأمم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

