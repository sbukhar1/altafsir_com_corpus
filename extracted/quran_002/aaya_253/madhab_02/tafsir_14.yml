  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">تِلْكَ
  ٱلرُّسُلُ فَضَّلْنَا بَعْضَهُمْ عَلَىٰ بَعْضٍ مِّنْهُمْ مَّن كَلَّمَ ٱللَّهُ وَرَفَعَ
  بَعْضَهُمْ دَرَجَاتٍ وَآتَيْنَا عِيسَى ٱبْنَ مَرْيَمَ ٱلْبَيِّنَاتِ وَأَيَّدْنَاهُ
  بِرُوحِ ٱلْقُدُسِ وَلَوْ شَآءَ ٱللَّهُ مَا ٱقْتَتَلَ ٱلَّذِينَ مِن بَعْدِهِم مِّن
  بَعْدِ مَا جَآءَتْهُمُ ٱلْبَيِّنَاتُ وَلَـٰكِنِ ٱخْتَلَفُواْ فَمِنْهُمْ مَّنْ آمَنَ
  وَمِنْهُمْ مَّن كَفَرَ وَلَوْ شَآءَ ٱللَّهُ مَا ٱقْتَتَلُواْ وَلَـٰكِنَّ ٱللَّهَ
  يَفْعَلُ مَا يُرِيدُ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">{ تِلْكَ الرُّسُلُ فَضَّلْنَا بَعْضَهُمْ
  عَلَى بَعْضٍ مِّنْهُم مَّن كَلَّمَ اللَّهُ وَرَفَعَ بَعْضَهُمْ دَرَجَاتٍ وَءَاتَيْنَا
  عِيسَى ابْنَ مَرْيَمَ الْبَيِّنَاتِ وَأَيَّدْنَاهُ بِرُوحِ الْقُدُسِ }</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">{ تلك } رفع بالابتداء، و { الرسل } خبره، ويجوز أن يكون { الرسل }
  عطف بيان و { فضلنا } الخبر، و { تلك } إشارة إلى جماعة مؤنثة اللفظ، ونص الله في هذه
  الآية على تفضيل بعض الأنبياء على بعض وذلك في الجملة دون تعيين مفضول. وهكذا هي الأحاديث
  عن النبي صلى الله عليه وسلم. فإنه قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" أنا سيد ولد آدم \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">، وقال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" لا تفضلوني على موسى \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">، وقال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" لا ينبغي لأحد أن يقول أنا خير من يونس بن متى \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">، وفي هذا نهي شديد عن تعيين المفضول، لأن يونس عليه السلام كان شاباً
  وتفسخ تحت أعباء النبوءة، فإذا كان هذا التوقف فيه لمحمد وإبراهيم ونوح فغيره أحرى،
  فربط الباب أن التفضيل فيهم على غير تعيين المفضول، وقد قال أبو هريرة: خير ولد آدم
  نوح وإبراهيم وموسى وعيسى ومحمد وهم أولو العزم والمكلم موسى صلى الله عليه وسلم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقد</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" سئل رسول الله صلى الله عليه وسلم عن آدم أنبي مرسل هو؟ فقال نعم نبي مكلم \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">، وقد تأول بعض الناس أن تكليم آدم
  كان في الجنة، فعلى هذا تبقى خاصة موسى، وقول تعالى: { ورفع بعضهم درجات } قال مجاهد
  وغيره: هي إشارة إلى محمد صلى الله عليه وسلم، لأنه بعث إلى الناس كافة وأعطي الخمس
  التي لم يعطها أحد قبله، وهو أعظم الناس أمة، وختم الله به النبوات إلى غير ذلك من
  الخلق العظيم الذي أعطاه الله، ومن معجزاته وباهر آياته، ويحتمل اللفظ أن يراد به محمد
  وغيره ممن عظمت آياته ويكون الكلام تأكيداً للأول، ويحتمل أن يريد رفع إدريس المكان
  العليّ ومراتب الأنبياء في السماء فتكون الدرجات في المسافة ويبقى التفضيل مذكوراً
  في صدر الآية فقط، وبينات عيسى عليه السلام هي إحياء الموتى، وإبراء الأكمه والأبرص،
  وخلق الطير من الطين، و \" روح القدس \" جبريل عليه السلام، وقد تقدم ما قال العلماء
  فيه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله عز وجل:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">{ ولَوْ شَآءَ اللَّهُ مَا اقْتَتَلَ الَّذِينَ مِن بَعْدِهِم مِّن
  بَعْدِ مَا جَآءَتْهُمُ الْبَيِّنَاتُ وَلَكِنِ اخْتَلَفُواْ فَمِنْهُم مَّنْ ءَامَنَ
  وَمِنْهُم مَّن كَفَرَ وَلَوْ شَآءَ اللَّهُ مَا اقْتَتَلُواْ وَلَكِنَّ اللَّهَ يَفْعَلُ
  مَا يُرِيدُ }</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ظاهر اللفظ في قولهم: من بعدهم يعطي
  أنه أراد القوم الذين جاؤوا من بعد جميع الرسل، وليس كذلك المعنى، بل المراد ما اقتتل
  الناس بعد كل نبي فلف الكلام لفاً يفهمه السامع، وهذا كما تقول: اشتريت خيلاً، ثم بعتها،
  فجائزة لك هذه العبارة وأنت اشتريت فرساً ثم بعته، ثم آخر وبعته، ثم آخر وبعته، وكذلك
  هذه النوازل إنما اختلف الناس بعد كل نبي فمنهم من آمن ومنهم من كفر بغياً وحسداً،
  وعلى حطام الدنيا، وذلك كله بقضاء وقدر وإرادة من الله تعالى، ولو شاء خلاف ذلك لكان.
  ولكنه المستأثر بسر الحكمة في ذلك. الفعال لما يريد، فاقتتلوا بأن قتل المؤمنون الكافرين
  على مر الدهر، وذلك هو دفع الله الناس بعضهم ببعض.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

