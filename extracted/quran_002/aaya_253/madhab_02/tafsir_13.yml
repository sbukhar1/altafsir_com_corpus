  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">تِلْكَ
  ٱلرُّسُلُ فَضَّلْنَا بَعْضَهُمْ عَلَىٰ بَعْضٍ مِّنْهُمْ مَّن كَلَّمَ ٱللَّهُ وَرَفَعَ
  بَعْضَهُمْ دَرَجَاتٍ وَآتَيْنَا عِيسَى ٱبْنَ مَرْيَمَ ٱلْبَيِّنَاتِ وَأَيَّدْنَاهُ
  بِرُوحِ ٱلْقُدُسِ وَلَوْ شَآءَ ٱللَّهُ مَا ٱقْتَتَلَ ٱلَّذِينَ مِن بَعْدِهِم مِّن
  بَعْدِ مَا جَآءَتْهُمُ ٱلْبَيِّنَاتُ وَلَـٰكِنِ ٱخْتَلَفُواْ فَمِنْهُمْ مَّنْ آمَنَ
  وَمِنْهُمْ مَّن كَفَرَ وَلَوْ شَآءَ ٱللَّهُ مَا ٱقْتَتَلُواْ وَلَـٰكِنَّ ٱللَّهَ
  يَفْعَلُ مَا يُرِيدُ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">يٰأَيُّهَا ٱلَّذِينَ آمَنُوۤاْ أَنْفِقُواْ
  مِمَّا رَزَقْنَٰكُم مِّن قَبْلِ أَن يَأْتِيَ يَوْمٌ لاَّ بَيْعٌ فِيهِ وَلاَ خُلَّةٌ
  وَلاَ شَفَاعَةٌ وَٱلْكَٰفِرُونَ هُمُ ٱلظَّٰلِمُونَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  تِلْكَ ٱلرُّسُلُ فَضَّلْنَا بَعْضَهُمْ عَلَىٰ بَعْضٍ مِّنْهُم مَّن كَلَّمَ ٱللَّهُ
  } أي كلمه الله تعالىٰ يعني موسى عليه السلام { وَرَفَعَ بَعْضَهُمْ دَرَجَـٰتٍ } يعني
  محمداً صلى الله عليه وسلم، قال الشيخ الإِمام رحمة الله عليه: ما أوتي نبي آية إلا
  وقد أوتي نبينا مثل تلك الآية وفضل على غيره بآيات مثل: انشقاق القمر بإشارته، وحنين
  الجذع على مفارقته، وتسليم الحجر والشجر عليه، وكلام البهائم والشهادة برسالته، ونبع
  الماء من بين أصابعه، وغير ذلك من المعجزات والآيات التي لا تحصى، وأظهرها القرآن الذي
  عجز أهل السماء وأهل الأرض عن الإِتيان بمثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أخبرنا
  أبو بكر يعقوب بن أحمد بن محمد بن علي الصيرفي، أنا أبو الحسن محمد بن أحمد المخلدي،
  أخبرنا أبو العباس محمد بن إسحاق الثقفي، أنا قتيبة بن سعيد، أنا الليث بن سعد عن سعيد
  بن أبي سعيد عن أبيه عن أبي هريرة رضي الله عنه، أن رسول الله صلى الله عليه وسلم قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" ما من نبي من الأنبياء إلا وقد
  أعطي من الآيات ما آمن على مثله البشر، وإنما كان الذي أوتيته وحياً أوحاه الله تعالىٰ
  إليَّ فأرجو أن أكون أكثرهم تابعاً يوم القيامة \". </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">أخبرنا عبد الواحد بن أحمد المليحي، أنا أحمد بن عبد الله النعيمي،
  أنا محمد بن يوسف، أنا محمد بن إسماعيل، أنا محمد بن سنان، أخبرنا هشيم، أنا سيار،
  أنا يزيد الفقير، أنا جابر بن عبد الله رضي الله عنهما، أن النبي صلى الله عليه وسلم
  قال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\"> \" أعطيت
  خمساً لم يعطهن أحد قبلي: نصرت بالرعب مسيرة شهر، وجعلت لي الأرض مسجداً وطهوراً، فأيّما
  رجل من أمتي أدركته الصلاة فليصل، وأحلت لي الغنائم ولم تحل لأحد قبلي، وأعطيت الشفاعة،
  وكان النبي يبعث إلى قومه خاصة وبعثت إلى الناس عامة \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">أخبرنا أبو عبد الله محمد بن الفضل الخرقيّ أنا أبو الحسن علي بن عبد
  الله الطيسفوني، أنا عبد الله ابن عمر الجوهري، أنا أحمد بن علي الكشميهني، أنا علي
  بن حجر أنا إسماعيل بن جعفر، أنا العلاء بن عبد الرحمٰن عن أبيه عن أبي هريرة رضي الله
  عنه أن رسول الله صلى الله عليه وسلم قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" فضلت على الأنبياء بست: أوتيت جوامع الكلم، ونصرت بالرعب، وأحلت
  لي الغنائم، وجعلت لي الأرض مسجداً وطهوراً وأرسلت إلى الخلق كافة، وختم بي النبيون
  \". </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالىٰ: { وَءَاتَيْنَا عِيسَى ٱبْنَ مَرْيَمَ ٱلْبَيِّنَـٰتِ وَأَيَّدْنَـٰهُ بِرُوحِ
  ٱلْقُدُسِ وَلَوْ شَآءَ ٱللَّهُ مَا ٱقْتَتَلَ ٱلَّذِينَ مِن بَعْدِهِم } أي من بعد
  الرسل { مِّن بَعْدِ مَا جَآءَتْهُمُ ٱلْبَيِّنَـٰتُ وَلَـٰكِنِ ٱخْتَلَفُواْ فَمِنْهُم
  مَّنْ ءَامَنَ } ثبت على إيمانه بفضل الله { وَمِنْهُم مَّن كَفَرَ } بخذلانه { وَلَوْ
  شَآءَ ٱللَّهُ مَا ٱقْتَتَلُواْ } أعاده تأكيداً { وَلَـٰكِنَّ ٱللَّهَ يَفْعَلُ مَا
  يُرِيدُ } يوفق من يشاء فضلاً، ويخذل من يشاء عدلاً.</font></font>&#13;\t\t\t<label
