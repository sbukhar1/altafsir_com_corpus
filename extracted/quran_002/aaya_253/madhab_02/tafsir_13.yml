  ٱلَّذِينَ آمَنُوۤاْ أَنْفِقُواْ مِمَّا رَزَقْنَٰكُم مِّن قَبْلِ أَن يَأْتِيَ يَوْمٌ
  لاَّ بَيْعٌ فِيهِ وَلاَ خُلَّةٌ وَلاَ شَفَاعَةٌ وَٱلْكَٰفِرُونَ هُمُ ٱلظَّٰلِمُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">سأل رجل علي بن أبي طالب رضي الله عنه فقال: يا أمير المؤمنين، أخبرني
  عن القدر؟ فقال: طريق مظلم لا تسلكه، فأعاد السؤال فقال: بحر عميق فلا تلجه، فأعاد
  السؤال، فقال: سر الله في الأرض قد خفي عليك فلا تفتشه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالىٰ: { يٰأَيُّهَا ٱلَّذِينَ ءَامَنُوۤاْ أَنفِقُواْ مِمَّا رَزَقْنَـٰكُم } قال
  السدي: أراد به الزكاة المفروضة وقال غيره: أراد به صدقة التطوع والنفقة في الخير {
  مِّن قَبْلِ أَن يَأْتِىَ يَوْمٌ لاَّ بَيْعٌ فِيهِ } أي لا فداء فيه، سماه بيعاً لأن
  الفداء شراء نفسه { وَلاَ خُلَّةٌ } ولا صداقة { وَلاَ شَفَـٰعَةٌ } إلا بإذن الله،
  قرأ ابن كثير ونافع وأهل البصرة كلها بالنصب، وكذلك في سورة إبراهيم [الآية:31]</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">لاَّ
  بَيْعٌ فِيهِ وَلاَ خِلَـٰلٌ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">وفي سورة الطور [الآية: 23]</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">لاَّ لَغْوٌ فِيهَا وَلاَ تَأْثِيمٌ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">وقرأ
  الآخرون كلها بالرفع والتنوين { وَٱلْكَـٰفِرُونَ هُمُ ٱلظَّـٰلِمُونَ } لأنهم وضعوا
