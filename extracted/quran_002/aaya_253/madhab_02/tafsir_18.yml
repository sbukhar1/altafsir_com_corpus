  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">تِلْكَ
  آيَاتُ ٱللَّهِ نَتْلُوهَا عَلَيْكَ بِٱلْحَقِّ وَإِنَّكَ لَمِنَ ٱلْمُرْسَلِينَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">تِلْكَ
  ٱلرُّسُلُ فَضَّلْنَا بَعْضَهُمْ عَلَىٰ بَعْضٍ مِّنْهُمْ مَّن كَلَّمَ ٱللَّهُ وَرَفَعَ
  بَعْضَهُمْ دَرَجَاتٍ وَآتَيْنَا عِيسَى ٱبْنَ مَرْيَمَ ٱلْبَيِّنَاتِ وَأَيَّدْنَاهُ
  بِرُوحِ ٱلْقُدُسِ وَلَوْ شَآءَ ٱللَّهُ مَا ٱقْتَتَلَ ٱلَّذِينَ مِن بَعْدِهِم مِّن
  بَعْدِ مَا جَآءَتْهُمُ ٱلْبَيِّنَاتُ وَلَـٰكِنِ ٱخْتَلَفُواْ فَمِنْهُمْ مَّنْ آمَنَ
  وَمِنْهُمْ مَّن كَفَرَ وَلَوْ شَآءَ ٱللَّهُ مَا ٱقْتَتَلُواْ وَلَـٰكِنَّ ٱللَّهَ
  يَفْعَلُ مَا يُرِيدُ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">{ تلك آيات الله } يعني القصص التي
  اقتصها من حديث الألوف وإماتتهم وإحيائهم وتمليك طالوت وإظهاره بالآية وهي التابوت
  وإهلاك الجبابرة على يد صبي { نتلوها عليك بالحق } أي باليقين الذي لا يشك فيه أهل
  الكتاب لأنه في كتبهم { وإنك لمن المرسلين } يعني حيث تخبر بهذه الأخبار العجيبة والقصص
  القديمة من غير أن تعرف بقراءة كتاب ولا سماع أخبار فدل ذلك على أنك من المرسلين وأن
  الذي تخبر به وحي من الله تعالى. قوله عز وجل: { تلك الرسل } يعني جماعة الرسل الذين
  تقدم ذكرهم في هذه السورة { فضلنا بعضهم على بعض } فيه دليل على زوال الشبهة لمن أوجب
  التسوية بين الأنبياء في الفضيلة لاستوائهم في القيام بالرسالة وأجمعت الأمة على أن
  الأنبياء بعضهم أفضل من بعض وأن نبينا محمد صلى الله عليه وسلم أفضلهم لعموم رسالته
  وهو قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وما أرسلناك إلاّ كافة للناس بشيراً ونذيراً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[سبأ:
  28] { منهم } أي من الرسل { من كلم الله } أي كلمه الله وهو موسى عليه السلام { ورفع
  بعضهم درجات } يعني محمداً صلى الله عليه وسلم رفع الله منصبه ومرتبته على كافة سائر
  الأنبياء بما فضله عليهم من الآيات البينات والمعجزات الباهرات فما أوتي نبي من الأنبياء
  آية أو معجزة إلا أوتي نبينا محمد صلى الله عليه وسلم مثل ذلك وفضل محمد صلى الله عليه
  وسلم على غيره من الأنبياء بآيات ومعجزات أخر مثل انشقاق القمر بإشارته وحنين الجذع
  الذي حن عند مفارقته وتسليم الحجر والشجر عليه وكلام البهائم له شاهدة برسالته ونبع
  الماء من بين أصابعه وغير ذلك من الآيات والمعجزات التي لا تحصى كثرة، وأعظمها وأظهرها
  معجزة وآية القرآن العظيم الذي عجز أهل الأرض عن معارضته والإتيان بمثله فهو معجزة
  باقية إلي يوم القيامة (ق) عن أبي هريرة قال قال رسول الله صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" ما من نبي من الأنبياء إلاّ وقد
  أعطي من الآيات ما مثله آمن عليه البشر وإنما كان الذي أوتيته وحياً أوحاه الله إلي
  فأرجو أن أكون أكثرهم تابعاً يوم القيامة \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">(ق) عن جابر قال قال رسول الله صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" أعطيت خمساً لم يعطهن أحد من الأنبياء
  قبلي نصرت بالرعب مسيرة شهر، وجعلت لي الأرض مسجداً وطهوراً فأيما رجل من أمتي أدركته
  الصلاة فليصل، وأحلت لي الغنائم ولم تحل لأحد قلبي، وأعطيت الشفاعة وكان النبي يبعث
  الى قومه خاصة وبعثت إلى الناس عامة \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">(م) عن أبي هريرة أن رسول الله صلى الله عليه وسلم قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" فضلت على الأنبياء بست أعطيت جوامع
  الكلم ونصرت بالرعب، وأحلت لي الغنائم وجعلت لي الأرض مسجداً وطهوراً وأرسلت الى الخلائق
  كافة وختم بي النبيون \" </font></font></b>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
