  وَإِنَّكَ لَمِنَ ٱلْمُرْسَلِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">تِلْكَ ٱلرُّسُلُ فَضَّلْنَا بَعْضَهُمْ عَلَىٰ
  بَعْضٍ مِّنْهُمْ مَّن كَلَّمَ ٱللَّهُ وَرَفَعَ بَعْضَهُمْ دَرَجَاتٍ وَآتَيْنَا عِيسَى
  ٱبْنَ مَرْيَمَ ٱلْبَيِّنَاتِ وَأَيَّدْنَاهُ بِرُوحِ ٱلْقُدُسِ وَلَوْ شَآءَ ٱللَّهُ
  مَا ٱقْتَتَلَ ٱلَّذِينَ مِن بَعْدِهِم مِّن بَعْدِ مَا جَآءَتْهُمُ ٱلْبَيِّنَاتُ
  وَلَـٰكِنِ ٱخْتَلَفُواْ فَمِنْهُمْ مَّنْ آمَنَ وَمِنْهُمْ مَّن كَفَرَ وَلَوْ شَآءَ
  ٱللَّهُ مَا ٱقْتَتَلُواْ وَلَـٰكِنَّ ٱللَّهَ يَفْعَلُ مَا يُرِيدُ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><b><font class=\"TextResultArabic\"><font
  color=\"Red\">  </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">فإن
  قلت لم ذكره على سبيل الرمز والإشارة ولم يصرح باسمه صلى الله عليه وسلم؟ قلت: في هذا
  الإبهام والرمز من تفخيم فضله وإعلاء قدره صلى الله عليه وسلم ما لا يخفى لما فيه من
  الشهادة بأنه العلم الذي لا يشتبه ولا يلتبس فهو كما يقول الرجل وقد فعل شيئاً فعله
  بعضكم أو أحدكم ويريد نفسه فيكون أفخم من التصريح به كما سئل الحطيئة: من أشعر الناس؟
  قال زهير والنابغة. ثم قال لو شئت لذكرت الثالث أراد نفسه وقوله تعالى: { وآتينا عيسى
  ابن مريم البينات } يعني الحدد والأدلة الباهرة والمعجزات على نبوته مثل إبراء الأكمه
  والأبرص وإحياء الموتى { وأيدناه بروح القدس } أي وقويناه بجبريل عليه السلام فكان
  معه إلى أن رفعه إلى عنان السماء السابعة. فإن قلت لم خص موسى وعيسى بالذكر من بين
  سائر الأنبياء. قلت لما أوتيا من الآيات العظيمة والمعجزات الباهرة ولقد بين الله تعالى
  وجه التفضيل حيث جعل التكليم من الفضل وهو آية عظيمة وتأييد عيسى بروح القدس آية عظيمة
  أيضاً فلما أوتي موسى وعيسى من الآيات العظيمة خصا بالذكر في باب التفضيل فعلى هذا
  كل من كان من الأنبياء أعظم آيات وأكثر معجزات كان أفضل ولهذا أحرز نبينا صلى الله
  عليه وسلم قصبات السبق في الفضل لأنه أعظم الأنبياء آيات وأكثرهم معجزات فهو أفضلهم
  صلى الله عليه وسلم وعليهم أجمعين { ولو شاء الله } أي ولو أراد الله وأصل المشيئة
  الإرادة { ما اقتتل الذين من بعدهم } يعني بعد الرسل الذين وصفهم الله { من بعد ما
  جاءتهم البينات } أي الدلالات الواضحات من الله بما فيه مزدجر لمن هداه الله تعالى
  ووفقه { ولكن اختلفوا } يعني اختلف هؤلاء الذين من بعد الرسل { فمنهم من آمن } أي ثبت
  على إيمانه بالله ورسوله بفضل الله { ومنهم من كفر } أي ومنهم من تعمد الكفر بعد قيام
  الحجة وبعثة الرسل { ولو شاء الله ما اقتتلوا } أي ولو أراد الله أن يحجزهم عن الاقتتال
  والاختلاف لحجزهم عن ذلك { ولكن الله يفعل ما يريد } يعني أنه تعالى يوفق من يشاء لطاعته
  والإيمان به فضلاً منه ورحمة ويخذل من يشاء عدلاً منه لا اعتراض عليه في ملكه وفعله.
  سأل رجل عليّ بن أبي طالب رضي الله عنه عن القدر فقال يا أمير المؤمنين أخبرني عن القدر
  فقال طريق مظلم فلا تسلكه فأعاد السؤال فقال بحر عميق فلا تلجه فأعاد السؤال فقال:
  سر الله قد خفي عليك فلا تفتشه.</font></font><font class=\"TextResultArabic\"><font
