text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ تِلْكَ ٱلرُّسُلُ
  فَضَّلْنَا بَعْضَهُمْ عَلَىٰ بَعْضٍ مِّنْهُمْ مَّن كَلَّمَ ٱللَّهُ وَرَفَعَ بَعْضَهُمْ
  دَرَجَاتٍ وَآتَيْنَا عِيسَى ٱبْنَ مَرْيَمَ ٱلْبَيِّنَاتِ وَأَيَّدْنَاهُ بِرُوحِ
  ٱلْقُدُسِ وَلَوْ شَآءَ ٱللَّهُ مَا ٱقْتَتَلَ ٱلَّذِينَ مِن بَعْدِهِم مِّن بَعْدِ
  مَا جَآءَتْهُمُ ٱلْبَيِّنَاتُ وَلَـٰكِنِ ٱخْتَلَفُواْ فَمِنْهُمْ مَّنْ آمَنَ وَمِنْهُمْ
  مَّن كَفَرَ وَلَوْ شَآءَ ٱللَّهُ مَا ٱقْتَتَلُواْ وَلَـٰكِنَّ ٱللَّهَ يَفْعَلُ مَا
  يُرِيدُ } * { يٰأَيُّهَا ٱلَّذِينَ آمَنُوۤاْ أَنْفِقُواْ مِمَّا رَزَقْنَٰكُم مِّن
  قَبْلِ أَن يَأْتِيَ يَوْمٌ لاَّ بَيْعٌ فِيهِ وَلاَ خُلَّةٌ وَلاَ شَفَاعَةٌ وَٱلْكَٰفِرُونَ
  هُمُ ٱلظَّٰلِمُونَ }{ تِلْكَ ٱلرُّسُلُ } إشارة إلى جماعة الرسل التي ذكرت قصصها في
  السورة، أو التي ثبت علمها عند رسول الله صلى الله عليه وسلم { فَضَّلْنَا بَعْضَهُمْ
  عَلَىٰ بَعْضٍ } لما أوجب ذلك من تفاضلهم في الحسنات { مّنْهُمْ مَّن كَلَّمَ ٱللَّهُ
  } منهم من فضله الله بأن كلمه من غير سفير وهو موسى عليه السلام. وقرىء: «كلم الله»
  بالنصب. وقرأ اليماني: «كالم الله»، من المكالمه، ويدل عليه قولهم: كليم الله، بمعنى
  مكالمه { وَرَفَعَ بَعْضَهُمْ دَرَجَـٰتٍ } أي ومنهم من رفعه على سائر الأنبياء، فكان
  بعد تفاوتهم في الفضل أفضل منهم درجات كثيرة. والظاهر أنه أراد محمداً صلى الله عليه
  وسلم لأنه هو المفضل عليهم، حيث أوتي ما لم يؤته أحد من الآيات المتكاثرة المرتقية
  إلى ألف آية أو أكثر. ولو لم يؤت إلا القرآن وحده لكفى به فضلاً منيفاً على سائر ما
  أوتي الأنبياء، لأنه المعجزة الباقية على وجه الدهر دون سائر المعجزات. وفي هذا الإبهام
  من تفخيم فضله وإعلاء قدره ما لا يخفى، لما فيه من الشهادة على أنه العلم الذي لا يشتبه،
  والمتميز الذي لا يلتبس. ويقال للرجل: من فعل هذا؟ فيقول: أحدكم أو بعضكم، يريد به
  الذي تعورف واشتهر بنحوه من الأفعال، فيكون أفخم من التصريح به وأنوه بصاحبه. وسئل
  الحطيئة عن أشعر الناس؟ فذكر زهيراً والنابغة ثم قال: ولو شئت لذكرت الثالث، أراد نفسه،
  ولو قال: ولو شئت لذكرت نفسي، لم يفخم أمره. ويجوز أن يريد: إبراهيم ومحمداً وغيرهما
  من أولي العزم من الرسل. وعن ابن عباس رضي الله عنه.(143) كنا في المسجد نتذاكر فضل
  الأنبياء، فذكرنا نوحاً بطول عبادته، وإبراهيم بخلته، وموسى بتكليم الله إياه، وعيسى
  برفعه إلى السماء، وقلنا: رسول الله صلى الله عليه وسلم أفضل منهم، بعث إلى الناس كافة؛
  وغفر له ما تقدّم من ذنبه وما تأخر وهو خاتم الأنبياء فدخل عليه السلام فقال: \" فيم
  أنتم؟ فذكرنا له. فقال: لا ينبغي لأحد أن يكون خيراً من يحيى بن زكريا، فذكر أنه لم
  يعمل سيئة قط ولم يهمَّ بها \" فإن قلت: فلمَ خصّ موسى وعيسى من بين الأنبياء بالذكر؟
  قلت: لما أوتيا من الآيات العظيمة والمعجزات الباهرة. ولقد بين الله وجه التفضيل حيث
  جعل التكليم من الفضل وهو آية من الآيات، فلما كان هذان النبيان قد أوتيا ما أوتيا
  من عظام الآيات خصا بالذكر في باب التفضيل. وهذا دليل بين أنّ من زيد تفضيلاً بالآيات
  منهم فقد فضل على غيره. ولما كان نبينا صلى الله عليه وسلم هو الذي أوتي منها ما لم
  يؤت أحد في كثرتها وعظمها.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ تِلْكَ ٱلرُّسُلُ فَضَّلْنَا بَعْضَهُمْ
  عَلَىٰ بَعْضٍ مِّنْهُمْ مَّن كَلَّمَ ٱللَّهُ وَرَفَعَ بَعْضَهُمْ دَرَجَاتٍ وَآتَيْنَا
  عِيسَى ٱبْنَ مَرْيَمَ ٱلْبَيِّنَاتِ وَأَيَّدْنَاهُ بِرُوحِ ٱلْقُدُسِ وَلَوْ شَآءَ
  ٱللَّهُ مَا ٱقْتَتَلَ ٱلَّذِينَ مِن بَعْدِهِم مِّن بَعْدِ مَا جَآءَتْهُمُ ٱلْبَيِّنَاتُ
  وَلَـٰكِنِ ٱخْتَلَفُواْ فَمِنْهُمْ مَّنْ آمَنَ وَمِنْهُمْ مَّن كَفَرَ وَلَوْ شَآءَ
  ٱللَّهُ مَا ٱقْتَتَلُواْ وَلَـٰكِنَّ ٱللَّهَ يَفْعَلُ مَا يُرِيدُ } * { يٰأَيُّهَا
  ٱلَّذِينَ آمَنُوۤاْ أَنْفِقُواْ مِمَّا رَزَقْنَٰكُم مِّن قَبْلِ أَن يَأْتِيَ يَوْمٌ
  لاَّ بَيْعٌ فِيهِ وَلاَ خُلَّةٌ وَلاَ شَفَاعَةٌ وَٱلْكَٰفِرُونَ هُمُ ٱلظَّٰلِمُونَ
  }كان هو المشهود له بإحراز قصبات الفضل غير مدافع، اللهمّ ارزقنا شفاعته يوم الدين
  { وَلَوْ شَاءَ ٱللَّهُ } مشيئة إلجاء وقسر { مَا ٱقْتَتَلَ ٱلَّذِينَ } من بعد الرسل،
  لاختلافهم في الدين، وتشعب مذاهبهم، وتكفير بعضهم بعضاً { وَلَـٰكِنِ ٱخْتَلَفُواْ
  فَمِنْهُمْ مَّنْ ءامَنَ } لالتزامه دين الأنبياء { وَمِنْهُم مَّن كَفَرَ } إعراضه
  عنه { وَلَوْ شَاء ٱللَّهُ مَا ٱقْتَتَلُواْ } كرّره للتأكيد { وَلَـٰكِنَّ ٱللَّهَ
  يَفْعَلُ مَا يُرِيدُ } من الخذلان والعصمة { أَنفِقُواْ مِمَّا رَزَقْنَـٰكُم } أراد
  الإنفاق الواجب لاتصال الوعيد به { مّن قَبْلِ أَن يَأْتِىَ يَوْمٌ } لا تقدرون فيه
  على تدارك ما فاتكم من الإنفاق لأنه { لاَّ بَيْعٌ فِيهِ } حتى تبتاعوا ما تنفقونه
  { وَلاَ خُلَّةٌ } حتى يسامحكم أخلاؤكم به. وإن أردتم أن يحط عنكم ما في ذمّتكم من
  الواجب لم تجدوا شفيعاً يشفع لكم في حط الواجبات. لأنّ الشفاعة ثمة في زيادة الفضل
  لا غير { وَٱلْكَـٰفِرُونَ هُمُ ٱلظَّـٰلِمُونَ } أراد والتاركون الزكاة هم الظالمون،
  فقال { وَٱلْكَـٰفِرُونَ } للتغليظ، كما قال في آخر آية الحج{ وَمَن كَفَرَ }[النور:
  55] مكان: ومن لم يحج، ولأنه جعل ترك الزكاة من صفات الكفار في قوله:{ وَوَيْلٌ لّلْمُشْرِكِينَ
  ٱلَّذِينَ لاَ يُؤْتُونَ ٱلزَّكَوٰةَ }[فصلت: 6] وقرىء: «لا بيعُ فيه ولا خلةٌ ولا
  شفاعةٌ» بالرفع.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

