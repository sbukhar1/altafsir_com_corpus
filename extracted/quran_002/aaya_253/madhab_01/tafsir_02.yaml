  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">تِلْكَ
  ٱلرُّسُلُ فَضَّلْنَا بَعْضَهُمْ عَلَىٰ بَعْضٍ مِّنْهُمْ مَّن كَلَّمَ ٱللَّهُ وَرَفَعَ
  بَعْضَهُمْ دَرَجَاتٍ وَآتَيْنَا عِيسَى ٱبْنَ مَرْيَمَ ٱلْبَيِّنَاتِ وَأَيَّدْنَاهُ
  بِرُوحِ ٱلْقُدُسِ وَلَوْ شَآءَ ٱللَّهُ مَا ٱقْتَتَلَ ٱلَّذِينَ مِن بَعْدِهِم مِّن
  بَعْدِ مَا جَآءَتْهُمُ ٱلْبَيِّنَاتُ وَلَـٰكِنِ ٱخْتَلَفُواْ فَمِنْهُمْ مَّنْ آمَنَ
  وَمِنْهُمْ مَّن كَفَرَ وَلَوْ شَآءَ ٱللَّهُ مَا ٱقْتَتَلُواْ وَلَـٰكِنَّ ٱللَّهَ
  يَفْعَلُ مَا يُرِيدُ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">يٰأَيُّهَا ٱلَّذِينَ آمَنُوۤاْ أَنْفِقُواْ
  مِمَّا رَزَقْنَٰكُم مِّن قَبْلِ أَن يَأْتِيَ يَوْمٌ لاَّ بَيْعٌ فِيهِ وَلاَ خُلَّةٌ
  وَلاَ شَفَاعَةٌ وَٱلْكَٰفِرُونَ هُمُ ٱلظَّٰلِمُونَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  تِلْكَ ٱلرُّسُلُ } إشارة إلى جماعة الرسل التي ذكرت قصصها في السورة، أو التي ثبت
  علمها عند رسول الله صلى الله عليه وسلم { فَضَّلْنَا بَعْضَهُمْ عَلَىٰ بَعْضٍ } لما
  أوجب ذلك من تفاضلهم في الحسنات { مّنْهُمْ مَّن كَلَّمَ ٱللَّهُ } منهم من فضله الله
  بأن كلمه من غير سفير وهو موسى عليه السلام. وقرىء: «كلم الله» بالنصب. وقرأ اليماني:
  «كالم الله»، من المكالمه، ويدل عليه قولهم: كليم الله، بمعنى مكالمه { وَرَفَعَ بَعْضَهُمْ
  دَرَجَـٰتٍ } أي ومنهم من رفعه على سائر الأنبياء، فكان بعد تفاوتهم في الفضل أفضل
  منهم درجات كثيرة. والظاهر أنه أراد محمداً صلى الله عليه وسلم لأنه هو المفضل عليهم،
  حيث أوتي ما لم يؤته أحد من الآيات المتكاثرة المرتقية إلى ألف آية أو أكثر. ولو لم
  يؤت إلا القرآن وحده لكفى به فضلاً منيفاً على سائر ما أوتي الأنبياء، لأنه المعجزة
  الباقية على وجه الدهر دون سائر المعجزات. وفي هذا الإبهام من تفخيم فضله وإعلاء قدره
  ما لا يخفى، لما فيه من الشهادة على أنه العلم الذي لا يشتبه، والمتميز الذي لا يلتبس.
  ويقال للرجل: من فعل هذا؟ فيقول: أحدكم أو بعضكم، يريد به الذي تعورف واشتهر بنحوه
  من الأفعال، فيكون أفخم من التصريح به وأنوه بصاحبه. وسئل الحطيئة عن أشعر الناس؟ فذكر
  زهيراً والنابغة ثم قال: ولو شئت لذكرت الثالث، أراد نفسه، ولو قال: ولو شئت لذكرت
  نفسي، لم يفخم أمره. ويجوز أن يريد: إبراهيم ومحمداً وغيرهما من أولي العزم من الرسل.
  وعن ابن عباس رضي الله عنه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">(143) كنا في المسجد نتذاكر فضل
  الأنبياء، فذكرنا نوحاً بطول عبادته، وإبراهيم بخلته، وموسى بتكليم الله إياه، وعيسى
  برفعه إلى السماء، وقلنا: رسول الله صلى الله عليه وسلم أفضل منهم، بعث إلى الناس كافة؛
  وغفر له ما تقدّم من ذنبه وما تأخر وهو خاتم الأنبياء فدخل عليه السلام فقال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" فيم أنتم؟ فذكرنا له. فقال: لا
  ينبغي لأحد أن يكون خيراً من يحيى بن زكريا، فذكر أنه لم يعمل سيئة قط ولم يهمَّ بها
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">فإن
  قلت: فلمَ خصّ موسى وعيسى من بين الأنبياء بالذكر؟ قلت: لما أوتيا من الآيات العظيمة
  والمعجزات الباهرة. ولقد بين الله وجه التفضيل حيث جعل التكليم من الفضل وهو آية من
  الآيات، فلما كان هذان النبيان قد أوتيا ما أوتيا من عظام الآيات خصا بالذكر في باب
  التفضيل. وهذا دليل بين أنّ من زيد تفضيلاً بالآيات منهم فقد فضل على غيره. ولما كان
  نبينا صلى الله عليه وسلم هو الذي أوتي منها ما لم يؤت أحد في كثرتها وعظمها.</font></font>&#13;\t\t\t<label
