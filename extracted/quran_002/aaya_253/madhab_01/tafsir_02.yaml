  مِّنْهُمْ مَّن كَلَّمَ ٱللَّهُ وَرَفَعَ بَعْضَهُمْ دَرَجَاتٍ وَآتَيْنَا عِيسَى ٱبْنَ
  مَرْيَمَ ٱلْبَيِّنَاتِ وَأَيَّدْنَاهُ بِرُوحِ ٱلْقُدُسِ وَلَوْ شَآءَ ٱللَّهُ مَا
  ٱقْتَتَلَ ٱلَّذِينَ مِن بَعْدِهِم مِّن بَعْدِ مَا جَآءَتْهُمُ ٱلْبَيِّنَاتُ وَلَـٰكِنِ
  ٱخْتَلَفُواْ فَمِنْهُمْ مَّنْ آمَنَ وَمِنْهُمْ مَّن كَفَرَ وَلَوْ شَآءَ ٱللَّهُ
  مَا ٱقْتَتَلُواْ وَلَـٰكِنَّ ٱللَّهَ يَفْعَلُ مَا يُرِيدُ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يٰأَيُّهَا
  ٱلَّذِينَ آمَنُوۤاْ أَنْفِقُواْ مِمَّا رَزَقْنَٰكُم مِّن قَبْلِ أَن يَأْتِيَ يَوْمٌ
  لاَّ بَيْعٌ فِيهِ وَلاَ خُلَّةٌ وَلاَ شَفَاعَةٌ وَٱلْكَٰفِرُونَ هُمُ ٱلظَّٰلِمُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">كان هو المشهود له بإحراز قصبات الفضل غير مدافع، اللهمّ ارزقنا شفاعته
  يوم الدين { وَلَوْ شَاءَ ٱللَّهُ } مشيئة إلجاء وقسر { مَا ٱقْتَتَلَ ٱلَّذِينَ }
  من بعد الرسل، لاختلافهم في الدين، وتشعب مذاهبهم، وتكفير بعضهم بعضاً { وَلَـٰكِنِ
  ٱخْتَلَفُواْ فَمِنْهُمْ مَّنْ ءامَنَ } لالتزامه دين الأنبياء { وَمِنْهُم مَّن كَفَرَ
  } إعراضه عنه { وَلَوْ شَاء ٱللَّهُ مَا ٱقْتَتَلُواْ } كرّره للتأكيد { وَلَـٰكِنَّ
  ٱللَّهَ يَفْعَلُ مَا يُرِيدُ } من الخذلان والعصمة { أَنفِقُواْ مِمَّا رَزَقْنَـٰكُم
  } أراد الإنفاق الواجب لاتصال الوعيد به { مّن قَبْلِ أَن يَأْتِىَ يَوْمٌ } لا تقدرون
  فيه على تدارك ما فاتكم من الإنفاق لأنه { لاَّ بَيْعٌ فِيهِ } حتى تبتاعوا ما تنفقونه
  { وَلاَ خُلَّةٌ } حتى يسامحكم أخلاؤكم به. وإن أردتم أن يحط عنكم ما في ذمّتكم من
  الواجب لم تجدوا شفيعاً يشفع لكم في حط الواجبات. لأنّ الشفاعة ثمة في زيادة الفضل
  لا غير { وَٱلْكَـٰفِرُونَ هُمُ ٱلظَّـٰلِمُونَ } أراد والتاركون الزكاة هم الظالمون،
  فقال { وَٱلْكَـٰفِرُونَ } للتغليظ، كما قال في آخر آية الحج</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَمَن كَفَرَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[النور:
  55] مكان: ومن لم يحج، ولأنه جعل ترك الزكاة من صفات الكفار في قوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَوَيْلٌ
  لّلْمُشْرِكِينَ ٱلَّذِينَ لاَ يُؤْتُونَ ٱلزَّكَوٰةَ</font></font> }</b><br class=\"TextArabic\"/><font
