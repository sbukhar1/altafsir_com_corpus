  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">تِلْكَ
  ٱلرُّسُلُ فَضَّلْنَا بَعْضَهُمْ عَلَىٰ بَعْضٍ مِّنْهُمْ مَّن كَلَّمَ ٱللَّهُ وَرَفَعَ
  بَعْضَهُمْ دَرَجَاتٍ وَآتَيْنَا عِيسَى ٱبْنَ مَرْيَمَ ٱلْبَيِّنَاتِ وَأَيَّدْنَاهُ
  بِرُوحِ ٱلْقُدُسِ وَلَوْ شَآءَ ٱللَّهُ مَا ٱقْتَتَلَ ٱلَّذِينَ مِن بَعْدِهِم مِّن
  بَعْدِ مَا جَآءَتْهُمُ ٱلْبَيِّنَاتُ وَلَـٰكِنِ ٱخْتَلَفُواْ فَمِنْهُمْ مَّنْ آمَنَ
  وَمِنْهُمْ مَّن كَفَرَ وَلَوْ شَآءَ ٱللَّهُ مَا ٱقْتَتَلُواْ وَلَـٰكِنَّ ٱللَّهَ
  يَفْعَلُ مَا يُرِيدُ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">في الآية مسائل المسألة الأولى {
  تِلْكَ } ابتداء، وإنما قال { تِلْكَ } ولم يقل أولئك الرسل، لأنه ذهب إلى الجماعة،
  كأنه قيل تلك الجماعة الرسل بالرفع، لأنه صفة لتلك وخبر الابتداء { فَضَّلْنَا بَعْضَهُمْ
  عَلَىٰ بَعْضٍ }. المسألة الثانية في قوله { تِلْكَ ٱلرُّسُلُ } أقوال أحدها أن المراد
  منه من تقدم ذكرهم من الأنبياء عليهم السلام في القرآن، كإبراهيم وإسماعيل وإسحق ويعقوب
  وموسى وغيرهم صلوات الله عليهم والثاني أن المراد منه من تقدم ذكرهم في هذه الآية كأشمويل
  وداود وطالوت على قول من يجعله نبياً والثالث وهو قول الأصم تلك الرسل الذين أرسلهم
  الله لدفع الفساد، الذين إليهم الإشارة بقوله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَلَوْلاَ دَفْعُ ٱللَّهِ ٱلنَّاسَ
  بَعْضَهُم بِبَعْضٍ لَفَسَدَتِ ٱلأَرْضُ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">البقرة 251. المسألة الثالثة وجه
  تعليق هذه الآية بما قبلها ما ذكره أبو مسلم وهو أنه تعالى أنبأ محمداً صلى الله عليه
  وسلم من أخبار المتقدمين مع قومهم، كسؤال قوم موسى</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">أَرِنَا ٱللَّهِ جَهْرَةً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">النساء
  153 وقولهم</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">ٱجْعَلْ لَّنَا إِلَـٰهًا كَمَا لَهُمْ ءالِهَة</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">الأعراف
  138 وكقوم عيسى بعد أن شاهدوا منه إحياء الموتى وإبراء الأكمه والأبرص بإذن الله فكذبوه
  وراموا قتله، ثم أقام فريق على الكفر به وهم اليهود، وفريق زعموا أنهم أولياؤه وادعت
  على اليهود من قتله وصلبه ما كذبهم الله تعالى فيه كالملأ من بني إسرائيل حسدوا طالوت
  ودفعوا ملكه بعد المسألة، وكذلك ما جرى من أمر النهر، فعزى الله رسوله عما رأى من قومه
  من التكذيب والحسد، فقال هؤلاء الرسل الذين كلم الله تعالى بعضهم، ورفع الباقين درجات
  وأيد عيسى بروح القدس، قد نالهم من قومهم ما ذكرناه بعد مشاهدة المعجزات، وأنت رسول
  مثلهم فلا تحزن على ما ترى من قومك، فلو شاء الله لم تختلفوا أنتم وأولئك، ولكن ما
  قضى الله فهو كائن، وما قدره فهو واقع وبالجملة فالمقصود من هذا الكلام تسلية الرسول
  صلى الله عليه وسلم على إيذاء قومه له. المسألة الرابعة أجمعت الأمة على أن بعض الأنبياء
  أفضل من بعض، وعلى أن محمداً صلى الله عليه وسلم أفضل من الكل، ويدل عليه وجوه أحدها
  قوله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَمَا أَرْسَلْنَـٰكَ إِلاَّ رَحْمَةً لّلْعَـٰلَمِينَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">الأنبياء
  107 فلما كان رحمة لكل العالمين لزم أن يكون أفضل من كل العالمين. الحجة الثانية قوله
  تعالى { وَرَفَعْنَا لَكَ ذِكْرَكَ } فقيل فيه لأنه قرن ذكر محمد بذكره في كلمة الشهادة
  وفي الأذان وفي التشهد ولم يكن ذكر سائر الأنبياء كذلك. الحجة الثالثة أنه تعالى قرن
  طاعته بطاعته، فقال</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">مَّنْ يُطِعِ ٱلرَّسُولَ فَقَدْ أَطَاعَ ٱللَّهَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">النساء
  80 وبيعته ببيعته فقال</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إِنَّ ٱلَّذِينَ يُبَايِعُونَكَ إِنَّمَا يُبَايِعُونَ ٱللَّهَ
  يَدُ ٱللَّهِ فَوْقَ أَيْدِيهِمْ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">الفتح 10 وعزته بعزته فقال</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَلِلَّهِ
  ٱلْعِزَّةُ وَلِرَسُولِهِ</font></font> }</b><br class=\"TextArabic\"/><label disabled=\"true\"
