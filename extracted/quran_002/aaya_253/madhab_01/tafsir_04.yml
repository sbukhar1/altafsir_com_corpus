  مِّنْهُمْ مَّن كَلَّمَ ٱللَّهُ وَرَفَعَ بَعْضَهُمْ دَرَجَاتٍ وَآتَيْنَا عِيسَى ٱبْنَ
  مَرْيَمَ ٱلْبَيِّنَاتِ وَأَيَّدْنَاهُ بِرُوحِ ٱلْقُدُسِ وَلَوْ شَآءَ ٱللَّهُ مَا
  ٱقْتَتَلَ ٱلَّذِينَ مِن بَعْدِهِم مِّن بَعْدِ مَا جَآءَتْهُمُ ٱلْبَيِّنَاتُ وَلَـٰكِنِ
  ٱخْتَلَفُواْ فَمِنْهُمْ مَّنْ آمَنَ وَمِنْهُمْ مَّن كَفَرَ وَلَوْ شَآءَ ٱللَّهُ
  مَا ٱقْتَتَلُواْ وَلَـٰكِنَّ ٱللَّهَ يَفْعَلُ مَا يُرِيدُ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">المنافقون
  8 ورضاه برضاه فقال</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَٱللَّهُ وَرَسُولُهُ أَحَقُّ أَن يُرْضُوهُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">التوبة
  62 وإجابته بإجابته فقال</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">يـٰأَيُّهَا ٱلَّذِينَ ءَامَنُواْ ٱسْتَجِيبُواْ لِلَّهِ وَلِلرَّسُول</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">الأنفال
  24. الحجة الرابعة أن الله تعالى أمر محمداً بأن يتحدى بكل سورة من القرآن فقال</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فَأْتُواْ
  بِسُورَةٍ مّن مِّثْلِهِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">البقرة 23 وأقصر السور سورة الكوثر وهي ثلاث آيات، وكان الله تحداهم
  بكل ثلاث آيات من القرآن، ولما كان كل القرآن ستة آلاف آية، وكذا آية، لزم أن لا يكون
  معجز القرآن معجزاً واحداً بل يكون ألفي معجزة وأزيد. وإذا ثبت هذا فنقول إن الله سبحانه
  ذكر تشريف موسى بتسع آيات بينات، فلأن يحصل التشريف لمحمد بهذه الآيات الكثيرة كان
  أولى. الحجة الخامسة أن معجزة رسولنا صلى الله عليه وسلم أفضل من معجزات سائر الأنبياء
  فوجب أن يكون رسولنا أفضل من سائر الأنبياء. بيان الأول قوله عليه السلام</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" القرآن في الكلام كآدم في الموجودات
  \". </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">بيان
  الثاني أن الخلعة كلما كانت أشرف كان صاحبها أكرم عند الملك. الحجة السادسة أن معجزته
  عليه السلام هي القرآن وهي من جنس الحروف والأصوات وهي أعراض غير باقية وسائر معجزات
  سائر الأنبياء من جنس الأمور الباقية ثم إنه سبحانه جعل معجزة محمد صلى الله عليه وسلم
  باقية إلى آخر الدهر، ومعجزات سائر الأنبياء فانية منقضية. الحجة السابعة أنه تعالى
  بعد ما حكى أحوال الأنبياء عليهم السلام قال</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">أُوْلَـ#1648;ئِكَ ٱلَّذِينَ هَدَى
  ٱللَّهُ فَبِهُدَاهُمُ ٱقْتَدِهْ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">الأنعام 90 فأمر محمداً صلى الله
  عليه وسلم بالاقتداء بمن قبله، فإما أن يقال إنه كان مأموراً بالاقتداء بهم في أصول
  الدين وهو غير جائز لأنه تقليد، أو في فروع الدين وهو غير جائز، لأن شرعه نسخ سائر
  الشرائع، فلم يبق إلا أن يكون المراد محاسن الأخلاق، فكأنه سبحانه قال إنا أطلعناك
  على أحوالهم وسيرهم، فاختر أنت منها أجودها وأحسنها وكن مقتدياً بهم في كلها، وهذا
  يقتضي أنه اجتمع فيه من الخصال المرضية ما كان متفرقاً فيهم، فوجب أن يكون أفضل منهم.
  الحجة الثامنة أنه عليه السلام بعث إلى كل الخلق وذلك يقتضي أن تكون مشقته أكثر، فوجب
  أن يكون أفضل، أما إنه بعث إلى كل الخلق فلقوله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَمَا أَرْسَلْنَـٰكَ إِلاَّ كَافَّةً
  لّلنَّاسِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">سبأ 28 وأما أن ذلك يقتضي أن تكون مشتقه أكثر فلأنه كان إنساناً فرداً
  من غير مال ولا أعوان وأنصار، فإذا قال لجميع العالمين يا أيها الكافرون صار الكل أعداء
  له، وحينئذٍ يصير خائفاً من الكل، فكانت المشقة عظيمة، وكذلك فإن موسى عليه السلام
  لما بعث إلى بني إسرائيل فهو ما كان يخاف أحداً إلا من فرعون وقومه، وأما محمد عليه
  السلام فالكل كانوا أعداء له، يبين ذلك أن إنساناً لو قيل له هذا البلد الخالي عن الصديق
  والرفيق فيه رجل واحد ذو قوة وسلاح فاذهب إليه اليوم وحيداً وبلغ إليه خبراً يوحشه
  ويؤذيه، فإنه قلما سمحت نفسه بذلك، مع أنه إنسان واحد، ولو قيل له اذهب إلى بادية بعيدة
  ليس فيها أنس ولا صديق، وبلغ إلى صاحب البادية كذا وكذا من الأخبار الموحشة لشق ذلك
  على الإنسان، أما النبـي صلى الله عليه وسلم فإنه كان مأموراً بأن يذهب طول ليله ونهاره
  في كل عمره إلى الجن والإنس الذين لا عهد له بهم، بل المعتاد منهم أنهم يعادونه ويؤذونه
  ويستخفونه، ثم إنه عليه السلام لم يمل من هذه الحالة ولم يتلكأ، بل سارع إليها سامعاً
  مطيعاً، فهذا يقتضي أنه تحمل في إظهار دين الله أعظم المشاق، ولهذا قال تعالى</font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table dir=\"rtl\"><tr><td><a
