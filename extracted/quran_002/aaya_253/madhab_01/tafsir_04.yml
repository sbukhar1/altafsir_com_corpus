  أبر وأقوى من معجزات غيرهما وأيضاً فأمتهما موجودون حاضرون في هذا الزمان وأمم سائر
  الأنبياء ليسوا موجودين فتخصيصهما بالذكر تنبيه على الطعن في أمتهما، كأنه قيل هذان
