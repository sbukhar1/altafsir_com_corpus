  { تِلْكَ ٱلرُّسُلُ فَضَّلْنَا بَعْضَهُمْ عَلَىٰ بَعْضٍ } كلام كلي، وقوله بعد ذلك
  { مّنْهُمْ مَّن كَلَّمَ ٱللَّهُ } شروع في تفصيل تلك الجملة، وقوله بعد ذلك { وَرَفَعَ
  بَعْضَهُمْ دَرَجَـٰتٍ } إعادة لذلك الكلي، ومعلوم أن إعادة الكلام بعد الشروع في تفصيل
  جزئياته يكون مستدركاً. والجواب أن قوله { تِلْكَ ٱلرُّسُلُ فَضَّلْنَا بَعْضَهُمْ
  عَلَىٰ بَعْضٍ } يدل على إثبات تفضيل البعض على البعض، فأما أن يدل على أن ذلك التفضيل
  حصل بدرجات كثيرة أو بدرجات قليلة فليس فيه دلالة عليه فكان قوله { وَرَفَعَ بَعْضَهُمْ
  دَرَجَـٰتٍ } فيه فائدة زائدة فلم يكن تكريراً. أما قوله تعالى { وءَاتينا عيسى ابن
  مريم البينات } ففيه سؤالات السؤال الأول أنه تعالى قال في أول الآية { فَضَّلْنَا
  بَعْضَهُمْ عَلَىٰ بَعْضٍ } ثم عدل عن هذا النوع من الكلام إلى المغايبة فقال { مّنْهُمْ
  مَّن كَلَّمَ ٱللَّهُ وَرَفَعَ بَعْضَهُمْ دَرَجَـٰتٍ } ثم عدل من المغايبة إلى النوع
