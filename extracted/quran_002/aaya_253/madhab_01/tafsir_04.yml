  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">فإن
  قيل المفهوم من قوله { وَرَفَعَ بَعْضَهُمْ دَرَجَـٰتٍ } هو المفهوم من قوله { تِلْكَ
