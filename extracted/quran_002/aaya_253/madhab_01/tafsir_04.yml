  ٱلْمَعْلُومِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">صۤ 79 ـ 81 إلى آخر هذه الآيات وظاهر هذه الآيات يدل على مكالمة كثيرة
