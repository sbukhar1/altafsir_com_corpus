  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">تِلْكَ
  ٱلرُّسُلُ فَضَّلْنَا بَعْضَهُمْ عَلَىٰ بَعْضٍ مِّنْهُمْ مَّن كَلَّمَ ٱللَّهُ وَرَفَعَ
  بَعْضَهُمْ دَرَجَاتٍ وَآتَيْنَا عِيسَى ٱبْنَ مَرْيَمَ ٱلْبَيِّنَاتِ وَأَيَّدْنَاهُ
  بِرُوحِ ٱلْقُدُسِ وَلَوْ شَآءَ ٱللَّهُ مَا ٱقْتَتَلَ ٱلَّذِينَ مِن بَعْدِهِم مِّن
  بَعْدِ مَا جَآءَتْهُمُ ٱلْبَيِّنَاتُ وَلَـٰكِنِ ٱخْتَلَفُواْ فَمِنْهُمْ مَّنْ آمَنَ
  وَمِنْهُمْ مَّن كَفَرَ وَلَوْ شَآءَ ٱللَّهُ مَا ٱقْتَتَلُواْ وَلَـٰكِنَّ ٱللَّهَ
  يَفْعَلُ مَا يُرِيدُ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يعنـي تعالـى ذكره بقوله: { تِلْكَ
  ٱلرُّسُلُ } الذين قصّ الله قصصهم فـي هذه السورة، كموسى بن عمران وإبراهيـم وإسماعيـل
  وإسحاق ويعقوب وشمويـل وداود، وسائر من ذكر نبأهم فـي هذه السورة. يقول تعالـى ذكره:
  هؤلاء رسلـي فضلت بعضهم علـى بعض، فكلـمت بعضهم ـ والذي كلـمته منهم موسى صلى الله
  عليه وسلم ـ ورفعت بعضهم درجات علـى بعض بـالكرامة ورفعة الـمنزلة. كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي
  نـجيح، عن مـجاهد، فـي قول الله تعالـى ذكره: { تِلْكَ ٱلرُّسُلُ فَضَّلْنَا بَعْضَهُمْ
  عَلَىٰ بَعْضٍ } قال: يقول: منهم من كلّـم الله ورفع بعضهم علـى بعض درجات. يقول: كلـم
  الله موسى، وأرسل مـحمدا إلـى الناس كافة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد بنـحوه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ومـما يدل علـى صحة ما قلنا فـي ذلك قول النبـيّ صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" أُعْطِيتُ خَمْساً لَـمْ يُعْطَهُنَّ
  أحَدٌ قَبْلِـي: بُعِثْتُ إلـى الأحْمَرِ وَالأَسْوَدِ، وَنُصِرْتُ بـالرُّعْبِ، فإنَّ
  العَدُوَّ لَـيُرْعَبُ مِنِّـي علـى مَسِيرَةِ شَهْرٍ، وَجُعِلَتْ لِـيَ الأرْضُ مَسْجِداً
  وَطَهُوراً، وأُحِلَّتْ لِـيَ الغَنَائِمُ ولَـمْ تَـحِلَّ لأحَدٍ كانَ قَبْلِـي، وَقِـيـلَ
  لـي: سَلْ تُعْطَهْ، فـاخْتَبأتُها شَفـاعَةً لأُمَّتِـي، فَهِيَ نائِلَةٌ مِنْكُمْ
  إنْ شاءَ اللَّهُ مَنْ لا يُشْرِكُ بـاللَّهِ شَيْئاً \". </font></font></b><b><font
  class=\"TextResultArabic\"><font color=\"Red\"><br/></font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">القول فـي تأويـل قوله تعالـى: { وآتَيْنَا عِيسَى ابنَ مَرْيَمَ البَيِّنَاتِ
  وَأَيَّدْناهُ بُرُوحِ القُدُس }</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">يعنـي
  تعالـى ذكره بذلك: { وآتَيْنَا عِيسَى ابنَ مَرْيَمَ البَيِّنَاتِ } وآتـينا عيسى ابن
  مريـم الـحجج والأدلة علـى نبوّته: من إبراء الأكْمَهِ والأبرص، وإحياء الـموتـى، وما
  أشبه ذلك، مع الإنـجيـل الذي أنزلته إلـيه، فبـينت فـيه ما فرضت علـيه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">يعنـي تعالـى ذكره بقوله: { وَأَيَّدْنَـٰهُ } وقوّيناه وأعنَّاه {
  بِرُوحِ ٱلْقُدُسِ } يعنـي بروح الله، وهو جبريـل. وقد ذكرنا اختلاف أهل العلـم فـي
  معنى روح القدس والذي هو أولـى بـالصواب من القول فـي ذلك فـيـما مضى قبل، فأغنى ذلك
  عن إعادته فـي هذا الـموضع.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">القول فـي تأويـل قوله تعالـى: {
  وَلَوْ شَاء ٱللَّهُ مَا ٱقْتَتَلَ ٱلَّذِينَ مِن بَعْدِهِم مّن بَعْدِ مَا جَاءتْهُمُ
  ٱلْبَيِّنَـٰتُ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">يعنـي تعالـى ذكره بذلك: ولو أراد
  الله ما اقتتل الذين من بعدهم من بعد ما جاءتهم البـينات، يعنـي من بعد الرسل الذين
  وصفهم بأنه فضل بعضهم علـى بعض، ورفع بعضهم درجات، وبعد عيسى ابن مريـم، وقد جاءهم
  من الآيات بـما فـيه مُزْدَجَرٌ لـمن هداه الله ووفقه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ويعنـي
  بقوله: { مِن بَعْدِ مَا جَاءتْهُمُ ٱلْبَيِّنَـٰتُ } يعنـي من بعد ما جاءهم من آيات
  الله ما أبـان لهم الـحق، وأوضح لهم السبـيـل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقد
  قـيـل: إن الهاء والـميـم فـي قوله: { مّن بَعْدِهِمْ } من ذكر موسى وعيسى: ذكر من
  قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر بن معاذ، قال: ثنا يزيد،
  قال: ثنا سعيد، عن قتادة: { وَلَوْ شَاء ٱللَّهُ مَا ٱقْتَتَلَ ٱلَّذِينَ مِن بَعْدِهِم
  مّن بَعْدِ مَا جَاءتْهُمُ ٱلْبَيِّنَـٰتُ } يقول: من بعد موسى وعيسى.</font></font>&#13;\t\t\t<label
