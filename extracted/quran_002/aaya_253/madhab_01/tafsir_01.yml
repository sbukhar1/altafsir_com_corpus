  ٱقْتَتَلَ ٱلَّذِينَ مِن بَعْدِهِم مِّن بَعْدِ مَا جَآءَتْهُمُ ٱلْبَيِّنَاتُ وَلَـٰكِنِ
  ٱخْتَلَفُواْ فَمِنْهُمْ مَّنْ آمَنَ وَمِنْهُمْ مَّن كَفَرَ وَلَوْ شَآءَ ٱللَّهُ
  مَا ٱقْتَتَلُواْ وَلَـٰكِنَّ ٱللَّهَ يَفْعَلُ مَا يُرِيدُ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">حدثت
  عن عمار، قال: ثنا ابن أبـي جعفر، عن أبـيه، عن الربـيع قوله: { وَلَوْ شَاء ٱللَّهُ
  مَا ٱقْتَتَلَ ٱلَّذِينَ مِن بَعْدِهِم مّن بَعْدِ مَا جَاءتْهُمُ ٱلْبَيِّنَـٰتُ }
  يقول: من بعد موسى وعيسى.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">القول فـي تأويـل قوله تعالـى: {
  وَلَـٰكِنِ ٱخْتَلَفُواْ فَمِنْهُمْ مَّنْ ءامَنَ وَمِنْهُم مَّن كَفَرَ وَلَوْ شَاء
  ٱللَّهُ مَا ٱقْتَتَلُواْ وَلَـٰكِنَّ ٱللَّهَ يَفْعَلُ مَا يُرِيدُ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">يعنـي تعالـى ذكره بذلك: ولكن اختلف هؤلاء الذين من بعد الرسل لـما
  لـم يشأ الله منهم تعالـى ذكره أن لا يقتتلوا، فـاقتتلوا من بعد ما جاءتهم البـينات
  من عند ربهم بتـحريـم الاقتتال والاختلاف، وبعد ثبوت الـحجة علـيهم بوحدانـية الله
  ورسالة رسله ووحي كتابه، فكفر بـالله وبآياته بعضهم، وآمن بذلك بعضهم. فأخبر تعالـى
  ذكره: أنهم أتوا ما أتوا من الكفر والـمعاصي بعد علـمهم بقـيام الـحجة علـيهم بأنهم
  علـى خطأ، تعمدا منهم للكفر بـالله وآياته. ثم قال تعالـى ذكره لعبـاده: { وَلَوْ شَاء
  ٱللَّهُ مَا ٱقْتَتَلُواْ } يقول: ولو أراد الله أن يحجزهم بعصمته وتوفـيقه إياهم عن
  معصيته فلا يقتتلوا ما اقتتلوا ولا اختلفوا، { وَلَـٰكِنَّ ٱللَّهَ يَفْعَلُ مَا يُرِيدُ
  } بأن يوفق هذا لطاعته والإيـمان به فـيؤمن به ويطيعه، ويخذل هذا فـيكفر به ويعصيه.</font></font><font
