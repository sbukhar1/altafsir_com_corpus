  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">تِلْكَ ٱلرُّسُلُ فَضَّلْنَا بَعْضَهُمْ عَلَىٰ بَعْضٍ
  مِّنْهُمْ مَّن كَلَّمَ ٱللَّهُ وَرَفَعَ بَعْضَهُمْ دَرَجَاتٍ وَآتَيْنَا عِيسَى ٱبْنَ
  مَرْيَمَ ٱلْبَيِّنَاتِ وَأَيَّدْنَاهُ بِرُوحِ ٱلْقُدُسِ وَلَوْ شَآءَ ٱللَّهُ مَا
  ٱقْتَتَلَ ٱلَّذِينَ مِن بَعْدِهِم مِّن بَعْدِ مَا جَآءَتْهُمُ ٱلْبَيِّنَاتُ وَلَـٰكِنِ
  ٱخْتَلَفُواْ فَمِنْهُمْ مَّنْ آمَنَ وَمِنْهُمْ مَّن كَفَرَ وَلَوْ شَآءَ ٱللَّهُ
  مَا ٱقْتَتَلُواْ وَلَـٰكِنَّ ٱللَّهَ يَفْعَلُ مَا يُرِيدُ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\"/></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَلَقَدْ
  فَضَّلْنَا بَعْضَ ٱلنَّبِيِّينَ عَلَىٰ بَعْضٍ وَآتَيْنَا دَاوُودَ زَبُوراً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الإسراء:
  55] وقال: { تِلْكَ الرُّسُلُ فَضَّلْنَا بَعْضَهُمْ عَلَىٰ بَعْضٍ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قلت: وهذا قول حسن، فإنه جمع بين الآي والأحاديث من غير نسخ، والقول
  بتفضيل بعضهم على بعض إنما هو بما مُنِح من الفضائل وأعطَي من الوسائل، وقد أشار ابن
  عباس إلى هذا فقال: إن الله فضل محمّداً على الأنبياء وعلى أهل السماء، فقالوا: بِم
  يٱبن عباس فضله على أهل السماء؟ فقال: إن الله تعالىٰ قال:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَمَن يَقُلْ مِنْهُمْ إِنِّيۤ إِلَـٰهٌ
  مِّن دُونِهِ فَذٰلِكَ نَجْزِيهِ جَهَنَّمَ كَذَلِكَ نَجْزِي ٱلظَّالِمِينَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأنبياء:
  29]. وقال لمحمد صلى الله عليه وسلم:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّا فَتَحْنَا لَكَ فَتْحاً مُّبِيناً
  لِّيَغْفِرَ لَكَ ٱللَّهُ مَا تَقَدَّمَ مِن ذَنبِكَ وَمَا تَأَخَّرَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الفتح:
  1، 2]. قالوا: فما فضله على الأنبياء؟ قال قال الله تعالىٰ:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَمَآ أَرْسَلْنَا مِن رَّسُولٍ إِلاَّ
  بِلِسَانِ قَوْمِهِ لِيُبَيِّنَ لَهُمْ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[إبراهيم: 4] وقال الله عزّ وجلّ
  لمحمّد صلى الله عليه وسلم:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَمَآ أَرْسَلْنَاكَ إِلاَّ كَآفَّةً لِّلنَّاسِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[سبأ:
  28] فأرسله إلى الجن والإنس «ذكره أبو محمد الدارميّ في مسنده». وقال أبو هريرة: خير
  بني آدم نوح وإبراهيم وموسىٰ ومحمد صلى الله عليه وسلم، وهم أولو العزم من الرسل، وهذا
  نص من ابن عباس وأبي هريرة في التعيين، ومعلوم أن من أُرسل أفضل ممن لم يُرسل، فإنّ
  من أُرسل فُضِّل على غيره بالرسالة واستووا في النبوّة إلى ما يلقاه الرسل من تكذيب
  أُممهم وقتلهم إياهم، وهذا مما لا خفاء فيه، إلاَّ أن ابن عطية أبا محمد عبد الحق قال:
  إن القرآن يقتضي التفضيل، وذلك في الجملة دون تعيين أحد مفضول، وكذلك هي الأحاديث؛
  ولذلك قال النبيّ صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" أنا أكرم ولد آدم على ربي \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وقال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" أنا سيد ولد آدم \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">ولم
  يعيِّن، وقال عليه السَّلام:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" لا ينبغي لأحد أن يقول أنا خير من يونس بن مَتّى \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">وقال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" لا تفضِّلوني على موسى \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وقال ابن عطية: وفي هذا نهي شديد عن تعيين المفضول؛ لأن يونس عليه
  السَّلام كان شاباً وتفَسّخ تحت أعْبَاء النبوّة. فإذا كان التوقيف لمحمد صلى الله
  عليه وسلم فغيره أحرى.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قلت: ما اخترناه أولى إن شاء الله
  تعالىٰ؛ فإن الله تعالىٰ لما أخبر أنه فضل بعضهم على بعض جعل يُبيِّن بعض المتفاضلين
  ويذكر الأحوال التي فُضِّلوا بها فقال: { مِّنْهُمْ مَّن كَلَّمَ ٱللَّهُ وَرَفَعَ
  بَعْضَهُمْ دَرَجَاتٍ وَآتَيْنَا عِيسَى ٱبْنَ مَرْيَمَ ٱلْبَيِّنَاتِ } وقال:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَآتَيْنَا
  دَاوُودَ زَبُوراً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الإسراء: 55] وقال تعالىٰ:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَآتَيْنَاهُ ٱلإِنجِيلَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[المائدة:
  46]،</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَلَقَدْ آتَيْنَا مُوسَىٰ وَهَارُونَ ٱلْفُرْقَانَ وَضِيَآءً
  وَذِكْراً لَّلْمُتَّقِينَ</font></font> }</b><br class=\"TextArabic\"/><label disabled=\"true\"
