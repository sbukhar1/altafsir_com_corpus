  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">تِلْكَ ٱلرُّسُلُ فَضَّلْنَا بَعْضَهُمْ عَلَىٰ بَعْضٍ
  مِّنْهُمْ مَّن كَلَّمَ ٱللَّهُ وَرَفَعَ بَعْضَهُمْ دَرَجَاتٍ وَآتَيْنَا عِيسَى ٱبْنَ
  مَرْيَمَ ٱلْبَيِّنَاتِ وَأَيَّدْنَاهُ بِرُوحِ ٱلْقُدُسِ وَلَوْ شَآءَ ٱللَّهُ مَا
  ٱقْتَتَلَ ٱلَّذِينَ مِن بَعْدِهِم مِّن بَعْدِ مَا جَآءَتْهُمُ ٱلْبَيِّنَاتُ وَلَـٰكِنِ
  ٱخْتَلَفُواْ فَمِنْهُمْ مَّنْ آمَنَ وَمِنْهُمْ مَّن كَفَرَ وَلَوْ شَآءَ ٱللَّهُ
  مَا ٱقْتَتَلُواْ وَلَـٰكِنَّ ٱللَّهَ يَفْعَلُ مَا يُرِيدُ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">[الأنبياء:
  48] وقال تعالىٰ:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَلَقَدْ آتَيْنَا دَاوُودَ وَسُلَيْمَانَ عِلْماً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[النمل:
  15] وقال:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَإِذْ أَخَذْنَا مِنَ ٱلنَّبِيِّيْنَ مِيثَاقَهُمْ وَمِنْكَ
  وَمِن نُّوحٍ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الأحزاب: 7] فعمّ ثم خصّ وبدأ بمحمد صلى الله عليه وسلم، وهذا ظاهر.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قلت: وهكذا القول في الصحابة إن شاء الله تعالىٰ، اشتركوا في الصحبة
  ثم تباينوا في الفضائل بما منحهم الله من المواهب والوسائل، فهم متفاضلون بتلك مع أن
  الكل شملتهم الصحبة والعدالة والثناء عليهم، وحسبك بقوله الحق:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">مُّحَمَّدٌ رَّسُولُ ٱللَّهِ وَٱلَّذِينَ
  مَعَهُ أَشِدَّآءُ عَلَى ٱلْكُفَّارِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الفتح: 29] إلى آخر السورة. وقال:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَأَلْزَمَهُمْ
  كَلِمَةَ ٱلتَّقْوَىٰ وَكَانُوۤاْ أَحَقَّ بِهَا وَأَهْلَهَا</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الفتح:
  26] ثم قال:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">لاَ يَسْتَوِي مِنكُم مَّنْ أَنفَقَ مِن قَبْلِ ٱلْفَتْحِ وَقَاتَلَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الحديد:
  10] وقال:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">لَّقَدْ رَضِيَ ٱللَّهُ عَنِ ٱلْمُؤْمِنِينَ إِذْ يُبَايِعُونَكَ
  تَحْتَ ٱلشَّجَرَةِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الفتح: 18] فعمّ وخص، ونفي عنهم الشين والنقص، رضي الله عنهم أجمعين
  ونفعنا بحبهم آمين.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالىٰ: { مِّنْهُمْ مَّن كَلَّمَ
  ٱللَّهُ } المكلَّم موسى عليه السَّلام، وقد</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" سئل رسول الله صلى الله عليه وسلم عن آدم أنبيّ مرسل هو؟ فقال: «نعم
  نبيّ مكلَّم» \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن عطية: وقد تأوّل بعض الناس أن تكليم آدم كان في الجنة، فعلى هذا تبقى خاصية موسى.
  وحذفت الهاء لطول الاسم، والمعنى من كلمه الله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالىٰ: { وَرَفَعَ بَعْضَهُمْ دَرَجَاتٍ } قال النحاس: بعضهم هنا على قول ابن عباس
  والشعبيّ ومجاهد محمد صلى الله عليه وسلم، قال صلى الله عليه وسلم:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" بعثت إلى الأحمر والأسود وجعلت لي الأرض مسجداً وطهوراً ونصرت بالرعب
  مسِيرة شهر وأحلت لي الغنائم وأُعطيت الشفاعة \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">ومن ذلك القرآن وانشقاق القمر وتكليمه الشجر وإطعامه الطعام خلقاً
  عظيماً من تُمَيْرات ودُرُور شاة أمّ مَعْبَد بعد جَفَاف. وقال ابن عطية معناه، وزاد:
  وهو أعظم الناس أُمّةً وخُتم به النبيون إلى غير ذلك من الخُلُق العظيم الذي أعطاه
  الله. ويحتمل اللفظ أن يُراد به محمد صلى الله عليه وسلم وغيره ممن عظمت آياته، ويكون
  الكلام تأكيداً. ويحتمل أن يريد به رفع أدريس المكان العَليَّ، ومراتب الأنبياء في
  السماء كما في حديث الإسراء، وسيأتي. وبيِّنات عيسى هي إحياء الموتى وإبراء الأكمه
  والأبرص وخلق الطير من الطين كما نص عليه في التنزيل. { وَأَيَّدْنَاهُ } قوّيناه.
  { بِرُوحِ ٱلْقُدُسِ } جبريل عليه السَّلام، وقد تقدّم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالىٰ: { وَلَوْ شَآءَ ٱللَّهُ مَا ٱقْتَتَلَ ٱلَّذِينَ مِن بَعْدِهِم } أي من بعد
  الرسل. قيل: الضمير لموسى وعيسى، والاثنان جمع. وقيل: من بعد جميع الرسل، وهو ظاهر
  اللفظ. وقيل: إن القتال إنما وقع من الذين جاءوا بعدهم وليس كذلك المعنى، بل المراد
  ما اقتتل الناس بعد كل نبيّ، وهذا كما تقول: اشتريت خيلاً ثم بعتها، فجاز لك هذه العبارة
  وأنت إنما أشتريت فرساً وبعته ثم آخر وبعته، ثم آخر وبعته، وكذلك هذه النوازل إنما
  اختلف الناس بعد كل نبيّ فمنهم من آمن ومنهم من كفر بغياً وحسداً وعلى حطام الدنيا،
  وذلك كله بقضاء وقدر وإرادة من الله تعالىٰ، ولو شاء خلاف ذلك لكان ولكنه المستأثر
  بِسرّ الحكمة في ذلك الفعل لما يريد. وكسرت النون من «وَلَكِن اخْتَلَفُوا» لالتقاء
  الساكنين، ويجوز حذفها في غير القرآن، وأنشد سيبويه:</font></font><table class=\"TextArabic\"
