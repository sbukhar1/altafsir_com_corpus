  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">تِلْكَ
  ٱلرُّسُلُ فَضَّلْنَا بَعْضَهُمْ عَلَىٰ بَعْضٍ مِّنْهُمْ مَّن كَلَّمَ ٱللَّهُ وَرَفَعَ
  بَعْضَهُمْ دَرَجَاتٍ وَآتَيْنَا عِيسَى ٱبْنَ مَرْيَمَ ٱلْبَيِّنَاتِ وَأَيَّدْنَاهُ
  بِرُوحِ ٱلْقُدُسِ وَلَوْ شَآءَ ٱللَّهُ مَا ٱقْتَتَلَ ٱلَّذِينَ مِن بَعْدِهِم مِّن
  بَعْدِ مَا جَآءَتْهُمُ ٱلْبَيِّنَاتُ وَلَـٰكِنِ ٱخْتَلَفُواْ فَمِنْهُمْ مَّنْ آمَنَ
  وَمِنْهُمْ مَّن كَفَرَ وَلَوْ شَآءَ ٱللَّهُ مَا ٱقْتَتَلُواْ وَلَـٰكِنَّ ٱللَّهَ
  يَفْعَلُ مَا يُرِيدُ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالىٰ: { تِلْكَ ٱلرُّسُلُ } قال: «تلك» ولم يقل: ذلك مراعاة
  لتأنيث لفظ الجماعة، وهي رفع بالابتداء. و «الرُّسُلُ» نعته، وخبر الابتداء الجملة.
  وقيل: الرسل عطف بيان، و { فَضَّلْنَا } الخبر. وهذه آية مشكلة والأحاديث ثابتة بأن
  النبيّ صلى الله عليه وسلم قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" لا تخيِّروا بين الأنبياء \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">و</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" لا تفضِّلوا بين أنبياء الله \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">رواها الأئمّة الثقات، أي لا تقولوا: فلان خير من فلان، ولا فلان أفضل
  من فلان. يُقال: خيّر فلان بين فلان وفلان، وفضّل (مشدداً) إذا قال ذلك: وقد اختلف
  العلماء في تأويل هذا المعنى؛ فقال قوم: إن هذا كان قبل أن يُوحى إليه بالتفضيل، وقبل
  أن يعلم أنه سيِّد ولد آدم، وأن القرآن ناسخ للمنع من التفضيل. وقال ابن قتيبة: إنما
  أراد بقوله:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" أنا سيد ولد آدم \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">يوم
  القيامة؛ لأنه الشافع يومئذ وله لواء الحمد والحوض، وأراد بقوله:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" لا تخيِّروني على موسى \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">على طريق التواضع؛ كما قال أبو بكر:
  وليتكم ولست بخيركم. وكذلك معنى قوله:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" لا يقل أحد أنا خير من يونس بن مَتّىٰ \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">على معنى التواضع. وفي قوله تعالىٰ:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَلاَ
  تَكُن كَصَاحِبِ ٱلْحُوتِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[القلم: 48] ما يدل على أن رسول الله صلى الله عليه وسلم أفضل منه؛
  لأن الله تعالىٰ يقول: ولا تكن مثله؛ فدلّ على أن قوله: «لا تفضِّلوني عليه» من طريق
  التواضع. ويجوز أن يريد لا تفضلوني عليه في العمل فلعله أفضل عملاً منِّي، ولا في البَلْوى
  والامتحان فإنه أعظم محنة منِّي. وليس ما أعطاه الله لنبينا محمدٍ صلى الله عليه وسلم
  من السُّودَد والفضل يوم القيامة على جميع الأنبياء والرسل بعمله بل بتفضيل الله إياه
  واختصاصه له، وهذا التأويل اختاره المهلّب. ومنهم من قال: إنما نهى عن الخوض في ذلك،
  لأن الخوض في ذلك ذرِيعة إلى الجدال وذلك يؤدّي إلى أن يذكر منهم ما لا ينبغي أن يذكر
  ويَقِلّ احترامهم عند المُماراة. قال شيخنا: فلا يُقال: النبيّ أفضل من الأنبياء كلهم
  ولا من فلان ولا خَيْرٌ، كما هو ظاهر النهي لما يتوهم من النقص في المفضول؛ لأن النهي
  اقتضى منع إطلاق اللفظ لا منع اعتقاد ذلك المعنى؛ فإن الله تعالىٰ أخبر بأن الرسُل
  متفاضلون، فلا تقول: نبينا خير من الأنبياء ولا من فلان النبيّ اجتناباً لما نُهي عنه
  وتأدّباً به وعملاً بٱعتقاد ما تضمنه القرآن من التفضيل، والله بحقائق الأُمور عليم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قلت: وأحسن من هذا قول من قال: إن المنع من التفضيل إنما هو من جهة
  النبوّة التي هي خصلة واحدة لا تفاضل فيها، وإنما التفضيل في زيادة الأحوال والخصوص
  والكرامات والألطاف والمعجزات المتباينات، وأما النبوّة في نفسها فلا تتفاضل وإنما
  تتفاضل بأُمور أُخَر زائدةٍ عليها؛ ولذلك منهم رُسُل وأولوا عَزْم، ومنهم مَن أُتّخِذ
  خليلاً، ومنهم مَن كلّم الله ورفع بعضهم درجات، قال الله تعالىٰ:</font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table dir=\"rtl\"><tr><td><img
