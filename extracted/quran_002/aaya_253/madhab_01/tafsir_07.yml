  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">تِلْكَ
  ٱلرُّسُلُ فَضَّلْنَا بَعْضَهُمْ عَلَىٰ بَعْضٍ مِّنْهُمْ مَّن كَلَّمَ ٱللَّهُ وَرَفَعَ
  بَعْضَهُمْ دَرَجَاتٍ وَآتَيْنَا عِيسَى ٱبْنَ مَرْيَمَ ٱلْبَيِّنَاتِ وَأَيَّدْنَاهُ
  بِرُوحِ ٱلْقُدُسِ وَلَوْ شَآءَ ٱللَّهُ مَا ٱقْتَتَلَ ٱلَّذِينَ مِن بَعْدِهِم مِّن
  بَعْدِ مَا جَآءَتْهُمُ ٱلْبَيِّنَاتُ وَلَـٰكِنِ ٱخْتَلَفُواْ فَمِنْهُمْ مَّنْ آمَنَ
  وَمِنْهُمْ مَّن كَفَرَ وَلَوْ شَآءَ ٱللَّهُ مَا ٱقْتَتَلُواْ وَلَـٰكِنَّ ٱللَّهَ
  يَفْعَلُ مَا يُرِيدُ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يخبر تعالى أنه فضل بعض الرسل على
  بعض؛ كما قال تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَلَقَدْ فَضَّلْنَا بَعْضَ ٱلنَّبِيِّينَ عَلَىٰ بَعْضٍ وَءَاتَيْنَا
  دَاوُودَ زَبُورًا</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الإسراء: 55]، وقال ههنا { تِلْكَ ٱلرُّسُلُ فَضَّلْنَا بَعْضَهُمْ
  عَلَىٰ بَعْضٍ مِّنْهُمْ مَّن كَلَّمَ ٱللَّهُ } يعني موسى ومحمداً صلى الله عليه وسلم
  وكذلك آدم؛ كما ورد به الحديث المروي في صحيح ابن حبان عن أبي ذر رضي الله عنه { وَرَفَعَ
  بَعْضَهُمْ دَرَجَـٰتٍ } كما ثبت في حديث الإسراء حين رأى النبي صلى الله عليه وسلم
  الأنبياء في السماوات بحسب تفاوت منازلهم عند الله عز وجل، (فإن قيل): فما الجمع بين
  هذه الآية وبين الحديث الثابت في الصحيحين عن أبي هريرة، قال: استب رجل من المسلمين
  ورجل من اليهود، فقال اليهودي في قسم يقسمه: لا والذي اصطفى موسى على العالمين فرفع
  المسلم يده، فلطم بها وجه اليهودي، فقال: أي خبيث؟ وعلى محمد صلى الله عليه وسلم؟ فجاء
  اليهودي إلى النبي صلى الله عليه وسلم فاشتكى على المسلم، فقال رسول الله صلى الله
  عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" لا تفضلوني على الأنبياء، فإن الناس يصعقون يوم القيامة، فأكون أول من يفيق، فأجد
  موسى باطشاً بقائمة العرش، فلا أدري أفاق قبلي، أم جوزي بصعقة الطور؟ فلا تفضلوني على
  الأنبياء \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">وفي
  رواية:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\"> \"
  لا تفضلوا بين الأنبياء \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">فالجواب من وجوه (أحدها): أن هذا كان قبل أن يعلم بالتفضيل، وفي هذا
  نظر (الثاني): أن هذا قاله من باب الهضم والتواضع، (الثالث): أن هذا نهي عن التفضيل
  في مثل هذه الحال التي تحاكموا فيها عند التخاصم والتشاجر. (الرابع): لا تفضلوا بمجرد
  الآراء والعصبية. (الخامس): ليس مقام التفضيل إليكم، وإنما هو إلى الله عز وجل، وعليكم
  الانقياد والتسليم له، والإيمان به.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وَءَاتَيْنَا عِيسَى ٱبْنَ مَرْيَمَ ٱلْبَيِّنَـٰتِ } أي: الحجج والدلائل القاطعات
  على صحة ما جاء بني إسرائيل به من أنه عبد الله ورسوله إليهم { وَأَيَّدْنَـٰهُ بِرُوحِ
  ٱلْقُدُسِ } يعني: أن الله أيده بجبريل عليه السلام، ثم قال تعالى: { وَلَوْ شَآءَ
  ٱللَّهُ مَا ٱقْتَتَلَ ٱلَّذِينَ مِن بَعْدِهِم مِّن بَعْدِ مَا جَآءَتْهُمُ ٱلْبَيِّنَـٰتُ
  وَلَـٰكِنِ ٱخْتَلَفُواْ فَمِنْهُمْ مَّنْ ءَامَنَ وَمِنْهُم مَّن كَفَرَ وَلَوْ شَآءَ
  ٱللَّهُ مَا ٱقْتَتَلُواْ } أي: كل ذلك عن قضاء الله وقدره، لهذا قال: { وَلَـٰكِنَّ
  ٱللَّهَ يَفْعَلُ مَا يُرِيدُ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

