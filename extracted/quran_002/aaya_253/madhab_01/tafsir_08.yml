  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">تِلْكَ
  ٱلرُّسُلُ فَضَّلْنَا بَعْضَهُمْ عَلَىٰ بَعْضٍ مِّنْهُمْ مَّن كَلَّمَ ٱللَّهُ وَرَفَعَ
  بَعْضَهُمْ دَرَجَاتٍ وَآتَيْنَا عِيسَى ٱبْنَ مَرْيَمَ ٱلْبَيِّنَاتِ وَأَيَّدْنَاهُ
  بِرُوحِ ٱلْقُدُسِ وَلَوْ شَآءَ ٱللَّهُ مَا ٱقْتَتَلَ ٱلَّذِينَ مِن بَعْدِهِم مِّن
  بَعْدِ مَا جَآءَتْهُمُ ٱلْبَيِّنَاتُ وَلَـٰكِنِ ٱخْتَلَفُواْ فَمِنْهُمْ مَّنْ آمَنَ
  وَمِنْهُمْ مَّن كَفَرَ وَلَوْ شَآءَ ٱللَّهُ مَا ٱقْتَتَلُواْ وَلَـٰكِنَّ ٱللَّهَ
  يَفْعَلُ مَا يُرِيدُ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">{ تِلْكَ } مبتدأ { ٱلرُّسُلُ }
  صفة والخبر { فَضَّلْنَا بَعْضَهُمْ عَلَىٰ بَعْضٍ } بتخصيصه بمنقبة ليست لغيره { مِّنْهُم
  مَّن كَلَّمَ ٱللَّهُ } كموسى { وَرَفَعَ بَعْضَهُمْ } أي محمداً صلى الله عليه وسلم
  { دَرَجَٰت } على غيره بعموم الدعوة وختم النبوّة وتفضيل أمته على سائر الأمم والمعجزات
  المتكاثرة والخصائص العديدة { وَءَاتَيْنَا عِيسَى ٱبْنَ مَرْيَمَ ٱلبَيِّنَٰتِ وأيَّدْنَٰهُ
  } قوّيناه { بِرُوحِ ٱلْقُدُسِ } جبريل يسير معه حيث سار { وَلَوْ شآءَ ٱللَّهُ } هُدىَ
  الناس جميعاً { مَا ٱقْتَتَلَ ٱلَّذِينَ مِن بَعْدِهِم } بعد الرسل أي أممهم { مِن
  بَعْدِ مَا جَآءَتْهُمُ ٱلْبَيِّنَٰتُ } لاختلافهم وتضليل بعضهم بعضاً { وَلَٰكِنِ
  ٱخْتَلَفُواْ } لمشيئته ذلك { فَمِنْهُمْ مَّنْ ءَامَنَ } ثبت على إيمانه { وَمِنْهُم
  مَّن كَفَرَ } كالنصارى بعد المسيح { وَلَوْ شَآءَ ٱللَّهُ مَا ٱقْتَتَلُواْ } تأكيد
  { وَلَٰكِنَّ ٱللَّهَ يَفْعَلُ مَا يُرِيدُ } من توفيق من شاء وخذلان من شاء.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
