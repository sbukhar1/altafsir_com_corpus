  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يٰأَيُّهَا
  ٱلَّذِينَ آمَنُوۤاْ إِذَا تَدَايَنتُم بِدَيْنٍ إِلَىٰ أَجَلٍ مُّسَمًّى فَٱكْتُبُوهُ
  وَلْيَكْتُب بَّيْنَكُمْ كَاتِبٌ بِٱلْعَدْلِ وَلاَ يَأْبَ كَاتِبٌ أَنْ يَكْتُبَ كَمَا
  عَلَّمَهُ ٱللَّهُ فَلْيَكْتُبْ وَلْيُمْلِلِ ٱلَّذِي عَلَيْهِ ٱلْحَقُّ وَلْيَتَّقِ
  ٱللَّهَ رَبَّهُ وَلاَ يَبْخَسْ مِنْهُ شَيْئاً فَإن كَانَ ٱلَّذِي عَلَيْهِ ٱلْحَقُّ
  سَفِيهاً أَوْ ضَعِيفاً أَوْ لاَ يَسْتَطِيعُ أَن يُمِلَّ هُوَ فَلْيُمْلِلْ وَلِيُّهُ
  بِٱلْعَدْلِ وَٱسْتَشْهِدُواْ شَهِيدَيْنِ مِّن رِّجَالِكُمْ فَإِن لَّمْ يَكُونَا
  رَجُلَيْنِ فَرَجُلٌ وَٱمْرَأَتَانِ مِمَّن تَرْضَوْنَ مِنَ ٱلشُّهَدَآءِ أَن تَضِلَّ
  إِحْدَاهُمَا فَتُذَكِّرَ إِحْدَاهُمَا ٱلأُخْرَىٰ وَلاَ يَأْبَ ٱلشُّهَدَآءُ إِذَا
  مَا دُعُواْ وَلاَ تَسْأَمُوۤاْ أَن تَكْتُبُوهُ صَغِيراً أَو كَبِيراً إِلَىٰ أَجَلِهِ
  ذَلِكُمْ أَقْسَطُ عِندَ ٱللَّهِ وَأَقْومُ لِلشَّهَٰدَةِ وَأَدْنَىٰ أَلاَّ تَرْتَابُوۤاْ
  إِلاَّ أَن تَكُونَ تِجَٰرَةً حَاضِرَةً تُدِيرُونَهَا بَيْنَكُمْ فَلَيْسَ عَلَيْكُمْ
  جُنَاحٌ أَلاَّ تَكْتُبُوهَا وَأَشْهِدُوۤاْ إِذَا تَبَايَعْتُمْ وَلاَ يُضَآرَّ كَاتِبٌ
  وَلاَ شَهِيدٌ وَإِن تَفْعَلُواْ فَإِنَّهُ فُسُوقٌ بِكُمْ وَٱتَّقُواْ ٱللَّهَ وَيُعَلِّمُكُمُ
  ٱللَّهُ وَٱللَّهُ بِكُلِّ شَيْءٍ عَلِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">فيه
  اثنتان وخمسون مسألة:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">الأُولى ـ قوله تعالى: { يٰأَيُّهَا
  ٱلَّذِينَ آمَنُوۤاْ إِذَا تَدَايَنتُم بِدَيْنٍ } الآية. قال سعيد بن المسيّب: بلغني
  أن أحدث القرآن بالعرش آية الدَّيْن. وقال ابن عباس: هذه الآية نزلت في السّلَم خاصة.
  معناه أن سَلَم أهل المدينة كان سبب الآية، ثم هي تتناول جميع المداينات إجماعاً. وقال
  ابن خويزِمنداد: إنها تضمنت ثلاثين حكما. وقد استدل بها بعض علمائنا على جواز التأجيل
  في القروض؛ على ما قال مالك؛ إذْ لم يفصل بين القرض وسائر العقود في المداينات. وخالف
  في ذلك الشافعية وقالوا: الآية ليس فيها جواز التأجيل في سائر الديون، وإنما فيها الأمر
  بالإشهاد إذا كان دَيْناً مؤجَّلاً؛ ثم يعلم بدلالة أُخرى جواز التأجيل في الدين وامتناعه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">الثانية ـ قوله تعالى: { بِدَيْنٍ } تأكيد، مثل قوله</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَلاَ
  طَائِرٍ يَطِيرُ بِجَنَاحَيْهِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الأنعام: 38].</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فَسَجَدَ
  ٱلْمَلاۤئِكَةُ كُلُّهُمْ أَجْمَعُونَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الحجر: 30 وصۤ: 73]. وحقيقة الدَّيْن
  عبارة عن كل معاملة كان أحد العِوضين فيها نقداً والآخر في الذّمّة نسيئَةً؛ فإن العَيْن
  عند العرب ما كان حاضراً، والديْن ما كان غائباً؛ قال الشاعر:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">وَعَدتْنا بِدرْهَمَيْنَا طِلاءً</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وشِواءً معجَّلا غيرَ دَيْنِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخر:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">لِتَرْمِ بيَ المَنَايَا حيثُ شاءتْ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">إذا لم تَرمِ
  بي في الحُفْرَتَيْنِ</font></font></b></td></tr><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">إذا ما أَوْقَدوا حطباً وناراً</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فذاك الموتُ نَقْداً غيرَ دَيْنِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقد بيّن الله تعالى هذا المعنى
  بقوله الحق { إلَى أَجَلٍ مُسَمًّى }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الثالثة
  ـ قوله تعالى: { إِلَىٰ أَجَلٍ مُّسَمًّى } قال ابن المنذر: دل قول الله «إلَى أَجَلٍ
  مُسَمًّى» على أن السَّلَم إلى الأجل المجهول غير جائز، ودَلَّت سنة رسول الله على
  مثل معنى كتاب الله تعالى. ثبت أن رسول الله صلى الله عليه وسلم قدِم المدينة وهم يستلِفون
  في الثمار السنتين والثلاث؛ فقال رسول الله صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" من أسلف في تمرٍ فليسلِف في كيلِ
  معلوم ووزنٍ معلوم إلى أجلٍ معلوم \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">رواه ابن عباس. أخرجه البخاريّ ومسلم وغيرهما. وقال ابن عمر: كان أهل
  الجاهلية يتبايعون لَحم الجَزُور إلى حَبَل الحَبَلَة. وحبل الحبلة: أن تنتج الناقة
  ثم تحمل التي نُتِجت. فنهاهم رسول الله صلى الله عليه وسلم عن ذلك. وأجمع كل من يحفظ
  عنه من أهل العلم على أن السّلَم الجائز أن يُسلِم الرجل إلى صاحبه في طعام معلوم موصوف،
  من طعام أرض عامّة لا يخطىء مثلها، بكيل معلوم، إلى أجلٍ معلوم بدنانير أو دراهم معلومةٍ،
  يدفع عن ما أسْلَم فيه قبل أن يفترقا من مقامهما الذي تبايعا فيه، وسَميَّا المكان
  الذي يُقْبَض فيه الطعام. فإذا فعلا ذلك وكان جائز الأمر سَلَما صحيحاً لا أعلم أحداً
  من أهل العلم يبطله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قلت: وقال علماؤنا: إن السَّلَم
  إلى الحَصاد والجَذَاذ والنَّيْروز والمِهْرَجَان جائز؛ إذْ ذاك يختص بوقت وزمن معلوم.</font></font>&#13;\t\t\t<label
