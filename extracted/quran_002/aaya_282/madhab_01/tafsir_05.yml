  بِكُمْ وَٱتَّقُواْ ٱللَّهَ وَيُعَلِّمُكُمُ ٱللَّهُ وَٱللَّهُ بِكُلِّ شَيْءٍ عَلِيمٌ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">الرابعة ـ حدّ علماؤنا رحمة الله عليهم السَّلَم فقالوا: هو بيع معلومٍ
  في الذمّة محصورٍ بالصفة بعَيْن حاضرةٍ أو ما هو في حكمها إلى أجلٍ معلوم. فتَقْيِيده
  بمعلوم في الذمّة يُفِيد التحرّز من المجهول، ومن السَّلَم في الأعيان المعّينة؛ مثل
  الذي كانوا يستلفون في المدينة حين قدِم عليهم النبيّ عليه السلام فإنهم كانوا يستلفون
  في ثمار نخيلٍ بأعيانها؛ فنهاهم عن ذلك لما فيه من الغَرَر؛ إذْ قد تُخْلِف تلك الأشجارُ
  فلا تُثْمِر شيئاً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقولهم «مَحْصُور بالصِّفة» تحرّز
  عن المعلوم على الجملة دون التفصيل؛ كما لو أسْلَم في تمر أو ثياب أو حيتان ولم يبيِّن
  نوعها ولا صفتها المعينة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقولهم «بعَيْن حاضِرَة» تحرّز من
  الدّيْن بالديْن. وقولهم «أو ما هو في حكمها» تحرّر من اليومين والثلاثة التي يجوز
  تأخير رأس مال السّلَم إليه، فإنه يجوز تأخيره عندنا ذلك القدر، بشرط وبغير شرط لقرب
  ذلك، ولا يجوز اشتراطه عليها. ولم يُجِز الشافعيّ ولا الكوفيّ تأخير رأس مال السّلَم
  عن العقد والافتراق، ورأُوا أنه كالصرف. ودليلنا أن البابين مختلفان بأخص أوصافهما؛
