  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يٰأَيُّهَا
  ٱلَّذِينَ آمَنُوۤاْ إِذَا تَدَايَنتُم بِدَيْنٍ إِلَىٰ أَجَلٍ مُّسَمًّى فَٱكْتُبُوهُ
  وَلْيَكْتُب بَّيْنَكُمْ كَاتِبٌ بِٱلْعَدْلِ وَلاَ يَأْبَ كَاتِبٌ أَنْ يَكْتُبَ كَمَا
  عَلَّمَهُ ٱللَّهُ فَلْيَكْتُبْ وَلْيُمْلِلِ ٱلَّذِي عَلَيْهِ ٱلْحَقُّ وَلْيَتَّقِ
  ٱللَّهَ رَبَّهُ وَلاَ يَبْخَسْ مِنْهُ شَيْئاً فَإن كَانَ ٱلَّذِي عَلَيْهِ ٱلْحَقُّ
  سَفِيهاً أَوْ ضَعِيفاً أَوْ لاَ يَسْتَطِيعُ أَن يُمِلَّ هُوَ فَلْيُمْلِلْ وَلِيُّهُ
  بِٱلْعَدْلِ وَٱسْتَشْهِدُواْ شَهِيدَيْنِ مِّن رِّجَالِكُمْ فَإِن لَّمْ يَكُونَا
  رَجُلَيْنِ فَرَجُلٌ وَٱمْرَأَتَانِ مِمَّن تَرْضَوْنَ مِنَ ٱلشُّهَدَآءِ أَن تَضِلَّ
  إِحْدَاهُمَا فَتُذَكِّرَ إِحْدَاهُمَا ٱلأُخْرَىٰ وَلاَ يَأْبَ ٱلشُّهَدَآءُ إِذَا
  مَا دُعُواْ وَلاَ تَسْأَمُوۤاْ أَن تَكْتُبُوهُ صَغِيراً أَو كَبِيراً إِلَىٰ أَجَلِهِ
  ذَلِكُمْ أَقْسَطُ عِندَ ٱللَّهِ وَأَقْومُ لِلشَّهَٰدَةِ وَأَدْنَىٰ أَلاَّ تَرْتَابُوۤاْ
  إِلاَّ أَن تَكُونَ تِجَٰرَةً حَاضِرَةً تُدِيرُونَهَا بَيْنَكُمْ فَلَيْسَ عَلَيْكُمْ
  جُنَاحٌ أَلاَّ تَكْتُبُوهَا وَأَشْهِدُوۤاْ إِذَا تَبَايَعْتُمْ وَلاَ يُضَآرَّ كَاتِبٌ
  وَلاَ شَهِيدٌ وَإِن تَفْعَلُواْ فَإِنَّهُ فُسُوقٌ بِكُمْ وَٱتَّقُواْ ٱللَّهَ وَيُعَلِّمُكُمُ
  ٱللَّهُ وَٱللَّهُ بِكُلِّ شَيْءٍ عَلِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يعنـي
  بذلك جلّ ثناؤه: يا أيها الذين صدّقوا الله ورسوله { إِذَا تَدَايَنتُم } يعنـي إذا
  تبـايعتـم بدين أو اشتريتـم به، أو تعاطيتـم، أو أخذتـم به { إِلَىٰ أَجَلٍ مُّسَمًّى
  } يقول: إلـى وقت معلوم وقتـموه بـينكم. وقد يدخـل فـي ذلك القرض والسلـم فـي كل ما
  جاز. السلـم شرى أحل بـيعه يصير ديناً علـى بـائع ما أسلـم إلـيه فـيه، ويحتـمل بـيع
  الـحاضر الـجائز بـيعه من الأملاك بـالأثمان الـمؤجلة كل ذلك من الديون الـمؤجلة إلـى
  أجل مسمًّى إذا كانت آجالها معلومة بحدّ موقوف علـيه. وكان ابن عبـاس يقول: نزلت هذه
  الآية فـي السلـم خاصة. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أبو كريب، قال: ثنا يحيـى بن عيسى الرملـي، عن سفـيان، عن ابن أبـي نـجيح، قال: قال
  ابن عبـاس فـي: { يأَيُّهَا ٱلَّذِينَ ءامَنُواْ إِذَا تَدَايَنتُم بِدَيْنٍ إِلَى
  أَجَلٍ مُّسَمًّى } قال: السلـم فـي الـحنطة فـي كيـل معلوم إلـى أجل معلوم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن عبد الله الـمخرمي، قال: ثنا يحيـى بن الصامت، قال:
  ثنا ابن الـمبـارك، عن سفـيان، عن أبـي حيان، عن ابن أبـي نـجيح، عن ابن عبـاس: { يُظْلَمُونَ
  يأَيُّهَا ٱلَّذِينَ ءامَنُواْ إِذَا تَدَايَنتُم بِدَيْنٍ } قال: نزلت فـي السلـم
  فـي كيـل معلوم إلـى أجل معلوم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  علـيّ بن سهل، قال: ثنا يزيد بن أبـي الزرقاء، عن سفـيان، عن أبـي حيان، عن رجل، عن
  ابن عبـاس، قال: نزلت هذه الآية: { إِذَا تَدَايَنتُم بِدَيْنٍ إِلَى أَجَلٍ مُّسَمًّى
  فَٱكْتُبُوهُ } فـي السلـم فـي الـحنطة فـي كيـل معلوم إلـى أجل معلوم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن بشار، قال: ثنا مـحمد بن مـحبب، قال: ثنا سفـيان، عن أبـي
  حيان التـيـمي، عن رجل، عن ابن عبـاس قال: نزلت هذه الآية: { يأَيُّهَا ٱلَّذِينَ ءامَنُواْ
  إِذَا تَدَايَنتُم بِدَيْنٍ إِلَى أَجَلٍ مُّسَمًّى } فـي السلف فـي الـحنطة فـي كيـل
  معلوم إلـى أجل معلوم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن بشار، قال: ثنا معاذ بن
  هشام، قال: ثنـي أبـي، عن قتادة، عن أبـي حيان، عن ابن عبـاس، قال: أشهد أن السلف الـمضمون
  إلـى أجل مسمى أن الله عزّ وجلّ قد أحله، وأذن فـيه. ويتلو هذه الآية: { إِذَا تَدَايَنتُم
  بِدَيْنٍ إِلَى أَجَلٍ مُّسَمًّى }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فإن
  قال قائل: وما وجه قوله: { بِدَيْنٍ } وقد دلّ بقوله: { إِذَا تَدَايَنتُم } علـيه؟
  وهل تكون مداينة بغير دين، فـاحتـيج إلـى أن يقال بدين؟ قـيـل: إن العرب لـما كان مقولاً
  عندها تداينا بـمعنى تـجازينا وبـمعنى تعاطينا الأخذ والإعطاء بدين، أبـان الله بقوله
  «بدين» الـمعنى الذي قصد تعريفه من قوله «تداينتـم» حكمه، وأعلـمهم أنه حكم الدين دون
  حكم الـمـجازاة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقد زعم بعضهم أن ذلك تأكيد كقوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فَسَجَدَ
  ٱلْمَلَـٰئِكَةُ كُلُّهُمْ أَجْمَعُونَ</font></font> }</b><br class=\"TextArabic\"/><font
