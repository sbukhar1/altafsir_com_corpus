  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">غير أن الذي هو أولـى بظاهر الآية أن يكون مراداً بها كل جاهل بـموضع
  خطأ ما يـمل وصوابه من بـالغي الرجال الذين لا يولـى علـيهم، والنساء؛ لأنه جل ذكره
  ابتدأ الآية بقوله: { يأَيُّهَا ٱلَّذِينَ ءامَنُواْ إِذَا تَدَايَنتُم بِدَيْنٍ إِلَى
  أَجَلٍ مُّسَمًّى } والصبـيّ ومن يولـى علـيه لا يجوز مداينته، وأن الله عزّ وجلّ قد
  استثنى من الذين أمرهم بإملال كتاب الدين مع السفـيه الضعيف ومن لا يستطيع إملاله،
  ففـي فصله جل ثناؤه الضعيف من السفـيه ومن لا يستطيع إملاء الكتاب فـي الصفة التـي
  وصف بها كل واحد منهم ما أنبأ عن أن كل واحد من الأصناف الثلاثة الذين بـين الله صفـاتهم
  غير الصنفـين الآخرين. وإذا كان ذلك كذلك، كان معلوماً أن الـموصوف بـالسفه منهم دون
  الضعف هو ذو القوّة علـى الإملال، غير أنه وضع عنه فرض الإملال بجهله بـموضع صواب ذلك
  من خطئه، وأن الـموصوف بـالضعف منهم هو العاجز عن إملاله وإن كان شديداً رشيداً إما
  لعيّ لسانه أو خرس به، وأن الـموصوف بأنه لا يستطيع أن يـمل هو الـمـمنوع من إملاله،
  إما بـالـحبس الذي لا يقدر معه علـى حضور الكاتب الذي يكتب الكتاب فـيـمل علـيه، وإما
