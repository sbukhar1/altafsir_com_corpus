  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">يٰأَيُّهَا ٱلَّذِينَ آمَنُوۤاْ إِذَا تَدَايَنتُم
  بِدَيْنٍ إِلَىٰ أَجَلٍ مُّسَمًّى فَٱكْتُبُوهُ وَلْيَكْتُب بَّيْنَكُمْ كَاتِبٌ بِٱلْعَدْلِ
  وَلاَ يَأْبَ كَاتِبٌ أَنْ يَكْتُبَ كَمَا عَلَّمَهُ ٱللَّهُ فَلْيَكْتُبْ وَلْيُمْلِلِ
  ٱلَّذِي عَلَيْهِ ٱلْحَقُّ وَلْيَتَّقِ ٱللَّهَ رَبَّهُ وَلاَ يَبْخَسْ مِنْهُ شَيْئاً
  فَإن كَانَ ٱلَّذِي عَلَيْهِ ٱلْحَقُّ سَفِيهاً أَوْ ضَعِيفاً أَوْ لاَ يَسْتَطِيعُ
  أَن يُمِلَّ هُوَ فَلْيُمْلِلْ وَلِيُّهُ بِٱلْعَدْلِ وَٱسْتَشْهِدُواْ شَهِيدَيْنِ
  مِّن رِّجَالِكُمْ فَإِن لَّمْ يَكُونَا رَجُلَيْنِ فَرَجُلٌ وَٱمْرَأَتَانِ مِمَّن
  تَرْضَوْنَ مِنَ ٱلشُّهَدَآءِ أَن تَضِلَّ إِحْدَاهُمَا فَتُذَكِّرَ إِحْدَاهُمَا ٱلأُخْرَىٰ
  وَلاَ يَأْبَ ٱلشُّهَدَآءُ إِذَا مَا دُعُواْ وَلاَ تَسْأَمُوۤاْ أَن تَكْتُبُوهُ صَغِيراً
  أَو كَبِيراً إِلَىٰ أَجَلِهِ ذَلِكُمْ أَقْسَطُ عِندَ ٱللَّهِ وَأَقْومُ لِلشَّهَٰدَةِ
  وَأَدْنَىٰ أَلاَّ تَرْتَابُوۤاْ إِلاَّ أَن تَكُونَ تِجَٰرَةً حَاضِرَةً تُدِيرُونَهَا
  بَيْنَكُمْ فَلَيْسَ عَلَيْكُمْ جُنَاحٌ أَلاَّ تَكْتُبُوهَا وَأَشْهِدُوۤاْ إِذَا
  تَبَايَعْتُمْ وَلاَ يُضَآرَّ كَاتِبٌ وَلاَ شَهِيدٌ وَإِن تَفْعَلُواْ فَإِنَّهُ فُسُوقٌ
  بِكُمْ وَٱتَّقُواْ ٱللَّهَ وَيُعَلِّمُكُمُ ٱللَّهُ وَٱللَّهُ بِكُلِّ شَيْءٍ عَلِيمٌ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">ومعنى الكلام عند قارىء ذلك كذلك: واستشهدوا شهيدين من رجالكم، فإن
  لـم يكونا رجلـين فرجل وامرأتان مـمن ترضون من الشهداء، فإن إحداهما إن ضلت ذكرتها
  الأخرى؛ علـى استئناف الـخبر عن فعلها إن نسيت إحداهما شهادتها من تذكير الأخرى منهما
  صاحبتها الناسية. وهذه قراءة كان الأعمش يقرؤها ومن أخذها عنه. وإنـما نصب الأعمش «تضلّ»
  لأنها فـي مـحل جزم بحرف الـجزاء، وهو «إنْ». وتأويـل الكلام علـى قراءته: إن تَضْلِلْ،
  فلـما اندغمت إحدى اللامين فـي الأخرى حركها إلـى أخفّ الـحركات وقع تذكر بـالفـاء،
  لأنه جواب الـجزاء.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والصواب من القراءة عندنا فـي ذلك
  قراءة من قرأه بفتـح «أن» من قوله: { أَن تَضِلَّ إْحْدَاهُمَا } وبتشديد الكاف من
  قوله: { فَتُذَكّرَ إِحْدَاهُمَا ٱلاْخْرَىٰ } ونصب الراء منه، بـمعنى: فإن لـم يكونا
  رجلـين فلـيشهد رجل وامرأتان كي إن ضلت إحداهما ذكرتها الأخرى. وأما نصب «فتذكر» فبـالعطف
  علـى «تضلّ»، وفتـحت «أن» بحلولها مـحل «كي»، وهي فـي موضع جزاء، والـجواب بعده اكتفـاءً
  بفتـحها، أعنـي بفتـح «أن» من «كي» ونسق الثانـي، أعنـي «فتذكر» علـى «تضلّ»، لـيعلـم
  أن الذي قام مقام ما كان يعمل فـيه وهو ظاهر قد دلّ علـيه وأدّى عن معناه وعمله، أي
  عن «كي». وإنـما اخترنا ذلك فـي القراءة لإجماع الـحجة من قدماء القراء والـمتأخرين
  علـى ذلك، وانفراد الأعمش ومن قرأ قراءته فـي ذلك بـما انفرد به عنهم، ولا يجوز ترك
  قراءة جاء بها الـمسلـمون مستفـيضة بـينهم إلـى غيرها. وأما اختـيارنا «فتذكِّر» بتشديد
  الكاف، فإنه بـمعنى تأدية الذكر من إحداهما علـى الأخرى وتعريفها بإنهاء ذلك لتذكر،
  فـالتشديد به أولـى من التـخفـيف.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأما
  ما حكي عن ابن عيـينة من التأويـل الذي ذكرناه، فتأويـل خطأ لا معنى له لوجوه شتـى:
  أحدها: أنه خلاف لقول جميع أهل التأويـل. والثانـي: أنه معلوم بأن ضلال إحدى الـمرأتـين
  فـي الشهادة التـي شهدت علـيها إنـما هو خطؤها عنها بنسيانها إياها كضلال الرجل فـي
  دينه إذا تـحير فـيه، فعدل عن الـحقّ، وإذا صارت إحداهما بهذه الصفة فكيف يجوز أن تصير
  الأخرى ذكراً معها مع نسيانها شهادتها وضلالها فـيها؟ فـالضالة منهما فـي شهادتها حينئذ
  لا شك أنها إلـى التذكير أحوج منها إلـى الإذكار، إلا إن أراد أن الذاكرة إذا ضعفت
  صاحبتها عن ذكر شهادتها ستـجرئها علـى ذكر ما ضعفت عن ذكره فنسيته، فقوّتها بـالذكر
  حتـى صيرتها كالرجل فـي قوّتها فـي ذكر ما ضعفت عن ذكره من ذلك، كما يقال للشيء القويّ
  فـي عمله: ذكر، وكما يقال للسيف الـماضي فـي ضربه: سيف ذكر، ورجل ذكر، يراد به ماض
  فـي عمله، قويّ البطش، صحيح العزم. فإن كان ابن عيـينة هذا أراد، فهو مذهب من مذاهب
  تأويـل ذلك؟ إلا أنه إذا تأوّل ذلك كذلك، صار تأويـله إلـى نـحو تأويـلنا الذي تأوّلناه
  فـيه، وإن خالفت القراءة بذلك الـمعنى القراءة التـي اخترناها بأن تغير القراءة حينئذ
