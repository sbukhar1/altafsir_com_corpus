  كَاتِبٌ أَن يَكْتُبَ كَمَا عَلَّمَهُ ٱللَّهُ } فكان هذا واجبـاً علـى الكتَّاب.وقال
  آخرون: هو علـى الوجوب، ولكنه واجب علـى الكاتب فـي حال فراغه. ذكر من قال ذلك:حدثنـي
  موسى، قال: ثنا عمرو، قال: ثنا أسبـاط، عن السدي قوله: { وَلْيَكْتُب بَّيْنَكُم كَاتِبٌ
  بِٱلْعَدْلِ وَلاَ يَأْبَ كَاتِبٌ أَن يَكْتُبَ كَمَا عَلَّمَهُ ٱللَّهُ } يقول: لا
  يأب كاتب أن يكتب إن كان فـارغا.(والصواب من القول فـي ذلك عندنا، أن الله عزّ وجلّ
  أمر الـمتداينـين إلـى أجل مسمى بـاكتتاب كتب الدين بـينهم، وأمر الكاتب أن يكتب ذلك
  بـينهم بـالعدل، وأمر الله فرض لازم، إلا أن تقوم حجة بأنه إرشاد وندب. ولا دلالة تدلّ
  علـى أن أمره جل ثناؤه بـاكتتاب الكتب فـي ذلك، وأن تقدمه إلـى الكاتب أن لا يأبى كتابة
  ذلك ندب وإرشاد، فذلك فرض علـيهم لا يسعهم تضيـيعه، ومن ضيعه منهم كانَ حَرِجاً بتضيـيعه.ولا
  وجه لاعتلال من اعتلّ بأن الأمر بذلك منسوخ بقوله: { فَإِنْ أَمِنَ بَعْضُكُم بَعْضًا
  فَلْيُؤَدّ ٱلَّذِى ٱؤْتُمِنَ أَمَـٰنَتَهُ } لأن ذلك إنـما أذن الله تعالـى ذكره به،
