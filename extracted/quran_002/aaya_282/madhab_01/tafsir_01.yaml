  قال: ثنا أبـي، عن إسرائيـل، عن جابر، عن عامر وعطاء قوله: { وَلاَ يَأْبَ كَاتِبٌ
  أَن يَكْتُبَ كَمَا عَلَّمَهُ ٱللَّهُ } قالا: إذا لـم يجدوا كاتبـاً فدعيت فلا تأب
  أن تكتب لهم.ذكر من قال هي منسوخة. قد ذكرنا جماعة مـمن قال: كل ما فـي هذه الآية من
