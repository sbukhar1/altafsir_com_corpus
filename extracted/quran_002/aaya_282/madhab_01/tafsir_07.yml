  بِدَيْنٍ إِلَىٰ أَجَلٍ مُّسَمًّى فَٱكْتُبُوهُ وَلْيَكْتُب بَّيْنَكُمْ كَاتِبٌ بِٱلْعَدْلِ
  وَلاَ يَأْبَ كَاتِبٌ أَنْ يَكْتُبَ كَمَا عَلَّمَهُ ٱللَّهُ فَلْيَكْتُبْ وَلْيُمْلِلِ
  ٱلَّذِي عَلَيْهِ ٱلْحَقُّ وَلْيَتَّقِ ٱللَّهَ رَبَّهُ وَلاَ يَبْخَسْ مِنْهُ شَيْئاً
  فَإن كَانَ ٱلَّذِي عَلَيْهِ ٱلْحَقُّ سَفِيهاً أَوْ ضَعِيفاً أَوْ لاَ يَسْتَطِيعُ
  أَن يُمِلَّ هُوَ فَلْيُمْلِلْ وَلِيُّهُ بِٱلْعَدْلِ وَٱسْتَشْهِدُواْ شَهِيدَيْنِ
  مِّن رِّجَالِكُمْ فَإِن لَّمْ يَكُونَا رَجُلَيْنِ فَرَجُلٌ وَٱمْرَأَتَانِ مِمَّن
  تَرْضَوْنَ مِنَ ٱلشُّهَدَآءِ أَن تَضِلَّ إِحْدَاهُمَا فَتُذَكِّرَ إِحْدَاهُمَا ٱلأُخْرَىٰ
  وَلاَ يَأْبَ ٱلشُّهَدَآءُ إِذَا مَا دُعُواْ وَلاَ تَسْأَمُوۤاْ أَن تَكْتُبُوهُ صَغِيراً
  أَو كَبِيراً إِلَىٰ أَجَلِهِ ذَلِكُمْ أَقْسَطُ عِندَ ٱللَّهِ وَأَقْومُ لِلشَّهَٰدَةِ
  وَأَدْنَىٰ أَلاَّ تَرْتَابُوۤاْ إِلاَّ أَن تَكُونَ تِجَٰرَةً حَاضِرَةً تُدِيرُونَهَا
  بَيْنَكُمْ فَلَيْسَ عَلَيْكُمْ جُنَاحٌ أَلاَّ تَكْتُبُوهَا وَأَشْهِدُوۤاْ إِذَا
  تَبَايَعْتُمْ وَلاَ يُضَآرَّ كَاتِبٌ وَلاَ شَهِيدٌ وَإِن تَفْعَلُواْ فَإِنَّهُ فُسُوقٌ
  بِكُمْ وَٱتَّقُواْ ٱللَّهَ وَيُعَلِّمُكُمُ ٱللَّهُ وَٱللَّهُ بِكُلِّ شَيْءٍ عَلِيمٌ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وثبت في الصحيحين من رواية سفيان بن عيينة عن ابن أبي نجيح، عن عبد
  الله بن كثير، عن أبي المنهال، عن ابن عباس، قال: قدم النبي صلى الله عليه وسلم المدينة،
  وهم يسلفون في الثمار السنة والسنتين والثلاث، فقال رسول الله صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" من أسلف فليسلف في كيل معلوم،
  ووزن معلوم، إلى أجل معلوم \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">، وقوله: { فَٱكْتُبُوهُ } أمر منه تعالى بالكتابة للتوثقة والحفظ،
  فإن قيل: فقد ثبت في الصحيحين عن عبد الله بن عمر، قال: قال رسول الله صلى الله عليه
  وسلم:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\"> \" إنا
  أمة أمية، لا نكتب ولا نحسب \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">فما الجمع بينه وبين الأمر بالكتابة؟ فالجواب أن الدين من حيث هو غير
  مفتقر إلى كتابة أصلاً؛ لأن كتاب الله قد سهل الله ويسر حفظه على الناس، والسنن أيضاً
  محفوظة عن رسول الله صلى الله عليه وسلم والذي أمر الله بكتابته إنما هو أشياء جزئية
  تقع بين الناس، فأمروا أمر إرشاد لا أمر إيجاب كما ذهب إليه بعضهم، قال ابن جريج: من
  ادّان فليكتب، ومن ابتاع فليشهد، وقال قتادة: ذكر لنا أن أبا سليمان المرعشي كان رجلاً
  صحب كعباً، فقال ذات يوم لأصحابه: هل تعلمون مظلوماً دعا ربه فلم يستجب له؟ فقالوا:
  وكيف يكون ذلك؟ قال: رجل باع بيعاً إلى أجل، فلم يشهد، ولم يكتب، فلما حل ماله، جحده
  صاحبه، فدعا ربه، فلم يستجب له؛ لأنه قد عصى ربه، وقال أبو سعيد والشعبي والربيع ابن
  أنس والحسن وابن جريج وابن زيد وغيرهم: كان ذلك واجباً، ثم نسخ بقوله: { فَإِنْ أَمِنَ
  بَعْضُكُم بَعْضًا فَلْيُؤَدِّ ٱلَّذِى ٱؤْتُمِنَ أَمَـٰنَتَهُ } والدليل على ذلك أيضاً
  الحديث الذي حكي عن شرع من قبلنا مقرراً في شرعنا ولم ينكر عدم الكتابة والإشهاد. قال
  الإمام أحمد: حدثنا يونس بن محمد، حدثنا ليث عن جعفر بن ربيعة، عن عبد الرحمن بن هرمز،
  عن أبي هريرة، عن رسول الله صلى الله عليه وسلم أنه ذكر أن رجلاً من بني إسرائيل سأل
  بعض بني إسرائيل أن يسلفه ألف دينار، فقال: ائتني بشهداء أشهدهم. قال: كفى بالله شهيداً،
  قال ائتني بكفيل قال: كفى بالله كفيلاً. قال: صدقت، فدفعها إليه إلى أجل مسمى، فخرج
  في البحر، فقضى حاجته، ثم التمس مركباً يقدم عليه للأجل الذي أجله، فلم يجد مركباً،
  فأخذ خشبة فنقرها، فأدخل فيها ألف دينار وصحيفة معها إلى صاحبها، ثم زجج موضعها، ثم
  أتى بها البحر، ثم قال: اللهم إنك قد علمت أني استسلفت فلاناً ألف دينار، فسألني كفيلاً،
  فقلت: كفى بالله كفيلاً، فرضي بذلك؛ وسألني شهيداً فقلت: كفى بالله شهيداً، فرضي بذلك؛
