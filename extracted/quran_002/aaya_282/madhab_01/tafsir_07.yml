  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يٰأَيُّهَا
  ٱلَّذِينَ آمَنُوۤاْ إِذَا تَدَايَنتُم بِدَيْنٍ إِلَىٰ أَجَلٍ مُّسَمًّى فَٱكْتُبُوهُ
  وَلْيَكْتُب بَّيْنَكُمْ كَاتِبٌ بِٱلْعَدْلِ وَلاَ يَأْبَ كَاتِبٌ أَنْ يَكْتُبَ كَمَا
  عَلَّمَهُ ٱللَّهُ فَلْيَكْتُبْ وَلْيُمْلِلِ ٱلَّذِي عَلَيْهِ ٱلْحَقُّ وَلْيَتَّقِ
  ٱللَّهَ رَبَّهُ وَلاَ يَبْخَسْ مِنْهُ شَيْئاً فَإن كَانَ ٱلَّذِي عَلَيْهِ ٱلْحَقُّ
  سَفِيهاً أَوْ ضَعِيفاً أَوْ لاَ يَسْتَطِيعُ أَن يُمِلَّ هُوَ فَلْيُمْلِلْ وَلِيُّهُ
  بِٱلْعَدْلِ وَٱسْتَشْهِدُواْ شَهِيدَيْنِ مِّن رِّجَالِكُمْ فَإِن لَّمْ يَكُونَا
  رَجُلَيْنِ فَرَجُلٌ وَٱمْرَأَتَانِ مِمَّن تَرْضَوْنَ مِنَ ٱلشُّهَدَآءِ أَن تَضِلَّ
  إِحْدَاهُمَا فَتُذَكِّرَ إِحْدَاهُمَا ٱلأُخْرَىٰ وَلاَ يَأْبَ ٱلشُّهَدَآءُ إِذَا
  مَا دُعُواْ وَلاَ تَسْأَمُوۤاْ أَن تَكْتُبُوهُ صَغِيراً أَو كَبِيراً إِلَىٰ أَجَلِهِ
  ذَلِكُمْ أَقْسَطُ عِندَ ٱللَّهِ وَأَقْومُ لِلشَّهَٰدَةِ وَأَدْنَىٰ أَلاَّ تَرْتَابُوۤاْ
  إِلاَّ أَن تَكُونَ تِجَٰرَةً حَاضِرَةً تُدِيرُونَهَا بَيْنَكُمْ فَلَيْسَ عَلَيْكُمْ
  جُنَاحٌ أَلاَّ تَكْتُبُوهَا وَأَشْهِدُوۤاْ إِذَا تَبَايَعْتُمْ وَلاَ يُضَآرَّ كَاتِبٌ
  وَلاَ شَهِيدٌ وَإِن تَفْعَلُواْ فَإِنَّهُ فُسُوقٌ بِكُمْ وَٱتَّقُواْ ٱللَّهَ وَيُعَلِّمُكُمُ
  ٱللَّهُ وَٱللَّهُ بِكُلِّ شَيْءٍ عَلِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">هذه
  الآية الكريمة أطول آية في القرآن العظيم، وقد قال الإمام أبو جعفر بن جرير: حدثنا
  يونس، أخبرنا ابن وهب، أخبرني يونس عن ابن شهاب، قال: حدثني سعيد بن المسيب أنه بلغه
  أن أحدث القرآن بالعرش آية الدين. وقال الإمام أحمد: حدثنا عفان، حدثنا حماد بن سلمة،
  عن علي بن زيد، عن يوسف بن مهران، عن ابن عباس أنه قال: لما نزلت آية الدين، قال رسول
  الله صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" إن أول من جحد آدم عليه السلام، إن الله لما خلق آدم، مسح ظهره،
  فأخرج منه ما هو ذار إلى يوم القيامة، فجعل يعرض ذريته عليه، فرأى فيهم رجلاً يزهو،
  فقال: أي رب من هذا؟ قال: هو ابنك داود، قال: أي رب كم عمره؟ قال ستون عاماً، قال:
  رب زد في عمره، قال: لا، إلا أن أزيده من عمرك، وكان عمر آدم ألف سنة، فزاده أربعين
  عاماً، فكتب عليه بذلك كتاباً، وأشهد عليه الملائكة، فلما احتضر آدم، وأتته الملائكة،
  قال: إنه بقي من عمري أربعون عاماً، فقيل له: إنك وهبتها لابنك داود، قال: ما فعلت،
  فأبرز الله عليه الكتاب، وأشهد عليه الملائكة \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وحدثنا أسود بن عامر، عن حماد بن سلمة، فذكره، وزاد فيه:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" فأتمها الله لداود مائة، وأتمها
  لآدم ألف سنة \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">وكذا
  رواه ابن أبي حاتم عن يوسف بن أبي حبيب، عن أبي داود الطيالسي، عن حماد بن سلمة. هذا
  حديث غريب جداً، وعلي بن زيد بن جدعان في أحاديثه نكارة. وقد رواه الحاكم في مستدركه
  بنحوه من حديث الحارث بن عبد الرحمن بن أبي ذباب عن سعيد المقبري، عن أبي هريرة، ومن
  رواية داود ابن أبي هند، عن الشعبي عن أبي هريرة، ومن طريق محمد بن عمرو عن أبي سلمة،
  عن أبي هريرة، ومن حديث هشام بن سعد، عن زيد بن أسلم، عن أبي صالح، عن أبي هريرة، عن
  النبي صلى الله عليه وسلم فذكره بنحوه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فقوله:
  { يٰأَيُّهَا ٱلَّذِينَ ءَامَنُوۤاْ إِذَا تَدَايَنتُم بِدَيْنٍ إِلَىٰ أَجَلٍ مُّسَمًّى
  فَٱكْتُبُوهُ } هذا إرشاد منه تعالى لعباده المؤمنين إذاتعاملوا بمعاملات مؤجلة أن
  يكتبوها؛ ليكون ذلك أحفظ لمقدارها وميقاتها، وأضبط للشاهد فيها، وقد نبه على هذا في
  آخر الآية حيث قال: { ذَٰلِكُمْ أَقْسَطُ عِندَ ٱللَّهِ وَأَقْوَمُ لِلشَّهَـٰدَةِ
  وَأَدْنَىٰ أَلاَّ تَرْتَابُوۤاْ } وقال سفيان الثوري، عن ابن أبي نجيح، عن مجاهد،
  عن ابن عباس في قوله: { يٰأَيُّهَا ٱلَّذِينَ ءَامَنُوۤاْ إِذَا تَدَايَنتُم بِدَيْنٍ
  إِلَىٰ أَجَلٍ مُّسَمًّى فَٱكْتُبُوهُ } قال: أنزلت في السلم إلى أجل معلوم. وقال قتادة
  عن أبي حسان الأعرج عن ابن عباس، قال: أشهد أن السلف المضمون إلى أجل مسمى أن الله
  أحله وأذن فيه، ثم قرأ: { يٰأَيُّهَا ٱلَّذِينَ ءَامَنُوۤاْ إِذَا تَدَايَنتُم بِدَيْنٍ
  إِلَىٰ أَجَلٍ مُّسَمًّى } ، رواه البخاري.</font></font>&#13;\t\t\t<label disabled=\"true\"
