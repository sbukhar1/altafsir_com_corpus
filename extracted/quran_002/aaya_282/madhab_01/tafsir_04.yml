  بِدَيْنٍ إِلَىٰ أَجَلٍ مُّسَمًّى فَٱكْتُبُوهُ وَلْيَكْتُب بَّيْنَكُمْ كَاتِبٌ بِٱلْعَدْلِ
  وَلاَ يَأْبَ كَاتِبٌ أَنْ يَكْتُبَ كَمَا عَلَّمَهُ ٱللَّهُ فَلْيَكْتُبْ وَلْيُمْلِلِ
  ٱلَّذِي عَلَيْهِ ٱلْحَقُّ وَلْيَتَّقِ ٱللَّهَ رَبَّهُ وَلاَ يَبْخَسْ مِنْهُ شَيْئاً
  فَإن كَانَ ٱلَّذِي عَلَيْهِ ٱلْحَقُّ سَفِيهاً أَوْ ضَعِيفاً أَوْ لاَ يَسْتَطِيعُ
  أَن يُمِلَّ هُوَ فَلْيُمْلِلْ وَلِيُّهُ بِٱلْعَدْلِ وَٱسْتَشْهِدُواْ شَهِيدَيْنِ
  مِّن رِّجَالِكُمْ فَإِن لَّمْ يَكُونَا رَجُلَيْنِ فَرَجُلٌ وَٱمْرَأَتَانِ مِمَّن
  تَرْضَوْنَ مِنَ ٱلشُّهَدَآءِ أَن تَضِلَّ إِحْدَاهُمَا فَتُذَكِّرَ إِحْدَاهُمَا ٱلأُخْرَىٰ
  وَلاَ يَأْبَ ٱلشُّهَدَآءُ إِذَا مَا دُعُواْ وَلاَ تَسْأَمُوۤاْ أَن تَكْتُبُوهُ صَغِيراً
  أَو كَبِيراً إِلَىٰ أَجَلِهِ ذَلِكُمْ أَقْسَطُ عِندَ ٱللَّهِ وَأَقْومُ لِلشَّهَٰدَةِ
  وَأَدْنَىٰ أَلاَّ تَرْتَابُوۤاْ إِلاَّ أَن تَكُونَ تِجَٰرَةً حَاضِرَةً تُدِيرُونَهَا
  بَيْنَكُمْ فَلَيْسَ عَلَيْكُمْ جُنَاحٌ أَلاَّ تَكْتُبُوهَا وَأَشْهِدُوۤاْ إِذَا
  تَبَايَعْتُمْ وَلاَ يُضَآرَّ كَاتِبٌ وَلاَ شَهِيدٌ وَإِن تَفْعَلُواْ فَإِنَّهُ فُسُوقٌ
  بِكُمْ وَٱتَّقُواْ ٱللَّهَ وَيُعَلِّمُكُمُ ٱللَّهُ وَٱللَّهُ بِكُلِّ شَيْءٍ عَلِيمٌ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">المسألة الثانية التداين تفاعل من الدين، ومعناه داين بعضكم بعضاً،
  وتداينتم تبايعتم بدين، قال أهل اللغة القرض غير الدين، لأن القرض أن يقرض الإنسان
  دراهم، أو دنانير، أو حباً، أو تمراً، أو ما أشبه ذلك، ولا يجوز فيه الأجل والدين يجوز
  فيه الأجل، ويقال من الدين أدان إذا باع سلعته بثمن إلى أجل، ودان يدين إذا أقرض، ودان
  إذا استقرض وأنشد الأحمر</font></font><table border=\"0\" class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">ندين ويقضي الله عنا وقد نرى   مصارع قوم لا يدينون ضيقا</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">إذا عرفت هذا فنقول في المراد بهذه المداينة أقوال قال ابن عباس أنها
  نزلت في السلف لأن النبي صلى الله عليه وسلم قدم المدينة وهم يسلفون في التمر السنتين
  والثلاث، فقال صلى الله عليه وسلم</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" من أسلف فليسلف في كيل معلوم ووزن معلوم إلى أجل معلوم \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">ثم أن الله تعالى عرف المكلفين وجه
  الاحتياط في الكيل والوزن والأجل، فقال { إِذَا تَدَايَنتُم بِدَيْنٍ إِلَى أَجَلٍ
  مُّسَمًّى فَٱكْتُبُوهُ }. والقول الثاني أنه القرض وهو ضعيف لما بينا أن القرض لا
  يمكن أن يشترط فيه الأجل والدين المذكور في الآية قد اشترط فيه الأجل. والقول الثالث
  وهو قول أكثر المفسرين أن البياعات على أربعة أوجه أحدها بيع العين بالعين، وذلك ليس
  بمداينة ألبتة والثاني بيع الدين بالدين وهو باطل، فلا يكون داخلاً تحت هذه الآية،
  بقي هنا قسمان بيع العين بالدين، وهو ما إذا باع شيئاً بثمن مؤجل وبيع الدين بالعين
  وهو المسمى بالسلم، وكلاهما داخلان تحت هذه الآية، وفي الآية سؤالات السؤال الأول المداينة
  مفاعلة، وحقيقتها أن يحصل من كل واحد منهما دين، وذلك هو بيع الدين بالدين وهو باطل
  بالاتفاق. والجواب أن المراد من تداينتم تعاملتم، والتقدير إذا تعاملتم بما فيه دين.
  السؤال الثاني قوله { تَدَايَنتُم } يدل على الدين فما الفائدة بقوله { بِدَيْنٍ }.
