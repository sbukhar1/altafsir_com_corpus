  بِكُمْ وَٱتَّقُواْ ٱللَّهَ وَيُعَلِّمُكُمُ ٱللَّهُ وَٱللَّهُ بِكُلِّ شَيْءٍ عَلِيمٌ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">المسألة الرابعة قرىء { وَلاَ يسأموا أن يكتبوه } بالياء فيهما. ثم
  قال تعالى { ذٰلِكُمْ أَقْسَطُ عِندَ ٱللَّهِ وَأَقْوَمُ لِلشَّهَـٰدَةِ وَأَدْنَى
  أَن لا تَرْتَابُواْ } اعلم أن الله تعالى بيّن أن الكتابة مشتملة على هذه الفوائد
  الثلاث الفائدة الأولى قوله { ذٰلِكُمْ أَقْسَطُ عِندَ ٱللَّهِ } وفي قوله { ذٰلِكُمْ
  } وجهان الأول أنه إشارة إلى قوله { أَن تَكْتُبُوهُ } لأنه في معنى المصدر، أي ذلك
  الكتب أقسط والثاني قال القفال رحمه الله ذلٰكم الذي أمرتكم به من الكتب والإشهاد لأهل
  الرضا ومعنى { أَقْسَطُ عِندَ ٱللَّهِ } أعدل عند الله، والقسط اسم، والإقساط مصدر،
  يقال أقسط فلان في الحكم يقسط إقساطاً إذا عدل فهو مقسط، قال تعالى</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّ
  ٱللَّهَ يُحِبُّ ٱلْمُقْسِطِينَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">الممتحنة 8 الحجرات 9 ويقال هو قاسط
  إذا جار، قال تعالى</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَأَمَّا ٱلْقَـٰسِطُونَ فَكَانُواْ لِجَهَنَّمَ حَطَباً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">الجن
  15 وإنما كان هذا أعدل عند الله، لأنه إذا كان مكتوباً كان إلى اليقين والصدق أقرب،
  وعن الجهل والكذب أبعد، فكان أعدل عند الله وهو كقوله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">ٱدْعُوهُمْ لآبَائِهِمْ هُوَ أَقْسَطُ
  عِندَ ٱللَّهِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">الأحزاب 5 أي أعدل عند الله، وأقرب إلى الحقيقة من أن تنسبوهم إلى
  غير آبائهم. والفائدة الثانية قوله { أَقْوَمُ لِلشَّهَـٰدَةِ } معنى { أَقْوَمُ }
  أبلغ في الاستقامة، التي هي ضد الاعوجاج، وذلك لأن المنتصب القائم، ضد المنحني المعوج.
  فإن قيل مم بنى أفعل التفضيل؟ أعني أقسط وأقوم. قلنا يجوز على مذهب سيبويه أن يكونا
  مبنيين من أقسط وأقام، ويجوز أن يكون أقسط من قاسط، وأقوم من قويم. واعلم أن الكتابة
  إنما كانت أقوم للشهادة، لأنها سبب للحفظ والذكر، فكانت أقرب إلى الاستقامة، والفرق
  بين الفائدة الأولى والثانية أن الأولى تتعلق بتحصيل مرضاة الله تعالى، والثانية بتحصيل
  مصلحة الدنيا، وإنما قدمت الأولى على الثانية إشعاراً بأن الدين يجب تقديمه على الدنيا.
  والفائدة الثالثة هي قوله { وَأَدْنَى أَن لا تَرْتَابُواْ } يعني أقرب إلى زوال الشك
  والارتياب عن قلوب المتداينين، والفرق بين الوجهين الأولين، وهذا الثالث الوجهين الأولين
  يشيران إلى تحصيل المصلحة، فالأول إشارة إلى تحصيل مصلحة الدين، والثاني إشارة إلى
  تحصيل مصلحة الدنيا وهذا الثالث إشارة إلى دفع الضرر عن النفس وعن الغير، أما عن النفس
  فإنه لا يبقى في الفكر أن هذا الأمر كيف كان، وهذا الذي قلت هل كان صدقاً أو كذباً،
  وأما دفع الضرر عن الغير فلأن ذلك الغير ربما نسبه إلى الكذب والتقصير فيقع في عقاب
  الغيبة والبهتان، فما أحسن هذه الفوائد وما أدخلها في القسط، وما أحسن ما فيها من الترتيب.
  ثم قال تعالى { إِلا أَن تَكُونَ تِجَـٰرَةً حَاضِرَةً تُدِيرُونَهَا بَيْنَكُمْ }
  وفيه مسائل المسألة الأولى { إِلا } فيه وجهان أحدهما أنه استثناء متصل والثاني أنه
  منقطع، أما الأول ففيه وجهان الأول أنه راجع إلى قوله تعالى { إِذَا تَدَايَنتُم بِدَيْنٍ
  إِلَى أَجَلٍ مُّسَمًّى فَٱكْتُبُوهُ } وذلك لأن البيع بالدين قد يكون إلى أجل قريب،
  وقد يكون إلى أجل بعيد، فلما أمر بالكتبة عند المداينة، استثنى عنها ما إذا كان الأجل
  قريباً، والتقدير إذا تداينتم بدين إلى أجل مسمى فاكتبوه إلا أن يكون الأجل قريباً،
  وهو المراد من التجارة الحاضرة والثاني أن هذا استثناء من قوله { ولا تسأموا أن تكتبوه
  صغيراً أو كبيراً } وأما الاحتمال الثاني، وهو أن يكون هذا استثناءً منقطعاً فالتقدير
  لكنه إذا كانت التجارة حاضرة تديرونها بينكم فليس عليكم جناح أن لا تكتبوها، فهذا يكون
  كلاماً مستأنفاً، وإنما رخص تعالى في ترك الكتبة والإشهاد في هذا النوع من التجارة،
