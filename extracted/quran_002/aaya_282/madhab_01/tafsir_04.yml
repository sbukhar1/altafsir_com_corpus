  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يٰأَيُّهَا
  ٱلَّذِينَ آمَنُوۤاْ إِذَا تَدَايَنتُم بِدَيْنٍ إِلَىٰ أَجَلٍ مُّسَمًّى فَٱكْتُبُوهُ
  وَلْيَكْتُب بَّيْنَكُمْ كَاتِبٌ بِٱلْعَدْلِ وَلاَ يَأْبَ كَاتِبٌ أَنْ يَكْتُبَ كَمَا
  عَلَّمَهُ ٱللَّهُ فَلْيَكْتُبْ وَلْيُمْلِلِ ٱلَّذِي عَلَيْهِ ٱلْحَقُّ وَلْيَتَّقِ
  ٱللَّهَ رَبَّهُ وَلاَ يَبْخَسْ مِنْهُ شَيْئاً فَإن كَانَ ٱلَّذِي عَلَيْهِ ٱلْحَقُّ
  سَفِيهاً أَوْ ضَعِيفاً أَوْ لاَ يَسْتَطِيعُ أَن يُمِلَّ هُوَ فَلْيُمْلِلْ وَلِيُّهُ
  بِٱلْعَدْلِ وَٱسْتَشْهِدُواْ شَهِيدَيْنِ مِّن رِّجَالِكُمْ فَإِن لَّمْ يَكُونَا
  رَجُلَيْنِ فَرَجُلٌ وَٱمْرَأَتَانِ مِمَّن تَرْضَوْنَ مِنَ ٱلشُّهَدَآءِ أَن تَضِلَّ
  إِحْدَاهُمَا فَتُذَكِّرَ إِحْدَاهُمَا ٱلأُخْرَىٰ وَلاَ يَأْبَ ٱلشُّهَدَآءُ إِذَا
  مَا دُعُواْ وَلاَ تَسْأَمُوۤاْ أَن تَكْتُبُوهُ صَغِيراً أَو كَبِيراً إِلَىٰ أَجَلِهِ
  ذَلِكُمْ أَقْسَطُ عِندَ ٱللَّهِ وَأَقْومُ لِلشَّهَٰدَةِ وَأَدْنَىٰ أَلاَّ تَرْتَابُوۤاْ
  إِلاَّ أَن تَكُونَ تِجَٰرَةً حَاضِرَةً تُدِيرُونَهَا بَيْنَكُمْ فَلَيْسَ عَلَيْكُمْ
  جُنَاحٌ أَلاَّ تَكْتُبُوهَا وَأَشْهِدُوۤاْ إِذَا تَبَايَعْتُمْ وَلاَ يُضَآرَّ كَاتِبٌ
  وَلاَ شَهِيدٌ وَإِن تَفْعَلُواْ فَإِنَّهُ فُسُوقٌ بِكُمْ وَٱتَّقُواْ ٱللَّهَ وَيُعَلِّمُكُمُ
  ٱللَّهُ وَٱللَّهُ بِكُلِّ شَيْءٍ عَلِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">إعلم
  أن في الآية مسائل المسألة الأولى أن في كيفية النظم وجهين الأول أن الله سبحانه لما
  ذكر قبل هذا الحكم نوعين من الحكم أحدهما الإنفاق في سبيل الله وهو يوجب تنقيص المال
  والثاني ترك الربا، وهو أيضاً سبب لتنقيص المال، ثم إنه تعالى ختم ذينك الحكمين بالتهديد
  العظيم، فقال { وَٱتَّقُواْ يَوْمًا تُرْجَعُونَ فِيهِ إِلَى ٱللَّهِ } والتقوى تسد
  على الإنسان أكثر أبواب المكاسب والمنافع أتبع ذلك بأن ندبه إلى كيفية حفظ المال الحلال
  وصونه عن الفساد والبوار فإن القدرة على الإنفاق في سبيل الله، وعلى ترك الربا، وعلى
  ملازمة التقوى لا يتم ولا يكمل إلا عند حصول المال، ثم إنه تعال لأجل هذه الدقيقة بالغ
  في الوصية بحفظ المال الحلال عن وجوه التوي والتلف، وقد ورد نظيره في سورة النساء</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَلاَ
  تُؤْتُواْ ٱلسُّفَهَاء أَمْوٰلَكُمُ ٱلَّتِى جَعَلَ ٱللَّهُ لَكُمْ قِيَـٰماً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">النساء
  5 فحث على الاحتياط في أمر الأموال لكونها سبباً لمصالح المعاش والمعاد، قال القفال
  رحمه الله تعالى والذي يدل على ذلك أن ألفاظ القرآن جارية في الأكثر على الاختصار،
  وفي هذه الآية بسط شديد، ألا ترى أنه قال { إِذَا تَدَايَنتُم بِدَيْنٍ إِلَى أَجَلٍ
  مُّسَمًّى فَٱكْتُبُوهُ } ثم قال ثانياً { وَلْيَكْتُب بَّيْنَكُم كَاتِبٌ بِٱلْعَدْلِ
  } ثم قال ثالثاً { وَلاَ يَأْبَ كَاتِبٌ أَن يَكْتُبَ كَمَا عَلَّمَهُ ٱللَّهُ } فكان
  هذا كالتكرار لقوله { وَلْيَكْتُب بَّيْنَكُم كَاتِبٌ بِٱلْعَدْلِ } لأن العدل هو ما
  علمه الله، ثم قال رابعاً { فَلْيَكْتُبْ } وهذا إعادة الأمر الأول، ثم قال خامساً
  { وَلْيُمْلِلِ ٱلَّذِى عَلَيْهِ ٱلْحَقُّ } وفي قوله { وَلْيَكْتُب بَّيْنَكُم كَاتِبٌ
  بِٱلْعَدْلِ } كفاية عن قوله { وَلْيُمْلِلْ ٱلَّذِى عَلَيْهِ ٱلْحَقُّ } لأن الكاتب
  بالعدل إنما يكتب ما يملى عليه، ثم قال سادساً { وَلْيَتَّقِ ٱللَّهَ رَبَّهُ } وهذا
  تأكيد، ثم قال سابعاً { وَلاَ يَبْخَسْ مِنْهُ شَيْئاً } فهذا كالمستفاد من قوله {
  وَلْيَتَّقِ ٱللَّهَ رَبَّهُ } ثم قال ثامناً { ولا تسأموا أن تكتبوه صغيراً أو كبيراً
  إلى أجله } وهو أيضاً تأكيد لما مضى، ثم قال تاسعاً { ذٰلِكُمْ أَقْسَطُ عِندَ ٱللَّهِ
  وَأَقْوَمُ للشَّهَـٰدَةَ وَأَدْنَى أَلاّ تَرْتَابُواْ } فذكر هذه الفوائد الثلاثة
  لتلك التأكيدات السالفة، وكل ذلك يدل على أنه لما حث على ما يجري مجرى سبب تنقيص المال
  في الحكمين الأولين بالغ في هذا الحكم في الوصية بحفظ المال الحلال، وصونه عن الهلاك
  والبوار ليتمكن الإنسان بواسطته من الانفاق في سبيل الله، والإعراض عن مساخط الله من
  الربا وغيره، والمواظبة على تقوى الله فهذا هو الوجه الأول من وجوه النظم، وهو حسن
  لطيف. والوجه الثاني أن قوماً من المفسرين قالوا المراد بالمداينة السلم، فالله سبحانه
  وتعالى لما منع الربا في الآية المتقدمة أذن في السلم في جميع هذه الآية مع أن جميع
  المنافع المطلوبة من الربا حاصلة في السلم، ولهذا قال بعض العلماء لا لذة ولا منفعة
  يوصل إليها بالطريق الحرام إلا وضعه الله سبحانه وتعالى لتحصيل مثل ذلك اللذة طريقاً
  حلالاً وسبيلاً مشروعاً فهذا ما يتعلق بوجه النظم.</font></font>&#13;\t\t\t<label
