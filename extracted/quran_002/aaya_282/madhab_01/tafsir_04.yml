  color=\"ForestGreen\">وَأَحْسِن كَمَا أَحْسَنَ ٱللَّهُ إِلَيْكَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">القصص
  77 فإنه ينتفع الناس بكتابته كما نفعه الله بتعليمها. والقول الثاني وهو قول الشعبي
  أنه فرض كفاية، فإن لم يجد أحداً يكتب إلا ذلك الواحد وجب الكتبة عليه، فإن وجد أقواماً
  كان الواجب على واحد منهم أن يكتب. والقول الثالث أن هذا كان واجباً على الكاتب، ثم
  نسخ بقوله تعالى { وَلاَ يُضَارَّ كَاتِبٌ وَلاَ شَهِيدٌ }. والقول الرابع أن متعلق
  الإيجاب هو أن يكتب كما علمه الله، يعني أن بتقدير أن يكتب فالواجب أن يكتب على ما
  علمه الله، وأن لا يخل بشرط من الشرائط، ولا يدرج فيه قيداً يخل بمقصود الإنسان، وذلك
  لأنه لو كتبه من غير مراعاة هذه الشروط اختل مقصود الإنسان، وضاع ماله، فكأنه قيل له
  إن كنت تكتب فاكتبه عن العدل، واعتبار كل الشرائط التي اعتبرها الله تعالى. المسألة
  الثانية قوله { كَمَا عَلَّمَهُ ٱللَّهُ } فيه احتمالان الأول أن يكون متعلقاً بما
  قبله، ولا يأب كاتب عن الكتابة التي علمه الله إياها، ولا ينبغي أن يكتب غير الكتابة
  التي علمه الله إياها ثم قال بعد ذلك فليكتب تلك الكتابة التي علمه الله إياها. والاحتمال
  الثاني أن يكون متعلقاً بما بعده، والتقدير ولا يأب كاتب أن يكتب، وهٰهنا تم الكلام،
  ثم قال بعده { كَمَا عَلَّمَهُ ٱللَّهُ فَلْيَكْتُبْ } فيكون الأول أمراً بالكتابة
  مطلقاً ثم أردفه بالأمر بالكتابة التي علمه الله إياها، والوجهان ذكرهما الزجاج. الشرط
  الثاني في الكتابة قوله تعالى { وَلْيُمْلِلِ ٱلَّذِى عَلَيْهِ ٱلْحَقُّ } وفيه مسألتان
  المسألة الأولى أن الكتابة وإن وجب أن يُختارَ لها العالمُ بكيفية كَتْب الشروط والسجلات
