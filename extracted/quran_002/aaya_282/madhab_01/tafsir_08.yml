  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يٰأَيُّهَا
  ٱلَّذِينَ آمَنُوۤاْ إِذَا تَدَايَنتُم بِدَيْنٍ إِلَىٰ أَجَلٍ مُّسَمًّى فَٱكْتُبُوهُ
  وَلْيَكْتُب بَّيْنَكُمْ كَاتِبٌ بِٱلْعَدْلِ وَلاَ يَأْبَ كَاتِبٌ أَنْ يَكْتُبَ كَمَا
  عَلَّمَهُ ٱللَّهُ فَلْيَكْتُبْ وَلْيُمْلِلِ ٱلَّذِي عَلَيْهِ ٱلْحَقُّ وَلْيَتَّقِ
  ٱللَّهَ رَبَّهُ وَلاَ يَبْخَسْ مِنْهُ شَيْئاً فَإن كَانَ ٱلَّذِي عَلَيْهِ ٱلْحَقُّ
  سَفِيهاً أَوْ ضَعِيفاً أَوْ لاَ يَسْتَطِيعُ أَن يُمِلَّ هُوَ فَلْيُمْلِلْ وَلِيُّهُ
  بِٱلْعَدْلِ وَٱسْتَشْهِدُواْ شَهِيدَيْنِ مِّن رِّجَالِكُمْ فَإِن لَّمْ يَكُونَا
  رَجُلَيْنِ فَرَجُلٌ وَٱمْرَأَتَانِ مِمَّن تَرْضَوْنَ مِنَ ٱلشُّهَدَآءِ أَن تَضِلَّ
  إِحْدَاهُمَا فَتُذَكِّرَ إِحْدَاهُمَا ٱلأُخْرَىٰ وَلاَ يَأْبَ ٱلشُّهَدَآءُ إِذَا
  مَا دُعُواْ وَلاَ تَسْأَمُوۤاْ أَن تَكْتُبُوهُ صَغِيراً أَو كَبِيراً إِلَىٰ أَجَلِهِ
  ذَلِكُمْ أَقْسَطُ عِندَ ٱللَّهِ وَأَقْومُ لِلشَّهَٰدَةِ وَأَدْنَىٰ أَلاَّ تَرْتَابُوۤاْ
  إِلاَّ أَن تَكُونَ تِجَٰرَةً حَاضِرَةً تُدِيرُونَهَا بَيْنَكُمْ فَلَيْسَ عَلَيْكُمْ
  جُنَاحٌ أَلاَّ تَكْتُبُوهَا وَأَشْهِدُوۤاْ إِذَا تَبَايَعْتُمْ وَلاَ يُضَآرَّ كَاتِبٌ
  وَلاَ شَهِيدٌ وَإِن تَفْعَلُواْ فَإِنَّهُ فُسُوقٌ بِكُمْ وَٱتَّقُواْ ٱللَّهَ وَيُعَلِّمُكُمُ
  ٱللَّهُ وَٱللَّهُ بِكُلِّ شَيْءٍ عَلِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  يَٰأَيُّهَا ٱلَّذِينَ ءَامَنُواْ إِذَا تَدَايَنتُم } تعاملتم { بِدَيْنٍ } كسلم وقرض
  { إِلَىٰ أَجَلٍ مُّسَمًّى } معلوم { فَٱكْتُبُوهُ } استيثاقاً ودفعاً للنزاع { وَلْيَكْتُب
  } كتاب الدَّينَ { بَّيْنَكُم كَاتِبٌ بِٱلْعَدْلِ } بالحق في كتابته لا يزيد في المال
  والأجل ولا ينقص { وَلاَ يَأْبَ } يمتنع { كَاتِبٌ } من { أَن يَكْتُبَ } إذا دعي إليها
  { كَمَا عَلَّمَهُ ٱللَّهُ } أي فضله بالكتابة فلا يبخل بها، والكاف متعلقة بـ( يأب)
  { فَلْيَكْتُبْ } تأكيد { وَلْيُمْلِلِ } يُمْلِ الكاتب { ٱلَّذِى عَلَيْهِ ٱلْحَقُّ
  } الدَّيْن لأنه المشهود عليه فيقرّ ليعلم ما عليه { وَلْيَتَّقِ ٱللَّهَ رَبَّهُ }
  في إملائه { وَلاَ يَبْخَسْ } ينقص { مِنْهُ } أي الحق { شَيْئاً فَإن كَانَ ٱلَّذِى
  عَلَيْهِ ٱلْحَقُّ سَفِيهًا } مبذِّرا { أَوْ ضَعِيفًا } عن الإملاء لصغر أو كبر {
  أَوْ لاَ يَسْتَطِيعُ أَن يُمِلَّ هُوَ } لخرس أو جهل باللغة أو نحو ذلك { فَلْيُمْلِلْ
  وَلِيُّهُ } متولي أمره من والدٍ ووصيّ وقيِّم ومُترجم { بِٱلْعَدْلِ وَٱسْتَشْهِدُواْ
  } أشهدوا على الدَّيْن { شَهِيدَيْنِ } شاهدين { مّن رّجَالِكُمْ } أي بالغي المسلمين
  الأحرار { فَإِن لَّمْ يَكُونَا } أي الشهيدان { رَجُلَيْنِ فَرَجُلٌ وَٱمْرَأَتَانِ
  } يشهدون { مِمَّن تَرْضَوْنَ مِنَ ٱلشُّهَدَاء } لدينه وعدالته وتعدّد النساء لأجل
  { أَن تَضِلَّ } تنسى { إْحْدَاهُمَا } الشهادة لنقص عقلهن وضبطهن { فَتُذَكّرَ } بالتخفيف
  والتشديد { إْحْدَاهُمَا } الذاكرة { ٱلاْخْرَىٰ } الناسية وجملة الإذكار محل العلة
  أي لتذكر إن ضلت ودخلت على الضلال لأنه سبب. وفي قراءة بكسر «إن» شرطية، ورفع «تذكر»
  استئناف جوابه { وَلاَ يَأْبَ ٱلشُّهَدَاء إِذَا مَا } زائدة { دُعُواْ } إلى تحمل
  الشهادة وأدائها { تَسئَموُاْ } تملوا من { أَن تَكْتُبُوهُ } أي ما شهدتم عليه من
  حق لكثرة وقوع ذلك { صَغِيرًا } كان { أَوْ كَبِيرًا } قليلاً أو كثيراً { إِلَى أَجَلِهِ
  } وقت حلوله حال من الهاء في (تكتبوه) { ذٰلِكُمْ } أي الكتب { أَقْسَطُ } أعدل { عِندَ
  ٱللَّهِ وَأَقْوَمُ لِلشَّهَٰدَةِ } أي أعون على إقامتها لأنه يذكرها { وَأَدْنَى }
  أقرب إلى { أَ } نْ { لا تَرْتَابُواْ } تشكوا في قدر الحق والأجل { إِلا أَن تَكُونَ
  } تقع { تِجَٰرَةً حَاضِرَةً } وفي قراءة بالنصب( فتكون) ناقصة واسمها ضمير التجارة
  { تُدِيرُونَهَا بَيْنَكُمْ } أي تقبضونها ولا أجل فيها { فَلَيْسَ عَلَيْكُمْ جُنَاحٌ
  } في { أَ } ن { لا تَكْتُبُوهَا } والمراد بها المتجر فيه { وَأَشْهِدُواْ إِذَا تَبَايَعْتُمْ
  } عليه فإنه أدفع للاختلاف وهذا وما قبله أمر ندب { وَلاَ يُضَارَّ كَاتِبٌ وَلاَ شَهِيدٌ
  } صاحب الحق ومن عليه بتحريف أو امتناع من الشهادة أو الكتابة ولا يضرهما صاحب الحق
  بتكليفهما ما لا يليق في الكتابة والشهادة { وَإِن تَفْعَلُواْ } ما نُهيتم عنه { فَإِنَّهُ
  فُسُوقٌ } خروج عن الطاعة لاحِقٌ { بِكُمْ وَٱتَّقُواْ ٱللَّهَ } في أمره ونهيه { وَيُعَلّمُكُمُ
  ٱللَّهُ } مصالح أموركم حال مقدرة أو مستأنف { وَٱللَّهُ بِكُلِّ شَيْءٍ عَلِيمٌ }.</font></font><font
