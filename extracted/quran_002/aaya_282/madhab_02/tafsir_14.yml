  href=\"JavaScript:Open_Menu()\">يٰأَيُّهَا ٱلَّذِينَ آمَنُوۤاْ إِذَا تَدَايَنتُم
  بِدَيْنٍ إِلَىٰ أَجَلٍ مُّسَمًّى فَٱكْتُبُوهُ وَلْيَكْتُب بَّيْنَكُمْ كَاتِبٌ بِٱلْعَدْلِ
  وَلاَ يَأْبَ كَاتِبٌ أَنْ يَكْتُبَ كَمَا عَلَّمَهُ ٱللَّهُ فَلْيَكْتُبْ وَلْيُمْلِلِ
  ٱلَّذِي عَلَيْهِ ٱلْحَقُّ وَلْيَتَّقِ ٱللَّهَ رَبَّهُ وَلاَ يَبْخَسْ مِنْهُ شَيْئاً
  فَإن كَانَ ٱلَّذِي عَلَيْهِ ٱلْحَقُّ سَفِيهاً أَوْ ضَعِيفاً أَوْ لاَ يَسْتَطِيعُ
  أَن يُمِلَّ هُوَ فَلْيُمْلِلْ وَلِيُّهُ بِٱلْعَدْلِ وَٱسْتَشْهِدُواْ شَهِيدَيْنِ
  مِّن رِّجَالِكُمْ فَإِن لَّمْ يَكُونَا رَجُلَيْنِ فَرَجُلٌ وَٱمْرَأَتَانِ مِمَّن
  تَرْضَوْنَ مِنَ ٱلشُّهَدَآءِ أَن تَضِلَّ إِحْدَاهُمَا فَتُذَكِّرَ إِحْدَاهُمَا ٱلأُخْرَىٰ
  وَلاَ يَأْبَ ٱلشُّهَدَآءُ إِذَا مَا دُعُواْ وَلاَ تَسْأَمُوۤاْ أَن تَكْتُبُوهُ صَغِيراً
  أَو كَبِيراً إِلَىٰ أَجَلِهِ ذَلِكُمْ أَقْسَطُ عِندَ ٱللَّهِ وَأَقْومُ لِلشَّهَٰدَةِ
  وَأَدْنَىٰ أَلاَّ تَرْتَابُوۤاْ إِلاَّ أَن تَكُونَ تِجَٰرَةً حَاضِرَةً تُدِيرُونَهَا
  بَيْنَكُمْ فَلَيْسَ عَلَيْكُمْ جُنَاحٌ أَلاَّ تَكْتُبُوهَا وَأَشْهِدُوۤاْ إِذَا
  تَبَايَعْتُمْ وَلاَ يُضَآرَّ كَاتِبٌ وَلاَ شَهِيدٌ وَإِن تَفْعَلُواْ فَإِنَّهُ فُسُوقٌ
  بِكُمْ وَٱتَّقُواْ ٱللَّهَ وَيُعَلِّمُكُمُ ٱللَّهُ وَٱللَّهُ بِكُلِّ شَيْءٍ عَلِيمٌ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\"/></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">لا يضار كاتب ولا شهيد</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[البقرة: 282] والكاف في قوله {
  كما علمه الله } متعلقة بقوله: { أن يكتب } المعنى كتباً كما علمه الله، هذا قول بعضهم،
  ويحتمل أن تكون { كما } متعلقة بما في قوله { ولا يأب } من المعنى أي كما أنعم الله
  عليه بعلم الكتابة فلا يأب هو، وليفضل كما أفضل الله عليه، ويحتمل أن يكون الكلام على
  هذا المعنى تاماً عند قوله: { أن يكتب } ، ثم يكون قوله: { كما علمه الله } ابتداء
  كلام، وتكون الكاف متعلقة بقوله { فليكتب }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  القاضي أبو محمد: وأما إذا أمكن الكتاب فليس يجب الكتب على معين، ولا وجوب الندب، بل
  له الامتناع إلا إن استأجره، وأما إذا عدم الكاتب فيتوجه وجوب الندب حينئذ على الحاضر،
  وأما الكتب في الجملة فندب كقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وافعلوا الخير</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الحج:
  77] وهو من باب عون الضائع.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله عز وجل:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">{ وَلْيُمْلِلِ الَّذِي عَلَيْهِ الْحَقُّ وَلْيَتَّقِ اللَّهَ رَبَّهُ
  وَلاَ يَبْخَسْ مِنْهُ شَيْئاً فَإن كَانَ الَّذِي عَلَيْهِ الْحَقُّ سَفِيهاً أَوْ
  ضَعِيفاً أَوْ لاَ يَسْتَطِيعُ أَن يُمِلَّ هُوَ فَلْيُمْلِلْ وَلِيُّهُ بِالْعَدْلِ
  }</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">أمر الله تعالى الذي عليه الحق بالإملاء،
  لأن الشهادة إنما تكون بحسب إقراره، وإذا كتبت الوثيقة وأقرّ بها فهو كإملاء له. وأمره
  الله بالتقوى فيما يملي ونهي عن أن { يبخس } شيئاً من الحق، والبخس النقص بنوع من المخادعة
  والمدافعة، وهؤلاء الذين أمروا بالإملاء هم المالكون لأنفسهم إذا حضروا، ثم ذكر الله
  تعالى ثلاثة أنواع تقع نوازلهم في كل زمن.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فقال
  { فإن كان الذي عليه الحق سفيهاً } وكون الحق يترتب في جهات سوى المعاملات كالمواريث
  إذا قسمت وغير ذلك، والسفيه المهلهل الرأي في المال الذي لا يحسن الأخذ لنفسه ولا الإعطاء
