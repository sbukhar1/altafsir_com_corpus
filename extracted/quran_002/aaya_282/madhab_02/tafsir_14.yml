  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يٰأَيُّهَا
  ٱلَّذِينَ آمَنُوۤاْ إِذَا تَدَايَنتُم بِدَيْنٍ إِلَىٰ أَجَلٍ مُّسَمًّى فَٱكْتُبُوهُ
  وَلْيَكْتُب بَّيْنَكُمْ كَاتِبٌ بِٱلْعَدْلِ وَلاَ يَأْبَ كَاتِبٌ أَنْ يَكْتُبَ كَمَا
  عَلَّمَهُ ٱللَّهُ فَلْيَكْتُبْ وَلْيُمْلِلِ ٱلَّذِي عَلَيْهِ ٱلْحَقُّ وَلْيَتَّقِ
  ٱللَّهَ رَبَّهُ وَلاَ يَبْخَسْ مِنْهُ شَيْئاً فَإن كَانَ ٱلَّذِي عَلَيْهِ ٱلْحَقُّ
  سَفِيهاً أَوْ ضَعِيفاً أَوْ لاَ يَسْتَطِيعُ أَن يُمِلَّ هُوَ فَلْيُمْلِلْ وَلِيُّهُ
  بِٱلْعَدْلِ وَٱسْتَشْهِدُواْ شَهِيدَيْنِ مِّن رِّجَالِكُمْ فَإِن لَّمْ يَكُونَا
  رَجُلَيْنِ فَرَجُلٌ وَٱمْرَأَتَانِ مِمَّن تَرْضَوْنَ مِنَ ٱلشُّهَدَآءِ أَن تَضِلَّ
  إِحْدَاهُمَا فَتُذَكِّرَ إِحْدَاهُمَا ٱلأُخْرَىٰ وَلاَ يَأْبَ ٱلشُّهَدَآءُ إِذَا
  مَا دُعُواْ وَلاَ تَسْأَمُوۤاْ أَن تَكْتُبُوهُ صَغِيراً أَو كَبِيراً إِلَىٰ أَجَلِهِ
  ذَلِكُمْ أَقْسَطُ عِندَ ٱللَّهِ وَأَقْومُ لِلشَّهَٰدَةِ وَأَدْنَىٰ أَلاَّ تَرْتَابُوۤاْ
  إِلاَّ أَن تَكُونَ تِجَٰرَةً حَاضِرَةً تُدِيرُونَهَا بَيْنَكُمْ فَلَيْسَ عَلَيْكُمْ
  جُنَاحٌ أَلاَّ تَكْتُبُوهَا وَأَشْهِدُوۤاْ إِذَا تَبَايَعْتُمْ وَلاَ يُضَآرَّ كَاتِبٌ
  وَلاَ شَهِيدٌ وَإِن تَفْعَلُواْ فَإِنَّهُ فُسُوقٌ بِكُمْ وَٱتَّقُواْ ٱللَّهَ وَيُعَلِّمُكُمُ
  ٱللَّهُ وَٱللَّهُ بِكُلِّ شَيْءٍ عَلِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  يَا أَيُّهَا الَّذِينَ آمَنُواْ إِذَا تَدَايَنتُم بِدَيْنٍ إِلَى أَجَلٍ مُّسَمًّى
  فَاكْتُبُوهُ وَلْيَكْتُب بَّيْنَكُمْ كَاتِبٌ بِالْعَدْلِ وَلاَ يَأْبَ كَاتِبٌ أَن
  يَكْتُبَ كَمَا عَلَّمَهُ اللَّهُ فَلْيَكْتُبْ } قال ابن عباس رضي الله عنه نزلت هذه
  الآية في السلم خاصة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال القاضي أبو محمد: معناه أن سلم
  أهل المدينة كان بسبب هذه الآية، ثم هي تتناول جميع المداينات إجماعاً، وبين تعالى
  بقوله: { بدين } ما في قوله: { تداينتم } من الاشتراك، إذ قد يقال في كلام العرب: تداينوا
  بمعنى جازى بعضهم بعضاً. ووصفه الأجل بمسمى دليل على أن المجهلة لا تجوز، فكأن الآية
  رفضتها، وإذا لم تكن تسمية وحد فليس أجل، وذهب بعض الناس إلى أن كتب الديون واجب على
  أربابها فرض بهذه الآية، وذهب الربيع إلى أن ذلك وجب بهذه الألفاظ، ثم خففه الله تعالى
  بقوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فإن أمن بعضكم بعضاً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[البقرة: 283] وقال الشعبي: كانوا
  يرون أن قوله: { فإن أمن } ناسخ لأمره بالكتب، وحكى نحوه ابن جريج، وقاله ابن زيد،
  وروي عن أبي سعيد الخدري، وقال جمهور العلماء: الأمر بالكتب ندب إلى حفظ الأموال وإزالة
  الريب، وإذا كان الغريم تقياً فما يضره الكتاب وإن كان غير ذلك فالكتب ثقاف في دينه
  وحاجة صاحب الحق، وقال بعضهم: إن أشهدت فحزم، وإن ائتمنت ففي حل وسعة، وهذا هو القول
  الصحيح، ولا يترتب نسخ في هذا لأن الله تعالى ندب إلى الكتب فيما للمرء أن يهبه ويتركه
  بإجماع، فندبه إنما هو على جهة الحيطة للناس، ثم علم تعالى أنه سيقع الائتمان فقال
  إن وقع ذلك</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فليؤد</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[البقرة: 283] الآية، فهذه وصية للذين عليهم الديون، ولم يجزم تعالى
  الأمر نصاً بأن لا يكتب إذا وقع الائتمان، وأما الطبري رحمه الله فذهب إلى أن الأمر
  بالكتب فرض واجب وطول في الاحتجاج، وظاهر قوله أنه يعتقد الأوامر على الوجوب حتى يقوم
  دليل على غير ذلك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">واختلف الناس في قوله تعالى: { وليكتب
  بينكم } فقال عطاء وغيره: واجب على الكاتب أن يكتب، وقال الشعبي وعطاء أيضاً: إذا لم
  يوجد كاتب سواه فواجب عليه أن يكتب، وقال السدي: هو واجب مع الفراغ، وقوله تعالى: {
  بالعدل } معناه بالحق والمعدلة، والباء متعلقة بقوله تعالى: { وليكتب } ، وليست متعلقة
  بـ { كاتب } لأنه كان يلزم أن لا كتب وثيقة إلا العدل في نفسه، وقد يكتبها الصبي والعبد
  والمسخوط إذا أقاموا فقهها، أما أن المنتصبين لكتبها لا يتجوز للولاة ما أن يتركوهم
  إلا عدولاً مرضيين، وقال مالك رحمه الله: لا يكتب الوثائق من الناس إلا عارف بها عدل
  في نفسه مأمون، لقوله تعالى { وليكتب بينكم كاتب بالعدل } ثم نهى الله تعالى الكتاب
  عن الإباية، وأبى يأبى شاذ لم يجىء إلا قلى يقلى وأبى يأبى، ولا يجيء فعل يفعل بفتح
  العين في المضارع إلا إذا رده حرف حلق، قال الزجّاج والقول في أبى أن الألف فيه أشبهت
  الهمزة فلذلك جاء مضارعه يفعل بفتح العين، وحكى المهدوي عن الربيع والضحاك أن قوله
  { ولا يأب } منسوخ بقوله</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
