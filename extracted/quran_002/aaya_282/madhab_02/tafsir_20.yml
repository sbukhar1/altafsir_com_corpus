  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يٰأَيُّهَا
  ٱلَّذِينَ آمَنُوۤاْ إِذَا تَدَايَنتُم بِدَيْنٍ إِلَىٰ أَجَلٍ مُّسَمًّى فَٱكْتُبُوهُ
  وَلْيَكْتُب بَّيْنَكُمْ كَاتِبٌ بِٱلْعَدْلِ وَلاَ يَأْبَ كَاتِبٌ أَنْ يَكْتُبَ كَمَا
  عَلَّمَهُ ٱللَّهُ فَلْيَكْتُبْ وَلْيُمْلِلِ ٱلَّذِي عَلَيْهِ ٱلْحَقُّ وَلْيَتَّقِ
  ٱللَّهَ رَبَّهُ وَلاَ يَبْخَسْ مِنْهُ شَيْئاً فَإن كَانَ ٱلَّذِي عَلَيْهِ ٱلْحَقُّ
  سَفِيهاً أَوْ ضَعِيفاً أَوْ لاَ يَسْتَطِيعُ أَن يُمِلَّ هُوَ فَلْيُمْلِلْ وَلِيُّهُ
  بِٱلْعَدْلِ وَٱسْتَشْهِدُواْ شَهِيدَيْنِ مِّن رِّجَالِكُمْ فَإِن لَّمْ يَكُونَا
  رَجُلَيْنِ فَرَجُلٌ وَٱمْرَأَتَانِ مِمَّن تَرْضَوْنَ مِنَ ٱلشُّهَدَآءِ أَن تَضِلَّ
  إِحْدَاهُمَا فَتُذَكِّرَ إِحْدَاهُمَا ٱلأُخْرَىٰ وَلاَ يَأْبَ ٱلشُّهَدَآءُ إِذَا
  مَا دُعُواْ وَلاَ تَسْأَمُوۤاْ أَن تَكْتُبُوهُ صَغِيراً أَو كَبِيراً إِلَىٰ أَجَلِهِ
  ذَلِكُمْ أَقْسَطُ عِندَ ٱللَّهِ وَأَقْومُ لِلشَّهَٰدَةِ وَأَدْنَىٰ أَلاَّ تَرْتَابُوۤاْ
  إِلاَّ أَن تَكُونَ تِجَٰرَةً حَاضِرَةً تُدِيرُونَهَا بَيْنَكُمْ فَلَيْسَ عَلَيْكُمْ
  جُنَاحٌ أَلاَّ تَكْتُبُوهَا وَأَشْهِدُوۤاْ إِذَا تَبَايَعْتُمْ وَلاَ يُضَآرَّ كَاتِبٌ
  وَلاَ شَهِيدٌ وَإِن تَفْعَلُواْ فَإِنَّهُ فُسُوقٌ بِكُمْ وَٱتَّقُواْ ٱللَّهَ وَيُعَلِّمُكُمُ
  ٱللَّهُ وَٱللَّهُ بِكُلِّ شَيْءٍ عَلِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { يَٰأَيُّهَا ٱلَّذِينَ آمَنُوۤاْ إِذَا تَدَايَنتُم بِدَيْنٍ... }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال الفخر: تداين مفاعلة فلا (تكون) إلا من الجانبين، فلا يتناول إلا
  الدّين بالدّين. أو (فسخ) الدّين (بالدّين) فلا يصح حلمه على ظاهره بل المراد به إذا
  تعاملتم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وأجاب ابن عرفة: بأنّه يتناول الدّين
  (بالدّين) عن معاوضة فإن من اشترى سلعة بنقد أو نسيئة فإذا دفع الثّمن حصل له في ذمّة
  المشتري فله عليه الرجوع بعهدة العيب أو الاستحقاق.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  الزّمخشري: وإنما قال بدين ليعيد عليه الضمير.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن عطية: ليرفع الوهم، إن المراد بتداينتم جزاء بعضكم بعضا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن عرفة: بلى أتى به ليكون نكرة في سياق الشرط فيفيد العموم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { فَٱكْتُبُوهُ وَلْيَكْتُب بَّيْنَكُمْ كَاتِبٌ بِٱلْعَدْلِ وَلاَ يَأْبَ كَاتِبٌ
  أَن يَكْتُبَ كَمَا عَلَّمَهُ ٱللَّهُ... }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الأمر
  بالكتب مصلحة دنيوية وهي حفظ المال، ومصلحة دينية وهي السلامة من الخصومة بين المتعاملين.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قيل لابن عرفة: يخرج (الدين) الذي على الحلول؟</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">فقال: لا يحتاج إلى كتب وثيقة غالبا فإن له طلبه في الحال.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ابن عطية: قوله \" بالعدل \" متعلق بقوله تعالى \" وَلْيَكْتُب \"
  لا بـ \" كاتب \" لئلا يلزم عليه ألاّ يكتب الوثيقة إلاّ العدل في نفسه وقد يكتبها
  الصبّي والعبد والمسخوط إذا (أقامو فقهها) إلاّ أنّ المنتصبين لكتبها لا يجوز للولاة
  أن (يولّوهم) إلا عدولا مرضيين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن عرفة: هذا تخليط لأن الأمر بالكتب ابتداء إنّما هو للعدل في نفسه وإمضاء كتب الصبّي
  والعبد والمسخوط إنّما هو بعد الوقوع، والآية إنّما جاءت فيمن يؤمر بكتبها وفرّق بين
  الأمر في كتبها عند العدل في نفسه وبين إمضائها إذا كتبها غير العدل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { فَإن كَانَ ٱلَّذِي عَلَيْهِ ٱلْحَقُّ سَفِيهاً أَوْ
  ضَعِيفاً... }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال ابن عطية: السّفيه الذي لا يحسن
  الأخذ لنفسه ولا الإعطاء (منها).</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ابن
  عرفة: هذا هو السفيه عند الفقهاء. قال: ومن كان بهذه الصّفة لا يخلو من حجر أب أو وصي
  أو قاض.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { فَلْيُمْلِلْ... }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { بِٱلْعَدْلِ... }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">كان
  بعضهم يقول: الذي يظهر أن يكون بالعدل متعلقا بوليه ( لا بيملل) لأن إملاء الوصي إذا
  كان بغير العدل فالمشهور (يجرحونه) ولا يشهدون له فينبغي أن الوصي إذا أتى ليرهن على
  المحجور ويعمر ذمته ألاّ يشهدوا له إلا إذا تبين لهم في ذلك وجه المصلحة، وأما تعلقه
  بدين (وكان) أكثر الأوصياء لا يعدلون فلا يقبل إلا إملاء الوصي الدين ولذلك كان ابن
  الغماز يقول: جميع من رأيت من الأوصياء يتصرفون بغير الصواب إلا فلانا (أو فلانا) ويعيُّنهما.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { وَٱسْتَشْهِدُواْ شَهِيدَيْنِ مِن رِّجَالِكُمْ... }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال ابن عرفة: مذهبنا أن العبد لايستشهد (ابتداء) فإن شهد قبلت شهادته.</font></font>&#13;\t\t\t<label
