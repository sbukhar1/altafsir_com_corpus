  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يٰأَيُّهَا
  ٱلَّذِينَ آمَنُوۤاْ إِذَا تَدَايَنتُم بِدَيْنٍ إِلَىٰ أَجَلٍ مُّسَمًّى فَٱكْتُبُوهُ
  وَلْيَكْتُب بَّيْنَكُمْ كَاتِبٌ بِٱلْعَدْلِ وَلاَ يَأْبَ كَاتِبٌ أَنْ يَكْتُبَ كَمَا
  عَلَّمَهُ ٱللَّهُ فَلْيَكْتُبْ وَلْيُمْلِلِ ٱلَّذِي عَلَيْهِ ٱلْحَقُّ وَلْيَتَّقِ
  ٱللَّهَ رَبَّهُ وَلاَ يَبْخَسْ مِنْهُ شَيْئاً فَإن كَانَ ٱلَّذِي عَلَيْهِ ٱلْحَقُّ
  سَفِيهاً أَوْ ضَعِيفاً أَوْ لاَ يَسْتَطِيعُ أَن يُمِلَّ هُوَ فَلْيُمْلِلْ وَلِيُّهُ
  بِٱلْعَدْلِ وَٱسْتَشْهِدُواْ شَهِيدَيْنِ مِّن رِّجَالِكُمْ فَإِن لَّمْ يَكُونَا
  رَجُلَيْنِ فَرَجُلٌ وَٱمْرَأَتَانِ مِمَّن تَرْضَوْنَ مِنَ ٱلشُّهَدَآءِ أَن تَضِلَّ
  إِحْدَاهُمَا فَتُذَكِّرَ إِحْدَاهُمَا ٱلأُخْرَىٰ وَلاَ يَأْبَ ٱلشُّهَدَآءُ إِذَا
  مَا دُعُواْ وَلاَ تَسْأَمُوۤاْ أَن تَكْتُبُوهُ صَغِيراً أَو كَبِيراً إِلَىٰ أَجَلِهِ
  ذَلِكُمْ أَقْسَطُ عِندَ ٱللَّهِ وَأَقْومُ لِلشَّهَٰدَةِ وَأَدْنَىٰ أَلاَّ تَرْتَابُوۤاْ
  إِلاَّ أَن تَكُونَ تِجَٰرَةً حَاضِرَةً تُدِيرُونَهَا بَيْنَكُمْ فَلَيْسَ عَلَيْكُمْ
  جُنَاحٌ أَلاَّ تَكْتُبُوهَا وَأَشْهِدُوۤاْ إِذَا تَبَايَعْتُمْ وَلاَ يُضَآرَّ كَاتِبٌ
  وَلاَ شَهِيدٌ وَإِن تَفْعَلُواْ فَإِنَّهُ فُسُوقٌ بِكُمْ وَٱتَّقُواْ ٱللَّهَ وَيُعَلِّمُكُمُ
  ٱللَّهُ وَٱللَّهُ بِكُلِّ شَيْءٍ عَلِيمٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِن كُنتُمْ عَلَىٰ
  سَفَرٍ وَلَمْ تَجِدُواْ كَاتِباً فَرِهَٰنٌ مَّقْبُوضَةٌ فَإِنْ أَمِنَ بَعْضُكُم
  بَعْضاً فَلْيُؤَدِّ ٱلَّذِي ٱؤْتُمِنَ أَمَانَتَهُ وَلْيَتَّقِ ٱللَّهَ رَبَّهُ وَلاَ
  تَكْتُمُواْ ٱلشَّهَٰدَةَ وَمَن يَكْتُمْهَا فَإِنَّهُ آثِمٌ قَلْبُهُ وَٱللَّهُ بِمَا
  تَعْمَلُونَ عَلِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالىٰ: { يَٰأَيُّهَا ٱلَّذِينَ
  آمَنُوۤاْ إِذَا تَدَايَنتُم بِدَيْنٍ إِلَىٰ أَجَلٍ مُّسَمًّى } قال ابن عباس رضي
  الله عنهما لما حرم الله الربا أباح السَّلَم وقال: أشهد أن السلف المضمون إلى أجل
  مسمى قد أحلّه الله تعالىٰ في كتابه وأذن فيه ثم قال { يا أيها الذين آمنوا إذا تداينتم
  بدين إلى أجل مسمى فاكتبوه }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله:
  { إِذَا تَدَايَنتُم } أي تعاملتم بالدَّين، يقال: داينته إذا عاملته بالدين وإنما
  قال { بِدَيْنٍ } بعد قوله: تداينتم لأن المداينة قد تكون مجازاة وتكون معاطاة فقيَّده
  بالدَّين ليعرف المراد من اللفظ، وقيل: ذكره تأكيداً لقوله تعالىٰ:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَلاَ
  طَائِرٍ يَطِيرُ بِجَنَاحَيْهِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الأنعام: 38] { إِلَىٰ أَجَلٍ مُّسَمًّى
  } الأجل مدة معلومة الأول والآخر، والأجل يلزم في الثمن والبيع وفي السلم حتى لا يكون
  لصاحب الحق الطلب قبل محلِّه، وفي القرض لا يلزم الأجل عند أكثر أهل العلم { فَٱكْتُبُوهُ
  } أي اكتبوا الذي تداينتم به، بيعاً كان أو سلماً أو قرضاً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلفوا
  في هذه الكتابة: فقال بعضهم: هي واجبة، والأكثرون على أنه أمر استحباب فإن ترك فلا
  بأس كقوله تعالىٰ:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فَإِذَا قُضِيَتِ ٱلصَّلَوٰةُ فَٱنتَشِرُواْ فِى ٱلأَرْضِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الجمعة:
  10] وقال بعضهم كانت كتابة الدين والإِشهاد والرهن فرضاً ثم نسخ الكل بقوله: «فإن أمن
  بعضكم بعضاً فليؤدِّ الذي ائتمن أمانته» وهو قول الشعبي ثم بيَّن كيفية الكتابة فقال
  جل ذكره { وَلْيَكْتُب بَّيْنَكُم } أي ليكتب كتابَ الدينِ بين الطالب والمطلوب { كَاتِبٌ
  بِٱلْعَدْلِ } أي بالحق من غير زيادة ولا نقصان ولا تقديم أجل ولا تأخير { وَلاَ يَأْبَ
  } أي لا يمتنع { كَاتِبٌ أَن يَكْتُبَ } واختلفوا في وجوب الكتابة على الكاتب وتحمل
  الشهادة على الشاهد، فذهب قوم إلى وجوبها إذا طولب وهو قول مجاهد، وقال الحسن تجب إذا
  لم يكن كاتب غيره، وقال قوم هو على الندب والاستحباب، وقال الضحاك كانت عزيمة واجبة
  على الكاتب والشاهد فنسخها قوله تعالىٰ «ولا يضارَّ كاتب ولا شهيد» { كَمَا عَلَّمَهُ
  ٱللَّهُ } أي كما شرعه الله وأمره { فَلْيَكْتُبْ وَلْيُمْلِلِ ٱلَّذِى عَلَيْهِ ٱلْحَقُّ
  } يعني المطلوبُ يقر على نفسه بلسانه ليعلم ما عليه، والإِملال والإِملاء لغتان فصيحتان
  معناهما واحد، جاء بهما القرآن، فالإِملال هٰهنا، والإِملاء قوله تعالىٰ:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فَهِىَ
  تُمْلَىٰ عَلَيْهِ بُكْرَةً وَأَصِيلاً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الفرقان: 5] { وَلْيَتَّقِ ٱللَّهَ
  رَبَّهُ } يعني المملّ { وَلاَ يَبْخَسْ مِنْهُ شَيْئاً } أي ولا ينقص منه، أي من الحق
  الذي عليه شيئاً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">{ فَإن كَانَ ٱلَّذِى عَلَيْهِ ٱلْحَقُّ
  سَفِيهًا } أي جاهلاً بالإِملاء، قاله مجاهد، وقال الضحاك والسدي: طفلاً صغيراً، وقال
  الشافعي رحمه الله، السفيه: المبذر المفسد لماله أو في دينه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله:
  { أَوْ ضَعِيفًا } أي شيخاً كبيراً وقيل هو ضعيف العقل لِعَتَهٍ أو جنون { أَوْ لاَ
  يَسْتَطِيعُ أَن يُمِلَّ هُوَ } لخرس أو عيّ أو عجمة أو حبس أو غيبة لا يمكنه حضور
  الكاتب أو جهل بما لَهُ وعليه { فَلْيُمْلِلْ وَلِيُّهُ } أي قيِّمه { بِٱلْعَدْلِ
  } أي بالصدق والحق، وقال ابن عباس رضي الله عنه ومقاتل: أراد بالولي صاحب الحق، يعني
  إن عجز من عليه الحق من الإِملال فيملل ولي الحق وصاحب الدين بالعدل لأنه أعلم بحقه،
  { وَٱسْتَشْهِدُواْ } أي وأشهدوا { شَهِيدَيْنِ } أي شاهدين { مِن رِّجَالِكُمْ } يعني
  الأحرار المسلمين، دون العبيد والصبيان والكفار، وهو قول أكثر أهل العلم، وأجاز شريح
  وابن سيرين شهادة العبيد { فَإِن لَّمْ يَكُونَا رَجُلَيْنِ } أي لم يكن الشاهدان رجلين
  { فَرَجُلٌ وَٱمْرَأَتَانِ } أي فليشهد رجل وامرأتان.</font></font>&#13;\t\t\t<label
