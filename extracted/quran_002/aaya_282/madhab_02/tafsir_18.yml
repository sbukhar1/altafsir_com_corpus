  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">يٰأَيُّهَا ٱلَّذِينَ آمَنُوۤاْ إِذَا تَدَايَنتُم
  بِدَيْنٍ إِلَىٰ أَجَلٍ مُّسَمًّى فَٱكْتُبُوهُ وَلْيَكْتُب بَّيْنَكُمْ كَاتِبٌ بِٱلْعَدْلِ
  وَلاَ يَأْبَ كَاتِبٌ أَنْ يَكْتُبَ كَمَا عَلَّمَهُ ٱللَّهُ فَلْيَكْتُبْ وَلْيُمْلِلِ
  ٱلَّذِي عَلَيْهِ ٱلْحَقُّ وَلْيَتَّقِ ٱللَّهَ رَبَّهُ وَلاَ يَبْخَسْ مِنْهُ شَيْئاً
  فَإن كَانَ ٱلَّذِي عَلَيْهِ ٱلْحَقُّ سَفِيهاً أَوْ ضَعِيفاً أَوْ لاَ يَسْتَطِيعُ
  أَن يُمِلَّ هُوَ فَلْيُمْلِلْ وَلِيُّهُ بِٱلْعَدْلِ وَٱسْتَشْهِدُواْ شَهِيدَيْنِ
  مِّن رِّجَالِكُمْ فَإِن لَّمْ يَكُونَا رَجُلَيْنِ فَرَجُلٌ وَٱمْرَأَتَانِ مِمَّن
  تَرْضَوْنَ مِنَ ٱلشُّهَدَآءِ أَن تَضِلَّ إِحْدَاهُمَا فَتُذَكِّرَ إِحْدَاهُمَا ٱلأُخْرَىٰ
  وَلاَ يَأْبَ ٱلشُّهَدَآءُ إِذَا مَا دُعُواْ وَلاَ تَسْأَمُوۤاْ أَن تَكْتُبُوهُ صَغِيراً
  أَو كَبِيراً إِلَىٰ أَجَلِهِ ذَلِكُمْ أَقْسَطُ عِندَ ٱللَّهِ وَأَقْومُ لِلشَّهَٰدَةِ
  وَأَدْنَىٰ أَلاَّ تَرْتَابُوۤاْ إِلاَّ أَن تَكُونَ تِجَٰرَةً حَاضِرَةً تُدِيرُونَهَا
  بَيْنَكُمْ فَلَيْسَ عَلَيْكُمْ جُنَاحٌ أَلاَّ تَكْتُبُوهَا وَأَشْهِدُوۤاْ إِذَا
  تَبَايَعْتُمْ وَلاَ يُضَآرَّ كَاتِبٌ وَلاَ شَهِيدٌ وَإِن تَفْعَلُواْ فَإِنَّهُ فُسُوقٌ
  بِكُمْ وَٱتَّقُواْ ٱللَّهَ وَيُعَلِّمُكُمُ ٱللَّهُ وَٱللَّهُ بِكُلِّ شَيْءٍ عَلِيمٌ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وقيل: هو من فرض الكفاية وهو قول الشعبي فإن لم يوجد إلاّ واحد وجب
  عليه ذلك وقيل هو على الندب والاستحباب وذلك لأن الله تعالى لما علمه الكتابة وشرفه
  بها استحب له أن يكتب ليقضي حاجة أخيه المسلم ويشكر تلك النعمة التي أنعم الله بها
  عليه وقيل: كانت الكتابة وتحمل الشهادة واجبتين على الكاتب والشاهد ثم نسخهما الله
  تعالى بقوله: { ولا يضار كاتب ولا شهيد }  { كما علمه الله } أي كما شرعه الله وأمر
  به { فليكتب } وذلك أن يكتب بحيث لا يزيد ولا ينقص ويكتب ما يصلح أن يكون حجة عند الحاجة
  ولا يخص أحد الخصمين بالاحتياط له دون الآخر، وأن يكون كل واحد منهما آمناً من أبطال
  حقه، وأن يكون ما يكتبه متفقاً عليه عند العلماء، وأن يحترز من الألفاظ التي يقع النزاع
  فيها وهذه الأمور لا تحصل إلاّ لمن هو فقيه عالم باللغة ومذاهب العلماء. { وليملل الذي
  عليه الحق } يعني أن المطلوب الذي عليه الحق يقر على نفسه بلسانه ليعلم ما عليه من
  الحق فيذكر قدره وجنسه وصفة الأجل ونحو ذلك. والإملال والإملاء لغتان فصيحتان معناهما
  واحد { وليتق الله } ربه يعني المملي { ولا يبخس } أي ولا ينقص { منه } أي من الحق
  الذي وجب { شيئاً فإن كان الذي عليه الحق سفيهاً } أي جاهلاً بالإملاء وقيل هو الطفل
  الصغير. وقال الشافعي: السفيه هو المبذر المفسد لماله ودينه { أو ضعيفاً } يعني شيخاً
  كبيراً وقيل: هو ضعيف العقل لعته أو جنون { أو لا يستطيع أن يمل هو } يعني لخرس أو
  عمى أو عجمة في كلامه أو حبس أو غيبة لا يمكنه الحضور عند الكاتب أو يجهل بماله، وعليه
  فهؤلاء كلهم لا يصح إقرارهم فلا بد من أن يقوم غيرهم مقامهم وهو قوله تعالى: { فليملل
  وليه } يعني ولي كل واحد من هؤلاء الثلاثة المحجور عليهم لأنه مقامه في صحة الإقرار.
  وقال ابن عباس: أراد بالولي صاحب الدين يعني إن عجز الذي عليه الحق عن الإملاء فليملل
  صاحب الحق لأنه أعلم بحقه { بالعدل } أي بالصدق { واستشهدوا شهيدين } يعني وأشهدوا
  على حقوقكم شهيدين لأن المقصود من الكتابة هو الإشهاد { من رجالكم } يعني من أهل ملتكم
  يعني من المسلمين الأحرار دون العبيد والصبيان وهذا قول أكثر أهل العلم. وأجاز شريح
  وابن سيرين شهادة العبيد وحجة هذا القول أن قوله من رجالكم عام يتناول العبيد وغيرهم
  وذلك لأن عقل الإنسان ودينه وعدالته تمنعه من الكذب، فإذا اجتمعت هذه الشرائط فيه كانت
  شهادته معتبرة. وحجة جمهور العلماء ولا يأب الشهداء إذا ما دعوا فهذا نص يقتضي أن من
  تحمل شهادة وجب عليه الأداء إذا ما طولب بها والعبد ليس كذلك فإن السيد إذا لم يأذن
  له في ذلك حرم عليه الذهاب إلى الشهادة فوجب أن يكون العبد من أهل الشهادة { فإن لم
  يكونا رجلين } أي فإن لم يكن الشاهدان رجلين { فرجل وامرأتان } أي فليشهد رجل وامرأتان،
  وأجمع الفقهاء على أن شهادة النساء مع الرجال جائزة في الأموال فيثبت الحق بشهادة رجل
  وامرأتين واختلفوا في غير الأموال فذهب سفيان الثوري وأصحاب الرأي إلى أنه يجوز شهادة
  النساء مع الرجال في سائر الحقوق غير العقوبات، وذهب جماعة إلى أن غير المال لا يثبت
  إلاّ برجلين عدلين، وذهب الشافعي إلى أن ما يطلع عليه النساء غالباً كالولادة والرضاع
  والكبارة والثيوبة ونحوها تجوز شهادة رجل وامرأتين أو شهادة أربع نسوة.</font></font>&#13;\t\t\t<label
