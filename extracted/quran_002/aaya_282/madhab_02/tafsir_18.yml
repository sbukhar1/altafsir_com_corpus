  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يٰأَيُّهَا
  ٱلَّذِينَ آمَنُوۤاْ إِذَا تَدَايَنتُم بِدَيْنٍ إِلَىٰ أَجَلٍ مُّسَمًّى فَٱكْتُبُوهُ
  وَلْيَكْتُب بَّيْنَكُمْ كَاتِبٌ بِٱلْعَدْلِ وَلاَ يَأْبَ كَاتِبٌ أَنْ يَكْتُبَ كَمَا
  عَلَّمَهُ ٱللَّهُ فَلْيَكْتُبْ وَلْيُمْلِلِ ٱلَّذِي عَلَيْهِ ٱلْحَقُّ وَلْيَتَّقِ
  ٱللَّهَ رَبَّهُ وَلاَ يَبْخَسْ مِنْهُ شَيْئاً فَإن كَانَ ٱلَّذِي عَلَيْهِ ٱلْحَقُّ
  سَفِيهاً أَوْ ضَعِيفاً أَوْ لاَ يَسْتَطِيعُ أَن يُمِلَّ هُوَ فَلْيُمْلِلْ وَلِيُّهُ
  بِٱلْعَدْلِ وَٱسْتَشْهِدُواْ شَهِيدَيْنِ مِّن رِّجَالِكُمْ فَإِن لَّمْ يَكُونَا
  رَجُلَيْنِ فَرَجُلٌ وَٱمْرَأَتَانِ مِمَّن تَرْضَوْنَ مِنَ ٱلشُّهَدَآءِ أَن تَضِلَّ
  إِحْدَاهُمَا فَتُذَكِّرَ إِحْدَاهُمَا ٱلأُخْرَىٰ وَلاَ يَأْبَ ٱلشُّهَدَآءُ إِذَا
  مَا دُعُواْ وَلاَ تَسْأَمُوۤاْ أَن تَكْتُبُوهُ صَغِيراً أَو كَبِيراً إِلَىٰ أَجَلِهِ
  ذَلِكُمْ أَقْسَطُ عِندَ ٱللَّهِ وَأَقْومُ لِلشَّهَٰدَةِ وَأَدْنَىٰ أَلاَّ تَرْتَابُوۤاْ
  إِلاَّ أَن تَكُونَ تِجَٰرَةً حَاضِرَةً تُدِيرُونَهَا بَيْنَكُمْ فَلَيْسَ عَلَيْكُمْ
  جُنَاحٌ أَلاَّ تَكْتُبُوهَا وَأَشْهِدُوۤاْ إِذَا تَبَايَعْتُمْ وَلاَ يُضَآرَّ كَاتِبٌ
  وَلاَ شَهِيدٌ وَإِن تَفْعَلُواْ فَإِنَّهُ فُسُوقٌ بِكُمْ وَٱتَّقُواْ ٱللَّهَ وَيُعَلِّمُكُمُ
  ٱللَّهُ وَٱللَّهُ بِكُلِّ شَيْءٍ عَلِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله
  عز وجل: { يا أيها الذين آمنوا إذا تداينتم بدين } قال ابن عباس لما حرم الربا أباح
  السلم وقال: أشهد أن السلف المضمون إلى أجل مسمى قد أحله الله في كتابه وأذن فيه. وقوله
  { إذا تداينتم } أي تعاملتم بالدين أو داين بعضكم بعضاً والتداين تفاعل من الدين يقال
  داينته إذا عاملته بالدين وإنما قال بدين بعد قوله: إذا تداينتم لأن المداينة قد تطلق
  على المجازاة وعلى المعطاة فقيده بالدين ليعرف المراد من اللفظ ويخلص أحد المعنين من
  الآخر. وقيل إنما قال بدين ليرجع الضمير إليه في قوله: فاكتبوه إذ لو لم يذكر ذلك لوجب
  أن يقال: فاكتبوا الدين فلا يحسن النظم بذلك وقيل إنما ذكره تأكيداً { إلى أجل مسمى
  } يعني إلى مدة معلومة الأول والآخر مثل السنة والشهر ولا يجوز إلى غير مدة معلومة
  كما لو قال إلى الحصاد أو نحوه والأجل يلزم في الثمن في البيع وفي السلم حتى لا يكون
  لصاحب الحق الطلب قبل محل الأجل بخلاف القرض فإنه لا يلزم فيه الأجل عند أكثر أهل العلم.
  (ق) عن ابن عباس قدم رسول الله صلى الله عليه وسلم المدينة وهم يسلفون في التمر العام
  والعامين فقال لهم:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" من أسلف في تمر ففي كيل معلوم أو وزن معلوم إلى أجل معلوم \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله تعالى: { فاكتبوه } أي اكتبوا
  الدين الذي تداينتم به بيعاً كان ذلك أو سلماً أو قرضاً واختلفوا في هذه الكتابة فقيل:
  هي واجبة وهو مذهب عطاء وابن جريج والنخعي واختاره محمد بن جرير الطبري وقيل الأمر
  محمول على الندب والاستحباب فإن ترك فلا بأس وهو قول جمهور العلماء وقيل بل كانت الكتابة
  والإشهاد والرهن فرضاً ثم نسخ بقوله تعالى: { فإن أمن بعضكم بعضاً فليؤد الذي ائتمن
  أمانته } وهو قول الحسن والشعبي والحكم بن عيينة ثم بين الله تعالى كيفية الكتابة فقال
  تعالى: { وليكتب بينكم كاتب } أي ليكتب الدين بين الطالب والمطلوب كاتب { بالعدل }
  أي بالحق من غير زيادة ولا نقصان ولا تقديم أجل ولا تأخيره قيل إن فائدة الكتابة هي
  حفظ المال من الجانبين لأن صاحب الدين إذا علم أن حقه مقيد بالكتابة تعذر عليه طلب
  زيادة أو تقديم المطالبة قبل حلول الأجل، ومن عليه الدين إذا عرف ذلك تعذر عليه الجحود
  أو النقص من أصل الدين الذي عليه، فلما كانت هذه الفائدة من الكتابة أمر الله تعالى
  بها { ولا يأب } أي ولا يمتنع { كاتب أن يكتب } واختلفوا في وجوب الكتابة على الكاتب
  وتحمل الشهادة على الشاهد فقيل بوجوبهما لأن ظاهر الكلام نهى عن الامتناع من الكتابة
  وإيجابها على كل كتاب فإذا طولب بالكتابة وتحمل الشهادة من هو من أهلهما وجب عليه ذلك.</font></font>&#13;\t\t\t<label
