  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">يٰأَيُّهَا ٱلَّذِينَ آمَنُوۤاْ إِذَا تَدَايَنتُم
  بِدَيْنٍ إِلَىٰ أَجَلٍ مُّسَمًّى فَٱكْتُبُوهُ وَلْيَكْتُب بَّيْنَكُمْ كَاتِبٌ بِٱلْعَدْلِ
  وَلاَ يَأْبَ كَاتِبٌ أَنْ يَكْتُبَ كَمَا عَلَّمَهُ ٱللَّهُ فَلْيَكْتُبْ وَلْيُمْلِلِ
  ٱلَّذِي عَلَيْهِ ٱلْحَقُّ وَلْيَتَّقِ ٱللَّهَ رَبَّهُ وَلاَ يَبْخَسْ مِنْهُ شَيْئاً
  فَإن كَانَ ٱلَّذِي عَلَيْهِ ٱلْحَقُّ سَفِيهاً أَوْ ضَعِيفاً أَوْ لاَ يَسْتَطِيعُ
  أَن يُمِلَّ هُوَ فَلْيُمْلِلْ وَلِيُّهُ بِٱلْعَدْلِ وَٱسْتَشْهِدُواْ شَهِيدَيْنِ
  مِّن رِّجَالِكُمْ فَإِن لَّمْ يَكُونَا رَجُلَيْنِ فَرَجُلٌ وَٱمْرَأَتَانِ مِمَّن
  تَرْضَوْنَ مِنَ ٱلشُّهَدَآءِ أَن تَضِلَّ إِحْدَاهُمَا فَتُذَكِّرَ إِحْدَاهُمَا ٱلأُخْرَىٰ
  وَلاَ يَأْبَ ٱلشُّهَدَآءُ إِذَا مَا دُعُواْ وَلاَ تَسْأَمُوۤاْ أَن تَكْتُبُوهُ صَغِيراً
  أَو كَبِيراً إِلَىٰ أَجَلِهِ ذَلِكُمْ أَقْسَطُ عِندَ ٱللَّهِ وَأَقْومُ لِلشَّهَٰدَةِ
  وَأَدْنَىٰ أَلاَّ تَرْتَابُوۤاْ إِلاَّ أَن تَكُونَ تِجَٰرَةً حَاضِرَةً تُدِيرُونَهَا
  بَيْنَكُمْ فَلَيْسَ عَلَيْكُمْ جُنَاحٌ أَلاَّ تَكْتُبُوهَا وَأَشْهِدُوۤاْ إِذَا
  تَبَايَعْتُمْ وَلاَ يُضَآرَّ كَاتِبٌ وَلاَ شَهِيدٌ وَإِن تَفْعَلُواْ فَإِنَّهُ فُسُوقٌ
  بِكُمْ وَٱتَّقُواْ ٱللَّهَ وَيُعَلِّمُكُمُ ٱللَّهُ وَٱللَّهُ بِكُلِّ شَيْءٍ عَلِيمٌ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">والعدل: الإنصاف. وفي قوله تعالى: { من رجالكم } قولان. أحدهما: أنه
  يعني الأحرار، قاله مجاهد، والثاني: أهل الإسلام، وهذا اختيار الزجاج، والقاضي أبي
  يعلى، ويدل عليه أنه خاطب المؤمنين في أول الآية.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { فإن لم يكونا رجلين } أراد: فإن لم يكن الشهيدان رجلين { فرجل وامرأتان }
  ولم يرد به: إن لم يوجد رجلان.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { ممن ترضون من الشهداء } قال ابن عباس: من أهل الفضل والدين. قوله تعالى: {
  أن تضل إِحداهما فتذكرّ إِحداهما الأخرى } ذكر الزجاج، أن الخليل، وسيبويه، وسائر النحويين
  الموثوق بعلمهم، قالوا: معناه: استشهدوا امرأتين، لأن تذكر إِحداهما الأخرى. ومن أجل
  أن تذكر إحداهما الأخرى. وقرأ حمزة «إن تضل» بكسر الألف. والضلال هاهنا: النسيان، قاله
  ابن عباس والضحاك، والسدي والربيع، ومقاتل، وأبو عبيدة، وابن قتيبة. وأما قوله: «فتذكر»
  فقرأ ابن كثير، وأبو عمرو، بالتخفيف مع نصب الراء، وقرأ حمزة بالرفع مع تشديد الكاف،
  وقرأ الباقون بالنصب، وتشديد الكاف، فمن شدد أراد الإِدِّكار عند النسيان، وفي قراءة
  من خفف قولان. أحدهما: أنها بمعنى المشددة أيضاً، وهذا قول الجمهور. قال الضحاك، والربيع
  بن أنس، والسدي: ومعنى القراءتين واحد. والثاني: أنها بمعنى: تجعل شهادتهما بمنزلة
  شهادة ذكر، وهذا مذهب سفيان بن عيينة، وحكى الأصمعي عن أبي عمرو نحوه، واختاره القاضي
  أبو يعلى، وقد رده جماعة، منهم ابن قتيبة. قال أبو علي: ليس مذهب ابن عيينة بالقوي،
  لأنهن لو بلغن ما بلغن، لم تجز شاهدتهن إلا أن يكون معهن رجل، ولأن الضلال هاهنا: النسيان،
  فينبغي أن يقابل بما يعادله، وهو التذكير.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { ولا يأب الشهداء إذا ما دعوا } قال قتادة: كان الرجل يطوف في الحِواء العظيم،
  [فيه القوم، فيدعوهم إلى الشهادة] فلا يتبعه منهم أحد، فنزلت هذه الآية. وإلى ماذا
  يكون هذا الدعاء؟ فيه ثلاثة أقوال. أحدها: إلى تحمل الشهادة، وإثباتها في الكتاب، قاله
  ابن عباس، وعطية، وقتادة، والربيع. والثاني: إلى إقامتها وأدائها عند الحكام بعد أن
