  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يٰأَيُّهَا
  ٱلَّذِينَ آمَنُوۤاْ إِذَا تَدَايَنتُم بِدَيْنٍ إِلَىٰ أَجَلٍ مُّسَمًّى فَٱكْتُبُوهُ
  وَلْيَكْتُب بَّيْنَكُمْ كَاتِبٌ بِٱلْعَدْلِ وَلاَ يَأْبَ كَاتِبٌ أَنْ يَكْتُبَ كَمَا
  عَلَّمَهُ ٱللَّهُ فَلْيَكْتُبْ وَلْيُمْلِلِ ٱلَّذِي عَلَيْهِ ٱلْحَقُّ وَلْيَتَّقِ
  ٱللَّهَ رَبَّهُ وَلاَ يَبْخَسْ مِنْهُ شَيْئاً فَإن كَانَ ٱلَّذِي عَلَيْهِ ٱلْحَقُّ
  سَفِيهاً أَوْ ضَعِيفاً أَوْ لاَ يَسْتَطِيعُ أَن يُمِلَّ هُوَ فَلْيُمْلِلْ وَلِيُّهُ
  بِٱلْعَدْلِ وَٱسْتَشْهِدُواْ شَهِيدَيْنِ مِّن رِّجَالِكُمْ فَإِن لَّمْ يَكُونَا
  رَجُلَيْنِ فَرَجُلٌ وَٱمْرَأَتَانِ مِمَّن تَرْضَوْنَ مِنَ ٱلشُّهَدَآءِ أَن تَضِلَّ
  إِحْدَاهُمَا فَتُذَكِّرَ إِحْدَاهُمَا ٱلأُخْرَىٰ وَلاَ يَأْبَ ٱلشُّهَدَآءُ إِذَا
  مَا دُعُواْ وَلاَ تَسْأَمُوۤاْ أَن تَكْتُبُوهُ صَغِيراً أَو كَبِيراً إِلَىٰ أَجَلِهِ
  ذَلِكُمْ أَقْسَطُ عِندَ ٱللَّهِ وَأَقْومُ لِلشَّهَٰدَةِ وَأَدْنَىٰ أَلاَّ تَرْتَابُوۤاْ
  إِلاَّ أَن تَكُونَ تِجَٰرَةً حَاضِرَةً تُدِيرُونَهَا بَيْنَكُمْ فَلَيْسَ عَلَيْكُمْ
  جُنَاحٌ أَلاَّ تَكْتُبُوهَا وَأَشْهِدُوۤاْ إِذَا تَبَايَعْتُمْ وَلاَ يُضَآرَّ كَاتِبٌ
  وَلاَ شَهِيدٌ وَإِن تَفْعَلُواْ فَإِنَّهُ فُسُوقٌ بِكُمْ وَٱتَّقُواْ ٱللَّهَ وَيُعَلِّمُكُمُ
  ٱللَّهُ وَٱللَّهُ بِكُلِّ شَيْءٍ عَلِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { يا أيها الذين آمنوا إذا تداينتم بدين } قال الزجاج: يقال: داينت الرجل إذا
  عاملته، فأخذت منه بدين، وأعطيته.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  الشاعر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">داينت أروى
  والديون تقضى</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">فماطلت بعضاً وأدت بعضاً</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">والمعنى: إذا كان لبعضكم على بعض
  دين إلى أجل مسمى، فاكتبوه، فأمر الله تعالى بكتابة الدين، وبالإشهاد، حفظاً منه للأموال،
  وللناس من الظلم، لأن من كانت عليه البينة، قل تحديثه لنفسه بالطمع في إذهابه. وقال
  ابن عباس: نزلت هذه الآية في السلم خاصة. فإن قيل: ما الفائدة في قوله «بدين» و «تداينتم»
  يكفي عنه؟ فالجواب: إن تداينتم يقع على معنيين. أحدهما: المشاراة والمبايعة والإقراض.
  والثاني: المجازاة بالأفعال، فالأول يقال فيه: الدين بفتح الدال، والثاني: يقال منه:
  الدين بكسر الدال. قال تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">يسألون أيان يوم الدين</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الذاريات:12] أي: يوم الجزاء.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأنشدوا:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">....</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">..دناهم
  كما دانوا</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">فدل قوله: «بدين» على المراد بقوله «تداينتم» ذكره ابن الأنباري. فأما
  العدل فهو الحق. قال قتادة: لا تدعن حقاً، ولا تزيدن باطلا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { ولا يأب كاتب } أي: لا يمتنع أن يكتب كما علمه الله، وفيه قولان. أحدهما:
  كما علمه الله الكتابة، قاله سعيد بن جبير. وقال الشعبي: الكتابة فرض على الكفاية كالجهاد.
  والثاني: كما أمره الله به من الحق، قاله الزجاج.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { وليملل الذي عليه الحق } قال سعيد بن جبير: يعني المطلوب، يقول: ليمل ما عليه
  من حق الطالب على الكاتب، { ولا يبخس منه شيئاً } أي: لا ينقص عند الإملاء. قال شيخنا
  أبو منصور اللغوي: يقال: أمللت أمل، وأمليت أملي لغتان، فأمليت من الإملاء وأمللت من
  الملل والملال، لأن الممل يطيل قوله على الكاتب ويكرره.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { فان كان الذي عليه الحق سفيهاً } في المراد بالسفيه هاهنا أربعة أقوال. أحدها:
  أنه الجاهل بالأموال، والجاهل بالإملاء. قاله مجاهد، وابن جبير. والثاني: أنه الصبي
  والمرأة، قاله الحسن. والثالث: أنه الصغير، قاله الضحاك، والسدي. والرابع: أنه المبذر،
  قاله القاضي أبو يعلى. وفي المراد بالضعيف ثلاثة أقوال. أحدها: أنه العاجز والأخرس،
  ومن به حمق، قاله ابن عباس، وابن جبير. والثاني: أنه الأحمق، قاله مجاهد، والسدي. والثالث:
  أنه الصغير قاله القاضي أبو يعلى.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { أو لا يستطيع أن يملَّ هو } قاله ابن عباس: لا يستطيع لعيِّه. وقال ابن جبير:
  لا يحسن أن يمل ما عليه، وقال القاضي أبو يعلى: هو المجنون.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { فليملل وليه } في هاء الكناية قولان. أحدها: أنها تعود إلى الحق، فتقديره:
  فليملل ولي الحق، هذا قول ابن عباس، وابن جبير، والربيع بن أنس، ومقاتل، واختاره ابن
  قتيبة. والثاني: أنها تعود إلى الذي عليه الحق، وهذا قول الضحاك، وابن زيد، واختاره
  الزجاج، وعاب قول الأولين، فقال: كيف يقبل قول المدّعى؟! وما حاجته إلى الكتاب والإشهاد،
  والقول قوله؟! وهذا اختيار القاضي أبي يعلى أيضاً.</font></font>&#13;\t\t\t<label
