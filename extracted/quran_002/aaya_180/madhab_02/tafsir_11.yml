  وعاصم في رواية أبي بكر: فمن خاف من موص بنصب الواو وتشديد الصاد وقرأ الباقون: بسكون
  الواو وتخفيف الصاد فمن قرأ بالنصب والتشديد فهو من وصى يوصي ومن قرأ بالتخفيف فهو
  من أوصى يوصي وهما لغتان ومعناهما واحد [ { فَإِنَّ ٱللَّهَ غَفُورٌ رَّحِيمٌ } معناه
