  إِنَّ ٱللَّهَ سَمِيعٌ عَلِيمٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">فَمَنْ خَافَ مِن مُّوصٍ جَنَفاً أَوْ إِثْماً
  فَأَصْلَحَ بَيْنَهُمْ فَلاَ إِثْمَ عَلَيْهِ إِنَّ ٱللَّهَ غَفُورٌ رَّحِيمٌ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ كُتِبَ عَلَيْكُمْ } أي فرض عليكم { إِذَا حَضَرَ أَحَدَكُمُ ٱلْمَوْتُ
  إِن تَرَكَ خَيْرًا } [أي] مالاً والخير في القرآن على وجوه: أحدها: المال كقوله تعالى:
  { إِن تَرَكَ خَيْرًا } وقوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">مَآ أَنفَقْتُم مِّنْ خَيْرٍ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  215]،</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَمَا تُنفِقُواْ مِنْ خَيْرٍ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[البقرة: 272] أي المال. والثاني:
  الإيمان كقوله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَلَوْ عَلِمَ ٱللَّهُ فِيهِمْ خَيْرًا</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأنفال:
  23] أي إيماناً وكقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَلاَ أَقُولُ لِلَّذِينَ تَزْدَرِىۤ أَعْيُنُكُمْ لَن يُؤْتِيَهُمُ
  ٱللَّهُ خَيْرًا</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[هود: 31]. والثالث الخير: الفضل كقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَأَنتَ خَيْرُ ٱلرَٰحِمِينَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[المؤمنون:
  109 و118]. والرابع: الخير: العافية كقوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَإِن يَمْسَسْكَ بِخَيْرٍ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأنعام:
  17]</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَإِن
  يُرِدْكَ بِخَيْرٍ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[يونس: 107]. والخامس: الأجر كقوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">لَكُمْ فِيهَا خَيْرٌ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الحج:
  36] أي أجر. وقال بعضهم: الوصية واجبة على كل مسلم لأن الله تعالى قال: { كُتِبَ عَلَيْكُمْ
  } أي فرض عليكم الوصية. وروي عن ابن عمر عن رسول الله - صلى الله عليه وسلم - أنه قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" ما حق امرىء مسلم يبيت ليلة وعنده
  مال يوصي به إلا ووصيته مكتوبة عنده \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وقال بعضهم: هي مباحة وليست بواجبة. وقد روي عن الشعبي أنه قال: الوصية
  ليست بواجبة فمن شاء أوصى ومن شاء لم يوص. وقال إبراهيم النخعي: مات رسول الله - صلى
  الله عليه وسلم - ولم يوص وقد أوصى أبو بكر - رضي الله عنه - فإن أوصى فحسن وإن لم
  يوص فليس عليه شيء وقال بعضهم: إن كان عليه حج أو كفارة أي شيء من الكفارات فالوصية
  واجبة وإن لم يكن عليه شيء من الواجبات فهو بالخيار إن شاء أوصى وإن شاء لم يوص وبهذا
  القول نأخذ. ثم بين مواضع الوصية فقال تعالى: { ٱلْوَصِيَّةُ لِلْوٰلِدَيْنِ وَٱلأَقْرَبِينَ
  بِٱلْمَعْرُوفِ } قال مجاهد: كان الميراث للولد والوصية للوالدين والأقربين فصارت الوصية
  للوالدين منسوخة وروى جويبر عن الضحاك أنه قال: نسخت الوصية للوالدين والأقربين ممن
  يرث وثبتت الوصية لمن لا يرث من القرابة. ويقال: في الآية تقديم وتأخير معناه كتب عليكم
  الوصية للوالدين والأقربين (إذا حضر أحدكم الموت وكانوا يوصون للأجنبيين ولم يوصوا
  للقرابة شيئاً فأمرهم الله تعالى بالوصية للوالدين والأقربين). ثم نسخت الوصية للوالدين
  بآية الميراث قوله { بِٱلْمَعْرُوفِ حَقّاً عَلَى ٱلْمُتَّقِينَ } أي واجباً عليهم.
  وقوله تعالى: { فَمَن بَدَّلَهُ بَعْدَ مَا سَمِعَهُ } أي غيره بعدما سمع الوصية {
  فَإِنَّمَا إِثْمُهُ عَلَى ٱلَّذِينَ يُبَدّلُونَهُ } أي وزره على الذين يبدلونه ويغيرونه
  لا على الموصي لأن الموصي قد فعل ما عليه. { إِنَّ ٱللَّهَ سَمِيعٌ } بالوصية { عَلِيمٌ
  } بثوابها وبجزاء من غير الوصية: { فَمَنْ خَافَ مِن مُّوصٍ جَنَفًا } أي علم من الموصي
  الجنف وهو الميل عن الحق { فَلا إِثْمَ عَلَيْهِ } إذا غير وصيته فردها إلى الحق لأن
  تبديله كان للإصلاح ولم يكن للجور. وقال الكلبي: { فَمَنْ خَافَ مِن مُّوصٍ جَنَفًا
  } أي علم من الميت الخطأ في الوصية { أَوْ إِثْماً } يعني تعمداً للجور في وصيته فزاد
  على الثلث { فَأَصْلَحَ بَيْنَهُمْ } أي رد ما زاد على الثلث { فَلا إِثْمَ عَلَيْهِ
  إِنَّ ٱللَّهَ غَفُورٌ رَّحِيمٌ }.</font></font>&#13;\t\t\t<label disabled=\"true\"
