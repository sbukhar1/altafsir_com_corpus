  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">كُتِبَ
  عَلَيْكُمْ إِذَا حَضَرَ أَحَدَكُمُ ٱلْمَوْتُ إِن تَرَكَ خَيْراً ٱلْوَصِيَّةُ لِلْوَالِدَيْنِ
  وَٱلأَقْرَبِينَ بِٱلْمَعْرُوفِ حَقّاً عَلَى ٱلْمُتَّقِينَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { كتب عليكم إِذا حضر أحدَكم الموتُ }</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  الزجاج: المعنى: وكتب عليكم، إلا أن الكلام إذا طال استغنى عن العطف بالواو. وعلم أن
  معناه معنى الواو، وليس المراد: كتب عليكم أن يوصي أحدكم عند الموت، لأنه في شغل حينئذ،
  وإنما المعنى: كتب عليكم أن توصوا وأنتم قادرون على الوصية، فيقول الرجل: إذا أنا متُّ،
  فلفلان كذا. فأما الخير هاهنا؛ فهو المال في قول الجماعة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وفي
  مقدار المال الذي تقع هذه الوصية فيه ستة أقوال. أحدها: أنه ألف درهم فصاعداً، روي
  عن علي، وقتادة. والثاني: أنه سبعمائة درهم فما فوقها، رواه طاووس عن ابن عباس. والثالث:
  ستون ديناراً فما فوقها، رواه عكرمة عن ابن عباس. والرابع: أنه المال الكثير الفاضل
  عن نفقة العيال. قالت عائشة لرجل سألها: إني أُريد الوصية، فقالت: كم مالك؟ قال: ثلاثة
  آلاف، قالت: كم عيالك؟ قال: أربعة. قالت: هذا شيء يسير، فدعه لعيالك. والخامس: أنه
  من ألف درهم إلى خمسمائة، قاله إبراهيم النخعي. والسادس: أنه القليل والكثير، رواه
  معمر عن الزهري. فأما المعروف؛ فهو الذي لا حيف فيه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فصل</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وهل كانت الوصية ندباً أو واجبة؟ فيه قولان. أحدهما: أنها كانت ندباً.
  والثاني: أنها كانت فرضاً، وهو أصح، لقوله تعالى: { كتب } ومعناه: فرض. قال ابن عمر:
  نسخت هذه الآية بآية الميراث. وقال ابن عباس: نسختها:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">للرجال نصيب مما ترك الوالدان والأقربون</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[النساء:7].
  والعلماء متفقون على نسخ الوصية للوالدين والأقربين الذين يرثون وهم مختلفون في الأقربين
  الذين لا يرثون: هل تجب الوصية لهم؟ على قولين، أصحهما أنها لا تجب لأحد.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
