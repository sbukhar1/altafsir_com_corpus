  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">كُتِبَ
  عَلَيْكُمْ إِذَا حَضَرَ أَحَدَكُمُ ٱلْمَوْتُ إِن تَرَكَ خَيْراً ٱلْوَصِيَّةُ لِلْوَالِدَيْنِ
  وَٱلأَقْرَبِينَ بِٱلْمَعْرُوفِ حَقّاً عَلَى ٱلْمُتَّقِينَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالىٰ: { كُتِبَ عَلَيْكُمْ } أي فرض عليكم { إِذَا حَضَرَ أَحَدَكُمُ ٱلْمَوْتُ }
  أي جاء أسباب الموت وآثاره من العلل والأمراض { إِن تَرَكَ خَيْرًا } أي مالاً نظيره
  قوله تعالىٰ</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَمَا تُنفِقُواْ مِنْ خَيْرٍ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[البقرة: 272] { ٱلْوَصِيَّةُ لِلْوَٰلِدَيْنِ
  وَٱلأَقْرَبِينَ } كانت الوصية فريضة في ابتداء الإِسلام للوالدين والأقربين على من
  مات وله مال ثم نسخت بآية الميراث.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أخبرنا
  الإِمام أبو علي الحسين بن محمد القاضي أخبرنا أبو طاهر محمد بن محمد بن محمش الزيادي
  أخبرنا أبو بكر محمد بن عمر بن حفص التاجر أخبرنا محمد بن أحمد بن الوليد أخبرنا الهيثم
  بن جميل أخبرنا حماد بن سلمة عن قتادة عن شهر بن حوشب عن عبد الرحمٰن بن غنم عن عمرو
  بن خارجة قال: كنت آخذاً بزمام ناقة النبي صلى الله عليه وسلم فقال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" إن الله قد أعطى كل ذي حق حقه
  فلا وصية لوارث \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">فذهب
  جماعة إلى أن وجوبها صار منسوخاً في حق الأقارب الذين يرثون وبقي وجوبها في حق الذين
  لا يرثون من الوالدين والأقارب، وهو قول ابن عباس وطاووس وقتادة والحسن قال طاووس:
  من أوصى لقوم سماهم وترك ذوي قرابته محتاجين انتزعت منهم وردت إلى ذوي قرابته، وذهب
  الأكثرون إلى أن الوجوب صار منسوخاً في حق الكافة وهي حتمية في حق الذين لا يرثون.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أخبرنا أبو الحسن السرخسي أخبرنا طاهر بن أحمد أخبرنا أبو إسحاق الهاشمي
  أخبرنا أبو مصعب عن مالك عن نافع عن ابن عمر أن رسول الله صلى الله عليه وسلم قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" ما حق امرىء مسلم له شيء يوصي
  فيه يبيت ليلتين إلا ووصيته مكتوبة عند رأسه \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالىٰ: { بِٱلْمَعْرُوفِ } يريد يوصي بالمعروف ولا يزيد على
  الثلث ولا يوصي للغني ويدع الفقير، قال ابن مسعود: الوصية للأخَلّ فالأخلّ أي الأحوج
  فالأحوج.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">أخبرنا أحمد بن عبد الله الصالحي
  أخبرنا أبو بكر أحمد بن الحسن الحيري أخبرنا أبو جعفر محمد بن علي بن رحيم الشيباني
  أخبرنا أحمد بن حازم بن أبي غرزه أخبرنا عبيد الله بن موسى وأبو نعيم عن سفيان الثوري
  عن سعيد بن إبراهيم عن عامر بن سعيد</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" عن سعد بن مالك قال: جاءني النبي صلى الله عليه وسلم يعودُني فقلت
  يا رسول الله صلى الله عليه وسلم أوصي بمالي كله؟ قال لا قلت: فالشطر؟ قال لا، قلت:
  فالثلث؟ قال: «الثلث والثلث كثير إنك إن تدع ورثتك أغنياء خير من أن تدعهم عالة يتكففون
  الناس بأيديهم» \". </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">وعن
  ابن أبي مليكة أن رجلاً قال لعائشة رضي اللَّه عنها: إني أريد أن أوصي، قالت كم مالك؟
  قال: ثلاثة آلاف. قالت: كم عيالك؟ قال: أربعة، قالت: إنما قال الله { إِن تَرَكَ خَيْرًا
  } وإن هذا شيء يسير فاترك لعيالك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  علي رضي الله عنه: لأن أوصي بالخمس أحب إلي من أن أوصي بالربع ولأن أوصي بالربع أحب
  إلي من أن أوصي بالثلث فمن أوصى بالثلث فلم يترك. وقال الحسن البصري رضي الله عنه يوصي
  بالسدس أو الخمس أو الربع، وقال الشعبي إنما كانوا يوصون بالخمس أو الربع.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالىٰ: { حَقًّا } نصب على المصدر وقيل على المفعول أي جعل الوصيةَ
  حقاً { عَلَى ٱلْمُتَّقِينَ }: المؤمنين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

