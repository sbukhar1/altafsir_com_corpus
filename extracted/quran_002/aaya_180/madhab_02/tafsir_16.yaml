  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">كُتِبَ
  عَلَيْكُمْ إِذَا حَضَرَ أَحَدَكُمُ ٱلْمَوْتُ إِن تَرَكَ خَيْراً ٱلْوَصِيَّةُ لِلْوَالِدَيْنِ
  وَٱلأَقْرَبِينَ بِٱلْمَعْرُوفِ حَقّاً عَلَى ٱلْمُتَّقِينَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  خَيْراً } مالاً اتفاقاً ها هنا، قال مجاهد: \" الخير المال في جميع القرآن</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَإِنَّهُ
  لِحُبِّ ٱلْخَيْرِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[العاديات: 8]</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">أَحْبَبْتُ حُبَّ ٱلْخَيْرِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[ص:
  32]</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">إِنْ
  عَلِمُتُمْ فِيهِمْ خَيْراً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[النور: 33] أراد المال في ذلك</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إِنِّيۤ أَرَاكُمْ بِخَيْرٍ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[هود:
  84] بغنى ومال \". كانت الوصية للوالدين والأقربين واجبة قبل نزول المواريث، فلما نزلت
  المواريث نسخ وجوبها عند الجمهور، أو نسخ منها الوصية لكل وارث وبقي الوجوب فيمن لا
  يرث من الأقارب. والمال الذي يجب عليه أن يوصي منه ألف درهم، أو من ألف إلى خمسمائة،
  أو يجب في كل قليل وكثير، فلو أوصى بثلثه لغير قرابته رُد الثلث على قرابته، أو يُرد
  ثلث الثلث على القرابة وثلثا الثلث للمُوصى له، أو ثلثاه للقرابة وثلثه للمُوصى له.
  { عَلَى الْمُتَّقِينَ } التقوى في أن يقدم الأحوج فالأحوج من أقاربه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
