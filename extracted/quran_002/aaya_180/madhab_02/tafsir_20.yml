  إِن تَرَكَ خَيْراً ٱلْوَصِيَّةُ لِلْوَالِدَيْنِ وَٱلأَقْرَبِينَ بِٱلْمَعْرُوفِ حَقّاً
  عَلَى ٱلْمُتَّقِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">قال ابن عرفة: واتفقوا على أن الوصية
  واجبة لكنّها تختلف فقد يكون/ مندوبا إليها إذا كان القريب فقيرا وإن كان غنيا فهي
  للبعيد أولى.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { حَقّاً عَلَى ٱلْمُتَّقِينَ
  }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">إن قلنا: إن المتقي مرادف للمؤمن،
  فالآية واضحة وإن قلنا إنه أخص من المؤمن كما هو مذهب المحققين من المتأخرين فتفهم
  الآية على أن الخطاب باعتبار ظاهر اللفظ للتكليف وفي المعنى الامتثال لأنّ ظاهرها تخصيص
  وجوب ذلك (بالمتقي) فلا بد أن يُرَادِفَهُ وجوب قبول وامتثال.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فإن
  قلت: ما فائدة الإتيان بهذا المصدر (المؤكد)؟</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأجاب
  ابن عرفة: بأن قولك \" أكرم زيدا \" أبلغ من قولك أكرم زيد إذا جاء عمرو ولضعف الثاني
  بتعليقه على الشّرط، والأول مطلق فهو أقوى ولما أتي الأمر بالوصية مقيدا بالشرط وهو
  إن (تَرَك) خيرا ضعف فأكد بقوله { حَقّاً عَلَى ٱلْمُتَّقِينَ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال أبو حيان: \" حقا \" مصدر مؤكد لمضمون الجملة أي حُقّ ذلك حقا،
  ورُدّ بأن \" على المتقين \" إما متعلق به والمصدر المؤكد لا يعمل، أو صفة له فيخرج
  عن التأكيد لتخصصه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال ابن عرفة: تقرر أن معاني الحروف
  والأسماء الجوامد تعمل في الظروف والمجرورات. قلت كقول الشاعر:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">كأنه خارج من حيث صفحته\t</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">\tسعود شرف
  نشده عند معتاد</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">أنشد ابن الصائغ في باب الاشتغال ورد به على ابن عصفور و قوله:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">أنا ابن ماوية (إذا جدّ النقر)</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">قال أبو حيان: وقيل: نعت لمصدر محذوف
  أي كتابا حقا أو (إيماء) وقيل منصوب بـ \" المتقين \" وهو بعيد لتقدمه على عامله الموصول
  وعدم تبادره إلى الذهن.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال ابن عرفة: العلوم النظرية كلها
  كذلك لأنها توصل إلى فهم المعاني الدقيقة التي لا تفهم بأول وهلة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قيل لابن عرفة: إنمّا (يراد) أن الظاهر خلافه؟</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">فقال: إن أراد أن ظاهر اللّفظ ينفيه فليس كذلك وإن أراد أن ظاهر اللّفظ
  لا يقتضيه ولا يدل عليه فكذلك المعاني الدقيقة كلها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أبو
  حيان: (والأولى) أنه مصدر من معنى \" كتب \" لأن معناه وجب وحق مثل قعدت جلوسا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال ابن عرفة: الّذي فر منه وقع فيه لأنه ألزم غيره امتناع عمل المصدر
  المؤكد لغيره، وكذلك يلزمه هو.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قيل
  لابن عرفة: هل يؤخذ من الآية عدم وجوب الوصية كما قالوا في</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَلِلْمُطَلَّقَاتِ مَتَاعٌ بِٱلْمَعْرُوفِ
  حَقّاً عَلَى ٱلْمُتَّقِينَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">ويقال له: إن كنت محسنا أو متقيا (فمتّع)؟</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فقال:
  إنه يتم لك هذا لو وقع الاتفاق على عدم وجوب المتعة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
