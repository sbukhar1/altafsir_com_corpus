  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">كُتِبَ
  عَلَيْكُمْ إِذَا حَضَرَ أَحَدَكُمُ ٱلْمَوْتُ إِن تَرَكَ خَيْراً ٱلْوَصِيَّةُ لِلْوَالِدَيْنِ
  وَٱلأَقْرَبِينَ بِٱلْمَعْرُوفِ حَقّاً عَلَى ٱلْمُتَّقِينَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { كُتِبَ عَلَيْكُمْ إِذَا حَضَرَ... }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  الزمخشري: الوصية للوارث كانت في ابتداء الإسلام فنسخت بآية المواريث ولقوله صلى الله
  عليه وسلم</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" أن الله أعطى لكل ذي حق حقه، ألا لا وصية لوارث \". </font></font></b><b><font
  class=\"TextResultArabic\"><font color=\"Red\"><br/></font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">قال (ابن عرفة): (وهذا حديث تلقته الأيمة بالقبول حتى لحق بالمتواتر
  وإن كان أخبار آحاد. وحكى ابن عطية عن ابن عباس والحسن أنه نسخ منها الوصية للوالدين
  والقريب والوارث ثم قال: وهي في آية الفرائض في النساء) (ناسخة لهذا الحديث المتواتر:
  قوله:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\"> \" إن
  الله أعطى كل ذي حق حقه \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">). وهذا خطأ كيف يجعله متواترا والمحدثون مطبقون على أنه لم يصح، وكلام
  الزمخشري فيه أصوب.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ابن عطيّة: \" الوَصِيَّةُ \" مفعول
  لم يسم فاعله \" لكُتِبَ \" وجواب الشرطين \" إِذَا \" و \" إن \" مقدر يدل عليه ما
  تقدم. وتعقبه أبو حيان بامتناع تقدّم العامل في \" إِذَا \" عليها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ابن عطية: يجوز أن يكون العامل في \" إذا \" الإيصاء المقدر المدلول
  عليه بلفظ الوصية والوصية. مبتدأ وهو جوابه للشرطين معا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وتعقبه
  أبو حيان بأنه إذا قدر قبل \" إذا \" لزم تقدم العامل فيها عليها، وإن قدر بعدها فهو
  موصول، ومعمول الصلة لا يتقدم عليه وبأن المقدر هنا ضمير المصدر معناه كتب عليكم هو
  أي الإيصاء وضميره المنطوق به لا يعمل عند الكوفيين فأحرى (المنوي) بامتناع كون الشيء
  الواحد جوابا لشرطين معا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وأجاب ابن عرفة بأن المعنى يقتضي
  كون الجواب للشرطين معا لئلا يلزم عليه فيمن حضره الموت وله مال قليل أن يؤمر بالوصية،
  فالأمر فيها إنما هو لمن اجتمع فيه الوصفان، ورده بعض الطلبة بأن مراد أبي حيان أنّ
  الجواب للشرط الأول والشرط الثاني قيد في الجواب، وجوابه محذوف يدل عليه جواب الأول
  والمعنى: كُتِبَ عَلَيْكُمْ إِذَا حَضَرَ أَحَدَكُمُ ٱلْمَوْتُ... \" الوصية \" إِن
  تَرَكَ خَيْرا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال ابن عرفة: يلزمك أن يكون الشرط
  الثاني وجوابه جوابا للأول، والبحث إنما هو على أنهما شرطان وجوابان أو شرطان وجواب
  واحد.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال أبو حيان: لا يجوز أن يكون جواب
  (إذا) مقدرا من معنى كتب (لمضيه) واستقبال الشرط.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن عرفة: أراد ما ذكر ابن عصفور في باب القسم (من) أن جواب الشرط لا يحذف إلا إذا
  كان فعل الشرط ماضيا، وبهذا (ردوا) على حازم في قوله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إِن تُعَذِّبْهُمْ فَإِنَّهُمْ عِبَادُكَ
  وَإِن تَغْفِرْ لَهُمْ فَإِنَّكَ أَنتَ ٱلْعَزِيزُ ٱلْحَكِيمُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">قال:
  جواب الشرط مقدر، أي فإنك أنتَ الغَفُورُ الرّحِيمُ، لأنّ (العزّة) لا تناسب المحل،
  وكان المختار أن يوقف عند قوله \" وَإِن تَغْفِرْ لَهُم \" \" فَإِنَّهُمْ عِبَادُكَ
  \" فردوا عليه بأن جواب الشرط لا يحذف إلا إذا كان فعل الشرط ماضيا.</font></font>&#13;\t\t\t<label
