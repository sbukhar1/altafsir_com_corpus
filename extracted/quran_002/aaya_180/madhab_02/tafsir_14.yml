  مِّن رَّبِّكُمْ وَرَحْمَةٌ فَمَنِ ٱعْتَدَىٰ بَعْدَ ذٰلِكَ فَلَهُ عَذَابٌ أَلِيمٌ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَكُمْ
  فِي ٱلْقِصَاصِ حَيَٰوةٌ يٰأُولِي ٱلأَلْبَابِ لَعَلَّكُمْ تَتَّقُونَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">كُتِبَ
  عَلَيْكُمْ إِذَا حَضَرَ أَحَدَكُمُ ٱلْمَوْتُ إِن تَرَكَ خَيْراً ٱلْوَصِيَّةُ لِلْوَالِدَيْنِ
  وَٱلأَقْرَبِينَ بِٱلْمَعْرُوفِ حَقّاً عَلَى ٱلْمُتَّقِينَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  كتب } معناه فرض وأثبت، والكتب مستعمل في الأمور المخلدات الدائمة كثيراً، وقيل إن
  { كتب } في مثل هذا إخبار عما كتب في اللوح المحفوظ وسبق به القضاء، وصورة فرض القصاص
  هو أن القاتل فرض عليه إذا أراد الولي القتل الاستسلام لأمر الله والانقياد لقصاصه
  المشروع، وأن الولي فرض عليه الوقوف عند قتل قاتل وليه وترك التعدي على غيره كما كانت
  العرب تتعدى وتقتل بقتيلها الرجل من قوم قاتله، وأن الحكام وأولي الأمر فرض عليهم النهوض
  بالقصاص وإقامة الحدود، وليس القصاص بلزام إنما اللزام أن لا يتجاوز القصاص إلى اعتداء،
  فأما إذا وقع الرضى بدون القصاص من دية أو عفو فذاك مباح، فالآية معلمة أن القصاص هو
  الغاية عند التشاح، و { القصاص } مأخوذ من قص الأثر فكأن القاتل سلك طريقاً من القتل
  فقص أثره فيها ومشى على سبيله في ذلك، و { القتلى } جمع قتيل، لفظ مؤنث تأنيث الجماعة
  وهو مما يدخل على الناس كرهاً فلذلك جاء على هذا البناء كجرحى وزمنى وحمقى وصرعى وغرقى.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">واختلف في سبب هذه الآية، فقال الشعبي: إن العرب كان أهل العزة منهم
  والمنعة إذا قتل منهم عبد قتلوا به حراً، وإذا قتلت امرأة قتلوا بها ذكراً، فنزلت الآية
  في ذلك ليعم الله تعالى بالسوية ويذهب أمر الجاهلية، وحكي أن قوماً من العرب تقاتلوا
  قتال عمية ثم قال بعضهم: نقتل بعبيدنا أحراراً، فنزلت الآية، وقيل: نزلت بسبب قتال
  وقع بين قبيلتين من الأنصار، وقيل: من غيرهم فقتل هؤلاء من هؤلاء رجالاً وعبيداً ونساء،
  فأمر رسول الله صلى الله عليه وسلم أن يصلح بينهم ويقاصهم بعضهم ببعض بالديات على استواء
  الأحرار بالأحرار والنساء بالنساء والعبيد بالعبيد، وروي عن ابن عباس أن الآية نزلت
  مقتضية أن لا يقتل الرجل بالمرأة ولا المرأة بالرجل ولا يدخل صنف على صنف ثم نسخت بآية
  المائدة أن النفس بالنفس.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال القاضي أبو محمد: هكذا روي،
  وآية المائدة إنما هي إخبار عما كتب على بني إسرائيل، فلا يترتب النسخ إلا بما تلقي
  عن رسول الله صلى الله عليه وسلم من أن حكمنا في شرعنا مثل حكمهم، وروي عن ابن عباس
  فيما ذكر أبو عبيد وعن غيره الآية محكمة وفيها إجمال فسرته آية المائدة، وأن قوله هنا
  { الحر بالحر } يعم الرجال والنساء، وقاله مجاهد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  مالك رحمه الله: أحسن ما سمعت في هذه الآية أنه يراد بها الجنس الذكر والأنثى فيه سواء،
  وأعيد ذكر { الأنثى } تأكيداً وتهمماً بإذهاب أمر الجاهلية، وروي عن علي بن أبي طالب
  رضي الله عنه وعن الحسن بن أبي الحسن أن الآية نزلت مبينة حكم المذكورين ليدل ذلك على
  الفرق بينهم وبين أن يقتل حر عبداً أو عبد حراً أو ذكر أنثى أو أنثى ذكراً، وقالا:
  إنه إذا قتل رجل امرأة فإن أراد أولياؤها قتلوا صاحبهم ووفوا أولياءه نصف الدية منه
  وإن أرادوا استحيوه وأخذوا منه دية المرأة، وإذا قتلت المرأة رجلاً فإن أراد أولياؤه
  قتلوا وأخذوا نصف الدية وإلا أخذوا دية صاحبهم واستحيوها، وإذا قتل الحر العبد فإن
  أراد سيد العبد قتل وأعطى دية الحر إلا قيمة العبد وإن شاء استحيا وأخذ قيمة العبد،
  هذا مذكور عن علي رضي الله عنه وعن الحسن، وقد أنكر ذلك عنهما أيضاً، وأجمعت الأمة
  على قتل الرجل بالمرأة والمرأة بالرجل، والجمهور لا يرون الرجوع بشيء، وفرقة ترى الاتباع
  بفضل الديات، قال مالك والشافعي: وكذلك القصاص بينهما فيما دون النفس، وقال أبو حنيفة،
  لا قصاص بينهما فيما دون النفس وإنما هو في النفس بالنفس، وقال النخعي وقتادة وسعيد
  بن المسيب والشعبي والثوري وأبو حنيفة ومحمد بن الحسن وأبو يوسف: يقتل الحر بالعبد،
  وقال مالك رحمه الله وجمهور من العلماء: لا يقتل الحر بالعبد، ودليلهم إجماع الأمة
  على أن العبد لا يقاوم الحر فيما دون النفس، فالنفس مقيسة على ذلك، وأيضاً فالإجماع
  فيمن قتل عبداً خطأً أنه ليس عليه إلا القيمة، فكما لم يشبه الحر في الخطأ لم يشبهه
  في العمد، وأيضاً فإن العبد سلعة من السلع يباع ويشترى، وإذا قتل الرجل ابنه فإن قصد
  إلى قتله مثل أن يضجعه ويذبحه أو يصبره مما لا عذر له فيه لا شبهة في ادعاء الخطأ فإنه
  يقتل به قولاً واحداً في مذهب مالك، وإن قتله على حد ما يرمي أو يضرب فيقتله ففيه في
  المذهب قولان: يقتل به، ولا يقتل وتغلظ الدية.</font></font>&#13;\t\t\t<label disabled=\"true\"
