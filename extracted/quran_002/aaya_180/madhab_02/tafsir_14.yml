  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وقوله
  تعالى: { فمن عفي له من أخيه شيء } فيه أربع تأويلات:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدها
  أن { من } يراد بها القاتل و { عفي } يتضمن عافياً هو ولي الدم والأخ هو المقتول، ويصح
  أن يكون هو الولي على هذا التأويل، وهي أخوة الإسلام، و { شيء } هو الدم الذي يعفى
  عنه ويرجع إلى أخذ الدية، هذا قول ابن عباس وجماعة من العلماء، والعفو في هذا القول
  على بابه والضميران راجعان على { من } في كل تأويل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والتأويل
  الثاني وهو قول مالك: إن { من } يراد بها الولي، و { عفي } بمعنى يسر لا على بابها
  في العفو، والأخ يراد به القاتل، و { شيء } هي الدية، والأخوة على هذا أخوة الإسلام،
  ويحتمل أن يراد بالأخ على هذا التأويل المقتول أي يسر له من قبل أخيه المقتول وبسببه،
  فتكون الأخوة أخوة قرابة وإسلام، وعلى هذا التأويل قال مالك رحمه الله: إن الولي إذا
  جنح إلى العفو على أخذ الدية فإن القاتل مخير بين أن يعطيها أو يسلم نفسه فمرة تيسر
