aaya: كُتِبَ عَلَيْكُمْ إِذَا حَضَرَ أَحَدَكُمُ الْمَوْتُ إِنْ تَرَكَ خَيْرًا الْوَصِيَّةُ
  لِلْوَالِدَيْنِ وَالْأَقْرَبِينَ بِالْمَعْرُوفِ ۖ حَقًّا عَلَى الْمُتَّقِينَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ كُتِبَ عَلَيْكُمْ
  إِذَا حَضَرَ أَحَدَكُمُ ٱلْمَوْتُ إِن تَرَكَ خَيْراً ٱلْوَصِيَّةُ لِلْوَالِدَيْنِ
  وَٱلأَقْرَبِينَ بِٱلْمَعْرُوفِ حَقّاً عَلَى ٱلْمُتَّقِينَ }قوله تعالى: { كُتِبَ
  عَلَيْكُمْ إِذَا حَضَرَ... }.قال الزمخشري: الوصية للوارث كانت في ابتداء الإسلام
  فنسخت بآية المواريث ولقوله صلى الله عليه وسلم \" أن الله أعطى لكل ذي حق حقه، ألا
  لا وصية لوارث \". قال (ابن عرفة): (وهذا حديث تلقته الأيمة بالقبول حتى لحق بالمتواتر
  وإن كان أخبار آحاد. وحكى ابن عطية عن ابن عباس والحسن أنه نسخ منها الوصية للوالدين
  والقريب والوارث ثم قال: وهي في آية الفرائض في النساء) (ناسخة لهذا الحديث المتواتر:
  قوله: \" إن الله أعطى كل ذي حق حقه \" ). وهذا خطأ كيف يجعله متواترا والمحدثون مطبقون
  على أنه لم يصح، وكلام الزمخشري فيه أصوب.ابن عطيّة: \" الوَصِيَّةُ \" مفعول لم يسم
  فاعله \" لكُتِبَ \" وجواب الشرطين \" إِذَا \" و \" إن \" مقدر يدل عليه ما تقدم.
  وتعقبه أبو حيان بامتناع تقدّم العامل في \" إِذَا \" عليها.ابن عطية: يجوز أن يكون
  العامل في \" إذا \" الإيصاء المقدر المدلول عليه بلفظ الوصية والوصية. مبتدأ وهو جوابه
  للشرطين معا.وتعقبه أبو حيان بأنه إذا قدر قبل \" إذا \" لزم تقدم العامل فيها عليها،
  وإن قدر بعدها فهو موصول، ومعمول الصلة لا يتقدم عليه وبأن المقدر هنا ضمير المصدر
  معناه كتب عليكم هو أي الإيصاء وضميره المنطوق به لا يعمل عند الكوفيين فأحرى (المنوي)
  بامتناع كون الشيء الواحد جوابا لشرطين معا.وأجاب ابن عرفة بأن المعنى يقتضي كون الجواب
  للشرطين معا لئلا يلزم عليه فيمن حضره الموت وله مال قليل أن يؤمر بالوصية، فالأمر
  فيها إنما هو لمن اجتمع فيه الوصفان، ورده بعض الطلبة بأن مراد أبي حيان أنّ الجواب
  للشرط الأول والشرط الثاني قيد في الجواب، وجوابه محذوف يدل عليه جواب الأول والمعنى:
  كُتِبَ عَلَيْكُمْ إِذَا حَضَرَ أَحَدَكُمُ ٱلْمَوْتُ... \" الوصية \" إِن تَرَكَ خَيْرا.قال
  ابن عرفة: يلزمك أن يكون الشرط الثاني وجوابه جوابا للأول، والبحث إنما هو على أنهما
  شرطان وجوابان أو شرطان وجواب واحد.قال أبو حيان: لا يجوز أن يكون جواب (إذا) مقدرا
  من معنى كتب (لمضيه) واستقبال الشرط.قال ابن عرفة: أراد ما ذكر ابن عصفور في باب القسم
  (من) أن جواب الشرط لا يحذف إلا إذا كان فعل الشرط ماضيا، وبهذا (ردوا) على حازم في
  قوله تعالى{ إِن تُعَذِّبْهُمْ فَإِنَّهُمْ عِبَادُكَ وَإِن تَغْفِرْ لَهُمْ فَإِنَّكَ
  أَنتَ ٱلْعَزِيزُ ٱلْحَكِيمُ }قال: جواب الشرط مقدر، أي فإنك أنتَ الغَفُورُ الرّحِيمُ،
  لأنّ (العزّة) لا تناسب المحل، وكان المختار أن يوقف عند قوله \" وَإِن تَغْفِرْ لَهُم
  \" \" فَإِنَّهُمْ عِبَادُكَ \" فردوا عليه بأن جواب الشرط لا يحذف إلا إذا كان فعل
  الشرط ماضيا.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ كُتِبَ عَلَيْكُمْ إِذَا حَضَرَ أَحَدَكُمُ
  ٱلْمَوْتُ إِن تَرَكَ خَيْراً ٱلْوَصِيَّةُ لِلْوَالِدَيْنِ وَٱلأَقْرَبِينَ بِٱلْمَعْرُوفِ
  حَقّاً عَلَى ٱلْمُتَّقِينَ }قال ابن عرفة: واتفقوا على أن الوصية واجبة لكنّها تختلف
  فقد يكون/ مندوبا إليها إذا كان القريب فقيرا وإن كان غنيا فهي للبعيد أولى.قوله تعالى:
  { حَقّاً عَلَى ٱلْمُتَّقِينَ }.إن قلنا: إن المتقي مرادف للمؤمن، فالآية واضحة وإن
  قلنا إنه أخص من المؤمن كما هو مذهب المحققين من المتأخرين فتفهم الآية على أن الخطاب
  باعتبار ظاهر اللفظ للتكليف وفي المعنى الامتثال لأنّ ظاهرها تخصيص وجوب ذلك (بالمتقي)
  فلا بد أن يُرَادِفَهُ وجوب قبول وامتثال.فإن قلت: ما فائدة الإتيان بهذا المصدر (المؤكد)؟وأجاب
  ابن عرفة: بأن قولك \" أكرم زيدا \" أبلغ من قولك أكرم زيد إذا جاء عمرو ولضعف الثاني
  بتعليقه على الشّرط، والأول مطلق فهو أقوى ولما أتي الأمر بالوصية مقيدا بالشرط وهو
  إن (تَرَك) خيرا ضعف فأكد بقوله { حَقّاً عَلَى ٱلْمُتَّقِينَ }.قال أبو حيان: \" حقا
  \" مصدر مؤكد لمضمون الجملة أي حُقّ ذلك حقا، ورُدّ بأن \" على المتقين \" إما متعلق
  به والمصدر المؤكد لا يعمل، أو صفة له فيخرج عن التأكيد لتخصصه.قال ابن عرفة: تقرر
  أن معاني الحروف والأسماء الجوامد تعمل في الظروف والمجرورات. قلت كقول الشاعر:كأنه
  خارج من حيث صفحته\t   \tسعود شرف نشده عند معتادأنشد ابن الصائغ في باب الاشتغال ورد
  به على ابن عصفور و قوله:أنا ابن ماوية (إذا جدّ النقر)   قال أبو حيان: وقيل: نعت
  لمصدر محذوف أي كتابا حقا أو (إيماء) وقيل منصوب بـ \" المتقين \" وهو بعيد لتقدمه
  على عامله الموصول وعدم تبادره إلى الذهن.قال ابن عرفة: العلوم النظرية كلها كذلك لأنها
  توصل إلى فهم المعاني الدقيقة التي لا تفهم بأول وهلة.قيل لابن عرفة: إنمّا (يراد)
  أن الظاهر خلافه؟فقال: إن أراد أن ظاهر اللّفظ ينفيه فليس كذلك وإن أراد أن ظاهر اللّفظ
  لا يقتضيه ولا يدل عليه فكذلك المعاني الدقيقة كلها.أبو حيان: (والأولى) أنه مصدر من
  معنى \" كتب \" لأن معناه وجب وحق مثل قعدت جلوسا.قال ابن عرفة: الّذي فر منه وقع فيه
  لأنه ألزم غيره امتناع عمل المصدر المؤكد لغيره، وكذلك يلزمه هو.قيل لابن عرفة: هل
  يؤخذ من الآية عدم وجوب الوصية كما قالوا في{ وَلِلْمُطَلَّقَاتِ مَتَاعٌ بِٱلْمَعْرُوفِ
  حَقّاً عَلَى ٱلْمُتَّقِينَ }ويقال له: إن كنت محسنا أو متقيا (فمتّع)؟فقال: إنه يتم
  لك هذا لو وقع الاتفاق على عدم وجوب المتعة.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

