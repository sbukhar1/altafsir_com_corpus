  وَٱلأَقْرَبِينَ بِٱلْمَعْرُوفِ حَقّاً عَلَى ٱلْمُتَّقِينَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  كُتِبَ } فرض { عَلَيْكُمْ إِذَا حَضَرَ أَحَدَكُمُ ٱلْمَوْتُ } أي أسبابه { إِن تَرَكَ
  خَيْرًا } مالاً { ٱلْوَصِيَّةُ } مرفوع (بِكُتِبَ) ومتعلق (بإذا) إن كانت ظرفية ودال
  على جوابها إن كانت شرطية وجواب (إن) أي: فليوصِ { لِلْوٰلِدَيْنِ وَٱلأَقْرَبِينَ
  بِٱلْمَعْرُوفِ } بالعدل بأن لا يزيد على الثلث ولا يفضل الغني { حَقّاً } مصدر مؤكد
  لمضمون الجملة قبله { عَلَى ٱلْمُتَّقِينَ } الله وهذا منسوخ بآية الميراث وبحديث</font></font><b><font
