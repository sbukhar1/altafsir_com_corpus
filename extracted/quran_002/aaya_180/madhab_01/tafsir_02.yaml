  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">كُتِبَ
  عَلَيْكُمْ إِذَا حَضَرَ أَحَدَكُمُ ٱلْمَوْتُ إِن تَرَكَ خَيْراً ٱلْوَصِيَّةُ لِلْوَالِدَيْنِ
  وَٱلأَقْرَبِينَ بِٱلْمَعْرُوفِ حَقّاً عَلَى ٱلْمُتَّقِينَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَمَن
  بَدَّلَهُ بَعْدَ مَا سَمِعَهُ فَإِنَّمَا إِثْمُهُ عَلَى ٱلَّذِينَ يُبَدِّلُونَهُ
  إِنَّ ٱللَّهَ سَمِيعٌ عَلِيمٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">فَمَنْ خَافَ مِن مُّوصٍ جَنَفاً أَوْ إِثْماً
  فَأَصْلَحَ بَيْنَهُمْ فَلاَ إِثْمَ عَلَيْهِ إِنَّ ٱللَّهَ غَفُورٌ رَّحِيمٌ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ إِذَا حَضَرَ أَحَدَكُمُ ٱلْمَوْتُ } إذا دنا منه وظهرت أماراته
  { خَيْر } مالاً كثيراً. عن عائشة رضي الله عنها: أنّ رجلاً أراد الوصية وله عيال وأربعمائة
  دينار، فقالت: ما أرى فيه فضلاً. وأراد آخر أن يوصي فسألته: كم مالك؟ فقال: ثلاثة آلاف.
  قالت: كم عيالك؟ قال: أربعة. قالت: إنما قال الله { إِن تَرَكَ خَيْرًا } وإنّ هذا
  الشيء يسير فاتركه لعيالك، وعن عليّ رضي الله عنه: أنّ مولى له أراد أن يوصي وله سبعمائة
  فمنعه. وقال: قال الله تعالى: { إِن تَرَكَ خَيْرًا } والخير هو المال، وليس لك مال.
  والوصية فاعل كتب، وذكر فعلها للفاصل، ولأنها بمعنى أن يوصى، ولذلك ذكر الراجع في قوله:
  { فَمَن بَدَّلَهُ بَعْدَمَا مَا سَمِعَهُ } والوصية للوارث كانت في بدء الإسلام فنسخت
  بآية المواريث، وبقوله عليه السلام:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(87)</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" إنّ الله أعطى كلّ ذي حق حقه ألا
  لا وصية لوارث \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">وبتلقي
  الأمّة إياه بالقبول حتى لحق بالمتواتر وإن كان من الآحاد، لأنهم لا يتلقون بالقبول
  إلا الثبت الذي صحت روايته. وقيل: لم تنسخ، والوارث يجمع له بين الوصية والميراث بحكم
  الآيتين. وقيل: ما هي بمخالفة لآية المواريث. ومعناها: كتب عليكم ما أوصى به الله من
  توريث الوالدين والأقربين من قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">يُوصِيكُمُ ٱللَّهُ فِى أَوْلَـٰدِكُمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[النساء:
  11] أو كتب على المحتضر أن يوصي للوالدين والأقربين بتوفير ما أوصى به الله لهم عليهم،
  وأن لا ينقص من أنصبائهم { بِٱلْمَعْرُوفِ } بالعدل، وهو أن لا يوصي للغني ويدع الفقير
  ولا يتجاوز الثلث { حَقّاً } مصدر مؤكد، أي حق ذلك حقاً { فَمَن بَدَّلَهُ } فمن غير
  الإيصاء عن وجهه إن كان موافقاً للشرع من الأوصياء والشهود { بَعْدِ مَا سَمِعَهُ }
  وتحققه { فَإِنَّمَا إِثْمُهُ عَلَى ٱلَّذِينَ يُبَدّلُونَهُ } فما إثم الإيصاء المغير
  أو التبديل إلا على مبدّليه دون غيرهم من الموصي والموصى له، لأنهما بريان من الحيف
  { إِنَّ ٱللَّهَ سَمِيعٌ عَلِيمٌ } وعيد المبدّل { فَمَنْ خَافَ } فمن توقع وعلم، وهذا
  في كلامهم شائع يقولون: أخاف أن ترسل السماء، يريدون التوقع والظنّ الغالب الجاري مجرى
  العلم { جَنَفًا } ميلاً عن الحق بالخطأ في الوصية { أَوْ إِثْماً } أو تعمداً للحيف
  { فَأَصْلَحَ بَيْنَهُمْ } بين الموصى لهم وهم الوالدان والأقربون بإجرائهم على طريق
  الشرع { فَلا إِثْمَ عَلَيْهِ } حينئذ، لأنّ تبديله تبديل باطل إلى حق ذكر من يبدّل
  بالباطل ثم من يبدّل بالحق ليعلم أنّ كل تبديل لا يؤثم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

