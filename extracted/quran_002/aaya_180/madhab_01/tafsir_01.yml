  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">كُتِبَ
  عَلَيْكُمْ إِذَا حَضَرَ أَحَدَكُمُ ٱلْمَوْتُ إِن تَرَكَ خَيْراً ٱلْوَصِيَّةُ لِلْوَالِدَيْنِ
  وَٱلأَقْرَبِينَ بِٱلْمَعْرُوفِ حَقّاً عَلَى ٱلْمُتَّقِينَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يعنـي
  بقوله تعالـى ذكره: { كتب علـيكم }: فرض علـيكم أيها الـمؤمنون الوصية إذا حضر أحدكم
  الـموت { إنْ تَرَكَ خَيْراً } والـخير: الـمال، { للْوَالِدَيْن وَالأقْرَبـينَ }
  الذين لا يرثونه، { بـالـمَعْرُوفِ } وهو ما أذن الله فـيه وأجازه فـي الوصية مـما
  لـم يجاوز الثلث، ولـم يتعمد الـموصي ظلـم ورثته، { حَقّاً علـى الـمُتّقـين } ، يعنـي
  بذلك: فرض علـيكم هذا وأوجبه، وجعله حقّاً واجبـاً علـى من اتقـى الله فأطاعه أن يعمل
  به.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">فإن قال قائل: أَوَ فرض علـى الرجل
  ذي الـمال أن يوصي لوالديه وأقربـيه الذين لا يرثونه؟ قـيـل: نعم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">فإن قال: فإن هو فرّط فـي ذلك فلـم يوص لهم أيكون مضيعاً فرضاً يحرج
  بتضيـيعه؟ قـيـل: نعم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">فإن قال: وما الدلالة علـى ذلك؟
  قـيـل: قول الله تعالـى ذكره: { كُتِبَ عَلَـيكُمْ إذَا حَضَرَ أحَدَكُمُ الـمَوْتُ
  إنْ تَرَكَ خَيْرا الوَصِيَّةُ للْوَالِدَيْنِ والأقْرَبِـين } فأعلـم أنه قد كتبه
  علـينا وفرضه، كما قال:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">كُتِبَ عَلَيْكُمُ ٱلصِّيَامُ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[البقرة: 183] ولا خلاف بـين الـجميع
  أن تارك الصيام وهو علـيه قادر مضيع بتركه فرضاً لله علـيه، فكذلك هو بترك الوصية لوالديه
  وأقربـيه وله ما يوصي لهم فـيه، مضيعٌ فرض الله عز وجل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فإن
  قال: فإنك قد علـمت أن جماعة من أهل العلـم قالوا: { الوَصِيَّةُ للْوَالِدَيْن وَالأقْرَبـينَ
  } منسوخة بآية الـميراث؟ قـيـل له: وخالفهم جماعة غيرهم فقالوا: هي مـحكمة غير منسوخة:
  وإذا كان فـي نسخ ذلك تنازع بـين أهل العلـم لـم يكن لنا القضاء علـيه بأنه منسوخ إلا
  بحجة يجب التسلـيـم لها، إذ كان غير مستـحيـل اجتـماع حكم هذه الآية وحكم آية الـمواريث
  فـي حال واحدة علـى صحة بغير مدافعة حكم إحداهما حكم الأخرى وكان الناسخ والـمنسوخ
  هما الـمعنـيان اللذان لا يجوز اجتـماع حكمهما علـى صحة فـي حالة واحدة لنفـي أحدهما
  صاحبه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وبـما قلنا فـي ذلك قال جماعة من
  الـمتقدمين والـمتأخرين. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يعقوب بن إبراهيـم، قال: ثنا هشيـم، عن جويبر، عن الضحاك أنه كان يقول: من مات ولـم
  يوصِ لذوي قرابته فقد ختـم عمله بـمعصية.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  سالـم بن جنادة، قال: ثنا أبو معاوية، عن الأعمش، عن مسلـم، عن مسروق: أنه حضر رجلاً
  فوصى بأشياء لا تنبغي، فقال له مسروق: إن الله قد قسم بـينكم فأحسن القسم، وإنه من
  يرغب برأيه عن رأي الله يضله، أوص لذي قرابتك مـمن لا يرثك، ثم دع الـمال علـى ما قسمه
  الله علـيه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا أبو تـميـلة
  يحيى بن واضح، قال: ثنا عبـيد، عن الضحاك، قال: لا تـجوز وصية لوارث ولا يوصي إلا لذي
  قرابة، فإن أوصى لغير ذي قرابة فقد عمل بـمعصية، إلا أن لا يكون قرابة فـيوصي لفقراء
  الـمسلـمين.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
