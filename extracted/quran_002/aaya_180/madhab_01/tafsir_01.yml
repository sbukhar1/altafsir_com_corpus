  إِن تَرَكَ خَيْراً ٱلْوَصِيَّةُ لِلْوَالِدَيْنِ وَٱلأَقْرَبِينَ بِٱلْمَعْرُوفِ حَقّاً
  عَلَى ٱلْمُتَّقِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا جرير،
  عن مغيرة، قال: العجبُ لأبـي العالـية أعتقته امرأة من بنـي رياح وأوصى بـماله لبنـي
  هاشم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا جرير،
  عن رجل، عن الشعبـي، قال: لـم يكن له حال ولا كرامة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يعقوب بن إبراهيـم، قال: ثنا ابن علـية، قال: ثنا أيوب، عن مـحمد، قال: قال عبد الله
  بن معمر فـي الوصية: من سَمَّى جعلناها حيث سَمَّى، ومن قال حيث أمر الله جعلناها فـي
  قرابته.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن عبد الأعلـى الصنعانـي،
  قال: ثنا الـمعتـمر، قال: ثنا عمران بن جرير، قال: قلت لأبـي مـجلز: الوصية علـى كل
  مسلـم واجبة؟ قال: علـى من ترك خيراً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  سوّار بن عبد الله، قال: ثنا عبد الـملك بن الصبـاح، قال: ثنا عمران بن حرير قال: قلت
  للاحق بن حميد: الوصية حق علـى كل مسلـم؟ قال: هي حق علـى من ترك خيراً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">واختلف أهل العلـم فـي حكم هذه الآية، فقال بعضهم: لـم ينسخ الله شيئاً
  من حكمها، وإنـما هي آية ظاهرها ظاهر عموم فـي كل والد ووالدة والقريب، والـمراد بها
  فـي الـحكم البعض منهم دون الـجميع، وهو من لا يرث منهم الـميت دون من يرث. وذلك قول
  من ذكرت قوله، وقول جماعة آخرين غيرهم معهم. ذكر قول من لـم يذكر قوله منهم فـي ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا مـحمد بن بشار، قال: ثنا معاذ بن هشام، قال: حدثنـي أبـي، عن
  قتادة، عن جابر بن زيد فـي رجل أوصى لغير ذي قرابة، وله قرابة مـحتاجون، قال: يردّ
  ثلثا الثلث علـيهم، وثلث الثلث لـمن أوصى له به.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن بشار، قال: ثنا معاذ، قال: ثنا أبـي، عن قتادة، عن الـحسن وجابر بن زيد وعبد الـملك
  بن يعلـى أنهم قالوا فـي الرجل يوصي لغير ذي قرابته وله قرابة مـمن لا يرثه قال: كانوا
  يجعلون ثلثـي الثلث لذوي القرابة، وثلث الثلث لـمن أوصى له به.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يعقوب بن إبراهيـم، قال: ثنا هشيـم، قال: أخبرنا حميد، عن الـحسن
  أنه كان يقول: إذا أوصى الرجل لغير ذي قرابته بثلثه فلهم ثلث الثلث، وثلثا الثلث لقرابته.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر،
  عن ابن طاوس، عن أبـيه قال: من أوصى لقوم وسماهم وترك ذوي قرابته مـحتاجين انتزعت منهم
  وردّت إلـى ذوي قرابته.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: بل هي آية قد كان الـحكم
  بها واجبـاً وعمل به برهة، ثم نسخ الله منها بآية الـمواريث الوصية لوالدي الـموصي
  وأقربـائه الذين يرثونه، وأقرّ فرض الوصية لـمن كان منهم لا يرثه. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر بن معاذ، قال: ثنا يزيد بن زريع، قال: ثنا سعيد، عن قتادة
  فـي قوله: { كُتِبَ عَلَـيكُمْ إذَا حَضَرَ أحَدَكُمُ الـمَوْتُ إنْ تَرَكَ خَيْراً
  الوَصِيَّةُ للْوَالِدَيْنِ والأقْرَبِـينَ } فجعلت الوصية للوالدين والأقربـين، ثم
  نسخ ذلك بعد ذلك فجعل لهما نصيب مفروض، فصارت الوصية لذوي القرابة الذين لا يرثون،
  وجعل للوالدين نصيب معلوم، ولا تـجوز وصية لوارث.</font></font>&#13;\t\t\t<label disabled=\"true\"
