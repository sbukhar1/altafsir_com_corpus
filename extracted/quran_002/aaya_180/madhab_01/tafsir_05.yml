  color=\"black\">؛ وقد تقدّم ما للعلماء في هذا. وقال صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" إن الله تصدّق عليكم بثلث أموالكم
