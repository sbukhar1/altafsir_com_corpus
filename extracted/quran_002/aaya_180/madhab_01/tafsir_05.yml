  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">كُتِبَ
  عَلَيْكُمْ إِذَا حَضَرَ أَحَدَكُمُ ٱلْمَوْتُ إِن تَرَكَ خَيْراً ٱلْوَصِيَّةُ لِلْوَالِدَيْنِ
  وَٱلأَقْرَبِينَ بِٱلْمَعْرُوفِ حَقّاً عَلَى ٱلْمُتَّقِينَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">فيه
  إحدى وعشرون مسألة:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">الأولى: قوله تعالى: { كُتِبَ عَلَيْكُمْ
  } هذه آية الوصية، وليس في القرآن ذكر للوصية إلا في هذه الآية، وفي «النساء»:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">مِن
  بَعْدِ وَصِيَّةٍ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[النساء: 11] وفي «المائدة»:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">حِينَ ٱلْوَصِيَّةِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[المائدة:
  106]. والتي في البقرة أتمها وأكملها ونزلت قبل نزول الفرائض والمواريث؛ على ما يأتي
  بيانه. وفي الكلام تقدير واو العطف؛ أي وكتب عليكم، فلِما طال الكلام أسقطت الواو.
  ومثله في بعض الأقوال:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">لاَ يَصْلاَهَآ إِلاَّ ٱلأَشْقَى ٱلَّذِي كَذَّبَ وَتَوَلَّىٰ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الليل:15]
  أي والذي؛ فحذف. وقيل: لمّا ذكر أن لوَليِّ الدم أن يقتصّ؛ فهذا الذي أشرف على أن يقتصّ
  منه وهو سبب الموت فكأنما حضره الموت، فهذا أوان الوصية؛ فالآية مرتبطة بما قبلها ومتصلة
  بها فلذلك سقطت واو العطف. و «كُتب» معناه فُرض وأُثبت؛ كما تقدّم. وحضور الموت: أسبابه،
  ومتى حضر السبب كَنّت به العرب عن المسبّب؛ قال شاعرهم:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">يأيها الراكبُ المُزْجِي مَطِيّتَه</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">سائلْ بني
  أسَد ما هذه الصّوْتُ</font></font></b></td></tr><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">وقل لهم بادروا بالعُذْر والتمسوا</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">قولاً يبرّئكم إني أنا الموت</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقال عنترة:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">وإن الموت طوعُ يدي إذا ما</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وصلت بنانها بالهندوان</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وقال جرير في مهاجاة الفرزدق:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">أنا الموت الذي حدّثت عنه</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">فليس لهارِبٍ
  مِنّي نجاء</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">الثانية: إن قيل: لم قال «كُتب» ولم يقل كُتِبَتْ، والوصيةُ مؤنّثة؟
  قيل له: إنما ذلك لأنه أراد بالوصية الإيصاء. وقيل: لأنه تخلّل فاصل؛ فكان الفاصل كالعَوض
  من تاء التأنيث؛ تقول العرب: حضر القاضي اليوم ٱمرأة. وقد حكى سيبويه: قام ٱمرأة. ولكن
  حُسْن ذلك إنما هو مع طول الحائل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الثالثة:
  قوله تعالى: { إِن تَرَكَ خَيْراً } «إن» شَرْط، وفي جوابه لأبي الحسن الأخفش قولان؛
  قال الأخفش: التقدير فالوصية، ثم حذفت الفاء؛ كما قال الشاعر:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">مَن يفعل الحسناتِ اللَّهُ يشكرها</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">والشِّرُّ بالشَّر عند الله مِثْلانِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">والجواب الآخر: أن الماضي يجوز أن
  يكون جوابه قبله وبعده؛ فيكون التقدير الوصية للوالدين والأقربين إن ترك خيراً. فإن
  قدّرت الفاء فالوصية رفع بالابتداء، وإن لم تقدّر الفاء جاز أن ترفعها بالابتداء، وأن
  ترفعها على ما لم يُسّم فاعله؛ أي كتب عليكم الوصية. ولا يصح عند جمهور النحاة أن تعمل
  «الوصية» في «إذا» لأنها في حكم الصلة للمصدر الذي هو الوصية وقد تقدّمت، فلا يجوز
  أن تعمل فيها متقدّمة. ويجوز أن يكون العامل في «إذا»: «كُتِب» والمعنى: توجّه إيجاب
  الله إليكم ومقتضى كتابه إذا حضر؛ فعبّر عن توجّه الإيجاب بكُتب لينتظم إلى هذا المعنى
  أنه مكتوب في الأزل. ويجوز أن يكون العامل في «إذا» الإيصاء يكون مقدّراً دلّ على الوصية،
  المعنى: كُتب عليكم الإيصاء إذا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الرابعة:
  قوله تعالى: { خَيْراً } الخير هنا المال من غير خلاف، وٱختلفوا في مقداره؛ فقيل: المال
  الكثير؛ روي ذلك عن عليّ وعائشة وٱبن عباس وقالوا في سبعمائة دينار إنه قليل.</font></font>&#13;\t\t\t<label
