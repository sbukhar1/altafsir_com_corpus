  إِن تَرَكَ خَيْراً ٱلْوَصِيَّةُ لِلْوَالِدَيْنِ وَٱلأَقْرَبِينَ بِٱلْمَعْرُوفِ حَقّاً
  عَلَى ٱلْمُتَّقِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">قتادة عن الحسن: الخير ألف دينار
  فما فوقها. الشعبيّ: ما بين خمسمائة دينار إلى ألف. والوصية عبارة عن كل شيء يؤمر بفعله
  ويعهد به في الحياة وبعد الموت. وخصّصها العرف بما يعهد بفعله وتنفيذه بعد الموت، والجمع
  وصايا كالقضايا جمع قضية. والوصيُّ يكون الموصِي والموصى إليه؛ وأصله من وصى مخفَفّاً.
  وتواصى النَبت تواصياً إذا ٱتصل. وأرض واصية: متّصلة النبات. وأوصيت له بشيء وأوصيت
  إليه إذا جعلته وصيّك. والاسم الوِصاية والوَصاية (بالكسر والفتح). وأوصيته ووصَيته
  أيضاً توصية بمعنىً؛ والاسم الوصاة. وتواصى القوم أوْصى بعضهم بعضاً. وفي الحديث:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" ٱستوصوا بالنساء خيراً فإنهنّ
  عَوَانٍ عندكم \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">ووصّيت
  الشيء بكذا إذا وصلته به.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">الخامسة: ٱختلف العلماء في وجوب
  الوصية على من خلّف مالاً، بعد إجماعهم على أنها واجبة على من قِبله ودائع وعليه ديون.
  وأكثر العلماء على أن الوصية غير واجبة على من ليس قِبله شيء من ذلك، وهو قول مالك
  والشافعي والثوريّ، موسِراً كان الموصى أو فقيراً. وقالت طائفة: الوصية واجبة على ظاهر
  القرآن: قاله الزهري وأبو مِجْلَز؛ قليلاً كان المال أو كثيراً. وقال أبو ثور: ليست
  الوصية واجبة إلا على رجل عليه دين أو عنده مال لقوم؛ فواجب عليه أن يكتب وصيته ويخبر
  بما عليه. فأمّا مَن لا دَين عليه ولا وديعة عنده فليست بواجبة عليه إلا أن يشاء. قال
  ٱبن المنذر: وهذا حسن؛ لأن الله فرض أداء الأمانات إلى أهلها؛ ومن لا حق عليه ولا أمانة
  قِبله فليس واجب عليه أن يوصي. احتج الأوّلون بما رواه الأئمة عن ٱبن عمر أن رسول الله
  صلى الله عليه وسلم قال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" ما حق ٱمرىء مسلم له شيء يريد أن يوصي فيه يبيت ليلتين إلا ووصِيّته مكتوبة عنده
  \" </font></font></b><b><font class=\"TextResultArabic\"><font color=\"Red\"> \"
  وفي رواية «يبيت ثلاث ليال» \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وفيها قال عبد اللَّه بن عمر: ما مرّت عليّ ليلة منذ سمعت رسول الله
  صلى الله عليه وسلم قال ذلك إلا وعندي وصيتي. احتج من لم يوجبها بأن قال: لو كانت واجبة
  لم يجعلها إلى إرادة الموصي، ولكان ذلك لازماً على كل حال، ثم لو سُلِّم أن ظاهره الوجوب
  فالقول بالموجب يردّه؛ وذلك فيمن كانت عليه حقوق للناس يخاف ضياعها عليهم؛ كما قال
  أبو ثور. وكذلك إن كانت له حقوق عند الناس يخاف تلفها على الورثة؛ فهذا يجب عليه الوصية
  ولا يختلف فيه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">فإن قيل: فقد قال الله تعالى: {
  كُتِبَ عَلَيْكُمُ } وكُتِب بمعنى فُرض؛ فدلّ على وجوب الوصية. قيل لهم: قد تقدّم الجواب
  عنه في الآية قبلُ، والمعنى: إذا أردتم الوصيّة؛ والله أعلم. وقال النَّخَعيّ: مات
  رسول الله صلى الله عليه وسلم ولم يُوص، وقد أوصى أبو بكر، فإن أوصى فَحَسن، وإن لم
  يوص فلا شيء عليه.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
