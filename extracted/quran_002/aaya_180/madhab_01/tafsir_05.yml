  تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَأَنِ ٱحْكُم بَيْنَهُمْ بِمَآ أَنزَلَ ٱللَّهُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[المائدة:
  49] وحُكم النبيّ صلى الله عليه وسلم بأن الثلث كثير هو الحكم بما أنزل الله. فمن تجاوز
  ما حدّه رسول الله صلى الله عليه وسلم وزاد على الثلث فقد أتى ما نهى النبيّ صلى الله
