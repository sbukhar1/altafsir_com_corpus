  وقال الشافعي: وقوله «الثلث كثير» يريد أنه غير قليل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">التاسعة
  عشرة: قوله تعالى: { حَقّاً } يعني ثابتاً ثبوت نظر وتحصين، لا ثبوت فرض ووجوب؛ بدليل
  قوله: { عَلَى ٱلْمُتَّقِينَ } وهذا يدلّ على كونه ندباً؛ لأنه لو كان فرضاً لكان على
  جميع المسلمين، فلما خصّ الله من يتقي، أي يخاف تقصيراً، دلّ على أنه غير لازم إلا
  فيما يتوقّع تلفه إن مات، فيلزمه فرضاً المبادرة بكتبه والوصية به؛ لأنه إن سكت عنه
  كان تضييعاً له وتقصيراً منه؛ وقد تقدّم هذا المعنى. وٱنتصب «حقًّا» على المصدر المؤكّد،
  ويجوز في غير القرآن «حقّ» بمعنى ذلك حق.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الموفّية
  عشرين: قال العلماء: المبادرة بكَتْب الوصية ليست مأخوذة من هذه الآية وإنما هي من
  حديث ٱبن عمر. وفائدتها: المبالغة في زيادة الاستيثاق وكونها مكتوبة مشهوداً بها وهي
  الوصية المتفق على العمل بها، فلو أشهد العدولَ وقاموا بتلك الشهادة لفظاً لعُمل بها
  وإن لم تكتب خطًّا؛ فلَوْ كتبها بيده ولم يُشهد فلم يختلف قول مالك أنه لا يُعمل بها
