  class=\"TextResultArabic\"><font color=\"Red\">  </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" ليس بمؤمن من بات شبعاناً وجاره جائع \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">ونحو هذا. الحجة الثالثة لو كانت الوصية واجبة في كل ما ترك، سواء
  كان قليلاً، أو كثيراً، لما كان التقييد بقوله { إِن تَرَكَ خَيْرًا } كلاماً مفيداً،
  لأن كل أحد لا بد وأن يترك شيئاً ما، قليلاً كان أو كثيراً، أما الذي يموت عرياناً
  ولا يبقى معه كسرة خبز، ولا قدر من الكرباس الذي يستر به عورته، فذاك في غاية الندرة،
  فإذا ثبت أن المراد ههنا من الخير المال الكثير، فذاك المال هل هو مقدر بمقدار معين
  محدود أم لا فيه قولان القول الأول أنه مقدر بمقدار معين، ثم القائلون بهذا القول اختلفوا،
  فروي عن علي رضي الله عنه أنه دخل على مولى لهم في الموت، وله سبعمائة درهم، فقال أولا
  أوصي، قال لا إنما قال الله تعالى { إِن تَرَكَ خَيْرًا } وليس لك كثير مال، وعن عائشة
  رضي الله عنها أن رجلاً قال لها إني أريد أن أوصي، قالت كم مالك؟ قال ثلاثة آلاف، قالت
  كم عيالك؟ قال أربعة قالت قال الله { إِن تَرَكَ خَيْرًا } وإن هذا لشيء يسير فاتركه
  لعيالك فهو أفضل، وعن ابن عباس إذا ترك سبعمائة درهم فلا يوصي فإن بلغ ثمانمائة درهم
  أوصي وعن قتادة ألف درهم، وعن النخعي من ألف وخمسمائة درهم. والقول الثاني أنه غير
  مقدر بمقدار معين. بل يختلف ذلك باختلاف حال الرجال، لأن / بمقدار من المال يوصف المرء
  بأنه غني، وبذلك القدر لا يوصف غيره بالغنى لأجل كثرة العيال وكثرة النفقة، ولا يمتنع
  في الإيجاب أن يكون متعلقاً بمقدار مقدر بحسب الاجتهاد، فليس لأحد أن يجعل فقد البيان
  في مقدار المال دلالة على أن هذه الوصية لم تجب فيها قط بأن يقول لو وجبت لوجب أن يقدر
  المال الواجب فيها. أما قوله { ٱلْوَصِيَّةِ } ففيه مسألتان المسألة الأولى إنما قال
  { كتب } لأنه أراد بالوصية الإيصاء، ولذلك ذكر الضمير في قوله</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَمَن بَدَّلَهُ بَعْدَمَا سَمِعَهُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">البقرة
  181 وأيضاً إنما ذكر للفصل بين الفعل والوصية، لأن الكلام لما طال كان الفاصل بين المؤنث
  والفعل، كالعوض من تاء التأنيث، والعرب تقول حضر القاضي امرأة، فيذكرون لأن القاضي
  بين الفعل وبين المرأة. المسألة الثانية رفع الوصية من وجهين أحدهما على ما لم يسم
  فاعله والثاني على أن يكون مبتدأ وللوالدين الخبر، وتكون الجملة في موضع رفع بكتب،
  كما تقول قيل عبد الله قائم، فقولك عبد الله قائم جملة مركبة من مبتدأ وخبر، والجملة
  في موضع رفع بقيل. أما قوله { لِلْوٰلِدَيْنِ وَٱلأَقْرَبِينَ } ففيه مسائل المسألة
  الأولى اعلم أن الله تعالى لما بين أن الوصية واجبة، بين بعد ذلك أنها واجبة لمن فقال
  للوالدين والأقربين، وفيه وجهان الأول قال الأصم إنهم كانوا يوصون للأبعدين طلباً للفخر
  والشرف، ويتركون الأقارب في الفقر والمسكنة، فأوجب الله تعالى في أول الإسلام الوصية
  لهؤلاء منعاً للقوم عما كانوا اعتادوه وهذا بين الثاني قال آخرون إن إيجاب هذه الوصية
  لما كان قبل آية المواريث، جعل الله الخيار إلى الموصي في ماله وألزمه أن لا يتعدى
  في إخراجه ماله بعد موته عن الوالدان والأقربين فيكون واصلاً إليهم بتمليكه واختياره،
  ولذلك لما نزلت آية المواريث قال عليه الصلاة والسلام</font></font>&#13;\t\t\t<label
