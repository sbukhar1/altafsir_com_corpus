  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">كُتِبَ
  عَلَيْكُمْ إِذَا حَضَرَ أَحَدَكُمُ ٱلْمَوْتُ إِن تَرَكَ خَيْراً ٱلْوَصِيَّةُ لِلْوَالِدَيْنِ
  وَٱلأَقْرَبِينَ بِٱلْمَعْرُوفِ حَقّاً عَلَى ٱلْمُتَّقِينَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">الحكم
  الخامس اعلم أن قوله تعالى { كُتِبَ عَلَيْكُمْ } يقتضي الوجوب على ما بيناه، أما قوله
  { إِذَا حَضَرَ أَحَدَكُمُ ٱلْمَوْتُ } فليس المراد منه معاينة الموت، لأن في ذلك الوقت
  يكون عاجزاً عن الإيصاء ثم ذكروا في تفسيره وجهين الأول وهو اختيار الأكثرين أن المراد
  حضور أمارة الموت، وهو المرض المخوف وذلك ظاهر في اللغة، يقال فيمن يخاف عليه الموت
  إنه قد حضره الموت كما يقال لمن قارب البلد إنه قد وصل والثاني قول الأصم أن المراد
  فرض عليكم الوصية في حالة الصحة بأن تقولوا إذا حضرنا الموت فافعلوا كذا قال القاضي
  والقول الأول أولى لوجهين أحدهما أن الموصي وإن لم يذكر في وصيته الموت جاز والثاني
  أن ما ذكرناه هو الظاهر، وإذا أمكن ذلك لم يجز حمل الكلام على غيره. أما قوله { إِن
  تَرَكَ خَيْرًا } فلا خلاف أنه المال ههنا والخير يراد به المال في كثير من القرآن
  / كقوله</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَمَا تُنفِقُواْ مِنْ خَيْرٍ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">البقرة 272</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَإِنَّهُ لِحُبّ ٱلْخَيْرِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">العاديات
  8 { مِنْ خَيْرٍ فَقِيرٌ } وإذا عرفت هذا فنقول ههنا قولان أحدهما أنه لا فرق بين القليل
  والكثير، وهو قول الزهري، فالوصية واجبة في الكل، واحتج عليه بوجهين { ٱلاْوَّلِ }
  أن الله تعالى أوجب الوصية فيما إذا ترك خيراً، والمال القليل خير، يدل عليه القرآن
  والمعقول، أما القرآن فقوله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَمَن يَعْمَلْ مِثْقَالَ ذَرَّةٍ
  خَيْراً يَرَهُ * وَمَن يَعْـمَلْ مِثْقَالَ ذَرَّةٍ شَرّاً يَرَهُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">الزلزلة
  7 ـ 8 وأيضاً قوله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">لِمَا أَنزَلْتَ إِلَىَّ مِنْ خَيْرٍ فَقِيرٌ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">القصص24
  وأما المعقول فهو أن الخير ما ينتفع به، والمال القليل كذلك فيكون خيراً. الحجة الثانية
  أن الله تعالى اعتبر أحكام المواريث فيما يبقى من المال قل أم كثر، بدليل قوله تعالى</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">لّلرّجَالِ
  نَصيِبٌ مّمَّا تَرَكَ ٱلْوٰلِدٰنِ وَٱلأَقْرَبُونَ وَلِلنّسَاءِ نَصِيبٌ مّمَّا تَرَكَ
  ٱلْوٰلِدٰنِ وَٱلأَقْرَبُونَ مِمَّا قَلَّ مِنْهُ أَوْ كَثُرَ نَصِيباً مَّفْرُوضاً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">النساء
  7 فوجب أن يكون الأمر كذلك في الوصية. والقول الثاني وهو أن لفظ الخير في هذه الآية
  مختص بالمال الكثير، واحتجوا عليه بوجوه الأول أن من ترك درهماً لا يقال إنه ترك خيراً،
  كما يقال فلان ذو مال، فإنما يراد تعظيم ماله ومجاوزته حد أهل الحاجة، وإن كان اسم
  المال قد يقع في الحقيقة على كل ما يتموله الإنسان من قليل أو كثير، وكذلك إذا قيل
  فلان في نعمة، وفي رفاهية من العيش. فإنما يراد به تكثير النعمة، وإن كان أحد لا ينفك
  عن نعمة الله، وهذا باب من المجاز مشهور وهو نفي الاسم عن الشيء لنقصه، كما قد روي
  من قوله</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\"> \"
  لا صلاة لجار المسجد إلا في المسجد \" </font></font></b>&#13;\t\t\t<label disabled=\"true\"
