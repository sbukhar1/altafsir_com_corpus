  class=\"TextResultArabic\"><font color=\"black\">فبين أن ما تقدم كان واصلاً إليهم
  بعطية الموصي، فأما الآن فالله تعالى قدر لكل ذي حق حقه، وأن عطية الله أولى من عطية
  الموصي، وإذا كان كذلك فلا وصية لوارث ألبتة، فعلى هذا الوجه كانت الوصية من قبل واجبة
  للوالدين والأقربين. المسألة الثانية اختلفوا في قوله { وَٱلأَقْرَبِينَ } من هم؟ فقال
  قائلون هم الأولاد فعلى هذا أمر الله تعالى بالوصية للوالدين والأولاد وهو قول عبد
