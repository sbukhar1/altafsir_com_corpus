aaya: كُتِبَ عَلَيْكُمْ إِذَا حَضَرَ أَحَدَكُمُ الْمَوْتُ إِنْ تَرَكَ خَيْرًا الْوَصِيَّةُ
  لِلْوَالِدَيْنِ وَالْأَقْرَبِينَ بِالْمَعْرُوفِ ۖ حَقًّا عَلَى الْمُتَّقِينَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ كُتِبَ عَلَيْكُمْ
  إِذَا حَضَرَ أَحَدَكُمُ ٱلْمَوْتُ إِن تَرَكَ خَيْراً ٱلْوَصِيَّةُ لِلْوَالِدَيْنِ
  وَٱلأَقْرَبِينَ بِٱلْمَعْرُوفِ حَقّاً عَلَى ٱلْمُتَّقِينَ }{ كُتِبَ } فرض { عَلَيْكُمْ
  إِذَا حَضَرَ أَحَدَكُمُ ٱلْمَوْتُ } أي أسبابه { إِن تَرَكَ خَيْرًا } مالاً { ٱلْوَصِيَّةُ
  } مرفوع (بِكُتِبَ) ومتعلق (بإذا) إن كانت ظرفية ودال على جوابها إن كانت شرطية وجواب
  (إن) أي: فليوصِ { لِلْوٰلِدَيْنِ وَٱلأَقْرَبِينَ بِٱلْمَعْرُوفِ } بالعدل بأن لا
  يزيد على الثلث ولا يفضل الغني { حَقّاً } مصدر مؤكد لمضمون الجملة قبله { عَلَى ٱلْمُتَّقِينَ
  } الله وهذا منسوخ بآية الميراث وبحديث \" لا وصية لوارث \" رواه الترمذي.\r\n\t\t\t\r\n\t\t\t</section>"

