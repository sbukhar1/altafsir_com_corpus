  قُل للَّهِ ٱلْمَشْرِقُ وَٱلْمَغْرِبُ يَهْدِي مَن يَشَآءُ إِلَىٰ صِرَاطٍ مُّسْتَقِيمٍ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَكَذَلِكَ
  جَعَلْنَاكُمْ أُمَّةً وَسَطاً لِّتَكُونُواْ شُهَدَآءَ عَلَى ٱلنَّاسِ وَيَكُونَ ٱلرَّسُولُ
  عَلَيْكُمْ شَهِيداً وَمَا جَعَلْنَا ٱلْقِبْلَةَ ٱلَّتِي كُنتَ عَلَيْهَآ إِلاَّ لِنَعْلَمَ
  مَن يَتَّبِعُ ٱلرَّسُولَ مِمَّن يَنقَلِبُ عَلَىٰ عَقِبَيْهِ وَإِن كَانَتْ لَكَبِيرَةً
  إِلاَّ عَلَى ٱلَّذِينَ هَدَى ٱللَّهُ وَمَا كَانَ ٱللَّهُ لِيُضِيعَ إِيمَانَكُمْ
  إِنَّ ٱللَّهَ بِٱلنَّاسِ لَرَءُوفٌ رَّحِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قيل:
  المراد بالسفهاء ههنا مشركو العرب، قاله الزجاج، وقيل: أحبار يهود، قاله مجاهد، وقيل:
  المنافقون، قاله السدي، والآية عامة في هؤلاء كلهم، والله أعلم. قال البخاري: أخبرنا
  أبو نعيم، سمع زهيراً عن أبي إسحاق، عن البراء رضي الله عنه: أن رسول الله صلى الله
  عليه وسلم صلى إلى بيت المقدس ستة عشر شهراً، أو سبعة عشر شهراً، وكان يعجبه أن تكون
  قبلته قبل البيت، وأنه صلى أول صلاة صلاها صلاة العصر، وصلى معه قوم، فخرج رجل ممن
  كان يصلي معه، فمر على أهل المسجد وهم راكعون، قال: أشهد بالله لقد صليت مع النبي صلى
  الله عليه وسلم قبل مكة، فداروا كما هم قبل البيت، وكان الذي مات على القبلة قبل أن
  تحول قبل البيت رجالاً قتلوا لم ندر ما نقول فيهم، فأنزل الله: { وَمَا كَانَ ٱللَّهُ
  لِيُضِيعَ إِيمَـٰنَكُمْ إِنَّ ٱللَّهَ بِٱلنَّاسِ لَرَءُوفٌ رَّحِيمٌ } انفرد به البخاري
  من هذا الوجه، ورواه مسلم من وجه آخر، وقال محمد بن إسحاق: حدثني إسماعيل بن أبي خالد
  عن أبي إسحاق، عن البراء، قال: كان رسول الله صلى الله عليه وسلم يصلي نحو بيت المقدس،
  ويكثر النظر إلى السماء ينتظر أمر الله، فأنزل الله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">قَدْ نَرَىٰ تَقَلُّبَ وَجْهِكَ فِي
  ٱلسَّمَآءِ فَلَنُوَلِّيَنَّكَ قِبْلَةً تَرْضَاهَا فَوَلِّ وَجْهَكَ شَطْرَ ٱلْمَسْجِدِ
  ٱلْحَرَامِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[البقرة: 144] فقال رجل من المسلمين: وددنا لو علمنا علم من مات منا
  قبل أن نصرف إلى القبلة، وكيف بصلاتنا نحو بيت المقدس، فأنزل الله: { وَمَا كَانَ ٱللَّهُ
  لِيُضِيعَ إِيمَـٰنَكُمْ } وقال السفهاء من الناس، وهم أهل الكتاب: ما ولاهم عن قبلتهم
  التي كانوا عليها، فأنزل الله: { سَيَقُولُ ٱلسُّفَهَآءُ مِنَ ٱلنَّاسِ } إلى آخر الآية،
  وقال ابن أبي حاتم: حدثنا أبو زرعة، حدثنا الحسن بن عطية، حدثنا إسرائيل عن أبي إسحاق
  عن البراء، قال: كان رسول الله صلى الله عليه وسلم قد صلى نحو بيت المقدس ستة عشر شهراً،
  أو سبعة عشر شهراً وكان يحب أن يوجه نحو الكعبة، فأنزل الله</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">قَدْ نَرَىٰ تَقَلُّبَ وَجْهِكَ فِي
  ٱلسَّمَآءِ فَلَنُوَلِّيَنَّكَ قِبْلَةً تَرْضَاهَا فَوَلِّ وَجْهَكَ شَطْرَ ٱلْمَسْجِدِ
  ٱلْحَرَامِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[البقرة: 144] قال: فوجه نحو الكعبة، وقال السفهاء من الناس، وهم اليهود:
  { مَا وَلَّـٰهُمْ عَن قِبْلَتِهِمُ ٱلَّتِى كَانُواْ عَلَيْهَا } فأنزل الله: { قُل
  لّلَّهِ ٱلْمَشْرِقُ وَٱلْمَغْرِبُ يَهْدِى مَن يَشَآءُ إِلَىٰ صِرَٰطٍ مُّسْتَقِيمٍ
  } ، وقال علي بن أبي طلحة عن ابن عباس: إن رسول الله صلى الله عليه وسلم لما هاجر إلى
  المدينة، أمره الله أن يستقبل بيت المقدس، ففرحت اليهود، فاستقبلها رسول الله صلى الله
  عليه وسلم بضعة عشر شهراً، وكان رسول الله صلى الله عليه وسلم يحب قبلة إبراهيم، فكان
  يدعو الله وينظر إلى السماء، فأنزل الله عز وجل: { فَوَلُّواْ وُجُوهَكُمْ شَطْرَهُ
  } أي: نحوه، فارتاب من ذلك اليهود، وقالوا: ما ولاهم عن قبلتهم التي كانوا عليها؟ فأنزل
  الله: { قُل لّلَّهِ ٱلْمَشْرِقُ وَٱلْمَغْرِبُ يَهْدِى مَن يَشَآءُ إِلَىٰ صِرَٰطٍ
  مُّسْتَقِيمٍ } وقد جاء في هذا الباب أحاديث كثيرة، وحاصل الأمر أنه قد كان رسول الله
  صلى الله عليه وسلم أمر باستقبال الصخرة من بيت المقدس، فكان بمكة يصلي بين الركنين،
  فتكون بين يديه الكعبة، وهو مستقبل صخرة بيت المقدس، فلما هاجر إلى المدينة، تعذر الجمع
  بينهما، فأمره الله بالتوجه إلى بيت المقدس، قاله ابن عباس والجمهور، ثم اختلف هؤلاء،
  هل كان الأمر به بالقرآن أو بغيره؟ على قولين وحكى القرطبي في تفسيره عن عكرمة وأبي
  العالية والحسن البصري: أن التوجه إلى بيت المقدس كان باجتهاده عليه السلام، والمقصود:
  أن التوجه إلى بيت المقدس بعد مقدمه صلى الله عليه وسلم المدينة، واستمر الأمر على
  ذلك بضعة عشر شهراً، وكان يكثر الدعاء والابتهال أن يوجه إلى الكعبة التي هي قبلة إبراهيم
  عليه السلام، فأجيب إلى ذلك، وأمر بالتوجه إلى البيت العتيق، فخطب رسول الله صلى الله
  عليه وسلم الناس، فأعلمهم بذلك، وكان أول صلاة صلاها إليها صلاة العصر، كما تقدم في
  الصحيحين من رواية البراء، ووقع عند النسائي من رواية أبي سعيد بن المعلى أنها الظهر،
  وقال: كنت أنا وصاحبي أول من صلى إلى الكعبة، وذكر غير واحد من المفسرين وغيرهم: أن
  تحويل القبلة نزل على رسول الله وقد صلى ركعتين من الظهر، وذلك في مسجد بني سلمة، فسمي
  مسجد القبلتين، وفي حديث نويلة بنت مسلم: أنهم جاءهم الخبر بذلك، وهم في صلاة الظهر،
  قالت: فتحول الرجال مكان النساء، والنساء مكان الرجال، ذكره الشيخ أبو عمر بن عبد البر
  النمري، وأما أهل قباء، فلم يبلغهم الخبر إلى صلاة الفجر من اليوم الثاني، كما جاء
  في الصحيحين عن ابن عمر رضي الله عنهما، أنه قال: بينما الناس بقباء في صلاة الصبح،
  إذ جاءهم آت فقال: إن رسول الله صلى الله عليه وسلم قد أنزل عليه الليلة قرآن، وقد
  أمر أن يستقبل الكعبة، فاستقبلوها، وكانت وجوههم إلى الشام، فاستداروا إلى الكعبة.</font></font>&#13;\t\t\t<label
