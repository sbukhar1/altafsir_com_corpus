  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَكَذَلِكَ
  جَعَلْنَاكُمْ أُمَّةً وَسَطاً لِّتَكُونُواْ شُهَدَآءَ عَلَى ٱلنَّاسِ وَيَكُونَ ٱلرَّسُولُ
  عَلَيْكُمْ شَهِيداً وَمَا جَعَلْنَا ٱلْقِبْلَةَ ٱلَّتِي كُنتَ عَلَيْهَآ إِلاَّ لِنَعْلَمَ
  مَن يَتَّبِعُ ٱلرَّسُولَ مِمَّن يَنقَلِبُ عَلَىٰ عَقِبَيْهِ وَإِن كَانَتْ لَكَبِيرَةً
  إِلاَّ عَلَى ٱلَّذِينَ هَدَى ٱللَّهُ وَمَا كَانَ ٱللَّهُ لِيُضِيعَ إِيمَانَكُمْ
  إِنَّ ٱللَّهَ بِٱلنَّاسِ لَرَءُوفٌ رَّحِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى { وَكَذٰلِكَ جَعَلْنَـٰكُمْ أُمَّةً وَسَطًا لّتَكُونُواْ شُهَدَاء عَلَى ٱلنَّاسِ
  وَيَكُونَ ٱلرَّسُولُ عَلَيْكُمْ شَهِيدًا }. اعلم أن في هذه الآية مسائل المسألة الأولى
  الكاف في { كَذٰلِكَ } كاف التشبيه، والمشبه به أي شيء هو؟ وفيه وجوه. أحدها أنه راجع
  إلى معنى يهدي، أي كما أنعمنا عليكم بالهداية، كذلك أنعمنا عليكم بأن جعلناكم أمة وسطاً.
  وثانيها قول أبي مسلم تقريره كما هديناكم إلى قبلة هي أوسط القبل وكذلك جعلناكم أمة
  وسطاً. وثالثها أنه عائد إلى ما تقدم من قوله في حق إبراهيم عليه السلام</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَلَقَدِ
  ٱصْطَفَيْنَـٰهُ فِى ٱلدُّنْيَا</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">البقرة 130 أي فكما اصطفيناه في
  الدنيا فكذلك جعلناكم أمة وسطاً. ورابعها يحتمل عندي أن يكون التقدير</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَلِلَّهِ
  ٱلْمَشْرِقُ وَٱلْمَغْرِبُ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">البقرة 115 فهذه الجهات بعد استوائها في كونها ملكاً لله وملكاً له،
  خص بعضها بمزيد التشريف والتكريم بأن جعله قبلة فضلاً منه وإحساناً فكذلك العباد كلهم
  مشتركون في العبودية إلا أنه خص هذه الأمة بمزيد الفضل والعبادة فضلاً منه وإحساناً
  لا وجوباً. وخامسها أنه قد يذكر ضمير الشيء وإن لم يكن المضمر مذكوراً إذا كان المضمر
  مشهوراً معروفاً كقوله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إِنَّا أَنزَلْنَـٰهُ فِى لَيْلَةِ ٱلْقَدْرِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">القدر
  1 ثم من المشهور المعروف عند كل أحد أنه سبحانه هو القادر على إعزاز من شاء وإذلال
  من شاء فقوله { وَكَذٰلِكَ جَعَلْنَـٰكُمْ } أي ومثل ذلك الجعل العجيب الذي لا يقدر
  عليه أحد سواه جعلناكم أمة وسطاً. المسألة الثانية اعلم أنه إذا كان الوسط اسماً حركت
  الوسط كقوله { أُمَّةً وَسَطًا } والظرف مخفف تقول جلست وسط القوم، واختلفوا في تفسير
  الوسط وذكروا أموراً. أحدها أن الوسط هو العدل والدليل عليه الآية والخبر والشعر والنقل
  والمعنى، أما الآية فقوله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">قَالَ أَوْسَطُهُمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">القلم
  28 أي أعدلهم، وأما الخبر فما روى القفال عن الثوري عن أبي سعيد الخدري عن النبي صلى
  الله عليه وسلم</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" أمة وسطاً قال عدلاً \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وقال عليه الصلاة والسلام</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" خير الأمور أوسطها \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">أي أعدلها، وقيل كان النبي صلى الله عليه وسلم أوسط قريش نسباً، وقال
  عليه الصلاة والسلام</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" عليكم بالنمط الأوسط \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وأما الشعر فقول زهير</font></font><table border=\"0\" class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">هم وسط يرضى الأنام بحكمهم   إذا نزلت إحدى الليالي العظائم</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وأما النقل فقال الجوهري في «الصحاح» { وَكَذٰلِكَ جَعَلْنَـٰكُمْ
  أُمَّةً وَسَطًا } أي عدلاً وهو الذي قاله الأخفش والخليل وقطرب، وأما المعنى فمن وجوه.
  أحدها أن الوسط حقيقة في البعد عن الطرفين ولا شك أن طرفي الإفراط والتفريط رديئان
  فالمتوسط في الأخلاق يكون بعيداً عن الطرفين فكان معتدلاً فاضلاً. وثانيها إنما سمي
  العدل وسطاً لأنه لا يميل إلى أحد الخصمين، والعدل هو المعتدل الذي لا يميل إلى أحد
  الطرفين.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
