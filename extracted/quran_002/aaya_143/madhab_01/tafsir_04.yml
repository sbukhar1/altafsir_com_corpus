  href=\"JavaScript:Open_Menu()\">وَكَذَلِكَ جَعَلْنَاكُمْ أُمَّةً وَسَطاً لِّتَكُونُواْ
  شُهَدَآءَ عَلَى ٱلنَّاسِ وَيَكُونَ ٱلرَّسُولُ عَلَيْكُمْ شَهِيداً وَمَا جَعَلْنَا
  ٱلْقِبْلَةَ ٱلَّتِي كُنتَ عَلَيْهَآ إِلاَّ لِنَعْلَمَ مَن يَتَّبِعُ ٱلرَّسُولَ مِمَّن
  يَنقَلِبُ عَلَىٰ عَقِبَيْهِ وَإِن كَانَتْ لَكَبِيرَةً إِلاَّ عَلَى ٱلَّذِينَ هَدَى
  ٱللَّهُ وَمَا كَانَ ٱللَّهُ لِيُضِيعَ إِيمَانَكُمْ إِنَّ ٱللَّهَ بِٱلنَّاسِ لَرَءُوفٌ
  رَّحِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">وثالثها لا شك أن المراد بقوله {
  وَكَذٰلِكَ جَعَلْنَـٰكُمْ أُمَّةً وَسَطًا } طريقة المدح لهم لأنه لا يجوز أن يذكر
  الله تعالى وصفاً ويجعله كالعلة في أن جعلهم شهوداً له ثم يعطف على ذلك شهادة الرسول
  إلا وذلك مدح فثبت أن المراد بقوله وسطاً ما يتعلق بالمدح في باب الدين، ولا يجوز أن
  يمدح الله الشهود حال حكمه عليهم بكونهم شهوداً إلا بكونهم عدولاً، فوجب أن يكون المراد
  في الوسط العدالة. ورابعها أن أعدل بقاع الشيء وسطه، لأن حكمه مع سائر أطرافه على سواء
  وعلى اعتدال، والأطراف يتسارع إليها الخلل والفساد والأوسط محمية محوطة فلما صح ذلك
  في الوسط صار كأنه عبارة عن المعتدل الذي لا يميل إلى جهة دون جهة. القول الثاني أن
  الوسط من كل شيء خياره قالوا وهذا التفسير أولى من الأول لوجوه الأول أن لفظ الوسط
  يستعمل في الجمادات قال صاحب «الكشاف» اكتريت جملاً من أعرابي بمكة للحج فقال أعطى
  من سطا تهنة أراد من خيار الدنانير ووصف العدالة لا يوجد في الجمادات فكان هذا التفسير
  أولى. الثاني أنه مطابق لقوله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">كُنتُمْ خَيْرَ أُمَّةٍ أُخْرِجَتْ
  لِلنَّاسِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">آل عمران 110. القول الثالث أن الرجل إذا قال فلان أوسطنا نسباً فالمعنى
  أنه أكثر فضلاً وهذا وسط فيهم كواسطة القلادة، وأصل هذا أن الاتباع يتحوشون الرئيس
  فهو في وسطهم وهم حوله فقيل وسط لهذا المعنى. القول الرابع يجوز أن يكونوا وسطاً على
  معنى أنهم متوسطون في الدين بين المفرط والمفرط والغالي والمقصر في الأشياء لأنهم لم
  يغلوا كما غلت النصارى فجعلوا ابناً وإلهاً ولا قصروا كتقصير اليهود في قتل الأنبياء
  وتبديل الكتب وغير ذلك مما قصروا فيه. واعلم أن هذه الأقوال متقاربة غير متنافية والله
  أعلم. المسألة الثالثة احتج الأصحاب بهذه الآية على أن فعل العبد مخلوق لله تعالى لأن
  هذه الآية دالة على أن عدالة هذه الأمة وخيريتهم بجعل الله وخلقه وهذا صريح في المذهب،
  قالت المعتزلة المراد من هذا الجعل فعل الألطاف التي علم الله تعالى أنه متى فعلها
  لهذه الأمة اختاروا عندها الصواب في القول والعمل، أجاب الأصحاب عنه من وجوه. الأول
  أن هذا ترك للظاهر وذلك مما لا يصار إليه إلا عند قيام الدلائل على أنه لا يمكن حمل
  الآية على ظاهرها، لكنا قد بينا أن الدلائل العقلية الباهرة ليست إلا معنا، أقصى ما
  للمعتزلة في هذا الباب التمسك بفصل المدح والذم والثواب والعقاب، وقد بينا مراراً كثيرة
  أن هذه الطريقة منتقضة على أصولهم بمسألة العلم ومسألة الداعي، والكلام المنقوض لا
  التفات إليه ألبتة. الوجه الثاني أنه تعالى قال قبل هذه الآية</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">يَهْدِى مَن يَشَآءُ إِلَىٰ صِرٰطٍ
  مُّسْتَقِيمٍ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">البقرة 142 وقد بينا دلالة هذه الآية على قولنا في أنه تعالى يخص البعض
  بالهداية دون البعض، فهذه الآية يجب أن تكون محمولة على ذلك لتكون كل واحدة منهما مؤكدة
