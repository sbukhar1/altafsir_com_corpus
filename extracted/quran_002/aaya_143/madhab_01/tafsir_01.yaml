  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">وَكَذَلِكَ جَعَلْنَاكُمْ أُمَّةً وَسَطاً لِّتَكُونُواْ
  شُهَدَآءَ عَلَى ٱلنَّاسِ وَيَكُونَ ٱلرَّسُولُ عَلَيْكُمْ شَهِيداً وَمَا جَعَلْنَا
  ٱلْقِبْلَةَ ٱلَّتِي كُنتَ عَلَيْهَآ إِلاَّ لِنَعْلَمَ مَن يَتَّبِعُ ٱلرَّسُولَ مِمَّن
  يَنقَلِبُ عَلَىٰ عَقِبَيْهِ وَإِن كَانَتْ لَكَبِيرَةً إِلاَّ عَلَى ٱلَّذِينَ هَدَى
  ٱللَّهُ وَمَا كَانَ ٱللَّهُ لِيُضِيعَ إِيمَانَكُمْ إِنَّ ٱللَّهَ بِٱلنَّاسِ لَرَءُوفٌ
  رَّحِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـمثنى، قال: ثنا حذيفة،
  قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر بن معاذ، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة قوله: { أُمَّةً وَسَطا } قال:
  عُدولاً.p&gt; &gt; حدثنا الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر،
  عن قتادة فـي قوله: { أُمَّةً وَسَطاً } قال: عُدولاً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الـمثنى، قال: ثنا إسحاق، قال: ثنا ابن أبـي جعفر، عن أبـيه، عن الربـيع فـي قوله:
  { أُمَّةً وَسَطاً } قال: عدولاً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن سعد، قال: حدثنـي أبـي، قال: حدثنـي عمي، قال: حدثنـي أبـي، عن أبـيه، عن
  ابن عبـاس: { وكَذَلِكَ جَعَلْنَاكُمْ أُمَّةً وَسَطاً } يقول: جعلكم أمة عدولاً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـمثنى، قال: ثنا سويد بن نصر، قال: أخبرنا ابن الـمبـارك،
  عن راشد بن سعد، قال: أخبرنا ابن أنعم الـمعافري، عن حبـان بن أبـي جبلة بسنده إلـى
  رسول الله صلى الله عليه وسلم: { وكَذَلِكَ جَعَلْنَاكُمْ أُمَّةً وَسَطاً } قال: «الوَسَطُ:
  العَدْلُ».</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جريج، عن عطاء ومـجاهد وعبد الله بن كثـير: { أُمَّةً وَسَطاً
  } قالوا: عدولاً، قال مـجاهد: عدولاً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد: { وكَذَلِكَ جَعَلْنَاكُمْ أُمَّةً وَسَطاً
  } قال: هم وسط بـين النبـيّ صلى الله عليه وسلم وبـين الأمـم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">القول
  فـي تأويـل قوله تعالـى: { لِتَكُونُوا شُهَدَاءَ عَلَـىٰ النَّاس ويَكُونَ الرَّسُولُ
  عَلَـيْكُمْ شَهِيداً }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والشهداء جمع شهيد. فمعنى ذلك: وكذلك
  جعلناكم أمة وسطاً عدولاً [لتكونوا] شهداء لأنبـيائي ورسلـي علـى أمـمها بـالبلاغ أنها
  قد بلغت ما أمرت ببلاغه من رسالاتـي إلـى أمـمها، ويكون رسولـي مـحمد صلى الله عليه
  وسلم شهيداً علـيكم بإيـمانكم به، وبـما جاءكم به من عندي. كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي أبو السائب، قال: ثنا حفص، عن الأعمش، عن أبـي صالـح، عن أبـي
  سعيد، قال: قال رسول الله صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" </font></font></b><b><font class=\"TextResultArabic\"><font color=\"Red\"><b>
  <a href=\" Javascript:OpenWindow(57) \" title=\" اضغط هنا لعرض تخريج الحديث \" style=\"
  color: Red \" class=\" TextResultArabic \">يُدْعَىٰ بِنُوحٍ عَلَـيْهِ السَّلاَمُ
  يَوْمَ الْقِـيَامَةِ، فَـيُقَالُ لَهُ: هَلْ بَلَّغْتَ ما أُرْسِلْتَ بِهِ؟ فَـيَقُولُ:
  نَعَمْ، فَـيُقَالُ لِقَوْمِهِ: هَلْ بَلَّغَكُمْ؟ فَـيَقُولُونَ: مَا جَاءَنَا مِنْ
