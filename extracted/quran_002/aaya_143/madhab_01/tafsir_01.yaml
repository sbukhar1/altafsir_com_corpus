  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَكَذَلِكَ
  جَعَلْنَاكُمْ أُمَّةً وَسَطاً لِّتَكُونُواْ شُهَدَآءَ عَلَى ٱلنَّاسِ وَيَكُونَ ٱلرَّسُولُ
  عَلَيْكُمْ شَهِيداً وَمَا جَعَلْنَا ٱلْقِبْلَةَ ٱلَّتِي كُنتَ عَلَيْهَآ إِلاَّ لِنَعْلَمَ
  مَن يَتَّبِعُ ٱلرَّسُولَ مِمَّن يَنقَلِبُ عَلَىٰ عَقِبَيْهِ وَإِن كَانَتْ لَكَبِيرَةً
  إِلاَّ عَلَى ٱلَّذِينَ هَدَى ٱللَّهُ وَمَا كَانَ ٱللَّهُ لِيُضِيعَ إِيمَانَكُمْ
  إِنَّ ٱللَّهَ بِٱلنَّاسِ لَرَءُوفٌ رَّحِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يعنـي
  جل ثناؤه بقوله: { وكَذَلِكَ جَعَلْنَاكُمْ أُمَّةً وَسَطاً } كما هديناكم أيها الـمؤمنون
  بـمـحمد علـيه الصلاة والسلام، وبـما جاءكم به من عند الله، فخصصناكم بـالتوفـيق لقبلة
  إبراهيـم وملّته، وفضّلناكم بذلك علـى من سواكم من أهل الـملل كذلك خصصناكم ففضلناكم
  علـى غيركم من أهل الأديان بأن جعلناكم أمة وسطاً. وقد بـيّنا أن الأمة هي القرن من
  الناس والصنف منهم وغيرهم. وأما الوسط فإنه فـي كلام العرب: الـخيار، يقال منه: فلان
  وسط الـحسب فـي قومه: أي متوسط الـحسب، إذاأرادوا بذلك الرفع فـي حسبه، وهو وسط فـي
  قومه وواسط، كما يقال شاة يابسة اللبن، ويَبَسة اللبن، وكما قال جل ثناؤه: فـاضْرِبْ
  لَهُمْ طَرِيقا فـي البَحْرِ يَبسا. وقال زهير بن أبـي سلـمى فـي الوسط:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">هُمُ وَسَطٌ يَرْضَى الأنامُ يحُكمِهِمْ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">إذَا نَزَلَتْ إحْدَى اللَّيالي بِمُعْظَمِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">قال: وأنا أرى أن الوسط فـي هذا
  الـموضع هو الوسط الذي بـمعنى الـجزء الذي هو بـين الطرفـين، مثل «وسط الدار»، مـحرَّك
  الوسط مثقَّله، غير جائز فـي سينه التـخفـيف. وأرى أن الله تعالـى ذكره إنـما وصفهم
  بأنهم وسط لتوسطهم فـي الدين، فلا هم أهل غلوّ فـيه غلوَّ النصارى الذين غلوا بـالترهب
  وقـيـلهم فـي عيسى ما قالوا فـيه، ولا هم أهل تقصير فـيه تقصير الـيهود الذين بدَّلوا
  كتاب الله وقتلوا أنبـياءهم وكذبوا علـى ربهم وكفروا به ولكنهم أهل توسط واعتدال فـيه،
  فوصفهم الله بذلك، إذ كان أحبّ الأمور إلـى الله أوسطها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأما
  التأويـل فإنه جاء بأن الوسط العَدْل، وذلك معنى الـخيار لأن الـخِيار من الناس عدولهم.
  ذكر من قال: الوسط العدل.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا سالـم بن جنادة ويعقوب بن
  إبراهيـم، قالا: ثنا حفص بن غياث، عن الأعمش، عن أبـي صالـح عن أبـي سعيد، عن النبـيّ
  صلى الله عليه وسلم فـي قوله: { وكَذَلِكَ جَعَلْنَاكُمْ أُمَّةً وَسَطاً } قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" عُدُولاً \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا مـجاهد بن موسى ومـحمد بن بشار، قالا: ثنا جعفر بن عون، عن الأعمش،
  عن أبـي صالـح عن أبـي سعيد، عن النبـي صلى الله عليه وسلم، مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا مـحمد بن بشار، قال: ثنا مؤمل، قال: ثنا سفـيان عن الأعمش عن
  أبـي صالـح، عن أبـي سعيد الـخدري: { وكَذَلِكَ جَعَلْنَاكُمْ أُمَّةً وَسَطاً } قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" عُدُولاً \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي علـيّ بن عيسى، قال: ثنا سعيد بن سلـيـمان، عن حفص بن غياث،
  عن أبـي صالـح، عن أبـي هريرة، عن النبـيّ صلى الله عليه وسلم فـي قوله: { جَعَلْنَاكُمْ
  أُمَّةً وَسَطاً } قال: عُدُولاً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أبو كريب، قال: ثنا ابن يـمان، عن أشعث، عن جعفر، عن سعيد: { وكَذَلِكَ جَعَلْنَاكُمْ
  أُمَّةً وَسَطاً } قال: عُدُولاً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، عن عيسى، عن ابن أبـي نـجيح، عن مـجاهد فـي قول
  الله عز وجل: { وكَذَلِكَ جَعَلْنَاكُمْ أُمَّةً وَسَطاً } قال: عُدُولاً.</font></font>&#13;\t\t\t<label
