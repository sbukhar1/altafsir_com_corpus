  عَلَيْكُمْ شَهِيداً وَمَا جَعَلْنَا ٱلْقِبْلَةَ ٱلَّتِي كُنتَ عَلَيْهَآ إِلاَّ لِنَعْلَمَ
  مَن يَتَّبِعُ ٱلرَّسُولَ مِمَّن يَنقَلِبُ عَلَىٰ عَقِبَيْهِ وَإِن كَانَتْ لَكَبِيرَةً
  إِلاَّ عَلَى ٱلَّذِينَ هَدَى ٱللَّهُ وَمَا كَانَ ٱللَّهُ لِيُضِيعَ إِيمَانَكُمْ
  إِنَّ ٱللَّهَ بِٱلنَّاسِ لَرَءُوفٌ رَّحِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  وَكَذٰلِكَ } كما هديناكم إليه { جَعَلْنَٰكُمْ } يا أمّة محمد { أُمَّةً وَسَطًا }
  خياراً عدولاً { لِّتَكُونُواْ شُهَدَاءَ عَلَى ٱلنَّاسِ } يوم القيامة أنَّ رسلهم
  بلَّغتهم { وَيَكُونَ ٱلرَّسُولُ عَلَيْكُمْ شَهِيدًا } أنه بلغكم { وَمَا جَعَلْنَا
  } صيرنا { ٱلْقِبْلَةَ } لك الآن الجهة { ٱلَّتِى كُنتَ عَلَيْهَا } أولاً وهي الكعبة
  وكان صلى الله عليه وسلم يصلي إليها فلما هاجر أُمِرَ باستقبال بيت المقدس تألُّفا
  لليهود فصلى إليه ستة أو سبعة عشر شهراً ثم حُوِّلَ { إِلاَّ لِنَعْلَمَ } علم ظهور
  { مَن يَتَّبِعُ ٱلرَّسُولَ } فيصدقه { مِمَّن يَنقَلِبُ عَلَىٰ عَقِبَيْهِ } أي يرجع
  إلى الكفر شكا في الدين وظنا أن النبي صلى الله عليه وسلم في حيرة من أمره وقد ارتد
  لذلك جماعة { وَإِن } مخففة من الثقيلة واسمها محذوف أي: وإنها { كَانَتْ } أي التولية
  إليها { لَكَبِيرَةً } شاقة على الناس { إِلاَّ عَلَى ٱلَّذِينَ هَدَى ٱللَّهُ } منهم
  { وَمَا كَانَ ٱللَّهُ لِيُضِيعَ إِيمَٰنَكُمْ } أي صلاتكم إلى بيت المقدس بل يثيبكم
  عليه لأن سبب نزولها السؤال عمن مات قبل التحويل { إِنَّ ٱللَّهَ بِٱلنَّاسِ } المؤمنين
  { لَرَؤُوفٌ رَّحِيمٌ } في عدم إضاعة أعمالهم و(الرأفة) شدّة الرحمة وقُدّم الأبلغ
  للفاصلة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
