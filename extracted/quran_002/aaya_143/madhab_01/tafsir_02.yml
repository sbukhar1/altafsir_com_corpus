  عَن قِبْلَتِهِمُ ٱلَّتِي كَانُواْ عَلَيْهَا قُل للَّهِ ٱلْمَشْرِقُ وَٱلْمَغْرِبُ
  يَهْدِي مَن يَشَآءُ إِلَىٰ صِرَاطٍ مُّسْتَقِيمٍ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَكَذَلِكَ جَعَلْنَاكُمْ
  أُمَّةً وَسَطاً لِّتَكُونُواْ شُهَدَآءَ عَلَى ٱلنَّاسِ وَيَكُونَ ٱلرَّسُولُ عَلَيْكُمْ
  شَهِيداً وَمَا جَعَلْنَا ٱلْقِبْلَةَ ٱلَّتِي كُنتَ عَلَيْهَآ إِلاَّ لِنَعْلَمَ مَن
  يَتَّبِعُ ٱلرَّسُولَ مِمَّن يَنقَلِبُ عَلَىٰ عَقِبَيْهِ وَإِن كَانَتْ لَكَبِيرَةً
  إِلاَّ عَلَى ٱلَّذِينَ هَدَى ٱللَّهُ وَمَا كَانَ ٱللَّهُ لِيُضِيعَ إِيمَانَكُمْ
  إِنَّ ٱللَّهَ بِٱلنَّاسِ لَرَءُوفٌ رَّحِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يريد:
  وما جعلنا القبلة الجهة التي كنت عليها وهي الكعبة، لأنّ رسول الله صلى الله عليه وسلم
  كان يصلّي بمكة إلى الكعبة، ثم أمر بالصلاة إلى صخرة بيت المقدس بعد الهجرة تألفاً
  لليهود، ثم حوّل إلى الكعبة فيقول: وما جعلنا القبلة التي تجب أن تستقبلها الجهة التي
  كنت عليها أوّلاً بمكة، يعني: وما رددناك إليها إلا امتحاناً للناس وابتلاء { لَنَعْلَمُ
  } الثابت على الإسلام الصادق فيه، ممن هو على حرف ينكُص { عَلَىٰ عَقِبَيْهِ } لقلقه
  فيرتدّ كقوله: { وَمَا جَعَلْنَا عِدَّتَهُمْ إِلاَّ فِتْنَةً لّلَّذِينَ كَفَرُواْ
  } الآية. ويجوز أن يكون بياناً للحكمة في جعل بيت المقدس قبلته. يعني أنّ أصل أمرك
  أن تستقبل الكعبة، وأن استقبالك بيت المقدس كان أمراً عارضاً لغرض. وإنما جعلنا القبلة
  الجهة التي كنت عليها قبل وقتك هذا ـ وهي بيت المقدس، لنمتحن الناس وننظر من يتبع الرسول
  منهم ومن لا يتبعه وينفر عنه. وعن ابن عباس رضي الله عنه:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(65)
  (كانت قبلته بمكة بيت المقدس إلا أنه كان يجعل الكعبة بينه وبينه) فإن قلت: كيف قال
  { لِنَعْلَمَ } ولم يزل عالماً بذلك؟ قلت: معناه: لنعلمه علماً يتعلق به الجزاء، وهو
  أن يعلمه موجوداً حاصلاً ونحوه:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَلَمَّا يَعْلَمِ ٱللَّهُ ٱلَّذِينَ
  جَـٰهَدُواْ مِنكُمْ وَيَعْلَمَ ٱلصَّـٰبِرِينَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[التوبة: 16]. وقيل: ليعلم رسول
  الله والمؤمنون. وإنَما أسند علمهم إلى ذاته، لأنهم خواصه وأهل الزلفى عنده. وقيل:
  معناه لنميز التابع من الناكص، كما قال:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">لِيَمِيزَ ٱللَّهُ ٱلْخَبِيثَ مِنَ
  ٱلطَّيّبِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الأنفال: 37] فوضع العلم موضع التمييز لأنّ العلم به يقع التمييز
  به { وَإِن كَانَتْ لَكَبِيرَةً } هي إن المخففة التي تلزمها اللام الفارقة. والضمير
  في { كَانَتْ } لما دلّ عليه قوله: { وَمَا جَعَلْنَا ٱلْقِبْلَةَ ٱلَّتِى كُنتَ عَلَيْهَا
  } من الردّة، أو التحويلة، أو الجعلة. ويجوز أن يكون للقبلة { لَكَبِيرَةٌ } لثقيلة
  شاقة { إِلاَّ عَلَى ٱلَّذِينَ هَدَى ٱللَّهُ } إلا على الثابتين الصادقين في اتباع
  الرسول الذين لطف الله بهم وكانوا أهلاً للطفه { وَمَا كَانَ ٱللَّهُ لِيُضِيعَ إِيمَـٰنَكُمْ
  } أي ثباتكم على الإيمان وأنكم لم تزلّوا ولم ترتابوا، بل شكر صنيعكم وأعدّ لكم الثواب
  العظيم. ويجوز أن يراد: وما كان الله ليترك تحويلكم لعلمه أن تركه مفسدة وإضاعة لإيمانكم.
  وقيل: من كان صلى إلى بيت المقدس قبل التحويل فصلاته غير ضائعة. عن ابن عباس رضي الله
  عنه:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">(66) لما وجه رسول الله إلى الكعبة
  قالوا: كيف بمن مات قبل التحويل من إخواننا فنزلت.</font></font><font class=\"TextResultArabic\"><font
