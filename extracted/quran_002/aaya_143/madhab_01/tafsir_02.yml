  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">سَيَقُولُ
  ٱلسُّفَهَآءُ مِنَ ٱلنَّاسِ مَا وَلَّٰهُمْ عَن قِبْلَتِهِمُ ٱلَّتِي كَانُواْ عَلَيْهَا
  قُل للَّهِ ٱلْمَشْرِقُ وَٱلْمَغْرِبُ يَهْدِي مَن يَشَآءُ إِلَىٰ صِرَاطٍ مُّسْتَقِيمٍ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَكَذَلِكَ
  جَعَلْنَاكُمْ أُمَّةً وَسَطاً لِّتَكُونُواْ شُهَدَآءَ عَلَى ٱلنَّاسِ وَيَكُونَ ٱلرَّسُولُ
  عَلَيْكُمْ شَهِيداً وَمَا جَعَلْنَا ٱلْقِبْلَةَ ٱلَّتِي كُنتَ عَلَيْهَآ إِلاَّ لِنَعْلَمَ
  مَن يَتَّبِعُ ٱلرَّسُولَ مِمَّن يَنقَلِبُ عَلَىٰ عَقِبَيْهِ وَإِن كَانَتْ لَكَبِيرَةً
  إِلاَّ عَلَى ٱلَّذِينَ هَدَى ٱللَّهُ وَمَا كَانَ ٱللَّهُ لِيُضِيعَ إِيمَانَكُمْ
  إِنَّ ٱللَّهَ بِٱلنَّاسِ لَرَءُوفٌ رَّحِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  سَيَقُولُ ٱلسُّفَهَاء } الخفاف الأحلام وهم اليهود لكراهتهم التوجه إلى الكعبة، وأنهم
  لا يرون النسخ. وقيل: المنافقون، لحرصهم على الطعن والاستهزاء. وقيل: المشركون، قالوا:
  رغب عن قبلة آبائه ثم رجع إليها، والله ليرجعن إلى دينهم. فإن قلت:أي فائدة في الإخبار
  بقولهم قبل وقوعه؟ قلت: فائدته أن مفاجأة المكروه أشدّ، والعلم به قبل وقوعه أبعد من
  الاضطراب إذا وقع لما يتقدّمه من توطين النفس، وأنّ الجواب العتيد قبل الحاجة إليه
  أقطع للخصم وأرد لشغبه، وقبل الرمي يراش السهم { مَا وَلَّـٰهُمْ } ما صرفهم { عَن
  قِبْلَتِهِمُ } وهي بيت المقدس { لّلَّهِ ٱلْمَشْرِقُ وَٱلْمَغْرِبُ } أي بلاد المشرق
  والمغرب والأرض كلها { يَهْدِى مَن يَشَآءُ } من أهلها { إِلَىٰ صِرٰطٍ مُّسْتَقِيمٍ
  } وهو ما توجبه الحكمة والمصلحة، من توجيههم تارة إلى بيت المقدس، وأخرى إلى الكعبة
  { وَكَذٰلِكَ جَعَلْنَـٰكُمْ } ومثل ذلك الجعل العجيب جعلناكم { أُمَّةً وَسَطًا }
  خياراً، وهي صفة بالاسم الذي هو وسط الشيء. ولذلك استوى فيه الواحد والجمع والمذكر
  والمؤنث. ونحوه قوله عليه السلام:(</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(63</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" وأنطوا الثبجة \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">يريد الوسيطة بين السمينة والعجفاء
  وصفاً بالثَّج وهو: وسط الظهر، إلا أنه ألحق تاء التأنيث مراعاة لحق الوصف. وقيل: للخيار:
  وسط لأنّ الأطراف يتسارع إليها الخلل، والأعوار والأوساط محمية محوّطة. ومنه قول الطائي:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">كَانَتْ هِيَ الْوَسَط المَحْمِيَّ فَاكْتَنفَتْ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">بِهَا الْحَوَادِثُ حَتَّى أَصْبَحَتْ طَرَفَا</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقد اكتريت بمكة جمل أعرابي للحج
  فقال: أعطني من سطاتهنه، أراد من خيار الدنانير. أو عدولاً، لأنّ الوسط عدل بين الأطراف
  ليس إلى بعضها أقرب من بعض { لّتَكُونُواْ شُهَدَاء عَلَى ٱلنَّاسِ } روي:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(64) (أنّ الأمم يوم القيامة يجحدون تبليغ الأنبياء، فيطالب الله الأنبياء
  بالبينة على أنهم قد بلغوا وهو أعلم، فيؤتى بأمّة محمد صلى الله عليه وسلم فيشهدون،
  فتقول الأمم: من أين عرفتم؟ فيقولون علمنا ذلك بإخبار الله في كتابه الناطق على لسان
  نبيه الصادق، فيؤتى بمحمد صلى الله عليه وسلم فيسأل عن حال أمته، فيزكيهم ويشهد بعدالتهم)
  وذلك قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فَكَيْفَ إِذَا جِئْنَا مِن كُلّ أمَّةٍ بِشَهِيدٍ وَجِئْنَا
  بِكَ عَلَىٰ هَـؤُلاء شَهِيداً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[النساء: 41].</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">فإن قلت: فهلا قيل لكم شهيداً وشهادته لهم لا عليهم. قلت: لما كان
  الشهيد كالرقيب والمهيمن على المشهود له، جيء بكلمة الاستعلاء. ومنه قوله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَٱللَّهُ
  عَلَىٰ كُلّ شَىْء شَهِيدٌ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[المجادلة: 7]،</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">كُنتَ أَنتَ الرَّقِيبَ عَلَيْهِمْ
  وَأَنتَ عَلَىٰ كُلّ شَىْء شَهِيدٌ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[المائدة: 17]. وقيل: لتكونوا شهداء
  على الناس في الدنيا فيما لا يصح إلا بشهادة العدول الأخيار { وَيَكُونَ ٱلرَّسُولُ
  عَلَيْكُمْ شَهِيدًا } يزكيكم ويعلم بعدالتكم، فإن قلت: لم أخرت صلة الشهادة أولاً
  وقدّمت آخراً؟ قلت: لأن الغرض في الأول إثبات شهادتهم على الأمم، وفي الآخر اختصاصهم
  بكون الرسول شهيداً عليهم { ٱلَّتِى كُنتَ عَلَيْهَا } ليست بصفة للقبلة إنما هي ثاني
  مفعولي جعل.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
