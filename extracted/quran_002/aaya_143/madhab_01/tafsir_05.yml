  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَكَذَلِكَ
  جَعَلْنَاكُمْ أُمَّةً وَسَطاً لِّتَكُونُواْ شُهَدَآءَ عَلَى ٱلنَّاسِ وَيَكُونَ ٱلرَّسُولُ
  عَلَيْكُمْ شَهِيداً وَمَا جَعَلْنَا ٱلْقِبْلَةَ ٱلَّتِي كُنتَ عَلَيْهَآ إِلاَّ لِنَعْلَمَ
  مَن يَتَّبِعُ ٱلرَّسُولَ مِمَّن يَنقَلِبُ عَلَىٰ عَقِبَيْهِ وَإِن كَانَتْ لَكَبِيرَةً
  إِلاَّ عَلَى ٱلَّذِينَ هَدَى ٱللَّهُ وَمَا كَانَ ٱللَّهُ لِيُضِيعَ إِيمَانَكُمْ
  إِنَّ ٱللَّهَ بِٱلنَّاسِ لَرَءُوفٌ رَّحِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">فيه
  أربع مسائل:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">الأولى: قوله تعالى: { وَكَذَلِكَ
  جَعَلْنَاكُمْ أُمَّةً وَسَطاً } المعنى: وكما أن الكعبة وسط الأرض كذلك جعلناكم أمّةً
  وَسَطاً؛ أي جعلناكم دون الأنبياء وفوق الأمم. والوسط: العَدْل؛ وأصل هذا أنّ أحمد
  الأشياء أوسطها. وروى الترمذيّ عن أبي سعيد الخُدْرِيّ</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" عن النبيّ صلى الله عليه وسلم في قوله تعالى: { وَكَذَلِكَ جَعَلْنَاكُمْ
  أُمَّةً وَسَطاً } قال: «عَدْلاً» \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">قال: هذا حديث حسن صحيح. وفي التنزيل:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">قَالَ أَوْسَطُهُمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[القلم:28]
  أي أعدلهم وخيرهم. وقال زهير:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">هُمُ وَسَطٌ يَرضَى الأنامُ بحكمهم</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">إذا نزلتْ
  إحدى الليالي بِمُعْظَم</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">آخر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">أنتُم أوسطُ
  حَيّ علموا</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">بصغير الأمر أو إحدى الكُبَر</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخر:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">لا تذهَبنّ في الأمور فَرَطا</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">لا تسألَن
  إن سألتَ شَطَطا</font></font></b></td></tr><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">وكنْ مِن الناس جميعاً وَسَطا</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">ووسط الوادي: خير موضع فيه وأكثره كَلأ وماء. ولما كان الوسط مجانِباً
  للغلوّ والتقصير كان محموداً؛ أي هذه الأمة لم تَغْل غُلوّ النصارى في أنبيائهم، ولا
  قَصّروا تقصير اليهود في أنبيائهم. وفي الحديث:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" خير الأمور أوسطها \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وفيه عن عليّ رضي الله عنه: «عليكم بالنَّمط الأوسط، فإليه ينزل العالي،
  وإليه يرتفع النازل». وفلان من أوسط قومه، وإنه لواسطة قومه، ووسط قومه؛ أي من خيارهم
  وأهل الحسب منهم. وقد وَسَط وسَاطة وِسطَة؛ وليس من الوَسط الذي بين شيئين في شيء.
  والوَسْط (بسكون السين) الظَّرف؛ تقول: صلّيت وَسْط القوم. وجلست وَسَط الدار (بالتحريك)
  لأنه ٱسم. قال الجوهري: وكل موضع صلَح فيه «بَيْن» فهو وَسْط، وإن لم يصلح فيه «بين»
  فهو وَسَط بالتحريك، وربما يسكَّن وليس بالوجه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الثانية:
  قوله تعالى: { لِّتَكُونُواْ } نصب بلام كي؛ أي لأن تكونوا. { شُهَدَآءَ } خبر كان.
  { عَلَى ٱلنَّاسِ } أي في المحشر للأنبياء على أممهم؛ كما ثبت في صحيح البخاري عن أبي
  سعيد الخُدْرِيّ قال قال رسول الله صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" يُدْعَى نوح عليه السلام يوم القيامة فيقول لَبَيْك وسَعْدَيْك يا
  رَبّ فيقول هل بلّغت فيقول نعم فيقال لأمّته هل بلّغكم فيقولون ما أتانا من نذير فيقول
  مَن يشهد لك فيقول محمد وأمّته فيشهدون أنه قد بلّغ ويكون الرسول عليكم شَهِيداً فذلك
  قوله عز وجل { وَكَذَلِكَ جَعَلْنَاكُمْ أُمَّةً وَسَطاً لِّتَكُونُواْ شُهَدَآءَ عَلَى
  ٱلنَّاسِ وَيَكُونَ ٱلرَّسُولُ عَلَيْكُمْ شَهِيداً }... \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">وذكر هذا الحديث مطوّلاً ٱبن المبارك
  بمعناه، وفيه:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" فتقول تلك الأمم كيف يَشهد علينا مَن لم يُدركنا فيقول لهم الربّ سبحانه كيف تشهدون
  على مَن لم تُدركوا فيقولون ربّنا بعثت إلينا رسولاً وأنزلت إلينا عهدك وكتابك وقصصتَ
  علينا أنهم قد بلّغوا فشَهدنا بما عَهِدتَ إلينا فيقول الربّ صدقوا فذلك قوله عزّ وجلّ
  وكَذَلِكَ جَعَلْنَاكُمْ أُمَّةً وَسَطاً ـ والوَسَط العَدْل ـ لِتكُونُوا شُهَدَاءَ
  عَلَى النّاسِ وَيَكُونَ ٱلرَّسُولُ عَلَيْكم شَهِيداً \" </font></font></b>&#13;\t\t\t<label
