  رَّحِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { وَمَا جَعَلْنَا ٱلْقِبْلَةَ
  ٱلَّتِي كُنتَ عَلَيْهَآ } قيل: المراد بالقِبْلة هنا القِبلةُ الأولى؛ لقوله: { كُنتَ
  عَلَيْهَآ }. وقيل: الثانية؛ فتكون الكاف زائدة، أي أنت الآن عليها، كما تقدّم، وكما
  قال:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">كُنْتُمْ خَيْرَ أُمَّةٍ أُخْرِجَتْ لِلنَّاسِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[آل
  عمران: 110] أي أنتم، في قول بعضهم، وسيأتي.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { إِلاَّ لِنَعْلَمَ مَن يَتَّبِعُ ٱلرَّسُولَ } قال عليّ بن أبي طالب رضي الله
  تعالى عنه: معنى «لنعلم» لنرى. والعرب تضع العلم مكان الرؤية، والرؤية مكان العلم؛
  كقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">أَلَمْ تَرَ كَيْفَ فَعَلَ رَبُّكَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الفيل: 1] بمعنى ألم تعلم. وقيل:
  المعنى إلاّ لتعلموا أننا نعلم؛ فإن المنافقين كانوا في شك من علم الله تعالى بالأشياء
  قبل كَوْنها. وقيل: المعنى لنميِّز أهل اليقين من أهل الشك؛ حكاه ٱبن فُورَك، وذكره
