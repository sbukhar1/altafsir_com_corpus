  كما يقال: فعل الأمير كذا، وإنما فعله أتباعه؛ ذكره المَهدَوِيّ وهو جيّد. وقيل: معناه
  ليعلم محمد؛ فأضاف علمه إلى نفسه تعالى تخصيصاً وتفضيلاً؛ كما كنَّى عن نفسه سبحانه
  في قوله:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\"> \"
  يٱبن آدَم مَرِضتُ فلم تَعُدْنِي \" </font></font></b><font class=\"TextResultArabic\"><font
