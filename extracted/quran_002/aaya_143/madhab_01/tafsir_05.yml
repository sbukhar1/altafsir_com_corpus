  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { وَإِن كَانَتْ لَكَبِيرَةً } ذهب الفراء إلى أنّ «إنْ» واللاّم بمعنى ما وإلاّ؛
  والبصريون يقولون: هي إنّ الثقيلة خُفّفت. وقال الأخفش: أي وإن كانت القِبْلة أو التحويلة
