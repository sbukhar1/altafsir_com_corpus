  شُهَدَآءَ عَلَى ٱلنَّاسِ وَيَكُونَ ٱلرَّسُولُ عَلَيْكُمْ شَهِيداً وَمَا جَعَلْنَا
  ٱلْقِبْلَةَ ٱلَّتِي كُنتَ عَلَيْهَآ إِلاَّ لِنَعْلَمَ مَن يَتَّبِعُ ٱلرَّسُولَ مِمَّن
  يَنقَلِبُ عَلَىٰ عَقِبَيْهِ وَإِن كَانَتْ لَكَبِيرَةً إِلاَّ عَلَى ٱلَّذِينَ هَدَى
  ٱللَّهُ وَمَا كَانَ ٱللَّهُ لِيُضِيعَ إِيمَانَكُمْ إِنَّ ٱللَّهَ بِٱلنَّاسِ لَرَءُوفٌ
  رَّحِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><b><font
  class=\"TextResultArabic\"><font color=\"Red\">  </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">قال ٱبن أَنْعُم: فبلغني أنه يشهد يومئذ أمّة محمد عليه السلام، إلاّ
  مَن كان في قلبه حِنّة على أخيه. وقالت طائفة: معنى الآية يشهد بعضكم على بعض بعد الموت؛
  كما ثبت في صحيح مسلم</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" عن أنس عن النبيّ صلى الله عليه وسلم أنه قال حين مرّت به جنازة فأثْنيَ عليها خيرٌ
  فقال: «وَجَبَتْ وَجبتْ وَجبتْ». ثم مُرّ عليه بأخرى فأُثْنِيَ عليها شرٌّ فقال: «وَجَبَتْ
  وَجبت وَجبتْ». فقال عمر: فدًى لك أَبِي وأُمِّي! مُرَّ بجنازة فأُثْنِيَ عليها خير
  فقلت: «وجبتْ وَجبتْ وَجبتْ» ومُرَّ بجنازة فأثْنِي عليها شَرٌّ فقلت: «وجبتْ وَجبتْ
  وَجبتْ» فقال رسول الله صلى الله عليه وسلم: «من أثنيتم عليه خيراً وَجبتْ له الجنة
  ومن أثنيتم عليه شرًّا وجبت له النار أنتم شُهداء الله في الأرض أنتم شُهداء الله في
  الأرض أنتم شهداء الله في الأرض» \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">أخرجه البخاري بمعناه. وفي بعض طُرُقه في غير الصحيحين وتلا: { لِّتَكُونُواْ
  شُهَدَآءَ عَلَى ٱلنَّاسِ وَيَكُونَ ٱلرَّسُولُ عَلَيْكُمْ شَهِيداً }. وروَى أَبَان
  ولَيْث عن شَهْر بن حَوْشَب عن عُبَادة بن الصّامت قال سمعت رسول الله صلى الله عليه
  وسلم يقول:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" أُعْطِيَتْ أُمّتِي ثلاثاً لم تُعْط إلاّ الأنبياء كان الله إذا بَعث نبيًّا قال
  له ٱدعني أستجب لك وقال لهذه الأمة ٱدْعُونِي أستجب لكم وكان الله إذا بعث النبيّ قال
  له ما جعل عليك في الدِّين من حَرَج وقال لهذه الأمة وما جعل عليكم في الدِّين من حَرَج
  وكان الله إذا بَعث النبيّ جعله شهيداً على قومه وجعل هذه الأمة شُهداء على الناس \"
  </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">خرّجه الترمذي
  الحكيم أبو عبد اللَّه في «نوادر الأصول».</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الثالثة:
  قال علماؤنا: أنبأنا رَبّنا تبارك وتعالى في كتابه بما أنعم علينا من تفضيله لنا بٱسم
  العدالة وتَوْلِيَة خطير الشهادة على جميع خلقه، فجعلنا أوّلاً مكاناً وإن كنا آخراً
  زماناً؛ كما قال عليه السلام:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" نحن الآخِرون الأوّلون \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وهذا دليل على أنه لا يشهد إلا العدول، ولا ينفذ قول الغير على الغير
  إلا أن يكون عَدْلاً. وسيأتي بيان العدالة وحكمها في آخر السورة إن شاء الله تعالى.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">الرابعة: وفيه دليل على صحة الإجماع ووجوب الحُكْم به؛ لأنهم إذا كانوا
  عدولا شَهِدوا على الناس. فكلُّ عصرٍ شهيدٌ على مَن بعده؛ فقولُ الصحابة حجّةٌ وشاهدٌ
  على التابعين، وقولُ التابعين على مَن بعدَهم. وإذ جُعلت الأمة شهداء فقد وَجبَ قبول
  قولهم. ولا معنى لقول من قال: أريد به جميع الأمة؛ لأنه حينئذ لا يثبت مجمع عليه إلى
  قيام الساعة. وبيان هذا في كتب أصول الفقه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { وَيَكُونَ ٱلرَّسُولُ عَلَيْكُمْ شَهِيداً } قيل: معناه بأعمالكم يوم القيامة.
  وقيل: «عليكم» بمعنى لكم؛ أي يشهد لكم بالإيمان. وقيل: أي يشهد عليكم بالتبليغ لكم.</font></font>&#13;\t\t\t<label
