  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَكَذَلِكَ
  جَعَلْنَاكُمْ أُمَّةً وَسَطاً لِّتَكُونُواْ شُهَدَآءَ عَلَى ٱلنَّاسِ وَيَكُونَ ٱلرَّسُولُ
  عَلَيْكُمْ شَهِيداً وَمَا جَعَلْنَا ٱلْقِبْلَةَ ٱلَّتِي كُنتَ عَلَيْهَآ إِلاَّ لِنَعْلَمَ
  مَن يَتَّبِعُ ٱلرَّسُولَ مِمَّن يَنقَلِبُ عَلَىٰ عَقِبَيْهِ وَإِن كَانَتْ لَكَبِيرَةً
  إِلاَّ عَلَى ٱلَّذِينَ هَدَى ٱللَّهُ وَمَا كَانَ ٱللَّهُ لِيُضِيعَ إِيمَانَكُمْ
  إِنَّ ٱللَّهَ بِٱلنَّاسِ لَرَءُوفٌ رَّحِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  وَسَطاً } خياراً، رجل واسط الحسب رفيعه قال:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">هم وسَطٌ
  يرضى الإله بحكمهم\t\t</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">\tإذا نزلت
  إحدى الليالي بمعظم</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">أو لتوسطهم بين اليهود والنصارى في الدين،غَلَتْ النصارى في المسيح
  وترهبوا، وقصرت اليهود بتبديل الكتاب، وقتل الأنبياء ـ صلوات الله تعالى عليهم وسلامه
  ـ والكذب على الله تعالى، أو عدلاً بين الزيادة والنقصان. { شُهَدَآءَ عَلَى النَّاسِ
  } بتبليغ الرسول صلى الله عليه وسلم إليهم الرسالة، أو تشهدون على الأمم بتبليغ رسلهم
  إليهم الرسالة اعتماداً على إخبار الله ـ تعالى ـ وهذا مروي عن الرسول صلى الله عليه
  وسلم أو محتجين فعبّر عن الاحتجاج بالشهادة. { شَهِيداً } لكم بالإيمان فتكون \" على
  \" بمعنى \" اللام \" ، أو يشهد أنه بلغكم الرسالة، أو محتجاً. { لِنَعْلَمَ } ليعلم
  رسولي وحزبي، والعرب تضيف فعل الأتباع إلى الرئيس والسيد، فتح عمر ـ رضي الله تعالى
  عنه ـ سواد العراق، وجبى خراجها أي أتباعه أو لنرى بوضع الرؤية موضع العلم وبالعكس،
  أو لنميز أهل اليقين من أهل الشك، قاله ابن عباس ـ رضي الله تعالى عنهما ـ، أو ليعلموا
  أننا نعلم. { يَنقَلِبُ عَلَى عَقِبَيْهِ } لما حولت ارتد جماعة من المسلمين. { وَإِن
  كَانَتْ } التولية لكبيرة، أو القبلة التي هي بيت المقدس، أو الصلاة إلى بيت المقدس.
  { إِيمَانَكُمْ } صلاتكم إلى بيت المقدس، سماها إيماناً، لاشتمالها على نية وقول وعمل.
  نزلت لما سألوا عمن مات وهو يصلي إلى بيت المقدس { لَرَءُوفٌ } الرأفة: أشد الرحمة،
  قال أبو عمرو بن العلا: الرأفة أكثر من الرحمة.</font></font><font class=\"TextResultArabic\"><font
