  عَن قِبْلَتِهِمُ ٱلَّتِي كَانُواْ عَلَيْهَا قُل للَّهِ ٱلْمَشْرِقُ وَٱلْمَغْرِبُ
  يَهْدِي مَن يَشَآءُ إِلَىٰ صِرَاطٍ مُّسْتَقِيمٍ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَكَذَلِكَ جَعَلْنَاكُمْ
  أُمَّةً وَسَطاً لِّتَكُونُواْ شُهَدَآءَ عَلَى ٱلنَّاسِ وَيَكُونَ ٱلرَّسُولُ عَلَيْكُمْ
  شَهِيداً وَمَا جَعَلْنَا ٱلْقِبْلَةَ ٱلَّتِي كُنتَ عَلَيْهَآ إِلاَّ لِنَعْلَمَ مَن
  يَتَّبِعُ ٱلرَّسُولَ مِمَّن يَنقَلِبُ عَلَىٰ عَقِبَيْهِ وَإِن كَانَتْ لَكَبِيرَةً
  إِلاَّ عَلَى ٱلَّذِينَ هَدَى ٱللَّهُ وَمَا كَانَ ٱللَّهُ لِيُضِيعَ إِيمَانَكُمْ
  إِنَّ ٱللَّهَ بِٱلنَّاسِ لَرَءُوفٌ رَّحِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وقوله
  تعالى: { وكذلك جعلناكم أمة وسطاً } ، الكاف متعلقة بالمعنى الذي في قوله { يهدي من
  يشاء } ، أي كما هديناكم إلى قبلة إبراهيم وشريعته كذلك جعلناكم أمة وسطاً، و { أمة
  } مفعول ثان، و { وسطاً } نعت، والأمة القرون من الناس، و { وسطاً } معناه عدولاً،
  روي عن رسول الله صلى الله عليه وسلم، وتظاهرت به عبارة المفسرين، والوسط الخيار والأعلى
  من الشيء، كما تقول وسط القوم، وواسطة القلادة أنفس حجر فيها، والأمير وسط الجيش، وكقوله
  تعالى</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">قال أوسطهم</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[القلم: 28]، والوسط بإسكان السين
  ظرف مبني على الفتح، وقد جاء متمكناً في بعض الروايات في بيت الفرزدق:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فجاءت بملجوم كأن جبينه</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">صلاءة ورس
  وسطُها قد تفلقا</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">برفع الطاء والضمير عائد على الصلاءة، وروي بفتح الطاء والضمير عائد
  على الجاثية، فإذا قلت حفرت وسْطَ الدار أو وَسَطَ الدار فالمعنى مختلف.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال بعض العلماء: أمة محمد صلى الله عليه وسلم لم تغل في الدين كما
  فعلت اليهود، ولا افترت كالنصارى، فهي متوسطة، فهي أعلاها وخيرها من هذه الجهة، وقول
  النبي صلى الله عليه وسلم: \" خير الأمور أوساطها \" أي خيارها، وقد يكون العلو والخير
  في الشيء لما بأنه أنفس جنسه، وأما أن يكون بين الإفراط والتقصير فهو خيار من هذه الجهة
  و { شهداء } جمع شاهد في هذا الموضع.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلف
  المفسرون في المراد بـ { الناس } في هذا الموضع، فقالت فرقة: هم جميع الجنس، وأمة محمد
  صلى الله عليه وسلم تشهد يوم القيامة للأنبياء على أممهم بالتبليغ، وذلك أن نوحاً تناكره
  أمته في التبليغ، فتقول له أمة محمد نحن نشهد لك، فيشهدون، فيقول الله لهم: كيف شهدتم
  على ما لم تحضروا؟، فيقولون: أي ربنا جاءنا رسولك ونزل إلينا كتابك فنحن نشهد بما عهدت
  إلينا وأعلمتنا به، فيقول الله تعالى: صدقتم، وروي في هذا المعنى حديث صحيح عن النبي
  صلى الله عليه وسلم، وروي عنه أن أمته تشهد لكل نبي ناكره قومه، وقال مجاهد: معنى الآية
  تشهدون لمحمد صلى الله عليه وسلم أنه قد بلغ الناس في مدته من اليهود والنصارى والمجوس.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقالت طائفة: معنى الآية يشهد بعضكم على بعض بعد الموت كما قال رسول
  الله صلى الله عليه وسلم حين مرت به جنازة فأثني عليها بالخير، فقال: وجبت، ثم مر بأخرى،
  فأثني عليها بشرّ، فقال: وجبت، ويعني الجنة والنار، فسئل عن ذلك، فقال: \" أنتم شهداء
  الله في الأرض \" ، وروي في بعض الطرق أنه قرأ { لتكونوا شهداء على الناس }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">{ ويكون الرسول عليكم شهيداً } قيل: معناه بأعمالكم يوم القيامة، وقيل:
  عليكم بمعنى لكم أي يشهد لكم بالإيمان، وقيل: أي يشهد عليكم بالتبليغ إليكم.</font></font>&#13;\t\t\t<label
