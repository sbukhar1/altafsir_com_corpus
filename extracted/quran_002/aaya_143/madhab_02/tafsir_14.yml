  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">سَيَقُولُ
  ٱلسُّفَهَآءُ مِنَ ٱلنَّاسِ مَا وَلَّٰهُمْ عَن قِبْلَتِهِمُ ٱلَّتِي كَانُواْ عَلَيْهَا
  قُل للَّهِ ٱلْمَشْرِقُ وَٱلْمَغْرِبُ يَهْدِي مَن يَشَآءُ إِلَىٰ صِرَاطٍ مُّسْتَقِيمٍ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَكَذَلِكَ
  جَعَلْنَاكُمْ أُمَّةً وَسَطاً لِّتَكُونُواْ شُهَدَآءَ عَلَى ٱلنَّاسِ وَيَكُونَ ٱلرَّسُولُ
  عَلَيْكُمْ شَهِيداً وَمَا جَعَلْنَا ٱلْقِبْلَةَ ٱلَّتِي كُنتَ عَلَيْهَآ إِلاَّ لِنَعْلَمَ
  مَن يَتَّبِعُ ٱلرَّسُولَ مِمَّن يَنقَلِبُ عَلَىٰ عَقِبَيْهِ وَإِن كَانَتْ لَكَبِيرَةً
  إِلاَّ عَلَى ٱلَّذِينَ هَدَى ٱللَّهُ وَمَا كَانَ ٱللَّهُ لِيُضِيعَ إِيمَانَكُمْ
  إِنَّ ٱللَّهَ بِٱلنَّاسِ لَرَءُوفٌ رَّحِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">أعلم
  الله تعالى في هذه الآية أنهم سيقولون في شأن تحول المؤمنين من الشام إلى الكعبة: {
  ما ولاهم }؟ و { السفهاء } هم الخفاف الأحلام والعقول، والسفه الخفة والهلهلة، ثوب
  سفيه أي غير متقن النسج، ومنه قول ذي الرمة: [الطويل]</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">مشين كما
  اهتزت رماح تسفهت</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">أعالَيَها مرُّ الرياحِ النواسمِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">أي استخفتها، وخص بقوله { من الناس
  } ، لأن السفه يكون في جمادات وحيوانات، والمراد بـ { السفهاء } هنا جميع من قال {
  ما ولاهم } ، وقالها فِرَقٌ.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلف
  في تعيينهم، فقال ابن عباس: \" قالها الأحبار منهم \" ، وذلك أنهم جاؤوا إلى النبي
  صلى الله عليه وسلم فقالوا: يا محمد ما ولاك عن قبلتنا؟ ارجع إليها ونؤمن بك، يريدون
  فتنته، وقال السدي: قالها بعض اليهود والمنافقون استهزاء، وذلك أنهم قالوا: اشتاق الرجل
  إلى وطنه،وقالت طائفة: قالها كفار قريش، لأنهم قالوا: ما ولاه عن قبلته؟ ما رجع إلينا
  إلا لعلمه أنَّا على الحق وسيرجع إلى ديننا كله، و { ولاهم } معناه صرفهم، والقبلة
  فعلة هيئة المقابل للشيء، فهي كالقعدة والإزرة، وجعل المستقبل موضع الماضي في قوله
  { سيقول } دلالة على استدامة ذلك، وأنهم يستمرون على ذلك القول، ونص ابن عباس وغيره
  أن الآية نزلت بعد قولهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله تعالى: { قل لله المشرق والمغرب
  } إقامة حجة، أي له ملك المشارق والمغارب وما بينهما، ويهدي من يشاء، إشارة إلى هداية
  الله تعالى هذه الأمة إلى قبلة إبراهيم، والصراط: الطريق.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلف
  العلماء هل كانت صلاة رسول الله صلى الله عليه وسلم إلى بيت المقدس بأمر من الله تعالى
  في القرآن أو بوحي غير متلو؟، فذكر ابن فورك عن ابن عباس قال: أول ما نسخ من القرآن
  القبلة، وقال الجمهور: بل كان أمر قبلة بيت المقدس بوحي غير متلو، وقال الربيع: خُيِّر
  رسول الله صلى الله عليه وسلم في النواحي فاختار بيت المقدس، ليستألف بها أهل الكتاب،
  ومن قال كان بوحي غير متلو قال: كان ذلك ليختبر الله تعالى من آمن من العرب، لأنهم
  كانوا يألفون الكعبة وينافرون بيت المقدس وغيره.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلف
  كم صلى إلى بيت المقدس، ففي البخاري: ستة عشر أو سبعة عشر شهراً، وروي عن أنس بن مالك:
  تسعة أو عشرة أشهر، وروي عن غيره: ثلاثة عشرة شهراً، وحكى مكي عن إبراهيم بن إسحاق
  أنه قال: أول أمر الصلاة أنها فرضت بمكة ركعتين في أول النهار وركعتين في آخره، ثم
  كان الإسراء ليلة سبع عشرة من شهر ربيع الآخر، قبل الهجرة بسنة، ففرضت الخمس، وأمَّ
  فيها جبريل عليه السلام، وكانت أول صلاة الظهر، وتوجه بالنبي صلى الله عليهما وسلم
  إلى بيت المقدس، ثم هاجر النبي صلى الله عليه وسلم إلى المدينة في ربيع الأول، وتمادى
  إلى بيت المقدس إلى رجب من سنة اثنتين، وقيل إلى جمادى، وقيل إلى نصف شعبان.</font></font>&#13;\t\t\t<label
