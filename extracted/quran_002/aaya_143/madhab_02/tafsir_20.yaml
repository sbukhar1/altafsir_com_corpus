  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَكَذَلِكَ
  جَعَلْنَاكُمْ أُمَّةً وَسَطاً لِّتَكُونُواْ شُهَدَآءَ عَلَى ٱلنَّاسِ وَيَكُونَ ٱلرَّسُولُ
  عَلَيْكُمْ شَهِيداً وَمَا جَعَلْنَا ٱلْقِبْلَةَ ٱلَّتِي كُنتَ عَلَيْهَآ إِلاَّ لِنَعْلَمَ
  مَن يَتَّبِعُ ٱلرَّسُولَ مِمَّن يَنقَلِبُ عَلَىٰ عَقِبَيْهِ وَإِن كَانَتْ لَكَبِيرَةً
  إِلاَّ عَلَى ٱلَّذِينَ هَدَى ٱللَّهُ وَمَا كَانَ ٱللَّهُ لِيُضِيعَ إِيمَانَكُمْ
  إِنَّ ٱللَّهَ بِٱلنَّاسِ لَرَءُوفٌ رَّحِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { وَكَذَلِكَ جَعَلْنَاكُمْ أُمَّةً وَسَطاً... }</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أي
  ومثل هدايتنا من (نشاء) إلى صراط مستقيم (هديناكم) إلى الإيمان بمحمد صلى الله عليه
  وسلم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال ابن عطية: عن بعضهم؛ خير الأمور
  أوسطها أي خيارها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قيل لابن عرفة: لا فائدة في هذا
  الخير وكأنه قيل: خير الأمور خيارها؟</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فقال:
  فائدته الحصر (ولو قال): الخير في الوسط، لم يفد الحصر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن عرفة: إنما قال: { عَلَيْكُمْ شَهِيداً } ولم يقل: لكم شهيدا، لأن شاهد الإنسان
  مستعمل عليه إذ لا يتم له غرض إلا بشهادته.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  الزمخشري: لأن الشهيد كالرقيب المهيمن على المشهود (له).</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قيل
  لابن عرفة: ذكر الأصوليون خلافا في إجماع غير هذه الأمة هل يعتبر أو لا؟</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وذكر ابن التلمساني وابن الحاجب منه مسائل وهذه الآية تدل على عدم
  اعتباره؟</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">فقال: ذلك الخلاف لا يصح، (والإجماع)
  (على) انتساخ الملل كلها بالملة المحمدية.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قيل
  لابن عرفة: قد تقرر الخلاف في شرع من قبلنا هل هو شرع لنا أم لا؟</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { لِّتَكُونُواْ... }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { إِلاَّ لِنَعْلَمَ... }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قيل:
  أي ليعلم رسولنا من يتبعه، قال الله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّ ٱلَّذِينَ يُبَايِعُونَكَ إِنَّمَا
  يُبَايِعُونَ ٱللَّهَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">وقيل: إلا ليظهر متعلق علمنا حقيقة للمجازات عليه وإنما لم يقل: إلا
  لنعلم من يتبع الرسول ممن لا يتبعه، زيادة في نفي الشدة عليهم والخسران.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { وَمَا كَانَ ٱللَّهُ لِيُضِيعَ إِيمَانَكُمْ... }</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أي ليضيع أعمالكم. وقيل: إنها حجة على المعتزلة في أن مرتكب الكبيرة
  مخلد في النار، إلا أن يجيبوا بأن إيمانه يذهب بالموازنة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { إِنَّ ٱللَّهَ بِٱلنَّاسِ لَرَءُوفٌ رَّحِيمٌ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">دليل
  على أنّ الكافر منعم عليه لعموم الناس، وفيه خلاف، وأجيب بأنه منعم عليه في الدنيا
  فقط.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال ابن الخطيب في شرح الأسماء الحسنى:
  إنما قدم الرؤوف على الرحيم لأن الرحمة في الشاهد إنما (تحصل) لمعنى وفي / المرحوم
  من حاجة (و) ضعف، والرأفة تطلق عند حصول الرحمة لمعنى في الفاعل من شفقة منه على المرحوم
  فمنشأ (الرأفة كمال في إيصال الإحسان ومنشأ) الرحمة كمال حال المرحوم في الاحتياج إلى
  الإحسان، وتأثير حال الفاعل في إيجاد الفعل أقوى من احتياج المفعول إليه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

