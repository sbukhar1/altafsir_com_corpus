aaya: وَكَذَٰلِكَ جَعَلْنَاكُمْ أُمَّةً وَسَطًا لِتَكُونُوا شُهَدَاءَ عَلَى النَّاسِ
  وَيَكُونَ الرَّسُولُ عَلَيْكُمْ شَهِيدًا ۗ وَمَا جَعَلْنَا الْقِبْلَةَ الَّتِي كُنْتَ
  عَلَيْهَا إِلَّا لِنَعْلَمَ مَنْ يَتَّبِعُ الرَّسُولَ مِمَّنْ يَنْقَلِبُ عَلَىٰ
  عَقِبَيْهِ ۚ وَإِنْ كَانَتْ لَكَبِيرَةً إِلَّا عَلَى الَّذِينَ هَدَى اللَّهُ ۗ وَمَا
  كَانَ اللَّهُ لِيُضِيعَ إِيمَانَكُمْ ۚ إِنَّ اللَّهَ بِالنَّاسِ لَرَءُوفٌ رَحِيمٌ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَكَذَلِكَ جَعَلْنَاكُمْ
  أُمَّةً وَسَطاً لِّتَكُونُواْ شُهَدَآءَ عَلَى ٱلنَّاسِ وَيَكُونَ ٱلرَّسُولُ عَلَيْكُمْ
  شَهِيداً وَمَا جَعَلْنَا ٱلْقِبْلَةَ ٱلَّتِي كُنتَ عَلَيْهَآ إِلاَّ لِنَعْلَمَ مَن
  يَتَّبِعُ ٱلرَّسُولَ مِمَّن يَنقَلِبُ عَلَىٰ عَقِبَيْهِ وَإِن كَانَتْ لَكَبِيرَةً
  إِلاَّ عَلَى ٱلَّذِينَ هَدَى ٱللَّهُ وَمَا كَانَ ٱللَّهُ لِيُضِيعَ إِيمَانَكُمْ
  إِنَّ ٱللَّهَ بِٱلنَّاسِ لَرَءُوفٌ رَّحِيمٌ }قوله تعالى: { وَكَذٰلِكَ جَعَلْنَـٰكُمْ
  أُمَّةً وَسَطًا } والوسط هو العدل كما قال تعالى في آية أخرى:{ قَالَ أَوْسَطُهُمْ }[القلم:
  28]، أي أخيرهم وأعدلهم والعرب تقول: فلان من أوسط قومه أي خيارهم وأعدلهم ومنه قيل
  للنبي - صلى الله عليه وسلم -: هو أوسط قريش حسبا. أي جعلناكم عدلاً للخلائق. { لّتَكُونُواْ
  شُهَدَاء عَلَى ٱلنَّاسِ } يعني للنبيين { وَيَكُونَ ٱلرَّسُولُ عَلَيْكُمْ شَهِيدًا
  } بالتصديق لكم وذلك أن الله تعالى إذا جمع الخلق يوم القيامة فيسأل الأنبياء ـ عليهم
  السلام ـ عن تبليغ الرسالة كقوله تعالى:{ لِّيَسْأَلَ ٱلصَّـٰدِقِينَ عَن صِدْقِهِمْ }[الأحزاب:
  8] فيقولون: قد بلغنا الرسالة، فتنكر أممهم تبليغ رسالته فتشهد لهم أمة محمد - صلى
  الله عليه وسلم - بتبليغ الرسالة فتطعن الأمم في شهادتهم فيزكيهم النبي - صلى الله
  عليه وسلم - فذلك معنى قوله تعالى: [ { لّتَكُونُواْ شُهَدَاء عَلَى ٱلنَّاسِ وَيَكُونَ
  ٱلرَّسُولُ عَلَيْكُمْ شَهِيدًا } وَمعنى قوله { وَكَذٰلِكَ } أي وكما [هديناكم] للإسلام
  [والقبلة] الكعبة فكذلك جعلناكم أمة عدلاً لتكونوا شهداء على الناس. وللآية تأويل آخر:
  { وَكَذٰلِكَ جَعَلْنَـٰكُمْ أُمَّةً وَسَطًا } أي عدلاً، لتكونوا شهداء على الناس.
  يقول: إنكم حجة على جميع من خلقنا ورسول الله - صلى الله عليه وسلم - حجة عليكم. والشهادة
  في اللغة: هي البيان فلهذا يسمى الشاهد بينة لأنه بين حق المدعي يعني أنكم تبينون لمن
  بعدكم، والنبي - صلى الله عليه وسلم - يبين لكم. قوله تعالى: { وَمَا جَعَلْنَا ٱلْقِبْلَةَ
  ٱلَّتِي كُنتَ عَلَيْهَا } أي ما أمرناك بالصلاة إلى القبلة الأولى ويقال: ما حولنا
  القبلة التي كنت عليها { إِلاَّ لِنَعْلَمَ } يقول: إلا لنختبر ونبين { مَن يَتَّبِعُ
  ٱلرَّسُولَ } يطيع الرسول في تحويل القبلة { مِمَّن يَنقَلِبُ عَلَىٰ عَقِبَيْهِ }
  أي يرجع إلى دينه بعد تحويل الله القبلة { وَإِن كَانَتْ لَكَبِيرَةً } أي وقد كانت
  لثقيلة وهو صرف القبلة { إِلاَّ عَلَى ٱلَّذِينَ هَدَى ٱللَّهُ } أي حفظ الله قلوبهم
  على الإسلام وأكرمهم باتباع محمد - صلى الله عليه وسلم - في تحويل القبلة وهم أصحاب
  محمد - صلى الله عليه وسلم - قالوا: يا رسول الله فإخواننا الذين ماتوا ما صنع الله
  بصلاتهم التي صلوا إلى بيت المقدس؟ فأنزل الله تعالى: { وَمَا كَانَ ٱللَّهُ لِيُضِيعَ
  إِيمَـٰنَكُمْ } يعني لم يبطل إيمانكم وإنما تحولت قبلتكم. ويقال: يعني صلاتهم إلى
  بيت المقدس التي صلوا إليها وماتوا عليها لأن اليهود قالوا: قد بطل إيمانكم حين تركتم
  القبلة، فنزل { وَمَا كَانَ ٱللَّهُ لِيُضِيعَ إِيمَـٰنَكُمْ } يعني يبطل إيمانكم.
  قال الضحاك: يعني لم يبطل تصديقكم بالقبلتين. ثم قال تعالى: { إِنَّ ٱللَّهَ بِٱلنَّاسِ
  لَرَؤُوفٌ رَّحِيمٌ } يعني بالمؤمنين رحيم حين قبلها منهم ولم يضيع إيمانهم. قرأ حمزة
  والكسائي وابن عامر وعاصم في رواية أبي بكر: (لرؤف) بالهمزة على وزن (رعف) وقرأ الباقون:
  (رؤوف) على وزن فعول في جميع القرآن وهما لغتان ومعناهما واحد.\r\n\t\t\t\r\n\t\t\t</section>"

