  يَنقَلِبُ عَلَىٰ عَقِبَيْهِ وَإِن كَانَتْ لَكَبِيرَةً إِلاَّ عَلَى ٱلَّذِينَ هَدَى
  ٱللَّهُ وَمَا كَانَ ٱللَّهُ لِيُضِيعَ إِيمَانَكُمْ إِنَّ ٱللَّهَ بِٱلنَّاسِ لَرَءُوفٌ
  رَّحِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { وما كان الله ليُضيع
  إِيمانكم } نزل على سبب؛ وهو أن المسلمين قالوا: يا رسول الله! أرأيت إخواننا الذين
  ماتوا وهم يصلون إلى بيت المقدس؟! فأنزل الله { وما كان الله ليضيع إِيمانكم } والإيمان
  المذكور هاهنا أريد به: الصلاة في قول الجماعة. وقيل: إنما سمى الصلاة إيماناً، لاشتمالها
  على قول ونية وعمل. قال الفراء: وإنما أسند الإيمان إلى الأحياء [من المؤمنين] والمعنى:
  فيمن مات [من المسلمين قبل أن تحول القبلة] لأنهم داخلون معهم في الملة. قوله تعالى:
  { لرؤوف } قرأ ابن كثير، ونافع، وابن عامر، وحفص عن عاصم: { لرؤوف } على وزن: لرعوف،
  في جميع القرآن، ووجهها: أن فعولاً أكثر في كلامهم من فعل، فباب ضروب وشكور، أوسع من
  باب حذر ويقظ. وقرأ أبو عمرو، وحمزة، والكسائي، وأبو بكر، عن عاصم: { لرؤف } على وزن:
  رَعُفٍ. ويقال: هو الغالب على أهل الحجاز. قال جرير:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">ترى للمسلمين عليك حقاً</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">كفعل الوالد
  الرَّؤُف الرحيم</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">والرؤوف بمعنى: الرحيم، هذا قول الزجاج. وذكر الخطابي عن بعض أهل العلم
  أن الرأفة أبلغ الرحمة وأرقُها. قال: ويقال: الرأفة أخص، والرحمة أعم.</font></font><font
