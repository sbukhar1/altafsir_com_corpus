  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَكَذَلِكَ
  جَعَلْنَاكُمْ أُمَّةً وَسَطاً لِّتَكُونُواْ شُهَدَآءَ عَلَى ٱلنَّاسِ وَيَكُونَ ٱلرَّسُولُ
  عَلَيْكُمْ شَهِيداً وَمَا جَعَلْنَا ٱلْقِبْلَةَ ٱلَّتِي كُنتَ عَلَيْهَآ إِلاَّ لِنَعْلَمَ
  مَن يَتَّبِعُ ٱلرَّسُولَ مِمَّن يَنقَلِبُ عَلَىٰ عَقِبَيْهِ وَإِن كَانَتْ لَكَبِيرَةً
  إِلاَّ عَلَى ٱلَّذِينَ هَدَى ٱللَّهُ وَمَا كَانَ ٱللَّهُ لِيُضِيعَ إِيمَانَكُمْ
  إِنَّ ٱللَّهَ بِٱلنَّاسِ لَرَءُوفٌ رَّحِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { وكذلك جعلناكم أمة وسطاً }</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">سبب
  نزولها أن اليهود قالوا: قبلتنا قبلة الأنبياء، ونحن عدلٌ بين الناس، فنزلت هذه الآية،
  قاله مقاتل. والأمة: الجماعة والوسط: العدل، قاله ابن عباس، وأبو سعيد، ومجاهد، وقتادة،
  وقال ابن قتيبة: الوسط: العدل، الخيار، ومنه قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">قال أوسطهم</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[القلم:28]
  أي: أعدلهم، وخيرهم. قال الشاعر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">همُ وسط يرضى الأنام بحكمهم</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">إِذا نزلت
  إِحدى الليالي بِمُعْظَم</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وأصل ذلك أن خير الأشياء أوساطها، والغلو والتقصير مذمومان. وذكر ابن
  جرير الطبري أنه من التوسط في الفعل، فان المسلمين لم يقصروا في دينهم كاليهود، فإنهم
  قتلوا الأنبياء، وبدلوا كتاب الله، ولم يغلوا كالنصارى، فانهم زعموا أن عيسى ابن الله.
  وقال أبو سليمان الدمشقي: في هذا الكلام محذوف، ومعناه: جعلت قبلتكم وسطاً بين القبلتين،
  فان اليهود يصلون نحوالمغرب، والنصارى نحو المشرق، وأنتم بينهما.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { لتكونوا شهداء على الناس } فيه قولان. أحدهما: أن معناه:
  لتشهدوا للأنبياء على أممهم. روى أبو سعيد الخدري عن النبي صلى الله عليه وسلم أنه
  قال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\"> \" يجيء
  النبي يوم القيامة ومعه الرجل، ويجيء النبي ومعه الرجلان، ويجيء النبي ومعه أكثر من
  ذلك، فيقال لهم: أبلّغكم هذا؟ فيقولون: لا، فيقال للنبي: أبلّغتهم؟ فيقول: نعم، فيقال:
  من يشهد لك؟ قال: محمد وأمته؛ فيشهدون أن الرسل قد بلّغوا، فيقال: ما علمكم؟ فيقولون:
  أخبرنا نبينا أن الرسل قد بلّغوا، فصدقناه \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">فذلك قوله: { لتكونوا شهداء على الناس } وهذا مذهب عكرمة، وقتادة،
  والثاني: أن معناه: لتكونوا شهداء لمحمد صلى الله عليه وسلم، على الأمم: اليهود والنصارى
  والمجوس، قاله مجاهد.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { ويكون الرسول عليكم
  شهيداً } يعني: محمداً صلى الله عليه وسلم، وبماذا يشهد عليهم؟ فيه ثلاثة أقوال. أحدها:
  بأعمالهم، قاله ابن عباس، و أبو سعيد الخدري، وابن زيد. والثاني: بتبليغهم الرسالة،
  قاله قتادة، ومقاتل. والثالث: بإيمانهم، قاله أبو الغالية. فيكون على هذا «عليكم» بمعنى:
  لكم. قال عكرمة: لا يسأل عن هذه الأمة إلا نبيها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { وما جعلنا القبلة التي كنت عليها } يريد: قبلة بيت المقدس. { إِلا لنعلم }
  فيه أربعة أقوال. أحدها: لنرى. والثاني: لنميز. رُويا عن ابن عباس. والثالث: لنعلمه
  واقعاً، إذ علمه قديم، قاله جماعة من أهل التفسير، وهو يرجع إلى قول ابن عباس: «لنرى».
  والرابع: أن العلم راجع إلى المخاطبين، والمعنى: لتعلموا أنتم، قاله الفراء.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { ممن ينقلب على عقبيه } أي: يرجع إِلى الكفر، قاله ابن
  زيد، ومقاتل.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { وإِن كانت لكبيرة
  } في المشار إِليها قولان. أحدهما: أنه التولية إلى الكعبة، قاله ابن عباس، ومجاهد،
  وقتادة، ومقاتل. والثاني: أنها قبلة بيت المقدس قبل التحول عنها، قاله أبوالعالية،
  والزجاج.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
