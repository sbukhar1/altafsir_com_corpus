  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: يستتاب ثلاثاً، على
  ما رُوي عن عمر وعثمان، وهو قول مالك رواه عنه ٱبن القاسم. وقال الحسن: يستتاب مائة
  مرة، وقد رُوي عنه أنه يقتل دون ٱستتابة، وبه قال الشافعيّ في أحد قوليه، وهو أحد قولي
  طاوس وعُبيد بن عُمير. وذكر سُحْنون أن عبد العزيز بن أبي سَلَمة الماجِشُون كان يقول:
