  class=\"TextResultArabic\"><font color=\"black\">وهو الصحيح، لطول منع الناس عن الكعبة
  أن يطاف بها. «وكُفْرٌ بِهِ» أي بالله، وقيل: «وكُفْرٌ بِهِ» أي بالحج والمسجد الحرام.
  «وَإخْرَاجُ أَهْلِهِ مِنْهُ أَكْبَرُ» أي أعظم عقوبة عند الله من القتال في الشهر
  الحرام. وقال الفرّاء: «صدّ» عطف على «كبير». «والمسجد» عطف على الهاء في «به»؛ فيكون
  الكلام نسقاً متصلاً غير منقطع. قال ٱبن عطية: وذلك خطأ؛ لأن المعنى يسوق إلى أن قوله:
  «وكفر به» أي بالله عطف أيضاً على «كبير»، ويجيء من ذلك أن إخراج أهل المسجد منه أكبر
