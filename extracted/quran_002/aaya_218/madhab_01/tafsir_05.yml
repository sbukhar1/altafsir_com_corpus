  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَسْأَلُونَكَ
  عَنِ ٱلشَّهْرِ ٱلْحَرَامِ قِتَالٍ فِيهِ قُلْ قِتَالٌ فِيهِ كَبِيرٌ وَصَدٌّ عَن سَبِيلِ
  ٱللَّهِ وَكُفْرٌ بِهِ وَٱلْمَسْجِدِ ٱلْحَرَامِ وَإِخْرَاجُ أَهْلِهِ مِنْهُ أَكْبَرُ
  عِندَ ٱللَّهِ وَٱلْفِتْنَةُ أَكْبَرُ مِنَ ٱلْقَتْلِ وَلاَ يَزَالُونَ يُقَاتِلُونَكُمْ
  حَتَّىٰ يَرُدُّوكُمْ عَن دِينِكُمْ إِن اسْتَطَاعُواْ وَمَن يَرْتَدِدْ مِنْكُمْ عَن
  دِينِهِ فَيَمُتْ وَهُوَ كَافِرٌ فَأُوْلـٰئِكَ حَبِطَتْ أَعْمَالُهُمْ فِي ٱلدُّنْيَا
  وَٱلآخِرَةِ وَأُوْلـٰئِكَ أَصْحَابُ ٱلنَّارِ هُمْ فِيهَا خَالِدُونَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  ٱلَّذِينَ ءَامَنُواْ وَٱلَّذِينَ هَاجَرُواْ وَجَٰهَدُواْ فِي سَبِيلِ ٱللَّهِ أُوْلـٰئِكَ
  يَرْجُونَ رَحْمَتَ ٱللَّهِ وَٱللَّهُ غَفُورٌ رَّحِيمٌ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">فيه
  ٱثنتا عشرة مسألة:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">الأُولى ـ قوله تعالى: { يَسْأَلُونَكَ
  } تقدّم القول فيه. وروى جرير بن عبد الحميد ومحمد بن فُضيل عن عطاء بن السائب عن سعيد
  بن جبير عن ابن عباس قال: ما رأيت قوماً خيراً من أصحاب محمد صلى الله عليه وسلم، ما
  سألوه إلا عن ثلاث عشرة مسألة كلهنّ في القرآن:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَيَسْأَلُونَكَ عَنِ ٱلْمَحِيضِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  222]، «يسألونك عن الشهر الحرام»،</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَيَسْأَلُونَكَ عَنِ ٱلْيَتَامَىٰ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  220]؛ ما كانوا يسألون إلا عما ينفعهم. قال ٱبن عبد البر: ليس في الحديث من الثلاث
  عشرة مسألة إلا ثلاث. وروى أبو السوار عن جُنْدب بن عبد الله أن النبيّ صلى الله عليه
  وسلم بعث رهطاً وبعث عليهم أبا عبيدة بن الحارث أو عبيدة بن الحارث؛ فلما ذهب لينطلق
  بكى صبابة إلى رسول الله صلى الله عليه وسلم؛ فبعث عبدَ الله بن جَحْش، وكتب له كتاباً
  وأمره ألاّ يقرأ الكتاب حتى يبلغ مكان كذا وكذا، وقال: ولا تكرهنّ أصحابك على المسير؛
  فلما بلغ المكان قرأ الكتاب فٱسترجع وقال: سمعاً وطاعةً لله ولرسوله، قال: فرجع رجلان
  ومضى بقيتهم، فلقوْا ابن الحَضْرمِيّ فقتلوه، ولم يدروا أن ذلك اليوم من رجب؛ فقال
  المشركون: قتلتم في الشهر الحرام؛ فأنزل الله تعالى: { يَسْأَلُونَكَ عَنِ ٱلشَّهْرِ
  ٱلْحَرَامِ } الآية. وروي أن سبب نزولها أن رجلين من بني كلاب لقيا عمرو بن أُميّة
  الضَّمْريّ وهو لا يعلم أنهما كانا عند النبيّ صلى الله عليه وسلم وذلك في أوّل يوم
  من رجب فقتلهما؛ فقالت قريش: قتلهما في الشهر الحرام؛ فنزلت الآية. والقول بأن نزولها
  في قصة عبد الله بن جحش أكثر وأشهر، وأن النبيّ صلى الله عليه وسلم بعثه مع تسعة رَهْط،
  وقيل ثمانية، في جمادى الآخرة قبل بَدْر بشهرين، وقيل في رجب. قال أبو عمر ـ في كتاب
  الدرر له ـ: ولَمَّا رجع رسول الله صلى الله عليه وسلم من طلب كُرْز ٱبن جابر ـ وتُعرف
  تلك الخرجة ببدر الأُولى ـ أقام بالمدينة بقية جمادى الآخرة ورجب، وبعث في رجب عبد
  الله بن جحش بن رئاب الأسدي ومعه ثمانية رجال من المهاجرين، وهم أبو حذيفة بن عُتبة،
  وعُكّاشة بن مِحْصَن، وعُتْبة بن غَزْوان، وسُهيل بن بَيْضاء الفهريّ، وسعد بن أبي
  وَقّاص، وعامر بن ربيعة، وواقد بن عبد الله التميمي، وخالد بن بُكير الليثيّ. وكتب
  لعبد الله بن جحش كتاباً، وأمره ألاّ ينظر فيه حتى يسير يومين ثم ينظر فيه (فيمضي لِمَا
  أمره به) ولا يسْتَكْرِه أحداً من أصحابه، وكان أميرهم، ففعل عبد الله بن جحش ما أمره
  به؛ فلما فتح الكتاب وقرأه وجد فيه: «إذا نظرت في كتابي هذا فٱمض حتى تنزل نَخْلة بين
  مكة والطّائف فتَرصَّدْ بها قريشاً، وتَعلَّمْ لنا من أخبارهم».</font></font>&#13;\t\t\t<label
