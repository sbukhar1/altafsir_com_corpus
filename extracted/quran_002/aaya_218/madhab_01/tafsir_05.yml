  class=\"TextResultArabic\"><font color=\"black\">وبعث أهل مكة في فداء أسيريهم؛ فقال:
  لا نُفْديهما حتى يَقْدَم سعدٌ وعتبة، وإن لم يَقْدَما قتلناهما بهما؛ فلما قَدِما
