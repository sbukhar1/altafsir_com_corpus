  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">يَسْأَلُونَكَ عَنِ ٱلشَّهْرِ ٱلْحَرَامِ قِتَالٍ
  فِيهِ قُلْ قِتَالٌ فِيهِ كَبِيرٌ وَصَدٌّ عَن سَبِيلِ ٱللَّهِ وَكُفْرٌ بِهِ وَٱلْمَسْجِدِ
  ٱلْحَرَامِ وَإِخْرَاجُ أَهْلِهِ مِنْهُ أَكْبَرُ عِندَ ٱللَّهِ وَٱلْفِتْنَةُ أَكْبَرُ
  مِنَ ٱلْقَتْلِ وَلاَ يَزَالُونَ يُقَاتِلُونَكُمْ حَتَّىٰ يَرُدُّوكُمْ عَن دِينِكُمْ
  إِن اسْتَطَاعُواْ وَمَن يَرْتَدِدْ مِنْكُمْ عَن دِينِهِ فَيَمُتْ وَهُوَ كَافِرٌ
  فَأُوْلـٰئِكَ حَبِطَتْ أَعْمَالُهُمْ فِي ٱلدُّنْيَا وَٱلآخِرَةِ وَأُوْلـٰئِكَ أَصْحَابُ
  ٱلنَّارِ هُمْ فِيهَا خَالِدُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">إِنَّ ٱلَّذِينَ ءَامَنُواْ وَٱلَّذِينَ هَاجَرُواْ
  وَجَٰهَدُواْ فِي سَبِيلِ ٱللَّهِ أُوْلـٰئِكَ يَرْجُونَ رَحْمَتَ ٱللَّهِ وَٱللَّهُ
  غَفُورٌ رَّحِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">فلما قرأ الكتاب قال: سمعاً وطاعةً؛
  ثم أخبر أصحابه بذلك، وبأنه لا يستكره أحداً منهم، وأنه ناهضٌ لوجهه بمن أطاعه، وأنه
  إن لم يطعه أحد مضى وَحْدَه؛ فمن أحبّ الشهادة فلْيَنْهَضَ، ومن كره الموت فليرجع.
  فقالوا: كلنا نرغب فيما ترغب فيه، وما مِنّا أحدٌ إلا وهو سامعٌ مطيعٌ لرسول الله صلى
  الله عليه وسلم، ونهضوا معه؛ فسلك على الحجاز، وشَرَد لسعد بن أبي وَقّاص وعُتْبة بن
  غَزْوان جمل كانا يعتقبانه فتخلفا في طلبه، ونَفَذ عبد الله بن جحش مع سائرهم لوجهه
  حتى نزل بنخلة؛ فمرّت بهم عِيرٌ لقريش تحمل زبيبا وتجارة فيها عمرو بن الحضرميّ ـ وٱسم
  الحضرميّ عبد الله بن عَبّاد من الصَّدَف، والصّدَف بطن من حضرموت ـ وعثمانُ بن عبد
  الله بن المغيرة، وأخوه نوفل بن عبد الله بن المغيرة المخزوميّان، والحَكَم بن كَيْسان
  مولى بني المغيرة؛ فتشاور المسلمون وقالوا: نحن في آخر يوم من رجب الشهر الحرام؛ فإن
  نحن قاتلناهم هتكنا حرمة الشهر الحرام: وإن تركناهم الليلة دخلوا الحَرَم؛ ثم ٱتفقوا
  على لقائهم، فرمى واقدُ بن عبد الله التميميُّ عمرو بن الحضرميّ فقتله، وأسروا عثمان
  بن عبد الله والحَكَم بن كَيْسان، وأَفْلَتَ نوفلُ بن عبد الله؛ ثم قدموا بالعِير والأسيرَين،
  وقال لهم عبد الله ابن جحش: ٱعزلوا مما غَنِمْنا الخمُس لرسول الله صلى الله عليه وسلم
  ففعلوا؛ فكان أوّل خُمُس في الإسلام، ثم نزل القرآن:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَٱعْلَمُوۤا أَنَّمَا غَنِمْتُمْ
  مِّن شَيْءٍ فَأَنَّ للَّهِ خُمُسَهُ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الأنفال: 41] فأقرّ الله ورسولُه
  فعلَ عبدِ الله بن جحش ورضيَه وسنّه للأُمة إلى يوم القيامة؛ وهي أوّل غنِيمة غنمت
  في الإسلام، وأوّل أمير، وعمرو بن الحضرميّ أوّل قتيل. وأنكر رسول الله صلى الله عليه
  وسلم قتل ٱبن الحضرميّ في الشهر الحرام، فسُقط في أيدي القوم؛ فأنزل الله عز وجل: {
  يَسْأَلُونَكَ عَنِ ٱلشَّهْرِ ٱلْحَرَامِ قِتَالٍ فِيهِ } إلى قوله: { هُمْ فِيهَا
  خَالِدُونَ }. وقَبِل رسول الله صلى الله عليه وسلم الفِداء في الأسيرين؛ فأما عثمان
  بن عبد الله فمات بمكة كافراً، وأما الحَكَم بن كَيْسان فأسلم وأقام مع رسول الله صلى
  الله عليه وسلم حتى استُشهد ببئر مَعُونَة، ورجع سعد وعتبة إلى المدينة سالمين. وقيل:
  إن ٱنطلاق سعد ٱبن أبي وَقّاص وعُتْبة في طلب بعيرهما كان عن إذْنٍ من عبد الله ابن
  جحش، وإن عمرو بن الحَضْرَميّ وأصحابه لما رأوا أصحاب رسول الله صلى الله عليه وسلم
  هابوهم؛ فقال عبد الله بن جحش: إن القوم قد فزِعوا منكم، فاحلِقوا رأس رجل منكم فليتعرّض
  لهم، فإذا رأُوْهُ محلوقاً أمنوا وقالوا: قوم عُمّار لا بأس عليكم، وتشاوروا في قتالهم،
  الحديث. وتفاءلت اليهود وقالوا: واقدٌ وقَدَتِ الحربُ، وعمرُو عمرت الحربُ، والحضرميّ
