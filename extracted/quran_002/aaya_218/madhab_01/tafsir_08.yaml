text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ ٱلَّذِينَ
  ءَامَنُواْ وَٱلَّذِينَ هَاجَرُواْ وَجَٰهَدُواْ فِي سَبِيلِ ٱللَّهِ أُوْلـٰئِكَ يَرْجُونَ
  رَحْمَتَ ٱللَّهِ وَٱللَّهُ غَفُورٌ رَّحِيمٌ }ولما ظن السرية أنهم إن سلموا من الإثم
  فلا يحصل لهم أجر نزل { إِنَّ ٱلَّذِينَ ءَامَنُواْ وَٱلَّذِينَ هَاجَرُواْ } فارقوا
  أوطانهم { وَجَٰهَدُواْ فِي سَبِيلِ ٱللَّهِ } لإعلاء دينه { أُوْلَٰئِكَ يَرْجُونَ
  رَحْمَتَ ٱللَّهِ } ثوابه { وَٱللَّهُ غَفُورٌ } للمؤمنين { رَّحِيمٌ } بهم.\r\n\t\t\t\r\n\t\t\t</section>"

