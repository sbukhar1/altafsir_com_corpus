  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  ٱلَّذِينَ ءَامَنُواْ وَٱلَّذِينَ هَاجَرُواْ وَجَٰهَدُواْ فِي سَبِيلِ ٱللَّهِ أُوْلـٰئِكَ
  يَرْجُونَ رَحْمَتَ ٱللَّهِ وَٱللَّهُ غَفُورٌ رَّحِيمٌ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">ولما
  ظن السرية أنهم إن سلموا من الإثم فلا يحصل لهم أجر نزل { إِنَّ ٱلَّذِينَ ءَامَنُواْ
  وَٱلَّذِينَ هَاجَرُواْ } فارقوا أوطانهم { وَجَٰهَدُواْ فِي سَبِيلِ ٱللَّهِ } لإعلاء
  دينه { أُوْلَٰئِكَ يَرْجُونَ رَحْمَتَ ٱللَّهِ } ثوابه { وَٱللَّهُ غَفُورٌ } للمؤمنين
  { رَّحِيمٌ } بهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
