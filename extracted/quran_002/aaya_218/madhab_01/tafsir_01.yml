  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر بن معاذ، قال: ثنا يزيد،
  قال: ثنا سعيد، عن قتادة، قال: أثنى الله علـى أصحاب نبـيه مـحمد صلى الله عليه وسلم
  أحسن الثناء، فقال: { إنَّ الَّذِينَ آمَنُوا والَّذِينَ هَاجَرُوا وَجاهَدُوا فـي
  سَبِـيـلِ اللَّهِ أُولَئِكَ يَرْجُونَ رَحْمَةَ اللَّهِ وَاللَّهُ غَفُورٌ رَحِيـمٌ
  } هؤلاء خيار هذه الأمة، ثم جعلهم الله أهل رجاء كما تسمعون، وأنه من رجا طلب، ومن
  خاف هرب.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثت عن عمار، قال: ثنا ابن أبـي
