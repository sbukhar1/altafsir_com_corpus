  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  ٱلَّذِينَ ءَامَنُواْ وَٱلَّذِينَ هَاجَرُواْ وَجَٰهَدُواْ فِي سَبِيلِ ٱللَّهِ أُوْلـٰئِكَ
  يَرْجُونَ رَحْمَتَ ٱللَّهِ وَٱللَّهُ غَفُورٌ رَّحِيمٌ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">فنزل:
  { إِنَّ ٱلَّذِينَ ءامَنُواْ وَٱلَّذِينَ هَاجَرُواْ } من مكة { وَجَـٰهَدُواْ فِي
  سَبِيلِ ٱللَّهِ } أي في طاعة الله بقتل ابن الحضرمي { أُوْلـئِكَ يَرْجُونَ رَحْمَةَ
  ٱللَّهِ } أي ينالون جنة الله { وَٱللَّهُ غَفُورٌ رَّحِيمٌ } بقتالهم في الشهر الحرام
  ثم نسخ تحريم القتال في الشهر الحرام وصار مباحاً بقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَلاَ تَظْلِمُواْ فِيهِنَّ أَنفُسَكُمْ
  وَقَاتِلُواْ ٱلْمُشْرِكِينَ كَآفَّةً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[التوبة: 36]؛ فنهاهم الله عن ظلم
  أنفسهم بالسيئات والخطايا وأمرهم بالقتال عاماً وروى أبو يوسف عن الكلبي أن القتال
  في الشهر الحرام لا يجوز. وقال أبو جعفر الطحاوي: لا نعلم أن أهل العلم اختلفوا أن
  قتال المشركين في الشهر الحرام غير جائز. وروي عن سعيد بن المسيب أنه سئل عن قتال الكفار
  في الشهر الحرام فقال: لا بأس به وكذلك قال سليمان بن يسار وغيره.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

