  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  ٱلَّذِينَ ءَامَنُواْ وَٱلَّذِينَ هَاجَرُواْ وَجَٰهَدُواْ فِي سَبِيلِ ٱللَّهِ أُوْلـٰئِكَ
  يَرْجُونَ رَحْمَتَ ٱللَّهِ وَٱللَّهُ غَفُورٌ رَّحِيمٌ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { إن الذين آمنوا والذين هاجروا } في سبب نزولها قولان.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أحدهما: أنه لما نزل القرآن بالرخصة لأصحاب عبد الله بن جحش في قتل
  ابن الحضرمي، قال بعض المسلمين: ما لهم أجر، فنزلت هذه الآية: وقد ذكرنا هذا في سبب
  نزول قوله تعالى { يسألونك عن الشهر الحرام } عن جندب ابن عبد الله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والثاني: أنه لما نزلت لهم الرخصة قاموا، فقالوا: [يا رسول الله] أنطمع
  أن تكون لنا غزاة نعطى فيها أجر المجاهدين، فنزلت هذه الآية، قاله ابن عباس. وقال:
  { هاجروا } من مكة إلى المدينة، { وجاهدوا } في طاعة الله ابن الحضرمي وأصحابه. و {
  رحمة الله }: مغفرته وجنته. قال ابن الأنباري: الهجرة عند العرب من هجران الوطن والأهل
  والولد. والمهاجرون معناهم: المهاجرون الأولاد والأهل، فعرف مكان المفعول فأسقط. قال
  الشعبي: أول لواء عقد في الإسلام لواء عبد الله ابن جحش، وأول مغنم قسم في الإسلام:
  مغنمه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

