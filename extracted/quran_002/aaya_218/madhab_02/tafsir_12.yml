  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَسْأَلُونَكَ
  عَنِ ٱلشَّهْرِ ٱلْحَرَامِ قِتَالٍ فِيهِ قُلْ قِتَالٌ فِيهِ كَبِيرٌ وَصَدٌّ عَن سَبِيلِ
  ٱللَّهِ وَكُفْرٌ بِهِ وَٱلْمَسْجِدِ ٱلْحَرَامِ وَإِخْرَاجُ أَهْلِهِ مِنْهُ أَكْبَرُ
  عِندَ ٱللَّهِ وَٱلْفِتْنَةُ أَكْبَرُ مِنَ ٱلْقَتْلِ وَلاَ يَزَالُونَ يُقَاتِلُونَكُمْ
  حَتَّىٰ يَرُدُّوكُمْ عَن دِينِكُمْ إِن اسْتَطَاعُواْ وَمَن يَرْتَدِدْ مِنْكُمْ عَن
  دِينِهِ فَيَمُتْ وَهُوَ كَافِرٌ فَأُوْلـٰئِكَ حَبِطَتْ أَعْمَالُهُمْ فِي ٱلدُّنْيَا
  وَٱلآخِرَةِ وَأُوْلـٰئِكَ أَصْحَابُ ٱلنَّارِ هُمْ فِيهَا خَالِدُونَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  ٱلَّذِينَ ءَامَنُواْ وَٱلَّذِينَ هَاجَرُواْ وَجَٰهَدُواْ فِي سَبِيلِ ٱللَّهِ أُوْلـٰئِكَ
  يَرْجُونَ رَحْمَتَ ٱللَّهِ وَٱللَّهُ غَفُورٌ رَّحِيمٌ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { يَسْئَلُونَكَ عَنِ الشَّهْرِ الحَرَامِ قَتَالٍ فِيهِ، قُلْ قِتَالٌ فِيهِ
  كَبِيرٌ } والسبب في نزول هذه الآية أن عبد الله بن جحش خرج بأمر رسول الله صلى الله
  عليه وسلم في سبعة نفر من أصحابه وهم أبو حذيفة بن عتبة بن ربيعة، عكاشة بن محصن، وعتبة
  بن غزوان، وسهيل بن البيضاء، وخالد ابن البكير، وسعد بن أبي وقاص، وواقد بن عبد الله،
  وعبدُ الله بن جحش كان أميرهم، فتأخر عن القوم سعد وعتبة ليطلبا بعيراً لهما ضَلَّ،
  فلقوا عمرو بن الحضرمي فرماه واقد بن عبد الله التميمي بسهم فقتله واستأسر عثمان بن
  عبد الله والحكم بن كيسان، وغُنِمت العير، وكان ذلك في آخر ليلة من جمادى الآخِرة أو
  أول ليلة من رجب، فعيرت قريش رسول الله صلى الله عليه وسلم بذلك وقدم عبد الله بن جحش
  فلامه رسول الله صلى الله عليه وسلم ولامه المسلمون حتى أنزل الله فيه هذه الآية.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">واختلفوا فيمن سأل عن ذلك على قولين:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدهما:
  أنهم المشركون ليعيّروا بذلك رسول الله صلى الله عليه وسلم، واستحلوا قتاله فيه، وهو
  قول الأكثر.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والثاني: أنهم المسلمون سألوا عن
  القتال في الشهر الحرام ليعلموا حكم ذلك. فأخبرهم الله تعالى: أن الصد عن سبيل الله
  وإخراج أهل الحرم منه والفتنة أكبر من القتل في الشهر الحرام وفي الحرم، وهذا قول قتادة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">واختلفوا في تحريم القتال في الأشهر الحرم هل نسخ أم لا؟ فقال الزهري:
  هو منسوخ بقوله تعالى: { وَقَاتِلُوا الْمُشْرِكِينَ كَآفَّةً كَمَا يُقَاتِلُونَكُمْ
  كَافَّةً }. وقال عطاء: هو ثابت الحكم، وتحريم القتال فيه باقٍ غير منسوخ، والأول أصح
  لما تظاهرت به الأخبار عن رسول الله صلى الله عليه وسلم أنه غزا هوازن بحنين، وثقيفاً
  بالطائف، وأرسل أبا العاص إلى أوطاس لحرب مَنْ بها من المشركين في بعض الأشهر الحرم،
  وكانت بيعة الرضوان على قتال قريش في ذي القعدة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله
  تعالى: { وَمَن يَرْتَدِدْ مِنكُمْ عَن دِينِهِ } أي يرجع، كما قال تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فَارْتَدَّا
  عَلَى آثَارِهِمَا قَصَصاً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الكهف: 64] أي رجعا، ومن ذلك قيل: استرد فلان حقه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">{ فَيَمُتْ وَهُوَ كَافِرٌ فَأُوْلَئِكَ حَبِطَتْ أَعْمَالُهُمْ }
  أي بطلت، وأصل الحبوط الفساد، فقيل في الأعمال إذا بطلت حبطت لفسادها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { إِنَّ الَّذِينَ ءَامَنُواْ وَالَّذِينَ هَاجَرُواْ
  } الآية. وسبب نزولها أن قوماً من المسلمين قالوا في عبد الله بن جحش ومن معه: إن لم
  يكونوا أصابوا في سفرهم وزْراً فليس فيه أجر، فأنزل الله تعالى: { إِنَّ الَّذِينَ
  ءَامَنُواْ } يعني بالله ورسوله، { وَالَّذِينَ هَاجَرُواْ } يعني عن مساكنة المشركين
  في أمصارهم، وبذلك سمي المهاجرون من أصحاب رسول الله صلى الله عليه وسلم مهاجرين لهجرهم
  دورهم ومنازلهم كراهة الذل من المشركين وسلطانهم، { وَجَاهَدُواْ } يعني قاتلوا، وأصل
  المجاهدة المفاعلة من قولهم جهد كذا إذا أكدّه وشق عليه، فإن كان الفعل من اثنين كل
  واحد منهما يكابد من صاحبه شدة ومشقة قيل فلان يجاهد فلاناً.</font></font>&#13;\t\t\t<label
