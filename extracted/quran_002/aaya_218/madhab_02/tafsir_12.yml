  class=\"TextResultArabic\"><font color=\"black\">وأما { فِي سَبِيلِ اللهِ } فطريق
  الله، وطريقه: دينه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">فإن قيل: فكيف قال: { أُوْلَئِكَ
  يَرْجُونَ رَحْمَةَ اللهِ } ورحمة الله للمؤمنين مستحقة؟ ففيه جوابان:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أحدهما: أنهم لما لم يعلموا حالهم في المستقبل جاز أن يرجوا الرحمة
  خوفاً أن يحدث من مستقبل أمورهم مالا يستوجبونها معه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والجواب
