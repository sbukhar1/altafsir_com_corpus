  href=\"JavaScript:Open_Menu()\">يَسْأَلُونَكَ عَنِ ٱلشَّهْرِ ٱلْحَرَامِ قِتَالٍ
  فِيهِ قُلْ قِتَالٌ فِيهِ كَبِيرٌ وَصَدٌّ عَن سَبِيلِ ٱللَّهِ وَكُفْرٌ بِهِ وَٱلْمَسْجِدِ
  ٱلْحَرَامِ وَإِخْرَاجُ أَهْلِهِ مِنْهُ أَكْبَرُ عِندَ ٱللَّهِ وَٱلْفِتْنَةُ أَكْبَرُ
  مِنَ ٱلْقَتْلِ وَلاَ يَزَالُونَ يُقَاتِلُونَكُمْ حَتَّىٰ يَرُدُّوكُمْ عَن دِينِكُمْ
  إِن اسْتَطَاعُواْ وَمَن يَرْتَدِدْ مِنْكُمْ عَن دِينِهِ فَيَمُتْ وَهُوَ كَافِرٌ
  فَأُوْلـٰئِكَ حَبِطَتْ أَعْمَالُهُمْ فِي ٱلدُّنْيَا وَٱلآخِرَةِ وَأُوْلـٰئِكَ أَصْحَابُ
  ٱلنَّارِ هُمْ فِيهَا خَالِدُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">إِنَّ ٱلَّذِينَ ءَامَنُواْ وَٱلَّذِينَ هَاجَرُواْ
  وَجَٰهَدُواْ فِي سَبِيلِ ٱللَّهِ أُوْلـٰئِكَ يَرْجُونَ رَحْمَتَ ٱللَّهِ وَٱللَّهُ
  غَفُورٌ رَّحِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">وقالوا يا رسول الله إنا قتلنا ابن
  الحضرمي ثم أمسينا فنظرنا هلال رجب فلا ندري أفي رجب أصبناه أم في جمادى وأكثر الناس
  في ذلك فأنزل الله هذه الآية فأخذ رسول الله صلى الله عليه وسلم العير فعزل منها الخمس،
  وكان أول خمس في الإسلام وأول غنيمة قسمت فقسم الباقي على أصحاب السرية وبعث أهل مكة
  في فداء أسيريهم. فقال بل نبقيهما حتى يقدم سعد وعقبة، وإن لم يقدما قتلناهما بهما.
  فلما قدما فاداهما فأما الحكم بن كيسان فأسلم وأقام مع رسول الله صلى الله عليه وسلم
  بالمدينة فقتل يوم بئر معونة شهيداً وأما عثمان بن عبدالله فرجع إلى مكة فمات بها كافراً.
  وأما نوفل فضرب بطن فرسه يوم الأحزاب ليدخل الخندق فوقع في الخندق مع فرسه فتحطما جميعاً،
  وقتله الله، فطلب المشركون جيفته بالثمن. فقال رسول الله صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" خذوه فإنه خبيث الجيفة خبيث الدية
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">وأما
  تفسير الآية فقوله تعالى: { يسألونك } يعني يا محمد عن الشهر الحرام يعني رجباً وسمي
  بذلك لتحريم القتال فيه وفي السائلين رسول الله صلى الله عليه وسلم قولان: أحدهما أنهم
  المسلمون سألوا رسول الله صلى الله عليه وسلم هل أخطؤوا أم أصابوا وقيل: إن المسلمين
  كانوا يعلمون أن القتال في الحرم وفي الشهر الحرام لا يحل فلما كتب عليهم القتال سألوا
  رسول الله صلى الله عليه وسلم عن القتال في الشهر الحرام فنزلت هذه الآية: والقول الثاني
  أن السائلين هم المشركون وإنما سألوه على وجه العيب على المسلمين فنزلت هذه الآية {
  يسألونك عن الشهر الحرام قتال فيه قل } أي قل لهم يا محمد { قتال فيه كبير } أي عظيم
  مستكبر واختلف العلماء في حكم هذه الآية على قولين أحدهما أنها محكمة وأنه لا يجوز
  الغزو في الشهر الحرام إلاّ أن يقاتلوا فيه فيقاتلوا على سبيل الدفع. روي عن عطاء أنه
  كان يحلف بالله ما يحل للناس، أن يغزوا في الشهر الحرام، ولا أن يقاتلوا فيه وما نسخت.
  والقول الثاني الذي عليه جمهور العلماء وهو الصحيح أنها منسوخة. قال سعيد بن المسيب
  وسليمان بن يسار. القتال جائز في الشهر الحرام وهذه الآية منسوخة بقوله: { اقتلوا المشركين
  حيث وجدتموهم } وبقوله: { وقاتلوا المشركين كافة } يعني في الأشهر الحرم وغيرها { وصد
  عن سبيل الله } هذا ابتداء كلام والمعنى وصدكم المسلمين عن الحج أو وصدكم عن الإسلام
  من يريده { وكفر به } أي بالله { والمسجد الحرام } أي وصدكم عن المسجد الحرام { وإخراج
  أهله منه } يعني رسول الله صلى الله عليه وسلم والمؤمنين حين آذوهم حتى هاجروا وتركوا
  مكة، وإنما جعلهم الله أهله لأنهم كانوا هم القائمين بحقوق المسجد الحرام دون المشركين
  { أكبر عند الله } أي أعظم وزراً عند الله من القتال في الشهر الحرام { والفتنة } أي
  الشرك الذي أنتم عليه { أكبر من القتل } يعني قتل ابن الحضرمي في الشهر الحرام فلما
  نزلت هذه الآية كتب عبدالله بن أنيس وقيل: عبدالله بن جحش إلى مؤمني مكة إن عيركم المشركون
  بالقتال في الشهر الحرام فعيروهم أنتم بالكفر وبإخراج رسول الله صلى الله عليه وسلم
  من مكة والمسلمين، ومنعهم إياهم من البيت { ولا يزالون } يعني مشركي مكة { يقاتلونكم
  } يعني يا معشر المؤمنين { حتى يردوكم عن دينكم } يعني إلى دينهم وهو الكفر { إن استطاعوا
  } يعني إن قدروا على ذلك وفيه استبعاد لاستطاعتهم فهو كقول الرجل لعدوه إن ظفرت بي
  فلا تبق علي وهو واثق أنه لا يظفر به { ومن يرتد منكم عن دينه فيمت وهو كافر } يعني
  ومن يطاوعهم منكم فيرجع إلى دينهم فيمت على ردته قبل أن يتوب { فأولئك حبطت أعمالهم
  } أي بطلت أعمالهم { في الدنيا والآخرة } وهو أن المرتد يقتل وتبين زوجته منه، ولا
  يستحق الميراث من أقاربه المؤمنين ولا ينصر إن استنصر ولا يمدح ولا يثنى عليه ويكون
  ماله فيئاً للمسلمين هذا في الدنيا، ولا يستحق الثواب على أعماله ويحبط أجرها في الآخرة
  وظاهر الآية يقتضي أن الارتداد إنما تتفرع عليه الأحكام إذا مات المرتد على الكفر،
  أما إذا أسلم بعد الردة لم يثبت عليه شيء من أحكام الردة وفيه دليل للشافعي أن الردة
  لا تحبط الأعمال حتى يموت المرتد على ردته.</font></font>&#13;\t\t\t<label disabled=\"true\"
