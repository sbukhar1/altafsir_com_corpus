  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَسْأَلُونَكَ
  عَنِ ٱلشَّهْرِ ٱلْحَرَامِ قِتَالٍ فِيهِ قُلْ قِتَالٌ فِيهِ كَبِيرٌ وَصَدٌّ عَن سَبِيلِ
  ٱللَّهِ وَكُفْرٌ بِهِ وَٱلْمَسْجِدِ ٱلْحَرَامِ وَإِخْرَاجُ أَهْلِهِ مِنْهُ أَكْبَرُ
  عِندَ ٱللَّهِ وَٱلْفِتْنَةُ أَكْبَرُ مِنَ ٱلْقَتْلِ وَلاَ يَزَالُونَ يُقَاتِلُونَكُمْ
  حَتَّىٰ يَرُدُّوكُمْ عَن دِينِكُمْ إِن اسْتَطَاعُواْ وَمَن يَرْتَدِدْ مِنْكُمْ عَن
  دِينِهِ فَيَمُتْ وَهُوَ كَافِرٌ فَأُوْلـٰئِكَ حَبِطَتْ أَعْمَالُهُمْ فِي ٱلدُّنْيَا
  وَٱلآخِرَةِ وَأُوْلـٰئِكَ أَصْحَابُ ٱلنَّارِ هُمْ فِيهَا خَالِدُونَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  ٱلَّذِينَ ءَامَنُواْ وَٱلَّذِينَ هَاجَرُواْ وَجَٰهَدُواْ فِي سَبِيلِ ٱللَّهِ أُوْلـٰئِكَ
  يَرْجُونَ رَحْمَتَ ٱللَّهِ وَٱللَّهُ غَفُورٌ رَّحِيمٌ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  يسألونك عن الشهر الحرام قتال فيه } سبب نزول هذه الآية. أن رسول الله صلى الله عليه
  وسلم بعث عبدالله بن جحش وهو ابن عمته في سرية في جمادى الآخرة قبل قتال بدر بشهرين
  وأمره على السرية وكتب له كتاباً، وقال: سر على اسم الله ولا تنظر في الكتاب حتى تسير
  يومين، فإذا نزلت فافتح الكتاب فاقرأه على أصحابك ثم امض لما أمرتك به، ولا تستكرهنَّ
  أحداً منهم على السير معك فسار عبدالله يومين، ثم نزل وفتح الكتاب، فإذا فيه: بسم الله
  الرحمن الرحيم أما بعد فسر على بركة الله تعالى، بمن معك من أصحابك حتى تنزل بطن نخلة
  فارصد بها عيراً لقريش لعلك تأتينا منها بخير. فقال: سمعاً وطاعة ثم قال لأصحابه ذلك
  وقال إنه نهاني أن أستكره أحداً منكم فمن كان يريد الشهادة فلينطلق ومن كان يكره فليرجع،
  ثم مضى ومضى أصحابه معه وكانوا ثمانية رهط، ولم يتخلف عنه أحد منهم حتى إذا كان بمعدن
  فوق الفرع بموضع من الحجاز، يقال له نجران أضل سعد بن أبي وقاص وعتبة بن غزوان بعيراً
  لهما كانا يتعقبانه فتخلفا في طلبه، ومضى عبدالله ببقية أصحابه حتى نزل في بطن نخلة
  بين مكة والطائف فبينما هم كذلك إذ مرت بهم عير لقريش تحمل زبيباً وأدماً، وتجارة من
  تجارة الطائف وفي العير عمرو بن الحضرمي والحكم بن كيسان وعثمان بن عبدالله بن المغيرة
  ونوفل بن عبدالله بن المخزوميان فلما رأوا أصحاب رسول الله صلى الله عليه وسلم هابوهم
  وقد نزلوا قريباً منهم فقال عبدالله بن جحش: إن القوم قد ذعروا منكم، فاحلقوا رأس رجل
  منكم وليتعرض لهم فإذا رأوه محلوقاً أمنوا، فحلقوا رأس عكاشة بن محصن، ثم أشرف عليهم
  فلما رأوه آمنوا وقالوا: قوم عمار فلابأس علينا وكان ذلك في آخر يوم من جمادى الآخرة
  وكانوا يرون أنه من رجب فتشاور القوم فيهم، وقالوا: متى تركتموهم هذه الليلة ليدخلن
  الحرم وليمتنعن منكم فأجمعوا أمرهم في مواقعة القوم فرمى واقد بن عبدالله السهمي عمرو
  بن الحضرمي بسهم، فقتله فكان أول قتيل من المشركين وأسر الحكم بن كيسان وعثمان وكانا
  أول أسيرين في الإسلام، وأفلت نوفل فأعجزهم واستاق المسلمون العير والأسيرين حتى قدموا
  على رسول الله صلى الله عليه وسلم. فقالت قريش: قد استحل محمد الشهر الحرام وسفك الدماء
  وأخذ الحرائب يعني المال، وعير بذلك أهل مكة من كان بها من المسلمين. قالوا: يا معشر
  الصباة استحللتم الشهر الحرام، وقاتلتم فيه فبلغ ذلك رسول الله صلى الله عليه وسلم
  فقال لعبدالله بن جحش وأصحابه: ما أمرتكم بالقتال في الشهر الحرام، ووقف العير والأسيرين
  وأبى أن يأخذ شيئاً من ذلك وعنف المسلمون أصحاب السرية فيما صنعوا، وقالوا لم صنعتم
  ما لم تؤمروا به، فعظم ذلك على أصحاب السرية وظنوا أنهم قد هلكوا وسقط في أيديهم.</font></font>&#13;\t\t\t<label
