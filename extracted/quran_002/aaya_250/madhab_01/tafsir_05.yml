  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَمَّا
  بَرَزُواْ لِجَالُوتَ وَجُنُودِهِ قَالُواْ رَبَّنَآ أَفْرِغْ عَلَيْنَا صَبْراً وَثَبِّتْ
  أَقْدَامَنَا وَٱنْصُرْنَا عَلَى ٱلْقَوْمِ ٱلْكَافِرِينَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">{ بَرَزُواْ } صاروا في البَرَاز
  وهو الأفيح من الأرض المتسع. وكان جالوت أمير العمالقة وملِكهم ظلُّه مِيل. ويُقال:،
  إن البربر من نسله، وكان فيما روى في ثلاثمائة ألف فارس. وقال عِكرمة: في تسعين ألفاً،
  ولما رأى المؤمنون كثرة عدوّهم تضرعوا إلى ربهم؛ وهذا كقوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَكَأَيِّن مِّن نَّبِيٍّ قَاتَلَ
  مَعَهُ رِبِّيُّونَ كَثِيرٌ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[آل عمران: 146] إلى قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَمَا كَانَ قَوْلَهُمْ إِلاَّ أَن
  قَالُواْ ربَّنَا ٱغْفِرْ لَنَا ذُنُوبَنَا</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[آل عمران: 147] الآية.</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" وكان رسول الله صلى الله عليه
  وسلم إذا لقِي العدو يقول في القتال: «اللَّهُمَّ بك أصول وأجول» وكان صلى الله عليه
  وسلم يقول إذا لقي العدوّ: «اللَّهُمَّ إني أعوذ بك من شرورهم وأجعلك في نحورهم» \"
  </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">ودعا يوم
  بدر حتى سقط رداؤه عن منكِبيه يستنجِز الله وعده على ما يأتي بيانه في «آل عمران» إن
  شاء الله تعالىٰ.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

