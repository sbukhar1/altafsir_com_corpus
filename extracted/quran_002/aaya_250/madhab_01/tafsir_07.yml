  بِٱلْحَقِّ وَإِنَّكَ لَمِنَ ٱلْمُرْسَلِينَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \ </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">وقال
  ابن مردويه أيضاً: وحدثنا محمد بن أحمد، حدثنا محمد بن جرير بن يزيد، حدثنا أبو معاذ
  نهار عثمان الليثي، أخبرنا زيد بن الحباب، أخبرني عمر البزار عن عنبسة الخواص، عن قتادة،
  عن أبي قلابة عن أبي الأشعث الصنعاني، عن عبادة بن الصامت، قال: قال: رسول الله صلى
  الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" الأبدال في أمتي ثلاثون، بهم ترزقون، وبهم تمطرون، وبهم تنصرون \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">قال قتادة: إني لأرجو أن يكون الحسن
  منهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { وَلَـٰكِنَّ ٱللَّهَ ذُو
  فَضْلٍ عَلَى ٱلْعَـٰلَمِينَ } أي: ذو منّ عليهم ورحمة بهم، يدفع عنهم ببعضهم بعضاً،
  وله الحكم والحكمة والحجة على خلقه في جميع أفعاله وأقواله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ثم
  قال تعالى: { تِلْكَ آيَـٰتُ ٱللَّهِ نَتْلُوهَا عَلَيْكَ بِٱلْحَقِّ وَإِنَّكَ لَمِنَ
  ٱلْمُرْسَلِينَ } أي: هذه آيات الله التي قصصناها عليك من أمر الذين ذكرناهم بالحق،
  أي: بالواقع الذي كان عليه الأمر المطابق لما بأيدي أهل الكتاب من الحق الذي يعلمه
  علماء بني إسرائيل، { وَإِنَّكَ } يا محمد { لَمِنَ ٱلْمُرْسَلِينَ } وهذا توكيد وتوطئة
