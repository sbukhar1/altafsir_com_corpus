  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَمَّا
  بَرَزُواْ لِجَالُوتَ وَجُنُودِهِ قَالُواْ رَبَّنَآ أَفْرِغْ عَلَيْنَا صَبْراً وَثَبِّتْ
  أَقْدَامَنَا وَٱنْصُرْنَا عَلَى ٱلْقَوْمِ ٱلْكَافِرِينَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَهَزَمُوهُمْ
  بِإِذْنِ ٱللَّهِ وَقَتَلَ دَاوُدُ جَالُوتَ وَآتَاهُ ٱللَّهُ ٱلْمُلْكَ وَٱلْحِكْمَةَ
  وَعَلَّمَهُ مِمَّا يَشَآءُ وَلَوْلاَ دَفْعُ ٱللَّهِ ٱلنَّاسَ بَعْضَهُمْ بِبَعْضٍ
  لَفَسَدَتِ ٱلأَرْضُ وَلَـٰكِنَّ ٱللَّهَ ذُو فَضْلٍ عَلَى ٱلْعَالَمِينَ</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">تِلْكَ
  آيَاتُ ٱللَّهِ نَتْلُوهَا عَلَيْكَ بِٱلْحَقِّ وَإِنَّكَ لَمِنَ ٱلْمُرْسَلِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">أي: لما واجه حزب الإيمان، وهم قليل من أصحاب طالوت، لعدوهم أصحاب
  جالوت، وهم عدد كثير { قَالُواْ رَبَّنَآ أَفْرِغْ عَلَيْنَا صَبْرًا } أي: أنزل علينا
  صبراً من عندك { وَثَبِّتْ أَقْدَامَنَا } أي: في لقاء الأعداء، وجنبنا الفرار والعجز
  { وَٱنصُرْنَا عَلَى ٱلْقَوْمِ ٱلْكَـٰفِرِينَ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  الله تعالى: { فَهَزَمُوهُم بِإِذْنِ ٱللَّهِ } أي: غلبوهم وقهروهم بنصر الله لهم {
  وَقَتَلَ دَاوُودُ جَالُوتَ } ذكروا في الإسرائيليات أنه قتله بمقلاع كان في يده، رماه
  به فأصابه فقتله، وكان طالوت قد وعده إن قتل جالوت أن يزوجه ابنته، ويشاطره نعمته،
  ويشركه في أمره، فوفى له، ثم آل الملك إلى دواد عليه السلام مع ما منحه الله به من
  النبوة العظيمة، ولهذا قال تعالى: { وَآتَـٰهُ ٱللَّهُ ٱلْمُلْكَ } الذي كان بيد طالوت
  { وَٱلْحِكْمَةَ } أي: النبوة بعد شمويل { وَعَلَّمَهُ مِمَّا يَشَآءُ } أي: مما يشاء
  الله من العلم الذي اختصه به صلى الله عليه وسلم ثم قال تعالى: { وَلَوْلاَ دَفْعُ
  ٱللَّهِ ٱلنَّاسَ بَعْضَهُم بِبَعْضٍ لَفَسَدَتِ ٱلأَرْضُ } أي: لولا الله يدفع عن
  قوم بآخرين كما دفع عن بني إسرائيل بمقاتلة طالوت وشجاعة داود، لهلكوا؛ كما قال تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَلَوْلاَ
  دَفْعُ ٱللَّهِ ٱلنَّاسَ بَعْضَهُمْ بِبَعْضٍ لَّهُدِّمَتْ صَوَٰمِعُ وَبِيَعٌ وَصَلَوَٰتٌ
  وَمَسَـٰجِدُ يُذْكَرُ فِيهَا ٱسمُ ٱللَّهِ كَثِيراً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الحج: 40] الآية، وقال ابن جرير:
  حدثني أبو حميد الحمصي أُحد بن المغيرة، حدثنا يحيى بن سعيد، حدثنا حفص بن سليمان عن
  محمد بن سوقة، عن وبرة بن عبد الرحمن، عن ابن عمر، قال: قال رسول الله صلى الله عليه
  وسلم:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\"> \" إن
  الله ليدفع بالمسلم الصالح عن مائة أهل بيت من جيرانه البلاء \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">ثم قرأ ابن عمر { وَلَوْلاَ دَفْعُ
  ٱللَّهِ ٱلنَّاسَ بَعْضَهُم بِبَعْضٍ لَفَسَدَتِ ٱلأَرْضُ } وهذا إسناد ضعيف، فإن يحيى
  ابن سعيد هذا هو أبو زكريا العطار الحمصي، وهو ضعيف جداً، ثم قال ابن جرير: حدثنا أبو
  حميد الحمصي، حدثنا يحيى بن سعيد، حدثنا عثمان بن عبد الرحمن، عن محمد بن المنكدر،
  عن جابر بن عبد الله، قال: قال رسول الله صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" إن الله ليصلح بصلاح الرجل المسلم
  ولده، وولد ولده، وأهل دويرته، ودويرات حوله، ولا يزالون في حفظ الله عزّ وجل، ما دام
  فيهم \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">وهذا
  أيضاً غريب ضعيف؛ لما تقدم أيضاً. وقال أبو بكر بن مردويه: حدثنا محمد بن أحمد بن إبراهيم،
  حدثنا علي بن إسماعيل بن حماد، أخبرنا أحمد بن محمد بن يحيى بن سعيد، أخبرنا زيد بن
  الحباب، حدثني حماد بن زيد، عن أيوب، عن أبي قلابة، عن أبي أسماء، عن ثوبان رفع الحديث،
  قال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\"> \" لا
  يزال فيكم سبعة بهم تنصرون، وبهم تمطرون، وبهم ترزقون، حتى يأتي أمر الله \". </font></font></b>&#13;\t\t\t<label
