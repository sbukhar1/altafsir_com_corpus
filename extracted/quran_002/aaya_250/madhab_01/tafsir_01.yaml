  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَمَّا
  بَرَزُواْ لِجَالُوتَ وَجُنُودِهِ قَالُواْ رَبَّنَآ أَفْرِغْ عَلَيْنَا صَبْراً وَثَبِّتْ
  أَقْدَامَنَا وَٱنْصُرْنَا عَلَى ٱلْقَوْمِ ٱلْكَافِرِينَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يعنـي
  تعالـى ذكره بقوله: { وَلـمَّا بَرَزُوا لـجالُوتَ وجُنُودِهِ } ولـما برز طالوت وجنوده
  لـجالوت وجنوده. ومعنى قوله: { بَرَزُوا } صاروا بـالبراز من الأرض، وهو ما ظهر منها
  واستوى، ولذلك قـيـل للرجل القاضي حاجته: تَبَرَزَ لأن الناس قديـماً فـي الـجاهلـية
  إنـما كانوا يقضون حاجتهم فـي البراز من الأرض، فقـيـل: قد تبرز فلان: إذا خرج إلـى
  البراز من الأرض لذلك، كما قـيـل تغوّط لأنهم كانوا يقضون حاجتهم فـي الغائط من الأرض
  وهو الـمطمئنّ منها، فقـيـل للرجال: تغوّط، أي صار إلـى الغائط من الأرض.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأما قوله: { رَبَّنا أفْرِغْ عَلَـيْنا صَبْراً } فإنه يعنـي أن طالوت
  وأصحابه قالوا: { رَبَّنا أفْرغْ عَلَـيْنا صَبْراً } يعنـي أنزل علـينا صبراً. وقوله:
  { وَثَبِّتْ أقْدَامَنا } يعنـي: وقوّ قلوبنا علـى جهادهم لتثبت أقدامنا فلا ننهزم
  عنهم، { وَانْصُرْنا علـى القَوْمِ الكافِرِينَ }: الذين كفروا بك فجحدوك إلهاً وعبدوا
  غيرك واتـخذوا الأوثان أربـابـاً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

