  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَمَّا
  بَرَزُواْ لِجَالُوتَ وَجُنُودِهِ قَالُواْ رَبَّنَآ أَفْرِغْ عَلَيْنَا صَبْراً وَثَبِّتْ
  أَقْدَامَنَا وَٱنْصُرْنَا عَلَى ٱلْقَوْمِ ٱلْكَافِرِينَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">فيه
  مسائل المسألة الأولى المبارزة في الحروب، هي أن يبرز كل واحد منهم لصاحبه وقت القتال،
  والأصل فيها أن الأرض الفضاء التي لا حجاب فيها يقال لها البراز، فكان البروز عبارة
  عن حصول كل واحد منهما في الأرض المسماة بالبراز، وهو أن يكون كل واحد منهما بحيث يرى
  صاحبه. المسألة الثانية أن العلماء والأقوياء من عسكر طالوت لما قرروا مع العوام والضعفاء
  أنه كم من فئة قليلة غلبت فئة كثيرة بإذن الله، وأوضحوا أن الفتح والنصرة لا يحصلان
  إلا بإعانة الله، لا جرم لما برز عسكر طالوت إلى عسكر جالوت ورأوا القلة في جانبهم،
  والكثرة في جانب عدوهم، لا جرم اشتغلوا بالدعاء والتضرع، فقالوا { رَبَّنَا أَفْرِغْ
  عَلَيْنَا صَبْرًا } ونظيره ما حكى الله عن قوم آخرين أنهم قالوا حين الالتقاء مع المشركين</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَكَأَيّن
  مّن نَّبِىّ قَاتَلَ مَعَهُ رِبّيُّونَ كَثِيرٌ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">آل عمران 146 إلى قوله</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَمَا
  كَانَ قَوْلَهُمْ إِلاَّ أَن قَالُواْ ربَّنَا ٱغْفِرْ لَنَا ذُنُوبَنَا وَإِسْرَافَنَا
  فِى أَمْرِنَا وَثَبّتْ أَقْدَامَنَا وٱنصُرْنَا عَلَى ٱلْقَوْمِ ٱلْكَـٰفِرِينَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">آل
  عمران 147 وهكذا كان يفعل رسول الله صلى الله عليه وسلم في كل المواطن، وروي عنه في
  قصة بدر أنه عليه السلام لم يزل يصلي ويستنجز من الله وعده، وكان متى لقي عدواً قال</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" اللهم إني أعوذ بك من شرورهم وأجعلك
  في نحورهم \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">وكان
  يقول</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\"> \" اللهم
  بك أصول وبك أجول \". </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">المسألة
  الثالثة الإفراغ الصب، يقال أفرغت الإناء إذا صببت ما فيه، وأصله من الفراغ، يقال فلان
  فارغ معناه أنه خال مما يشغله، والإفراغ إخلاء الإناء مما فيه، وإنما يخلو بصب كل ما
  فيه. إذا عرفت هذا فنقول قوله { أَفْرِغْ عَلَيْنَا صَبْرًا } يدل على المبالغة في
  طلب الصبر من وجهين أحدهما أنه إذا صب الشيء في الشيء فقد أثبت فيه بحيث لا يزول عنه،
  وهذا يدل على التأكيد والثاني أن إفراغ الإناء هو إخلاؤه، وذلك يكون بصب كل ما فيه،
  فمعنى أفرغ علينا صبراً أي أصبب علينا أتم صب وأبلغه. المسألة الرابعة اعلم أن الأمور
  المطلوبة عند المحاربة مجموع أمور ثلاثة فأولها أن يكون الإنسان صبوراً على مشاهدة
  المخاوف والأمور الهائلة، وهذا هو الركن الأعلى للمحارب فإنه إذا كان جباناً لا يحصل
  منه مقصود أصلاً وثانيها أن يكون قد وجد من الآلات والأدوات والاتفاقات الحسنة مما
  يمكنه أن يقف ويثبت ولا يصير ملجأ إلى الفرار وثالثها أن تزداد قوته على قوة عدوه حتى
  يمكنه أن يقهر العدو. إذا عرفت هذا فنقول المرتبة الأولى هي المراد من قوله { أَفْرِغْ
  عَلَيْنَا صَبْرًا } والثانية هي المراد بقوله { وَثَبّتْ أَقْدَامَنَا } والثالثة
  هي المراد بقوله { وَٱنصُرْنَا عَلَى ٱلْقَوْمِ ٱلْكَـٰفِرِينَ }.</font></font>&#13;\t\t\t<label
