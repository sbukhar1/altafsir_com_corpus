  رَبَّنَآ أَفْرِغْ عَلَيْنَا صَبْراً وَثَبِّتْ أَقْدَامَنَا وَٱنْصُرْنَا عَلَى ٱلْقَوْمِ
  ٱلْكَافِرِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">المسألة الخامسة احتج الأصحاب على
  أن أفعال العباد مخلوقة لله تعالى بقوله { رَبَّنَا أَفْرِغْ عَلَيْنَا صَبْرًا } وذلك
  لأنه لا معنى للصبر إلا القصد على الثبات، ولا معنى للثبات إلا السكون والاستقرار وهذه
  الآية دالة على أن ذلك القصد المسمى بالصبر من الله تعالى، وهو قوله { أَفْرِغْ عَلَيْنَا
  صَبْرًا } وعلى أن الثبات والسكون الحاصل عند ذلك القصد أيضاً بفعل الله تعالى، وهو
  قوله { وَثَبّتْ أَقْدَامَنَا } وهذا صريح في أن الإرادة من فعل العبد وبخلق الله تعالى،
  أجاب القاضي عنه بأن المراد من الصبر وتثبيت القدم تحصيل أسباب الصبر، وأسباب ثبات
  القدم، وتلك الأسباب أمور أحدها أن يجعل في قلوب أعدائهم الرعب والجبن منهم فيقع بسبب
  ذلك منهم الاضطراب فيصير ذلك سبباً لجراءة المسلمين عليهم، ويصير داعياً لهم إلى الصبر
  على القتال وترك الانهزام، وثانيها أن يلطف ببعض أعدائهم في معرفة بطلان ما هم عليه
  فيقع بينهم الاختلاف والتفرق ويصير ذلك سبباً لجراءة المؤمنين عليهم وثالثها أن يحدث
  تعالى فيهم وفي ديارهم وأهاليهم من البلاء مثل الموت والوباء، وما يكون سبباً لاشتغالهم
  بأنفسهم، ولا يتفرغون حينئذٍ للمحاربة فيصير ذلك سبباً لجراءة المسلمين عليهم ورابعها
  أن يبتليهم بمرض وضعف يعمهم أو يعم أكثرهم، أو يموت رئيسهم ومن يدبر أمرهم فيعرف المؤمنون
  ذلك فيصير ذلك سبباً لقوة قلوبهم، وموجباً لأن يحصل لهم الصبر والثبات، هذا كلام القاضي.
  والجواب عنه من وجهين الأول أنا بينا أن الصبر عبارة عن القصد إلى السكوت والثبات عبارة
  عن السكون، فدلت هذه الآية على أن إرادة العبد ومراده من الله تعالى وذلك يبطل قولكم
  وأنتم تصرفون الكلام عن ظاهره وتحملونه على أسباب الصبر وثبات الأقدام، ومعلوم أن ترك
  الظاهر بغير دليل لا يجوز. الوجه الثاني في الجواب أن هذه الأسباب التي سلمتم أنها
  بفعل الله تعالى إذا حصلت ووجدت فهل لها أثر في الترجيح الداعي أوليس لها أثر فيه وإن
  لم يكن لها أثر فيه لم يكن لطلبها من الله قائدة وإن كان لها أثر في الترجيح فعند صدور
  هذه الأسباب المرجحة من الله يحصل الرجحان، وعند حصول الرجحان يمتنع الطرف المرجوح،
  فيجب حصول الطرف الراجح، لأنه لا خروج عن طرفي النقيض، وهو المطلوب، والله أعلم.</font></font>&#13;\t\t\t<label
