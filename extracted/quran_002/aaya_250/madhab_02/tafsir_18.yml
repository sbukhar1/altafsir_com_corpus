  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَمَّا
  بَرَزُواْ لِجَالُوتَ وَجُنُودِهِ قَالُواْ رَبَّنَآ أَفْرِغْ عَلَيْنَا صَبْراً وَثَبِّتْ
  أَقْدَامَنَا وَٱنْصُرْنَا عَلَى ٱلْقَوْمِ ٱلْكَافِرِينَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله
  عز وجل: { ولما برزوا } يعني طالوت وجنوده المؤمنين { لجالوت وجنوده } يعني الكافرين
  ومعنى برزوا صاروا بالبراز من الأرض وهو ما ظهر واستوى منها { قالوا } يعني المؤمنين
  أصحاب طالوت { ربنا أفرغ } أي اصبب { علينا صبراً وثبت أقدامنا } أي قو قلوبنا لتثبت
  أقدامنا { وانصرنا على القوم الكافرين } وذلك أن جالوت وقومه كانوا يعبدون الأصنام
  فسأل المؤمنون الله أن ينصرهم على القوم الكافرين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

