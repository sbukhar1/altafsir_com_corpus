  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَمَّا
  بَرَزُواْ لِجَالُوتَ وَجُنُودِهِ قَالُواْ رَبَّنَآ أَفْرِغْ عَلَيْنَا صَبْراً وَثَبِّتْ
  أَقْدَامَنَا وَٱنْصُرْنَا عَلَى ٱلْقَوْمِ ٱلْكَافِرِينَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { قَالُواْ رَبَّنَآ أَفْرِغْ عَلَيْنَا صَبْراً... }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">دَعَوْا
  بالأمر المعنوي وهو الصبر وبالحسي (والمراد) بتثبيت الأقدام عدم الرجوع على الأعقاب،
  وليس المراد الوقوف في موضع واحد وابتدؤوا في الدعاء بالصبر لأنه سبب في تثبيت الأقدام.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قاله الزمخشري: \" أي هب لنا ما نثبت به من القوة والرعب (في قلب العدو)
  ونحوه من الأسباب.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال ابن عرفة: وهذا على مذهبه في
  أن العبد يستقل بفعله ونحن نقول: المراد ثبت أقدامنا حقيقة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { وَٱنصُرْنَا عَلَى ٱلْقَوْمِ ٱلْكَافِرِينَ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">تنبيه
  على أن قتالهم إياهم إنما هو لوصف كفرهم لا لغرض دنيوي، وهنا محذوف مقدر أي فقاتلوهم
  فهزموهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وحكى ابن عطية هنا والزمخشري أن
  (ايشي) كان له ستة أولاد أحدهم (داود) وكان صغير السن فمر في طريقه بثلاثة أحجار، قال
  له: كل واحد منها خذني (فَبِي تقتل) جالوت فجعلها في مخلاته وطلب جالوت (المبارزة)،
  فقال طالوت: من يبرز فيقلته فأنا أزوجه بنتي وأحكمه في مالي؟ وكان داود من أرمى الناس
  بالمقلاع والتأمت الحجارة فوضعها في (المقلاع) وسمى بالله وأداره ورماه فأصاب رأس جالوت
  فقتله وحزّ رأسه وجعله في مخلاته.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن عرفة: المقلاع شبه الوضف.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الزمخشري:/
  وزوجه طالوت ابنته وروي أنه (حسده) وأراد قتله ثم تاب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قيل
  لابن عرفة: كيف صحّ هذا وقد حكى الزمخشري عن بعضهم أنّ طالوت (نبي). والنّبي معصوم؟</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">فقال: الأكثر على أنّه غير نبي وقد (تاب) من هذا، ومعلوم ما فيه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال ابن عرفة: وهذه الآية يرد بها على الكوفيين في قولهم: إن الواو
  تفيد الترتيب لأن المفسرين نقلوا هنا أنّ الهزيمة إنما كانت بعد أن قتل داود جالوت
  فحينئذ انهزموا وتفرقوا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

