  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلِلْمُطَلَّقَاتِ
  مَتَاعٌ بِٱلْمَعْرُوفِ حَقّاً عَلَى ٱلْمُتَّقِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">كَذَلِكَ يُبَيِّنُ
  ٱللَّهُ لَكُمْ آيَاتِهِ لَعَلَّكُمْ تَعْقِلُونَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">الحكـم
  الثامن عشرفـي المطلقـات يروى أن هذه الآية إنما نزلت، لأن الله تعالى لما أنزل قوله
  تعالى { وَمَتّعُوهُنَّ } إلى قوله</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">حَقّاً عَلَى ٱلْمُحْسِنِينَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">البقرة
  236 قال رجل من المسلمين إن أردت فعلت، وإن لم أرد لم أفعل، فقال تعالى { وَلِلْمُطَلَّقَـٰتِ
  مَتَـٰعٌ بِٱلْمَعْرُوفِ حَقّاً عَلَى ٱلْمُتَّقِينَ } يعني على كل من كان متقياً عن
  الكفر، واعلم أن المراد من المتاع ههنا فيه قولان أحدهما أنه هو المتعة، فظاهر هذه
  الآية يقتضي وجوب هذه المتعة لكل المطلقات، فمن الناس من تمسك بظاهر هذه الآية وأوجب
  المتعة لجميع المطلقات، وهو قول سعيد بن جبير وأبـي العالية والزهري قال الشافعي رحمه
  الله تعالى لكل مطلقة إلا المطلقة التي فرض لها مهر ولم يوجد في حقها المسيس، وهذه
  المسألة قد ذكرناها في تفسير قوله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَمَتّعُوهُنَّ عَلَى ٱلْمُوسِعِ قَدَرُهُ
  وَعَلَى ٱلْمُقْتِرِ قَدْرُهُ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">البقرة 236. فإن قيل لم أعيد ههنا
  ذكر المتعة مع أن ذكرها قد تقدم في قوله { وَمَتّعُوهُنَّ عَلَى ٱلْمُوسِعِ قَدَرُهُ
  وَعَلَى ٱلْمُقْتِرِ قَدْرُهُ }. قلنا هناك ذكر حكماً خاصاً، وههنا ذكر حكماً عاماً.
  والقول الثاني أن المراد بهذه المتعة النفقة، والنفقة قد تسمى متاعاً وإذا حملنا هذا
  المتاع على النفقة اندفع التكرار فكان ذلك أولى، وههنا آخر الآيات الدالة على الأحكام،
  والله أعلم.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

