text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلِلْمُطَلَّقَاتِ
  مَتَاعٌ بِٱلْمَعْرُوفِ حَقّاً عَلَى ٱلْمُتَّقِينَ }{ وَلِلْمُطَلَّقَٰتِ مَتَٰعٌ
  } يُعْطَيْنَه { بِٱلْمَعْرُوفِ } بقدر الإمكان { حَقّاً } نُصِبَ بفعله المقدر { عَلَى
  ٱلْمُتَّقِينَ } الله تعالى كرره ليعم الممسوسة أيضاً إذ الآية السابقة في غيرها.\r\n\t\t\t\r\n\t\t\t</section>"

