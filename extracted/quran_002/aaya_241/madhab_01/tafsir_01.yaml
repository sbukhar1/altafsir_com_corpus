  عَلَى ٱلْمُتَّقِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">فأنزل الله: { وَلِلْمُطَلَّقَـٰتِ
  مَتَـٰعٌ بِٱلْمَعْرُوفِ حَقّا عَلَى ٱلْمُتَّقِينَ } فوجب ذلك عليهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يونس بن عبد الأعلى، قال: أخبرنا ابن وهب، قال: قال ابن زيد في قوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَمَتِّعُوهُنَّ
  عَلَى ٱلْمُوسِعِ قَدَرُهُ وَعَلَى ٱلْمُقْتِرِ قَدَرُهُ مَتَاعاً بِٱلْمَعْرُوفِ حَقّاً
  عَلَى ٱلْمُحْسِنِينَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[البقرة: 236] فقال رجل: فإن أحسنت فعلت، وإن لم أرد ذلك لم أفعل.
  فأنزل الله: { وَلِلْمُطَلَّقَـٰتِ مَتَـٰعٌ بِٱلْمَعْرُوفِ حَقّا عَلَى ٱلْمُتَّقِينَ
  }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والصواب من القول في ذلك ما قاله
  سعيد بن جبير، من أن الله تعالى ذكره. أنزلها دليلا لعباده على أن لكل مطلقة متعة؛
  لأن الله تعالى ذكره ذكر في سائر آي القرآن التي فيها ذكر متعة النساء خصوصا من النساء،
  فبين في الآية التي قال فيها:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">لاَّ جُنَاحَ عَلَيْكُمْ إِن طَلَّقْتُمُ ٱلنّسَاء مَا لَمْ
  تَمَسُّوهُنَّ أَوْ تَفْرِضُواْ لَهُنَّ فَرِيضَةً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[البقرة: 236] وفي قوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">يٰأَيُّهَا
  ٱلَّذِينَ آمَنُوۤاْ إِذَا نَكَحْتُمُ ٱلْمُؤْمِنَاتِ ثُمَّ طَلَّقْتُمُوهُنَّ مِن
  قَبْلِ أَن تَمَسُّوهُنَّ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الأحزاب: 49] ما لهن من المتعة إذا طلقن قبل المسيس، وبقوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">يٰأَيُّهَا
  ٱلنَّبِيُّ قُل لأَزْوَاجِكَ إِن كُنتُنَّ تُرِدْنَ ٱلْحَيَاةَ ٱلدُّنْيَا وَزِينَتَهَا
  فَتَعَالَيْنَ أُمَتِّعْكُنَّ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الأحزاب: 28] حكم المدخول بهن.
  وبقي حكم الصبايا إذا طلقن بعد الابتناء بهن، وحكم الكوافر والإماء. فعم الله تعالى
  ذكره بقوله: { وللمطلقات متاع بالمعروف } ذكر جميعهن، وأخبر بأن لهن المتاع، كما أبان
  المطلقات الموصوفات بصفاتهن في سائر آي القرآن، ولذلك كرر ذكر جميعهن في هذه الآية.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأما قوله: { حَقّا عَلَى ٱلْمُتَّقِينَ } فإنا قد بينا معنى قوله”حقا”،
  ووجه نصبه، والاختلاف من أهل العربية في قوله: { حَقّا عَلَى ٱلْمُحْسِنِينَ } ففي
  ذلك مستغنى عن إعادته في هذا الموضع.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فأما
  المتقون، فهم الذين اتقوا الله في أمره ونهيه وحدوده، فقاموا بها على ما كلفهم القيام
  به خشية منهم له، ووجلا منهم من عقابه. وقد تقدم بيان تأويل ذلك نصا بالرواية.</font></font><font
