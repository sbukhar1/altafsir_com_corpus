  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلِلْمُطَلَّقَاتِ
  مَتَاعٌ بِٱلْمَعْرُوفِ حَقّاً عَلَى ٱلْمُتَّقِينَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يعني
  تعالى ذكره بذلك: ولمن طلق من النساء على مطلقها من الأزواج متاع، يعني بذلك. ما تستمتع
  به من ثياب وكسوة ونفقة أو خادم وغير ذلك مما يستمتع به. وقد بينا فيما مضى قبل معنى
  ذلك، واختلاف أهل العلم فيه والصواب من القول من ذلك عندنا بما فيه الكفاية من إعادته.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقد اختلف أهل العلم في المعنية بهذه الآية من المطلقات، فقال بعضهم:
  عني بها الثياب اللواتي قد جومعن. قالوا: وإنما قلنا ذلك لأن غير المدخول بهن في المتعة
  قد بينها الله تعالى ذكره في الآيات قبلها، فعلمنا بذلك أن في هذه الآية بيان أمر المدخول
  بهن في ذلك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى بن ميمون، عن
  ابن أبي نجيح، عن عطاء في قوله: { وَلِلْمُطَلَّقَـٰتِ مَتَـٰعٌ بِٱلْمَعْرُوفِ حَقّا
  عَلَى ٱلْمُتَّقِينَ } قال: المرأة الثيب يمتعها زوجها إذا جامعها بالمعروف.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني المثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبي نجيح،
  عن مجاهد، مثله، وزاد فيه: ذكره شبل، عن ابن أبى نجيح، عن عطاء.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: بل في هذه الآية دلالة على أن لكل مطلقة متعة. وإنما أنزلها
  الله تعالى ذكره على نبيه صلى الله عليه وسلم لما فيها من زيادة المعنى الذي فيها على
  ما سواها من آي المتعة، إذ كان ما سواها من آي المتعة إنما فيه بيان حكم غير الممسوسة
  إذا طلقت، وفي هذه بيان حكم جميع المطلقات في المتعة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن بشار، قال: ثنا عبد الوهاب،
  قال: ثنا أيوب، عن سعيد بن جبير في هذه الآية: { وَلِلْمُطَلَّقَـٰتِ مَتَـٰعٌ بِٱلْمَعْرُوفِ
  حَقّا عَلَى ٱلْمُتَّقِينَ } قال: لكل مطلقة متاع بالمعروف حقا على المتقين.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا المثنى، قال: ثنا حبان بن موسى، قال: أخبرنا ابن المبارك، قال:
  أخبرنا يونس عن الزهري في الأمة يطلقها زوجها وهي حبلى، قال: تعتد في بيتها، وقال:
  لم أسمع في متعة المملوكة شيئا أذكره، وقد قال الله تعالى ذكره: { متاع بالمعروف حقا
  على المتقين } ولها المتعة حتى تضع.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  المثنى، قال: ثنا حبان بن موسى، قال: أخبرنا ابن المباوك، قال: أخبرنا ابن جريج، عن
  عطاء، قال: قلت له: أللأمة من الحر متعة؟ قال: لا. قلت: فالحرة عند العبد؟ قال: لا.
  وقال عمرو بن دينار: نعم، { وللمطلقات متاع بالمعروف على المتقين }</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: إنما نزلت هذه الآية، لأن الله تعالى ذكره لما أنزل قوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَمَتِّعُوهُنَّ
  عَلَى ٱلْمُوسِعِ قَدَرُهُ وَعَلَى ٱلْمُقْتِرِ قَدَرُهُ مَتَاعاً بِٱلْمَعْرُوفِ حَقّاً
  عَلَى ٱلْمُحْسِنِينَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[البقرة: 236] قال رجل من المسلمين: فإنا لا نفعل إن لم نرد أن نحسن.</font></font>&#13;\t\t\t<label
