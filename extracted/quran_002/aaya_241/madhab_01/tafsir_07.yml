  </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلِلْمُطَلَّقَاتِ
  مَتَاعٌ بِٱلْمَعْرُوفِ حَقّاً عَلَى ٱلْمُتَّقِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">كَذَلِكَ يُبَيِّنُ
  ٱللَّهُ لَكُمْ آيَاتِهِ لَعَلَّكُمْ تَعْقِلُونَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قال
  الأكثرون: هذه الآية منسوخة بالتي قبلها، وهي قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">يَتَرَبَّصْنَ بِأَنفُسِهِنَّ أَرْبَعَةَ
  أَشْهُرٍ وَعَشْرًا</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[البقرة: 234]. قال البخاري: حدثنا أمية حدثنا يزيد بن زريع، عن حبيب،
  عن ابن أبي مليكة، قال ابن الزبير: قلت لعثمان بن عفان: { وَٱلَّذِينَ يُتَوَفَّوْنَ
  مِنكُمْ وَيَذَرُونَ أَزْوَٰجًا } قد نسختها الآية الأخرى، فلم تكتبها أو تدعها، قال:
  يا بن أخي، لا أغير شيئاً منه من مكانه. ومعنى هذا الإشكال الذي قاله ابن الزبير لعثمان:
  إذا كان حكمها قد نسخ بالأربعة الأشهر، فما الحكمة في إبقاء رسمها مع زوال حكمها، وبقاء
  رسمها بعد التي نسختها يوهم بقاء حكمها؟ فأجابه أمير المؤمنين، بأن هذا أمر توقيفي،
  وأنا وجدتها مثبتة في المصحف كذلك بعدها، فأثبتها حيث وجدتها، قال ابن أبي حاتم: حدثنا
  الحسن بن محمد بن الصباح، حدثنا حجاج بن محمد عن ابن جريج وعثمان بن عطاء عن عطاء،
  عن ابن عباس في قوله: { وَٱلَّذِينَ يُتَوَفَّوْنَ مِنكُمْ وَيَذَرُونَ أَزْوَٰجًا
  وَصِيَّةً لأَِزْوَاجِهِم مَّتَـٰعًا إِلَى ٱلْحَوْلِ غَيْرَ إِخْرَاجٍ } فكان للمتوفى
  عنها زوجها نفقتها وسكناها في الدار سنة، فنسخها آية المواريث، فجعل لهن الثمن أو الربع
  مما ترك الزوج، ثم قال: وروي عن أبي موسى الأشعري وابن الزبير ومجاهد وإبراهيم وعطاء
  والحسن وعكرمة وقتادة والضحاك وزيد بن أسلم والسدي ومقاتل بن حيان وعطاء الخراساني
  والربيع ابن أنس أنها منسوخة. وروي من طريق علي بن أبي طلحة عن ابن عباس، قال: كان
  الرجل إذا مات وترك امرأته، اعتدت سنة في بيته ينفق عليها من ماله، ثم أنزل الله بعد:
  { وَٱلَّذِينَ يُتَوَفَّوْنَ مِنكُمْ وَيَذَرُونَ أَزْوَٰجًا يَتَرَبَّصْنَ بِأَنفُسِهِنَّ
  أَرْبَعَةَ أَشْهُرٍ وَعَشْرًا } فهذه عدة المتوفى عنها زوجها، إلا أن تكون حاملاً،
  فعدتها أن تضع ما في بطنها، وقال:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَلَهُنَّ ٱلرُّبُعُ مِمَّا تَرَكْتُمْ
  إِن لَّمْ يَكُنْ لَّكُمْ وَلَدٌ فَإِن كَانَ لَكُمْ وَلَدٌ فَلَهُنَّ ٱلثُّمُنُ مِمَّا
  تَرَكْتُم</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[النساء: 12] فبين ميراث المرأة، وترك الوصية والنفقة، قال: وروي عن
  مجاهد والحسن وعكرمة وقتادة والضحاك والربيع ومقاتل بن حيان، قالوا: نسختها:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">أَرْبَعَةَ
  أَشْهُرٍ وَعَشْرًا</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[البقرة: 234]. قال: وروي عن سعيد بن المسيب، قال: نسختها التي في
  الأحزاب</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">يٰأَيُّهَا ٱلَّذِينَ ءَامَنُوۤاْ إِذَا نَكَحْتُمُ ٱلْمُؤْمِنَـٰتِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأحزاب:
  49] الآية، (قلت): وروي عن مقاتل وقتادة أنها منسوخة بآية الميراث، وقال البخاري: حدثنا
  إسحاق بن راهويه، حدثنا روح، حدثنا شبل عن ابن أبي نجيح، عن مجاهد: { وَٱلَّذِينَ يُتَوَفَّوْنَ
  مِنكُمْ وَيَذَرُونَ أَزْوَٰجًا } قال: كانت هذه للمعتدة، تعتد عند أهل زوجها واجب.
  فأنزل الله: { وَٱلَّذِينَ يُتَوَفَّوْنَ مِنكُمْ وَيَذَرُونَ أَزْوَٰجًا وَصِيَّةً
  لأَِزْوَاجِهِم مَّتَـٰعًا إِلَى ٱلْحَوْلِ غَيْرَ إِخْرَاجٍ فَإِنْ خَرَجْنَ فَلاَ
  جُنَاحَ عَلَيْكُمْ فِى مَا فَعَلْنَ فِيۤ أَنفُسِهِنَّ مِن مَّعْرُوفٍ } قال: جعل
  الله لها تمام السنة سبعة أشهر وعشرين ليلة، وصية، إن شاءت سكنت في وصيتها، وإن شاءت
  خرجت، وهو قول الله: { فَلاَ جُنَاحَ عَلَيْكُمْ فِى مَا فَعَلْنَ } فالعدة كما هي
  واجب عليها، زعم ذلك عن مجاهد رحمه الله، وقال عطاء: قال ابن عباس: نسخت هذه الآية
  عدتها عند أهلها، فتعتد حيث شاءت، وهو قول الله تعالى: { غَيْرَ إِخْرَاجٍ } قال عطاء:
  إن شاءت اعتدت عند أهلها، وسكنت في وصيتها، وإن شاءت خرجت، لقول الله: { فَلاَ جُنَاحَ
  عَلَيْكُمْ فِيمَا فَعَلْنَ } قال عطاء: ثم جاء الميراث، فنسخ السكنى، فتعتد حيث شاءت،
  ولا سكنى لها، ثم أسند البخاري عن ابن عباس مثل ما تقدم عنه بهذا القول الذي عول عليه
  مجاهد وعطاء، من أن هذه الآية لم تدل على وجوب الاعتداد سنة، كما زعمه الجمهور، حتى
  يكون ذلك منسوخاً بالأربعة الأشهر وعشر، وإنما دلت على أن ذلك كان من باب الوصاة بالزوجات
  بأن يمكنّ من السكنى في بيوت أزواجهن بعد وفاتهم حولاً كاملاً إن اخترن ذلك، ولهذا
  قال: { وَصِيَّةً لأَِزْوَاجِهِم } أي: يوصيكم الله بهن وصية؛ كقوله:</font></font>&#13;\t\t\t<label
