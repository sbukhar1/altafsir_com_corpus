  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\"/></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">يُوصِيكُمُ ٱللَّهُ فِىۤ أَوْلَـٰدِكُمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[النساء:
  11] الآية، وقوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَصِيَّةً مِّنَ ٱللَّهِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[النساء: 12] وقيل: إنما انتصب على
  معنى: فلتوصوا لهن وصية، وقرأ آخرون بالرفع وصية، على معنى: كتب عليكم وصية، واختارها
  ابن جرير، ولا يمنعن من ذلك؛ لقوله: { غَيْرَ إِخْرَاجٍ } فأما إذا انقضت عدتهن بالأربعة
  أشهر والعشر، أو بوضع الحمل، واخترن الخروج والانتقال من ذلك المنزل، فإنهن لا يمنعن
  من ذلك؛ لقوله: { فَإِنْ خَرَجْنَ فَلاَ جُنَاحَ عَلَيْكُمْ فِى مَا فَعَلْنَ فِيۤ
  أَنفُسِهِنَّ مِن مَّعْرُوفٍ } وهذا القول له اتجاه، وفي اللفظ مساعدة له، وقد اختاره
  جماعة منهم الإمام أبو العباس بن تيمية، ورده آخرون، منهم الشيخ أبو عمر بن عبد البر،
  وقول عطاء ومن تابعه، على أن ذلك منسوخ بآية الميراث، إن أرادوا ما زاد على الأربعة
  أشهر والعشر، فمسلم، وإن أرادوا أن سكنى الأربعة أشهر وعشر لا تجب في تركة الميت، فهذا
  محل خلاف بين الأئمة، وهما قولان للشافعي رحمه الله، وقد استدلوا على وجوب السكنى في
  منزل الزوج بما رواه مالك في موطئه، عن سعد بن إسحاق بن كعب بن عجرة، عن عمته زينب
  بنت كعب بن عجرة، أن الفريعة بنت مالك بن سنان، وهي أخت أبي سعيد الخدري، رضي الله
  عنهما، أخبرتها أنها جاءت إلى رسول الله صلى الله عليه وسلم تسأله أن ترجع إلى أهلها
  في بني خدرة، فإن زوجها خرج في طلب أعبد له أبقوا، حتى إذا كانوا بطرف القدوم، لحقهم،
  فقتلوه، قالت: فسألت رسول الله صلى الله عليه وسلم أن أرجع إلى أهلي في بني خدرة، فإن
  زوجي لم يتركني في مسكن يملكه ولا نفقة، قالت: فقال رسول الله صلى الله عليه وسلم:</font></font>&#13;\t\t\t<label
