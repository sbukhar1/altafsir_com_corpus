text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلِلْمُطَلَّقَاتِ
  مَتَاعٌ بِٱلْمَعْرُوفِ حَقّاً عَلَى ٱلْمُتَّقِينَ }{ وَلِلْمُطَلَّقَاتِ مَتَاعُ
  } كل مطلقة، أو الثيب المجامعة، أو لما نزل{ حَقّاً عَلَى ٱلْمُحْسِنِينَ }[البقرة:
  236] قال رجل: \" إن أحسنت فعلت وإن لم أرَ ذلك لم أفعل فنزل { حَقّاً عَلَى الْمُتَّقِينَ
  } وخُصوا بالذكر تشريفاً.\r\n\t\t\t\r\n\t\t\t</section>"

