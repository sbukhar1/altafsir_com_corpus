  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلِلْمُطَلَّقَاتِ
  مَتَاعٌ بِٱلْمَعْرُوفِ حَقّاً عَلَى ٱلْمُتَّقِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">كَذَلِكَ يُبَيِّنُ
  ٱللَّهُ لَكُمْ آيَاتِهِ لَعَلَّكُمْ تَعْقِلُونَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">اختلف
  الناس في هذه الآية، فقال أبو ثور: \" هي محكمة، والمتعة لكل مطلقة دخل بها أو لم يدخل،
  فرض لها أو لم يفرض، بهذه الآية \" ، وقال الزهري: \" لكل مطلقة متعة، وللأمة يطلقها
  زوجها \". وقال سعيد بن جبير: \" لكل مطلقة متعة \". وقال ابن القاسم في إرخاء الستور
  من المدونة: \" جعل الله تعالى المتاع لكل مطلقة بهذه الآية، ثم استثنى في الآية الأخرى
  التي قد فرض لها ولم يدخل بها فأخرجها من المتعة، وزعم زيد بن أسلم أنها نسختها \".</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال القاضي أبو محمد: ففر ابن القاسم رحمه الله من لفظ النسخ إلى لفظ
  الاستثناء، والاستثناء لا يتجه في هذا الموضع، بل هو نسخ محض كما قال زيد بن أسلم.
  وإذا التزم ابن القاسم أن قوله { وللمطلقات } عمَّ كل مطلقة لزمه القول بالنسخ ولا
  بد. وقال عطاء بن أبي رباح وغيره. هذه الآية في الثيب اللواتي قد جومعن إذ قد تقدم
  في غير هذه الآية ذكر المتعة للواتي لم يدخل بهن.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  القاضي أبو محمد: فهذا قول بأن التي قد فرض لها قبل المسيس لم تدخل قط في هذا العموم،
  فهذا يجيء قوله على أن قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فإن طلقتموهن من قبل أن تمسوهن</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  237] مخصصة لهذا الصنف من النساء، ومتى قيل إن العموم تناولها فذلك نسخ لا تخصيص، وقال
  ابن زيد: \" هذه الآية نزلت مؤكدة لأمر المتعة، لأنه نزل قبل</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">حقاً على المحسنين</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  236] فقال رجل: فإن لم أرد أن أحسن لم أمتع، فنزلت: { حقاً على المتقين } فوجب ذلك
  عليهم \".</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال القاضي أبو محمد عبد الحق رضي
  الله عنه: هذا الإيجاب هو من تقويل الطبري لا من لفظ ابن زيد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله
  تعالى: { حقاً } نصب على المصدر، و { المتقين } هنا ظاهره أن المراد من تلبس بتقوى
  الله تعالى، والكاف في قوله { كذلك } للتشبيه، وذلك إشارة إلى هذا الشرع والتنويع الذي
  وقع في النساء وإلى إلزام المتعة لهن، أي كبيانه هذه القصة يبين سائر آياته، و { لعلكم
  } ترجٍّ في حق البشر، أي من رأى هذا المبين له رجا أن يعقل ما يبين له.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
