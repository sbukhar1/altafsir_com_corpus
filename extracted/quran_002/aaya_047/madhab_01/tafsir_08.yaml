text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يَٰبَنِي إِسْرَائِيلَ
  ٱذْكُرُواْ نِعْمَتِي ٱلَّتِيۤ أَنْعَمْتُ عَلَيْكُمْ وَأَنِّي فَضَّلْتُكُمْ عَلَى
  ٱلْعَٰلَمِينَ }{ يَٰبَنِى إِسْرٰءيلَ ٱذْكُرُواْ نِعْمَتِيَ ٱلَّتِى أَنْعَمْتُ عَلَيْكُمْ
  } بالشكر عليها بطاعتي { وَأَنِّى فَضَّلْتُكُمْ } أي آباءكم { عَلَى ٱلْعَٰلَمِينَ
  } عالمي زمانهم.\r\n\t\t\t\r\n\t\t\t</section>"

