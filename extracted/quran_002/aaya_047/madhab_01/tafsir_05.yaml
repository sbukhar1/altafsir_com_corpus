text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يَٰبَنِي إِسْرَائِيلَ
  ٱذْكُرُواْ نِعْمَتِي ٱلَّتِيۤ أَنْعَمْتُ عَلَيْكُمْ وَأَنِّي فَضَّلْتُكُمْ عَلَى
  ٱلْعَٰلَمِينَ }قوله تعالى: { يَابَنِي إِسْرَائِيلَ ٱذْكُرُواْ نِعْمَتِي ٱلَّتِيۤ
  أَنْعَمْتُ عَلَيْكُمْ } تقدّم. { وَأَنِّي فَضَّلْتُكُمْ عَلَى ٱلْعَالَمِينَ } يريد
  على عالَمي زمانهم، وأهل كل زمان عالَم. وقيل: على كل العالمين بما جعل فيهم من الأنبياء.
  وهذا خاصّة لهم وليست لغيرهم.\r\n\t\t\t\r\n\t\t\t</section>"

