text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يَٰبَنِي إِسْرَائِيلَ
  ٱذْكُرُواْ نِعْمَتِي ٱلَّتِيۤ أَنْعَمْتُ عَلَيْكُمْ وَأَنِّي فَضَّلْتُكُمْ عَلَى
  ٱلْعَٰلَمِينَ }قال أبو جعفر: وتأويـل ذلك فـي هذه الآية نظير تأويـله فـي التـي قبلها
  فـي قوله:{ ٱذْكُرُواْ نِعْمَتِيَ ٱلَّتِي أَنْعَمْتُ عَلَيْكُمْ }[البقرة: 40] وقد
  ذكرته هنالك.القول فـي تأويـل قوله تعالـى: وأنّـي فَضَّلْتُكُمْ علـى العَالـمِينَ.قال
  أبو جعفر: وهذا أيضا مـما ذكرهم جل ثناؤه من آلائه ونعمه عندهم. ويعنـي بقوله: { وَأَنِّي
  فَضَّلْتُكُمْ عَلَى ٱلْعَٰلَمِينَ }: أنـي فضلت أسلافكم، فنسب نعمه علـى آبـائهم وأسلافهم
  إلـى أنها نعم منه علـيهم، إذ كانت مآثر الآبـاء مآثر للأبناء، والنعم عند الآبـاء
  نعماً عند الأبناء، لكون الأبناء من الآبـاء، وأخرج جلّ ذكره قوله: { وَأَنِّي فَضَّلْتُكُمْ
  عَلَى ٱلْعَٰلَمِينَ } مخرج العموم، وهو يريد به خصوصاً لأن الـمعنى: وإنـي فضلتكم
  علـى عالـم من كنتـم بـين ظهريه وفـي زمانه. كالذي:حدثنا به مـحمد بن عبد الأعلـى الصنعانـي،
  قال: حدثنا مـحمد بن ثور، عن معمر، وحدثنا الـحسن بن يحيى، قال: حدثنا عبد الرزاق،
  قال: أخبرنا معمر، عن قتادة: { وَأَنِّي فَضَّلْتُكُمْ عَلَى ٱلْعَٰلَمِينَ } قال:
  فضلهم علـى عالـم ذلك الزمان.حدثنـي الـمثنى، قال: حدثنا آدم، قال: حدثنا أبو جعفر،
  عن الربـيع، عن أبـي العالـية: { وَأَنِّي فَضَّلْتُكُمْ عَلَى ٱلْعَٰلَمِينَ } قال:
  بـما أعطوا من الـملك والرسل والكتب علـى عالـم من كان فـي ذلك الزمان، فإن لكل زمان
  عالـماً.حدثنا القاسم، قال: حدثنا الـحسين، قال: حدثنـي حجاج، عن ابن جريج، قال: قال
  مـجاهد فـي قوله: { وَأَنِّي فَضَّلْتُكُمْ عَلَى ٱلْعَٰلَمِينَ } قال: علـى من هم
  بـين ظهرانـيه.وحدثنـي مـحمد بن عمرو، قال: حدثنا أبو عاصم، قال: حدثنا عيسى، عن ابن
  أبـي نـجيح، عن مـجاهد، قال: علـى من هم بـين ظهرانـيه.وحدثنـي يونس بن عبد الأعلـى،
  قال: أخبرنا ابن وهب، قال: سألت ابن زيد عن قول الله: { وَأَنِّي فَضَّلْتُكُمْ عَلَى
  ٱلْعَٰلَمِينَ } قال: عالـم أهل ذلك الزمان. وقرأ قول الله:{ وَلَقَدِ ٱخْتَرْنَاهُمْ
  عَلَىٰ عِلْمٍ عَلَى ٱلْعَالَمِينَ }[الدخان: 32] قال: هذه لـمن أطاعه واتبع أمره،
  وقد كان فـيهم القردة وهم أبغض خـلقه إلـيه، وقال لهذه الأمة:{ كُنْتُمْ خَيْرَ أُمَّةٍ
  أُخْرِجَتْ لِلنَّاسِ }[آل عمران: 110] قال: هذه لـمن أطاع الله واتبع أمره واجتنب
  مـحارمه.قال أبو جعفر: والدلـيـل علـى صحة ما قلنا من أن تأويـل ذلك علـى الـخصوص الذي
  وصفنا ما:حدثنـي به يعقوب بن إبراهيـم، قال: حدثنا ابن علـية، وحدثنا الـحسن بن يحيى،
  قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر جميعا، عن بهز بن حكيـم، عن أبـيه، عن جده.
  قال: سمعت رسول الله صلى الله عليه وسلم يقول: \"  ألا إنّكُمْ وَفّـيْتُـمْ سَبْعِين
  أُمّةً  \" قال يعقوب فـي دحديثه: «أنتـم آخرها». وقال الـحسن: «أنتـم خيرها وأكرمها
  علـى الله». فقد أنبأ هذا الـخبر عن النبـيّ صلى الله عليه وسلم أن بنـي إسرائيـل لـم
  يكونوا مفضلـين علـى أمة مـحمد علـيه الصلاة والسلام، وأن معنى قوله: وقوله: { وَأَنِّي
  فَضَّلْتُكُمْ عَلَى ٱلْعَٰلَمِينَ } علـى ما بـينا من تأويـله. وقد أتـينا علـى بـيان
  تأويـل قوله: { ٱلْعَٰلَمِينَ } بـما فـيه الكفـاية فـي غير هذا الـموضع، فأغنى ذلك
  عن إعادته.{ وَفَضَّلْنَاهُمْ عَلَى ٱلْعَالَمينَ }[الجاثيه: 16]\r\n\t\t\t\r\n\t\t\t</section>"

