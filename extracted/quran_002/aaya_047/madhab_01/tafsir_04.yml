  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَٰبَنِي
  إِسْرَائِيلَ ٱذْكُرُواْ نِعْمَتِي ٱلَّتِيۤ أَنْعَمْتُ عَلَيْكُمْ وَأَنِّي فَضَّلْتُكُمْ
  عَلَى ٱلْعَٰلَمِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">اعلم أنه تعالى إنما أعاد هذا الكلام
  مرة أخرى توكيداً للحجة عليهم وتحذيراً من ترك اتباع محمد صلى الله عليه وسلم ثم قرنه
  بالوعيد، وهو قوله</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">واتقوا يوماً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">البقرة 48، 123 كأنه قال إن لم تطيعوني
  لأجل سوالف نعمتي عليكم فأطيعوني للخوف من عقابي في المستقبل. أما قوله { وأني فضلتكم
  على العالمين } ففيه سؤال وهو أنه يلزم أن يكونوا أفضل من محمد عليه السلام وذلك باطل
  بالاتفاق. والجواب عنه من وجوه. أحدها قال قوم العالم عبارة عن الجمع الكثير من الناس
  كقولك رأيت عالماً من الناس، والمراد منه الكثير لا الكل، وهذا ضعيف لأن لفظ العالم
  مشتق من العلم وهو الدليل، فكل ما كان دليلاً على الله تعالى كان عالماً، فكان من العالم،
  وهذا تحقيق قول المتكلمين العالم كل موجود سوى الله، وعلى هذا لا يمكن تخصيص لفظ العالم
  ببعض المحدثات. وثانيها المراد فضلتكم على عالمي زمانكم وذلك لأن الشخص الذي سيوجد
  بعد ذلك وهو الآن ليس بموجود لم يكن ذلك الشخص من جملة العالمين حال عدمه لأن شرط العالم
  أن يكون موجوداً والشيء حال عدمه لا يكون موجوداً. فالشيء حال عدمه لا يكون من العالمين،
  وأن محمداً عليه السلام ما كان موجوداً في ذلك الوقت، فما كان ذلك الوقت من العالمين
  فلا يلزم من كون بني إسرائيل أفضل العالمين في ذلك الوقت كونهم أفضل من محمد صلى الله
  عليه وسلم في ذلك الوقت، وهذا هو الجواب أيضاً عن قوله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إذ جعل فيكم أنبياء وجعلكم ملوكاً
  وآتاكم ما لم يؤت أحداً من العالمين</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">المائدة 20. وقال</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">ولقد
  اخترناهم على علم على العالمين</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">الدخان 32 وأراد به عالمي ذلك الزمان،
  وإنما كانوا أفضل من غيرهم بما أعطوا من الملك والرسالة والكتب الإلهية، وثالثها أن
  قوله { وأني فضلتكم على العالمين } عام في العالمين لكنه مطلق في الفضل والمطلق يكفي
  في صدقه صورة واحدة. فالآية تدل على أن بني إسرائيل فضلوا على العالمين في أمر ما وهذا
  لا يقتضي أن يكونوا أفضل من كل العالمين في كل الأمور، بل لعلهم وإن كانوا أفضل من
  غيرهم في أمر واحد فغيرهم يكون أفضل منهم فيما عدا ذلك الأمر وعند ذلك يظهر أنه لا
  يصح الاستدلال بقوله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إن الله اصطفى آدم ونوحاً وآل إبراهيم، وآل عمران على العالمين</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">آل
  عمران 33 على أن الأنبياء أفضل من الملائكة. بقي ههنا أبحاث البحث الأول قال ابن زيد
  أراد به المؤمنين منهم لأن عصاتهم مسخوا قردة وخنازير على / ما قال تعالى</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وجعل
  منهم القردة والخنازير</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">المائدة 60 وقال</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">لعن الذين كفروا من بني إسرائيل</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">المائدة
  78. البحث الثاني أن جميع ما خاطب الله تعالى به بني إسرائيل تنبيه للعرب لأن الفضيلة
  بالنبي قد لحقتهم، وجميع أقاصيص الأنبياء تنبيه وإرشاد.</font></font>&#13;\t\t\t<label
