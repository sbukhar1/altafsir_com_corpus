  href=\"JavaScript:Open_Menu()\">يَٰبَنِي إِسْرَائِيلَ ٱذْكُرُواْ نِعْمَتِي ٱلَّتِيۤ
  أَنْعَمْتُ عَلَيْكُمْ وَأَنِّي فَضَّلْتُكُمْ عَلَى ٱلْعَٰلَمِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قال الله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">الذين يستمعون القول فيتبعون أحسنه</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">الزمر
  18، وقال</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">واتبعوا أحسن ما أنزل إليكم من ربكم</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">الزمر
  55. وقال</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">لقد كان في قصصهم عبرة لأولِي الألباب</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">يوسف
  111. ولذلك روى قتادة قال ذكر لنا أن عمر بن الخطاب كان يقول قد مضى الله بنو إسرائيل
  وما يغني ما تسمعون عن غيركم. البحث الثالث قال القفال «النعمة بكسر النون المنة وما
  ينعم به الرجل على صاحبه. قال تعالى</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وتلك نعمة تمنها عليَّ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">الشعراء
  22 وأما النعمة بفتح النون فهو ما يتنعم به في العيش، قال تعالى</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">ونعمة كانوا فيها فاكهين</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">الدخان
  27. البحث الرابع قوله تعالى { وأني فضلتكم على العالمين } يدل على أن رعاية الأصلح
  لا تجب على الله تعالى لا في الدنيا ولا في الدين لأن قوله { وأني فضلتكم على العالمين
  } يتناول جميع نعم الدنيا والدين، فذلك التفضيل إما أن يكون واجباً أو لا يكون واجباً،
  فإن كان واجباً لم يجز جعله منة عليهم لأن من أدى واجباً فلا منة له على أحد وإن كان
  غير واجب مع أنه تعالى خصص البعض بذلك دون البعض، فهذا يدل على أن رعاية الأصلح غير
  واجبة لا في الدنيا ولا في الدين. فإن قيل لما خصهم بالنعم العظيمة في الدنيا، فهذا
  يناسب أن يخصهم أيضاً بالنعم العظيمة في الآخرة كما قيل إتمام المعروف خير من ابتدائه،
  فلم أردف ذلك التخويف الشديد في قوله { واتقوا يوماً } والجواب لأن المعصية مع عظم
  النعمة تكون أقبح وأفحش فلهذا حذرهم عنها. البحث الخامس في بيان أن أي فرق العالم أفضل
  يعني أن أيهم أكثر استجماعاً لخصال الخير؟ اعلم أن هذا مما وقع فيه النزاع الشديد بين
  سكان النواحي فكل طائفة تدعي أنها أفضل وأكثر استجماعاً لصفات الكمال ونحن نشير إلى
  معاقد الكلام في هذا الباب بتوفيق الله تعالى وعونه.</font></font>&#13;\t\t\t<label
