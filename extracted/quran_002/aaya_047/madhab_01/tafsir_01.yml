  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَٰبَنِي
  إِسْرَائِيلَ ٱذْكُرُواْ نِعْمَتِي ٱلَّتِيۤ أَنْعَمْتُ عَلَيْكُمْ وَأَنِّي فَضَّلْتُكُمْ
  عَلَى ٱلْعَٰلَمِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">قال أبو جعفر: وتأويـل ذلك فـي هذه
  الآية نظير تأويـله فـي التـي قبلها فـي قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">ٱذْكُرُواْ نِعْمَتِيَ ٱلَّتِي أَنْعَمْتُ
  عَلَيْكُمْ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[البقرة: 40] وقد ذكرته هنالك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">القول
  فـي تأويـل قوله تعالـى: وأنّـي فَضَّلْتُكُمْ علـى العَالـمِينَ.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال أبو جعفر: وهذا أيضا مـما ذكرهم جل ثناؤه من آلائه ونعمه عندهم.
  ويعنـي بقوله: { وَأَنِّي فَضَّلْتُكُمْ عَلَى ٱلْعَٰلَمِينَ }: أنـي فضلت أسلافكم،
  فنسب نعمه علـى آبـائهم وأسلافهم إلـى أنها نعم منه علـيهم، إذ كانت مآثر الآبـاء مآثر
  للأبناء، والنعم عند الآبـاء نعماً عند الأبناء، لكون الأبناء من الآبـاء، وأخرج جلّ
  ذكره قوله: { وَأَنِّي فَضَّلْتُكُمْ عَلَى ٱلْعَٰلَمِينَ } مخرج العموم، وهو يريد
  به خصوصاً لأن الـمعنى: وإنـي فضلتكم علـى عالـم من كنتـم بـين ظهريه وفـي زمانه. كالذي:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا به مـحمد بن عبد الأعلـى الصنعانـي، قال: حدثنا مـحمد بن ثور،
  عن معمر، وحدثنا الـحسن بن يحيى، قال: حدثنا عبد الرزاق، قال: أخبرنا معمر، عن قتادة:
  { وَأَنِّي فَضَّلْتُكُمْ عَلَى ٱلْعَٰلَمِينَ } قال: فضلهم علـى عالـم ذلك الزمان.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـمثنى، قال: حدثنا آدم، قال: حدثنا أبو جعفر، عن الربـيع،
  عن أبـي العالـية: { وَأَنِّي فَضَّلْتُكُمْ عَلَى ٱلْعَٰلَمِينَ } قال: بـما أعطوا
  من الـملك والرسل والكتب علـى عالـم من كان فـي ذلك الزمان، فإن لكل زمان عالـماً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: حدثنا الـحسين، قال: حدثنـي حجاج، عن ابن جريج،
  قال: قال مـجاهد فـي قوله: { وَأَنِّي فَضَّلْتُكُمْ عَلَى ٱلْعَٰلَمِينَ } قال: علـى
  من هم بـين ظهرانـيه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وحدثنـي مـحمد بن عمرو، قال: حدثنا
  أبو عاصم، قال: حدثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد، قال: علـى من هم بـين ظهرانـيه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وحدثنـي يونس بن عبد الأعلـى، قال: أخبرنا ابن وهب، قال: سألت ابن
  زيد عن قول الله: { وَأَنِّي فَضَّلْتُكُمْ عَلَى ٱلْعَٰلَمِينَ } قال: عالـم أهل ذلك
  الزمان. وقرأ قول الله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَلَقَدِ ٱخْتَرْنَاهُمْ عَلَىٰ عِلْمٍ عَلَى ٱلْعَالَمِينَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الدخان:
  32] قال: هذه لـمن أطاعه واتبع أمره، وقد كان فـيهم القردة وهم أبغض خـلقه إلـيه، وقال
  لهذه الأمة:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">كُنْتُمْ خَيْرَ أُمَّةٍ أُخْرِجَتْ لِلنَّاسِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[آل
  عمران: 110] قال: هذه لـمن أطاع الله واتبع أمره واجتنب مـحارمه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال أبو جعفر: والدلـيـل علـى صحة ما قلنا من أن تأويـل ذلك علـى الـخصوص
  الذي وصفنا ما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي به يعقوب بن إبراهيـم، قال:
  حدثنا ابن علـية، وحدثنا الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر
  جميعا، عن بهز بن حكيـم، عن أبـيه، عن جده. قال: سمعت رسول الله صلى الله عليه وسلم
  يقول:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\"> \" </font></font></b><b><font
  class=\"TextResultArabic\"><font color=\"Red\"><b> <a href=\" Javascript:OpenWindow(25)
  \" title=\" اضغط هنا لعرض تخريج الحديث \" style=\" color: Red \" class=\" TextResultArabic
  \">ألا إنّكُمْ وَفّـيْتُـمْ سَبْعِين أُمّةً</a> </b></font></font></b><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">قال
  يعقوب فـي دحديثه: «أنتـم آخرها». وقال الـحسن: «أنتـم خيرها وأكرمها علـى الله». فقد
  أنبأ هذا الـخبر عن النبـيّ صلى الله عليه وسلم أن بنـي إسرائيـل لـم يكونوا مفضلـين
  علـى أمة مـحمد علـيه الصلاة والسلام، وأن معنى قوله: وقوله: { وَأَنِّي فَضَّلْتُكُمْ
  عَلَى ٱلْعَٰلَمِينَ } علـى ما بـينا من تأويـله. وقد أتـينا علـى بـيان تأويـل قوله:
  { ٱلْعَٰلَمِينَ } بـما فـيه الكفـاية فـي غير هذا الـموضع، فأغنى ذلك عن إعادته.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَفَضَّلْنَاهُمْ عَلَى ٱلْعَالَمينَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الجاثيه:
  16]</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

