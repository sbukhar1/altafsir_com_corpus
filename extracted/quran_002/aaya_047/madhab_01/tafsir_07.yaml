  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَٰبَنِي
  إِسْرَائِيلَ ٱذْكُرُواْ نِعْمَتِي ٱلَّتِيۤ أَنْعَمْتُ عَلَيْكُمْ وَأَنِّي فَضَّلْتُكُمْ
  عَلَى ٱلْعَٰلَمِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يذكرهم تعالى بسالف نعمه إلى آبائهم
  وأسلافهم، وما كان فضلهم به من إرسال الرسل منهم، وإنزال الكتب عليهم وعلى سائر الأمم
  من أهل زمانهم، كما قال تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَلَقَدِ ٱخْتَرْنَـٰهُمْ عَلَىٰ عِلْمٍ
  عَلَى ٱلْعَـٰلَمِينَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الدخان: 32] وقال تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَإِذْ قَالَ مُوسَىٰ لِقَوْمِهِ يَـٰقَوْمِ
  ٱذْكُرُواْ نِعْمَةَ ٱللَّهِ عَلَيْكُمْ إِذْ جَعَلَ فِيكُمْ أَنْبِيَآءَ وَجَعَلَكُمْ
  مُّلُوكاً وَءَاتَـٰكُمْ مَّا لَمْ يُؤْتِ أَحَداً مِّن ٱلْعَـٰلَمِينَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[المائدة:
  20] قال أبو جعفر الرازي عن الربيع بن أنس عن أبي العالية في قوله تعالى: { وَأَنِّى
  فَضَّلْتُكُمْ عَلَى ٱلْعَـٰلَمِينَ } قال: بما أعطوا من الملك والرسل والكتب على عالم
  من كان في ذلك الزمان، فإن لكل زمان عالماً، وروي عن مجاهد والربيع بن أنس وقتادة وإسماعيل
  بن أبي خالد نحو ذلك، ويجب الحمل على هذا؛ لأن هذه الأمة أفضل منهم؛ لقوله تعالى، خطاباً
  لهذه الأمة:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">كُنتُمْ خَيْرَ أُمَّةٍ أُخْرِجَتْ لِلنَّاسِ تَأْمُرُونَ بِٱلْمَعْرُوفِ
  وَتَنْهَوْنَ عَنِ ٱلْمُنْكَرِ وَتُؤْمِنُونَ بِٱللَّهِ وَلَوْ ءَامَنَ أَهْلُ ٱلْكِتَـٰبِ
  لَكَانَ خَيْراً لَّهُمْ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[آل عمران: 110] وفي المسانيد والسنن عن معاوية بن حيدة القشيري، قال:
  قال رسول الله صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" أنتم توفون سبعين أمة، أنتم خيرها وأكرمها على الله \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">، والأحاديث في هذا كثيرة تذكر عند
  قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">كُنتُمْ خَيْرَ أُمَّةٍ أُخْرِجَتْ لِلنَّاسِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[آل
  عمران: 110] وقيل: المراد تفضيل بنوع ما من الفضل على سائر الناس، ولا يلزم تفضيلهم
  مطلقاً، حكاه الرازي، وفيه نظر، وقيل: إنهم فضلوا على سائر الأمم؛ لاشتمال أمتهم على
  الأنبياء منهم، حكاه القرطبي في تفسيره، وفيه نظر، لأن العالمين عام يشمل من قبلهم
  ومن بعدهم من الأنبياء، فإبراهيم الخليل قبلهم، وهو أفضل من سائر أنبيائهم، ومحمد بعدهم،
  وهو أفضل من جميع الخلق، وسيد ولد آدم في الدنيا والآخرة، صلوات الله وسلامه عليه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
