text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يَٰبَنِي إِسْرَائِيلَ
  ٱذْكُرُواْ نِعْمَتِي ٱلَّتِيۤ أَنْعَمْتُ عَلَيْكُمْ وَأَنِّي فَضَّلْتُكُمْ عَلَى
  ٱلْعَٰلَمِينَ }يذكرهم تعالى بسالف نعمه إلى آبائهم وأسلافهم، وما كان فضلهم به من
  إرسال الرسل منهم، وإنزال الكتب عليهم وعلى سائر الأمم من أهل زمانهم، كما قال تعالى:{ وَلَقَدِ
  ٱخْتَرْنَـٰهُمْ عَلَىٰ عِلْمٍ عَلَى ٱلْعَـٰلَمِينَ }[الدخان: 32] وقال تعالى:{ وَإِذْ
  قَالَ مُوسَىٰ لِقَوْمِهِ يَـٰقَوْمِ ٱذْكُرُواْ نِعْمَةَ ٱللَّهِ عَلَيْكُمْ إِذْ
  جَعَلَ فِيكُمْ أَنْبِيَآءَ وَجَعَلَكُمْ مُّلُوكاً وَءَاتَـٰكُمْ مَّا لَمْ يُؤْتِ
  أَحَداً مِّن ٱلْعَـٰلَمِينَ }[المائدة: 20] قال أبو جعفر الرازي عن الربيع بن أنس
  عن أبي العالية في قوله تعالى: { وَأَنِّى فَضَّلْتُكُمْ عَلَى ٱلْعَـٰلَمِينَ } قال:
  بما أعطوا من الملك والرسل والكتب على عالم من كان في ذلك الزمان، فإن لكل زمان عالماً،
  وروي عن مجاهد والربيع بن أنس وقتادة وإسماعيل بن أبي خالد نحو ذلك، ويجب الحمل على
  هذا؛ لأن هذه الأمة أفضل منهم؛ لقوله تعالى، خطاباً لهذه الأمة:{ كُنتُمْ خَيْرَ أُمَّةٍ
  أُخْرِجَتْ لِلنَّاسِ تَأْمُرُونَ بِٱلْمَعْرُوفِ وَتَنْهَوْنَ عَنِ ٱلْمُنْكَرِ وَتُؤْمِنُونَ
  بِٱللَّهِ وَلَوْ ءَامَنَ أَهْلُ ٱلْكِتَـٰبِ لَكَانَ خَيْراً لَّهُمْ }[آل عمران:
  110] وفي المسانيد والسنن عن معاوية بن حيدة القشيري، قال: قال رسول الله صلى الله
  عليه وسلم: \" أنتم توفون سبعين أمة، أنتم خيرها وأكرمها على الله \" ، والأحاديث في
  هذا كثيرة تذكر عند قوله تعالى:{ كُنتُمْ خَيْرَ أُمَّةٍ أُخْرِجَتْ لِلنَّاسِ }[آل
  عمران: 110] وقيل: المراد تفضيل بنوع ما من الفضل على سائر الناس، ولا يلزم تفضيلهم
  مطلقاً، حكاه الرازي، وفيه نظر، وقيل: إنهم فضلوا على سائر الأمم؛ لاشتمال أمتهم على
  الأنبياء منهم، حكاه القرطبي في تفسيره، وفيه نظر، لأن العالمين عام يشمل من قبلهم
  ومن بعدهم من الأنبياء، فإبراهيم الخليل قبلهم، وهو أفضل من سائر أنبيائهم، ومحمد بعدهم،
  وهو أفضل من جميع الخلق، وسيد ولد آدم في الدنيا والآخرة، صلوات الله وسلامه عليه.\r\n\t\t\t\r\n\t\t\t</section>"

