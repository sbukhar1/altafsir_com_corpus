  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَتَأْمُرُونَ
  ٱلنَّاسَ بِٱلْبِرِّ وَتَنْسَوْنَ أَنْفُسَكُمْ وَأَنْتُمْ تَتْلُونَ ٱلْكِتَٰبَ أَفَلاَ
  تَعْقِلُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَٱسْتَعِينُواْ بِٱلصَّبْرِ وَٱلصَّلَٰوةِ
  وَإِنَّهَا لَكَبِيرَةٌ إِلاَّ عَلَى ٱلْخَٰشِعِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلَّذِينَ يَظُنُّونَ
  أَنَّهُم مُّلَـٰقُواْ رَبِّهِمْ وَأَنَّهُمْ إِلَيْهِ رَٰجِعُونَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَٰبَنِي
  إِسْرَائِيلَ ٱذْكُرُواْ نِعْمَتِي ٱلَّتِيۤ أَنْعَمْتُ عَلَيْكُمْ وَأَنِّي فَضَّلْتُكُمْ
  عَلَى ٱلْعَٰلَمِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَٱتَّقُواْ يَوْماً لاَّ تَجْزِي نَفْسٌ عَن
  نَّفْسٍ شَيْئاً وَلاَ يُقْبَلُ مِنْهَا شَفَٰعَةٌ وَلاَ يُؤْخَذُ مِنْهَا عَدْلٌ وَلاَ
  هُمْ يُنْصَرُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">{ أتَأْمُرُونَ النَّاسَ بِٱلْبِرِّ
  } أي بالطاعة، نزلت في علماء اليهود، وذلك أن الرجل منهم كان يقول لقريبه وحليفه من
  المسلمين إذا سأله عن أمر محمد صلى الله عليه وسلم: اثبت على دينه فإن أمره حق وقوله
  صدق. وقيل: هو خطاب لأحبارهم حيث أمروا أتباعهم بالتمسك بالتوراة، ثم خالفوا وغيروا
  نعت محمد صلى الله عليه وسلم، { وَتَنسَوْنَ أَنفُسَكُمْ } أي تتركون أنفسكم فلا تتبعونه
  { وَأَنتُمْ تَتْلُونَ ٱلْكِتَـٰبَ } تقرؤون التوراة فيها نعته وصفته { أَفَلاَ تَعْقِلُونَ
  } أنه حق فتتبعونه؟.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والعقل مأخوذ من عِقال الدابة، وهو
  ما يشدُّ به ركبة البعير فيمنعه عن الشرود، فكذلك العقل يمنع صاحبه من الكفر والجحود.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أخبرنا أحمد بن عبد الله الصالحي أنا أبو عمرو بكر بن محمد المزني
  أنا أبو بكر محمد بن عبد الله حفيد العباس بن حمزة أنا الحسين بن الفضل البجلي أنا
  عفان أنا حماد بن سلمة أنا علي بن زيد عن أنس بن مالك</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أن
  رسول الله صلى الله عليه وسلم قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" رأيت ليلة أسري بي رجالاً تقرض شفاههم بمقاريض من نار قلت: من هؤلاء
  يا جبريل؟ قال: هؤلاء خطباء من أمتك يأمرون الناس بالبر وينسون أنفسهم وهم يتلون الكتاب
  \". </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">أخبرنا
  عبد الواحد / المليحي أنا أحمد بن عبد الله النعيمي أنا محمد بن يوسف أنا محمد بن إسماعيل
  أنا علي بن عبد الله أنا سفيان عن الأعمش عن أبي وائل قال: قال أسامة رضي الله عنه:
  سمعت رسول الله صلى الله عليه وسلم يقول:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" يجاء بالرجل يوم القيامة فيلقى في النار فتندلق أقتابه (أي تنقطع
  أمعاؤه) في النار فيدور كما يدور الحمار برحاه فيجتمع أهل النار عليه فيقولون: أي فلان
  ما شأنك أليس كنت تأمرنا بالمعروف وتنهانا عن المنكر؟ قال: كنت آمركم بالمعروف ولا
  آتيه، وأنهاكم عن المنكر وآتيه \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وقال شعبة عن الأعمش: «فيطحن فيها كما يطحن الحمار برحاه».</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">{ وَٱسْتَعِينُواْ } على ما يستقبلكم من أنواع البلاء وقيل: على طلب
  الآخرة { بِٱلصَّبْرِ وَٱلصَّلَوٰةِ } أراد حبس النفس عن المعاصي. وقيل: أراد: الصبر
  على أداء الفرائض، وقال مجاهد: الصبر الصوم، ومنه سمي شهر رمضان شهر الصبر، وذلك لأن
  الصوم يزهده في الدنيا, والصلاة ترغبه في الآخرة، وقيل: الواو بمعنى على، أي: واستعينوا
  بالصبر على الصلاة، كما قال الله تعالىٰ:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَأْمُرْ أَهْلَكَ بالصَّلاةِ واصْطَبِرْ
  عَلَيْهَا</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[طه: 132]، { وَإِنَّهَا } ولم يقل وانهما رداً الكناية إلى كل واحد
  منهما أي وإن كل خصلة منهما. كما قال:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">كِلْتَا ٱلْجَنَّتَيْنِ آتَتْ أُكُلَهَا</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الكهف:
  33] أي كل واحدة منهما. وقيل: معناه { واستعينوا بالصبر } وإنه لكبير وبالصلاة وإنها
  لكبيرة، فحذف أحدهما اختصاراً، وقال المؤرّج: رد الكناية إلى الصلاة لأنها أعم؛ كقوله
  تعالىٰ:</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
