  بِٱلصَّبْرِ وَٱلصَّلَٰوةِ وَإِنَّهَا لَكَبِيرَةٌ إِلاَّ عَلَى ٱلْخَٰشِعِينَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلَّذِينَ
  يَظُنُّونَ أَنَّهُم مُّلَـٰقُواْ رَبِّهِمْ وَأَنَّهُمْ إِلَيْهِ رَٰجِعُونَ</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَٰبَنِي
  إِسْرَائِيلَ ٱذْكُرُواْ نِعْمَتِي ٱلَّتِيۤ أَنْعَمْتُ عَلَيْكُمْ وَأَنِّي فَضَّلْتُكُمْ
  عَلَى ٱلْعَٰلَمِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَٱتَّقُواْ يَوْماً لاَّ تَجْزِي نَفْسٌ عَن
  نَّفْسٍ شَيْئاً وَلاَ يُقْبَلُ مِنْهَا شَفَٰعَةٌ وَلاَ يُؤْخَذُ مِنْهَا عَدْلٌ وَلاَ
  هُمْ يُنْصَرُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\"/></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَٱلَّذِينَ يَكْنِزُونَ ٱلذَّهَبَ
  وَٱلْفِضَّةَ وَلاَ يُنفِقُونَهَا</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[التوبة: 34] رد الكناية إلى الفضة
  لأنها أعم. وقيل: رد الكناية إلى الصلاة لأن الصبر داخل فيها. كما قال الله تعالىٰ:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَٱللَّهُ
  وَرَسُولُهُ أَحَقُّ أَن يُرْضُوهُ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[التوبة: 62] ولم يقل يرضوهما لأن
  رضا الرسول داخل في رضا الله تعالى.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  الحسين بن الفضل: رد الكناية إلى الاستعانة { لَكَبِيرَةٌ } أي: لثقيلة { إِلاَّ عَلَى
  ٱلْخَـٰشِعِينَ } يعني: المؤمنين، وقال الحسن: الخائفين وقيل: المطيعين وقال مقاتل
  بن حيان: المتواضعين، وأصل الخشوع السكون قال الله تعالىٰ:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَخَشَعَتِ ٱلأَصْوَاتُ لِلرَّحْمَـٰنِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[طه:
  108] فالخاشع ساكن إلى طاعة الله تعالىٰ.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">{
  الَّذِينَ يَظُنُّونَ } يستيقنون أنهم مبعثون وأنهم محاسبون وأنهم راجعون إلى الله
  تعالى، أي: يصدقون بالبعث، وجعل رجوعهم بعد الموت إلى المحشر رجوعاً إليه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والظن من الأضداد يكون شكاً ويقيناً وأملاً، كالرجاء يكون خوفاً وأملاً
  وأمناً { أَنَّهُم مُّلَـٰقُواْ } معاينوا { رَّبِّهِمْ } في الآخرة وهو رؤية الله
  تعالىٰ، وقيل: المراد من اللقاء الصيرورة إليه { وَأَنَّهُمْ إِلَيْهِ رَٰجِعُونَ }
  فيجزيهم بأعمالهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">{ يَا بَنِي إِسْرَائِيلَ اذْكُرُوا
  نِعْمَتِيَ الَّتِي أَنْعَمْتُ عَلَيْكُمْ وَأَنِّي فَضَّلْتُكُمْ عَلَى العَالَمِينَ
  } أي عالمي زمانكم، وذلك التفضيل وإن كان في حق الآباء، ولكن يحصل به الشرف للأبناء
  { واتَّقُواْ يَوْمًا } واخشوا عقاب يوم { لاَّ تَجْزِى نَفْسٌ } لا تقضي نفس { عَن
  نَّفْسٍ شَيْئًا } أي حقاً لزمها وقيل: لا تغني، وقيل: لا تكفي شيئاً من الشدائد {
  وَلاَ يُقْبَلُ مِنْهَا شَفَـٰعَةٌ } قرأ ابن كثير ويعقوب بالتاء لتأنيث الشفاعة، وقرأ
  الباقون بالياء لأن الشفع والشفاعة بمعنى واحد كالوعظ والموعظة، فالتذكير على المعنى
  والتأنيث على اللفظ، كقوله تعالىٰ:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">قَدْ جَآءَتْكُم مَّوْعِظَةٌ مَّن
  رَّبِّكُمْ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[يونس: 57] وقال في موضع آخر</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَمَن جَآءَهُ مَوْعِظَةٌ مِّنْ رَّبِّهِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  275] أي لا تقبل منها شفاعة إذا كانت كافرة { وَلاَ يُؤْخَذُ مِنْهَا عَدْلٌ } أي فداء
  وسمي به لأنه مثل المفديّ. والعدل: المثل { وَلاَ هُمْ يُنصَرُونَ } يمنعون من عذاب
  الله.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
