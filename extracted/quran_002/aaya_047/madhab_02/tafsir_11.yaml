text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يَٰبَنِي إِسْرَائِيلَ
  ٱذْكُرُواْ نِعْمَتِي ٱلَّتِيۤ أَنْعَمْتُ عَلَيْكُمْ وَأَنِّي فَضَّلْتُكُمْ عَلَى
  ٱلْعَٰلَمِينَ }قوله تعالى: { يَـٰبَنِى إِسْرٰءيلَ ٱذْكُرُواْ نِعْمَتِى ٱلَّتِى أَنْعَمْتُ
  عَلَيْكُمْ وَأَنِّى فَضَّلْتُكُمْ عَلَى ٱلْعَـٰلَمِينَ } أي على عالمي زمانهم. وقال
  بعضهم: من آمن من أهل الكتاب بمحمد - صلى الله عليه وسلم - كانت له فضيلة على غيره
  وكان له أجران أجر إيمانه بنبيه عليه السلام وأجر إيمانه بمحمد - صلى الله عليه وسلم
  - وقد روي عن النبي - صلى الله عليه وسلم - أنه قال: \" ثلاثة يعطيهم الله الأجر مرتين،
  من اشترى جارية فأحسن تأديبها فاعتقها وتزوجها، وعبد أطاع سيده وأطاع الله تعالى، ورجل
  من أهل الكتاب أدرك النبي - صلى الله عليه وسلم - فآمن به \" وقال بعضهم: معنى قوله
  { وَأَنّى فَضَّلْتُكُمْ عَلَى ٱلْعَـٰلَمِينَ } بإنزال المن والسلوى وغيره، ولم يكن
  ذلك لأحد من العالمين غيرهم.\r\n\t\t\t\r\n\t\t\t</section>"

