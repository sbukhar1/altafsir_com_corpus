  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فهذه
  مراتب يتلو بعضها بعضاً. فلهذا، والله أعلم، جاءت مترتبة في الذكر هكذا. ولما كان الأمر
