  عَظِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">والحكم في باب الاشتغال أنه إذا
  تقدمت جملة فعلية وعطف عليها بشرط العطف المذكور في ذلك الباب، فالأفصح الحمل على الفعل،
  ويجوز الابتداء كما ذكرنا أولاً، ويقوي عود الضمير إلى نفس الثانية بناء الفعل للمفعول،
  إذا لو كان عائداً على نفس الأولى لكان مبنياً للفاعل، كقوله: لا تجزي. ومن المفسرين
  من جعل الضمير في ولا هم عائداً على النفسين معاً، قال: لأن التثنية جمع قالوا، وفي
  معنى النصر للمفسرين هنا ثلاثة أقوال: أحدها: أن معناه لا يمنعون من عذاب الله. الثاني:
  لا يجدون ناصراً ينصرهم ولا شافعاً يشفع لهم. الثالث: لا يعاونون على خلاصهم وفكاكهم
  من موبقات أعمالهم. وثلاثة الأقوال هذه متقاربة المعنى، وجاء النفي لهذه الجمل هنا
  بلا المستعملة لنفي المستقبل في الأكثر، وكذلك هذه الأشياء الأربعة هي مستقبلة، لأن
  هذا اليوم لم يقع بعد. وترتيب هذه الجمل في غاية الفصاحة، وهي على حسب الواقع في الدنيا،
  لأن المأخوذ بحق، إما أن يؤدى عنه الحق فيخلص، أو لا يقضى عنه فيشفع فيه، أو لا يشفع
