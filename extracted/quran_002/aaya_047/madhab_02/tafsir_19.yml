  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَٰبَنِي
  إِسْرَائِيلَ ٱذْكُرُواْ نِعْمَتِي ٱلَّتِيۤ أَنْعَمْتُ عَلَيْكُمْ وَأَنِّي فَضَّلْتُكُمْ
  عَلَى ٱلْعَٰلَمِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَٱتَّقُواْ يَوْماً لاَّ تَجْزِي نَفْسٌ عَن
  نَّفْسٍ شَيْئاً وَلاَ يُقْبَلُ مِنْهَا شَفَٰعَةٌ وَلاَ يُؤْخَذُ مِنْهَا عَدْلٌ وَلاَ
  هُمْ يُنْصَرُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَإِذْ نَجَّيْنَٰكُم مِّنْ آلِ فِرْعَوْنَ
  يَسُومُونَكُمْ سُوۤءَ ٱلْعَذَابِ يُذَبِّحُونَ أَبْنَآءَكُمْ وَيَسْتَحْيُونَ نِسَآءَكُمْ
  وَفِي ذَٰلِكُمْ بَلاۤءٌ مِّن رَّبِّكُمْ عَظِيمٌ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">الفضل:
  الزيادة، واستعماله في الخير، وفعله فعل يفعل، وأصله أن يتعدى بحرف الجر، وهو على ثم
  بحذف على، على حد قول الشاعر، وقد جمع بين الوجهين:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وجدنا نهشلاً فضلت فقيما</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">كفضل ابن
  المخاض على الفصيل</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وأما في الفضلة من الشيء، وهي البقية، فيقال: فضل يفضل، كالذي قدمناه،
  وفضل يفضل، نحو: سمع يسمع، وفضل يفضل، بكسرها من الماضي، وضمها من المضارع، وقد أولع
  قوم من النحويين بإجازة فتح ضاد فضلت في البيت وكسرها، والصواب الفتح. الجزاء: القضاء
  عن المفضل والمكافأة، قال الراجز:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">يجزيه رب العرش عني إذ جزى</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">جنات عدن
  في العلاليّ العلا</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">والإجزاء: الإغناء. قبول الشيء: التوجه إليه، والفعل قبل يقبل، والقبل:
  ما واجهك، قال القطامي:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فقلت للركب لما أن علا بهم</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">من عن يمين
  الحبيا نظرة قبل</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">الشفاعة: ضم غيره إلى وسيلته، والشفعة: ضم الملك، الشفع: الزوج، والشفاعة
  منه، لأن الشفاعة والمشفوع له: شفع، وقال الأحوص:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">كان من لامني لأصرمها</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">كانوا لليلى
  بلومهم شفعوا</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وناقة شفوع: خلفها ولد. وقيل: خلفها ولد، وفي بطنها ولد. الأخذ: ضد
  الترك، والأخذ: القبض والإمساك، ومنه قيل للأسير: أخيذ، وتحذف فاؤه في الأمر منه بغير
  لام، وقلّ الإتمام. العدل: الفداء، والعدل: ما يساويه قيمة وقدراً، وإن لم يكن من جنسه،
  وبكسر العين: المساوي في الجنس والجرم. ومن العرب من يكسر العين من معنى الفدية، وواحد
  الأعدال بالكسر لا غير، والعدل: المقبول القول من الناس، وحكي فيه أيضاً كسر العين.
  وقال ثعلب: العدل: الكفيل والرشوة، قال الشاعر:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">لا يقبـل الصـرف فيهـا نهـاب العـدلا</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">النصر: العون، أرض منصورة: ممدودة
  بالمطر، قال الشاعر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">أبوك الذي
  أجدى علي بنصره</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">وأمسك عني بعده كل قاتل</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخر:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">إذا ودّع الشهر الحرام فودعي</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">بلاد تميم
  وانصري أرض عامر</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">والنصر: العطاء، والانتصار: الانتقام. النجاة: التنجية من الهلكة بعد
  الوقوع فيها، والأصل: الإلقاء بنجوة، قال الشاعر:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">ألم تر للنعمان كان بنجوة</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">من الشر
  لو أن امرأ كان ناجيا</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">الآل: قيل بمعنى الأهل، وزعم أن ألفه بدل عن هاء، وأن تصغيره أهيل،
  وبعضهم ذهب إلى أن ألفه بدل من همزة ساكنة، وتلك الهمزة بدل من هاء، وقيل: ليس بمعنى
  الأهل لأن الأهل القرابة، والآل من يؤول من قرابة أو ولي أو مذهب، فألفه بدل من واو.
  ولذلك قال يونس: في تصغيره أويل، ونقله الكسائي نصاً عن العرب، وهذا اختيار أبي الحسن
  بن الباذش، ولم يذكر سيبويه في باب البدل أن الهاء تبدل همزة، كما ذكر أن الهمزة تبدل
  هاء في: هرقت، وهيا، وهرحت، وهياك. وقد خصوا آلاً بالإضافة إلى العلم ذي الخطر ممن
  يعلم غالباً، فلا يقال: آل الإسكاف والحجام، قال الشاعر:</font></font>&#13;\t\t\t<label
