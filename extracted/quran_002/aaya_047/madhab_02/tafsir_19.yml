  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">يَٰبَنِي إِسْرَائِيلَ ٱذْكُرُواْ نِعْمَتِي ٱلَّتِيۤ
  أَنْعَمْتُ عَلَيْكُمْ وَأَنِّي فَضَّلْتُكُمْ عَلَى ٱلْعَٰلَمِينَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱتَّقُواْ
  يَوْماً لاَّ تَجْزِي نَفْسٌ عَن نَّفْسٍ شَيْئاً وَلاَ يُقْبَلُ مِنْهَا شَفَٰعَةٌ
  وَلاَ يُؤْخَذُ مِنْهَا عَدْلٌ وَلاَ هُمْ يُنْصَرُونَ</a> <b>} * </b><b>{</b> <a
  class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذْ
  نَجَّيْنَٰكُم مِّنْ آلِ فِرْعَوْنَ يَسُومُونَكُمْ سُوۤءَ ٱلْعَذَابِ يُذَبِّحُونَ
  أَبْنَآءَكُمْ وَيَسْتَحْيُونَ نِسَآءَكُمْ وَفِي ذَٰلِكُمْ بَلاۤءٌ مِّن رَّبِّكُمْ
  عَظِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\"/></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">نحن آل اللَّه في بلدتنا</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">لم نزل آلا
  على عهد ارم</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">قال الأخفش: لا يضاف آل إلا إلى الرئيس الأعظم، نحو: آل محمد صلى الله
  عليه وسلم، وآل فرعون لأنه رئيسهم في الضلالة، قيل: وفيه نظر، لأنه قد سمع عن أهل اللغة
  في البلدان فقالوا: آل المدينة، وآل البصرة. وقال الكسائي: لا يجوز أن يقال: فلان من
  آل البصرة، ولا من آل الكوفة، بل يقال: من أهل البصرة، ومن أهل الكوفة، انتهى قوله.
  وقد سمع إضافته إلى اسم الجنس وإلى الضمير، قال الشاعر:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وانصـر علـى آل الصليـب وعابديـه اليـوم آلك</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وقال هدبة:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">أنا الفارس الحامي حقيقة والدي</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وآلي كما
  تحمي حقيقة آلكا</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وقد اختلف في اقتباس جواز إضافته إلى المضمر، فمنع من ذلك الكسائي،
  وأبو جعفر النحاس، وأبو بكر الزبيدي، وأجاز ذلك غيرهم. وجمع بالواو والنون رفعاً وبالياء
  والنون جراً ونصباً، كما جمع أهل فقالوا: آلون. والآل: السراب، يجمع على أفعال، قالوا:
  أأوال، والآل: عمود الخيمة، والآل: الشخص، والآلة: الحالة الشديدة. فرعون: لا ينصرف
  للعلمية والعجمة، وسيأتي الكلام عليه. سامه: كلفه العمل الشاق، قال الشاعر:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">إذا ما الملك سام الناس خسفا</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">أبينا أن نقر الخسف فينا</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقيل معناه: يعلمونكم من السيماء،
  وهي العلامة، ومنه: تسويم الخيل. وقيل: يطالبونكم من مساومة البيع. وقيل: يرسلون عليكم
  من إرسال الإبل للرّعي، وقال أبو عبيدة: يولونكم، يقال سامه خطة خسف: أي أولاه إياها.
  السوء: مصدر أساء، يقال: ساء يسوء، وهو متعد، وأساء الرجل: أي صار ذا سوء، قال الشاعر:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">لئن ساءني أن نلتني بمساءة</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">لقد سرّني أني خطرت ببالك</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">ومعنى ساءه: أحزنه، هذا أصله، ثم
  يستعمل في كل ما يستقبح، ويقال: أعوذ بالله من سوء الخلق وسوء الفعل: يراد قبحهما.
  الذبح: أصله الشق، قال الشاعر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">كأن بين فكها والفك</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">فأرة مسك
  ذبحت في سك</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وقال:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">كأنمـا الصـاب
  في عينيـك مـذبوح</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">والذبحة: داء في الحلق، يقال منه: ذبحه يذبحه ذبحاً، والذبح: المذبوح.
  الاستحياء: هنا الإبقاء حياً، واستفعل فيه بمعنى أفعل: استحياه وأحياه بمعنى واحد،
