  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَٰبَنِي
  إِسْرَائِيلَ ٱذْكُرُواْ نِعْمَتِي ٱلَّتِيۤ أَنْعَمْتُ عَلَيْكُمْ وَأَنِّي فَضَّلْتُكُمْ
  عَلَى ٱلْعَٰلَمِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { يَـٰبَنِى إِسْرٰءيلَ
  ٱذْكُرُواْ نِعْمَتِى ٱلَّتِى أَنْعَمْتُ عَلَيْكُمْ وَأَنِّى فَضَّلْتُكُمْ عَلَى
  ٱلْعَـٰلَمِينَ } أي على عالمي زمانهم. وقال بعضهم: من آمن من أهل الكتاب بمحمد - صلى
  الله عليه وسلم - كانت له فضيلة على غيره وكان له أجران أجر إيمانه بنبيه عليه السلام
  وأجر إيمانه بمحمد - صلى الله عليه وسلم - وقد روي عن النبي - صلى الله عليه وسلم -
  أنه قال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\"> \"
  ثلاثة يعطيهم الله الأجر مرتين، من اشترى جارية فأحسن تأديبها فاعتقها وتزوجها، وعبد
  أطاع سيده وأطاع الله تعالى، ورجل من أهل الكتاب أدرك النبي - صلى الله عليه وسلم -
  فآمن به \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">وقال
  بعضهم: معنى قوله { وَأَنّى فَضَّلْتُكُمْ عَلَى ٱلْعَـٰلَمِينَ } بإنزال المن والسلوى
  وغيره، ولم يكن ذلك لأحد من العالمين غيرهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

