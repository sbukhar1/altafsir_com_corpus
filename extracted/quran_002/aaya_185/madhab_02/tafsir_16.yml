  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">شَهْرُ
  رَمَضَانَ ٱلَّذِيۤ أُنْزِلَ فِيهِ ٱلْقُرْآنُ هُدًى لِّلنَّاسِ وَبَيِّنَاتٍ مِّنَ
  ٱلْهُدَىٰ وَٱلْفُرْقَانِ فَمَن شَهِدَ مِنكُمُ ٱلشَّهْرَ فَلْيَصُمْهُ وَمَن كَانَ
  مَرِيضاً أَوْ عَلَىٰ سَفَرٍ فَعِدَّةٌ مِّنْ أَيَّامٍ أُخَرَ يُرِيدُ ٱللَّهُ بِكُمُ
  ٱلْيُسْرَ وَلاَ يُرِيدُ بِكُمُ ٱلْعُسْرَ وَلِتُكْمِلُواْ ٱلْعِدَّةَ وَلِتُكَبِّرُواْ
  ٱللَّهَ عَلَىٰ مَا هَدَاكُمْ وَلَعَلَّكُمْ تَشْكُرُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  شَهْرُ رَمَضَانَ } الشهر من الشهرة، شهر سيفه أخرجه. { رَمَضَانَ } قيل أُخذ من الرمضاء
  لما كان يوجد فيه من الحر حتى يرمض الفصال، وكره مجاهد أن يقال \" رمضان \" ، قائلاً
  لعله من أسماء الله ـ تعالى ـ. { أُنزِلَ فِيهِ الْقُرْءَانُ } في ليلة القدر من اللوح
  المحفوظ إلى السماء الدنيا، ثم نَزَلَ منجماً بعد ذلك، قال الرسول صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" نزلت صحف إبراهيم ـ عليه الصلاة
  والسلام ـ أول ليلة من رمضان، والتوراة لست مضين منه والإنجيل لتسع عشرة خلت منه، والفرقان
  لأربع وعشرين منه \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">أو
  { أُنزِلَ فِيهِ } في فرض صومه. { هُدىً لِّلنَّاسِ } رشاداً. { وَبَيِّنَاتٍ مِّنَ
  الْهُدَى } بينات من الحلال والحرام، وفرقان بين الحق والباطل. { فَمَن شَهِدَ } أول
  الشهر مقيماً لزمه صومه وليس له أن يفطر في بقيته، أو فمن شهده مقيماً فليصم ما شهد
  منه دون ما لم يشهده إلا في السفر، أو فمن شهده عاقلاً مكلفاً فليصمه ولا يسقط صوم
  بقيته بالجنون. { مَرِيضاً } مرضاً لا يطيق الصلاة معه قائماً، أو ما يقع عليه اسم
  المرض، أو ما يزيد بسبب الصوم زيادة غير متحملة { أَوْ عَلَى سَفَرٍ } يبلغ يوماً وليلة،
  أو ثلاثة أيام، أو ما يقع عليه الإسم، والفطر مباح عند الجمهور، وواجب عند ابن عباس
  رضي الله تعالى عنهما، وقال: \" اليسر الإفطار في السفر، والعسر الصوم فيه \" { وَلِتُكْمِلُواْ
  } عدة ما أفطرتم منه بالقضاء من غيره. { وَلِتُكَبِّرُواْ اللهَ } تكبير الفطر حين
  يهل شوال. { عَلَى مَا هَدَاكُمْ } من صوم الشهر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

