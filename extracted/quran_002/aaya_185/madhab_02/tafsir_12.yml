  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">شَهْرُ
  رَمَضَانَ ٱلَّذِيۤ أُنْزِلَ فِيهِ ٱلْقُرْآنُ هُدًى لِّلنَّاسِ وَبَيِّنَاتٍ مِّنَ
  ٱلْهُدَىٰ وَٱلْفُرْقَانِ فَمَن شَهِدَ مِنكُمُ ٱلشَّهْرَ فَلْيَصُمْهُ وَمَن كَانَ
  مَرِيضاً أَوْ عَلَىٰ سَفَرٍ فَعِدَّةٌ مِّنْ أَيَّامٍ أُخَرَ يُرِيدُ ٱللَّهُ بِكُمُ
  ٱلْيُسْرَ وَلاَ يُرِيدُ بِكُمُ ٱلْعُسْرَ وَلِتُكْمِلُواْ ٱلْعِدَّةَ وَلِتُكَبِّرُواْ
  ٱللَّهَ عَلَىٰ مَا هَدَاكُمْ وَلَعَلَّكُمْ تَشْكُرُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { شَهْرُ رَمَضَانَ الَّذِي أُنزِلَ فِيهِ الْقُرْءَانُ } أما الشهر فمأخوذ
  من الشهرة، ومنه قيل قد شهر فلان سيفه، إذا أخرجه، وأما رمضان فإن بعض أهل اللغة يزعم
  أنه سمي بذلك، لشدة ما كان يوجد فيه من الحر حتى ترمض فيه الفصال، كما قيل لشهر الحج
  ذو الحجة، وقد كان شهر رمضان يسمى في الجاهلية ناتقاً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأما
  مجاهد فإنه كان يكره أن يقال رمضان، ويقول لعله من أسماء الله عز وجل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وفي إنزاله قولان:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدهما:
  أن الله تعالى أنزل القرآن جملة واحدة من اللوح المحفوظ إلى سماء الدنيا في شهر رمضان
  في ليلة القدر منه، ثم أنزله على نبيه صلى الله عليه وسلم، على ما أراد إِنْزَالَهُ
  عليه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">روى أبو مسلم عن وائلة عن النبي
  صلى الله عليه وسلم قال: نزلت صحف إبراهيم أول ليلة من رمضان، وأُنْزِلتِ التوراةُ
  لست مضين من رمضان، وأُنْزِلَ الإنجيلُ لثلاث عشرة خلت من رمضان، وأُنْزِلَ القرآن
  لأربع وعشرين من رمضان.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والثاني: أنه بمعنى أنزل القرآن
  في فرض صيامه، وهو قول مجاهد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { هُدًى لِلنَّاسِ } يعني رشاداً للناس.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">{
  وَبَيِّنَاتٍ مِّنَ الْهُدَى وَالْفُرْقَانِ } أي بينات من الحلال والحرام، وفرقان
  بين الحق والباطل.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">{ فَمَن شَهِدَ مِنكُمُ الشَّهْرَ
  فَلْيَصُمْهُ } الشهر لا يغيب عن أحد، وفي تأويله ثلاثة أقاويل:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أحدها: فمن شهد أول الشهر، وهو مقيم فعليه صيامه إلى آخره، وليس له
  أن يفطر في بقيته، وهذا قول عليّ، وابن عباس، والسدي.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثاني:
  فمن شهد منكم الشهر، فليصم ما شهد منه وهو مقيم دون ما لم يشهده في السفر، وهذا قول
  سعيد بن المسيب والحسن البصري.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثالث:
  فمن شهد بالغاً عاقلاً مُكَلَّفاً فليصمه، ولا يسقط صوم بقيته إذا جُن فيه، وهذا قول
  أبي حنيفة، وصاحبيه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">{ وَمَن كَانَ مَرِيضاً أَوْ عَلَى
  سَفَرْ فَعِدَّةٌ مِّنْ أَيَّامٍ أُخَرَ } وإنما أعاد ذكر الفطر بالمرض والسفر مع قرب
  ذكره من قبل، لأنه في حكم تلك الآية منسوخاً، فأعاد ذكره، لِئَلاَّ يصير بالمنسوخ مقروناً،
  وتقديره فمن كان مريضاً أو على سفر في شهر رمضان فأفطر، فعليه عدة ما أفطر منه، أن
  يقضيه من بعده.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">واختلفوا في المرض الذي يجوز معه
  الفطر في شهر رمضان، على ثلاثة مذاهب:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدها:
  أنه كل مرضٍ لم يطق الصلاة معه قائماً، وهذا قول الحسن البصري.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والثاني: أنه المرض الذي الأغلب من أمر صاحبه بالصوم الزيادة في علته
  زيادة غير محتملة، وهو قول الشافعي.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثالث:
  أنه كل مرض انطلق عليه اسم المرض، وهو قول ابن سيرين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فأما
  السفر، فقد اختلفوا فيه على ثلاثة مذاهب:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدها:
  أنه ما انطلق اسم السفر من طويل أو قصير، وهذا قول داود.</font></font>&#13;\t\t\t<label
