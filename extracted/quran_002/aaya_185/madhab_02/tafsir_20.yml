  ٱلشَّهْرَ فَلْيَصُمْهُ وَمَن كَانَ مَرِيضاً أَوْ عَلَىٰ سَفَرٍ فَعِدَّةٌ مِّنْ أَيَّامٍ
  أُخَرَ يُرِيدُ ٱللَّهُ بِكُمُ ٱلْيُسْرَ وَلاَ يُرِيدُ بِكُمُ ٱلْعُسْرَ وَلِتُكْمِلُواْ
  ٱلْعِدَّةَ وَلِتُكَبِّرُواْ ٱللَّهَ عَلَىٰ مَا هَدَاكُمْ وَلَعَلَّكُمْ تَشْكُرُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قيل له: (الحكم) أبدا لايمكن أن يكون إلا مرادا، وليس هناك حكم غير
  مراد، تعالى أن يكون في ملكه ما لا يريد؟</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فقال:
  الحكم موافق (للإرادة) أي مقارن لها لأنه مراد كما نقول العلم مقارن للإرادة وليس متعلقا
  بها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال ابن عرفة: الجواب عن الإشكال
  لا يكون إلا بأنّ (يشرب) يريد معنى يحكم أي يحكم الله عليكم باليسر لا بالعسر ولا سيما
  إن قلنا: إن تكليف ما لا يطاق غير جائز أو جائز غير واقع. فإن قلت: قوله { يُرِيدُ
  ٱللَّهُ بِكُمُ ٱلْيُسْرَ } عام فيقتضي عموم متعلق الإرادة باليسر. فقوله تعالى: {
  وَلاَ يُرِيدُ بِكُمُ ٱلْعُسْرَ } تأكيد فلا فائدة له.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قلنا:
  { يُرِيدُ ٱللَّهُ بِكُمُ } ليس جملة مثبتة، فهي مطلته لا تعم، { وَلاَ يُرِيدُ بِكُمُ
  } ، (فعل منفي) فيعم. قال: والعسر واليسر (تجنيس) مختلف مثل</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَهُمْ يَنْهَوْنَ عَنْهُ وَيَنْئَوْنَ
  عَنْه</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">قال ابن عطية: وقال مجاهد (والضحاك): اليسر الفطر في السفر والعسر
  الصوم في السفر.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قيل لابن عرفة: يلزم أن يكون الصوم
  في السفر غير مأمور به.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">فقال: هذا مذهب المعتزلة، لأنهم
  يجعلون الأمر نفس الإرادة وإنّما معنى الآية: يريد الله بكم إباحة الفطور ولا يريد
  بكم وجوب الصوم. لأن الوجوب والإباحة قسمان من أقسام الحكم الشرعي.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قلت: وتقدم في الختمة الأخرى لابن عرفة أنه لا يمكن أن تحمل الإرادة
  هنا على حقيقتها لأنّ المريض (الذي) بلغ الغاية في المرض والمحبوس المعسر بالنفقة،
  قد أريد بهم العسر فترجع الإرادة إلى باب التكليف وقد قال</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَمَا جَعَلَ عَلَيْكمْ فِي ٱلدِّينِ
  مِنْ حَرَجٍ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { وَلِتُكْمِلُواْ ٱلْعِدَّةَ وَلِتُكَبِّرُواْ ٱللَّهَ
  عَلَىٰ مَا هَدَاكُمْ وَلَعَلَّكُمْ تَشْكُرُونَ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">منهم
