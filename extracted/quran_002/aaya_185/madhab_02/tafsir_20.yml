  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">شَهْرُ
  رَمَضَانَ ٱلَّذِيۤ أُنْزِلَ فِيهِ ٱلْقُرْآنُ هُدًى لِّلنَّاسِ وَبَيِّنَاتٍ مِّنَ
  ٱلْهُدَىٰ وَٱلْفُرْقَانِ فَمَن شَهِدَ مِنكُمُ ٱلشَّهْرَ فَلْيَصُمْهُ وَمَن كَانَ
  مَرِيضاً أَوْ عَلَىٰ سَفَرٍ فَعِدَّةٌ مِّنْ أَيَّامٍ أُخَرَ يُرِيدُ ٱللَّهُ بِكُمُ
  ٱلْيُسْرَ وَلاَ يُرِيدُ بِكُمُ ٱلْعُسْرَ وَلِتُكْمِلُواْ ٱلْعِدَّةَ وَلِتُكَبِّرُواْ
  ٱللَّهَ عَلَىٰ مَا هَدَاكُمْ وَلَعَلَّكُمْ تَشْكُرُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { شَهْرُ رَمَضَانَ ٱلَّذِيۤ أُنْزِلَ فِيهِ ٱلْقُرْآنُ... }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ابن عطية انظره وأبا حيان.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن عرفة: نقل الآمدي في شرح/ الجزولية عن السهيلي أنك إذا قلت: صمت رمضان كان العمل
  في كله، قال صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" من صام رمضان إيمانا واحتسابا غفر له ما تقدم من ذنبه \". </font></font></b><b><font
  class=\"TextResultArabic\"><font color=\"Red\"><br/></font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وإذا قلت: صمت في شهر رمضان كان العمل في بعضه بدليل هذه الآية.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال ابن عرفة: يرد بأن الفعل في الآية لم يتعد إليه بنفسه بل بواسطة
  \" في \" لقوله { ٱلَّذِيۤ أُنْزِلَ فِيهِ ٱلْقُرْآنُ } وما كان يتم له الاستدلال إلا
  لو كان تعدى إليه الفعل بنفسه. ونقل بعضهم عن شرح المقرب لابن عصفور أنك إذا قلت صمت
  رمضان أو شهرا، فالعمل في كله وإن قلت: صمت شهر رمضان فهو محتمل لتخصيصه بالإضافة ولم
  يرضه ابن عطية.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال الضحاك: أُنزِلَ القُرآنُ في
  (فرضه) وتعظيمه والحض عليه، وقيل: الذي أنزل القرآن فيه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن عرفة: ولا يبعد أن يراد الأمران فيكون أنزل القرآن فيه تعظيما له وتشريفا ولم يمدح
  القرآن بما مدح به الشهر لأن فضله معلوم. وقيل: أنزل فيه القرآن جملة إلى سماء الدنيا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال ابن عرفة: فالقرآن على هذا الاسم للكل وعلى القول الثاني بأنه
  أنزل فيه بعضه يكون القرآن اسم جنس يصدق على القليل والكثير.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { وَبَيِّنَاتٍ مِّنَ ٱلْهُدَىٰ... }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن عطية: الألف واللام في \" الهدى \" للعهد والمراد به الأول.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال ابن عرفة: إن كانت \" مِنَ \" لبيان الجنس فالألف (واللاّم) للعهد
  في الشخص وإن كانت للتبعيض فهي للعهد في جنس فيكون القرآن نوعا من أنواع جنس الهدى.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { فَمَن شَهِدَ مِنكُمُ الشَّهْرَ فَلْيَصُمْهُ وَمَن
  كَانَ مَرِيضاً أَوْ عَلَىٰ سَفَرٍ فَعِدَّةٌ مِّنْ أَيَّامٍ أُخَرَ... }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال الزمخشري: فمن حضر المدينة في الشهر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن عرفة: خشي أن يترك الآية على ظاهرها لأن ظاهرها وجوب الصوم على حاضر الشهر مع أنه
  ينقسم إلى حضري وإلى مسافر (فتأولها) على أن المراد حاضر المصر في الشهر والّذي فر
  منه وقع فيه، لأن حاضر المصر في الشهر ينقسم (أيضا) إلى صحيح وإلى مريض، وظاهر الآية
  وجوب الصوم على الجميع فإن قال: خرج ذلك بالنّص عليه في الآية الثانية. قلنا: وكذلك
  المسافر خرج بالنّص عليه. وقيل: من شهد هلال الشهر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن عطية: وقال علي بن أبي طالب وابن عباس رضي الله عنهم من حضر دخول الشهر وكان مقيما
  في أوله فليكمل صيامه سافر بعد ذلك أو أقام، وإنّما يفطر في السّفر من دخل عليه رمضان
  وهو مسافر.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال ابن عرفة: انظر هذا مع قول ابن
  بشير: \" لا خلاف بين الأمة أن السفر من مقتضيات الفطر على الجملة \".</font></font>&#13;\t\t\t<label
