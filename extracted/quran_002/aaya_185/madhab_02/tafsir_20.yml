  هُدًى لِّلنَّاسِ وَبَيِّنَاتٍ مِّنَ ٱلْهُدَىٰ وَٱلْفُرْقَانِ فَمَن شَهِدَ مِنكُمُ
  ٱلشَّهْرَ فَلْيَصُمْهُ وَمَن كَانَ مَرِيضاً أَوْ عَلَىٰ سَفَرٍ فَعِدَّةٌ مِّنْ أَيَّامٍ
  أُخَرَ يُرِيدُ ٱللَّهُ بِكُمُ ٱلْيُسْرَ وَلاَ يُرِيدُ بِكُمُ ٱلْعُسْرَ وَلِتُكْمِلُواْ
  ٱلْعِدَّةَ وَلِتُكَبِّرُواْ ٱللَّهَ عَلَىٰ مَا هَدَاكُمْ وَلَعَلَّكُمْ تَشْكُرُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قلت: وكان سيدنا الشيخ أبو العباس أحمد بن ادريس رحمه الله تعالى يقول:
  هذه الآية تدل على أن المسافر غير مأمور بالصّوم لأن \" شهد \" بمعنى حضر والمسافر
  ليس بحاضر وقالوا إذا صامه فإنه يجزيه ويكون أداء، وقالوا في العبد: إنّ الحج ساقط
  عنه فإن حج ثم عتق لم يجزه عن حجة الفريضة، فحينئذ نقول: فعل العبادة قبل وجوبها إن
  كانت عندكم نفلا سدّ مسدّ الفرض.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال:
  والجواب عن ذلك أن المسافر مأمور بالقضاء لقوله تعالى: { فَعِدَّةٌ مِّنْ أَيَّامٍ
  أُخَرَ } وذلك دليل على أن إباحة الفطر له (إنما هو رخصة) لا لكون السفر مانعا من الصوم
  بخلاف العبد فإنه إن عتق فلا يزال مطلوبا بالحج وإذا فعله بعد العتق كان أداء لأنّه
  أوقعه في وقته وهذا إن أدركه الصوم في السفر ثم حضر وفعله كان قضاء.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قلت: هذا لا يلزم إلا إذا جعلنا الشّهر من قوله: { فَمَن شَهِدَ مِنكُمُ
  الشَّهْرَ فَلْيَصُمْهُ } ظرف زمان لأنه على تقدير \" في \" والمسافر لم يحضر في الشهر،
  ويحتمل أن يكون \" الشهر \" مفعولا به فلا يلزم هذا السؤال لأن المسافر حضره وفرق بين
  قوله حضره وحضر فيه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وذكرته لشيخنا ابن ادريس فوافقني
  عليه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { يُرِيدُ ٱللَّهُ بِكُمُ
  ٱلْيُسْرَ وَلاَ يُرِيدُ بِكُمُ ٱلْعُسْرَ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن عرفة: المتعذر هو الذي لايمكن فعله ولو بمشقة والمتعسر هو الذي يمكن فعله بمشقة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال: في الآية إشكال وهو أن متعلق الإرادة إما فعل أو حكم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والأول: باطل بالمشاهدة لأن الله تعالى يفعل الخير والشر وقد رأينا
  بعض الناس في الخير وبعضهم في الشر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثاني،
  باطل لأنه يلزم عليه أن يكون حكم الله تعالى مرادا فيكون حادثا (إذ) من شأن الإرادة
  التخصيص، مع أن الحكم راجع إلى كلامه القديم الأزلي والتخصيص يستلزم الحدوث.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(قيل) لابن عرفة: يقال المراد الحكم باعتبار متعلقه وهو الحكم المتعلق
  التنجيزي لا (الصلوحي)؟</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال ابن عرفة: قد تكرر أنّ الصحيح
  أنّ التعلق صفة نفسية والتعلق التنجيزي حادث، فإن حكمنا لموصوف بحكم صفته لزم عليه
  حدوث حكم الله تعالى، وإن لم يحكم له بحكمها لزم عليه مفارقة الصفة (النفسية) لموصوفها،
  والأمران باطلان.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قيل له: نقول إن الإرادة متعلقة
  بالحكم؟</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">فقال: قد تقرر الخلاف في الإرادة
  هل هي مؤثرة؟ والتحقيق أنه إن أريد به التعلق التنجيزي فهي/ مؤثرة كالقدرة، ومعنى التخصيص
  فيها كون الشيء على صفة خاصة في وقت معين، وإن أريد به التعلق الصلاحي فهى غير مؤثرة
  كالعلم فإنه يتعلق ولا يؤثر وهو اختيار المقترح.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قيل
  لابن عرفة: لعل المراد الحكم التكليفي وهو يسر لاعسر؟</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فقال:
  هذا تخصيص والآية عامة.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
