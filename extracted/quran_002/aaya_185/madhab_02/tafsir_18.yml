  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله عز وجل: { فمن شهد منكم الشهر فليصمه } أي فمن كان حاضراً مقيماً
  غير مسافر فأدركه الشهر فليصمه والشهود الحضور، وقيل: هو محمول على العادة بمشاهدة
  الشهر وهي رؤية الهلال ولذلك قال النبي صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" صوموا لرؤيته وأفطروا لرؤيته \"
  </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">أخرجاه
  في الصحيحين، ولا خلاف أنه يصوم رمضان من رأى الهلال ومن أخبر به واختلف العلماء في
  وجه الخبر عنه منهم من قال يجزئ فيه خبر الواحد، قاله أبو ثور: ومنهم من أجراه مجرى
  الشهادة في سائر الحقوق قاله مالك: ومنهم من أجرى أوله مجرى الأخبار فقبل فيه خبر الواحد
  وأجرى آخره مجرى الشهادة فلا يقبل في آخره أقل من اثنين؛ قاله الشافعي: وهذا للاحتياط
  في أمر العبادة لدخولها وخروجها { ومن كان مريضاً أو على سفر فعدة من أيام أخر } إنما
  كرره لأن الله تعالى ذكر في الآية الأولى تخيير المريض والمسافر والمقيم الصحيح ثم
  نسخ تخيير المقيم الصحيح بقوله: { فمن شهد منكم الشهر فليصمه } فلو اقتصر على هذا لاحتمال
  أن يشمل النسخ الجميع، فأعاد بعد ذكر الناسخ الرخصة للمريض والمسافر ليعلم أن الحكم
  باق على ما كان عليه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">فصل في حكم الآية، وفيه مسائل: الأولى</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">اختلفوا في المرض المبيح للنظر على ثلاثة أقوال: أحدها وهو قول أهل
  الظاهر أي مرض كان وهو ما يطلق عليه اسم المرض، فله أن يفطر تنزيلاً للفظ المطلق على
  أقل أحواله، وإليه ذهب الحسن وابن سيرين. القول الثاني وهو قول الأصم إن هذه الرخصة
  مختصة بالمريض الذي لو صام، لوقع في مشقة عظيمة تنزيلاً للفظ المطلق على أكمل أحواله.
  القول الثالث وهو قول أكثر الفقهاء إن المرض المبيح للفطر، هو الذي يؤدي إلى ضرر في
  النفس أو زيادة علة محتملة كالمحموم إذا خاف أنه صام اشتدت حماه وصاحب وجع العين يخاف
  لو صام أن يشتد وجع عينه فالمراد بالمرض، ما يؤثر في تقويته قال الشافعي إذا أجهده
  الصوم أفطر، وإلاّ فهو كالصحيح.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">المسألة
  الثانية: الفطر في السفر مباح، والصوم جائز وبه قال عامة وقال ابن عباس وأبو هريرة
  وبعض أهل الظاهر: لا يجوز الصوم في السفر، ومن صام فعليه القضاء واحتجوا بقوله صلى
  الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" ليس من البر الصيام في السفر \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وحمله عامة العلماء على من يجهده الصوم في السفر فالأولى له الفطر
  ويدل على ذلك ما روي عن جابر قال:</font></font>&#13;\t\t\t<label disabled=\"true\"
