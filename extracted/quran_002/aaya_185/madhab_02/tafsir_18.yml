  ٱللَّهَ عَلَىٰ مَا هَدَاكُمْ وَلَعَلَّكُمْ تَشْكُرُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله
  عز وجل: { شهر رمضان } يعني وقت صيامكم شهر رمضان، سمي الشهر شهراً لشهرته يقال: للسر
  إذا أظهره شهره وسمي الهلال شهراً لشهرته وبيانه وقيل: سمي الشهر شهراً باسم الهلال،
  وأما رمضان فاشتقاقه من الرمضاء وهي الحجارة المحماة في الشمس وقيل: إنهم لما نقلوا
  أسماء الشهور عن اللغة القديمة سموها بالأزمنة التي وقعت فيها، فوافق هذا الشهر أيام
  رمض الحر فسموه به. وقيل: إن رمضان اسم من أسماء الله تعالى فيكون معناه شهر الله والأصح
  أن رمضان اسم لهذا الشهر كشهر رجب وشهر شعبان وشهر رمضان { الذي أنزل فيه القرآن }
  لما خص الله شهر رمضان بهذه العبادة العظيمة بين سبب تخصيصه بإنزال أعظم كتبه فيه،
  والقرآن اسم لهذا الكتاب المنزل على رسول الله صلى الله عليه وسلم روي عن الشافعي أنه
  كان يقول القرآن اسم وليس بمهموز وليس هو من القراءة ولكنه اسم لهذا الكتاب كالتوراة
  والإنجيل فعلى هذا القول إنه ليس بمشتق وذهب الأكثرون إلى أنه مشتق من القرء وهو الجمع
  فسمي قرآناً لأنه يجمع السور والآيات بعضها إلى بعض، ويجمع الأحكام والقصص والأمثال
  والآيات الدالة على وحدانية الله تعالى. قال ابن عباس أنزل القرآن جملة واحدة من اللوح
  المحفوظ في ليلة القدر من شهر رمضان فوضع في بيت العزة في سماء الدنيا، ثم نزل به جبريل
  على محمد صلى الله عليه وسلم نجوماً في ثلاث وعشرين سنة فذلك قوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فلا
  أقسم بمواقع النجوم</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الواقعة: 75] وروى أبو داود عن النبي صلى الله عليه وسلم أنه قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" أنزلت صحف إبراهيم في ثلاث ليال
  مضين من رمضان، وفي رواية في أول ليلة من رمضان وأنزلت توارة موسى في ست ليال مضين
  من رمضان وأنزل إنجيل عيسى في ثلاث عشرة ليلة مضت من رمضان، وأنزل زبور داود في ثمان
  عشرة ليلة مضت من رمضان، وأنزل الفرقان على محمد صلى الله عليه وسلم في الرابعة والعشرين
  لست بقين بعدها \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">فعلى
  هذا يكون ابتداء نزول القرآن على محمد صلى الله عليه وسلم في شهر رمضان، وهو قول ابن
  إسحاق وأبي سليمان الدمشقي وقيل في معنى الآية شهر رمضان الذي نزل بفرض صيامه القرآن
  كما تقول نزلت هذه الآية في الصلاة والزكاة ونحو ذلك من الفرائض يروى ذلك عن مجاهد
  والضحاك وهو اختيار الحسن بن الفضل { هدى للناس } يعني من الضلال { وبينات من الهدى
  والفرقان }. فإن قلت هذا فيه إشكال وهو أنه يقال ما معنى قوله: وبينات من الهدى بعد
  قوله هدى للناس؟ قلت إنه تعالى ذكراً أولاً أنه هدى ثم هدى على قسمين: تارة يكون هدى
  جلياً وتارة لا يكون كذلك، فكأنه قال هو هدى في نفسه ثم قال: هو المبين من الهدى الفارق
  بين الحق والباطل وقيل: إن القرآن هدى في نفسه فكأنه قال: إن القرآن هدى للناس على
  الإجمال وبينات من الهدى والفرقان على التفصيل، لأن البينات هي الدلالات الواضحات التي
  تبين الحلال والحرام والحدود والأحكام، ومعنى الفرقان الفارق بين الحق والباطل.</font></font>&#13;\t\t\t<label
