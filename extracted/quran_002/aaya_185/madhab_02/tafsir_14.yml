  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">شَهْرُ
  رَمَضَانَ ٱلَّذِيۤ أُنْزِلَ فِيهِ ٱلْقُرْآنُ هُدًى لِّلنَّاسِ وَبَيِّنَاتٍ مِّنَ
  ٱلْهُدَىٰ وَٱلْفُرْقَانِ فَمَن شَهِدَ مِنكُمُ ٱلشَّهْرَ فَلْيَصُمْهُ وَمَن كَانَ
  مَرِيضاً أَوْ عَلَىٰ سَفَرٍ فَعِدَّةٌ مِّنْ أَيَّامٍ أُخَرَ يُرِيدُ ٱللَّهُ بِكُمُ
  ٱلْيُسْرَ وَلاَ يُرِيدُ بِكُمُ ٱلْعُسْرَ وَلِتُكْمِلُواْ ٱلْعِدَّةَ وَلِتُكَبِّرُواْ
  ٱللَّهَ عَلَىٰ مَا هَدَاكُمْ وَلَعَلَّكُمْ تَشْكُرُونَ</a> <b>} * </b><b>{</b> <a
  class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذَا
  سَأَلَكَ عِبَادِي عَنِّي فَإِنِّي قَرِيبٌ أُجِيبُ دَعْوَةَ ٱلدَّاعِ إِذَا دَعَانِ
  فَلْيَسْتَجِيبُواْ لِي وَلْيُؤْمِنُواْ بِي لَعَلَّهُمْ يَرْشُدُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">الشهر مشتق من الاشتهار لأنه مشتهر لا يتعذر علمه على أحد يريده، ورمضان
  علقه الاسم من مدة كان فيها في الرمض وشدة الحر، وكان اسمه قبل ذلك ناثراً، كما سمي
  ربيع من مدة الربيع، وجمادى من مدة الجمود، وكره مجاهد أن يقال رمضان دون أن يقال {
  شهر رمضان } كما قال الله تعالى، وقال: لعل رمضان اسم من أسماء الله عز وجل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقرأ الجمهور الناس \" شهرُ \" بالرفع، ووجه خبر ابتداء أي ذلكم شهر،
  وقيل: بدل من الصيام، [البقرة: 183] وقيل: على الابتداء وخبره { الذي أنزل فيه القرآن
  } ، وقيل: ابتداء وخبره { فمن شهد } ، و { الذي أنزل } نعت له، فمن قال إن { الصيام
  } في قوله</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">كتب عليكم الصيام</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[البقرة: 183] هي ثلاثة أيام وعاشوراء
  قال هاهنا بالابتداء، ومن قال: إن { الصيام } هنالك هو رمضان وهو الأيام المعدودة قال
  هنا بخبر الابتداء أو بالبدل من الصيام، وقرأ مجاهد وشهر بن حوشب \" شهرَ \" بالنصب،
  ورواها أبو عمارة عن حفص عن عاصم ورواها هارون عن أبي عمرو، وهي على الإغراء، وقيل:
  نصب بـ</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">تصوموا</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[البقرة: 184] وقيل: نصب على الظرف،
  وقرأت فرقة بإدغام الراء في الراء وذلك لا تقتضيه الأصول لاجتماع الساكنين فيه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">واختلف في إنزال القرآن فيه: فقال الضحاك: أنزل في فرضه وتعظيمه و
  الحض عليه، وقيل: بدىء بنزوله فيه على النبي صلى الله عليه وسلم، وقال ابن عباس فيما
  يؤثر: أنزل إلى السماء الدنيا جملة واحدة ليلة أربع وعشرين من رمضان ثم كان جبريل ينزله
  رسلاً في الأوامر والنواهي والأسباب، وروى واثلة بن الأسقع عن النبي صلى الله عليه
  وسلم أنه قال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" نزلت صحف إبراهيم أول ليلة من شهر رمضان والتوراة لست مضين منه والإنجيل لثلاث عشرة
  والقرآن لأربع وعشرين \" </font></font></b><b><font class=\"TextResultArabic\"><font
  color=\"Red\"><br/></font></font></b><font class=\"TextResultArabic\"><font color=\"black\">وترك
  ابن كثير همزة { القرآن } مع التعريف والتنكير حيث وقع، وقد قيل: إن اشتقاقه على هذه
  القراءة من قرن وذلك ضعيف، و { هدى } في موضع نصب على الحال من { القرآن } ، فالمراد
  أن القرآن بجملته من محكم ومتشابه وناسخ ومنسوخ هدى، ثم شرف بالذكر والتخصيص البينات
  منه يعني الحلال والحرام والمواعظ، والمحكم كله، فالألف واللام في { الهدى } للعهد
  والمراد الأول، و { الفرقان } المفرق بين الحق والباطل، و { شهد } بمعنى حضر، و { الشهر
  } نصب على الظرف، والتقدير: من حضر المصر في الشهر، وقرأ الحسن وعيسى الثقفي والزهري
  وأبو عبد الرحمن السلمي وأبو حيوة \" فَلِيَصُمْه \" بتحريك اللام، وكذلك قرؤوا لام
  الأمر في جميع القرآن على أصلها الذي هو الكسر، وقال علي بن أبي طالب وابن عباس وعبيدة
  السلماني: من شهد أي من حضر دخول الشهر وكان مقيماً في أوله فليكمل صيامه سافر بعد
  ذلك أو أقام وإنما يفطر في السفر من دخل عليه رمضان وهو في سفر، وقال جمهور الأمة:
  من شهد أول الشهر أو آخره فليصم ما دام مقيماً، وقال أبو حنيفة وأصحابه: من شهد الشهر
  بشروط التكليف غير مجنون ولا مغمى عليه فليصمه، ومن دخل عليه رمضان وهو مجنون وتمادى
  به طول الشهر فلا قضاء عليه لأنه لم يشهد بصفة يجب بها الصيام، ومن جن أول الشهر أو
  آخره فإنه يقضي أيام جنونه، ونصب { الشهر } على هذا التأويل هوعلى المفعول الصريح بـ
  { شهد } ، وقوله تعالى: { أو على سفر } بمنزلة أو مسافراً فلذلك عطف على اسم، وقرأ
  أبو جعفر ابن القعقاع ويحيى بن وثاب وابن هرمز وعيسى بن عمر \" اليُسُر \" و \" العسُر
  \" بضم السين، والجمهور: بسكونه، وقال مجاهد والضحاك بن مزاحم: اليسر الفطر في السفر
  و { العسر } الصوم في السفر، والوجه عموم اللفظ في جميع أمور الدين، وقد فسر ذلك النبي
  صلى الله عليه وسلم \" دين الله يسر \".</font></font>&#13;\t\t\t<label disabled=\"true\"
