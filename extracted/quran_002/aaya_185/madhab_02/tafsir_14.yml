  أُخَرَ يُرِيدُ ٱللَّهُ بِكُمُ ٱلْيُسْرَ وَلاَ يُرِيدُ بِكُمُ ٱلْعُسْرَ وَلِتُكْمِلُواْ
  ٱلْعِدَّةَ وَلِتُكَبِّرُواْ ٱللَّهَ عَلَىٰ مَا هَدَاكُمْ وَلَعَلَّكُمْ تَشْكُرُونَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذَا
  سَأَلَكَ عِبَادِي عَنِّي فَإِنِّي قَرِيبٌ أُجِيبُ دَعْوَةَ ٱلدَّاعِ إِذَا دَعَانِ
  فَلْيَسْتَجِيبُواْ لِي وَلْيُؤْمِنُواْ بِي لَعَلَّهُمْ يَرْشُدُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله تعالى: { ولتكملوا العدة } معناه وليكمل من أفطر في سفره أو
  في مرضه عدة الأيام التي أفطر فيها، وقرأ أبو بكر عن عصام وأبو عمرو في بعض ما روي
  عنه \" ولتكمّلوا \" بتشديد الميم، وقد روي عنهما التخفيف كالجماعة، وهذه اللام متعلقة
  إما بـ { يريد } فهي اللام الداخلة على المفعول، كالذي في قولك ضربت لزيد، المعنى ويريد
  إكمال العدة وهي مع الفعل مقدرة بأن، كأن الكلام: ويريد لأن تكملوا، هذا قول البصريين،
  ونحوه قول قيس كثير بن صخر: [الطويل]</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">أُرِيدُ لأَنْسَى ذِكْرَهَا</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وإما بفعل مضمر بعد، تقديره ولأن
  تكملوا العدة رخص لكم هذه الرخصة، وهذا قول بعض الكوفيين، ويحتمل أن تكون هذه اللام
  لام الأمر والواو عاطفة جملة كلام على جملة كلام.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { ولتكبروا الله } حض على التكبير في آخر رمضان، واختلف الناس في حده، فقال ابن عباس:
  \" يكبر المرء من رؤية الهلال إلى انقضاء الخطبة، ويمسك وقت خروج الإمام ويكبر بتكبيره
  \" ، وقال قوم: يكبر من رؤية الهلال إلى خروج الإمام إلى الصلاة، وقال سفيان: \" هو
  التكبير يوم الفطر \" ، وقال مالك: \" هو من حين يخرج الرجل من منزله إلى أن يخرج الإمام
  \" ، ولفظه عند مالك وجماعة من العلماء: \" الله أكبر، الله أكبر الله أكبر \" ، ثلاثاً،
  ومن العلماء من يكبر ثم يهلل ويسبح أثناء التكبير، ومنهم من يقول: \" الله أكبر كبيراً،
  والحمد لله كثيراً، وسبحان الله بكرة وأصيلاً \". وقد قيل غير هذا، والجميع حسن واسع
  مع البدأة بالتكبير.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">و { هداكم } ، قيل المراد لما ضل
  فيه النصارى من تبديل صيامهم، وتعميم الهدى جيد، و { لعلكم تشكرون } ترجِّ في حق البشر،
  أي على نعمة الله في الهدى.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
