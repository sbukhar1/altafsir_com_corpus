  علـيه فرض قالوا: وكذلك لو دخـل علـيه شهر رمضان وهو مـجنون إلا أنه مـمن لو كان صحيح
  العقل كان علـيه صومه، فلن ينقضي الشهر حتـى صحّ وبرأ أو أفـاق قبل انقضاء الشهر بـيوم
