  جرير، عن مغيرة، قال: خرج أبو ميسرة فـي رمضان مسافراً، فمرّ بـالفرات وهو صائم، فأخذ
  منه كفًّـا فشربه وأفطر.حدثنا هناد، قال: ثنا وكيع، عن سفـيان، عن أبـي إسحاق، عن مرثد:
