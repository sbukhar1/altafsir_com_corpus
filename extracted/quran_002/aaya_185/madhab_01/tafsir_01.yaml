  هو أبو مرثد.حدثنـي مـحمد بن عمارة الأسدي، قال: ثنا عبـيد الله بن موسى، قال: أخبرنا
  إسرائيـل عن أبـي إسحاق، عن مرثد: أنه خرج مع أبـي ميسرة فـي رمضان، فلـما انتهى إلـى
  الـجسر أفطر.حدثنا هناد وأبو هشام قالا: ثنا وكيع، عن الـمسعودي، عن الـحسن بن سعد،
