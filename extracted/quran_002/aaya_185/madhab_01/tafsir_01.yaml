  بن إبراهيـم، قال: ثنا ابن علـية، قالا جميعاً، ثنا أيوب، عن أبـي يزيد، عن أم درّة
  قالت: أتـيت عائشة فـي رمضان، قالت: من أين جئت؟ قلت: من عند أخي حنين، قالت: ما شأنه؟
  قالت: ودّعته يريد يرتحل، قالت: فأقرئيه السلام ومريه فليقم، فلو أدركني رمضان وأنا
  ببعض الطريق لأقمت له.حدثنا هناد، قال: ثنا إسحاق بن عيسى، عن أفلـح، عن عبد الرحمن،
