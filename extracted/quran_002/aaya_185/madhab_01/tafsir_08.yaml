  مَرِيضاً أَوْ عَلَىٰ سَفَرٍ فَعِدَّةٌ مِّنْ أَيَّامٍ أُخَرَ يُرِيدُ ٱللَّهُ بِكُمُ
  ٱلْيُسْرَ وَلاَ يُرِيدُ بِكُمُ ٱلْعُسْرَ وَلِتُكْمِلُواْ ٱلْعِدَّةَ وَلِتُكَبِّرُواْ
  ٱللَّهَ عَلَىٰ مَا هَدَاكُمْ وَلَعَلَّكُمْ تَشْكُرُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  شَهْرُ رَمَضَانَ ٱلَّذِى أُنزِلَ فِيهِ ٱلْقُرْآنُ } من اللوح المحفوظ إلى السماء
  الدنيا في ليلة القدر، منه { هُدًى } حال هادياً من الضلالة { لّلنَّاسِ وَبَيِّنَٰتٍ
  } آيات واضحات { مِنَ ٱلْهَدْىِ } مما يهدي إلى الحق من الأحكام { وَ } من { ٱلْفُرْقَانِ
  } مما يفرق بين الحق والباطل { فَمَن شَهِدَ } حضر { مِنكُمُ الشَّهْرَ فَلْيَصُمْهُ
  وَمَن كَانَ مَرِيضًا أَوْ عَلَىٰ سَفَرٍ فَعِدَّةٌ مّنْ أَيَّامٍ أُخَرَ } تقدّم مثله
  وكرر لئلا يتوهم نسخه بتعميم (من شهد) { يُرِيدُ ٱللَّهُ بِكُمُ ٱلْيُسْرَ وَلاَ يُرِيدُ
  بِكُمُ ٱلْعُسْرَ } ولذا أباح لكم الفطر في المرض والسفر ولكون ذلك في معنى العلة أيضا
  للأمر بالصوم عطف عليه { وَلِتُكْمِلُواْ } بالتخفيف والتشديد [ولتكمِّلوا] { ٱلْعِدَّةَ
  } أي عدّة صوم رمضان { وَلِتُكَبّرُواْ ٱللَّهَ } عند إكمالها { عَلَىٰ مَا هَدٰكُمْ
  } أرشدكم لمعالم دينه { وَلَعَلَّكُمْ تَشْكُرُونَ } الله على ذلك.</font></font><font
