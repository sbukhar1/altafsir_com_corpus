  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">شَهْرُ
  رَمَضَانَ ٱلَّذِيۤ أُنْزِلَ فِيهِ ٱلْقُرْآنُ هُدًى لِّلنَّاسِ وَبَيِّنَاتٍ مِّنَ
  ٱلْهُدَىٰ وَٱلْفُرْقَانِ فَمَن شَهِدَ مِنكُمُ ٱلشَّهْرَ فَلْيَصُمْهُ وَمَن كَانَ
  مَرِيضاً أَوْ عَلَىٰ سَفَرٍ فَعِدَّةٌ مِّنْ أَيَّامٍ أُخَرَ يُرِيدُ ٱللَّهُ بِكُمُ
  ٱلْيُسْرَ وَلاَ يُرِيدُ بِكُمُ ٱلْعُسْرَ وَلِتُكْمِلُواْ ٱلْعِدَّةَ وَلِتُكَبِّرُواْ
  ٱللَّهَ عَلَىٰ مَا هَدَاكُمْ وَلَعَلَّكُمْ تَشْكُرُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يمدح
  تعالى شهر الصيام من بين سائر الشهور بأن اختاره من بينهن لإنزال القرآن العظيم، وكما
  اختصه بذلك قد ورد الحديث بأنه الشهر الذي كانت الكتب الإلهية تنزل فيه على الأنبياء،
  قال الإمام أحمد بن حنبل رحمه الله: حدثنا أبو سعيد مولى بني هاشم، حدثنا عمران أبو
  العوام عن قتادة، عن أبي المليح، عن واثلة، يعني: ابن الأسقع: أن رسول الله صلى الله
  عليه وسلم قال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" أنزلت صحف إبراهيم في أول ليلة من رمضان، وأنزلت التوراة لست مضين من رمضان، والإنجيل
  لثلاث عشرة خلت من رمضان، وأنزل الله القرآن لأربع وعشرين خلت من رمضان \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">وقد روي من حديث جابر بن عبد الله،
  وفيه: أن الزبور أنزل لثنتي عشرة خلت من رمضان، والإنجيل لثماني عشرة، والباقي كما
  تقدم، رواه ابن مردويه، وأما الصحف والتوراة والزبور والإنجيل، فنزل كل منها على النبي
  الذي أنزل عليه جملة واحدة، وأما القرآن فإنما نزل جملة واحدة إلى بيت العزة من السماء
  الدنيا، وكان ذلك في شهر رمضان في ليلة القدر منه، كما قال تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّا
  أَنزَلْنَاهُ فِي لَيْلَةِ ٱلْقَدْرِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[القدر: 1] وقال:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّآ
  أَنزَلْنَاهُ فِي لَيْلَةٍ مُّبَارَكَةٍ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الدخان: 3] ثم نزل بعده مفرقاً
  بحسب الوقائع على رسول الله صلى الله عليه وسلم هكذا روي من غير وجه عن ابن عباس، كما
  قال إسرائيل عن السدي، عن محمد بن أبي المجالد، عن مقسم، عن ابن عباس: أنه سأل عطية
  بن الأسود فقال: وقع في قلبي الشك، قول الله تعالى: { شَهْرُ رَمَضَانَ ٱلَّذِىۤ أُنزِلَ
  فِيهِ ٱلْقُرْآنُ } وقوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إِنَّآ أَنزَلْنَاهُ فِي لَيْلَةٍ مُّبَارَكَةٍ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الدخان:
  3] وقوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إِنَّا أَنزَلْنَاهُ فِي لَيْلَةِ ٱلْقَدْرِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[القدر:
  1] وقد أنزل في شوال، وفي ذي القعدة، وفي ذي الحجة، وفي المحرم وصفر وشهر ربيع، فقال
  ابن عباس: إنه أنزل في رمضان في ليلة القدر، وفي ليلة مباركة، جملة واحدة، ثم أنزل
  على مواقع النجوم ترتيلاً في الشهوروالأيام، رواه ابن أبي حاتم وابن مردويه، وهذا لفظه،
  وفي رواية سعيد ابن جبير عن ابن عباس قال: أنزل القرآن في النصف من شهر رمضان إلى سماء
  الدنيا، فجعل في بيت العزة، ثم أنزل على رسول الله صلى الله عليه وسلم في عشرين سنة
  لجواب كلام الناس، وفي رواية عكرمة عن ابن عباس، قال: نزل القرآن في شهر رمضان في ليلة
  القدر، على هذه السماء الدنيا جملة واحدة، وكان الله يحدث لنبيه ما يشاء، ولا يجيء
  المشركون بمثل يخاصمون به إلا جاءهم الله بجوابه، وذلك قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَقَالَ ٱلَّذِينَ كَفَرُواْ لَوْلاَ
  نُزِّلَ عَلَيْهِ ٱلْقُرْءَانُ جُمْلَةً وَٰحِدَةً كَذَلِكَ لِنُثَبِّتَ بِهِ فُؤَادَكَ
  وَرَتَّلْنَاهُ تَرْتِيلاً وَلاَ يَأْتُونَكَ بِمَثَلٍ إِلاَّ جِئْنَـٰكَ بِٱلْحَقِّ
  وَأَحْسَنَ تَفْسِيراً</font></font> }</b><br class=\"TextArabic\"/><label disabled=\"true\"
