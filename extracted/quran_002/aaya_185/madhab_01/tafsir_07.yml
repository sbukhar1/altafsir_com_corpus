  href=\"JavaScript:Open_Menu()\">شَهْرُ رَمَضَانَ ٱلَّذِيۤ أُنْزِلَ فِيهِ ٱلْقُرْآنُ
  هُدًى لِّلنَّاسِ وَبَيِّنَاتٍ مِّنَ ٱلْهُدَىٰ وَٱلْفُرْقَانِ فَمَن شَهِدَ مِنكُمُ
  ٱلشَّهْرَ فَلْيَصُمْهُ وَمَن كَانَ مَرِيضاً أَوْ عَلَىٰ سَفَرٍ فَعِدَّةٌ مِّنْ أَيَّامٍ
  أُخَرَ يُرِيدُ ٱللَّهُ بِكُمُ ٱلْيُسْرَ وَلاَ يُرِيدُ بِكُمُ ٱلْعُسْرَ وَلِتُكْمِلُواْ
  ٱلْعِدَّةَ وَلِتُكَبِّرُواْ ٱللَّهَ عَلَىٰ مَا هَدَاكُمْ وَلَعَلَّكُمْ تَشْكُرُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">[الفرقان: 32 ـ 33] وقوله: { هُدًى لِّلنَّاسِ وَبَيِّنَـٰتٍ مِّنَ
  ٱلْهُدَىٰ وَٱلْفُرْقَانِ } هذا مدح للقرآن الذي أنزله الله هدى لقلوب العباد ممن آمن
  به وصدقه واتبعه { وَبَيِّنَـٰتٍ } أي: دلائل وحججاً بينة واضحة جلية لمن فهمها وتدبرها
  دالة على صحة ما جاء به من الهدى المنافي للضلال، والرشد المخالف للغي، ومفرقاً بين
  الحق والباطل، والحلال والحرام، وقد روي عن بعض السلف: أنه كره أن يقال إلا: شهر رمضان،
  ولا يقال: رمضان، قال ابن أبي حاتم: حدثنا أبي، حدثنا محمد بن بكار بن الريان، حدثنا
  أبو معشر عن محمد بن كعب القرظي وسعيد هو المقبري، عن أبي هريرة قال: لا تقولوا: رمضان؛
  فإن رمضان اسم من أسماء الله تعالى، ولكن قولوا شهر رمضان قال ابن أبي حاتم: وقد روي
  عن مجاهد ومحمد بن كعب نحو ذلك، ورخص فيه ابن عباس وزيد بن ثابت، (قلت): أبو معشر هو
  نجيح بن عبد الرحمن المدني إمام المغازي والسير، ولكن فيه ضعف، وقد رواه ابنه محمد
  عنه، فجعله مرفوعاً عن أبي هريرة، وقد أنكره عليه الحافظ بن عدي، وهو جدير بالإنكار،
  فإنه متروك، وقد وهم في رفع هذا الحديث، وقد انتصر البخاري رحمه الله في كتابه لهذا،
  فقال: باب يقال: رمضان، وساق أحاديث في ذلك منها:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" من صام رمضان إيماناً واحتساباً، غفر له ما تقدم من ذنبه \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">ونحو ذلك، وقوله: { فَمَن شَهِدَ
  مِنكُمُ الشَّهْرَ فَلْيَصُمْهُ } هذا إيجاب حتم على من شهد استهلال الشهر، أي: كان
  مقيماً في البلد حين دخل شهر رمضان، وهو صحيح في بدنه، أن يصوم لا محالة، ونسخت هذه
  الآية الإباحة المتقدمة لمن كان صحيحاً مقيماً أن يفطر ويفدي بإطعام مسكين عن كل يوم
  كما تقدم بيانه، ولما حتم الصيام أعاد ذكر الرخصة للمريض وللمسافر أن يفطر بشرط القضاء،
  فقال: { وَمَن كَانَ مَرِيضًا أَوْ عَلَىٰ سَفَرٍ فَعِدَّةٌ مِّنْ أَيَّامٍ أُخَرَ
  } معناه: ومن كان به مرض في بدنه يشق عليه الصيام معه أو يؤذيه، أو كان على سفر، أي:
  في حالة السفر، فله أن يفطر، فإذا أفطر فعليه عدة ما أفطره في السفر من الأيام، ولهذا
  قال: { يُرِيدُ ٱللَّهُ بِكُمُ ٱلْيُسْرَ وَلاَ يُرِيدُ بِكُمُ ٱلْعُسْرَ } اي: إنما
  رخص لكم في الفطر في حال المرض والسفر مع تحتمه في حق المقيم الصحيح تيسيراً عليكم
  ورحمة بكم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وههنا مسائل تتعلق بهذه الآية (إحداها):
  أنه قد ذهب طائفة من السلف إلى أن من كان مقيماً في أول الشهر، ثم سافر في أثنائه،
  فليس له الإفطار بعذر السفر والحالة هذه؛ لقوله: { فَمَن شَهِدَ مِنكُمُ الشَّهْرَ
  فَلْيَصُمْهُ } وإنما يباح الإفطار لمسافر استهل الشهر وهو مسافر، وهذا القول غريب،
  نقله أبو محمد بن حزم في كتابه المحلى عن جماعة من الصحابة والتابعين، وفيما حكاه عنهم
  نظر، والله أعلم، فإنه قد ثبت في السنة عن رسول الله صلى الله عليه وسلم أنه خرج في
  شهر رمضان لغزوة الفتح، فسار حتى بلغ الكديد، ثم أفطر، وأمر الناس بالفطر، أخرجه صاحبا
  الصحيح.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
