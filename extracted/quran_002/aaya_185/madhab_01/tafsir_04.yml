  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">المسألة الثالثة المعتزلة تمكسوا بهذه الآية في إثبات أنه قد يقع من
  العبد ما لا يريده الله وذلك لأن المريض لو حمل نفسه على الصوم حتى أجهده، لكان يجب
  أن يكون قد فعل ما لا يريده الله منه إذا كان لا يريد العسر الجواب يحتمل اللفظ على
  أنه تعالى لا يريد أن يأمره بما فيه عسر، وإن كان قد يريد منه العسر وذلك لأن عندنا
  الأمر قد يثبت بدون الإرادة. المسألة الرابعة قالوا هذه الآية دالة على رحمته سبحانه
  لعباده فلو أراد بهم أن يكفروا فيصيروا إلى النار، وخلق فيهم ذلك الكفر لم يكن لائقاً
  به أن يقول { يُرِيدُ ٱللَّهُ بِكُمُ ٱلْيُسْرَ وَلاَ يُرِيدُ بِكُمُ ٱلْعُسْرَ } والجواب
  أنه معارض بالعلم. أما قوله تعالى { وَلِتُكْمِلُواْ ٱلْعِدَّةَ } ففيه مسائل المسألة
  الأولى قرأ أبو بكر عن عاصم { وَلِتُكْمِلُواْ ٱلْعِدَّةَ } بتشديد الميم والباقون
  بالتخفيف وهما لغتان أكملت وكملت. المسألة الثانية لقائل أن يقول { وَلِتُكْمِلُواْ
  ٱلْعِدَّةَ } على ماذا علق؟. جوابنا أجمعوا على أن الفعل المعلل محذوف، ثم فيه وجهان
  أحدهما ما قاله الفراء وهو أن التقدير ولتكملوا العدة ولتكبروا الله على ماهداكم ولعلكم
  تشكرون، فعل جملة لما ذكر وهو الأمر بصوم العدة، وتعليم كيفية القضاء، والرخصة في إباحة
  الفطر، وذلك لأنه تعالى ما ذكر هذه الأمور الثلاثة ذكر عقيبها ألفاظاً ثلاثة، فقوله
  { وَلِتُكْمِلُواْ ٱلْعِدَّةَ } علة للأمر بمراعاة العدة { وَلِتُكَبّرُواْ } علة ما
  علمتم من كيفية القضاء { وَلَعَلَّكُمْ تَشْكُرُونَ } علة الترخص والتسهيل، ونظير ما
