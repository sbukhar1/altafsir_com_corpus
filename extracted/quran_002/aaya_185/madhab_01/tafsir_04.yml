  أُخَرَ يُرِيدُ ٱللَّهُ بِكُمُ ٱلْيُسْرَ وَلاَ يُرِيدُ بِكُمُ ٱلْعُسْرَ وَلِتُكْمِلُواْ
  ٱلْعِدَّةَ وَلِتُكَبِّرُواْ ٱللَّهَ عَلَىٰ مَا هَدَاكُمْ وَلَعَلَّكُمْ تَشْكُرُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\"/></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">كُتِبَ عَلَيْكُمُ ٱلصّيَامُ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">البقرة 183 قيل فيما كتب عليكم من
  الصيام شهر رمضان أي صيامه الرابع قال بعضهم يجوز أن يكون بمبتدأ وخبره { ٱلَّذِى }
  مع صلته كقوله زيد الذي في الدار، قال أبو علي والأشبه أن يكون { ٱلَّذِى } وصفاً ليكون
  لفظ القرآن نصاً في الأمر بصوم الشهر، لأنك إن جعلته خبراً لم يكن شهر رمضان منصوصاً
  على صومه بهذا اللفظ، إنما يكون مخبراً عنه بإنزال القرآن فيه، وإيضاً إذا جعلت { ٱلَّذِى
  } وصفاً كان حق النظم أن يكنى عن الشهر لا أن يظهر كقولك. شهر رمضان المبارك من شهده
  فليصمه وأما قراءة النصب ففيها وجوه أحدها التقدير صوموا شهر رمضان وثانيها على الإبدال
  من أيام معدودات وثالثها أنه مفعول { وَأَن تَصُومُواْ } وهذا الوجه ذكره صاحب «الكشاف»
  واعترض عليه بأن قيل فعلى هذا التقدير يصير النظم وأن تصوموا رمضان الذي أنزل فيه القرأن
  خير لكم، وهذا يقتضي وقوع الفصل بين المبتدأ والخبر بهذا الكلام الكثير وهو غير جائز
  لأن المبتدأ والخبر جاريان مجرى الشيء الواحد وإيقاع الفصل بين الشيء وبين نفسه غير
  جائز. أما قوله { أُنزِلَ فِيهِ ٱلْقُرْآنُ } اعلم أنه تعالى لما خص هذا الشهر بهذه
  العبادة بين العلة لهذا التخصيص، وذلك هو أن الله سبحانه خصه بأعظم آيات الربوبية،
  وهو أنه أنزل فيه القرآن، فلا يبعد أيضاً تخصيصه بنوع عظيم من آيات العبودية وهو الصوم،
  مما يحقق ذلك أن الأنوار الصمدية متجلية أبداً يمتنع عليها الإخفاء والاحتجاب إلا أن
  العلائق البشرية مانعة من ظهورها في الأرواح البشرية والصوم أقوى الأسباب في إزالة
  العلائق البشرية ولذلك فإن أرباب المكاشفات لا سبيل لهم إلى التوصل إليها إلا بالصوم،
  ولهذا قال عليه الصلاة والسلام</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" لولا أن الشياطين يحومون على قلوب بني آدم لنظروا إلى ملكوت السموات
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">فثبت
  أن بين الصوم وبين نزول القرآن مناسبة عظيمة فلما كان هذا الشهر مختصاً بنزول القرآن،
  وجب أن يكون مختصاً بالصوم، وفي هذا الموضع أسرار كثيرة والقدر الذي أشرنا إليه كاف
  ههنا، ثم ههنا مسائل المسألة الأولى قوله تعالى { أُنْزَّلَ فِيهِ ٱلْقُرْآنُ } في
  تفسيره قولان الأول وهو اختيار الجمهور أن الله تعالى أنزل القرآن في رمضان عن النبـي
  صلى الله عليه وسلم</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" نزل صحف إبراهيم في أول ليلة من رمضان وأنزلت التوراة لست مضين والإنجيل لثلاث عشر
  والقرآن لأربع وعشرين \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وههنا سؤلات السؤال الأول أن القرآن ما نزل على محمد عليه الصلاة والسلام
  دفعة، وإنما نزل عليه في مدة ثلاث وعشرين سنة منجما مبعضا، وكما نزل بعضه في رمضان
  نزل بعضه في سائر الشهور، فما معنى تخصيص إنزاله برمضان.</font></font>&#13;\t\t\t<label
