  بِكُمُ ٱلْيُسْرَ وَلاَ يُرِيدُ بِكُمُ ٱلْعُسْرَ } فاعلم أن هذا الكلام إنما يحسن
  ذكره ههنا بشرط دخول ما قبله فيه والأمر ههنا كذلك لأن الله تعالى أوجب الصوم على سبيل
  السهولة واليسر فإنه ما أوجبه إلا في مدة قليلة من السنة ثم ذلك القليل ما أوجبه على
  المريض ولا على المسافر وكل ذلك رعاية لمعنى اليسر والسهولة وههنا مسائل المسألة الأولى
  اليسر في اللغة معناه السهولة ومنه يقال للغني والسعة اليسار لأنه يسهل به الأمور واليد
  اليسرى قيل تلي الفعال باليسر، وقيل إنه يتسهل الأمر بمعونتها اليمنى. المسألة الثانية
  المعتزلة احتجوا بهذه الآية في أن تكليف ما لا يطاق غير واقع، قالوا لأنه تعالى لما
  بين أنه يريد بهم ما تيسر دون ما تعسر فكيف يكلفهم ما لا يقدرون عليه من الإيمان وجوابه
  أن اليسر والعسر لا يفيدان العموم لما ثبت في أصول الفقه أن اللفظ المفرد الذي دخل
