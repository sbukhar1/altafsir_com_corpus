  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">شَهْرُ
  رَمَضَانَ ٱلَّذِيۤ أُنْزِلَ فِيهِ ٱلْقُرْآنُ هُدًى لِّلنَّاسِ وَبَيِّنَاتٍ مِّنَ
  ٱلْهُدَىٰ وَٱلْفُرْقَانِ فَمَن شَهِدَ مِنكُمُ ٱلشَّهْرَ فَلْيَصُمْهُ وَمَن كَانَ
  مَرِيضاً أَوْ عَلَىٰ سَفَرٍ فَعِدَّةٌ مِّنْ أَيَّامٍ أُخَرَ يُرِيدُ ٱللَّهُ بِكُمُ
  ٱلْيُسْرَ وَلاَ يُرِيدُ بِكُمُ ٱلْعُسْرَ وَلِتُكْمِلُواْ ٱلْعِدَّةَ وَلِتُكَبِّرُواْ
  ٱللَّهَ عَلَىٰ مَا هَدَاكُمْ وَلَعَلَّكُمْ تَشْكُرُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">فيه
  مسائل المسألة الأولى الشهر مأخوذ من الشهرة يقال، شهر الشيء يشهر شهرة وشهرا إذا ظهر،
  وسمي الشهر شهراً لشهرة أمره وذلك لأن حاجات الناس ماسة إلى معرفته بسبب أوقات ديونهم،
  وقضاء نسكهم في صومهم وحجهم، والشهرة ظهور الشيء وسمي الهلال شهراً لشهرته وبيانه قال
  بعضهم سمي الشهر شهراً باسم الهلال. المسألة الثانية اختلفوا في رمضان على وجوه أحدها
  قال مجاهد إنه اسم الله تعالى، ومعنى قول القائل شهر رمضان أي شهر الله وروي عن النبـي
  صلى الله عليه وسلم أنه قال</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" لا تقولوا جاء رمضان وذهب رمضان ولكن قولوا جاء شهر رمضان وذهب شهر
  رمضان فإن رمضان اسم من أسماء الله تعالى \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">القول الثاني أنه اسم للشهر كشهر رجب وشعبان، ثم اختلفوا في اشتقاقه
  على وجوه الأول ما نقل عن الخليل أنه من الرمضاء بسكون الميم، وهو مطر يأتي قبل الخريف
  يطهر وجه الأرض عن الغبار والمعنى فيه أنه كما يغسل ذلك المطر وجه الأرض ويطهرها فكذلك
  شهر رمضان يغسل أبدان هذه الأمة من الذنوب ويطهر قلوبهم الثاني أنه مأخوذ من الرمض
  وهو حر الحجارة من شدة حر الشمس، والإسم الرمضاء، فسمي هذا الشهر بهذا الإسم إما لارتماضهم
  في هذا الشهر من حر الجوع أو مقاساة شدته، كما سموه تابعاً لأنه كان يتبعهم أي يزعجهم
  لشدته عليهم، وقيل لما نقلوا أسماء الشهور عن اللغة القديمة سموها بالأزمنة التي وقعت
  فيها فوافق هذا الشهر أيام رمض الحر، وقيل سمي بهذا الإسم لأنه يرمض الذنوب أي يحرقها،
  وقد روي عن رسول الله صلى الله عليه وسلم أنه قال</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" إنما سمي رمضان لأنه يرمض ذنوب عباد الله \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">الثالث أن هذا الإسم مأخوذ من قولهم
  رمضت النصل أرمضه رمضاً إذا دفعته بين حجرين ليرق، ونصل رميض ومرموض، فسمي هذا الشهر
  رمضان، لأنهم كانوا يرمضون فيه أسلحتهم ليقضوا منها أوطارهم، وهذا القول يحكى عن الأزهري
  الرابع لو صح قولهم إن رمضان اسم الله تعالى، وهذا الشهر أيضاً سمي بهذا الإسم، فالمعنى
  أن الذنوب تتلاشى في جنب رحمة الله حتى كأنها احترقت، وهذا الشهر أيضاً رمضان بمعنى
  أن الذنوب تحترق في جنب بركته. المسألة الثالثة قرىء { شَهْرُ } بالرفع وبالنصب، أما
  الرفع ففيه وجوه أحدها وهو قول الكسائي أنه ارتفع على البدل من الصيام، والمعنى كتب
  عليكم شهر رمضان والثاني وهو قول الفراء والأخفش أنه خبر مبتدأ محذوف بدل من قوله {
  أَيَّامًا } كأنه قيل هي شهر رمضان، لأن قوله { شَهْرُ رَمَضَانَ } تفسير للأيام المعدودات
  وتبيين لها الثالث قال أبو علي إن شئت جعلته مبتدأ محذوف الخبر، كأنه لما تقدم</font></font>&#13;\t\t\t<label
