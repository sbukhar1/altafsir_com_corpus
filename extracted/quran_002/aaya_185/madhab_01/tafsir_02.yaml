  هُدًى لِّلنَّاسِ وَبَيِّنَاتٍ مِّنَ ٱلْهُدَىٰ وَٱلْفُرْقَانِ فَمَن شَهِدَ مِنكُمُ
  ٱلشَّهْرَ فَلْيَصُمْهُ وَمَن كَانَ مَرِيضاً أَوْ عَلَىٰ سَفَرٍ فَعِدَّةٌ مِّنْ أَيَّامٍ
  أُخَرَ يُرِيدُ ٱللَّهُ بِكُمُ ٱلْيُسْرَ وَلاَ يُرِيدُ بِكُمُ ٱلْعُسْرَ وَلِتُكْمِلُواْ
  ٱلْعِدَّةَ وَلِتُكَبِّرُواْ ٱللَّهَ عَلَىٰ مَا هَدَاكُمْ وَلَعَلَّكُمْ تَشْكُرُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">ومن الناس من فرض الفطر على المريض والمسافر، حتى زعم أنّ من صام منهما
  فعليه الإعادة. وقرىء: «اليسر، والعسر» - بضمتين. الفعل المعلل محذوف مدلول عليه بما
  سبق تقديره { وَلِتُكْمِلُواْ ٱلْعِدَّةَ وَلِتُكَبّرُواْ ٱللَّهَ عَلَىٰ مَا هَدَاكُمْ
  وَلَعَلَّكُمْ تَشْكُرُونَ } شرع ذلك يعني جملة ما ذكر من أمر الشاهد بصوم الشهر وأمر
  المرخص له بمراعاة عدة ما أفطر فيه ومن الترخيص في إباحة الفطر، فقوله: { لتكلموا }
  علة الأمر بمراعاة العدّة { َ وَلِتُكَبّرُواْ } علة ما علم من كيفية القضاء والخروج
  عن عهدة الفطر { وَلَعَلَّكُمْ تَشْكُرُونَ } علة الترخيص والتيسير، وهذا نوع من اللف
  لطيف المسلك لا يكاد يهتدي إلى تبينه إلا النقاب المحدث من علماء البيان. وإنما عدّى
  فعل التكبير بحرف الاستعلاء لكونه مضمناً معنى الحمد، كأنه قيل: ولتكبروا الله حامدين
  على ما هداكم. ومعنى { وَلَعَلَّكُمْ تَشْكُرُونَ } وإرادة أن تشكروا وقرىء: «ولتكملوا»
  بالتشديد. فإن قلت: هل يصحّ أن يكون (ولتكملوا) معطوفاً على علة مقدرة، كأنه قيل لتعلموا
  ما تعلمون، ولتكملوا العدّة، أو على اليسر، كأنه قيل: يريد الله بكم اليسر، ويريد بكم
  لتكملوا، كقوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">يُرِيدُونَ لِيُطْفِئُواْ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الصف: 8] قلت: لا يبعد ذلك والأوّل
  أوجه. فإن قلت: ما المراد بالتكبير؟ قلت: تعظيم الله والثناء عليه. وقيل: هو تكبير
  يوم الفطر. وقيل: هو التكبير عند الإهلال.</font></font><font class=\"TextResultArabic\"><font
