  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">شَهْرُ
  رَمَضَانَ ٱلَّذِيۤ أُنْزِلَ فِيهِ ٱلْقُرْآنُ هُدًى لِّلنَّاسِ وَبَيِّنَاتٍ مِّنَ
  ٱلْهُدَىٰ وَٱلْفُرْقَانِ فَمَن شَهِدَ مِنكُمُ ٱلشَّهْرَ فَلْيَصُمْهُ وَمَن كَانَ
  مَرِيضاً أَوْ عَلَىٰ سَفَرٍ فَعِدَّةٌ مِّنْ أَيَّامٍ أُخَرَ يُرِيدُ ٱللَّهُ بِكُمُ
  ٱلْيُسْرَ وَلاَ يُرِيدُ بِكُمُ ٱلْعُسْرَ وَلِتُكْمِلُواْ ٱلْعِدَّةَ وَلِتُكَبِّرُواْ
  ٱللَّهَ عَلَىٰ مَا هَدَاكُمْ وَلَعَلَّكُمْ تَشْكُرُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">الرمضان:
  مصدر رمض إذا احترق - من الرمضاء- فأضيف إليه الشهر وجعل علماً، ومنع الصرف للتعريف
  والألف والنون كما قيل «ابن دأية» للغراب بإضافة الابن إلى داية البعير، لكثرة وقوعه
  عليها إذا دبرت. فإن قلت: لم سمي { شَهْرُ رَمَضَانَ }؟ قلت: الصوم فيه عبادة قديمة،
  فكأنهم سموه بذلك لارتماضهم فيه من حرّ الجوع ومقاساة شدّته، كما سموه ناتقاً لأنه
  كان ينتقهم أي يزعجهم إضجاراً بشدته عليهم. وقيل: لما نقلوا أسماء الشهور عن اللغة
  القديمة سموها بالأزمنة التي وقعت فيها، فوافق هذا الشهر أيام رمض الحرّ. فإن قلت:
  فإذا كانت التسمية واقعة مع المضاف والمضاف إليه جميعاً، فما وجه ما جاء في الأحاديث
  من نحو قوله عليه الصلاة والسلام:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(89)</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" من صام رمضان إيماناً وإحتساباً
  \". </font></font></b><b><font class=\"TextResultArabic\"><font color=\"Red\"><br/></font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">((90</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" من أدرك رمضان فلم يغفر له \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">قلت: هو من باب الحذف لأمن الإلباس كما قال:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">بِمَا أَعْيَا النّطَاسِي حِذْيَمَا</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">أراد ابن حذيم، وارتفاعه على أنه
  مبتدأ خبره { ٱلَّذِى أُنزِلَ فِيهِ ٱلْقُرْآنُ } أو على أنه بدل من الصيام في قوله</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">كُتِبَ
  عَلَيْكُمُ ٱلصّيَامُ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[البقرة: 183] أو على أنه خبر مبتدأ محذوف. وقرىء بالنصب على: صوموا
  شهر رمضان، أو على الإبدال من { أَيَّامًا مَّعْدُودٰتٍ } ، أو على أنه مفعول</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَأَن
  تَصُومُواْ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[البقرة: 184]. ومعنى: { أُنزِلَ فِيهِ ٱلْقُرْآنُ } ابتدىء فيه إنزاله.
  وكان ذلك في ليلة القدر. وقيل: أنزل جملة إلى سماء الدنيا، ثم نزل إلى الأرض نجوما.
  وقيل: أنزل في شأنه القرآن، وهو قوله: { كُتِبَ عَلَيْكُمُ ٱلصّيَامُ } كما تقول: أنزل
  في عمر كذا، وفي عليّ كذا. وعن النبي عليه السلام:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(91)</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" نزلت صحف إبراهيم أوّل ليلة من
  رمضان، وأنزلت التوراة لست مضين، والإنجيل لثلاث عشرة، والقرآن لأربع وعشرين مضين \"
  </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">{ هُدًى
  لّلنَّاسِ وَبَيِّنَـٰتٍ } نصب على الحال، أي أنزل وهو هداية للناس إلى الحق، وهو آيات
  واضحات مكشوفات مما يهدي إلى الحق ويفرق بين الحقّ والباطل. فإن قلت: ما معنى قوله:
  { وَبَيِّنَـٰتٍ مِّنَ ٱلْهُدَىٰ } بعد قوله { هُدًى لّلنَّاسِ }؟ قلت: ذكر أوّلاً
  أنه هدى، ثم ذكر أنه بينات من جملة ما هدى به الله، وفرق به بين الحق والباطل من وحيه
  وكتبه السماوية الهادية الفارقة بين الهدى والضلال { فَمَن شَهِدَ مِنكُمُ الشَّهْرَ
  فَلْيَصُمْهُ } فمن كان شاهداً، أي حاضراً مقيماً غير مسافر في الشهر، فليصم فيه ولا
  يفطر. والشهر: منصوب على الظرف وكذلك الهاء في { فَلْيَصُمْهُ } ولا يكون مفعولاً به
  كقولك: شهدت الجمعة، لأن المقيم والمسافر كلاهما شاهدان للشهر { يُرِيدُ ٱللَّهُ }
  أن ييسر عليكم ولا يعسر، وقد نفي عنكم الحرج في الدين، وأمركم بالحنيفية السمحة التي
  لا إصر فيها، و من جملة ذلك ما رخص لكم فيه من إباحة الفطر في السفر والمرض.</font></font>&#13;\t\t\t<label
