aaya: شَهْرُ رَمَضَانَ الَّذِي أُنْزِلَ فِيهِ الْقُرْآنُ هُدًى لِلنَّاسِ وَبَيِّنَاتٍ
  مِنَ الْهُدَىٰ وَالْفُرْقَانِ ۚ فَمَنْ شَهِدَ مِنْكُمُ الشَّهْرَ فَلْيَصُمْهُ ۖ
  وَمَنْ كَانَ مَرِيضًا أَوْ عَلَىٰ سَفَرٍ فَعِدَّةٌ مِنْ أَيَّامٍ أُخَرَ ۗ يُرِيدُ
  اللَّهُ بِكُمُ الْيُسْرَ وَلَا يُرِيدُ بِكُمُ الْعُسْرَ وَلِتُكْمِلُوا الْعِدَّةَ
  وَلِتُكَبِّرُوا اللَّهَ عَلَىٰ مَا هَدَاكُمْ وَلَعَلَّكُمْ تَشْكُرُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ شَهْرُ رَمَضَانَ
  ٱلَّذِيۤ أُنْزِلَ فِيهِ ٱلْقُرْآنُ هُدًى لِّلنَّاسِ وَبَيِّنَاتٍ مِّنَ ٱلْهُدَىٰ
  وَٱلْفُرْقَانِ فَمَن شَهِدَ مِنكُمُ ٱلشَّهْرَ فَلْيَصُمْهُ وَمَن كَانَ مَرِيضاً
  أَوْ عَلَىٰ سَفَرٍ فَعِدَّةٌ مِّنْ أَيَّامٍ أُخَرَ يُرِيدُ ٱللَّهُ بِكُمُ ٱلْيُسْرَ
  وَلاَ يُرِيدُ بِكُمُ ٱلْعُسْرَ وَلِتُكْمِلُواْ ٱلْعِدَّةَ وَلِتُكَبِّرُواْ ٱللَّهَ
  عَلَىٰ مَا هَدَاكُمْ وَلَعَلَّكُمْ تَشْكُرُونَ }الرمضان: مصدر رمض إذا احترق - من
  الرمضاء- فأضيف إليه الشهر وجعل علماً، ومنع الصرف للتعريف والألف والنون كما قيل «ابن
  دأية» للغراب بإضافة الابن إلى داية البعير، لكثرة وقوعه عليها إذا دبرت. فإن قلت:
  لم سمي { شَهْرُ رَمَضَانَ }؟ قلت: الصوم فيه عبادة قديمة، فكأنهم سموه بذلك لارتماضهم
  فيه من حرّ الجوع ومقاساة شدّته، كما سموه ناتقاً لأنه كان ينتقهم أي يزعجهم إضجاراً
  بشدته عليهم. وقيل: لما نقلوا أسماء الشهور عن اللغة القديمة سموها بالأزمنة التي وقعت
  فيها، فوافق هذا الشهر أيام رمض الحرّ. فإن قلت: فإذا كانت التسمية واقعة مع المضاف
  والمضاف إليه جميعاً، فما وجه ما جاء في الأحاديث من نحو قوله عليه الصلاة والسلام:(89)
  \" من صام رمضان إيماناً وإحتساباً \". ((90 \" من أدرك رمضان فلم يغفر له \" قلت:
  هو من باب الحذف لأمن الإلباس كما قال:بِمَا أَعْيَا النّطَاسِي حِذْيَمَا   أراد ابن
  حذيم، وارتفاعه على أنه مبتدأ خبره { ٱلَّذِى أُنزِلَ فِيهِ ٱلْقُرْآنُ } أو على أنه
  بدل من الصيام في قوله{ كُتِبَ عَلَيْكُمُ ٱلصّيَامُ }[البقرة: 183] أو على أنه خبر
  مبتدأ محذوف. وقرىء بالنصب على: صوموا شهر رمضان، أو على الإبدال من { أَيَّامًا مَّعْدُودٰتٍ
  } ، أو على أنه مفعول{ وَأَن تَصُومُواْ }[البقرة: 184]. ومعنى: { أُنزِلَ فِيهِ ٱلْقُرْآنُ
  } ابتدىء فيه إنزاله. وكان ذلك في ليلة القدر. وقيل: أنزل جملة إلى سماء الدنيا، ثم
  نزل إلى الأرض نجوما. وقيل: أنزل في شأنه القرآن، وهو قوله: { كُتِبَ عَلَيْكُمُ ٱلصّيَامُ
  } كما تقول: أنزل في عمر كذا، وفي عليّ كذا. وعن النبي عليه السلام:(91) \" نزلت صحف
  إبراهيم أوّل ليلة من رمضان، وأنزلت التوراة لست مضين، والإنجيل لثلاث عشرة، والقرآن
  لأربع وعشرين مضين \" { هُدًى لّلنَّاسِ وَبَيِّنَـٰتٍ } نصب على الحال، أي أنزل وهو
  هداية للناس إلى الحق، وهو آيات واضحات مكشوفات مما يهدي إلى الحق ويفرق بين الحقّ
  والباطل. فإن قلت: ما معنى قوله: { وَبَيِّنَـٰتٍ مِّنَ ٱلْهُدَىٰ } بعد قوله { هُدًى
  لّلنَّاسِ }؟ قلت: ذكر أوّلاً أنه هدى، ثم ذكر أنه بينات من جملة ما هدى به الله، وفرق
  به بين الحق والباطل من وحيه وكتبه السماوية الهادية الفارقة بين الهدى والضلال { فَمَن
  شَهِدَ مِنكُمُ الشَّهْرَ فَلْيَصُمْهُ } فمن كان شاهداً، أي حاضراً مقيماً غير مسافر
  في الشهر، فليصم فيه ولا يفطر. والشهر: منصوب على الظرف وكذلك الهاء في { فَلْيَصُمْهُ
  } ولا يكون مفعولاً به كقولك: شهدت الجمعة، لأن المقيم والمسافر كلاهما شاهدان للشهر
  { يُرِيدُ ٱللَّهُ } أن ييسر عليكم ولا يعسر، وقد نفي عنكم الحرج في الدين، وأمركم
  بالحنيفية السمحة التي لا إصر فيها، و من جملة ذلك ما رخص لكم فيه من إباحة الفطر في
  السفر والمرض.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ شَهْرُ رَمَضَانَ ٱلَّذِيۤ أُنْزِلَ
  فِيهِ ٱلْقُرْآنُ هُدًى لِّلنَّاسِ وَبَيِّنَاتٍ مِّنَ ٱلْهُدَىٰ وَٱلْفُرْقَانِ فَمَن
  شَهِدَ مِنكُمُ ٱلشَّهْرَ فَلْيَصُمْهُ وَمَن كَانَ مَرِيضاً أَوْ عَلَىٰ سَفَرٍ فَعِدَّةٌ
  مِّنْ أَيَّامٍ أُخَرَ يُرِيدُ ٱللَّهُ بِكُمُ ٱلْيُسْرَ وَلاَ يُرِيدُ بِكُمُ ٱلْعُسْرَ
  وَلِتُكْمِلُواْ ٱلْعِدَّةَ وَلِتُكَبِّرُواْ ٱللَّهَ عَلَىٰ مَا هَدَاكُمْ وَلَعَلَّكُمْ
  تَشْكُرُونَ }ومن الناس من فرض الفطر على المريض والمسافر، حتى زعم أنّ من صام منهما
  فعليه الإعادة. وقرىء: «اليسر، والعسر» - بضمتين. الفعل المعلل محذوف مدلول عليه بما
  سبق تقديره { وَلِتُكْمِلُواْ ٱلْعِدَّةَ وَلِتُكَبّرُواْ ٱللَّهَ عَلَىٰ مَا هَدَاكُمْ
  وَلَعَلَّكُمْ تَشْكُرُونَ } شرع ذلك يعني جملة ما ذكر من أمر الشاهد بصوم الشهر وأمر
  المرخص له بمراعاة عدة ما أفطر فيه ومن الترخيص في إباحة الفطر، فقوله: { لتكلموا }
  علة الأمر بمراعاة العدّة { َ وَلِتُكَبّرُواْ } علة ما علم من كيفية القضاء والخروج
  عن عهدة الفطر { وَلَعَلَّكُمْ تَشْكُرُونَ } علة الترخيص والتيسير، وهذا نوع من اللف
  لطيف المسلك لا يكاد يهتدي إلى تبينه إلا النقاب المحدث من علماء البيان. وإنما عدّى
  فعل التكبير بحرف الاستعلاء لكونه مضمناً معنى الحمد، كأنه قيل: ولتكبروا الله حامدين
  على ما هداكم. ومعنى { وَلَعَلَّكُمْ تَشْكُرُونَ } وإرادة أن تشكروا وقرىء: «ولتكملوا»
  بالتشديد. فإن قلت: هل يصحّ أن يكون (ولتكملوا) معطوفاً على علة مقدرة، كأنه قيل لتعلموا
  ما تعلمون، ولتكملوا العدّة، أو على اليسر، كأنه قيل: يريد الله بكم اليسر، ويريد بكم
  لتكملوا، كقوله:{ يُرِيدُونَ لِيُطْفِئُواْ }[الصف: 8] قلت: لا يبعد ذلك والأوّل أوجه.
  فإن قلت: ما المراد بالتكبير؟ قلت: تعظيم الله والثناء عليه. وقيل: هو تكبير يوم الفطر.
  وقيل: هو التكبير عند الإهلال.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

