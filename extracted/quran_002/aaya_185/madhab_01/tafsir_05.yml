  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">شَهْرُ رَمَضَانَ ٱلَّذِيۤ أُنْزِلَ فِيهِ ٱلْقُرْآنُ
  هُدًى لِّلنَّاسِ وَبَيِّنَاتٍ مِّنَ ٱلْهُدَىٰ وَٱلْفُرْقَانِ فَمَن شَهِدَ مِنكُمُ
  ٱلشَّهْرَ فَلْيَصُمْهُ وَمَن كَانَ مَرِيضاً أَوْ عَلَىٰ سَفَرٍ فَعِدَّةٌ مِّنْ أَيَّامٍ
  أُخَرَ يُرِيدُ ٱللَّهُ بِكُمُ ٱلْيُسْرَ وَلاَ يُرِيدُ بِكُمُ ٱلْعُسْرَ وَلِتُكْمِلُواْ
  ٱلْعِدَّةَ وَلِتُكَبِّرُواْ ٱللَّهَ عَلَىٰ مَا هَدَاكُمْ وَلَعَلَّكُمْ تَشْكُرُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وفي الخبر:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" لا تقولوا رمضان بل ٱنسبوه كما نسبه الله في القرآن فقال شَهْرُ
  رَمَضَانَ \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">وكان
  يقول: بلغني أنه ٱسم من أسماء الله. وكان يكره أن يجمع لفظه لهذا المعنى. ويحتجّ بما
  روي: رمضان ٱسم من أسماء الله تعالى، وهذا ليس بصحيح فإنه من حديث أبي معشر نجيح وهو
  ضعيف. والصحيح جواز إطلاق رمضان من غير إضافة كما ثبت في الصحاح وغيرها. روى مسلم عن
  أبي هريرة أن رسول الله صلى الله عليه وسلم قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" إذا جاء رمضان فُتّحت أبواب الرحمة وغُلّقت أبواب النار وصُفّدت
  الشياطين \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">وفي
  صحيح البُسْتيّ عنه قال قال رسول الله صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" إذا كان رمضان فُتحت له أبواب الرحمة وغُلّقت أبواب جهنم وسُلْسِلت
  الشياطين \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">وروي
  عن ٱبن شهاب عن أنس بن أبي أنس أن أباه حدّثه أنه سمع أبا هريرة يقول...، فذكره. قال
  البُسْتيّ: أنس بن أبي أنس هذا هو والد مالك بن أنس، وٱسم أبي أنس مالك بن أبي عامر
  من ثقات أهل المدينة، وهو مالك ٱبن أبي عامر بن عمرو بن الحارث بن عثمان بن جُثيل بن
  عمرو من ذي أصبح من أقيال اليمن. وروى النسائي عن أبي هريرة قال قال رسول الله صلى
  الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" أتاكم رمضان شهرٌ مبارك فرض الله عز وجل عليكم صيامه تُفتح فيه أبواب السماء وتُغلق
  فيه أبواب الجحيم وتُغَلّ فيه مَرَدة الشياطين لله فيه ليلةٌ خيرٌ من ألف شهر مَن حُرِم
  خيرها فقد حُرم \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">وأخرجه
  أبو حاتم البُسْتيّ أيضاً وقال: فقوله «مَرَدة الشياطين» تقييد لقوله: «صُفّدت الشياطين
  وسُلْسِلت». وروى النسائي أيضاً عن ٱبن عباس قال</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" قال رسول الله صلى الله عليه وسلم لامرأة من الأنصار: «إذا كان رمضان
  فٱعتمري فإن عُمْرة فيه تَعدِل حجّة» \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وروى النسائي أيضاً عن عبد الرحمن بن عَوف قال</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" قال رسول الله صلى الله عليه وسلم:
  «إن الله تعالى فرض صيام رمضان (عليكم) وسَنَنْتُ لكم قيامه فمن صامه وقامه إيماناً
  وٱحتساباً خرج من ذنوبه كيوم ولدته أمّه» \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">والآثار في هذا كثيرة، كلها بإسقاط شهر. وربما أسقطت العرب ذكر الشهر
  من رمضان.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال الشاعر:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">جاريةٌ في دِرعها الفَضْفاضِ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">أبيضُ مِن أخْت بني إبَاضِ</font></font></b></td></tr><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">جاريةٌ في
  رمضانَ الماضِي</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">تُقَطِّع الحديثَ بالإيماضِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وفضلُ رمضان عظيم، وثوابُه جسيم؛
  يدلّ على ذلك معنى الاشتقاق من كونه محرقاً للذنوب، وما كتبناه من الأحاديث.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">الثالثة: فرض الله صيام شهر رمضان أي مدّة هلاله، وبه سُمِّيَ الشهر؛
  كما جاء في الحديث:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" فإن غُمِّيَ عليكم الشهر \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">أي الهلال، وسيأتي؛ وقال الشاعر:</font></font>&#13;\t\t\t<label disabled=\"true\"
  class=\"############\"/>&#13;\t\t\t<center><br/><table dir=\"rtl\"><tr><td><a href=\"Javascript:InnerLink_onchange(5,1,1)\"><img
