  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">والشّهرُ
  مثلُ قُلامة الظُّفر</font></font></b></td></tr><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
