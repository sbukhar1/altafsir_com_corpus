  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[النحل:
  44]. وروى الأئمة الاثبات عن النبيّ صلى الله عليه وسلم قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" صوموا لرؤيته وأفطروا لرؤيته فإن
