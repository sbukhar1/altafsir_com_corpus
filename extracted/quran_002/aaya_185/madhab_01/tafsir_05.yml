  عند الغيم بتقدير المنازل وٱعتبار حسابها في صوم رمضان، حتى إنه لو كان صحوا لرؤى؛
  لقوله عليه السلام:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" فإن أُغمي عليكم فٱقدروا له \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">أي ٱستدِلّوا عليه بمنازله، وقدّروا إتمام الشهر بحسابه. وقال الجمهور:
