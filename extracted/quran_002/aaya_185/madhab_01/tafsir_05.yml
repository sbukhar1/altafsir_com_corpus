  تسعاً وعشرين أو ثلاثين. قال جابر بن عبد اللَّه قال النبيّ صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" إن الشهر يكون تسعاً وعشرين \"
  </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">وفي هذا
  رَدّ لتأويل من تأوّل قوله صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" شهرَا عِيد لا ينقصان رمضان وذو الحجة \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">أنهما لا ينقصان عن ثلاثين يوماً،
  أخرجه أبو داود. وتأوّله جمهور العلماء على معنى أنهما لا ينقصان في الأجر وتكفير الخطايا،
  سواء كانا من تسع وعشرين أو ثلاثين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">السادسة
  عشرة: ولا ٱعتبار برؤية هلال شوّال يوم الثلاثين من رمضان نهاراً بل هو لليلة التي
  تأتي، هذا هو الصحيح. وقد ٱختلف الرواة عن عمر في هذه المسألة فروى الدَّارَقُطْنِي
  عن شقيّق قال: جاءنا كتاب عمر ونحن بخانقين قال في كتابه: إن الأهِلّة بعضها أكبر من
  بعض، فإذا رأيتم الهلال نهاراً فلا تُفطروا حتى يشهد شاهدان أنهما رأياه بالأمس. وذكره
  أبو عمر من حديث عبد الرزاق عن معمر عن الأعمش عن أبي وائل قال: كتب إلينا عمر...؛
  فذكره. قال أبو عمر: ورُوي عن عليّ بن أبي طالب مثل ما ذكره عبد الرزاق أيضاً، وهو
  قول ٱبن مسعود وٱبن عمر وأنس بن مالك، وبه قال مالك والشافعي وأبو حنيفة ومحمد ٱبن
  الحسن واللّيث والأوزاعي، وبه قال أحمد وإسحٰق. وقال سفيان الثّوريّ وأبو يوسف: إن
  رُؤي بعد الزوال فهو لليلة التي تأتي، وإن رُؤي قبل الزوال فهو للّيلة الماضية. وروُي
  مثل ذلك عن عمر، ذكره عبد الرزاق عن الثوري عن مغيرة عن شِباكٍ عن إبراهيم قال: كتب
  عمر إلى عتبة بن فَرْقَد «إذا رأيتم الهلال نهاراً قبل أن تزول الشمس لتمام ثلاثين
