  أُخَرَ يُرِيدُ ٱللَّهُ بِكُمُ ٱلْيُسْرَ وَلاَ يُرِيدُ بِكُمُ ٱلْعُسْرَ وَلِتُكْمِلُواْ
  ٱلْعِدَّةَ وَلِتُكَبِّرُواْ ٱللَّهَ عَلَىٰ مَا هَدَاكُمْ وَلَعَلَّكُمْ تَشْكُرُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وقال الكِيا الطبري: قوله «هكذا أمرنا رسول الله صلى الله عليه وسلم»
  يحتمل أن يكون تأوّل فيه قول رسول الله صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" صوموا لرؤيته وأفطروا لرؤيته \"
  </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">وقال ٱبن
  العربي: «وٱختلف في تأويل (قول) ٱبن عباس (هذا)؛ فقيل: ردّه لأنه خبر واحد، وقيل: ردّه
  لأن الأقطار مختلفة في المطالع؛ وهو الصحيح، لأن كُرَيْباً لم يشهد وإنما أخبر عن حكم
  ثبت بالشهادة، ولا خلاف في الحكم الثابت أنه يجزى فيه خبر الواحد. ونظيره ما لو ثبت
  أنه أهلّ ليلة الجمعة بأَغْمات وأهّل بأشبِيلية ليلة السبت فيكون لأهل كل بلد رؤيتهم؛
  لأن سُهَيلا يُكشف من أَغْمات ولا يُكشف من أشبيلية؛ وهذا يدل على ٱختلاف المطالع».</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قلت: وأما مذهب مالك رحمه الله في هذه المسألة فروى ٱبن وهب وٱبن القاسم
  عنه في المجموعة أن أهل البصرة إذا رأوا هلال رمضان ثم بلغ ذلك إلى أهل الكوفة والمدينة
  واليمن أنه يلزمهم الصيام أو القضاء إن فات الأداء. وروى القاضي أبو إسحٰق عن ٱبن الماجشون
  أنه إن كان ثبت بالبصرة بأمر شائع ذائع يستغنى عن الشهادة والتعديل له فإنه يلزم غيرهم
  من أهل البلاد القضاء، وإن كان إنما ثبت عند حاكمهم بشهادة شاهدين لم يلزم ذلك من البلاد
  إلا من كان يلزمه حكم ذلك الحاكم ممن هو في ولايته، أو يكون ثبت ذلك عند أمير المؤمنين
  فيلزم القضاء جماعة المسلمين. قال: وهذا قول مالك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">السابعة:
  قرأ جمهور الناس «شَهْرُ» بالرفع على أنه خبر ٱبتداء مضمر؛ أي ذلكم شهر، أو المفترض
  عليكم صيامه شهر رمضان، أو الصوم أو الأيام. وقيل: ٱرتفع على أنه مفعول لم يُسَمّ فاعله
  بـ «ـكُتِب» أي كُتب عليكم شهر رمضان. و «رمضان» لا ينصرف لأن النون فيه زائدة. ويجوز
  أن يكون مرفوعاً على الابتداء، وخبره { ٱلَّذِيۤ أُنْزِلَ فِيهِ ٱلْقُرْآنُ }. وقيل:
  خبره «فَمَنْ شَهِدَ»، و «الذي أنْزِل» نعت له. وقيل: ارتفع على البدل من الصيام. فمن
  قال: إن الصيام في قوله { كُتِبَ عَلَيْكُمُ ٱلصِّيَامُ } هي ثلاثة أيام وعاشوراء قال
  هنا بالابتداء. ومن قال: إن الصيام هناك رمضان قال هنا بالابتداء أو بالبدل من الصيام،
  أي كُتِب عليكم شهر رمضان. وقرأ مجاهد وشَهْرُ بْن حَوْشَب «شَهْرَ» بالنصب. قال الكسائي:
  المعنى كُتب عليكم الصيام، وأن تصوموا شهر رمضان. وقال الفرّاء: أي كُتب عليكم الصيام
  أي أن تصوموا شهر رمضان. قال النحاس: «لا يجوز أن ينتصب «شهر رمضان» بتصوموا؛ لأنه
