  } قال أنزل من اللّوح المحفوظ كلّ عام في ليلة القدر إلى سماء الدنيا، ثم نزل إلى السَّفَرة
  من اللوح المحفوظ في عشرين شهراً، ونزل به جبريل في عشرين سنة.</font></font><font
