  href=\"JavaScript:Open_Menu()\">شَهْرُ رَمَضَانَ ٱلَّذِيۤ أُنْزِلَ فِيهِ ٱلْقُرْآنُ
  هُدًى لِّلنَّاسِ وَبَيِّنَاتٍ مِّنَ ٱلْهُدَىٰ وَٱلْفُرْقَانِ فَمَن شَهِدَ مِنكُمُ
  ٱلشَّهْرَ فَلْيَصُمْهُ وَمَن كَانَ مَرِيضاً أَوْ عَلَىٰ سَفَرٍ فَعِدَّةٌ مِّنْ أَيَّامٍ
  أُخَرَ يُرِيدُ ٱللَّهُ بِكُمُ ٱلْيُسْرَ وَلاَ يُرِيدُ بِكُمُ ٱلْعُسْرَ وَلِتُكْمِلُواْ
  ٱلْعِدَّةَ وَلِتُكَبِّرُواْ ٱللَّهَ عَلَىٰ مَا هَدَاكُمْ وَلَعَلَّكُمْ تَشْكُرُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قال مجاهد والضحاك: «اليسر» الفطر في السفر، و «العسر» الصوم في السفر.
  والوجه عموم اللفظ في جميع أمور الدين؛ كما قال تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَمَا جَعَلَ عَلَيْكمْ فِي ٱلدِّينِ
  مِنْ حَرَجٍ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الحج: 78]، وروي عن النبيّ صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" دين الله يُسر \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">، وقال صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" يَسِّرُوا ولا تُعَسِّرُوا \"
  </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">واليسر
  من السهولة، ومنه اليسار للغنى. وسُمِّيت اليد اليسرى تفاؤلاً، أو لأنه يسهل له الأمر
  بمعاونتها لليمنى؛ قولان. وقوله: { وَلاَ يُرِيدُ بِكُمُ ٱلْعُسْرَ } وهو بمعنى قوله:
  { يُرِيدُ ٱللَّهُ بِكُمُ ٱلْيُسْرَ } فكرر تأكيداً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الرابعة
  عشرة: دلّت الآية على أن الله سبحانه مريد بإرادة قديمة أزلية زائدة على الذات. هذا
  مذهب أهل السنة؛ كما أنه عالم بعلم، قادرٌ بقدرة، حيٌّ بحياة، سميعٌ بسمع، بصيرٌ ببصر؛
  متكلمٌ بكلام. وهذه كلها معانٍ وجودية أزلية زائدة على الذات. وذهب الفلاسفة والشِّيعة
  إلى نَفْيِها؛ تعالى الله عن قول الزائغين وإبطال المبطلين. والذي يقطع دابر أهل التعطيل
  أن يقال: لو لم يَصْدُق كونه ذا إرادة لصدق أنه ليس بذي إرادة، ولو صح ذلك لكان كل
  ما ليس بذي إرادة ناقصاً بالنسبة إلى من له إرادة؛ فإنّ من كانت له الصفات الإرادية
  فله أن يخصص الشيء وله ألا يخصّصه؛ فالعقل السليم يقضي بأن ذلك كمال له وليس بنقصان،
  حتى أنه لو قُدّر بالوهم سلب ذلك الأمر عنه لقد كان حاله أوّلاً أكمل بالنسبة إلى حاله
  ثانياً، فلم يبق إلا أن يكون ما لم يتّصف أنقص مما هو متّصف به، ولا يخفى ما فيه من
  المحال؛ فإنه كيف يتصوّر أن يكون المخلوق أكمل من الخالق، والخالق أنقص منه، والبديهة
  تقضي بردّه وإبطاله. وقد وصف نفسه جلّ جلاله وتقدست أسماؤه بأنه مريد فقال تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فَعَّالٌ
  لِّمَا يُرِيدُ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[البروج: 16] وقال سبحانه: { يُرِيدُ ٱللَّهُ بِكُمُ ٱلْيُسْرَ وَلاَ
  يُرِيدُ بِكُمُ ٱلْعُسْرَ } وقال:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">يُرِيدُ ٱللَّهُ أَن يُخَفِّفَ عَنْكُمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[النساء:
  28]، إذا أراد أمراً فإنما يقول له كن فيكون. ثم إن هذا العالَم على غاية من الحكمة
  والإتقان والانتظام والإحكام، وهو مع ذلك جائز وجوده وجائز عدمه، فالذي خصّصه بالوجود
  يجب أن يكون مريداً له قادراً عليه عالماً به؛ فإن لم يكن عالماً قادراً لا يصح منه
  صدور شيء؛ ومن لم يكن عالماً وإن كان قادراً لم يكن ما صدر منه على نظام الحكمة والإتقان،
  ومن لم يكن مريداً لم يكن تخصيص بعض الجائزات بأحوال وأوقات دون البعض بأوْلى من العكس؛
