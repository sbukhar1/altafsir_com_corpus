  مُّبَارَكَةٍ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الدخان: 1-3] يعني ليلة القدر، ولقوله:</font></font><br class=\"TextArabic\"/><b>{ <font
