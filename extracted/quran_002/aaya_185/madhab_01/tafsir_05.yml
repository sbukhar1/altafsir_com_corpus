  color=\"black\">قال أبو عبد اللَّه: والكَدِيد ما بين عُسفان وقُديد.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قلت: قد يحتمل أن يحمل قول عليّ رضي الله عنه ومن وافقه على السفر
  المندوب كزيارة الإخوان من الفضلاء والصالحين، أو المباح في طلب الرزق الزائد على الكفاية.
  وأما السفر الواجب في طلب القوت الضروري، أو فتح بلد إذا تحقّق ذلك، أو دفع عدّو، فالمرء
  فيه مخيّر ولا يجب عليه الإمساك؛ بل الفطر فيه أفضل للتقوّى، وإن كان شهد الشهر في
  بلده وصام بعضه فيه؛ لحديث ٱبن عباس وغيره، ولا يكون في هذا خلاف إن شاء الله، والله
  أعلم. وقال أبو حنيفة وأصحابه: من شهد الشهر بشروط التكليف غير مجنون ولا مغمى عليه
  فليصمه، ومن دخل عليه رمضان وهو مجنون وتمادى به طول الشهر فلا قضاء عليه؛ لأنه لم
  يشهد الشهر بصفة يجب بها الصيام. ومن جُنّ أوّل الشهر وآخره فإنه يقضي أيام جنونه.
  ونَصْب الشهر على هذا التأويل هو على المفعول الصريح بـ «شهد».</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">الثانية عشرة: قد تقرر أن فرض الصوم مستحق بالإسلام والبلوغ والعلم
  بالشهر؛ فإذا أسلم الكافر أو بلغ الصبي قبل الفجر لزمهما الصوم صبيحة اليوم، وإن كان
  بعد الفجر ٱستحب لهما الإمساك، وليس عليهما قضاء الماضي من الشهر ولا اليوم الذي بلغ
  فيه أو أسلم. وقد ٱختلف العلماء في الكافر يُسلم في آخر يوم من رمضان، هل يجب عليه
  قضاء رمضان كله أو لا؟ وهل يجب عليه قضاء اليوم الذي أسلم فيه؟ فقال الإمام مالك والجمهور:
  ليس عليه قضاء ما مضى؛ لأنه إنما شهد الشهر من حين إسلامه. قال مالك: وأحبّ إليّ أن
  يقضي اليوم الذي أسلم فيه. وقال عطاء والحسن: يصوم ما بقي ويقضي ما مضى. وقال عبد الملك
  بن الماجشون: يكّف عن الأكل في ذلك اليوم ويقضيه. وقال أحمد وإسحٰق مثله. وقال ٱبن
  المنذر: ليس عليه أن يقضي ما مضى من الشهر ولا ذلك اليوم. وقال الباجي: من قال من أصحابنا
  أن الكفار مخاطبون بشرائع الإسلام ـ وهو مقتضى قول مالك وأكثر أصحابه ـ أوجب عليه الإمساك
  في بقية يومه. ورواه في المدوّنة ٱبن نافع عن مالك، وقاله الشيخ أبو القاسم. ومن قال
  من أصحابنا ليسوا مخاطبين قال: لا يلزمه الإمساك في بقية يومه؛ وهو مقتضى قول أشهب
  وعبد الملك بن الماجشون، وقاله ٱبن القاسِم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قلت:
