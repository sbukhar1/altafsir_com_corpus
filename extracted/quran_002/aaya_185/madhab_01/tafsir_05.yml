  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">شَهْرُ
  رَمَضَانَ ٱلَّذِيۤ أُنْزِلَ فِيهِ ٱلْقُرْآنُ هُدًى لِّلنَّاسِ وَبَيِّنَاتٍ مِّنَ
  ٱلْهُدَىٰ وَٱلْفُرْقَانِ فَمَن شَهِدَ مِنكُمُ ٱلشَّهْرَ فَلْيَصُمْهُ وَمَن كَانَ
  مَرِيضاً أَوْ عَلَىٰ سَفَرٍ فَعِدَّةٌ مِّنْ أَيَّامٍ أُخَرَ يُرِيدُ ٱللَّهُ بِكُمُ
  ٱلْيُسْرَ وَلاَ يُرِيدُ بِكُمُ ٱلْعُسْرَ وَلِتُكْمِلُواْ ٱلْعِدَّةَ وَلِتُكَبِّرُواْ
  ٱللَّهَ عَلَىٰ مَا هَدَاكُمْ وَلَعَلَّكُمْ تَشْكُرُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">فيه
  إحدى وعشرون مسألة:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">الأولى: قوله تعالى: { شَهْرُ رَمَضَانَ
  } قال أهل التاريخ: أوّل من صام رمضان نوح عليه السلام لما خرج من السفينة، وقد تقدّم
  قول مجاهد: كتب الله رمضان على كل أمة، ومعلوم أنه كان قبل نوح أمم؛ والله أعلم. والشهر
  مشتق من الإشهار لأنه مشتهر لا يتعذّر علمه على أحد يريده؛ ومنه يقال: شهرت السيف إذا
  سللته. ورمضانُ مأخوذ من رَمضَ الصائمُ يَرْمَضُ إذا حَرّ جوفُه من شدّة العطش. والرَّمضاء
  (ممدودة): شدّة الحر؛ ومنه الحديث:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" صلاة الأوّابين إذا رَمِضت الفِصَال \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">خرّجه مسلم. ورَمَضُ الفِصَالِ أن
  تَحرِق الرَّمْضَاءُ أخفافَها فتُبرك من شدّة حرّها. فرمضانُ ـ فيما ذكروا ـ وافق شدّة
  الحرّ؛ فهو مأخوذ من الرَّمْضَاء. قال الجوهري: وشهر رمضان يُجمع على رَمَضانات وأرمِضاء؛
  يقال إنهم لما نقلوا أسماء الشهور عن اللغة القديمة سَمّوْها بالأزمنة التي وقعت فيها،
  فوافق هذا الشهر أيام رَمَضِ الحرّ فسُمّيَ بذلك. وقيل: إنما سُمِّي رمضان لأنه يرمض
  الذنوب أي يحرقها بالأعمال الصالحة، من الإرماض وهو الإحراق؛ ومنه رَمِضَت قَدَمُه
  من الرَّمْضاء أي ٱحترقت. وأرْمَضَتْني الرمضاء أي أحرقتني؛ ومنه قيل: أرْمَضَنِي الأمر.
  وقيل: لأن القلوب تأخذ فيه من حرارة الموعظة والفكرة في أمر الآخرة كما يأخذ الرمل
  والحجارة من حرّ الشمس. والرمضاء: الحجارة المُحْمَاة. وقيل: هو من رَمَضْتُ النّصل
  أَرْمِضُه وأَرْمُضُه رَمْضاً إذا دَقَقْته بين حجرين لَيرِقّ. ومنه نَصْل رميض ومرموض
  ـ عن ٱبن السِّكِّيت ـ؛ وسُمّي الشهر به لأنهم كانوا يرمضون أسلحتهم في رمضان ليحاربوا
  بها في شوّال قبل دخول الأشهر الحُرُم. وحكى الماورديّ أن ٱسمه في الجاهلية «ناتق»
  وأنشد للمفضّل:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وفي ناتقٍ
  أجْلَتْ لَدى حَوْمَةِ الوَغَى</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">ووَلّتْ
  على الأدبار فُرسانُ خَثْعَما</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">و «شَهْرُ» بالرفع قراءة الجماعة على الابتداء، والخبرُ { ٱلَّذِيۤ
  أُنْزِلَ فِيهِ ٱلْقُرْآنُ }. أو يرتفع على إضمار مبتدأ، المعنى: المفروض عليكم صومه
  شهر رمضان، أو فيما كتب عليكم شهر رمضان. ويجوز أن يكون «شهر» مبتدأ، و { ٱلَّذِيۤ
  أُنْزِلَ فِيهِ ٱلْقُرْآنُ } صفة، والخبر «فَمَنْ شَهِدَ مِنْكُمُ الشَّهُرَ». وأعيد
  ذكر الشهر تعظيماً، كقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">ٱلْحَاقَّةُ مَا ٱلْحَآقَّةُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الحاقة:
  1-2]. وجاز أن يدخله معنى الجزاء، لأن شهر رمضان وإن كان معرفة فليس معرفة بعينها لأنه
  شائع في جميع القابل؛ قاله أبو عليّ. وروي عن مجاهد وشَهْر بن حَوْشَبْ نصب «شهر»،
  ورواها هارون الأعور عن أبي عمرو، ومعناه: الزموا شهر رمضان أو صوموا. و «الذي أنزل
  فيه القرآن» نعت له، ولا يجوز أن ينتصب بتصوموا؛ لئلا يفرق بين الصلة والموصول بخبر
  أن وهو «خير لكم». الرّماني: يجوز نصبه على البدل من قوله</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">أَيَّاماً مَّعْدُودَاتٍ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  184] الثانية: وٱختلف هل يقال «رمضان» دون أن يضاف إلى شهر؛ فكره ذلك مجاهد وقال: يقال
  كما قال الله تعالى.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
