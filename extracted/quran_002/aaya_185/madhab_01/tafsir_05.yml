  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">شَهْرُ رَمَضَانَ ٱلَّذِيۤ أُنْزِلَ فِيهِ ٱلْقُرْآنُ
  هُدًى لِّلنَّاسِ وَبَيِّنَاتٍ مِّنَ ٱلْهُدَىٰ وَٱلْفُرْقَانِ فَمَن شَهِدَ مِنكُمُ
  ٱلشَّهْرَ فَلْيَصُمْهُ وَمَن كَانَ مَرِيضاً أَوْ عَلَىٰ سَفَرٍ فَعِدَّةٌ مِّنْ أَيَّامٍ
  أُخَرَ يُرِيدُ ٱللَّهُ بِكُمُ ٱلْيُسْرَ وَلاَ يُرِيدُ بِكُمُ ٱلْعُسْرَ وَلِتُكْمِلُواْ
  ٱلْعِدَّةَ وَلِتُكَبِّرُواْ ٱللَّهَ عَلَىٰ مَا هَدَاكُمْ وَلَعَلَّكُمْ تَشْكُرُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وقد يُسمَّى المصحف الذي يُكتب فيه كلام الله قرآناً تَوَسُّعاً؛ وقد
  قال صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" لا تسافروا بالقرآن إلى أرض العدوّ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">أراد به المصحف. وهو مشتق من قرأت الشيء جمعته. وقيل: هو ٱسمُ عَلم
  لكتاب الله، غير مشتقّ كالتوراة والإنجيل؛ وهذا يُحكى عن الشافعيّ. والصحيح الاشتقاق
  في الجميع، وسيأتي.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">العاشرة: قوله تعالى: { هُدًى لِّلنَّاسِ
  } «هُدًى» في موضع نصب على الحال من القرآن، أي هادياً لهم. { وَبَيِّنَاتٍ } عطف عليه.
  و { ٱلْهُدَىٰ } الإرشاد والبيان، كما تقدّم؛ أي بياناً لهم وإرشاداً. والمراد القرآن
  بجملته من مُحْكَم ومُتشابه وناسخ ومنسوخ؛ ثم شرف بالذكر والتخصيص البينات منه، يعني
  الحلال والحرام والمواعظ والأحكام. «وبَيِّناتٍ» جمع بيّنة، من بان الشيء يبين إذا
  وضح. { وَٱلْفُرْقَانِ } ما فرق بين الحق والباطل، أي فصل؛ وقد تقدّم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">الحادية عشرة: قوله تعالى: { فَمَن شَهِدَ مِنكُمُ الشَّهْرَ فَلْيَصُمْهُ
  } قراءة العامة بجزم اللام. وقرأ الحسن والأعرج بكسر اللام، وهي لام الأمر وحَقُّها
  الكسر إذا أُفردت؛ فإذا وُصلت بشيء ففيها وجهان: الجزم والكسر. وإنما تُوصل بثلاثة
  أحرف: بالفاء كقوله «فَلْيَصُمْهُ» «فَلْيَعْبُدُوا». والواو كقوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَلْيُوفُوا</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الحج:
  29]. وثُم كقوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">ثُمّ لْيَقْضُوا</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الحج: 29]. و «شَهِد» بمعنى حَضَر،
  وفيه إضمار؛ أي من شهد منكم المصر في الشهر عاقلاً بالغاً صحيحاً مقيماً فليصمه، وهو
  يقال عامّ فيخصّص بقوله: { فَمَن كَانَ مِنكُم مَّرِيضاً أَوْ عَلَىٰ سَفَرٍ } الآية.
  وليس الشهر بمفعول وإنما هو ظرف زمان. وقد ٱختلف العلماء في تأويل هذا؛ فقال عليّ ٱبن
  أبي طالب وابن عباس وسُوَيد بن غَفَلَة وعائشة ـ أربعة من الصحابة ـ وأبو مِجْلَز لاحق
  بن حُميد وعَبيدة السَّلْمانِيّ: من شهد أي من حضر دخول الشهر وكان مقيماً في أوله
  في بلده وأهله فليكمل صيامه، سافر بعد ذلك أو أقام، وإنما يُفطر في السفر من دخل عليه
  رمضان وهو في سفر. والمعنى عندهم: من أدركه رمضان مسافراً أفطر وعليه عدّة من أيام
  أخر، ومن أدركه حاضراً فليصمه. وقال جمهور الأمة: من شهد أوّل الشهر وآخره فليصم ما
  دام مقيماً، فإن سافر أفطر؛ وهذا هو الصحيح وعليه تدل الأخبار الثابتة. وقد ترجم البخاري
  رحمه الله ردًّا على القول الأول «باب إذا صام أياماً من رمضان ثم سافر» حدّثنا عبد
  اللَّه بن يوسف قال أنبأنا مالك عن ٱبن شهاب عن عبيد اللَّه بن عبد الله بن عتبة عن
  ٱبن عباس: أن رسول الله صلى الله عليه وسلم خرج إلى مكة في رمضان فصام حتى بلغ الكَدِيد
  أفطر فأفطر الناس.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
