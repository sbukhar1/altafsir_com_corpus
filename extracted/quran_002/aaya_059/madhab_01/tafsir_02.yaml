  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذْ
  قُلْنَا ٱدْخُلُواْ هَـٰذِهِ ٱلْقَرْيَةَ فَكُلُواْ مِنْهَا حَيْثُ شِئْتُمْ رَغَداً
  وَٱدْخُلُواْ ٱلْبَابَ سُجَّداً وَقُولُواْ حِطَّةٌ نَّغْفِرْ لَكُمْ خَطَٰيَٰكُمْ
  وَسَنَزِيدُ ٱلْمُحْسِنِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">فَبَدَّلَ ٱلَّذِينَ ظَلَمُواْ قَوْلاً غَيْرَ
  ٱلَّذِي قِيلَ لَهُمْ فَأَنزَلْنَا عَلَى ٱلَّذِينَ ظَلَمُواْ رِجْزاً مِّنَ ٱلسَّمَآءِ
  بِمَا كَانُواْ يَفْسُقُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ ٱلقَرْيَةَ
  } بيت المقدس. وقيل: أريحاء من قرى الشام، أمروا بدخولها بعد التيه { ٱلْبَابَ } باب
  القرية. وقيل: هو باب القبة التي كانوا يصلون إليها وهم لم يدخلوا بيت المقدس في حياة
  موسى عليه الصلاة والسلام. أمروا بالسجود عند الانتهاء إلى الباب شكراً لله وتواضعاً.
  وقيل: «السجود» أن ينحنوا ويتطامنوا داخلين، ليكون دخولهم بخشوع وإخبات. وقيل: طوطىء
  لهم الباب ليخفضوا رؤوسهم فلم يخفضوها، ودخلوا متزحفين على أوراكهم { حِطَّةٌ } فعلة
  من الحط كالجلسة والركبة، وهي خبر مبتدأ محذوف، أي مسألتنا حطة، أوأمرك حطة. والأصل:
  النصب بمعنى: حط عنا ذنوبنا حطة. وإنما رفعت لتعطي معنى الثبات، كقوله:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">صَبْرٌ جَمِيلٌ فَكِلاَنَا مُبْتَلَى</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">والأصل صبراً، على: اصبر صبراً. وقرأ ابن أبي عبلة بالنصب على الأصل.
  وقيل معناه: أمرنا حطة، أي أن نحط في هذه القرية ونستقرّ فيها. فإن قلت: هل يجوز أن
  تنصب حطة في قراءة من نصبها بـ ( قولوا)، على معنى: قولوا هذه الكلمة؟ قلت: لا يبعد.
  والأجود أن تنصب بإضمار فعلها، وينتصب محل ذلك المضمر بـ ( قولوا). وقرىء «يغفر لكم»
  على البناء للمفعول بالياء والتاء { وَسَنَزِيدُ ٱلْمُحْسِنِينَ } أي من كان محسناً
  منكم كانت تلك الكلمة سبباً في زيادة ثوابه، ومن كان مسيئاً كانت له توبة ومغفرة. {
  فَبَدَّلَ ٱلَّذِينَ ظَلَمُواْ } أي وضعوا مكان حطة { قَوْلاً } غيرها. يعني أنهم أمروا
  بقول معناه التوبة والاستغفار، فخالفوه إلى قول ليس معناه معنى ما أمروا به، ولم يمتثلوا
  أمر الله. وليس الغرض أنهم أمروا بلفظ بعينه وهو لفظ الحطة فجاؤا بلفظ آخر، لأنهم لو
  جاؤا بلفظ آخر مستقل بمعنى ما أمروا به، لم يؤاخذوا به. كما لو قالوا مكان حطة: نستغفرك
  ونتوب إليك. أو اللَّهم اعف عنا وما أشبه ذلك. وقيل: قالوا مكان حطة: حنطة. وقيل: قالوا:
  بالنبطية: «حطا سمقاثا» أي حنطة حمراء، استهزاء منهم بما قيل لهم، وعدولاً عن طلب ما
  عند الله إلى طلب ما يشتهون من أغراض الدنيا. وفي تكرير { ٱلَّذِينَ ظَلَمُواْ } زيادة
  في تقبيح أمرهم وإيذان بأنّ إنزال الرجز عليهم لظلمهم. وقد جاء في سورة الأعراف:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فَأَرْسَلْنَا
  عَلَيْهِمُ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الأعراف: 133] على الإضمار. والرجز: العذاب. وقرىء ـ بضم الراء ـ
  وروى: أنه مات منهم في ساعة بالطاعون أربعة وعشرون ألفاً. وقيل: سبعون ألفاً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
