  none\" href=\"JavaScript:Open_Menu()\">فَبَدَّلَ ٱلَّذِينَ ظَلَمُواْ قَوْلاً غَيْرَ
  ٱلَّذِي قِيلَ لَهُمْ فَأَنزَلْنَا عَلَى ٱلَّذِينَ ظَلَمُواْ رِجْزاً مِّنَ ٱلسَّمَآءِ
  بِمَا كَانُواْ يَفْسُقُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">اعلم أن هذا هو
  الإنعام الثامن، وهذه الآية معطوفة على النعم المتقدمة لأنه تعالى كما بين نعمه عليهم
  بأن ظلل لهم من الغمام وأنزل عليهم من المن والسلوى وهو من النعم العاجلة أتبعه بنعمه
  عليهم في باب الدين حيث أمرهم بما يمحو ذنوبهم وبين لهم طريق المخلص مما استوجبوه من
  العقوبة. واعلم أن الكلام في هذه الآية على نوعين النوع الأول ما يتعلق بالتفسير فنقول
  أما قوله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَإِذْ قُلْنَا ٱدْخُلُواْ هَـٰذِهِ ٱلْقَرْيَةَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">البقرة
  58 فاعلم أنه أمر تكليف، ويدل عليه وجهان الأول أنه تعالى أمر بدخول الباب سجداً، وذلك
  فعل شاق فكان الأمر به تكليفاً ودخول الباب سجداً مشروط بدخول القرية، وما لا يتم الواجب
  إلا به فهو واجب، فثبت أن الأمر بدخول القرية أمر تكليف لا أمر إباحة. الثاني أن قوله</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">ادْخُلُوا
  الأرْضَ المُقَدَّسَةَ الَّتِى كَتَبَ اللَّهُ لَكُمْ وَلاَ تَرْتَدُّوا عَلَىٰ أَدْبَـٰرِكُمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">المائدة
  21 دليل على ما ذكرناه. أما القرية فظاهر القرآن لا يدل على عينها، وإنما يرجع في ذلك
  إلى الأخبار، وفيه أقوال أحدها وهو اختيار قتادة والربيع وأبي مسلم الأصفهاني أنها
  بيت المقدس، واستدلوا عليه بقوله تعالى في سورة المائدة { ادْخُلُوا الأَرْضَ المُقَدَّسَةَ
  الَّتِى كَتَبَ اللَّهُ لَكُمْ } ، ولا شك أن المراد بالقرية في الآيتين واحد، وثانيها
  أنها نفس مصر، وثالثها وهو قول ابن عباس وأبي زيد إنها أريحاء وهي قريبة من بيت المقدس،
  واحتج هؤلاء على أنه لا يجوز أن تكون تلك القرية بيت المقدس لأن الفاء في قوله تعالى
  { فَبَدَّلَ ٱلَّذِينَ ظَلَمُواْ } تقتضي التعقيب فوجب أن يكون ذلك التبديل وقع منهم
  عقيب هذا الأمر في حياة موسى، لكن موسى مات في أرض التيه ولم يدخل بيت المقدس، فثبت
  أنه ليس المراد من هذه القرية بيت المقدس. وأجاب الأولون بأنه ليس في هذه الآية أنا
  قلنا ادخلوا هذه القرية على لسان موسى أو على لسان يوشع، وإذا حملناه على لسان يوشع
  زال الإشكال. وأما قوله تعالى { فَكُلُواْ مِنْهَا حَيْثُ شِئْتُمْ رَغَدًا } فقد مر
  تفسيره في قصة آدم عليه السلام وهو أمر إباحة. أما قوله تعالى { وَٱدْخُلُواْ ٱلْبَابَ
  سُجَّدًا } ففيه بحثان. الأول اختلفوا في الباب على وجهين أحدهما وهو قول ابن عباس
  والضحاك ومجاهد وقتادة إنه باب يدعى باب الحطة من بيت المقدس، وثانيهما حكى الأصم عن
  بعضهم أنه عني بالباب جهة من جهات القرية ومدخلاً إليها. الثاني اختلفوا في المراد
  بالسجود فقال الحسن أراد به نفس السجود الذي هو الصاق الوجه بالأرض وهذا بعيد لأن الظاهر
  يقتضي وجوب الدخول حال السجود فلو حملنا السجود على ظاهره لامتنع ذلك، ومنهم من حمله
  على غير السجود، وهؤلاء ذكروا وجهين الأول رواية سعيد بن جبير عن ابن عباس أن المراد
  هو الركوع، لأن الباب كان صغيراً ضيقاً يحتاج الداخل فيه إلى الانحناء، وهذا بعيد لأنه
  لو كان ضيقاً لكانوا مضطرين إلى دخوله ركعاً فما كان يحتاج فيه إلى الأمر.</font></font>&#13;\t\t\t<label
