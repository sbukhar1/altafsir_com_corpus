  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">الثاني أراد به الخضوع وهو الأقرب، لأنه لما تعذر حمله على حقيقة السجود
  وجب حمله على التواضع، لأنهم إذا أخذوا في التوبة فالتائب عن الذنب لا بد أن يكون خاضعاً
  مستكيناً. أما قوله تعالى { وَقُولُواْ حِطَّةٌ } ففيه وجوه. أحدها وهو قول القاضي
  المعنى أنه تعالى بعد أن أمرهم بدخول الباب على وجه الخضوع أمرهم بأن يقولوا ما يدل
  على التوبة، وذلك لأن التوبة صفة القلب، فلا يطلع الغير عليها، فإذا اشتهر واحد بالذنب
  ثم تاب بعده لزمه أن يحكي توبته لمن شاهد منه الذنب، لأن التوبة لا تتم إلا به، إذ
  الأخرس تصح توبته وإن لم يوجد منه الكلام بل لأجل تعريف الغير عدوله عن الذنب إلى التوبة،
  ولإزالة التهمة عن نفسه، وكذلك من عرف بمذهب خطأ، ثم تبين له الحق فإنه يلزمه أن يعرف
  إخوانه الذين عرفوه بالخطأ عدوله عنه، لتزول عنه التهمة في الثبات على الباطل وليعودوا
  إلى موالاته بعد معاداته، فلهذا السبب ألزم الله تعالى بني إسرائيل مع الخضوع الذي
  هو صفة القلب أن يذكروا اللفظ الدال على تلك التوبة وهو قوله { وَقُولُواْ حِطَّةٌ
  } البقرة 58، فالحاصل أنه أمر القوم بأن يدخلوا الباب على وجه الخضوع وأن يذكروا بلسانهم
  التماس حط الذنوب حتى يكونوا جامعين بين ندم القلب وخضوع الجوارح والاستغفار باللسان،
  وهذا الوجه أحسن الوجوه وأقربها إلى التحقيق. ثانيها قول الأصم إن هذه اللفظة من ألفاظ
  أهل الكتاب أي لا يعرف معناها في العربية. وثالثها قال صاحب الكشاف حطة فعلة من الحط
  كالجلسة والركبة وهي خبر مبتدأ محذوف أي مسألتنا حطة أو أمرك حطة والأصل النصب بمعنى
  حط عنا ذنوبنا حطة وإنما رفعت لتعطي معنى الثبات كقوله</font></font><table border=\"0\"
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">صبر جميل فكلانا مبتلي</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">والأصل صبراً على تقدير اصبر صبراً، وقرأ ابن أبي عبلة بالنصب. ورابعها
  قول أبي مسلم الأصفهاني معناه أمرنا حطة أي أن نحط في هذه القرية ونستقر فيها، وزيف
  القاضي ذلك بأن قال لو كان المراد ذلك لم يكن غفران خطاياهم متعلقاً به ولكن قوله {
  وَقُولُواْ حِطَّةٌ نَّغْفِرْ لَكُمْ خَطَـٰيَـٰكُمْ } البقرة 58، يدل على أن غفران
  الخطايا كان لأجل قولهم حطة، ويمكن الجواب عنه بأنهم لما حطوا في تلك القرية حتى يدخلوا
  سجداً مع التواضع كان الغفران متعلقاً به. وخامسها قول القفال معناه اللهم حط عنا ذنوبنا
  فإنا إنما انحططنا لوجهك وإرادة التذلل لك، فحط عنا ذنوبنا. فإن قال قائل هل كان التكليف
  وارداً بذكر هذه اللفظة بعينها أم لا؟ قلنا روي عن ابن عباس أنهم أمروا بهذه اللفظة
  بعينها وهذا محتمل ولكن الأقرب خلافه لوجهين.</font></font>&#13;\t\t\t<label disabled=\"true\"
