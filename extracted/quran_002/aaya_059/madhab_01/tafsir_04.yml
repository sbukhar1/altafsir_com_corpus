  في السورة المتقدمة والسكون في السورة المتأخرة. السؤال الثالث لم قال في البقرة {
  فَكُلُواْ } بالفاء وفي الأعراف { وَكُلُواْ } بالواو؟ والجواب ههنا هو الذي ذكرناه
