text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَبَدَّلَ ٱلَّذِينَ
  ظَلَمُواْ قَوْلاً غَيْرَ ٱلَّذِي قِيلَ لَهُمْ فَأَنزَلْنَا عَلَى ٱلَّذِينَ ظَلَمُواْ
  رِجْزاً مِّنَ ٱلسَّمَآءِ بِمَا كَانُواْ يَفْسُقُونَ }فيه أربع مسائل:الأولى: قوله
  تعالى: { فَبَدَّلَ ٱلَّذِينَ ظَلَمُواْ قَوْلاً } «الذين» في موضع رفع؛ أي فبدّل الظالمون
  منهم قولا غير الذي قيل لهم. وذلك أنه قيل لهم: قولوا حِطّة؛ فقالوا حنطة، على ما تقدم؛
  فزادوا حرفاً في الكلام فلقوا من البلاء ما لقوا؛ تعريفاً أن الزيادة في الدِّين والابتداع
  في الشريعة عظيمة الخطر شديدة الضرر. هذا في تغيير كلمة هي عبارة عن التوبة أوجبت كل
  ذلك من العذاب؛ فما ظنك بتغيير ما هو من صفات المعبود! هذا والقول أنقص من العمل، فكيف
  بالتبديل والتغيير في الفعل.الثانية: قوله تعالى: { فَبَدَّلَ } تقدم معنى بدّل وأبدل؛
  وقُرىء «عَسَى رَبُّنَا أَنْ يُبْدِلَنَا» على الوجهين. قال الجوهري: وأبدلت الشيء
  بغيره. وبدّله الله من الخوف أمْناً. وتبديل الشيء أيضاً تغييره وإن لم يأت ببدَل.
  وٱستبدل الشيء بغيره، وتبدّله به إذا أخذه مكانه. والمبادلة التبادل. والأبدال: قوم
  من الصالحين لا تخلو الدنيا منهم؛ إذا مات واحد منهم أبدل الله مكانه بآخر.قال ٱبن
  دُرَيد: الواحد بديل. والبدِيل: البدل. وبدَلُ الشيء: غيره؛ يقال: بَدَلٌ وبِدْلٌ،
  لغتان؛ مثل: شَبَه وشِبْه، ومَثَل ومِثْل، ونَكَل ونِكْل. قال أبو عبيد: لم يُسمع في
  فَعَل وفِعْل غير هذه الأربعة الأحرف. والبَدَل: وَجَع يكون في اليدين والرجلين. وقد
  بَدِل (بالكسر) يَبْدَلُ بَدَلاً.الثالثة: قوله تعالى: { فَأَنزَلْنَا عَلَى ٱلَّذِينَ
  ظَلَمُواْ } كرر لفظ «ظلموا» ولم يضمره تعظيماً للأمر. والتكرير يكون على ضربين؛ أحدهما:
  استعماله بعد تمام الكلام؛ كما في هذه الآية وقوله: { فَوَيْلٌ لِّلَّذِينَ يَكْتُبُونَ
  ٱلْكِتَابَ بِأَيْدِيهِمْ } ، ثم قال بعدُ:{ فَوَيْلٌ لَّهُمْ مِّمَّا كَتَبَتْ أَيْدِيهِمْ }[البقرة:
  79] ولم يقل: مما كتبوا. وكرر الويل تغليظاً لفعلهم؛ ومنه قول الخنساء:تَعَرّقني الدهرُ
  نَهْساً وحَزّا   وأوجعني الدهرُ قَرْعاً وغَمْزَاأرادت أن الدهر أوجعها بكبريات نوائبه
  وصغرياتها. والضرب الثاني: مجيء تكرير الظاهر في موضع المضمر قبل أن يتم الكلام؛ كقوله
  تعالى:{ ٱلْحَاقَّةُ. مَا ٱلْحَآقَّةُ }[الحاقة: 1 ـ 2] و{ ٱلْقَارِعَةُ مَا ٱلْقَارِعَةُ }[القارعة:
  1 ـ 2] كان القياس لولا ما أريد به من التعظيم والتفخيم: الحاقة ما هي، والقارعة ما
  هي، ومثله:{ فَأَصْحَابُ ٱلْمَيْمَنَةِ مَآ أَصْحَابُ ٱلْمَيْمَنَةِ وَأَصْحَابُ ٱلْمَشْأَمَةِ
  مَآ أَصْحَابُ ٱلْمَشْأَمَةِ }[الواقعة: 8 ـ 9]. كرر { فَأَصْحَابُ ٱلْمَيْمَنَةِ }
  تفخيماً لما ينيلهم من جزيل الثواب؛ وكرر لفظ «أصحاب المشأمة» لما ينالهم من أليم العذاب.
  ومن هذا الضرب قول الشاعر:ليتَ الغرابَ غداةَ ينعَبُ دائباً   كان الغرابُ مقطّع الأوداجوقد
  جمع عَدِيّ بن زيد المعنيين فقال:لا أرى الموتَ يسبِقُ الموتَ شيءٌ   نغَّص الموتُ
  ذا الغِنَى والفقيرافكرر لفظ الموت ثلاثاً، وهو من الضرب الأوّل؛ ومنه قول الآخر:ألا
  حبّذا هندٌ وأرضٌ بها هندُ   وهندٌ أتى مِن دونها النّأْيُ والبُعْدُ\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَبَدَّلَ ٱلَّذِينَ ظَلَمُواْ قَوْلاً
  غَيْرَ ٱلَّذِي قِيلَ لَهُمْ فَأَنزَلْنَا عَلَى ٱلَّذِينَ ظَلَمُواْ رِجْزاً مِّنَ
  ٱلسَّمَآءِ بِمَا كَانُواْ يَفْسُقُونَ }فكرر ذكر محبوبته ثلاثاً تفخيماً لها.الرابعة:
  قوله تعالى: { رِجْزاً } قراءة الجماعة «رِجْزاً» بكسر الراء، وٱبن مُحَيْصِن بضم الراء.
  والرجز: العذاب (بالزاي)، و (بالسين): النَّتْن والقَذَر؛ ومنه قوله تعالى:{ فَزَادَتْهُمْ
  رِجْساً إِلَىٰ رِجْسِهِمْ }[التوبة: 125] أي نَتْناً إلى نَتْنِهم؛ قاله الكِسائي.
  وقال الفرّاء: الرَّجْز هو الرِّجْس. قال أبو عبيد: كما يقال السُّدْغ والزُّدْغ، وكذا
  رِجْس ورِجْز بمعنًى. قال الفرّاء: وذكر بعضهم أن الرُّجز (بالضم): ٱسم صنم كانوا يعبدونه؛
  وقرىء بذلك في قوله تعالى:{ وَٱلرُّجْزَ فَٱهْجُرْ }[المدثر: 5]. والرَّجَز (بفتح الراي
  والجيم): نوع من الشِّعْر؛ وأنكر الخليل أن يكون شِعراً. وهو مشتق من الرَّجَز؛ وهو
  داء يصيب الإبل في أعجازها، فإذا ثارت ٱرتعشت أفخاذها. { بِمَا كَانُواْ يَفْسُقُونَ
  } أي بفسقهم. والفِسْق الخروج، وقد تقدّم. وقرأ ٱبن وَثّاب والنَّخَعِيّ: «يَفْسِقُونَ»
  بكسر السين.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

