  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَبَدَّلَ
  ٱلَّذِينَ ظَلَمُواْ قَوْلاً غَيْرَ ٱلَّذِي قِيلَ لَهُمْ فَأَنزَلْنَا عَلَى ٱلَّذِينَ
  ظَلَمُواْ رِجْزاً مِّنَ ٱلسَّمَآءِ بِمَا كَانُواْ يَفْسُقُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">فيه أربع مسائل:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الأولى:
  قوله تعالى: { فَبَدَّلَ ٱلَّذِينَ ظَلَمُواْ قَوْلاً } «الذين» في موضع رفع؛ أي فبدّل
  الظالمون منهم قولا غير الذي قيل لهم. وذلك أنه قيل لهم: قولوا حِطّة؛ فقالوا حنطة،
  على ما تقدم؛ فزادوا حرفاً في الكلام فلقوا من البلاء ما لقوا؛ تعريفاً أن الزيادة
  في الدِّين والابتداع في الشريعة عظيمة الخطر شديدة الضرر. هذا في تغيير كلمة هي عبارة
  عن التوبة أوجبت كل ذلك من العذاب؛ فما ظنك بتغيير ما هو من صفات المعبود! هذا والقول
  أنقص من العمل، فكيف بالتبديل والتغيير في الفعل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الثانية:
  قوله تعالى: { فَبَدَّلَ } تقدم معنى بدّل وأبدل؛ وقُرىء «عَسَى رَبُّنَا أَنْ يُبْدِلَنَا»
  على الوجهين. قال الجوهري: وأبدلت الشيء بغيره. وبدّله الله من الخوف أمْناً. وتبديل
  الشيء أيضاً تغييره وإن لم يأت ببدَل. وٱستبدل الشيء بغيره، وتبدّله به إذا أخذه مكانه.
  والمبادلة التبادل. والأبدال: قوم من الصالحين لا تخلو الدنيا منهم؛ إذا مات واحد منهم
  أبدل الله مكانه بآخر.قال ٱبن دُرَيد: الواحد بديل. والبدِيل: البدل. وبدَلُ الشيء:
  غيره؛ يقال: بَدَلٌ وبِدْلٌ، لغتان؛ مثل: شَبَه وشِبْه، ومَثَل ومِثْل، ونَكَل ونِكْل.
  قال أبو عبيد: لم يُسمع في فَعَل وفِعْل غير هذه الأربعة الأحرف. والبَدَل: وَجَع يكون
  في اليدين والرجلين. وقد بَدِل (بالكسر) يَبْدَلُ بَدَلاً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الثالثة:
  قوله تعالى: { فَأَنزَلْنَا عَلَى ٱلَّذِينَ ظَلَمُواْ } كرر لفظ «ظلموا» ولم يضمره
  تعظيماً للأمر. والتكرير يكون على ضربين؛ أحدهما: استعماله بعد تمام الكلام؛ كما في
  هذه الآية وقوله: { فَوَيْلٌ لِّلَّذِينَ يَكْتُبُونَ ٱلْكِتَابَ بِأَيْدِيهِمْ } ،
  ثم قال بعدُ:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فَوَيْلٌ لَّهُمْ مِّمَّا كَتَبَتْ أَيْدِيهِمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  79] ولم يقل: مما كتبوا. وكرر الويل تغليظاً لفعلهم؛ ومنه قول الخنساء:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">تَعَرّقني الدهرُ نَهْساً وحَزّا</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وأوجعني الدهرُ قَرْعاً وغَمْزَا</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">أرادت أن الدهر أوجعها بكبريات نوائبه
  وصغرياتها. والضرب الثاني: مجيء تكرير الظاهر في موضع المضمر قبل أن يتم الكلام؛ كقوله
  تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">ٱلْحَاقَّةُ. مَا ٱلْحَآقَّةُ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الحاقة: 1 ـ 2] و</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">ٱلْقَارِعَةُ
  مَا ٱلْقَارِعَةُ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[القارعة: 1 ـ 2] كان القياس لولا ما أريد به من التعظيم والتفخيم:
  الحاقة ما هي، والقارعة ما هي، ومثله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَأَصْحَابُ ٱلْمَيْمَنَةِ مَآ أَصْحَابُ
  ٱلْمَيْمَنَةِ وَأَصْحَابُ ٱلْمَشْأَمَةِ مَآ أَصْحَابُ ٱلْمَشْأَمَةِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الواقعة:
  8 ـ 9]. كرر { فَأَصْحَابُ ٱلْمَيْمَنَةِ } تفخيماً لما ينيلهم من جزيل الثواب؛ وكرر
  لفظ «أصحاب المشأمة» لما ينالهم من أليم العذاب. ومن هذا الضرب قول الشاعر:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">ليتَ الغرابَ غداةَ ينعَبُ دائباً</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">كان الغرابُ مقطّع الأوداج</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقد جمع عَدِيّ بن زيد المعنيين
  فقال:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">لا أرى الموتَ
  يسبِقُ الموتَ شيءٌ</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">نغَّص الموتُ ذا الغِنَى والفقيرا</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">فكرر لفظ الموت ثلاثاً، وهو من الضرب
  الأوّل؛ ومنه قول الآخر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">ألا حبّذا هندٌ وأرضٌ بها هندُ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وهندٌ أتى
  مِن دونها النّأْيُ والبُعْدُ</font></font></b></td></tr></table><label disabled=\"true\"
