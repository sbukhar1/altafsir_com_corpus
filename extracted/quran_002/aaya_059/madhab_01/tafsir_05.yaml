  class=\"TextResultArabic\"><font color=\"black\">فكرر ذكر محبوبته ثلاثاً تفخيماً
  لها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">الرابعة: قوله تعالى: { رِجْزاً
  } قراءة الجماعة «رِجْزاً» بكسر الراء، وٱبن مُحَيْصِن بضم الراء. والرجز: العذاب (بالزاي)،
  و (بالسين): النَّتْن والقَذَر؛ ومنه قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَزَادَتْهُمْ رِجْساً إِلَىٰ رِجْسِهِمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[التوبة:
  125] أي نَتْناً إلى نَتْنِهم؛ قاله الكِسائي. وقال الفرّاء: الرَّجْز هو الرِّجْس.
  قال أبو عبيد: كما يقال السُّدْغ والزُّدْغ، وكذا رِجْس ورِجْز بمعنًى. قال الفرّاء:
  وذكر بعضهم أن الرُّجز (بالضم): ٱسم صنم كانوا يعبدونه؛ وقرىء بذلك في قوله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَٱلرُّجْزَ
  فَٱهْجُرْ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[المدثر: 5]. والرَّجَز (بفتح الراي والجيم): نوع من الشِّعْر؛ وأنكر
  الخليل أن يكون شِعراً. وهو مشتق من الرَّجَز؛ وهو داء يصيب الإبل في أعجازها، فإذا
  ثارت ٱرتعشت أفخاذها. { بِمَا كَانُواْ يَفْسُقُونَ } أي بفسقهم. والفِسْق الخروج،
  وقد تقدّم. وقرأ ٱبن وَثّاب والنَّخَعِيّ: «يَفْسِقُونَ» بكسر السين.</font></font><font
