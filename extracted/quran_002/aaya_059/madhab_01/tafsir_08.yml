  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَبَدَّلَ
  ٱلَّذِينَ ظَلَمُواْ قَوْلاً غَيْرَ ٱلَّذِي قِيلَ لَهُمْ فَأَنزَلْنَا عَلَى ٱلَّذِينَ
  ظَلَمُواْ رِجْزاً مِّنَ ٱلسَّمَآءِ بِمَا كَانُواْ يَفْسُقُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ فَبَدَّلَ ٱلَّذِينَ ظَلَمُواْ } منهم { قَوْلاً غَيْرَ ٱلَّذِي
  قِيلَ لَهُمْ } فقالوا حبة في شَعَرَةٍ ودخلوا يزحفون على أستاههم { فَأَنزَلْنَا عَلَى
  ٱلَّذِينَ ظَلَمُواْ } فيه وضع الظاهر موضع المضمر مبالغة في تقبيح شأنهم { رِجْزًا
  } عذاباً طاعوناً { مّنَ ٱلسَّمَاء بِمَا كَانُواْ يَفْسُقُونَ } بسبب فسقهم أي خروجهم
  عن الطاعة فهلك منهم في ساعة سبعون ألفاً أو أقل.</font></font><font class=\"TextResultArabic\"><font
