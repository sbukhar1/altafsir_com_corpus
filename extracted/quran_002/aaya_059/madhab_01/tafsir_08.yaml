text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَبَدَّلَ ٱلَّذِينَ
  ظَلَمُواْ قَوْلاً غَيْرَ ٱلَّذِي قِيلَ لَهُمْ فَأَنزَلْنَا عَلَى ٱلَّذِينَ ظَلَمُواْ
  رِجْزاً مِّنَ ٱلسَّمَآءِ بِمَا كَانُواْ يَفْسُقُونَ }{ فَبَدَّلَ ٱلَّذِينَ ظَلَمُواْ
  } منهم { قَوْلاً غَيْرَ ٱلَّذِي قِيلَ لَهُمْ } فقالوا حبة في شَعَرَةٍ ودخلوا يزحفون
  على أستاههم { فَأَنزَلْنَا عَلَى ٱلَّذِينَ ظَلَمُواْ } فيه وضع الظاهر موضع المضمر
  مبالغة في تقبيح شأنهم { رِجْزًا } عذاباً طاعوناً { مّنَ ٱلسَّمَاء بِمَا كَانُواْ
  يَفْسُقُونَ } بسبب فسقهم أي خروجهم عن الطاعة فهلك منهم في ساعة سبعون ألفاً أو أقل.\r\n\t\t\t\r\n\t\t\t</section>"

