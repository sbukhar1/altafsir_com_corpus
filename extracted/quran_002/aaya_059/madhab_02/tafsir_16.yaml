text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَبَدَّلَ ٱلَّذِينَ
  ظَلَمُواْ قَوْلاً غَيْرَ ٱلَّذِي قِيلَ لَهُمْ فَأَنزَلْنَا عَلَى ٱلَّذِينَ ظَلَمُواْ
  رِجْزاً مِّنَ ٱلسَّمَآءِ بِمَا كَانُواْ يَفْسُقُونَ }{ فَبَدَّلَ } دخلوا الباب يزحفون
  على أستاههم، وقالوا حنطة في شعيرة استهزاء منهم. { رِجْزاً } عذاب، أو غضب أو طاعون
  أهلكهم كلهم، وبقي الأنبياء صلوات الله تعالى عليهم وسلامه.\r\n\t\t\t\r\n\t\t\t</section>"

