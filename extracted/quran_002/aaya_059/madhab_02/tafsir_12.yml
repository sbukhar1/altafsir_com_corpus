  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذْ
  قُلْنَا ٱدْخُلُواْ هَـٰذِهِ ٱلْقَرْيَةَ فَكُلُواْ مِنْهَا حَيْثُ شِئْتُمْ رَغَداً
  وَٱدْخُلُواْ ٱلْبَابَ سُجَّداً وَقُولُواْ حِطَّةٌ نَّغْفِرْ لَكُمْ خَطَٰيَٰكُمْ
  وَسَنَزِيدُ ٱلْمُحْسِنِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">فَبَدَّلَ ٱلَّذِينَ ظَلَمُواْ قَوْلاً غَيْرَ
  ٱلَّذِي قِيلَ لَهُمْ فَأَنزَلْنَا عَلَى ٱلَّذِينَ ظَلَمُواْ رِجْزاً مِّنَ ٱلسَّمَآءِ
  بِمَا كَانُواْ يَفْسُقُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قولُهُ عزَّ وجلَّ:
  { وَإِذْ قُلْنَا ادْخُلُوا هذِهِ الْقَرْيَةَ }:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">اختلفوا
  فيها على ثلاثةِ أقاويلَ:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">أحدها: أنها بيت المقدس، وهو قول
  قتادة، والربيع بن أنس.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والثاني: أنها قريةٌ ببيت المقدس،
  وهو قول السدي.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والثالث: أنها \" أريحا \" قرب بيت
  المقدس، وهو قول ابن زيد.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله عز وجل: { وَادْخُلُوا الْبَابَ
  سُجَّداً }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">اختلفوا في الباب على قولين:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أحدهما: أنه باب حِطَّةَ وهو الباب الثامن ببيت المقدس، وهذا قول مجاهد،
  والسُّدِّيِّ.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والثاني: أنه باب القرية، التي أمروا
  بدخولها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وفي قوله: { سُجَّداً } تأويلان:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أحدهما: يعني: رُكَّعاً، وهذا قول ابن عباس.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثاني:
  معناه: خاضعين متواضعين. وأصل السجود الانحناء تعظيماً لمن يُسجَد له، وخضوعاً، ومنه
  قول الشاعر:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">بَجَمْعٍ تَضَلُّ الْبَلْقُ في حُجُرَاتِهِ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">تَرَى الأكْمَ فِيهِ سُجَّداً لِلْحَوافِرِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقال أعشى قيس:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">يُرَاوِحُ مِنْ صَلَواتِ الْمِلَيـ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">ـكِ طَوْراً
  سُجُوداً وَطَوْراً حِوَاراً</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وفي قوله تعالى: { وَقُولُوا حِطَّةٌ } أربعةُ تأويلاتٍ:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أحدها: أنه قول: لا إله إلا الله، وهو قول عكرمة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والثاني: أن \" حِطَّة \" المغفرة، فكأنه أمر بالاستغفار، وهو رواية
  سعيد بن جبيرٍ، عن ابن عباسٍ.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثالث:
  هو قولهم: هذا الأمر حق كما قيل لكم، وهو رواية الضحاك، عن ابن عباسٍ.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والرابع: معناه: حُطَّ عنا خطايانا، وهو قول الحسن، وقتادة، وابن زيدٍ،
  وهو أشبهُ بظاهر اللفظ.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله عز وجل: { نَغْفِرْ لَكُمْ
  خَطَايَاكُمْ } أي نرحمْكم، ونسترها عليكم، فلا نفضحكم بالعقوبة عليها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والخطأ: العدولُ عن القصد، يقال خَطِئ الشيءَ خَطَأً، إذا أصابه ولم
  يُرِدْهُ، وأَخْطَأَ يُخْطِئُ، إذا أراده ولم يُصِبْهُ، فالأول خاطئ والثاني مُخطِئ.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأصل المغفرة: التغطية والستر؛ ولذلك قيل للبيضة من الحديد: مِغْفَرٌ،
  لأنها تُغَطِّي الرأسَ وتُغَطِّي الرأسَ وتُجِنُّهُ، ومنه قول أوسِ بنِ حجر:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وَلاَ أَعْتِبُ ابْنَ الْعَمِّ إِنْ كَانَ مُخْطِئاً</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وَأَغْفِرُ عَنْهُ الْجَهْلَ إِنْ كَانَ جَاهِلاً</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { فَبَدَّلَ الَّذِينَ
  ظَلَمُوا قَوْلاً غَيْرَ الَّذِي قِيلَ لَهُمْ } يعني أنهم بَدَّلوا ما أمِروا به من
  قول وفعل، فأُمِرُوا أن يدخُلُوا الباب سُجَّداً، فَدَخَلُوا يزحفون على أستاهم، وأن
  يقولوا: حِطَّةٌ، فقالوا: حنطة في شعير، مستهزئين بذلك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">{
  فَأَنْزَلْنَا عَلَى الَّذِينَ ظَلَمُوا رِجْزاً من السَّمَاءِ }:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وفي الرجز ثلاثة أقاويل:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدها:
  أنه العذاب، وهو قول ابن عباس وقتادة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثاني:
  أنه الغضب، وهو قول أبي العالية.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثالث:
  أنه الطاعون، بعثه الله عليهم فأهلكهم، وبقي الأبناء، وهو قول ابن زيد.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

