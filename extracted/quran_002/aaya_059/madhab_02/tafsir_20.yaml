  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَبَدَّلَ
  ٱلَّذِينَ ظَلَمُواْ قَوْلاً غَيْرَ ٱلَّذِي قِيلَ لَهُمْ فَأَنزَلْنَا عَلَى ٱلَّذِينَ
  ظَلَمُواْ رِجْزاً مِّنَ ٱلسَّمَآءِ بِمَا كَانُواْ يَفْسُقُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { فَبَدَّلَ ٱلَّذِينَ ظَلَمُواْ قَوْلاً غَيْرَ ٱلَّذِي
  قِيلَ لَهُمْ... }</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال ابن عرفة: يكون القول بذاته
  مصروفا (لنقيض) الشّيء، فينصرف إلى ذلك الشيء باعتبار حال المخاطب، وعَبّر بـ \" الَّذِينَ
  ظَلَمُواْ \" ولم يقل: فَبَدَّلَ الظالمون، لأن تعليق الذم على الوصف الأعم يستلزم
  الذم على الأخص من باب أحرى، (وكذلك ذمّهم على) تبديل القول يستلزم (ذمهم) على تبديل
  الكلام (من باب أحرى) لأنه إذا (بدل) أحد قرار المركب انتفى عنه التركيب. فإن قلت:
  هؤلاء إنما بدلوا غير القول الذي قيل لهم، ومن بدل غير (ما) قيل له يذم، وإنّما يذم
  من بدل لا ما قيل له (بغيره)؟</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فالجواب
  بوجوه: إما بأن في الآية حذفا، أي فبدل الذين ظلموا فقالوا قولا غير الذي قيل لهم،
  ويكون ذلك تفسيرا للتبديل كيف هو، وإما بأن (يشوب) \" بدل \" معنى أتى أي فأتى الذين
  ظلموا قولا غير الذي قيل لهم، وإما بأن يكون \" بدل \" (تعدى) إلى الثاني على إسقاط
  حرف الجر أي فبدل الذين ظلموا قولا بغير الذي قيل لهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وذكر
  أبو حيان أن البدل قد يتعدى إلى المبدل وهو المعطي بنفسه وإلى (المبدل به) وهو المأخوذ
  بواسطة حرف الجر وأنشد عليه:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وبدلت والدهر ذو تبدل</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">(هيفا) دبورا
  بالصبا والشمأل</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">والتقدير هنا فبدل الذين ظلموا قولا غير الذي قيل لهم بالقول الذي
  قيل لهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال ابن عرفة: وهو كقوله عز وجل:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَبَدَّلْنَاهُم
  بِجَنَّتَيْهِمْ جَنَّتَيْنِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">قال ابن عرفة: وأخذ منه منع نقل الحديث بالمعنى، (ورد بأنهم) إنما
  ذموا على تبديل اللّفظ والمعنى. و(أجيب) بأن الذم إنما علل (بتبديلهم القول، والقول
  إنما يطلق على اللفظ فقط) وأيضا فلعل هذه اللّفظة متعبد بها فلذلك ذموا على تبديلها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(ورده) ابن عرفة (بأنه يلزمكم) التعليل بأمرين.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال القاضي أبو جعفر بن الزبير: وقال هنا { فَبَدَّلَ ٱلَّذِينَ ظَلَمُواْ
  } فعمم ثم خصص ذلك العموم بالأعراف بزيادة منهم لأن المخاطبين ليسوا سواء في الامتثال
  قال الله عز وجل:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">مِّنْهُمُ ٱلْمُؤْمِنُونَ وَأَكْثَرُهُمُ ٱلْفَاسِقُونَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">ولذلك
  أعاد الظاهر فقال: { فَأَنزَلْنَا عَلَى ٱلَّذِينَ ظَلَمُواْ } (لتختص) العقوبة بالظالمين،
  ولو قال: عليهم لاحتمل العموم وهو غير مقصود.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال:
  فإن قلت لم قال هنا: { بِمَا كَانُواْ يَفْسُقُونَ } وفي الأعراف</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">بِمَا
  كَانُواْ يَظْلِمُونَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">وأجاب بأنه في البقرة وصفهم أولا بالوصف الأعم الصادق على أدنى المعاصي
  وأعلاها وهو الظلم ثم بالأخص وهو الفسق فقال:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَمَا ظَلَمُونَا وَلَـٰكِن كَانُوۤاْ
  أَنفُسَهُمْ يَظْلِمُونَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">ثم قال هنا: { رِجْزاً مِّنَ ٱلسَّمَآءِ بِمَا كَانُواْ يَفْسُقُونَ
  } وفي الأعراف وصفهم بالظلم في قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">بِمَا كَانُواْ يَظْلِمُونَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">ثم
  بالفسق فقال:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَسْئَلْهُمْ عَنِ ٱلْقَرْيَةِ ٱلَّتِي كَانَتْ حَاضِرَةَ ٱلْبَحْرِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">إلى
  قوله</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">بِمَا كَانُواْ يَفْسُقُونَ</font></font> }</b><br class=\"TextArabic\"/><label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

