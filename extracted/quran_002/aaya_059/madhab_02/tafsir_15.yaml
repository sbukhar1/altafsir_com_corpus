  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَبَدَّلَ
  ٱلَّذِينَ ظَلَمُواْ قَوْلاً غَيْرَ ٱلَّذِي قِيلَ لَهُمْ فَأَنزَلْنَا عَلَى ٱلَّذِينَ
  ظَلَمُواْ رِجْزاً مِّنَ ٱلسَّمَآءِ بِمَا كَانُواْ يَفْسُقُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">اعلم أَن الله، عز وجل، أمرهم في دخولهم بفعل وقول، فالفعل السجود،
  والقول: حطة، فغير القوم الفعل والقول.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فأما
  تغيير الفعل؛ ففيه خمسة أقوال.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدها:
  أنهم دخلوا متزحفين على أوْراكهم. رواه أبو هريرة عن النبي صلى الله عليه وسلم. والثاني:
  أنهم دخلوا من قبل أستاههم، قاله ابن عباس وعكرمة. والثالث: أنهم دخلوا مقنعي رؤوسهم،
  قاله ابن مسعود. والرابع: أنهم دخلوا على حروف عيونهم، قاله مجاهد. والخامس: أنهم دخلوا
  مستقلين، قاله مقاتل. وأما تغيير القول؛ ففيه خمسة أقوال.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدها:
  أنهم قالوا مكان «حطة» حبة في شعرة، رواه أبو هريرة عن النبي صلى الله عليه وسلم. والثاني:
  أنهم قالوا: حنطة، قاله ابن عباس، وعكرمة، ومجاهد، ووهب، وابن زيد. والثالث: أنهم قالوا:
  حنطة حمراء فيها شعرة، قاله ابن مسعود. والرابع: أنهم قالوا: حبة حنطة مثقوبة فيها
  شعيرة سوداء، قاله السدي عن أشياخه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والخامس:
  أنهم قالوا سنبلاثا، قاله أبو صالح.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فاما
  الرجز؛ فهو العذاب، قاله الكسائي وأبو عبيدة والزجاج. وأنشدوا لرؤبة:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">حتى وقمنا كيده بالرجز</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وفي ماهية هذا العذاب ثلاثة أقوال. أحدها: أنه ظلمة وموت، مات منهم
  في ساعة واحدة، أربعة وعشرون ألفاً، وهلك سبعون ألفا عقوبة، قاله ابن عباس. والثاني:
  أنه أصابهم الطاعون، عذبوا به أربعين ليلة ثم ماتوا، قاله وهب بن منبه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والثالث: أنه الثلج، هلك به منهم سبعون ألفاً، قاله سعيد بن جبير.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

