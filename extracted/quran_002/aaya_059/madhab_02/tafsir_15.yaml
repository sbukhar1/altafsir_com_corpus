text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَبَدَّلَ ٱلَّذِينَ
  ظَلَمُواْ قَوْلاً غَيْرَ ٱلَّذِي قِيلَ لَهُمْ فَأَنزَلْنَا عَلَى ٱلَّذِينَ ظَلَمُواْ
  رِجْزاً مِّنَ ٱلسَّمَآءِ بِمَا كَانُواْ يَفْسُقُونَ }اعلم أَن الله، عز وجل، أمرهم
  في دخولهم بفعل وقول، فالفعل السجود، والقول: حطة، فغير القوم الفعل والقول.فأما تغيير
  الفعل؛ ففيه خمسة أقوال.أحدها: أنهم دخلوا متزحفين على أوْراكهم. رواه أبو هريرة عن
  النبي صلى الله عليه وسلم. والثاني: أنهم دخلوا من قبل أستاههم، قاله ابن عباس وعكرمة.
  والثالث: أنهم دخلوا مقنعي رؤوسهم، قاله ابن مسعود. والرابع: أنهم دخلوا على حروف عيونهم،
  قاله مجاهد. والخامس: أنهم دخلوا مستقلين، قاله مقاتل. وأما تغيير القول؛ ففيه خمسة
  أقوال.أحدها: أنهم قالوا مكان «حطة» حبة في شعرة، رواه أبو هريرة عن النبي صلى الله
  عليه وسلم. والثاني: أنهم قالوا: حنطة، قاله ابن عباس، وعكرمة، ومجاهد، ووهب، وابن
  زيد. والثالث: أنهم قالوا: حنطة حمراء فيها شعرة، قاله ابن مسعود. والرابع: أنهم قالوا:
  حبة حنطة مثقوبة فيها شعيرة سوداء، قاله السدي عن أشياخه.والخامس: أنهم قالوا سنبلاثا،
  قاله أبو صالح.فاما الرجز؛ فهو العذاب، قاله الكسائي وأبو عبيدة والزجاج. وأنشدوا لرؤبة:حتى
  وقمنا كيده بالرجز   وفي ماهية هذا العذاب ثلاثة أقوال. أحدها: أنه ظلمة وموت، مات
  منهم في ساعة واحدة، أربعة وعشرون ألفاً، وهلك سبعون ألفا عقوبة، قاله ابن عباس. والثاني:
  أنه أصابهم الطاعون، عذبوا به أربعين ليلة ثم ماتوا، قاله وهب بن منبه.والثالث: أنه
  الثلج، هلك به منهم سبعون ألفاً، قاله سعيد بن جبير.\r\n\t\t\t\r\n\t\t\t</section>"

