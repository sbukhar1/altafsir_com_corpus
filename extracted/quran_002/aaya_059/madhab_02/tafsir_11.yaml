text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذْ قُلْنَا
  ٱدْخُلُواْ هَـٰذِهِ ٱلْقَرْيَةَ فَكُلُواْ مِنْهَا حَيْثُ شِئْتُمْ رَغَداً وَٱدْخُلُواْ
  ٱلْبَابَ سُجَّداً وَقُولُواْ حِطَّةٌ نَّغْفِرْ لَكُمْ خَطَٰيَٰكُمْ وَسَنَزِيدُ ٱلْمُحْسِنِينَ
  } * { فَبَدَّلَ ٱلَّذِينَ ظَلَمُواْ قَوْلاً غَيْرَ ٱلَّذِي قِيلَ لَهُمْ فَأَنزَلْنَا
  عَلَى ٱلَّذِينَ ظَلَمُواْ رِجْزاً مِّنَ ٱلسَّمَآءِ بِمَا كَانُواْ يَفْسُقُونَ }ثم
  قال تعالى: { وَإِذْ قُلْنَا ٱدْخُلُواْ هَـٰذِهِ ٱلْقَرْيَةَ } قال الكلبي: يعني أريحا.
  وقال مقاتل: إيليا. ويقال: هذا كان بعد موت موسى عليه السلام، وبعد مضي أربعين سنة
  حيث أمر الله تعالى يوشع بن نون وكان خليفة موسى - عليهما السلام - بأن يدخل مع قومه
  المدينة فقال لهم يوشع بن نون: ادخلوا الباب سجداً يعني إذا دخلتم من باب المدينة فادخلوا
  ركعاً منحنين ناكسي رؤوسكم متواضعين فيقوم ذلك منكم مقام السجود وذلك قوله تعالى: {
  وَإِذْ قُلْنَا ٱدْخُلُواْ هَـٰذِهِ ٱلْقَرْيَةَ } يعني أريحا أو إيليا { فَكُلُواْ
  مِنْهَا حَيْثُ شِئْتُمْ رَغَدًا } موسعاً عليكم { وَٱدْخُلُواْ ٱلْبَابَ سُجَّدًا
  } أي ركعاً منحنين { وَقُولُواْ حِطَّةٌ } قرأ بعضهم بالرفع وبعضهم بالنصب وهي قراءة
  شاذة، وإنما جعله نصباً لأنه مفعول. ومن قرأ بالرفع معناه وقولوا حطة. وروي عن قتادة
  أنه قال: تفسير (حطة) يعني حط عنا خطايانا. وقال بعضهم: معناه لا إله إلا الله. وقال
  بعضهم بسم الله. وقال بعضهم أمروا بأن يقولوا بهذا اللفظ ولا ندري ما معناه. ثم قال:
  { نَّغْفِرْ لَكُمْ خَطَـٰيَـٰكُمْ } قرأ ابن عامر ومن تابعه من أهل الشام (تغفر) بالتاء
  والضمة لأن لفظ الخطايا مؤنث. وقرأ نافع ومن تابعه من أهل المدينة (يغفر) بالياء والضمة
  بلفظ التذكير لأن تأنيثه ليس بحقيقي ولأن الفعل مقدم. وقرأ الباقون بالنون وكسر الفاء
  على معنى الإضافة إلى نفسه وذلك كله يرجع إلى معنى واحد، ومعناه نغفر لكم خطايا الذين
  عبدوا العجل { وَسَنَزِيدُ ٱلْمُحْسِنِينَ } أي سنزيد في إحسان من لم يعبد العجل. ويقال:
  نغفر خطايا من رفع المن والسلوى للغد، وسنزيد في إحسان من لم يرفع إلى الغد. ويقال:
  نرفع خطايا من هو عاصي، وسنزيد في إحسان من هو محسن. فلما دخلوا الباب خالفوا أمره.
  وروى أبو هريرة عن النبي - صلى الله عليه وسلم - \" أنهم دخلوا الباب يزحفون \" وروى
  سعيد بن جبير عن ابن عباس أنه قال: دخلوا على أستاههم. ويقال: دخلوا منحرفين على شق
  وجوههم. وقالوا: (احنطا سمفانا) يعني حنطة حمراء. بلغة القبط استهزاء وتبديلاً. وإنما
  قال ذلك سفهاؤهم فذلك قوله تعالى: { فَبَدَّلَ ٱلَّذِينَ ظَلَمُواْ قَوْلاً غَيْرَ
  ٱلَّذِي قِيلَ لَهُمْ } أي غيروا ذلك القول وقالوا: بخلاف ما قيل لهم قال الله تعالى:
  { فَأَنزَلْنَا عَلَى ٱلَّذِينَ ظَلَمُواْ } أي غيروا { رِجْزًا } أي عذاباً { مِّنَ
  ٱلسَّمَاءِ } وهو موت الفجاءة. [وقال أبو روق (الرجز) الطاعون ويقال مات منهم بالطاعون
  سبعون ألفاً ويقال: نزلت بهم نار فاحترقوا. ويقال: وقع بينهم قتال فاقتتلوا فقتل بعضهم
  بعضاً]. { بِمَا كَانُواْ يَفْسُقُونَ } أي جزاء لفسقهم وعصيانهم. ثم رجع إلى قصة موسى
  حين كانوا في التيه وأصابهم العطش فاستغاثوا بموسى، فدعا موسى ربه، فأوحى الله إلى
  موسى أن يضرب بعصاه الحجر فَأخذ موسى حجراً مربعاً مثل رأس الإنسان، ووضعه في المخلاة
  بين يدي قومه (ضرب عصاه عليه، فانفجرت منه اثنتا عشرة عيناً ماءً عذباً وكانت بنو إسرائيل
  اثني عشر سبطاً لكل سبط منهم عين على حدة).\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذْ قُلْنَا ٱدْخُلُواْ هَـٰذِهِ
  ٱلْقَرْيَةَ فَكُلُواْ مِنْهَا حَيْثُ شِئْتُمْ رَغَداً وَٱدْخُلُواْ ٱلْبَابَ سُجَّداً
  وَقُولُواْ حِطَّةٌ نَّغْفِرْ لَكُمْ خَطَٰيَٰكُمْ وَسَنَزِيدُ ٱلْمُحْسِنِينَ } *
  { فَبَدَّلَ ٱلَّذِينَ ظَلَمُواْ قَوْلاً غَيْرَ ٱلَّذِي قِيلَ لَهُمْ فَأَنزَلْنَا
  عَلَى ٱلَّذِينَ ظَلَمُواْ رِجْزاً مِّنَ ٱلسَّمَآءِ بِمَا كَانُواْ يَفْسُقُونَ }قال
  الفقيه: حدثنا أبو الحسن محمد بن محمد بن مندوسة قال: حدثنا أبو القاسم، أحمد بن حمزة
  الصفار قال: حدثنا عيسى بن أحمد قال: حدثنا يزيد بن هارون عن فضيل بن مرزوق عن عطية
  العوفي قال: تاه بنو إسرائيل في اثني عشر فرسخاً أربعين عاماً على غير ماء، وجعل لهم
  حجراً مثل رأس الثور، فإذا نزلوا منزلاً وضعوه فضربه موسى بعصاه.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

