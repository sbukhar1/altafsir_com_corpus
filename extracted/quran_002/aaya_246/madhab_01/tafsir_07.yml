  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَلَمْ
  تَرَ إِلَى ٱلْمَلإِ مِن بَنِيۤ إِسْرَائِيلَ مِن بَعْدِ مُوسَىۤ إِذْ قَالُواْ لِنَبِيٍّ
  لَّهُمُ ٱبْعَثْ لَنَا مَلِكاً نُّقَاتِلْ فِي سَبِيلِ ٱللَّهِ قَالَ هَلْ عَسَيْتُمْ
  إِن كُتِبَ عَلَيْكُمُ ٱلْقِتَالُ أَلاَّ تُقَاتِلُواْ قَالُواْ وَمَا لَنَآ أَلاَّ
  نُقَاتِلَ فِي سَبِيلِ ٱللَّهِ وَقَدْ أُخْرِجْنَا مِن دِيَارِنَا وَأَبْنَآئِنَا فَلَمَّا
  كُتِبَ عَلَيْهِمُ ٱلْقِتَالُ تَوَلَّوْاْ إِلاَّ قَلِيلاً مِّنْهُمْ وَٱللَّهُ عَلِيمٌ
  بِٱلظَّالِمِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">قال عبد الرزاق عن معمر عن قتادة:
  هذا النبي هو يوشع بن نون، قال ابن جرير: يعني: ابن أفرايم بن يوسف بن يعقوب، وهذا
  القول بعيد؛ لأن هذا كان بعد موسى بدهر طويل، وكان ذلك في زمان داود عليه السلام؛ كما
  هو مصرح به في القصة، وقد كان بين داود وموسى ما ينيف عن ألف سنة، والله أعلم. وقال
  السدي: هو شمعون. وقال مجاهد: هو شمويل عليه السلام، وكذا قال محمد بن إسحاق عن وهب
  بن منبه: وهو شمريل بن بالي بن علقمة بن ترخام بن إليهو بن تهو بن صوف بن علقمة بن
  ماحث بن عموصا بن عزريا بن صفنيه بن علقمة بن أبي ياسف بن قارون بن يصهر بن قاهث بن
  لاوي بن يعقوب بن إسحاق بن إبراهيم الخليل عليه السلام. وقال وهب بن منبه وغيره: كان
  بنو إسرائيل بعد موسى عليه السلام على طريق الاستقامة مدة من الزمان، ثم أحدثوا الأحداث،
  وعبد بعضهم الأصنام، ولم يزل بين أظهرهم من الأنبياء من يأمرهم بالمعروف، وينهاهم عن
  المنكر، ويقيمهم على منهج التوراة، إلى أن فعلوا ما فعلوا، فسلط الله عليهم أعداءهم،
  فقتلوا منهم مقتلة عظيمة، وأسروا خلقاً كثيراً، وأخذوا منهم بلاداً كثيرة، ولم يكن
  أحد يقاتلهم إلا غلبوه، وذلك أنهم كان عندهم التوراة، والتابوت الذي كان في قديم الزمان،
  وكان ذلك موروثاً لخلفهم عن سلفهم إلى موسى الكليم عليه الصلاة والسلام، فلم يزل بهم
  تماديهم على الضلال حتى استلبه منهم بعض الملوك في بعض الحروب، وأخذوا التوراة من أيديهم،
  ولم يبق من يحفظها فيهم إلا القليل، وانقطعت النبوة من أسباطهم، ولم يبق من سبط لاوي
  الذي يكون فيه الأنبياء إلا امرأة حامل من بعلها وقد قتل، فأخذوها فحبسوها في بيت،
  واحتفظوا بها لعل الله يرزقها غلاماً يكون نبياً لهم، ولم تزل المرأة تدعو الله عز
  وجل أن يرزقها غلاماً، فسمع الله لها ووهبها غلاماً، فسمته شمويل، أي: سمع الله دعائي،
  ومنهم من يقول: شمعون، وهو بمعناه، فشب ذلك الغلام، ونشأ فيهم، وأنبته الله نباتاً
  حسناً، فلما بلغ سن الأنبياء، أوحى الله إليه، وأمره بالدعوة إليه وتوحيده، فدعا بني
  إسرائيل، فطلبوا منه أن يقيم لهم ملكاً يقاتلون معه أعداءهم، وكان الملك أيضاً قد باد
  فيهم، فقال لهم النبي: فهل عسيتم إن أقام الله لكم ملكاً ألا تقاتلوا وتفوا بما التزمتم
  من القتال معه؟ { قَالُواْ وَمَا لَنَآ أَلاَّ نُقَـٰتِلَ فِى سَبِيلِ ٱللَّهِ وَقَدْ
  أُخْرِجْنَا مِن دِيَـٰرِنَا وَأَبْنَآئِنَا } أي: وقد أخذت منا البلاد وسبيت الأولاد،
  قال الله تعالى: { فَلَمَّا كُتِبَ عَلَيْهِمُ ٱلْقِتَالُ تَوَلَّوْاْ إِلاَّ قَلِيلاً
  مِّنْهُمْ وَٱللَّهُ عَلِيمٌ بِٱلظَّـٰلِمِينَ } أي: ما وفوا بما وعدوا، بل نكل عن
  الجهاد أكثرهم، والله عليم بهم.</font></font><font class=\"TextResultArabic\"><font
