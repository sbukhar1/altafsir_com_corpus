  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَلَمْ
  تَرَ إِلَى ٱلْمَلإِ مِن بَنِيۤ إِسْرَائِيلَ مِن بَعْدِ مُوسَىۤ إِذْ قَالُواْ لِنَبِيٍّ
  لَّهُمُ ٱبْعَثْ لَنَا مَلِكاً نُّقَاتِلْ فِي سَبِيلِ ٱللَّهِ قَالَ هَلْ عَسَيْتُمْ
  إِن كُتِبَ عَلَيْكُمُ ٱلْقِتَالُ أَلاَّ تُقَاتِلُواْ قَالُواْ وَمَا لَنَآ أَلاَّ
  نُقَاتِلَ فِي سَبِيلِ ٱللَّهِ وَقَدْ أُخْرِجْنَا مِن دِيَارِنَا وَأَبْنَآئِنَا فَلَمَّا
  كُتِبَ عَلَيْهِمُ ٱلْقِتَالُ تَوَلَّوْاْ إِلاَّ قَلِيلاً مِّنْهُمْ وَٱللَّهُ عَلِيمٌ
  بِٱلظَّالِمِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">القصـة الثانيـةقصـة طالـوت الملأ
  الأشراف من الناس، وهو اسم الجماعة، كالقوم والرهط والجيش، وجمعه أملاء، قال الشاعر</font></font><table
  border=\"0\" class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">وقال لها الأملاء من كل معشر   وخير أقاويل
  الرجال سديدها</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وأصلها من الملء، وهم الذين يملأون العيون هيبة ورواء، وقيل هم الذين
  يملأون المكان إذا حضروا، وقال الزجاج الملأ الرؤساء، سموا بذلك لأنهم يملأون القلوب
  بما يحتاج إليه، من قولهم ملأ الرجل يملأ ملأة فهو ملىء. قوله تعالى { إِذْ قَالُواْ
  لِنَبِىّ لَّهُمُ ٱبْعَثْ لَنَا } في الآية مسائل المسألة الأولى تعلق هذه الآية بما
  قبلها من حيث إنه تعالى لما فرض القتال بقوله</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَقَـٰتِلُواْ فِي سَبِيلِ ٱللَّهِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">البقرة
  244 ثم أمرنا بالإنفاق فيه لما له من التأثير في كمال المراد بالقتال ذكر قصة بني إسرائيل،
  وهي أنهم لما أمروا بالقتال نكثوا وخالفوا فذمهم الله تعالى عليه، ونسبهم إلى الظلم
  والمقصود منه أن لا يقدم المأمورون بالقتال من هذه الأمة على المخالفة، وأن يكونوا
  مستمرين في القتال مع أعداء الله تعالى. المسألة الثانية لا شك أن المقصود الذي ذكرناه
  حاصل، سواء علمنا أن النبـي من كان من أولئك، وأن أولئك الملأ من كانوا أو لم نعلم
  شيئاً من ذلك، لأن المقصود هو الترغيب في باب الجهاد وذلك لا يختلف، وإنما يعلم من
  ذلك النبـي ومن ذلك الملأ بالخبر المتواتر وهو مفقود، وأما خبر الواحد فإنه لا يفيد
  إلا الظن، ومنهم من قال إنه يوشع بن نون بن افرايم بن يوسف، والدليل عليه قوله تعالى
  { مِن بَعْدِ مُوسَىٰ } وهذا ضعيف لأن قوله { مِن بَعْدِ مُوسَىٰ } كما يحتمل الاتصال
  يحتمل الحصول من بعد زمان، ومنهم من قال كان اسم ذلك النبـي أشمويل من بني هرون واسمه
  بالعربية إسماعيل، وهو قول الأكثرين، وقال السدي هو شمعون، سمته أمه بذلك، لأنها دعت
  الله تعالى أن يرزقها ولداً فاستجاب الله تعالى دعاءها، فسمته شمعون، يعني سمع دعاءها
  فيه، والسين تصير شيناً بالعبرانية، وهو من ولد لاوى بن يعقوب عليه السلام. المسألة
  الثالثة قال وهب والكلبـي إن المعاصي كثرت في بني إسرائيل، والخطايا عظمت فيهم، ثم
  غلب عليهم عدو لهم فسبـى كثيراً من ذراريهم، فسألوا نبيهم ملكاً تنتظم به كلمتهم ويجتمع
  به أمرهم، ويستقيم حالهم في جهاد عدوهم، وقيل تغلب جالوت على بني إسرائيل، وكان قوام
  بني إسرائيل بملك يجتمعون عليه يجاهد الأعداء، ويجري الأحكام، ونبـي يطيعه الملك، ويقيم
  أمر دينهم، ويأتيهم بالخبر من عند ربهم. أما قوله { نُّقَـٰتِلْ فِى سَبِيلِ ٱللَّهِ
  } فاعلم أنه قرىء { نُّقَـٰتِلْ } بالنون والجزم على الجواب، وبالنون والرفع على أنه
  حال، أي ابعثه لنا مقدرين القتال، أو استئناف كأنه قيل ما تصنعون بالملك، قالوا نقاتل،
  وقرىء بالياء والجزم على الجواب، وبالرفع على أنه صفة لقوله { مَلَكًا } أما قوله {
  قَالَ هَلْ عَسَيْتُمْ إِن كُتِبَ عَلَيْكُمُ ٱلْقِتَالُ أَن لا تُقَـٰتِلُواْ } ففيه
  مسائل المسألة الأولى قرأ نافع وحده { عَسَيْتُمْ } بكسر السين ههنا، وفي سورة محمد
  صلى الله عليه وسلم، واللغة المشهورة فتحها ووجه قراءة نافع ما حكاه ابن الأعرابـي
  أنهم يقولون هو عسى بكذا وهذا يقوي { عَسَيْتُمْ } بكسر السين، ألا ترى أن عسى بكذا،
  مثل حري وشحيح وطعن أبو عبيدة في هذه القراءة فقال لو جاز ذلك لجاز { عَسَىٰ رَبُّكُمْ
  } أجاب أصحاب نافع عنه من وجهين الأول أن الياء إذا سكنت وانفتح ما قبلها حصل في التلفظ
  بها نوع كلفة ومشقة، وليست الياء من { عَسَى } كذلك، لأنها وإن كانت في الكتابة ياء
  إلا أنها في اللفظ مدة، وهي خفيفة فلا تحتاج إلى خفة أخرى.</font></font>&#13;\t\t\t<label
