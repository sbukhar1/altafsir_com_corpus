  مِن دِيَارِنَا وَأَبْنَآئِنَا فَلَمَّا كُتِبَ عَلَيْهِمُ ٱلْقِتَالُ تَوَلَّوْاْ
  إِلاَّ قَلِيلاً مِّنْهُمْ وَٱللَّهُ عَلِيمٌ بِٱلظَّالِمِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">صۤ 75 وقال</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">مَـٰلِكَ أَن لا تَكُونَ مَعَ ٱلسَّـٰجِدِينَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">الحجر
  32 الثالث قال الكسائي معنى { وَمَا لَنَا أَن لا نُّقَـٰتِلْ } أي شيء لنا في ترك
  القتال؟ ثم سقطت كلمة { فِى } ورجح أبو علي الفارسي، قول الكسائي على قول الفراء، قال
  وذلك لأن على قول الفراء لا بد من إضمار حرف الجر، والتقدير ما يمنعنا من أن نقاتل،
  إذا كان لا بد من إضمار حرف الجر على القولين، ثم على قول الكسائي يبقى اللفظ مع هذا
  الإضمار على ظاهره، وعلى قول الفراء لا يبقى، فكان قول الكسائي لا محالة أولى وأقوى.
  أما قوله { فَلَمَّا كُتِبَ عَلَيْهِمُ ٱلْقِتَالُ تَوَلَّوْاْ } فاعلم أن في الكلام
  محذوفاً تقديره فسأل الله تعالى ذلك فبعث لهم ملكاً وكتب عليهم القتال فتولوا. أما
  قوله { إِلاَّ قَلِيلاً مّنْهُمُ } فهم الذين عبروا منهم النهر وسيأتي ذكرهم، وقيل
  كان عدد هذا القليل ثلثمائة وثلاثة عشر على عدد أهل بدر { وَٱللَّهُ عَلِيمٌ بِٱلظَّـٰلِمينَ
  } أي هو عالم بمن ظلم نفسه حين خالف ربه ولم يف بما قيل من ربه، وهذا هو الذي يدل على
  تعلق هذه الآية بقوله قبل ذلك { وَقَـٰتِلُواْ فِي سَبِيلِ ٱللَّهِ } فكأنه تعالى أكد
  وجوب ذلك بأن ذكر قصة بني إسرائيل في الجهاد وعقب ذلك بأن من تقدم على مثله فهو ظالم
  والله أعلم بما يستحقه الظالم وهذا بين في كونه زجراً عن مثل ذلك في المستقبل وفي كونه
  بعثاً على الجهاد، وأن يستمر كل مسلم على القيام بذلك، والله أعلم.</font></font>&#13;\t\t\t<label
