  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">أَلَمْ تَرَ إِلَى ٱلْمَلإِ مِن بَنِيۤ إِسْرَائِيلَ
  مِن بَعْدِ مُوسَىۤ إِذْ قَالُواْ لِنَبِيٍّ لَّهُمُ ٱبْعَثْ لَنَا مَلِكاً نُّقَاتِلْ
  فِي سَبِيلِ ٱللَّهِ قَالَ هَلْ عَسَيْتُمْ إِن كُتِبَ عَلَيْكُمُ ٱلْقِتَالُ أَلاَّ
  تُقَاتِلُواْ قَالُواْ وَمَا لَنَآ أَلاَّ نُقَاتِلَ فِي سَبِيلِ ٱللَّهِ وَقَدْ أُخْرِجْنَا
  مِن دِيَارِنَا وَأَبْنَآئِنَا فَلَمَّا كُتِبَ عَلَيْهِمُ ٱلْقِتَالُ تَوَلَّوْاْ
  إِلاَّ قَلِيلاً مِّنْهُمْ وَٱللَّهُ عَلِيمٌ بِٱلظَّالِمِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">والجواب الثاني هب أن القياس يقتضي جواز { عَسَىٰ رَبُّكُمْ } إلا
  أنا ذكرنا أنهما لغتان، فله أن يأخذ باللغتين فيستعمل إحداهما في موضع والأخرى في موضع
  آخر. المسألة الثانية خبر { هَلْ عَسَيْتُمْ } وهو قوله { أَن لا تُقَـٰتِلُواْ } والشرط
  فاصل بينهما، والمعنى هل قاربتم أن تقاتلوا بمعنى أتوقع جبنكم عن القتال فأدخل { هَلُ
  } مستفهماً عما هو متوقع عنده ومظنون، وأراد بالاستفهام التقرير، وثبت أن المتوقع كائن
  له، وأنه صائب في توقعه كقوله تعالى { هَلْ أَتَىٰ عَلَى ٱلإِنسَـٰنِ حِينٌ مّنَ ٱلدَّهْرِ
  } معناه التقرير، ثم إنه تعالى ذكر أن القوم قالوا { وَمَا لَنَا أَن لا نُّقَـٰتِلْ
  فِى سَبِيلِ ٱللَّهِ } وهذا يدل على ضمان قوي خصوصاً واتبعوا ذلك بعلة قوية توجب التشدد
  في ذلك، وهو قولهم { وَقَدْ أُخْرِجْنَا مِن دِيَـٰرِنَا وَأَبْنَائِنَا } لأن من بلغ
  منه العدو هذا المبلغ فالظاهر من أمره الاجتهاد في قمع عدوه ومقاتلته. فإن قيل المشهور
  أنه يقال مالك تفعل كذا؟ ولا يقال مالك أن تفعل كذا؟ قال تعالى</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">مَالَكُمْ لاَ تَرْجُونَ لِلَّهِ وَقَاراً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">نوح
  13 وقال</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَمَا لَكُمْ لاَ تُؤْمِنُونَ بِٱللَّهِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">الحديد
  8. والجواب من وجهين الأول وهو قول المبرد أن { مَا } في هذه الآية جحد لا استفهام
  كأنه قال ما لنا نترك القتال، وعلى هذا الطريق يزول السؤال. الوجه الثاني أن نسلم أن
  { مَا } ههنا بمعنى الاستفهام، ثم على هذا القول وجوه الأول قال الأخفش أن ههنا زائدة،
  والمعنى ما لنا لا نقاتل وهذا ضعيف، لأن القول بثبوت الزيادة في كلام الله خلاف الأصل
  الثاني قال الفراء الكلام ههنا محمول على المعنى، لأن قولك مالك لا تقاتل معناه ما
  يمنعك أن تقاتل؟ فلما ذهب إلى معنى المنع حسن إدخال أن فيه قال تعالى</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">مَا
  مَنَعَكَ أَن تَسْجُدَ</font></font> }</b><br class=\"TextArabic\"/><label disabled=\"true\"
