  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَلَمْ
  تَرَ إِلَى ٱلْمَلإِ مِن بَنِيۤ إِسْرَائِيلَ مِن بَعْدِ مُوسَىۤ إِذْ قَالُواْ لِنَبِيٍّ
  لَّهُمُ ٱبْعَثْ لَنَا مَلِكاً نُّقَاتِلْ فِي سَبِيلِ ٱللَّهِ قَالَ هَلْ عَسَيْتُمْ
  إِن كُتِبَ عَلَيْكُمُ ٱلْقِتَالُ أَلاَّ تُقَاتِلُواْ قَالُواْ وَمَا لَنَآ أَلاَّ
  نُقَاتِلَ فِي سَبِيلِ ٱللَّهِ وَقَدْ أُخْرِجْنَا مِن دِيَارِنَا وَأَبْنَآئِنَا فَلَمَّا
  كُتِبَ عَلَيْهِمُ ٱلْقِتَالُ تَوَلَّوْاْ إِلاَّ قَلِيلاً مِّنْهُمْ وَٱللَّهُ عَلِيمٌ
  بِٱلظَّالِمِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">{ أَلَمْ تَرَ إِلَى ٱلْمَلإِ }
  الجماعة { مِن بَنِى إِسْرءيلَ مِن بَعْدِ } موت { مُوسَىٰ } أي إلى قصتهم وخبرهم {
  إِذْ قَالُواْ لِنَبِىّ لَّهُمُ } هو شمويل { ٱبَعَثَ } أقم { لَنَا مَلِكًا نُّقَٰتِلْ
  } معه { فِى سَبِيلِ ٱللَّهِ } تنتظم به كلمتنا ونرجع إليه { قَالَ } النبي لهم { هَلْ
  عَسَيْتُمْ } بالفتح والكسر { إِن كُتِبَ عَلَيْكُمُ ٱلْقِتَالُ أ } ن { لا تُقَٰتِلُواْ
  } خبر (عسى) والاستفهام لتقرير التوقع بها { قَالُواْ وَمَا لَنَا أَلاَّ نُقَٰتِلَ
  فِى سَبِيلِ ٱللَّهِ وَقَدْ أُخْرِجْنَا مِن دِيَٰرِنَا وَأَبْنَائِنَا } بسببهم وقتلهم،
  وقد فَعَلَ بهم ذلك قوم جالوت أي لا مانع لنا منه مع وجود مقتضيه قال تعالى: { فَلَمَّا
  كُتِبَ عَلَيْهِمُ ٱلْقِتَالُ تَوَلَّوْاْ } عنه وجبنوا { إِلاَّ قَلِيلاً مّنْهُمُ
  } وهم الذين عبروا النهر مع طالوت كما سيأتي { وَٱللَّهُ عَلِيمٌ بِٱلظَّٰلِمينَ }
  فمجازيهم وسأل النبي ربه إرسال مَلِكٍ فأجابه إلى إرسال طالوت.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
