  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَلَمْ
  تَرَ إِلَى ٱلْمَلإِ مِن بَنِيۤ إِسْرَائِيلَ مِن بَعْدِ مُوسَىۤ إِذْ قَالُواْ لِنَبِيٍّ
  لَّهُمُ ٱبْعَثْ لَنَا مَلِكاً نُّقَاتِلْ فِي سَبِيلِ ٱللَّهِ قَالَ هَلْ عَسَيْتُمْ
  إِن كُتِبَ عَلَيْكُمُ ٱلْقِتَالُ أَلاَّ تُقَاتِلُواْ قَالُواْ وَمَا لَنَآ أَلاَّ
  نُقَاتِلَ فِي سَبِيلِ ٱللَّهِ وَقَدْ أُخْرِجْنَا مِن دِيَارِنَا وَأَبْنَآئِنَا فَلَمَّا
  كُتِبَ عَلَيْهِمُ ٱلْقِتَالُ تَوَلَّوْاْ إِلاَّ قَلِيلاً مِّنْهُمْ وَٱللَّهُ عَلِيمٌ
  بِٱلظَّالِمِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">{ لِنَبِىٍّ لَّهُمُ } هو يوشع أو
  شمعون أو اشمويل { ٱبْعَثْ لَنَا } أنهض للقتال معنا أميراً نصدر في تدبير الحرب عن
  رأيه وننتهي إلى أمره، طلبوا من نبيهم نحو ما كان يفعل رسول الله صلى الله عليه وسلم
  من التأمير على الجيوش التي كان يجهزها، ومن أمرهم بطاعته وامتثال أوامره. وروي أنه
  أمر الناس إذا سافروا أن يجعلوا أحدهم أميراً عليهم { نُّقَـٰتِلْ } قرىء بالنون والجزم
  على الجواب. وبالنون والرفع على أنه حال، أي ابعثه لنا مقدّرين القتال. أو استئناف
  كأنه قال لهم: ما تصنعون بالملك؟ فقالوا: نقاتل. وقرىء: «يقاتل» بالياء والجزم على
  الجواب، وبالرفع على أنه صفة لملكا. وخبر( عسيتم ) { أَلاَّ تُقَـٰتِلُواْ } والشرط
  فاصل بينهما. والمعنى: هل قاربتم أن لا تقاتلوا؟ يعني هل الأمر كما أتوقعه أنكم لا
  تقاتلون؟ أراد أن يقول: عسيتم أن لا تقاتلوا، بمعنى أتوقع جبنكم عن القتال، فأدخل هل
  مستفهماً عما هو متوقع عنده ومظنون. وأراد بالاستفهام التقرير، وتثبيت أنّ المتوقع
  كائن، وأنه صائب في توقعه، كقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">هَلْ أَتَىٰ عَلَى ٱلإِنسَـٰنِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الإنسان:
  1] معناه التقرير. وقرىء «عسيتم» بكسر السين وهي ضعيفة { وَمَا لَنَا أَلاَّ نُقَـٰتِلَ
  } وأيّ داع لنا إلى ترك القتال، وأي غرض لنا فيه { وَقَدْ أُخْرِجْنَا مِن دِيَـٰرِنَا
  وَأَبْنَائِنَا } وذلك أنّ قوم جالوت كانوا يسكنون ساحل بحر الروم بين مصر وفلسطين،
  فأسروا من أبناء ملوكهم أربعمائة وأربعين. { إِلاَّ قَلِيلاً مّنْهُمْ } قيل كان القليل
  منهم ثلثمائة وثلاثة عشر على عدد أهل بدر { وَٱللَّهُ عَلِيمٌ بِٱلظَّـٰلِمينَ } وعيد
  لهم على ظلمهم في القعود عن القتال وترك الجهاد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

