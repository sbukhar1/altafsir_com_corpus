  مِن بَعْدِ مُوسَىۤ إِذْ قَالُواْ لِنَبِيٍّ لَّهُمُ ٱبْعَثْ لَنَا مَلِكاً نُّقَاتِلْ
  فِي سَبِيلِ ٱللَّهِ قَالَ هَلْ عَسَيْتُمْ إِن كُتِبَ عَلَيْكُمُ ٱلْقِتَالُ أَلاَّ
  تُقَاتِلُواْ قَالُواْ وَمَا لَنَآ أَلاَّ نُقَاتِلَ فِي سَبِيلِ ٱللَّهِ وَقَدْ أُخْرِجْنَا
  مِن دِيَارِنَا وَأَبْنَآئِنَا فَلَمَّا كُتِبَ عَلَيْهِمُ ٱلْقِتَالُ تَوَلَّوْاْ
  إِلاَّ قَلِيلاً مِّنْهُمْ وَٱللَّهُ عَلِيمٌ بِٱلظَّالِمِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وقيل: المعنى وأيّ شيء لنا في ألاّ نقاتل في سبيل الله! قال النحاس:
  وهذا أجودها. «وأن» في موضع نصب. { وَقَدْ أُخْرِجْنَا مِن دِيَارِنَا } تعليل، وكذلك
  { وَأَبْنَآئِنَا } أي بسبب ذرارِينا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { فَلَمَّا كُتِبَ عَلَيْهِمُ } أي فرِض عليهم { ٱلْقِتَالُ تَوَلَّوْاْ } أخبر
  تعالى أنه لما فَرض عليهم القتال ورَأُوا الحقيقة ورجعت أفكارهم إلى مباشرة الحرب وأن
  نفوسهم ربما قد تذهب «تَوَلَّوْا» أي اضطربت نياتُهم وفَتَرت عزائمهم، وهذا شأن الأُمم
  المتنعِّمَة المائلة إلى الدَّعَة تتمنّى الحرب أوقات الأنفة فإذا حَضرتِ الحرب كَعَّت
  وانقادت لِطبعها. وعن هذا المعنى نهى النبيّ صلى الله عليه وسلم بقوله:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" لا تتمنوا لِقاء العدوّ وسلوا
  الله العافية فإذا لقيتموهم فٱثْبُتُوا \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">رواه الأئمة. ثم أخبر الله تعالى عن قليل منهم أنهم ثَبَتُوا على النية
  الأُولى واستمرّت عزيمتهم على القتال في سبيل الله تعالى.</font></font><font class=\"TextResultArabic\"><font
