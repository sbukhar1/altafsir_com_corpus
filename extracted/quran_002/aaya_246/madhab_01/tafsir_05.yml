  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَلَمْ
  تَرَ إِلَى ٱلْمَلإِ مِن بَنِيۤ إِسْرَائِيلَ مِن بَعْدِ مُوسَىۤ إِذْ قَالُواْ لِنَبِيٍّ
  لَّهُمُ ٱبْعَثْ لَنَا مَلِكاً نُّقَاتِلْ فِي سَبِيلِ ٱللَّهِ قَالَ هَلْ عَسَيْتُمْ
  إِن كُتِبَ عَلَيْكُمُ ٱلْقِتَالُ أَلاَّ تُقَاتِلُواْ قَالُواْ وَمَا لَنَآ أَلاَّ
  نُقَاتِلَ فِي سَبِيلِ ٱللَّهِ وَقَدْ أُخْرِجْنَا مِن دِيَارِنَا وَأَبْنَآئِنَا فَلَمَّا
  كُتِبَ عَلَيْهِمُ ٱلْقِتَالُ تَوَلَّوْاْ إِلاَّ قَلِيلاً مِّنْهُمْ وَٱللَّهُ عَلِيمٌ
  بِٱلظَّالِمِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">ذكر في التحريض على القتال قصة أُخرى
  جرت في بني إسرائيل. والملأ: الأشراف من الناس، كأنّهم ممتلئون شرفاً. وقال الزجاج:
  سموا بذلك لأنهم ممتلئون مما يحتاجون إليه منهم. والملأ في هذه الآية القوم؛ لأنّ المعنى
  يقتضيه. والملأ: ٱسم للجمع كالقوم والرهط. والملأ أيضاً: حسن الخلقِ، ومنه الحديث:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" أحسِنوا المَلأ فكلكم سَيَرْوَى
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">خرجه
  مسلم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { مِن بَعْدِ مُوسَىۤ
  } أي من بعد وفاته. { إِذْ قَالُواْ لِنَبِيٍّ لَّهُمُ ٱبْعَثْ لَنَا مَلِكاً } قيل:
  هو شَمْوِيل بن بال بن علقمة ويعرف بٱبن العجوز. ويقال فيه: شمعون، قاله السدّيّ: وإنما
  قيل: ابن العجوز لأن أُمّه كانت عجوزاً فسألتِ الله الولد وقد كبِرت وعَقِمَت فوهبه
  الله تعالى لها. ويقال له: سَمْعُون لأنها دعت الله أن يرزقها الولد فسمِع دعاءها فولدت
  غلاماً فسمته «سمعون»، تقول: سمع الله دعائي، والسين تصير شينا بلغة العبرانية، وهو
  من ولد يعقوب. وقال مقاتل: هو من نَسْل هارون عليه السلام. وقال قتادة: هو يوشع بن
  نون. قال ابن عطية: وهذا ضعيف لأنّ مدّة داود هي من بعد موسى بقرون من الناس، ويوشع
  هو فتى موسى. وذكر المحاسِبيّ أن اسمه إسماعيل، والله أعلم. وهذه الآية هي خبر عن قوم
  من بني إسرائيل نالتهم ذِلة وغَلَبَةُ عدوّ فطلبوا الإذن في الجهاد وأن يؤمروا به،
  فلما أُمِروا كَعَّ أكثرهم وصبر الأقل فنصرهم الله. وفي الخبر أن هؤلاء المذكورين هم
  الذين أُميتوا ثم أُحيوا، والله أعلم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { نُّقَاتِلْ } بالنونِ والجَزْم وقراءة جمهور القرّاء على جواب الأمر. وقرأ
  الضحاك وابن أبي عَبْلة بالياءِ ورفع الفعلِ، فهو في موضع الصفة للملك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { قَالَ هَلْ عَسَيْتُمْ } و «عَسِيْتُمْ» بالفتح والكسر
  لغتان، وبالثانية قرأ نافع، والباقون بالأُولى وهي الأشهر. قال أبو حاتم: وليس للكسر
  وجه، وبه قرأ الحسن وطلحة. قال مكيّ في اسم الفاعل: عَسٍ، فهذا يدل على كسر السين في
  الماضي. والفتح في السين هي اللغة الفاشية. قال أبو عليّ: ووجه الكسر قول العرب: هو
  عسٍ بذلك، مثل حرٍ وشَج، وقد جاء فَعل وفَعِل في نحو نَعَم ونعِم، وكذلك عَسَيت وعَسِيت،
  فإن أسند الفعل إلى ظاهر فقياس عسيتم أن يقال: عَسِيَ زيد، مثل رَضِيَ زيد، فإن قيل
  فهو القياس، وإن لم يقل، فسائغ أن يؤخذ باللغتين فتستعمل إحداهما موضع الأُخرى. ومعنى
  هذه المقالة: هل أنتم قريب من التولي والفِرار؟. { إِن كُتِبَ عَلَيْكُمُ ٱلْقِتَالُ
  أَلاَّ تُقَاتِلُواْ } قال الزجاج: «ألاّ تُقاتِلُوا» في موضع نصب، أي هل عسيتم مقاتلة.
  { قَالُواْ وَمَا لَنَآ أَلاَّ نُقَاتِلَ فِي سَبِيلِ ٱللَّهِ } قال الأخفش: «أن» زائدة.
  وقال الفرّاء: هو محمول على المعنى، أي وما منعنا، كما تقول: مالَكَ ألاّ تصلِّي؟ أي
  ما منعك.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
