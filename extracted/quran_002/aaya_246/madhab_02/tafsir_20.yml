  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَلَمْ
  تَرَ إِلَى ٱلْمَلإِ مِن بَنِيۤ إِسْرَائِيلَ مِن بَعْدِ مُوسَىۤ إِذْ قَالُواْ لِنَبِيٍّ
  لَّهُمُ ٱبْعَثْ لَنَا مَلِكاً نُّقَاتِلْ فِي سَبِيلِ ٱللَّهِ قَالَ هَلْ عَسَيْتُمْ
  إِن كُتِبَ عَلَيْكُمُ ٱلْقِتَالُ أَلاَّ تُقَاتِلُواْ قَالُواْ وَمَا لَنَآ أَلاَّ
  نُقَاتِلَ فِي سَبِيلِ ٱللَّهِ وَقَدْ أُخْرِجْنَا مِن دِيَارِنَا وَأَبْنَآئِنَا فَلَمَّا
  كُتِبَ عَلَيْهِمُ ٱلْقِتَالُ تَوَلَّوْاْ إِلاَّ قَلِيلاً مِّنْهُمْ وَٱللَّهُ عَلِيمٌ
  بِٱلظَّالِمِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { أَلَمْ تَرَ إِلَى
  ٱلْمَلإِ مِن بَنِيۤ إِسْرَائِيلَ... }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن عرفة: الرؤية إن كانت بصرية ونزل الغائب منزلة الحاضر تحقيقا له، (فالخطاب) للنبي
  صلى الله عليه وسلم وحده، وكذلك قالوا في قول سيبويه: هذا باب: إنّ الخطاب للخواص لا
  للعوام. وإن كانت علمية فالخطاب للجميع والظاهر الأول (لتعديه بإلى).</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { إِذْ قَالُواْ... }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { لِنَبِيٍّ لَّهُمُ ٱبْعَثْ لَنَا مَلِكاً... }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">لم
  يقل: لنبيّهم لأجل مخالفتهم له وعدم اتّباعهم إياه فلذلك لم يضفه إليهم، والنبي إما
  شمعون، أو شمويل، أو يوشع.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وأبطل ابن عطية كونه يوشع لأن يوشع
  كان بعد موسى وبينه وبين داود قرون كثيرة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن عرفة: لعل يوشع رجل آخر (غير) الذي كان بعد موسى.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(ابن
  عرفة قال: وتقدم لنا أنّ الإخبار بهذا القصص إما معجزة له صلى الله عليه وسلم (أو وعظ
  وتخويف لأمّته أن ينالهم مثل ما نال أولئك).</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { نُّقَاتِلَ فِي سَبِيلِ ٱللَّهِ... }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">القتال
  مع أنّهم لم يقاتلوا إلا لأجل استخلاص (حريمهم) وأولادهم لكنه مستلزم لقتالهم في سبيل
  الله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { هَلْ عَسَيْتُمْ...
  }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال الزمخشري: (هل) استفهام في معنى
  الإنكار عليهم والتقدير مثل:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">هَلْ أَتَىٰ عَلَى ٱلإِنسَانِ حِينٌ مِّنَ ٱلدَّهْرِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن عرفة: ويظهر لي أنه استفهام على بابه، وأنه تأكيد في التلطف في الخطاب لمّا وبخهم
  على العصيان تلطف في العبارة عنه بوجهين:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدهما:
  ذكره له بلفظ الرجاء (مقاربة) العصيان دون التحقيق.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الثاني:
  لفظ الاستفهام دون الخبر.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">فإن قلت: هم إنما طلبوا منه أن يؤمر
  عليهم ملكا في قتال يتطوعون به فكيف أجابهم بامتناعهم من قتال يكتب عليهم فرضا؟</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قلت: إذا امتنعوا من امتثال قتال يجب عليهم (فأحرى) (ألا يوفوا) بقتال
  يتطوعون به.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقرأ الكل \" عَسَيتُمْ \" بفتح
  السين إلا نافعا كسرها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال الزمخشري: وهي ضعيفة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال ابن عرفة: هذا (عادته) في تجاسره على القراءات (السبعة) وتصريحه
  بأنها غير متواترة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { وَقَدْ أُخْرِجْنَا
  مِن دِيَارِنَا وَأَبْنَآئِنَا... }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن عرفة: (إما أنّهم جعلوا) إخراج مثلهم كإخراجهم فنزّلوا إخراج المماثل لهم منزلة
  إخراجهم، وإمّا أن المراد وقد قاربنا الإخراج من الديار.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قيل
  لابن عرفة (أو) أخرجوا منها حقيقة ثم رجعوا إليها وقيل: إنّه على القلب، أي إخراج أبنائنا
  من ديارنا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { فَلَمَّا كُتِبَ عَلَيْهِمُ
  ٱلْقِتَالُ تَوَلَّوْاْ... }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ابن
  عرفة: هذا أبلغ من لو قيل: فكُتب عليهم القتال فتولوا، لأن قولك: لما قام زيد قام عمرو،
  أبلغ من قولك: قام زيد فقام عمرو، لاقتضائه تحقيق السبيبية والارتباط.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ابن عرفة: ويحتمل أن يكون (تقدم) سؤالهم سببا في (وجوب) القتال عليهم
  وكان قبل ذلك تطوعا كقضية بني إسرائيل في البقرة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

