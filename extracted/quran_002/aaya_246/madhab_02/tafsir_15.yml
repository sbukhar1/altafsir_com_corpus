  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَلَمْ
  تَرَ إِلَى ٱلْمَلإِ مِن بَنِيۤ إِسْرَائِيلَ مِن بَعْدِ مُوسَىۤ إِذْ قَالُواْ لِنَبِيٍّ
  لَّهُمُ ٱبْعَثْ لَنَا مَلِكاً نُّقَاتِلْ فِي سَبِيلِ ٱللَّهِ قَالَ هَلْ عَسَيْتُمْ
  إِن كُتِبَ عَلَيْكُمُ ٱلْقِتَالُ أَلاَّ تُقَاتِلُواْ قَالُواْ وَمَا لَنَآ أَلاَّ
  نُقَاتِلَ فِي سَبِيلِ ٱللَّهِ وَقَدْ أُخْرِجْنَا مِن دِيَارِنَا وَأَبْنَآئِنَا فَلَمَّا
  كُتِبَ عَلَيْهِمُ ٱلْقِتَالُ تَوَلَّوْاْ إِلاَّ قَلِيلاً مِّنْهُمْ وَٱللَّهُ عَلِيمٌ
  بِٱلظَّالِمِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { ألم تر إِلى الملأ
  من بني إِسرائيل } قال الفراء: الملأ: الرجال في كل القرآن لا يكون فيهم امرأة، وكذلك
  القوم والنفر والرهط. وقال الزجاج: الملأ: هم الوجوه، وذوو الرأي، وإنما سمّوا ملأً،
  لأنهم مليؤون بما يحتاج إليه منهم. وفي نبيهم ثلاثة أقوال: أحدها: أنه شمويل، قاله
  ابن عباس، ووهب. والثاني: أنه يوشع بن نون، قاله قتادة. والثالث: أنه نبي، يقال له:
  سمعون بالسين المهملة، سمته أمه بذلك، لأنها دعت الله أن يرزقها غلاماً، فسُمِع دعاؤها
  فيه، فسمته، هذا قول السدي.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وسبب سؤالهم ملكاً أن عدوهم غلب
  عليهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { نقاتلْ } قراءة الجمهور
  بالنون والجزم، وقرأ ابن أبي عبلة بالياء والرفع، كناية عن الملك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { هل عسيتم } قراءة الجمهور بفتح السين، وقرأ نافع بكسرها
  هاهنا، وفي سورة «محمد» وهي لغتان.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { إِن كتب عليكم القتال } أي: فرض { ألا تقاتلوا } أي: لعلكم تجبنون.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { وقد أُخرجنا من ديارنا } يعنون: أُخرج بعضنا، وهم الذين
  سبوا منهم وقهروا، فظاهره العموم، ومعناه الخصوص.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { تولوا } أي: أعرضوا عن الجهاد. { إِلا قليلاً } وهم الذين عبروا النهر، وسيأتي
  ذكرهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

