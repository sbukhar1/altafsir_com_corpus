  مِن بَعْدِ مُوسَىۤ إِذْ قَالُواْ لِنَبِيٍّ لَّهُمُ ٱبْعَثْ لَنَا مَلِكاً نُّقَاتِلْ
  فِي سَبِيلِ ٱللَّهِ قَالَ هَلْ عَسَيْتُمْ إِن كُتِبَ عَلَيْكُمُ ٱلْقِتَالُ أَلاَّ
  تُقَاتِلُواْ قَالُواْ وَمَا لَنَآ أَلاَّ نُقَاتِلَ فِي سَبِيلِ ٱللَّهِ وَقَدْ أُخْرِجْنَا
  مِن دِيَارِنَا وَأَبْنَآئِنَا فَلَمَّا كُتِبَ عَلَيْهِمُ ٱلْقِتَالُ تَوَلَّوْاْ
  إِلاَّ قَلِيلاً مِّنْهُمْ وَٱللَّهُ عَلِيمٌ بِٱلظَّالِمِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قرأ نافع: عسيتم بكسر السين كل القرآن، وقرأ الباقون بالفتح وهي اللغة
  الفصيحة بدليل قوله تعالىٰ: (عسى ربكم) { إِن كُتِبَ } فرض { عَلَيْكُمُ ٱلْقِتَالُ
  } مع ذلك الملك { أَلاَّ تُقَـٰتِلُواْ } أن لا تفوا بما تقولوا معه { قَالُواْ وَمَا
  لَنَآ أَلاَّ نُقَـٰتِلَ فِى سَبِيلِ ٱللَّهِ } فإن قيل فما وجه دخول أن في هذا الموضع
  والعرب لا تقول مالك أن لا تفعل وإنما يقال مالك لا تفعل؟ قيل: دخول أن وحذفها لغتان
  صحيحتان فالإثبات كقوله تعالىٰ:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">مَا لَكَ أَلاَّ تَكُونَ مَعَ ٱلسَّـٰجِدِينَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الحجر:
  32] والحذف كقوله تعالىٰ:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَمَا لَكُمْ لاَ تُؤْمِنُونَ بِٱللَّهِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الحديد:
  8] وقال الكسائي: معناه وما لنا في أن لا نقاتل، فحذف «في»، وقال الفراء: أي وما يمنعنا
  أن لا نقاتل في سبيل الله؛ كقوله تعالىٰ:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">مَا مَنَعَكَ أَلاَّ تَسْجُدَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأعراف:
  12] وقال الأخفش: «أن» هٰهنا زائدة معناه: وما لنا لا نقاتل في سبيل الله { وَقَدْ
  أُخْرِجْنَا مِن دِيَارِنَا وأبْنَآئِنَا } أي أخرج من غلب عليهم من ديارهم، ظاهر الكلام
  العموم وباطنه الخصوص، لأن الذين قالوا لنبيهم: ابعث لنا ملكاً نقاتل في سبيل الله
  كانوا في ديارهم وأوطانهم وإنما أخرج من أسر منهم، ومعنى الآية أنهم قالوا مجيبين لنبيهم:
  إنما كنَّا نزهد في الجهاد إذ كنا ممنوعين في بلادنا لا يظهر علينا عدونا، فأما إذا
  بلغ ذلك منا فنطيع ربنا في الجهاد ونمنع نساءنا وأولادنا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  الله تعالىٰ: { فَلَمَّا كُتِبَ عَلَيْهِمُ ٱلْقِتَالُ تَوَلَّوْاْ } أعرضوا عن الجهاد
  وضيعوا أمر الله { إِلاَّ قَلِيلاً مِّنْهُمْ } وهم الذين عبروا النهر مع طالوت واقتصروا
  على الغَرفة على ما سيأتي إن شاء الله تعالىٰ، { وَٱللَّهُ عَلِيمٌ بِٱلظَّـٰلِمِينَ
