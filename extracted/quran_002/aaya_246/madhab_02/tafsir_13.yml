  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَلَمْ
  تَرَ إِلَى ٱلْمَلإِ مِن بَنِيۤ إِسْرَائِيلَ مِن بَعْدِ مُوسَىۤ إِذْ قَالُواْ لِنَبِيٍّ
  لَّهُمُ ٱبْعَثْ لَنَا مَلِكاً نُّقَاتِلْ فِي سَبِيلِ ٱللَّهِ قَالَ هَلْ عَسَيْتُمْ
  إِن كُتِبَ عَلَيْكُمُ ٱلْقِتَالُ أَلاَّ تُقَاتِلُواْ قَالُواْ وَمَا لَنَآ أَلاَّ
  نُقَاتِلَ فِي سَبِيلِ ٱللَّهِ وَقَدْ أُخْرِجْنَا مِن دِيَارِنَا وَأَبْنَآئِنَا فَلَمَّا
  كُتِبَ عَلَيْهِمُ ٱلْقِتَالُ تَوَلَّوْاْ إِلاَّ قَلِيلاً مِّنْهُمْ وَٱللَّهُ عَلِيمٌ
  بِٱلظَّالِمِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالىٰ: { ألَمْ تَرَ إِلَى
  الْمَلأِ مِن بَنِى إِسْرَائِيلَ } ، والملأ من القوم وجوههم وأشرافهم، وأصل الملأ
  الجماعة من الناس ولا واحد له من لفظه، كالقوم والرهط والإِبل والخيل والجن وجمعه أملاء
  { مِن بَعْدِ مُوسَىٰۤ } أي من بعد موت موسى { إِذْ قَالُواْ لِنَبِىٍّ لَّهُمُ } واختلفوا
  في ذلك النبي فقال قتادة هو يوشع بن نون بن افرائيم بن يوسف عليه السلام وقال السدي:
  اسمه شمعون، وإنما سمي شمعون، لأن أمه دعت الله أن يرزقها غلاماً فاستجاب الله دعاءها
  فولدت غلاماً فسمته سمعون تقول سمع الله تعالىٰ دعائي والسين تصير شيناً بالعبرانية،
  وهو شمعون بن صفية بنت علقمة من ولد لاوى بن يعقوب، وقال سائر المفسرين: هو اشمويل
  وهو بالعبرانية اسماعيل بن يال بن علقمة، وقال مقاتل: هو من نسل هارون، وقال مجاهد:
  هو اشمويل وهو بالعبرانية اسماعيل بن يال بن علقمة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  وهب وابن إسحاق والكلبي وغيرهم: كان سبب مسألتهم إياه ذلك أنه لما مات موسى عليه السلام
  خلف بعده في بني إسرائيل يوشع بن نون، يقيم فيهم التوراة وأمر الله تعالىٰ حتى قبضه
  الله تعالىٰ، ثم خلف فيهم كالب كذلك حتى قبضه الله تعالىٰ، ثم خلف حزقيل حتى قبضه الله،
  ثم عظمت الأحداث في بني اسرائيل ونسوا عهد الله حتى عبدوا الأوثان، فبعث الله إليهم
  إلياس نبياً فدعاهم إلى الله تعالىٰ، وكانت الأنبياء من بني إسرائيل من بعد موسى يبعثون
  إليهم بتجديد ما نسوا من التوراة، ثم خلف من بعد إلياس اليسع فكان فيهم ما شاء الله
  ثم قبضه الله،وخلف فيهم الخلوف وعظمت الخطايا فظهر لهم عدو يقال له البلشَاثَا، وهم
  قوم جالوت كانوا يسكنون بساحل بحر الروم بين مصر وفلسطين وهم العمالقة فظهروا على بني
  إسرائيل وغلبوا على كثير من أرضهم وسبوا كثيراً من ذراريهم وأسروا من أبناء ملوكهم
  أربعمين وأربعمائة غلاماً، فضربوا عليهم الجزية وأخذوا توراتهم، ولقي بنوا إسرائيل
  منهم بلاء وشدة ولم يكن لهم نبي يدير أمرهم، وكان سبط النبوة قد هلكوا، فلم يبق منهم
  إلا امرأة حبلى فحبسوها في بيتٍ رهبة أن تلد جارية فتبدلها بغلام لِما ترى من رغبة
  بني اسرائيل في ولدها وجعلت المرأة تدعو الله أن يرزقها غلاماً فولدت غلاماً، فسمته
  اشمويل تقول: سمع الله تعالىٰ دعائي، فكبر الغلام فأسلمته ليتعلم التوراة في بيت المقدس
  فكفله شيخ من علمائهم وتبناه، فلما بلغ الغلام أتاه جبريل وهو نائم إلى جنب الشيخ وكان
  لا يأتمن عليه أحداً فدعاه جبريل بلحن الشيخ يااشمويل، فقام الغلام فزعاً إلى الشيخ
  فقال: له ياأبتاه دعوتني؟ فكره الشيخ أن يقول لا فيفزع الغلام فقال يابني ارجع فنم،
  فرجع الغلام فنام ثم دعاه الثانية فقال الغلام: ياأبت دعوتني؟ فقال ارجع فنم فإن دعوتك
  الثالثة فلا تجبني، (فرجع الغلام فنام) فلما كانت الثالثة ظهر له جبريل فقال له: اذهب
  إلى قومك فبلغهم رسالة ربك، فإن الله عز وجل قد بعثك فيهم نبياً، فلما أتاهم كذبوه
  وقالوا: استعجلت بالنبوة ولم تَنَلْكَ، وقالوا له: إن كنت صادقاً فابعث لنا ملكاً نقاتل
  في سبيل الله، آية من نبوتك، وإنما كان قوام أمر بني اسرائيل بالاجتماع على الملوك
  وطاعة الملوك لأنبيائهم، فكان الملك هو الذي يسير بالجموع، والنبي يقيم له أمره ويشير
  عليه برشده ويأتيه بالخبر من ربه، قال وهب بن منبه: بعث الله تعالىٰ اشمويل نبياً فلبثوا
  أربعين سنة بأحسن حال، ثم كان من أمر جالوت والعمالقة ما كان فقالوا لاشمويل: { ٱبْعَثْ
  لَنَا مَلِكًا نُّقَـٰتِلْ فِى سَبِيلِ ٱللَّهِ } جزم على جواب الأمر فلما قالوا له
  ذلك { قَالَ هَلْ عَسَيْتُمْ } استفهام شك.</font></font>&#13;\t\t\t<label disabled=\"true\"
