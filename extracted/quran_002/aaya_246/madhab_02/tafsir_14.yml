  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَلَمْ
  تَرَ إِلَى ٱلْمَلإِ مِن بَنِيۤ إِسْرَائِيلَ مِن بَعْدِ مُوسَىۤ إِذْ قَالُواْ لِنَبِيٍّ
  لَّهُمُ ٱبْعَثْ لَنَا مَلِكاً نُّقَاتِلْ فِي سَبِيلِ ٱللَّهِ قَالَ هَلْ عَسَيْتُمْ
  إِن كُتِبَ عَلَيْكُمُ ٱلْقِتَالُ أَلاَّ تُقَاتِلُواْ قَالُواْ وَمَا لَنَآ أَلاَّ
  نُقَاتِلَ فِي سَبِيلِ ٱللَّهِ وَقَدْ أُخْرِجْنَا مِن دِيَارِنَا وَأَبْنَآئِنَا فَلَمَّا
  كُتِبَ عَلَيْهِمُ ٱلْقِتَالُ تَوَلَّوْاْ إِلاَّ قَلِيلاً مِّنْهُمْ وَٱللَّهُ عَلِيمٌ
  بِٱلظَّالِمِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">{ أَلَمْ تَرَ إِلَى الْمَلإِ مِن
  بَنِي إِسْرَائِيلَ مِن بَعْدِ مُوسَى إِذْ قَالُواْ لِنَبِيٍّ لَّهُمُ ابْعَثْ لَنَا
  مَلِكاً نُّقَاتِلْ فِي سَبِيلِ اللَّهِ قَالَ هَلْ عَسَيْتُمْ إِن كُتِبَ عَلَيْكُمُ
  الْقِتَالُ أَلاَّ تُقَاتِلُواْ }</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">هذه
  الآية خبر عن قوم من بني إسرائيل نالتهم ذلة وغلبة عدو، فطلبوا الإذن في الجهاد وأن
  يؤمروا به، فلما أمروا كع أكثرهم وصبر الأقل، فنصرهم الله، وفي هذا كله مثال للمؤمنين
  يحذر المكروه منه ويقتدى بالحسن، و { الملأ } في هذه الآية جميع القوم، لأن المعنى
  يقتضيه، وهذا هو أصل اللفظة. ويسمى الأشراف الملأ تشبيهاً، وقوله { من بعد موسى } معناه
  من بعد موته وانقضاء مدته، واختلف المتأولون في النبي الذي قيل له { ابعث } ، فقال
  ابن إسحاق وغيره عن وهب بن منبه: هو سمويل بن بالي: وقال السدي: هو شمعون وقال قتادة:
  هو يوشع ابن نون.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال القاضي أبو محمد عبد الحق رضي
  الله عنه: وهذا قول ضعيف، لأن مدة داود هي بعد مدة موسى بقرون من الناس، ويوشع هو فتى
  موسى، وكانت بنو إسرائيل تغلب من حاربها، وروي أنها كانت تضع التابوت الذي فيه السكينة
  والبقية في مأزق الحرب، فلا تزال تغلب حتى عصوا وظهرت فيهم الأحداث. وخالف ملوكهم الأنبياء،
  واتبعوا الشهوات، وقد كان الله تعالى أقام أمورهم بأن يكون أنبياؤهم يسددون ملوكهم،
  فلما فعلوا ما ذكرناه سلط الله عليهم أمماً من الكفرة فغلبوهم وأخذ لهم التابوت في
  بعض الحروب فذل أمرهم. وقال السدي: \" كان الغالب لهم جالوت وهو من العمالقة، فلما
  رأوا أنه الاصطلام وذهاب الذكر أنف بعضهم وتكلموا في أمرهم. حتى اجتمع ملأهم على أن
  قالوا لنبي الوقت: { ابعث لنا ملكاً } الآية، وإنما طلبوا ملكاً يقوم بأمر القتال،
  وكانت المملكة في سبط من أسباط بني إسرائيل يقال لهم: \" بنو يهوذا \" ، فعلم النبي
  بالوحي أنه ليس في بيت المملكة من يقوم بأمر الحرب، ويسر الله لذلك طالوت.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقرأ جمهور الناس \" نقاتلْ \" بالنون وجزم اللام على جواب الأمر،
  وقرأ الضحاك وابن أبي عبلة \" يقاتلُ \" بالياء ورفع الفعل، فهو في موضع الصفة للملك.
  وأراد النبي المذكور عليه السلام أن يتوثق منهم فوقفهم على جهة التقرير وسبر ما عندهم
  بقوله { هل عسيتم } وقرأ نافع \" عسِيتم \" بكسر العين في الموضعين، وفتح الباقون السين،
  قال أبو علي: \" الأكثر فتح السين وهو المشهور \" ، ووجه الكسر قول العرب هو عس بذلك
  مثل حر وشج، وقد جاء فعل وفعل في نحو نقم ونقم، فكذلك عسيت وعسيت، فإن أسند الفعل إلى
  ظاهر فقياس عسيتم أن يقال عسي زيد مثل رضي، فإن قيل فهو القياس، وإن لم يقل فسائغ أن
  يأخذ باللغتين فيستعمل إحدهما في موضع الأخرى كما فعل ذلك في غيره، ومعنى هذه المقالة:
  هل أنتم قريب من التولي والفرار.</font></font>&#13;\t\t\t<label disabled=\"true\"
