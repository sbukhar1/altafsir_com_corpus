  مِن بَعْدِ مُوسَىۤ إِذْ قَالُواْ لِنَبِيٍّ لَّهُمُ ٱبْعَثْ لَنَا مَلِكاً نُّقَاتِلْ
  فِي سَبِيلِ ٱللَّهِ قَالَ هَلْ عَسَيْتُمْ إِن كُتِبَ عَلَيْكُمُ ٱلْقِتَالُ أَلاَّ
  تُقَاتِلُواْ قَالُواْ وَمَا لَنَآ أَلاَّ نُقَاتِلَ فِي سَبِيلِ ٱللَّهِ وَقَدْ أُخْرِجْنَا
  مِن دِيَارِنَا وَأَبْنَآئِنَا فَلَمَّا كُتِبَ عَلَيْهِمُ ٱلْقِتَالُ تَوَلَّوْاْ
  إِلاَّ قَلِيلاً مِّنْهُمْ وَٱللَّهُ عَلِيمٌ بِٱلظَّالِمِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">إن كتب عليكم القتال؟.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  عز وجل:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">{ قَالُواْ وَمَا لَنَآ أَلاَّ نُقَاتِلَ
  فِي سَبِيلِ اللَّهِ وَقَدْ أُخْرِجْنَا مِن دِيَارِنَا وَأَبْنَآئِنَا فَلَمَّا كُتِبَ
  عَلَيْهِمُ الْقِتَالُ تَوَلَّوْاْ إِلاَّ قَلِيلاً مِّنْهُمْ وَاللَّهُ عَلِيمٌ بِالظَّالِمِينَ
  }</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">المعنى وأي شيء يجلعنا ألا نقاتل
  وقد وترنا وأخرجنا من ديارنا؟ وقالوا هذه المقالة وإن كان القائل لم يخرج من حيث قد
  أخرج من هو مثله وفي حكمه، ثم أخبر الله تعالى عنهم أنهم لما فرض عليهم القتال ورأوا
  الحقيقة ورجعت أفكارهم إلى مباشرة الحرب تولوا، أي اضطربت نياتهم وفترت عزائمهم، وهذا
  شأن الأمم المتنعمة المائلة إلى الدعة، تتمنى الحرب أوقات الأنفة، فإذا حضرت الحرب
  كعت وانقادت لطبعها، وعن هذا المعنى نهى النبي صلى الله عليه وسلم بقوله:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" لا تتمنوا لقاء العدو، واسألوا
  الله العافية، فإذا لقيتموهم فاثبتوا \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">، ثم أخبر الله تعالى عن قليل منهم أنهم ثبتوا على النية الأولى واستمرت
  عزيمتهم على القتال في سبيل الله، ثم توعد الظالمين في لفظ الخبر الذي هو قوله { والله
  عليم بالظالمين } ، وقرأ أبي بن كعب \" تولوا إلا أن يكون قليل منهم \".</font></font><font
