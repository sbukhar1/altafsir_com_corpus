  مِن بَعْدِ مُوسَىۤ إِذْ قَالُواْ لِنَبِيٍّ لَّهُمُ ٱبْعَثْ لَنَا مَلِكاً نُّقَاتِلْ
  فِي سَبِيلِ ٱللَّهِ قَالَ هَلْ عَسَيْتُمْ إِن كُتِبَ عَلَيْكُمُ ٱلْقِتَالُ أَلاَّ
  تُقَاتِلُواْ قَالُواْ وَمَا لَنَآ أَلاَّ نُقَاتِلَ فِي سَبِيلِ ٱللَّهِ وَقَدْ أُخْرِجْنَا
  مِن دِيَارِنَا وَأَبْنَآئِنَا فَلَمَّا كُتِبَ عَلَيْهِمُ ٱلْقِتَالُ تَوَلَّوْاْ
  إِلاَّ قَلِيلاً مِّنْهُمْ وَٱللَّهُ عَلِيمٌ بِٱلظَّالِمِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قال وهب فبعث الله أشمويل نبياً فلبثوا أربعين سنة بأحسن حال ثم كان
  من أمر جالوت والعمالقة ما كان فذلك قوله تعالى: { إذ قالوا لنبي لهم ابعث لنا ملكاً
  نقاتل في سبيل الله } جزم على جواب الأمر فلما قالوا له ذلك { قال } يعني قال النبي
  صلى الله عليه وسلم { هل عسيتم } هذا استفهام شك يقول لعلكم { إن كتب } أي فرض { عليكم
  القتال } يعني مع ذلك الملك { أن لا تقاتلوا } يعني لا تفوا بما قلتم وتجنبوا عن القتال
  معه { قالوا وما لنا أن لا نقاتل في سبيل الله }. فإن قلت ما وجه دخول أن والعرب لا
  تقول ما لك أن لا تفعل كذا ولكن تقول ما لك لا تفعل كذا. قلت دخول أن وحذفها لغتان
  صحيحتان فالإثبات كقوله: { ما لك أن لا تكون مع الساجدين } والحذف كقوله { ما لكم لا
  تؤمنون } وقيل معناه: وما لنا في أن لا نقاتل بحذف حرف الجر وقيل إن هنا زائدة ومعناه
  وما لنا لا نقاتل في سبيل الله { وقد أخرجنا من ديارنا وأبنائنا } أي أخرج من غلب عليهم
  من ديارهم فظاهر الكلام العموم وباطنه الخصوص لأن الذين قالوا لنبيهم ابعث ملكاً كانوا
  في ديارهم وأبنائهم وإنما أخرج من أسر منهم ومعنى الآية أنهم قالوا لنبيهم إنا إنما
  كنا تركنا الجهاد لأنا كنا ممنوعين في بلادنا لا يظهر علينا عدونا فأما إذا بلغ ذلك
  منا فنطيع ربنا في جهاد عدونا ونمنع نساءنا وأولادنا قال الله تعالى: { فلما كتب عليهم
  القتال } في الكلام حذف وتقديره فسأل الله ذلك النبي فبعث لهم ملكاً وكتب عليهم القتال
  فلما كتب عليهم القتال { تولوا } أي أعرضوا عن الجهاد وضيعوا أمر الله { إلا قليلاً
  منهم } يعني لم يتولوا عن الجهاد هم الذين عبروا النهر مع طالوت واقتصروا على الغرفة
  على ما سيأتي في قصتهم إن شاء الله تعالى { والله عليم بالظالمين } يعني هو عالم بمن
  ظلم نفسه حين خالف أمر ربه ولم يف بما قال.</font></font><font class=\"TextResultArabic\"><font
