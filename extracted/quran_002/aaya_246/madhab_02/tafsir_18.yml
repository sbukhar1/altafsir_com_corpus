  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَلَمْ
  تَرَ إِلَى ٱلْمَلإِ مِن بَنِيۤ إِسْرَائِيلَ مِن بَعْدِ مُوسَىۤ إِذْ قَالُواْ لِنَبِيٍّ
  لَّهُمُ ٱبْعَثْ لَنَا مَلِكاً نُّقَاتِلْ فِي سَبِيلِ ٱللَّهِ قَالَ هَلْ عَسَيْتُمْ
  إِن كُتِبَ عَلَيْكُمُ ٱلْقِتَالُ أَلاَّ تُقَاتِلُواْ قَالُواْ وَمَا لَنَآ أَلاَّ
  نُقَاتِلَ فِي سَبِيلِ ٱللَّهِ وَقَدْ أُخْرِجْنَا مِن دِيَارِنَا وَأَبْنَآئِنَا فَلَمَّا
  كُتِبَ عَلَيْهِمُ ٱلْقِتَالُ تَوَلَّوْاْ إِلاَّ قَلِيلاً مِّنْهُمْ وَٱللَّهُ عَلِيمٌ
  بِٱلظَّالِمِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">قوله عز وجل: { ألم تر إلى الملأ
  من بني إسرائيل } الملأ أشراف القوم ووجوههم وأصله الجماعة من الناس لا واحد له من
  لفظه كالقوم والرهط { من بعد موسى } أي من بعد موت أي من بعد زمنه منه { إذ قالوا }
  يعني أولئك الملأ { لنبي لهم } اختلفوا في ذلك النبي فقيل هو يوشع بن نون بن أفرايم
  بن يوسف بن يعقوب وقيل هو شمعون بن صفية بن علقمة من ولد لاوي بن يعقوب وإنما سمي شمعون
  لأن أمه دعت الله أن يرزقها غلاماً فاستجاب الله لها فولدت غلاماً فسمته شمعون ومعناه
  سمع الله دعائي وتبدل السين بالعبرانية شيناً وقال أكثر المفسرين هو أشمويل بن يال
  وقيل: هو ابن هلفائي. قيل إنه من ولد هارون ومعرفة حقيقة ذلك النبي بعينه ليست مرادة
  من القصة إنما المراد منها الترغيب في الجهاد وذلك حاصل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ذكر
  الإشارة إلى القصة</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">كان سبب مسألة أولئك الملأ لذلك
  النبي أنه لما مات موسى عليه السلام خلف من بعده في بني إسرائيل يوشع بن نون يقيم فيهم
  أمر الله تعالى. ويحكم بالتوراة حتى قبضه الله تعالى. ثم خلف من بعده كالب بن يوقنا
  كذلك، ثم حزقيل كذلك، حتى قبضه الله تعالى فعظمت الأحداث بعده في بني إسرائيل ونسوا
  عهد الله حتى عبدوا الأصنام فبعث الله إليهم إلياس نبياً فدعاهم إلى الله تعالى، وكانت
  الأنبياء من بني إسرائيل من بعد موسى يبعثون إليهم ليجددوا ما نسوا من التوراة ويأمروهم
  بالعمل بأحكامها. ثم خلف من بعد إلياس اليسع فكان فيهم ما شاء الله تعالى ثم قبضه الله
  تعالى. ثم خلف من بعده خلوف وعظمت فيهم الخطايا وظهر لهم عدو يقال له البلثاثا وهم
  قوم جالوت وكانوا يسكنون ساحل بحر الروم بين مصر وفلسطين وهم العمالقة فظهروا على بني
  إسرائيل وغلبوا على كثير من أرضهم وسبوا كثيراً من ذراريهم وأسروا من أبناء ملوكهم
  أربعمائة وأربعين غلاماً، فضربوا عليهم الجزية وأخذوا توراتهم ولقي بنو إسرائيل منهم
  بلاء وشدة ولم يكن لهم نبي يدبر أمرهم وكان سبط النبوة قد هلكوا كلهم إلا امرأة حبلى
  فحبسوها في بيت رهبة أن تلد جارية فتبدلها بغلام لما ترى من رغبة بني إسرائيل في ولدها
  وجعلت المرأة تدعو الله أن يرزقها غلاماً فولدت غلاماً فسمته أشمويل ومعناه بالعربية
  إسماعيل. تقول: سمع الله دعائي فلما كبر الغلام أسلمته لتعليم التوراة في بيت المقدس
  وكفله شيخ من علمائهم وتبناه فلما بلغ الغلام أتاه جبريل عليه السلام وهو نائم إلى
  جانب الشيخ وكان الشيخ لا يأمن عليه أحداً فدعاه جبريل بلحن الشيخ يا أشمويل! فقام
  الغلام فزعاً إلى الشيخ وقال: يا أبتاه رأيتك تدعوني فكره الشيخ أن يقول لا فيفزع الغلام
  فقال يا بني ارجع فنم فنام ثم دعاه الثانية فقال الغلام: دعوتني فقال: نم فإن دعوتك
  فلا تجبني فلما كانت الثالثة ظهر له: جبريل عليه السلام وقال له اذهب إلى قومك فبلغهم
  رسالة ربك فإن الله قد بعثك فيهم نبياً فلما أتاهم كذبوه وقالوا به استعجلت بالنبوة
  ولم تنلك وقالوا له إن كنت صادقاً فابعث لنا ملكاً نقاتل في سبيل الله آية على نبوتك
  وإنما كان قوام أمر بني إسرائيل بالاجتماع على الملوك وطاعة الملوك أنبياءهم وكان الملك
  هو الذي يسير بالجموع والنبي هو الذي يقيم له أمره ويشير عليه ويرشده ويأتيه بالخبر
  من ربه.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
