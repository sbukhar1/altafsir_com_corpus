  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">رَبَّنَا
  وَٱبْعَثْ فِيهِمْ رَسُولاً مِّنْهُمْ يَتْلُواْ عَلَيْهِمْ آيَٰتِكَ وَيُعَلِّمُهُمُ
  ٱلْكِتَٰبَ وَٱلْحِكْمَةَ وَيُزَكِّيهِمْ إِنَّكَ أَنتَ ٱلعَزِيزُ ٱلحَكِيمُ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { رَبَّنَا وَٱبْعَثْ فِيهِمْ رَسُولاً مِّنْهُمْ } يعني
  محمداً صلى الله عليه وسلم. وفي قراءة أُبَيّ «وَٱبْعثْ فِي آخِرِهِم رَسُولاً مِنهم».
  وقد روى خالد بن مَعْدَان:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" أنّ نفراً من أصحاب النبيّ صلى الله عليه وسلم قالوا له: يا رسول
  الله، أخبرنا عن نفسك؛ قال: نعم أنا دعوة أبي إبراهيم وبُشْرَى عيسى \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">و «رسولاً» أي مرسَلاً؛ وهو فعول
  من الرسالة. قال ٱبن الأنباري: يشبه أن يكون أصله من قولهم: ناقةٌ مِرْسالٌ ورَسْلَة؛
  إذا كانت سهلة السير ماضية أمام النُّوق. ويقال للجماعة المهملة المرسَلة: رَسَلٌ،
  وجمعه أرسال. ويقال: جاء القوم أرسالاً، أي بعضهم في أثر بعض؛ ومنه يقال للبن رِسْلٌ؛
  لأنه يرسل من الضرع.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { وَيُعَلِّمُهُمُ ٱلْكِتَابَ
  وَٱلْحِكْمَةَ } «الكتاب»: القرآن. و «الحكمة»: المعرفة بالدِّين، والفقه في التأويل،
  والفهم الذي هو سجّية ونور من الله تعالى؛ قاله مالك، ورواه عنه ٱبن وهب، وقاله ٱبن
  زيد: وقال قتادة: «الحكمة» السُّنة وبيان الشرائع. وقيل: الحُكْم والقضاء خاصّةً؛ والمعنى
  متقارب. ونُسب التعليم إلى النبيّ صلى الله عليه وسلم من حيث هو يعطي الأمور التي ينظر
  فيها، ويعلم طريق النظر بما يلقيه الله إليه من وَحْيه. { وَيُزَكِّيهِمْ } أي يطهرهم
  من وَضَر الشرك؛ عن ٱبن جُريج وغيره. والزكاة: التطهير، وقد تقدّم. وقيل: إن الآيات
  تلاوة ظاهر الألفاظ. والكتاب معاني الألفاظ. والحِكمة الحُكْم؛ وهو مراد الله بالخطاب
  من مطلق ومقيّد، ومفسّر ومُجْمَل، وعموم وخصوص، وهو معنى ما تقدّم، والله تعالى أعلم.
  و { ٱلعَزِيزُ } معناه المنيع الذي لا ينال ولا يغالب. وقال ٱبن كَيْسان: معناه الذي
  لا يُعجزه شيء؛ دليله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَمَا كَانَ ٱللَّهُ لِيُعْجِزَهُ مِن شَيْءٍ فِي ٱلسَّمَاوَاتِ
  وَلاَ فِي ٱلأَرْضِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[فاطر: 44]. الكسائي: «العزيزُ» الغالب؛ ومنه قوله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَعَزَّنِي
  فِي ٱلْخِطَابِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[ص: 23]. وفي المَثل: «مَن عَزّبَزّ» أي من غَلب سَلب. وقيل: «العزيز»
  الذي لا مِثْل له؛ بيانه</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">لَيْسَ كَمِثْلِهِ شَيْءٌ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الشورى: 11]. وقد زدنا هذا المعنى
  بياناً في ٱسمه العزيز في كتاب «الأسنى في شرح أسماء الله الحسنى» وقد تقدّم معنى «الحكيم»
  والحمد لله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

