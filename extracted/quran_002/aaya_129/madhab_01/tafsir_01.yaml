  القرآن</font>        </a>      </td>    </tr>  </table></div>, <font id=\"AyahText\"
  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">رَبَّنَا وَٱبْعَثْ فِيهِمْ رَسُولاً مِّنْهُمْ يَتْلُواْ
  عَلَيْهِمْ آيَٰتِكَ وَيُعَلِّمُهُمُ ٱلْكِتَٰبَ وَٱلْحِكْمَةَ وَيُزَكِّيهِمْ إِنَّكَ
  أَنتَ ٱلعَزِيزُ ٱلحَكِيمُ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">ثم اختلف أهل
  التأويـل فـي معنى الـحكمة التـي ذكرها الله فـي هذا الـموضع، فقال بعضهم: هي السنة.
  ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر بن معاذ، قال: ثنا يزيد،
  قال: ثنا سعيد، عن قتادة، والـحكمة: أي السنة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  بعضهم: الـحكمة هي الـمعرفة بـالدين والفقه فـيه. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قلت لـمالك: ما الـحكمة؟ قال:
  الـمعرفة بـالدين، والفقه فـي الدين، والاتبـاع له.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد فـي قوله: { وَالـحكْمَةَ } قال: الـحكمة:
  الدين الذي لا يعرفونه إلا به صلى الله عليه وسلم يعلـمهم إياها. قال: والـحكمة: العقل
  فـي الدين وقرأ:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَمَن يُؤْتَ الْحِكْمَةَ فَقَدْ أُوتِيَ خَيْراً كَثِيراً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  269]. وقال لعيسى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَيُعَلِّمُهُ ٱلْكِتَٰبَ وَٱلْحِكْمَةَ وَٱلتَّوْرَاةَ وَٱلإِنْجِيلَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[آل
  عمران: 48]. قال: وقرأ ابن زيد:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَٱتْلُ عَلَيْهِمْ نَبَأَ ٱلَّذِيۤ
  ءَاتَيْنَاهُ ءَايَاتِنَا فَٱنْسَلَخَ مِنْهَا</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الأعراف: 175]. قال: لـم ينتفع
  بـالآيات حيث لـم تكن معها حكمة. قال: والـحكمة شيء يجعله الله فـي القلب ينوّر له
  به.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والصواب من القول عندنا فـي الـحكمة،
  أنها العلـم بأحكام الله التـي لا يدرك علـمها إلا ببـيان الرسول صلى الله عليه وسلم
  والـمعرفة بها، وما دلّ علـيه ذلك من نظائره. وهو عندي مأخوذ من «الـحُكْمِ» الذي بـمعنى
  الفصل بـين الـحقّ والبـاطل بـمنزلة «الـجِلسة والقِعدة» من «الـجلوس والقعود»، يقال
  منه: إن فلانا لـحكيـم بـيِّنُ الـحكمة، يعنـي به أنه لبـيِّن الإصابة فـي القول والفعل.
  وإذ كان ذلك كذلك، فتأويـل الآية: ربنا وابعث فـيهم رسولاً منهم يتلو علـيهم آياتك،
  ويعلـمهم كتابك الذي تنزله علـيهم، وفصل قضائك، وأحكامك التـي تعلـمه إياها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">القول فـي تأويـل قوله تعالـى: { وَيُزَكِّيهِمْ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قد دللنا فـيـما مضى قَبْلُ علـى أن معنى التزكية: التطهير، وأن معنى
  الزكاة: النـماء والزيادة. فمعنى قوله: { ويُزكيهِمْ } فـي هذا الـموضع: ويطهرهم من
  الشرك بـالله وعبـادة الأوثان وينـميهم ويكثرهم بطاعة الله. كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـمثنى بن إبراهيـم، قال: ثنا عبد الله بن صالـح، قال: حدثنـي
  معاوية بن صالـح، عن علـيّ بن أبـي طلـحة، عن ابن عبـاس: { يَتْلُوا عَلَـيْهِمْ آياتِكَ
  وَيُزَكِّيهِمْ } قال: يعنـي بـالزكاة، طاعة الله والإخلاص.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنا حجاج، قال: قال ابن جريج: قوله: { وَيُزَكِّيهِمْ
  } قال: يطهرهم من الشرك ويخـلصهم منه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">القول
  فـي تأويـل قوله تعالـى: { إِنَّكَ أنْتَ العَزِيزُ الـحَكِيـمُ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">يعنـي تعالـى ذكره بذلك: إنك يا ربّ أنت العزيز القويّ الذي لا يعجزه
  شيء أراده، فـافعل بنا وبذريتنا ما سألناه وطلبناه منك. والـحكيـم: الذي لا يدخـل تدبـيره
  خَـلَلٌ ولا زَلَلٌ، فأعطنا ما ينفعنا وينفع ذريتنا، ولا ينقصك ولا ينقص خزائنك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
