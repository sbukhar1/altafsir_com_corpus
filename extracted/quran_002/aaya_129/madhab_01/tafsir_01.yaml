  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">رَبَّنَا
  وَٱبْعَثْ فِيهِمْ رَسُولاً مِّنْهُمْ يَتْلُواْ عَلَيْهِمْ آيَٰتِكَ وَيُعَلِّمُهُمُ
  ٱلْكِتَٰبَ وَٱلْحِكْمَةَ وَيُزَكِّيهِمْ إِنَّكَ أَنتَ ٱلعَزِيزُ ٱلحَكِيمُ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وهذه دعوة إبراهيـم وإسماعيـل لنبـينا مـحمد صلى الله عليه وسلم خاصة،
  وهي الدعوة التـي كان نبـينا صلى الله عليه وسلم يقول:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" أنا دعوة أبـي إبراهيـم وبشرى عيسى \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بذلك ابن حميد، قال: ثنا سلـمة، عن مـحمد بن إسحاق، عن ثور بن يزيد، عن خالد بن معدان
  الكلاعي: أن نفراً من أصحاب رسول الله صلى الله عليه وسلم قالوا: يا رسول الله أخبرنا
  عن نفسك قال</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" نعم، أنا دَعْوَةُ أبـي إبْرَاهِيـمَ، وبُشْرَى عِيسَى صلى الله عليه وسلم \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي عمران بن بكار الكلاعي، قال: ثنا أبو الـيـمان، قال: ثنا أبو
  كريب، عن أبـي مريـم، عن سعيد بن سويد، عن العربـاض بن سارية السلـمي، قال: سمعت رسول
  الله صلى الله عليه وسلم يقول:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" إنّـي عِنْدَ اللَّهِ فِـي أُمّ الكِتابِ خَاتِـمُ النَّبِـيِّـينَ
  وَإِنَّ آدَمَ لَـمُنْـجَدِلٌ فِـي طِينَتِه، وَسَوْفَ أُنَبِّئُكُمْ بِتَأوِيـلِ ذَلِكَ:
  أنا دَعْوَة أبـي إبْرَاهِيـمَ وَبِشَارَةُ عِيسَى قَوْمَه وَرُءْويا أُمي \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يونس بن عبد الأعلـى، قال: ثنا ابن وهب، قال: أخبرنـي معاوية،
  وحدثنـي عبـيد بن آدم بن أبـي إياس العسقلانـي، قال: حدثنـي أبـي، قال: ثنا اللـيث
  بن سعد، عن معاوية بن صالـح، قالا جميعاً، عن سعيد بن سويد، عن عبد الله بن هلال السلـمي،
  عن عربـاض بن سارية السلـمي، عن النبـيّ صلى الله عليه وسلم بنـحوه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـمثنى، قال: ثنا أبو صالـح، قال: ثنا معاوية، عن سعيد بن
  سويد، عن عبد الأعلـى بن هلال السلـمي، عن عربـاض بن سارية أنه قال: سمعت رسول الله
  صلى الله عليه وسلم يقول فذكر نـحوه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وبـالذي
  قلنا فـي ذلك قال جماعة من أهل التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر بن معاذ، قال: ثنا يزيد بن زريع، قال: ثنا سعيد، عن قتادة قوله: { رَبَّنا وَابْعَثْ
  فِـيهِمْ رَسُولاً مِنْهُمْ } ففعل الله ذلك، فبعث فـيهم رسولاً من أنفسهم يعرفون وجهه
  ونسبه، يخرجهم من الظلـمات إلـى النور، ويهديهم إلـى صراط العزيز الـحميد.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا موسى، قال: ثنا عمرو، قال: ثنا أسبـاط، عن السدي: { رَبنا وَابْعَثْ
  فِـيهِمْ رَسُولاً مِنْهُمْ } هو مـحمد صلى الله عليه وسلم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثت
  عن عمار، قال: ثنا ابن أبـي جعفر، عن أبـيه عن الربـيع: { رَبَّنَا وَابْعَثْ فِـيهِمْ
  رَسُولاً مِنْهُمُ } هو مـحمد صلى الله عليه وسلم، فقـيـل له: قد استـجيب ذلك، وهو
  فـي آخر الزمان. ويعنـي تعالـى ذكره بقوله: { يَتْلُوا عَلَـيْهِمْ آيَاتِكَ } يقرأ
  علـيهم كتابك الذي توحيه إلـيه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">القول
  فـي تأويـل قوله تعالـى: { وَيُعَلِّـمهُم الكِتابَ وَالـحِكْمَةَ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ويعنـي بـالكتاب القرآن. وقد بـينت فـيـما مضى لـم سمي القرآن كتابـاً
  وما تأويـله. وهو قول جماعة من أهل التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يونس قال: أخبرنا ابن وهب، قال: قال ابن زيد: { ويعلـمهم الكتاب }: القرآن.</font></font>&#13;\t\t\t<label
