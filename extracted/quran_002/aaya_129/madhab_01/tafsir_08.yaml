  \   </tr>    <tr class=\"TextArabic\">      <td align=\"right\" class=\"TextArabic\">
  \       <a href=\"javascript:Open_QurPage(2, 129)\">          <font id=\"OpenQurPage\"
  onmouseover=\"return menuit2_onmouseover()\">فتح صفحة القرآن</font>        </a>
  \     </td>    </tr>    <tr class=\"TextArabic\">      <td align=\"right\" class=\"TextArabic\">
  \       <a href=\"javascript:go_QurPage(2,129)\">          <font id=\"getQurPage\"
  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">رَبَّنَا
  وَٱبْعَثْ فِيهِمْ رَسُولاً مِّنْهُمْ يَتْلُواْ عَلَيْهِمْ آيَٰتِكَ وَيُعَلِّمُهُمُ
  ٱلْكِتَٰبَ وَٱلْحِكْمَةَ وَيُزَكِّيهِمْ إِنَّكَ أَنتَ ٱلعَزِيزُ ٱلحَكِيمُ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ رَبَّنَا وَٱبْعَثْ فِيهِمْ } أي أهل البيت { رَسُولاً مّنْهُمْ
  } من أنفسهم وقد أجاب الله دعاءه بمحمد صلى الله عليه وسلم { يَتْلُواْ عَلَيْهِمْ
  ءَايَٰتِكَ } القرآن { وَيُعَلّمُهُمُ ٱلْكِتَٰبَ } القرآن { وَٱلْحِكْمَةَ } أي ما
  فيه من الأحكام { وَيُزَكّيهِمْ } يطهرهم من الشرك { إِنَّكَ أَنتَ ٱلعَزِيزُ } الغالب
  { ٱلْحَكِيمُ } في صنعه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

