aaya: رَبَّنَا وَابْعَثْ فِيهِمْ رَسُولًا مِنْهُمْ يَتْلُو عَلَيْهِمْ آيَاتِكَ وَيُعَلِّمُهُمُ
  الْكِتَابَ وَالْحِكْمَةَ وَيُزَكِّيهِمْ ۚ إِنَّكَ أَنْتَ الْعَزِيزُ الْحَكِيمُ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ رَبَّنَا وَٱبْعَثْ
  فِيهِمْ رَسُولاً مِّنْهُمْ يَتْلُواْ عَلَيْهِمْ آيَٰتِكَ وَيُعَلِّمُهُمُ ٱلْكِتَٰبَ
  وَٱلْحِكْمَةَ وَيُزَكِّيهِمْ إِنَّكَ أَنتَ ٱلعَزِيزُ ٱلحَكِيمُ }{ رَبَّنَا وَٱبْعَثْ
  فِيهِمْ } أي أهل البيت { رَسُولاً مّنْهُمْ } من أنفسهم وقد أجاب الله دعاءه بمحمد
  صلى الله عليه وسلم { يَتْلُواْ عَلَيْهِمْ ءَايَٰتِكَ } القرآن { وَيُعَلّمُهُمُ ٱلْكِتَٰبَ
  } القرآن { وَٱلْحِكْمَةَ } أي ما فيه من الأحكام { وَيُزَكّيهِمْ } يطهرهم من الشرك
  { إِنَّكَ أَنتَ ٱلعَزِيزُ } الغالب { ٱلْحَكِيمُ } في صنعه.\r\n\t\t\t\r\n\t\t\t</section>"

