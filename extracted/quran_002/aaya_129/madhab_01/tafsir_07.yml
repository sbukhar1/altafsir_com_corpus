  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">رَبَّنَا
  وَٱبْعَثْ فِيهِمْ رَسُولاً مِّنْهُمْ يَتْلُواْ عَلَيْهِمْ آيَٰتِكَ وَيُعَلِّمُهُمُ
  ٱلْكِتَٰبَ وَٱلْحِكْمَةَ وَيُزَكِّيهِمْ إِنَّكَ أَنتَ ٱلعَزِيزُ ٱلحَكِيمُ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى إخباراً عن تمام دعوة إبراهيم لأهل الحرم أن يبعث الله
  فيهم رسولاً منهم، أي: من ذرية إبراهيم، وقد وافقت هذه الدعوة المستجابة قدر الله السابق
  في تعيين محمد صلوات الله وسلامه عليه رسولاً في الأميين إليهم وإلى سائر الأعجميين
  من الإنس والجن، كما قال الإمام أحمد: أخبرنا عبد الرحمن بن مهدي عن معاوية بن صالح،
  عن سعيد بن سويد الكلبي، عن عبد الأعلى بن هلال السلمي، عن العرباض بن سارية، قال:
  قال رسول الله صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" إني عند الله لخاتم النبيين، وإن آدم لمنجدل في طينته، وسأنبئكم
  بأول ذلك، دعوة أبي إبراهيم، وبشارة عيسى بي، ورؤيا أمي التي رأت، وكذلك أمهات النبيين
  يرين \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">وكذلك
  رواه ابن وهب، والليث، وكاتبه عبد الله بن صالح، عن معاوية بن صالح، وتابعه أبو بكر
  بن أبي مريم عن سعيد بن سويد به، وقال الإمام أحمد أيضاً: أخبرنا أبو النضر، أخبرنا
  الفرج، أخبرنا لقمان بن عامر، قال: سمعت أبا أمامة قال: قلت: يا رسول الله ما كان أول
  بدء أمرك؟ قال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" دعوة أبي إبراهيم، وبشرى عيسى بي، ورأت أمي أنه خرج منها نور أضاءت له قصور الشام
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">والمراد
  أن أول من نوه بذكره وشهره في الناس إبراهيم عليه السلام، ولم يزل ذكره في الناس مذكوراً
  مشهوراً سائراً حتى أفصح باسمه خاتم أنبياء بني إسرائيل نسباً، وهو عيسى بن مريم عليه
  السلام، حيث قام في بني إسرائيل خطيباً، وقال</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إِنِّى رَسُولُ ٱللَّهِ إِلَيْكُم
  مُّصَدِّقاً لِّمَا بَيْنَ يَدَىَّ مِنَ ٱلتَّوْرَاةِ وَمُبَشِّراً بِرَسُولٍ يَأْتِى
  مِن بَعْدِى ٱسْمُهُ أَحْمَدُ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الصف: 6] ولهذا قال في هذا الحديث:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" دعوة أبي إبراهيم، وبشرى عيسى
  بن مريم \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">وقوله:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" ورأت أمي أنه خرج منها نور أضاءت
  له قصور الشام \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">قيل:
  كان مناماً رأته حين حملت به، وقصته على قومها، فشاع فيهم واشتهر بينهم، وكان ذلك توطئة،
  وتخصيص الشام بظهور نوره إشارة إلى استقرار دينه ونبوته ببلاد الشام، ولهذا تكون الشام
  في آخر الزمان معقلاً للإسلام وأهله، وبها ينزل عيسى بن مريم إذا نزل بدمشق بالمنارة
  الشرقية البيضاء منها، ولهذا جاء في الصحيحين:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" لا تزال طائفة من أمتي ظاهرين على الحق، لا يضرهم من خذلهم ولا من
  خالفهم، حتى يأتي أمر الله وهم كذلك \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وفي صحيح البخاري:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" وهم بالشام \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">قال أبو جعفر الرازي عن الربيع بن أنس عن أبي العالية في قوله: { رَبَّنَا
  وَٱبْعَثْ فِيهِمْ رَسُولاً مِّنْهُمْ } يعني: أمة محمد صلى الله عليه وسلم فقيل له:
  قد استجيب لك، وهو كائن في آخر الزمان، وكذا قال السدي وقتادة، وقوله تعالى: { وَيُعَلِّمُهُمُ
  ٱلْكِتَـٰبَ } يعني: القرآن، { وَٱلْحِكْمَةَ } يعني، السنة، قاله الحسن وقتادة ومقاتل
  بن حيان وأبو مالك وغيرهم، وقيل: الفهم في الدين، ولا منافاة، { وَيُزَكِّيهِمْ } قال
  علي بن أبي طلحة عن ابن عباس: يعني: طاعة الله. وقال محمد بن إسحاق: { وَيُعَلِّمُهُمُ
  ٱلْكِتَـٰبَ وَٱلْحِكْمَةَ } قال: الخير، فيفعلوه، والشر، فيتقوه، ويخبرهم برضا الله
  عنهم إذا أطاعوه؛ ليستكثروا من طاعته، ويجتنبوا ما يسخطه من معصيته، وقوله: { إِنَّكَ
  أَنتَ ٱلعَزِيزُ ٱلحَكِيمُ } أي: العزيز الذي لا يعجزه شيء، وهو قادر على كل شيء، الحكيم
  في أفعاله وأقواله، فيضع الأشياء في محالها لعلمه وحكمته وعدله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

