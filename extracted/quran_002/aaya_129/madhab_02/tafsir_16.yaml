  title: تفسير تفسير القرآن
  author: ابن عبد السلام
  year: '660'
aaya: رَبَّنَا وَابْعَثْ فِيهِمْ رَسُولًا مِنْهُمْ يَتْلُو عَلَيْهِمْ آيَاتِكَ وَيُعَلِّمُهُمُ
  الْكِتَابَ وَالْحِكْمَةَ وَيُزَكِّيهِمْ ۚ إِنَّكَ أَنْتَ الْعَزِيزُ الْحَكِيمُ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ رَبَّنَا وَٱبْعَثْ
  فِيهِمْ رَسُولاً مِّنْهُمْ يَتْلُواْ عَلَيْهِمْ آيَٰتِكَ وَيُعَلِّمُهُمُ ٱلْكِتَٰبَ
  وَٱلْحِكْمَةَ وَيُزَكِّيهِمْ إِنَّكَ أَنتَ ٱلعَزِيزُ ٱلحَكِيمُ }{ رَسُولاً مِّنْهُمْ
  } محمداً صلى الله عليه وسلم { ءَايَاتِكَ } الحجج، أو يبيّن لهم دينك. { الْكِتَابُ
  } القرآن. { وَالْحِكْمَةَ } السنة، أو معرفة الدين، والتفقه فيه، والعمل به. { وَيُزَكِّيهِمْ
  } يطهرهم من الشرك، أو يزكيهم بدينه إذا تابعوه، فيكونون عند الله ـ تعالى ـ أزكياء.\r\n\t\t\t\r\n\t\t\t</section>"

