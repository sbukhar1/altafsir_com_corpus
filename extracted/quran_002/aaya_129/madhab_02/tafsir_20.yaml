aaya: رَبَّنَا وَابْعَثْ فِيهِمْ رَسُولًا مِنْهُمْ يَتْلُو عَلَيْهِمْ آيَاتِكَ وَيُعَلِّمُهُمُ
  الْكِتَابَ وَالْحِكْمَةَ وَيُزَكِّيهِمْ ۚ إِنَّكَ أَنْتَ الْعَزِيزُ الْحَكِيمُ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ رَبَّنَا وَٱبْعَثْ
  فِيهِمْ رَسُولاً مِّنْهُمْ يَتْلُواْ عَلَيْهِمْ آيَٰتِكَ وَيُعَلِّمُهُمُ ٱلْكِتَٰبَ
  وَٱلْحِكْمَةَ وَيُزَكِّيهِمْ إِنَّكَ أَنتَ ٱلعَزِيزُ ٱلحَكِيمُ }قوله تعالى: { رَبَّنَا
  وَٱبْعَثْ فِيهِمْ رَسُولاً مِّنْهُمْ... }إعادة النداء للاهتمام بالسبب وزيادة \"
  مِنهُم \" تنبيه على عموم رسالته صلى الله عليه وسلم في العرب لأن ضمير الذرية يعم
  العرب والعجم لأن بعض كفار قريش زعم أنه لم يرسل إليهم.قوله تعالى: { وَيُعَلِّمُهُمُ
  ٱلْكِتَابَ وَٱلْحِكْمَةَ وَيُزَكِّيهِمْ... }هذا جاء على الأصل في تقديم العلم أولا
  ثم (العمل) به لأن العلم شرط في العمل، ولذلك قال: كل شيء يمكن حصوله للولي الجاهل
  إلا العلم، لأن العلم لا يحصل له إلا بالتعلم وما يحكى في بعض المسائل عن الشيخ الصالح
  أبي الحسن علي الشاذلي وغيره إنما هي مسائل جزئية يمكن أن يطلعه الله على حكمها في
  مرآة يراها مسطورة بين يديه، فيجيب بما فيها، إنما العلم الكلي من حيث هو بحيث (يتصدى)
  لإقرائه وتعلمه فلم يوجد في العادة لأحد (بوجه)، كذا كان بعض الشيوخ يقول.وقدم هنا
  وفي الحزب الذي يليه بعده \" يُعَلِّمُهُمُ \" \" يُزَكِّيهِمْ \" ، وآخره في سورة
  الجمعة.كان الشيخ محمد بن عبد السلام يقول: إنه بحسب المجالس فحيث تقدم التعليم تكون
  تلك الآية نزلت عليه بمحضر الخواص ومن هو أهل للتعليم، فيكون التعليم أَهَمّ، وحيث
  تقدم التزكية تكون الآية نزلت عليه في موضع أكثره عوام، فتكون التزكية في حقهم أهمّ.قوله
  تعالى: { إِنَّكَ أَنتَ ٱلعَزِيزُ ٱلحَكِيمُ }.(لَمْ) يَقُلْ: الغفور الرحيم لأن العزيز
  هو الذي ينفذ مراده ولا ينفّذ فيه مراد (أحد) والحكيم هو الذي تضمنه قوله تعالى:{ ٱللَّهُ
  أَعْلَمُ حَيْثُ يَجْعَلُ رِسَالَتَهُ }وقوله{ وَكَانُوۤاْ أَحَقَّ بِهَا وَأَهْلَهَا }\r\n\t\t\t</section>"

