aaya: رَبَّنَا وَابْعَثْ فِيهِمْ رَسُولًا مِنْهُمْ يَتْلُو عَلَيْهِمْ آيَاتِكَ وَيُعَلِّمُهُمُ
  الْكِتَابَ وَالْحِكْمَةَ وَيُزَكِّيهِمْ ۚ إِنَّكَ أَنْتَ الْعَزِيزُ الْحَكِيمُ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذْ يَرْفَعُ
  إِبْرَٰهِيمُ ٱلْقَوَاعِدَ مِنَ ٱلْبَيْتِ وَإِسْمَٰعِيلُ رَبَّنَا تَقَبَّلْ مِنَّآ
  إِنَّكَ أَنتَ ٱلسَّمِيعُ ٱلْعَلِيمُ } * { رَبَّنَا وَٱجْعَلْنَا مُسْلِمَيْنِ لَكَ
  وَمِن ذُرِّيَّتِنَآ أُمَّةً مُّسْلِمَةً لَّكَ وَأَرِنَا مَنَاسِكَنَا وَتُبْ عَلَيْنَآ
  إِنَّكَ أَنتَ ٱلتَّوَّابُ ٱلرَّحِيمُ } * { رَبَّنَا وَٱبْعَثْ فِيهِمْ رَسُولاً مِّنْهُمْ
  يَتْلُواْ عَلَيْهِمْ آيَٰتِكَ وَيُعَلِّمُهُمُ ٱلْكِتَٰبَ وَٱلْحِكْمَةَ وَيُزَكِّيهِمْ
  إِنَّكَ أَنتَ ٱلعَزِيزُ ٱلحَكِيمُ }{ وَإِذْ يَرْفَعُ إِبْرٰهِيمُ ٱلْقَوَاعِدَ مِنَ
  ٱلْبَيْتِ } يعني يبني إبراهيم القواعد، يعني أساس البيت، أي الكعبة. والقواعد جماعة
  واحدها قاعدة { وَإِسْمَـٰعِيلُ } يعني إِسماعيل يعينه. قال مقاتل: وفي الآية تقديم
  وتأخير، معناه وإذ يرفع إبراهيم وإسماعيل القواعد من البيت. ويقال: إن إبراهيم كان
  يبني البيت وإسماعيل يعينه، والملائكة يناولون الحجر من إسماعيل، وكانوا ينقلون الحجر
  من خمسة أجبل: طور سيناء وطور زيتاء، والجودي، ولبنان، وحراء. فلما فرغا من البناء،
  قالا { رَبَّنَا تَقَبَّلْ مِنَّا } يعني أعمالنا { إِنَّكَ أَنتَ ٱلسَّمِيعُ ٱلْعَلِيمُ
  } أي السميع لدعائنا بنياتنا. وفي الآية دليل: أن الإنسان إذا عمل خيراً ينبغي أن يدعو
  الله بالقبول ويقال: ينبغي أن يكون خوف الإنسان على قبول العمل بعد الفراغ أشد من شغله
  بالعمل لأن الله تعالى قال{ إِنَّمَا يَتَقَبَّلُ ٱللَّهُ مِنَ ٱلْمُتَّقِينَ }[المائدة:
  27]. وروي في الخبر أن إبراهيم وإسماعيل عليهما السلام لما فرغا من البناء جثيا على
  الركب وتضرعا وسألا القبول فقال جبريل لإبراهيم: قد أجيب لك، فاسأل شيئاً آخر فقالا
  { رَبَّنَا وَٱجْعَلْنَا مُسْلِمَيْنِ لَكَ } أي مخلصين لك. ويقال: واجعلنا مثبتين
  على الإسلام ويقال مطيعين لك ويقال أمتنا على الإسلام { وَمِن ذُرّيَّتِنَا أُمَّةً
  مُّسْلِمَةً لَّكَ } أي اجعل بعض ذريتنا من يخلص لك، ويثبت على الإسلام ثم قال { وَأَرِنَا
  مَنَاسِكَنَا } أي علمنا أمور مناسكنا. وقال القتبي: الرؤية المعاينة كقوله عز وجل:{ وَيَوْمَ
  ٱلْقِيَـٰمَةِ تَرَى ٱلَّذِينَ كَذَبُواْ عَلَى ٱللَّهِ وُجُوهُهُم مُّسْوَدَّةٌ }[الزمر:
  60]، وقوله:{ وَإِذَا رَأَيْتَ ثَمَّ رَأَيْتَ }[الإنسان: 20]. ويقال تذكر الرؤية ويراد
  بها العلم. كقوله تعالى:{ أَوَلَمْ يَرَ ٱلَّذِينَ كَفَرُوۤاْ }[الأنبياء: 30] وكقوله
  { أَرِنَا مَنَاسِكَنَا }: أي [عملنا]. وكقوله { لِتَحْكُمَ بَيْنَ ٱلنَّاسِ بِمَا
  أَرَاكَ ٱللَّهُ }. قرأ ابن كثير ومن تابعه من أهل مكة (وأرنا) بجزم الراء في جميع
  القرآن، والباقون بكسر الراء، وهما لغتان والكسر أظهر وأفصح. وقال ابن عباس في رواية
  أبي صالح { رَبَّنَا وَٱجْعَلْنَا مُسْلِمَيْنِ لَكَ } أي مطيعين وموحدين { وَمِن ذُرّيَّتِنَا
  أُمَّةً مُّسْلِمَةً لَّكَ } أي جماعة موحدة مطيعة لك. ويقال: أشكل عليهما موضع البيت،
  فبعث الله تعالى سحابة فقالت له: ابن بخيالي، فبنى إبراهيم وإسماعيل البيت بحيال السحابة.
  ثم قال تعالى { وَأَرِنَا مَنَاسِكَنَا }  { وَتُبْ عَلَيْنَا } أي تجاوز عنا الزلة
  { إِنَّكَ أَنتَ ٱلتَّوَّابُ ٱلرَّحِيمُ } بعبادك. { رَبَّنَا وَٱبْعَثْ فِيهِمْ رَسُولاً
  مّنْهُمْ }  { يَتْلُواْ عَلَيْهِمْ آيَـٰتِكَ } قال مقاتل: لأن إبراهيم علم أن في
  ذريته من يكون كفاراً، فسأل الله تعالى أن يبعث فيهم رسولاً فقال { رَبَّنَا وَٱبْعَثْ
  فِيهِمْ رَسُولاً مّنْهُمْ يَتْلُواْ عَلَيْهِمْ آيَـٰتِكَ } [يعني القرآن] { وَيُعَلّمُهُمُ
  ٱلْكِتَـٰبَ } أي القرآن { وَٱلْحِكْــمَةَ } أي مواعظ القرآن من الحلال والحرام. ويقال:
  علم التفسير. { وَيُزَكّيهِمْ } أي يطهرهم من الكفر والشرك. ويقال: يأمرهم بالزكاة
  ليطهر أموالهم. قال مقاتل: استجاب الله دعاءه في سورة الجمعة. وهو قوله تعالى:{ هُوَ
  ٱلَّذِي بَعَثَ فِي ٱلأُمِّيِّينَ رَسُولاً مِّنْهُمْ يَتْلُوا عَلَيْهِمْ ءَايَـٰتِهِ
  وَيُزَكِّيهِمْ وَيُعَلِّمُهُمُ ٱلْكِتَـٰبَ وَٱلْحِكْمَةَ }[الجمعة: 2] وروي عن رسول
  الله - صلى الله عليه وسلم - أنه قال: \" أنا دعوة أبي إبراهيم وبشرى عيسى - عليهما
  السلام - \" وهي قوله:{ وَمُبَشِّراً بِرَسُولٍ يَأْتِي مِن بَعْدِي ٱسْمُهُ أَحْمَدُ }[الصف:
  6] ثم قال تعالى: { إِنَّكَ أَنتَ ٱلعَزِيزُ ٱلحَكِيمُ } أي المنيع الذي لا يغلبه شيء
  ويقال: العزيز الذي لا يعجزه شيء عما أراد. ويقال: العزيز بالنقمة، ينتقم ممن عصاه
  متى شاء، الحكيم في أمره الذي يكون عمله موافقاً للعلم.\r\n\t\t\t\r\n\t\t\t</section>"

