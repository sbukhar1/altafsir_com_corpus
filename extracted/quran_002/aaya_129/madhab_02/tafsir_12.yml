  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">رَبَّنَا
  وَٱبْعَثْ فِيهِمْ رَسُولاً مِّنْهُمْ يَتْلُواْ عَلَيْهِمْ آيَٰتِكَ وَيُعَلِّمُهُمُ
  ٱلْكِتَٰبَ وَٱلْحِكْمَةَ وَيُزَكِّيهِمْ إِنَّكَ أَنتَ ٱلعَزِيزُ ٱلحَكِيمُ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { رَبَّنَا وَابْعَثْ فِيهِم } يعني في هذه الأمة { رَسُولاً
  مِنْهُم } يعني محمداً صلى الله عليه وسلم، وقيل في قراءة أبيّ بن كعب { رَبَّنَا وَابْعَثْ
  فِي آخِرِهِم رَسُولاً مِنْهُم }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقد
  روى خالد بن معدان: أن نفراً من أصحاب رسول الله صلى الله عليه وسلم قالوا: يا رسول
  الله أخبرنا عن نفسك، قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" نَعَم، أَنَا دَعْوَةُ إبْرَاهِيمَ وَبُشْرَى عِيسَى \". </font></font></b><b><font
  class=\"TextResultArabic\"><font color=\"Red\"><br/></font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">{ يَتْلُو عَلَيْهِمْ ءَايَاتِكَ } فيه تأويلان:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أحدهما: يقرأ عليهم حجتك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثاني:
  يبين لهم دينك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">{ ويُعَلِّمُهُم الْكِتَابَ } يعني
  القرآن.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">{ وَالْحِكْمَة } فيها تأويلان:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أحدهما: أنها السنة، وهو قول قتادة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثاني:
  أنها المعرفة بالدين، والفقه فيه، والاتباع له، وهو قول ابن زيد.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">{ وَيُزَكِّيهِم } فيه تأويلان:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدهما:
  معناه يطهرهم من الشرك بالله وعبادة الأوثان.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثاني:
  يزكيهم بدينه إذا اتبعوه فيكونون به عند الله أزكياء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

