  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">رَبَّنَا
  وَٱبْعَثْ فِيهِمْ رَسُولاً مِّنْهُمْ يَتْلُواْ عَلَيْهِمْ آيَٰتِكَ وَيُعَلِّمُهُمُ
  ٱلْكِتَٰبَ وَٱلْحِكْمَةَ وَيُزَكِّيهِمْ إِنَّكَ أَنتَ ٱلعَزِيزُ ٱلحَكِيمُ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { رَبَّنَا وَٱبْعَثْ فِيهِمْ رَسُولاً مِّنْهُمْ... }</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">إعادة النداء للاهتمام بالسبب وزيادة \" مِنهُم \" تنبيه على عموم
  رسالته صلى الله عليه وسلم في العرب لأن ضمير الذرية يعم العرب والعجم لأن بعض كفار
  قريش زعم أنه لم يرسل إليهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { وَيُعَلِّمُهُمُ ٱلْكِتَابَ وَٱلْحِكْمَةَ وَيُزَكِّيهِمْ... }</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">هذا جاء على الأصل في تقديم العلم أولا ثم (العمل) به لأن العلم شرط
  في العمل، ولذلك قال: كل شيء يمكن حصوله للولي الجاهل إلا العلم، لأن العلم لا يحصل
  له إلا بالتعلم وما يحكى في بعض المسائل عن الشيخ الصالح أبي الحسن علي الشاذلي وغيره
  إنما هي مسائل جزئية يمكن أن يطلعه الله على حكمها في مرآة يراها مسطورة بين يديه،
  فيجيب بما فيها، إنما العلم الكلي من حيث هو بحيث (يتصدى) لإقرائه وتعلمه فلم يوجد
  في العادة لأحد (بوجه)، كذا كان بعض الشيوخ يقول.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقدم
  هنا وفي الحزب الذي يليه بعده \" يُعَلِّمُهُمُ \" \" يُزَكِّيهِمْ \" ، وآخره في سورة
  الجمعة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">كان الشيخ محمد بن عبد السلام يقول:
  إنه بحسب المجالس فحيث تقدم التعليم تكون تلك الآية نزلت عليه بمحضر الخواص ومن هو
  أهل للتعليم، فيكون التعليم أَهَمّ، وحيث تقدم التزكية تكون الآية نزلت عليه في موضع
  أكثره عوام، فتكون التزكية في حقهم أهمّ.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { إِنَّكَ أَنتَ ٱلعَزِيزُ ٱلحَكِيمُ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(لَمْ)
  يَقُلْ: الغفور الرحيم لأن العزيز هو الذي ينفذ مراده ولا ينفّذ فيه مراد (أحد) والحكيم
  هو الذي تضمنه قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">ٱللَّهُ أَعْلَمُ حَيْثُ يَجْعَلُ رِسَالَتَهُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">وقوله</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَكَانُوۤاْ
  أَحَقَّ بِهَا وَأَهْلَهَا</font></font> }</b><br class=\"TextArabic\"/><label disabled=\"true\"
  class=\"############\"/>&#13;\t\t\t</div></section>"

