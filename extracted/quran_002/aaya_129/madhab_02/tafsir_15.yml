  وَإِسْمَٰعِيلُ رَبَّنَا تَقَبَّلْ مِنَّآ إِنَّكَ أَنتَ ٱلسَّمِيعُ ٱلْعَلِيمُ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">رَبَّنَا
  وَٱجْعَلْنَا مُسْلِمَيْنِ لَكَ وَمِن ذُرِّيَّتِنَآ أُمَّةً مُّسْلِمَةً لَّكَ وَأَرِنَا
  مَنَاسِكَنَا وَتُبْ عَلَيْنَآ إِنَّكَ أَنتَ ٱلتَّوَّابُ ٱلرَّحِيمُ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">رَبَّنَا
  وَٱبْعَثْ فِيهِمْ رَسُولاً مِّنْهُمْ يَتْلُواْ عَلَيْهِمْ آيَٰتِكَ وَيُعَلِّمُهُمُ
  ٱلْكِتَٰبَ وَٱلْحِكْمَةَ وَيُزَكِّيهِمْ إِنَّكَ أَنتَ ٱلعَزِيزُ ٱلحَكِيمُ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وقرأ ابن كثير: { وأرنا } بجزم الراء. و</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">رب أرني</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الاعراف:143]. و</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">أرنا
  الَّذَينِ أضلانا</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[فصلت:29]. وقرأ نافع، وحمزة، والكسائي { أرنا } بكسر الراء في جميع
  ذلك. وقرأ أبو بكر عن عاصم وابن عامر كذلك، إلا أنهما أسكنا الراء من { أرنا اللذين
  } وحدها قال الفراء: أهل الحجاز يقولون: { أرنا } وكثير من العرب يجزم الراء، فيقول:
  { أرنا مناسكنا } وقرأ بها بعض الثقات. وأنشد بعضهم:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">قالت سليمى اشتر لنا دقيقاً</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">واشترْ فعجل
  خادماً لبيقاً</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وأنشدني الكسائي:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">ومن يتقْ فان الله معه</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">ورزق الله
  مؤتاب وغادي</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">قال قتادة: أراهما الله مناسكهما: الموقف بعرفات، والإفاضة من جمع،
  ورمي الجمار، والطواف، والسعي، وقال أبو مجلز: لما فرغ إبراهيم من البيت أتاه جبريل،
  فأراه الطواف، ثم أتى به جمرة العقبة، فعرض له الشيطان، فأخذ جبريل سبع حصيات، وأعطى
  إبراهيم سبعاً، وقال له: ارم وكبر، فرميا وكبرا مع كل رمية حتى غاب الشيطان. ثم أتى
  به جمرة الوسطى، فعرض لهما الشيطان، فأخذ جبريل سبع حصيات، وأعطى إبراهيم سبع حصيات،
  فقال: ارم وكبر، فرميا وكبرا مع كل رمية حتى غاب الشيطان. ثم أتى به الجمرة القصوى،
  فعرض لهما الشيطان، فأخذ جبريل سبع حصيات، وأعطى إبراهيم سبع حصيات. فقال له: ارم وكبر،
  فرميا وكبرا مع كل رمية حتى غاب الشيطان، ثم أتى به منى، فقال: هاهنا يحلق الناس رؤوسهم،
  ثم أتى به جمعاً، فقال: هاهنا يجمع الناس، ثم أتى به عرفة، فقال: أعرفت؟ قال: نعم.
  قال: فمن ثم سميت عرفات.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { ربنا وابعث فيهم رسولاً
  منهم } في الهاء والميم من { فيهم } قولان. أحدهما: أنها تعود على الذرية، قاله مقاتل
  والفراء. والثاني: على أهل مكة في قوله: { وارزق أهله } والمراد بالرسول: محمد صلى
  الله عليه وسلم. وقد روى أبو أمامة عن النبي صلى الله عليه وسلم، أنه</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" قيل: يا رسول الله! ما كان بدء
  أمرك؟ قال: «دعوة أبي إِبراهيم، وبشرى عيسى، ورأت أُمي أنه خرج منها نور أضاءت له قصور
  الشام» \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">والكتاب:
  القرآن. والحكمة: السنة، قاله ابن عباس. وروي عنه: الحكمة: الفقه والحلال والحرام،
  ومواعظ القرآن. وسميت الحكمة حكمة، لأنها تمنع من الجهل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وفي
  قوله تعالى: { ويزكيهم } ثلاثة أقوال. أحدها: أن معناه: يأخذ الزكاه منهم فيطهرهم بها،
  قاله ابن عباس والفراء. والثاني: يطهرهم من الشرك والكفر، قاله مقاتل. والثالث: يدعوهم
  إلى ما يصيرون به أزكياء.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { إِنك أنت العزيز }
  قال الخطابي: العز في كلام العرب على ثلاثة أوجه. أحدها: بمعنى الغلبة، يقولون: من
  عزبزَّ. أي: من غلب سلب. يقال منه: عزَّ يعُزُّ، بضم العين من يعز، ومنه قوله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وعزَّني
  في الخطاب</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[ص:28]. والثاني: بمعنى الشدة والقوة، يقال منه: عز يعَزُّ، بفتح العين
  من يعز. والثالث: أن يكون بمعنى نفاسة القدر، يقال منه: عز يعِزّ بكسر العين، من يعز.
  ويتناول معنى العزيز على أنه الذي لا يعادله شيء، ولا مثل له.</font></font><font class=\"TextResultArabic\"><font
