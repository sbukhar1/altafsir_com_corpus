  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذْ
  يَرْفَعُ إِبْرَٰهِيمُ ٱلْقَوَاعِدَ مِنَ ٱلْبَيْتِ وَإِسْمَٰعِيلُ رَبَّنَا تَقَبَّلْ
  مِنَّآ إِنَّكَ أَنتَ ٱلسَّمِيعُ ٱلْعَلِيمُ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">رَبَّنَا وَٱجْعَلْنَا
  مُسْلِمَيْنِ لَكَ وَمِن ذُرِّيَّتِنَآ أُمَّةً مُّسْلِمَةً لَّكَ وَأَرِنَا مَنَاسِكَنَا
  وَتُبْ عَلَيْنَآ إِنَّكَ أَنتَ ٱلتَّوَّابُ ٱلرَّحِيمُ</a> <b>} * </b><b>{</b> <a
  class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">رَبَّنَا
  وَٱبْعَثْ فِيهِمْ رَسُولاً مِّنْهُمْ يَتْلُواْ عَلَيْهِمْ آيَٰتِكَ وَيُعَلِّمُهُمُ
  ٱلْكِتَٰبَ وَٱلْحِكْمَةَ وَيُزَكِّيهِمْ إِنَّكَ أَنتَ ٱلعَزِيزُ ٱلحَكِيمُ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { وإذ يرفع إِبراهيم القواعد من البيت وإِسماعيل }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">القواعد: أساس البيت، واحدها: قاعدة. فأما قواعد النساء؛ فواحدتها:
  قاعد، وهي العجوز. { ربنا تقبل منا } أي: يقولان: ربنا، فحذف ذلك، كقوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">والملائكة
  يدخلون عليهم من كل باب سلام عليكم</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الرعد: 25]. أراد: يقولون. و {
  السميع } بمعنى: السامع، لكنه أبلغ، لأن بناء فعيل للمبالغة. قال الخطابي: ويكون السماع
  بمعنى القبول والاجابة، كقول النبي صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" أعوذ بك من دعاء لا يسمع \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">أي: لا يستجاب. وقول المصلي: سمع الله لمن حمده، أي: قبل الله حمد
  من حمده وأنشدوا:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">دعوت الله
  حتى خفت أن لا</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">يكون الله يسمع ما أقول</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">الإشارة إلى بناء البيت</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">روى أنس عن النبي صلى الله عليه وسلم، قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" كانت الملائكة تحج إِلى البيت
  قبل آدم \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">وقال
  ابن عباس: لما أهبط آدم؛ قال الله تعالى: يا آدم! اذهب فابن لي بيتاً فطف به، واذكرني
  حوله كما رأيت ملائكتي تصنع حول عرشي. فأقبل يسعى حتى انتهى إلى البيت الحرام، وبناه
  من خمسة أجبل: من لبنان، وطور سيناء، وطور زيتا، والجودي، وحراء، فكان آدم أول من أسس
  البيت، وطاف به، ولم يزل كذلك حتى بعث الله الطوفان، فدرس موضع البيت، فبعث الله إبراهيم
  وإسماعيل. وقال علي بن أبي طالب، رضي الله عنه: لما أمر الله تعالى إبراهيم ببناء البيت؛
  ضاق به ذرعاً، ولم يدر كيف يصنع، فأنزل الله عليه كهيئة السحابة، فيها رأس يتكلم، فقال:
  يا إبراهيم! علّم على ظلي، فلما علّم ارتفعت. وفي رواية أنه كان يبني عليها كل يوم،
  قال: وحفر إبراهيم من تحت السكينة، فأبدى عن قواعد، ما تحرك القاعدة منها دون ثلاثين
  رجلاً. فلما بلغ موضع الحجر، قال لإسماعيل: التمس لي حجراً، فذهب يطلب حجراً، فجاء
  جبريل بالحجر الأسود، فوضعه، فلما جاء إسماعيل، قال: من جاءك بهذا الحجر؟ قال: جاء
  به من لم يتكل على بنائي وبنائك. وقال ابن عباس، وابن المسيب، وأبو العالية: رفعا القواعد
  التي كانت قواعد قبل ذلك. وقال السدي: لما أمره الله ببناء البيت؛ لم يدر أين يبني،
  فبعث الله له ريحاً، فكنست حول الكعبة عن الأساس الأول الذي كان البيت عليه قبل الطوفان.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { ربنا واجعلنا مسلمين لك } قال الزجاج: المسلم في اللغة:
  الذي قد استسلم لأمر الله، وخضع. والمناسك: المتعبدات. فكل متعبد منسَك ومنسِك، ومنه
  قيل للعابد: ناسك. وتسمى الذبيحة المتقرب بها إلى الله، عز وجل: النسيكة. وكأن الأصل
  في النسك إنما هو من الذبيحة لله تعالى.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { وأرنا مناسكنا } أي: مذابحنا. قاله مجاهد. وقال غيره: هي جميع أفعال الحج.</font></font>&#13;\t\t\t<label
