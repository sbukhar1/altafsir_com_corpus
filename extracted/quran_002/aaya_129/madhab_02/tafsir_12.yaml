aaya: رَبَّنَا وَابْعَثْ فِيهِمْ رَسُولًا مِنْهُمْ يَتْلُو عَلَيْهِمْ آيَاتِكَ وَيُعَلِّمُهُمُ
  الْكِتَابَ وَالْحِكْمَةَ وَيُزَكِّيهِمْ ۚ إِنَّكَ أَنْتَ الْعَزِيزُ الْحَكِيمُ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ رَبَّنَا وَٱبْعَثْ
  فِيهِمْ رَسُولاً مِّنْهُمْ يَتْلُواْ عَلَيْهِمْ آيَٰتِكَ وَيُعَلِّمُهُمُ ٱلْكِتَٰبَ
  وَٱلْحِكْمَةَ وَيُزَكِّيهِمْ إِنَّكَ أَنتَ ٱلعَزِيزُ ٱلحَكِيمُ }قوله تعالى: { رَبَّنَا
  وَابْعَثْ فِيهِم } يعني في هذه الأمة { رَسُولاً مِنْهُم } يعني محمداً صلى الله عليه
  وسلم، وقيل في قراءة أبيّ بن كعب { رَبَّنَا وَابْعَثْ فِي آخِرِهِم رَسُولاً مِنْهُم
  }.وقد روى خالد بن معدان: أن نفراً من أصحاب رسول الله صلى الله عليه وسلم قالوا: يا
  رسول الله أخبرنا عن نفسك، قال: \" نَعَم، أَنَا دَعْوَةُ إبْرَاهِيمَ وَبُشْرَى عِيسَى
  \". { يَتْلُو عَلَيْهِمْ ءَايَاتِكَ } فيه تأويلان:أحدهما: يقرأ عليهم حجتك.والثاني:
  يبين لهم دينك.{ ويُعَلِّمُهُم الْكِتَابَ } يعني القرآن.{ وَالْحِكْمَة } فيها تأويلان:أحدهما:
  أنها السنة، وهو قول قتادة.والثاني: أنها المعرفة بالدين، والفقه فيه، والاتباع له،
  وهو قول ابن زيد.{ وَيُزَكِّيهِم } فيه تأويلان:أحدهما: معناه يطهرهم من الشرك بالله
  وعبادة الأوثان.والثاني: يزكيهم بدينه إذا اتبعوه فيكونون به عند الله أزكياء.\r\n\t\t\t\r\n\t\t\t</section>"

