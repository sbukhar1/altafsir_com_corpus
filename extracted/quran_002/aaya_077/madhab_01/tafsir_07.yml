  فَتَحَ ٱللَّهُ عَلَيْكُمْ لِيُحَآجُّوكُم بِهِ عِنْدَ رَبِّكُمْ أَفَلاَ تَعْقِلُونَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَوَلاَ
  يَعْلَمُونَ أَنَّ ٱللَّهَ يَعْلَمُ مَا يُسِرُّونَ وَمَا يُعْلِنُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله تعالى: { وَإِذَا لَقُواْ ٱلَّذِينَ ءَامَنُواْ قَالُوۤاْ ءَامَنَّا
  وَإِذَا خَلاَ بَعْضُهُمْ إِلَىٰ بَعْضٍ } الآية، قال محمد بن إسحاق: حدثنا محمد بن
  أبي محمد عن عكرمة أو سعيد بن جبير، عن ابن عباس: { وَإِذَا لَقُواْ ٱلَّذِينَ ءَامَنُواْ
  قَالُوۤا ءَامَنَّا } أي: إن صاحبكم محمداً رسول الله، ولكنه إليكم خاصة، وإذا خلا
  بعضهم إلى بعض قالوا: لا تحدثوا العرب بهذا؛ فإنكم قد كنتم تستفتحون به عليهم، فكان
  منهم، فأنزل الله: { وَإِذَا لَقُواْ ٱلَّذِينَ ءَامَنُواْ قَالُوۤاْ ءَامَنَّا وَإِذَا
  خَلاَ بَعْضُهُمْ إِلَىٰ بَعْضٍ قَالُوۤاْ أَتُحَدِّثُونَهُم بِمَا فَتَحَ ٱللَّهُ
  عَلَيْكُمْ لِيُحَآجُّوكُم بِهِ عِندَ رَبِّكُمْ } أي: تقرون بأنه نبي، وقد علمتم أنه
  قد أخذ له الميثاق عليكم باتباعه، وهو يخبركم أنه النبي الذي كنا ننتظر ونجد في كتابنا،
  اجحدوه ولا تقروا به. يقول الله تعالى: { أَوَلاَ يَعْلَمُونَ أَنَّ ٱللَّهَ يَعْلَمُ
  مَا يُسِرُّونَ وَمَا يُعْلِنُونَ } وقال الضحاك عن ابن عباس: يعني المنافقين من اليهود،
  كانوا إذا لقوا أصحاب محمد صلى الله عليه وسلم قالوا: آمنا، وقال السدي: هؤلاء ناس
  من اليهود، آمنوا ثم نافقوا. وكذا قال الربيع بن أنس وقتادة وغير واحد من السلف والخلف،
  حتى قال عبد الرحمن بن زيد بن أسلم فيما رواه ابن وهب عنه: كان رسول الله صلى الله
  عليه وسلم قد قال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" لا يدخلن علينا قصبة المدينة إلا مؤمن \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">فقال رؤساؤهم من أهل الكفر والنفاق: اذهبوا فقولوا: آمنا، واكفروا
  إذا رجعتم إلينا، فكانوا يأتون المدينة بالبكر، ويرجعون إليهم بعد العصر، وقرأ قول
  الله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَقَالَت طَّآئِفَةٌ مِّنْ أَهْلِ ٱلْكِتَـٰبِ ءَامِنُواْ بِٱلَّذِيۤ
  أُنزِلَ عَلَى ٱلَّذِينَ ءَامَنُواْ وَجْهَ ٱلنَّهَارِ وَٱكْفُرُوۤاْ ءَاخِرَهُ لَعَلَّهُمْ
  يَرْجِعُونَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[آل عمران: 72] وكانوا يقولون إذا دخلوا المدينة: نحن مسلمون؛ ليعلموا
  خبر رسول الله صلى الله عليه وسلم وأمره، فإذا رجعوا، رجعوا إلى الكفر، فلما أخبر الله
  نبيه صلى الله عليه وسلم قطع ذلك عنهم، فلم يكونوا يدخلون، وكان المؤمنون يظنون أنهم
  مؤمنون، فيقولون: أليس قد قال الله لكم كذا وكذا، فيقولون: بلى، فإذا رجعوا إلى قومهم،
  يعني الرؤساء، قالوا: { أَتُحَدِّثُونَهُم بِمَا فَتَحَ ٱللَّهُ عَلَيْكُمْ } الآية،
  وقال أبو العالية { أَتُحَدِّثُونَهُم بِمَا فَتَحَ ٱللَّهُ عَلَيْكُمْ } يعني: بما
  أنزل عليكم في كتابكم من نعت محمد صلى الله عليه وسلم، وقال عبد الرزاق عن معمر عن
  قتادة { أَتُحَدِّثُونَهُم بِمَا فَتَحَ ٱللَّهُ عَلَيْكُمْ لِيُحَآجُّوكُم بِهِ عِندَ
  رَبِّكُمْ } قال: كانوا يقولون: سيكون نبي، فخلا بعضهم ببعض، فقالوا { أَتُحَدِّثُونَهُم
  بِمَا فَتَحَ ٱللَّهُ عَلَيْكُمْ } قول آخر في المراد بالفتح: قال ابن جريج: حدثني
  القاسم بن أبي برزة عن مجاهد في قوله تعالى: { أَتُحَدِّثُونَهُم بِمَا فَتَحَ ٱللَّهُ
  عَلَيْكُمْ } قال: قام النبي صلى الله عليه وسلم يوم قريظة تحت حصونهم، فقال:</font></font>&#13;\t\t\t<label
