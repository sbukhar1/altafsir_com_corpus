  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَفَتَطْمَعُونَ
  أَن يُؤْمِنُواْ لَكُمْ وَقَدْ كَانَ فَرِيقٌ مِّنْهُمْ يَسْمَعُونَ كَلاَمَ ٱللَّهِ
  ثُمَّ يُحَرِّفُونَهُ مِن بَعْدِ مَا عَقَلُوهُ وَهُمْ يَعْلَمُونَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذَا
  لَقُواْ ٱلَّذِينَ آمَنُواْ قَالُوۤاْ آمَنَّا وَإِذَا خَلاَ بَعْضُهُمْ إِلَىٰ بَعْضٍ
  قَالُوۤاْ أَتُحَدِّثُونَهُم بِمَا فَتَحَ ٱللَّهُ عَلَيْكُمْ لِيُحَآجُّوكُم بِهِ
  عِنْدَ رَبِّكُمْ أَفَلاَ تَعْقِلُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَوَلاَ يَعْلَمُونَ
  أَنَّ ٱللَّهَ يَعْلَمُ مَا يُسِرُّونَ وَمَا يُعْلِنُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالى: { أَفَتَطْمَعُونَ } أيها المؤمنون { أَن يُؤْمِنُواْ لَكُمْ } أي: ينقاد لكم
  بالطاعة هؤلاء الفرقة الضالة من اليهود الذين شاهد آباؤهم من الآيات البينات ما شاهدوه،
  ثم قست قلوبهم من بعد ذلك { وَقَدْ كَانَ فَرِيقٌ مِّنْهُمْ يَسْمَعُونَ كَلَـٰمَ ٱللَّهِ
  ثُمَّ يُحَرِّفُونَهُ } أي: يتأولونه على غير تأويله { مِن بَعْدِ مَا عَقَلُوهُ }
  أي: فهموه على الجلية، ومع هذا يخالفونه على بصيرة { وَهُمْ يَعْلَمُونَ } أنهم مخطئون
  فيما ذهبوا إليه من تحريفه وتأويله، وهذا المقام شبيه بقوله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فَبِمَا
  نَقْضِهِم مِّيثَـٰقَهُمْ لَعنَّـٰهُمْ وَجَعَلْنَا قُلُوبَهُمْ قَاسِيَةً يُحَرِّفُونَ
  ٱلْكَلِمَ عَن مَّوَٰضِعِهِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[المائدة: 13] قال محمد بن إسحاق: حدثني محمد بن أبي محمد عن عكرمة،
  أو سعيد بن جبير، عن ابن عباس، أنه قال: ثم قال الله تعالى لنبيه صلى الله عليه وسلم
  ولمن معه من المؤمنين يؤيسهم منهم: { أَفَتَطْمَعُونَ أَن يُؤْمِنُواْ لَكُمْ وَقَدْ
  كَانَ فَرِيقٌ مِّنْهُمْ يَسْمَعُونَ كَلَـٰمَ ٱللَّهِ } وليس قوله: يسمعون التوراة،
  كلهم قد سمعها، ولكن هم الذي سألوا موسى رؤية ربهم، فأخذتهم الصاعقة فيها. وقال محمد
  بن إسحاق، فيما حدثني بعض أهل العلم: إنهم قالوا لموسى: يا موسى قد حيل بيننا وبين
  رؤية ربنا تعالى، فأسمعنا كلامه حين يكلمك، فطلب ذلك موسى إلى ربه تعالى، فقال: نعم،
  مرهم فليتطهروا وليطهروا ثيابهم ويصوموا، ثم خرج بهم حتى أتوا الطور، فلما غشيهم الغمام،
  أمرهم موسى أن يسجدوا، فوقعوا سجوداً، وكلمه ربه، فسمعوا كلامه يأمرهم وينهاهم حتى
  عقلوا منه ما سمعوا، ثم انصرف بهم إلى بني إسرائيل، فلما جاؤوهم، حرف فريق منهم ما
  أمرهم به، وقالوا حين قال موسى لبني إسرائيل: إن الله قد أمركم بكذا وكذا، قال ذلك
  الفريق الذين ذكرهم الله: إنما قال: كذا وكذا؛ خلافاً لما قال الله عز وجل لهم، فهم
  الذين عنى الله لرسوله صلى الله عليه وسلم وقال السدي: { وَقَدْ كَانَ فَرِيقٌ مِّنْهُمْ
  يَسْمَعُونَ كَلَـٰمَ ٱللَّهِ ثُمَّ يُحَرِّفُونَهُ } قال: هي التوراة حرفوها، وهذا
  الذي ذكره السدي أعم مما ذكره ابن عباس وابن إسحاق، وإن كان قد اختاره ابن جرير لظاهر
  السياق، فإنه ليس يلزم من سماع كلام الله أن يكون منه كما سمعه الكليم موسى بن عمران
  عليه الصلاة والسلام، وقد قال الله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَإِنْ أَحَدٌ مِّنَ ٱلْمُشْرِكِينَ
  ٱسْتَجَارَكَ فَأَجِرْهُ حَتَّىٰ يَسْمَعَ كَلاَمَ ٱللَّهِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[التوبة:
  6] أي: مبلغاً إليه، ولهذا قال قتادة في قوله: { ثُمَّ يُحَرِّفُونَهُ مِن بَعْدِ مَا
  عَقَلُوهُ وَهُمْ يَعْلَمُونَ } قال: هم اليهود، كانوا يسمعون كلام الله، ثم يحرفونه
  من بعد ما عقلوه ووعوه، وقال مجاهد: الذين يحرفونه والذين يكتمونه هم العلماء منهم،
  وقال أبو العالية: عمدوا إلى ما أنزل الله في كتابهم من نعت محمد صلى الله عليه وسلم
  فحرفوه عن مواضعه، وقال السدي: { وَهُمْ يَعْلَمُونَ } أي: إنهم أذنبوا، وقال ابن وهب:
  قال ابن زيد في قوله: { يَسْمَعُونَ كَلَـٰمَ ٱللَّهِ ثُمَّ يُحَرِّفُونَهُ } قال:
  التوراة التي أنزلها الله عليهم يحرفونها، يجعلون الحلال فيها حراماً، والحرام فيها
  حلالاً، والحق فيها باطلاً، والباطل فيها حقاً، إذا جاءهم المحق برشوة أخرجوا له كتاب
  الله، وإذا جاءهم المبطل برشوة أخرجوا له ذلك الكتاب، فهو فيه محق، وإذا جاءهم أحد
  يسألهم شيئاً ليس فيه حق ولا رشوة ولا شيء، أمروه بالحق، فقال الله لهم: { أَتَأْمُرُونَ
  ٱلنَّاسَ بِٱلْبِرِّ وَتَنسَوْنَ أَنفُسَكُمْ وَأَنتُمْ تَتْلُونَ ٱلْكِتَـٰبَ أَفَلاَ
  تَعْقِلُونَ }.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
