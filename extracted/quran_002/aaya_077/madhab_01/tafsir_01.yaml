text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَوَلاَ يَعْلَمُونَ
  أَنَّ ٱللَّهَ يَعْلَمُ مَا يُسِرُّونَ وَمَا يُعْلِنُونَ }يعنـي بقوله جل ثناؤه: {
  أو لا يَعْلَـمُونَ أَنَّ اللَّهَ يَعْلَـمُ مَا يُسِرُّونَ ومَا يُعْلِنُونَ } أو
  لا يعلـم هؤلاء اللائمون من الـيهود إخوانهم من أهل ملتهم، علـى كونهم إذا لقوا الذين
  آمنوا قالوا آمنا، وعلـى إخبـارهم الـمؤمنـين بـما فـي كتبهم من نعت رسول الله صلى
  الله عليه وسلم، ومبعثه، القائلون لهم:{ أَتُحَدِّثُونَهُم بِمَا فَتَحَ ٱللَّهُ عَلَيْكُمْ
  لِيُحَآجُّوكُم بِهِ عِنْدَ رَبِّكُمْ }[البقرة: 76] أن الله عالـم بـما يسرّون فـيخفونه
  عن الـمؤمنـين فـي خلائهم من كفرهم وتلاومهم بـينهم علـى إظهارهم ما أظهروا لرسول الله
  صلى الله عليه وسلم وللـمؤمنـين به من الإقرار بـمـحمد صلى الله عليه وسلم، وعلـى قـيـلهم
  لهم آمنا، ونهي بعضهم بعضاً أن يخبروا الـمؤمنـين بـما فتـح الله للـمؤمنـين علـيهم،
  وقضى لهم علـيهم فـي كتبهم من حقـيقة نبوّة مـحمد صلى الله عليه وسلم ونعته ومبعثه،
  وما يعلنون فـيظهرونه لـمـحمد صلى الله عليه وسلم ولأصحابه الـمؤمنـين به إذا لقوهم
  من قـيـلهم لهم: آمنا بـمـحمد صلى الله عليه وسلم وبـما جاء به نفـاقاً وخداعاً لله
  ولرسوله وللـمؤمنـين. كما:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: { أوَ
  لا يَعْلَـمُونَ أنَّ اللَّهَ يَعْلَـمُ ما يُسِرُّونَ } من كفرهم وتكذيبهم مـحمداً
  صلى الله عليه وسلم إذا خلا بعضهم إلـى بعض، { وما يُعْلِنُونَ } إذا لقوا أصحاب مـحمد
  صلى الله عليه وسلم قالوا آمنا لـيرضوهم بذلك.حدثنـي الـمثنى، قال: ثنا آدم، قال: ثنا
  أبو جعفر، عن الربـيع، عن أبـي العالـية: { أوَ لا يَعْلَـمُونَ أنَّ اللَّهَ يَعْلَـمُ
  مَا يُسِرُّونَ وَمَا يُعْلِنُونَ } يعنـي ما أسرّوا من كفرهم بـمـحمد صلى الله عليه
  وسلم وتكذيبهم به، وهم يجدونه مكتوبـا عندهم. { وَما يُعْلِنُونَ } يعنـي ما أعلنوا
  حين قالوا للـمؤمنـين آمنا.\r\n\t\t\t\r\n\t\t\t</section>"

