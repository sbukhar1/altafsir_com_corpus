text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَوَلاَ يَعْلَمُونَ
  أَنَّ ٱللَّهَ يَعْلَمُ مَا يُسِرُّونَ وَمَا يُعْلِنُونَ }قال تعالى { أَوَلاَ يَعْلَمُونَ
  } الاستفهام للتقرير والواو الداخل عليها للعطف { أَنَّ ٱللَّهَ يَعْلَمُ مَا يُسِرُّونَ
  وَمَا يُعْلِنُونَ } ما يخفون وما يظهرون من ذلك وغيره فَيرعَوُوا عن ذلك؟\r\n\t\t\t\r\n\t\t\t</section>"

