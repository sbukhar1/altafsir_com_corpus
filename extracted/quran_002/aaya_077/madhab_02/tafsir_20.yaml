text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَوَلاَ يَعْلَمُونَ
  أَنَّ ٱللَّهَ يَعْلَمُ مَا يُسِرُّونَ وَمَا يُعْلِنُونَ }قوله تعالى: { أَنَّ ٱللَّهَ
  يَعْلَمُ مَا يُسِرُّونَ وَمَا يُعْلِنُونَ }عطْف \" يُعْلِنُونَ \" على \" يُسِرُّونَ
  \" تأكيدٌ ليدل اللفظ عليه بالمطابقة واللّزوم، وأفاد العطف التسوية بين علمه السر
  (والجهر) كما قال الأصوليون في عطف صيغة افعل المحتملة للوجوب والندب على ما هو نص
  في أحدهما، وكما قال (ابن بشير) في سبب الخلاف في النوم: هل هو حدث أو سبب في الحدث؟\r\n\t\t\t\r\n\t\t\t</section>"

