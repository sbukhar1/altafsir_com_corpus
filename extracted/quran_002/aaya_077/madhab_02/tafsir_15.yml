  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذَا
  لَقُواْ ٱلَّذِينَ آمَنُواْ قَالُوۤاْ آمَنَّا وَإِذَا خَلاَ بَعْضُهُمْ إِلَىٰ بَعْضٍ
  قَالُوۤاْ أَتُحَدِّثُونَهُم بِمَا فَتَحَ ٱللَّهُ عَلَيْكُمْ لِيُحَآجُّوكُم بِهِ
  عِنْدَ رَبِّكُمْ أَفَلاَ تَعْقِلُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَوَلاَ يَعْلَمُونَ
  أَنَّ ٱللَّهَ يَعْلَمُ مَا يُسِرُّونَ وَمَا يُعْلِنُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">هذه
  الآية نزلت في نفر من اليهود، كانوا إذا لقوا النبي والمؤمنين قالوا: آمنا، وإذا خلا
  بعضهم إلى بعض، قالوا: أتحدثونهم بما فتح الله عليكم، هذا قول ابن عباس، وأبي العالية،
  ومجاهد، وقتادة، وعطاء الخراساني، وابن زيد، ومقاتل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وفي
  معنى { بما فتح الله عليكم } قولان. أحدهما: بما قضى الله عليكم، والفتح: القضاء، ومنه
  قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">ربنا افتح بيننا وبين قومنا بالحق</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الاعراف:89] قال السدي عن أشياخه:
  كان ناس من اليهود آمنوا ثم نافقوا، فكانوا يحدثون المؤمنين بما عذبوا به، فقال بعضهم
  لبعض: أتحدثونهم بما فتح الله عليكم. [من العذاب، ليقولوا: نحن أحب إلى الله منكم،
  وأكرم على الله منكم]. والثاني: أن معناه بما علمكم الله. قال ابن عباس وأبو العالية
  وقتادة: الذي فتحه عليهم: ما أنزله من التوراة في صفة محمد، صلى الله عليه وسلم، وقال
  مقاتل: كان المسلم يلقى حليفه، أو أخاه من الرضاعة من اليهود، فيسأله: أتجدون محمداً
  في كتابكم؟ فيقولون: نعم، إنه لحق. فسمع كعب بن الأشرف وغيره، فقال لليهود في السر:
  أتحدثون أصحاب محمد بما فتح الله عليكم، أَي: بما بين لكم في التوراة من أمر محمد ليخاصموكم
  به عند ربكم باعترافكم أنه نبي، أفلا تعقلون أن هذا حجة عليكم؟!</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { عند ربكم } فيه قولان. أحدهما: أنه بمعنى: في حكم ربكم،
  كقوله. تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فأولئك عند الله هم الكاذبون</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[النور: 13]. والثاني: أَنه أراد
  يوم القيامة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

