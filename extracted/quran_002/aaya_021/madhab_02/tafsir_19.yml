  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَٰـأَيُّهَا
  ٱلنَّاسُ ٱعْبُدُواْ رَبَّكُمُ ٱلَّذِي خَلَقَكُمْ وَٱلَّذِينَ مِن قَبْلِكُمْ لَعَلَّكُمْ
  تَتَّقُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">ٱلَّذِي جَعَلَ لَكُمُ ٱلأَرْضَ فِرَٰشاً وَٱلسَّمَاءَ
  بِنَآءً وَأَنزَلَ مِنَ ٱلسَّمَآءِ مَآءً فَأَخْرَجَ بِهِ مِنَ ٱلثَّمَرَٰتِ رِزْقاً
  لَّكُمْ فَلاَ تَجْعَلُواْ للَّهِ أَندَاداً وَأَنْتُمْ تَعْلَمُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يا: حرف نداء، وزعم بعضهم أنها اسم فعل معناها: أنادي، وعلى كثرة وقوع
  النداء في القرآن لم يقع نداء إلا بها، وهي أعم حروف النداء، إذ ينادي بها القريب والبعيد
  والمستغاث والمندوب. وأمالها بعضهم، وقد تتجرد للتنبيه فيليها المبتدأ والأمر والتمني
  والتعليل، والأصح أن لا ينوي بعدها منادي. أي: استفهام وشرط وصفة ووصلة لنداء ما فيه
  الألف واللام، وموصولة، خلافاً لأحمد بن يحيـى، إذ أنكر مجيئها موصولة، ولا تكون موصوفة
  خلافاً للأخفش. ها: حرف تنبيه، أكثر استعمالها مع ضمير رفع منفصل مبتدأ مخبر عنه باسم
  إشارة غالباً، أو مع اسم إشارة لا لبعد، ويفصل بها بين أي في النداء وبين المرفوع بعده،
  وضمها فيه لغة بني مالك من بني أسد، يقولون: يا أيه الرجل، ويا أيتها المرأة. الخلق:
  الاختراع بلا مثال، وأصله التقدير، خلقت الأديم قدرته، قال زهير:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">ولأنت تفرى ما خلقت</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وبعـض القوم يخلق ثم لا يفرى</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">قال قطرب: الخلق هو الإيجاد على
  تقدير وترتيب، والخلق والخليقة تنطلق على المخلوق، ومعنى الخلق والإيجاد، والإحداث،
  والإبداع، والإختراع، والإنشاء، متقارب. قبل: ظرف زمان، ولا يعمل فيها عامل فيخرجها
  عن الظرفية إلا من، وأصلها وصف ناب عن موصوفه لزوماً، فإذا قلت: قمت قبل زيد، فالتقدير
  قمت زماناً قبل زمان قيام زيد، فحذف هذا كله وناب عنه قبل زيد. لعل: حرف ترجّ في المحبوبات،
  وتوقع في المحذورات، ولا تستعمل إلا في الممكن، لا يقال: لعل الشباب يعود، ولا تكون
  بمعنى كي، خلافاً لقطرب وابن كيسان، ولا استفهاماً خلافاً للكوفيين، وفيها لغات لم
  يأت منها في القرآن إلا الفصحى، ولم يحفظ بعدها نصب الاسمين، وحكى الأخفش أن من العرب
  من يجزم بلعل، وزعم أبو زيد أن ذلك لغة بني عقيل. الفراش: الوطاء الذي يقعد عليه وينام
  ويتقلب عليه. البناء: مصدر، وقد يراد به المنقول من بيت أو قبة أو خباء أو طراف وأبنية
  العرب أخبيتهم. الماء: معروف، وقال بعضهم: هو جوهر سيال به قوام الحيوان ووزنه فعل
  وألفه منقلبة من واو وهمزته بدل من هاء يدل عليه: مويه، ومياه، وأمواه. الثمرة: ما
  تخرجه الشجرة من مطعوم أو مشموم. الند: المقاوم المضاهى مثلاً كان أو ضداً أو خلافاً.
  وقال أبو عبيدة والمفضل: الند: الضد، قال ابن عطية، وهذا التخصيص تمثيل لا حصر. وقال
  غيره: الند: الضد المبغض المناوي من الندود، وقال المهدوي: الند: الكفؤ والمثل، هذا
  مذهب أهل اللغة سوى أبي عبيدة. فإنه قال: الضد. قال الزمخشري: الند: المثل، ولا يقال
  إلا للمثل المخالف للبارىء، قال جرير:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">أتيما تجعلون إلي نداً</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وما تيم
