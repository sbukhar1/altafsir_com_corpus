  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله تعالى: { والسماء بناء }: هو تشبيه بما يفهم كقوله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">والسماء
  بنيناها بأيد</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الذاريات: 47] شبهت بالقبة المبنية على الأرض، ويقال لسقف البيت بناء،
  والسماء للأرض كالسقف، روي هذا عن ابن عباس وجماعة. وقيل: سماها بناء، لأن سماء البيت
  يجوز أن يكون بناء غير بناء، كالخيام والمضارب والقباب، لكن البناء أبلغ في الإحكام
  وأتقن في الصنعة وأمنع لوصول الأذى إلى من تحته، فوصف السماء بالأبلغ والأتقن والأمنع،
