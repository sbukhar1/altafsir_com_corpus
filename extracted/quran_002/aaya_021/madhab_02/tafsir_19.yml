  بأساس مستقر على الأرض أو بعمد وأطناب مركوزة فيها، والسماء في غاية ما يكون من العظم،
  وهي سبع طباق بعضها فوق بعض، وعليها من أثقال الأفلاك وأجناس الأملاك وأجرام الكواكب
