  فَأَخْرَجَ بِهِ مِنَ ٱلثَّمَرَٰتِ رِزْقاً لَّكُمْ فَلاَ تَجْعَلُواْ للَّهِ أَندَاداً
  وَأَنْتُمْ تَعْلَمُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">وناددت الرجل: خالفته ونافرته، من
  ند ندوداً إذا نفر. ومعنى قولهم: ليس لله ند ولا ضد، نفى ما يسد مسده ونفي ما ينافيه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">يا أيها الناس: خطاب لجميع من يعقل، قاله ابن عباس، أو اليهود خاصة،
  قاله الحسن ومجاهد، أو لهم وللمنافقين، قاله مقاتل، أو لكفار مشركي العرب وغيرهم، قاله
  السّدي، والظاهر قول ابن عباس لأن دعوى الخصوص تحتاج إلى دليل. ووجه مناسبة هذه الآية
  لما قبلها هو أنه تعالى لما ذكر المكلفين من المؤمنين والكفار والمنافقين وصفاتهم وأحوالهم
  وما يؤول إليه حال كل منهم، انتقل من الإخبار عنهم إلى خطاب النداء، وهو التفات شبيه
  بقوله: { إياك نعبد } ، بعد قوله: { الحمد لله رب العالمين } ، وهو من أنواع البلاغة
  كما تقدم، إذ فيه هز للسامع وتحريك له، إذ هو خروج من صنف إلى صنف، وليس هذا انتقالاً
  من الخطاب الخاص إلى الخطاب العام، كما زعم بعض المفسرين، إذ لم يتقدم خطاب خاص إلا
  إن كان ذلك تجوزاً في الخطاب بأن يعني به الكلام، فكأنه قال: انتقل من الكلام الخاص
  إلى الكلام العام، قال هذا المفسرون، وهذا من أساليب الفصاحة، فإنهم يخصون ثم يعمون.
  ولهذا لما نزل:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وأنذر عشيرتك الأقربين</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الشعراء: 214]</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" دعاهم رسول الله صلى الله عليه
  وسلم فخص وعم، فقال: \" يا عباس عم محمد لا أغني عنك من الله شيئاً، ويا فاطمة بنت
  محمد لا أغني عنك من الله شيئاً، يا بني عبد المطلب لا أغني عنكم من الله شيئاً \"
  </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">وقال الشاعر:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">يا بني اندبوا ويا أهل بيتي</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وقبيلي عليّ عاماً فعاما</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">انتهى كلامه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وروي عن ابن عباس ومجاهد وعلقمة أنهم قالوا: كل شيء نزل فيه: { يا
  أيها الناس } فهو مكي، و { يا أيها الذين آمنوا } فهو مدني. أما في { يا أيها الذين
  آمنوا } فصحيح، وأما في { يا أيها الناس } فيحمل على الغالب، لأن هذه السورة مدنية،
  وقد جاء فيها يا أيها الناس. وأي في أيها منادى مفرد مبني على الضم، وليست الضمة فيه
  حركة إعراب خلافاً للكسائي والرياشي، وهي وصلة لنداء ما فيه الألف واللام ما لم يمكن
  أن ينادي توصل بنداء أي إلى ندائه، وهي في موضع نصب، وهاء التنبيه كأنها عوض مما منعت
  من الإضافة وارتفع الناس على الصفة على اللفظ، لأن بناء أي شبيه بالإعراب، فلذلك جاز
  مراعاة اللفظ، ولا يجوز نصبه على الموضع، خلافاً لأبي عثمان. وزعم أبو الحسن في أحد
  قوليه أن أيا في النداء موصولة وأن المرفوع بعدها خبر مبتدأ محذوف، فإذا قال: يا أيها
  الرجل، فتقديره: يا من هو الرجل. والكلام على هذا القول وقول أبي عثمان مستقصى في النحو.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">اعبدوا ربكم: ولما واجه تعالى الناس بالنداء أمرهم بالعبادة، وقد تقدم
  تفسيرها في قوله تعالى: { إياك نعبد } ، والأمر بالعبادة شمل المؤمنين والكافرين.</font></font>&#13;\t\t\t<label
