  وَأَنْتُمْ تَعْلَمُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">وقيل: قدم المكلفين لأن خلقهم أحياء
  قادرين أصل لجميع النعم. وأما خلق السماء والأرض والماء والثمر، فإنما ينتفع به بشرط
  حصول الخلق والحياة والقدرة والشهوة والعقل. وقد اختلف أيهما أفضل، ومن قال السماء
  أفضل قال: لأنها متعبد الملائكة وما فيها من بقعة عصى الله فيها، ولأن آدم لما عصاه
  قال: لا تسكن جواري، ولتقديم السماء على الأرض في أكثر الآيات، ولأن فيها العرش والكرسي
  واللوح المحفوظ والقلم، وأنها قبلة الدعاء. ومن قال الأرض أفضل قال: لأن الله وصف منها
  بقاعاً بالبركة، ولأن الأنبياء مخلوقون منها، ولأنها مسجد وطهور.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">{ فلا تجعلوا لله أنداداً } ظاهره أنه نهى عن اتخاذ الأنداد، وسموا
  أنداداً على جهة المجاز من حيث أشركوهم معه تعالى في التسمية بالإلهية، والعبادة صورة
  لا حقيقة لأنهم لم يكونوا يعبدونهم لذواتهم بل للتقرب إلى الله تعالى، وكانوا يسمون
  الله إله الآلهة ورب الأرباب، ومن شابه شيئاً في وصف مّا قيل: هو مثله وشبهه ونده في
  ذلك الوصف دون بقية أوصافه، والنهي عن اتخاذ الأنداد بصورة الجمع هو على حسب الواقع
  لأنهم لم يتخذوا له تعالى نداً واحداً، وإنما جعلوا له أنداداً كثيرة، فجاء النهي على
  ما كانوا اتخذوه، ولذلك قال زيد بن عمرو بن نفيل:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">أرباً واحداً أم ألف رب</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">أدين إذا
  تقسمت الأمور</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وقرأ زيد بن علي بن محمد بن السميفع: نداً على التوحيد، وهو مفرد في
  سياق النهي، فالمراد به العموم، إذ ليس المعنى: فلا تجعلوا لله نداً واحداً بل أنداداً،
  وهذا النهي متعلق بالأمر في قوله: { اعبدوا ربكم } ، أي فوحدوه وأخلصوا له العبادة،
  لأن أصل العبادة هو التوحيد. قال الزمخشري: متعلق بلعل، على أن ينتصب تجعلوا انتصاب
  فأَطَّلِعَ في قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">لعلي أبلغ الأسباب، أسباب السماوات فأَطَّلِعَ إلى إله موسى</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[غافر:
  36 - 37] في رواية حفص عن عاصم، أي خلقكم لكي تتقوا وتخافوا عقابه فلا تشبهوه بخلقه،
  انتهى كلامه. فعلى هذا لا تكون لا ناهية بل نافية، وتجعلوا منصوب على جواب الترجي،
  وهو لا يجوز على مذهب البصريين، إنما ذهب إلى جواز ذلك الكوفيون، أجروا لعل مجرى هل.
  فكما أن الاستفهام ينصب الفعل في جوابه فكذلك الترجي. فهذا التخريج الذي أخرجه الزمخشري
  لا يجوز على مذهب البصريين، وفي كلامه تعليق لعلكم تتقون بخلقكم، ألا ترى إلى تقديره
