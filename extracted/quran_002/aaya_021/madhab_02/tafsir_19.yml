  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وأسيافنا
  يقطرن من نجدة دما</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">بأن هذا جمع قلة، فكان ينبغي على زعمه أن يقول: الجفان وسيوفنا، وهو
