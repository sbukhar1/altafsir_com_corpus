text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يَٰـأَيُّهَا ٱلنَّاسُ
  ٱعْبُدُواْ رَبَّكُمُ ٱلَّذِي خَلَقَكُمْ وَٱلَّذِينَ مِن قَبْلِكُمْ لَعَلَّكُمْ تَتَّقُونَ
  }اختلف العلماء فيمن عنى بهذا الخطاب على أربعة أقوال. أحدها: أنه عام في جميع الناس،
  وهو قول ابن عباس.والثاني: أنه خطاب لليهود دون غيرهم، قاله الحسن ومجاهد. والثالث:
  أنه خطاب للكفار من مشركي العرب وغيرهم، قاله السدي. والرابع: أنه خطاب للمنافقين واليهود،
  قاله مقاتل: و«الناس» اسم للحيوان الآدمي. وسموا بذلك لتحركهم في مراداتهم. والنوس:
  الحركة. وقيل: سموا أناسا لما يعتريهم من النسيان.وفي المراد بالعبادة هاهنا قولان.
  أحدهما: التوحيد، والثاني: الطاعة، رويا عن ابن عباس. والخلق: الإيجاد. وإنما ذكر من
  قبلهم، لأنه أبلغ في التذكير، وأقطع للجحد، وأحوط في الحجة. وقيل إنما ذكر من قبلهم
  لينبههم على الاعتبار بأحوالهم من إثابة مطيع، ومعاقبة عاص.وفي«لعل» قولان:أحدهما:
  أنها بمعنى كي، وأنشدوا في ذلك:وقلتم لنا كفُّوا الحروب لعلنا   نكفُّ ووثّقتم لنا
  كل مَوثِقفلما كففنا الحرب كانت عهودكم   كلمع سراب في الملا متألقيريد: لكي نكف، وإلى
  هذا المعنى ذهب مقاتل وقطرب وابن كيسان.والثاني: أنها بمعنى الترجي، ومعناها: اعبدوا
  الله راجين للتقوى، ولأن تقوا أنفسكم بالعبادة -عذاب ربكم. وهذا قول سيبويه. قال ابن
  عباس: لعلكم تتقون الشرك، وقال الضحاك: لعلكم تتقون النار. وقال مجاهد: لعلكم تطيعون.\r\n\t\t\t\r\n\t\t\t</section>"

