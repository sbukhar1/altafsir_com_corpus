  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَٰـأَيُّهَا
  ٱلنَّاسُ ٱعْبُدُواْ رَبَّكُمُ ٱلَّذِي خَلَقَكُمْ وَٱلَّذِينَ مِن قَبْلِكُمْ لَعَلَّكُمْ
  تَتَّقُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">اختلف العلماء فيمن عنى بهذا الخطاب
  على أربعة أقوال. أحدها: أنه عام في جميع الناس، وهو قول ابن عباس.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والثاني: أنه خطاب لليهود دون غيرهم، قاله الحسن ومجاهد. والثالث:
  أنه خطاب للكفار من مشركي العرب وغيرهم، قاله السدي. والرابع: أنه خطاب للمنافقين واليهود،
  قاله مقاتل: و«الناس» اسم للحيوان الآدمي. وسموا بذلك لتحركهم في مراداتهم. والنوس:
  الحركة. وقيل: سموا أناسا لما يعتريهم من النسيان.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وفي
  المراد بالعبادة هاهنا قولان. أحدهما: التوحيد، والثاني: الطاعة، رويا عن ابن عباس.
  والخلق: الإيجاد. وإنما ذكر من قبلهم، لأنه أبلغ في التذكير، وأقطع للجحد، وأحوط في
  الحجة. وقيل إنما ذكر من قبلهم لينبههم على الاعتبار بأحوالهم من إثابة مطيع، ومعاقبة
  عاص.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وفي«لعل» قولان:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أحدهما: أنها بمعنى كي، وأنشدوا في ذلك:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وقلتم لنا كفُّوا الحروب لعلنا</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">نكفُّ ووثّقتم
  لنا كل مَوثِق</font></font></b></td></tr><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">فلما كففنا الحرب كانت عهودكم</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">كلمع سراب في الملا متألق</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">يريد: لكي نكف، وإلى هذا المعنى
  ذهب مقاتل وقطرب وابن كيسان.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثاني:
  أنها بمعنى الترجي، ومعناها: اعبدوا الله راجين للتقوى، ولأن تقوا أنفسكم بالعبادة
  -عذاب ربكم. وهذا قول سيبويه. قال ابن عباس: لعلكم تتقون الشرك، وقال الضحاك: لعلكم
  تتقون النار. وقال مجاهد: لعلكم تطيعون.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

