  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَٰـأَيُّهَا
  ٱلنَّاسُ ٱعْبُدُواْ رَبَّكُمُ ٱلَّذِي خَلَقَكُمْ وَٱلَّذِينَ مِن قَبْلِكُمْ لَعَلَّكُمْ
  تَتَّقُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">{ يَـٰأَيُّهَا ٱلنَّاسُ ٱعْبُدُواْ
  رَبَّكُمُ } أي أطيعوا ربكم. ويقال: وحدوا ربكم. وهذه الآية عامة، وقد تكون كلمة يا
  أيها الناس خاصة لأهل مكة وقد تكون عامة لجميع الخلق فها هنا { يا أَيُّهَا ٱلنَّاسُ
  } لجميع الخلق. يقول للكفار: وحدوا ربكم، ويقول للعصاة: أطيعوا ربكم، ويقول للمنافقين:
  أخلصوا بالتوحيد معرفة ربكم، ويقول للمطيعين: اثبتوا على طاعة ربكم. واللفظ يحتمل هذه
  الوجوه كلها، وهو من جوامع الكلم. واعلم أن النداء في القرآن على ست مراتب: نداء مدح،
  ونداء ذم، ونداء تنبيه، ونداء إضافة، ونداء نسبة، ونداء تسمية. فأما نداء المدح فمثل
  قوله تعالى { يٰأَيُّهَا ٱلنَّبِيّ }  { يا أيها ٱلرُّسُلَ }  { يَا أَيُّهَا ٱلَّذِينَ
  آمَنُوۤاْ } ونداء الذم مثل قوله تعالى: { يا أيهاٱلَّذِينَ كَفَرُواْ }  { يٰأَيُّهَا
  ٱلَّذِينَ هَادُواْ } ونداء التنبيه مثل قوله تعالى { يا أيهاٱلإِنسَـٰنَ }  { يا أَيُّهَا
  ٱلنَّاسُ } ونداء الإضافة مثل قوله تعالى { يا عِبَادِى } ونداء النسبة مثل قوله {
  يا بني آدم }  { يا بَنِى إِسْرٰءيلَ } ونداء التسمية مثل قوله تعالى { يا دَاوُودُ
  }  { يا إِبْرَاهِيمَ } فها هنا ذكر نداء التنبيه فقال: { يا أَيُّهَا ٱلنَّاسُ } أخبر
  بالنداء أنه يريد أن يأمر أمراً أو ينهى عن شيء. ثم بين الأمر فقال: { ٱعْبُدُواْ رَبَّكُمُ
  } يعني وحدوا وأطيعوا { ٱلَّذِي خَلَقَكُمْ } معناه: أطيعوا ربكم الذي هو خالقكم، فخلقكم
  ولم تكونوا شيئاً { وَٱلَّذِينَ مِن قَبْلِكُمْ } يعني وخلق الذين من قبلكم { لَعَلَّكُمْ
  تَتَّقُونَ } المعصية وتنجون من العقوبة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

