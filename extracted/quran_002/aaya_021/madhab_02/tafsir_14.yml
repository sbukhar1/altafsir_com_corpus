  فَأَخْرَجَ بِهِ مِنَ ٱلثَّمَرَٰتِ رِزْقاً لَّكُمْ فَلاَ تَجْعَلُواْ للَّهِ أَندَاداً
  وَأَنْتُمْ تَعْلَمُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\"/></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">إذا نزل السماء بأرض قوم</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">رعيناه وإن
  كانوا غضابا</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">فتجوز أيضاً في رعيناه، فبتوسط المطر جعل السماء عشباً، وأصل { ماء
  } موه يدل على ذلك قولهم في الجمع مياه وأمواه، وفي التصغير مويه، وانطلق اسم الرزق
  على ما يخرج من الثمرات قبل التملك، أي هي معدة أن يصح الانتفاع بها فهي رزق، ورد بهذه
  الآية بعض الناس قول المعتزلة إن الرزق ما يصح تملكه، وليس الحرام برزق، وواحد الأنداد
  ند، وهو المقاوم والمضاهي كان مثلاً أو خلافاً أو ضداً، ومن حيث قاوم وضاهى فقد حصلت
  مماثلة ما.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال أبو عبيدة معمر والمفضل: الضد
  الند، وهذا التخصيص منهما تمثيل لا حصر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلف
  المتأولون من المخاطب بهذه الآية؟ فقالت جماعة من المفسرين: المخاطب جميع المشركين:
  فقوله على هذا: { وأنتم تعلمون } يريد العلم الخاص في أنه تعالى خلق وأنزل الماء وأخرج
  الرزق، ولم تنف الآية الجهالة عن الكفار، وقيل المراد كفار بني إسرائيل، فالمعنى تعلمون
  من الكتب التي عندكم، أن الله لا ند له.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  ابن فورك: \" يحتمل أن تتناول الآية المؤمنين \" فالمعنى لا ترتدوا أيها المؤمنون،
  وتجعلوا لله أنداداً بعد علمكم الذي هو نفي الجهل بأن الله واحد. وهذه الآية تعطي أن
  الله تعالى أغنى الإنسان بنعمه هذه عن كل مخلوق، فمن أحوج نفسه إلى بشر مثله بسبب الحرص
  والأمل والرغبة في زخرف الدنيا، فقد أخذ بطرق من جعل لله نداً، عصمنا الله تعالى بفضله
  وقصر آمالنا عليه بمنه وطوله، لا رب غيره</font></font><font class=\"TextResultArabic\"><font
