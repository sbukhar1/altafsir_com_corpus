  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَٰـأَيُّهَا
  ٱلنَّاسُ ٱعْبُدُواْ رَبَّكُمُ ٱلَّذِي خَلَقَكُمْ وَٱلَّذِينَ مِن قَبْلِكُمْ لَعَلَّكُمْ
  تَتَّقُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">ٱلَّذِي جَعَلَ لَكُمُ ٱلأَرْضَ فِرَٰشاً وَٱلسَّمَاءَ
  بِنَآءً وَأَنزَلَ مِنَ ٱلسَّمَآءِ مَآءً فَأَخْرَجَ بِهِ مِنَ ٱلثَّمَرَٰتِ رِزْقاً
  لَّكُمْ فَلاَ تَجْعَلُواْ للَّهِ أَندَاداً وَأَنْتُمْ تَعْلَمُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">\" يا \" حرف نداء، وفيه تنبيه، و \" أي \" هو المنادى.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال أبو علي: \" اجتلبت أي بعد حرف النداء فيما فيه الألف واللام لأن
  في حرف النداء تعريفاً فكان يجتمع تعريفان، و \" ها \" تنبيه وإشارة إلى المقصود، وهي
  بمنزلة ذا في الواحد، و { الناس } نعت لازم لأي \".</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  مجاهد: { يا أيها الناس } حيث وقع في القرآن مكي، و { يا أيها الذين آمنوا } مدني.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال القاضي أبو محمد عبد الحق رضي الله عنه: قد تقدم في أول السورة
  أنها كلها مدنية، وقد يجيء في المدني { يا أيها الناس } ، وأما قوله في { يا أيها الذين
  آمنوا } فصحيح.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله تعالى: { اعبدوا ربكم } معناه
  وحدوه وخصوه بالعبادة، وذكر تعالى خلقه لهم من بين سائر صفاته إذ كانت العرب مقرة بأن
  الله خلقها، فذكر ذلك حجة عليهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">و
  \" لعل \" في هذه الآية قال فيها كثير من المفسرين هي بمعنى إيجاب التقوى وليست من
  الله تعالى بمعنى ترجٍّ وتوقُّع.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  سيبويه ورؤساء اللسان: هي على بابها، والترجي والتوقع إنما هو في حيز البشر، أي إذا
  تأملتم حالكم مع عبادة ربكم رجوتم لأنفسكم التقوى، و { لعلكم } متعلقة بقوله: { اعبدوا
  ربكم } ، ويتجه تعلقها بخلقكم أي لما ولد كل مولود على الفطرة فهو إن تأمله متأمل توقَّع
  له ورجا أن يكون متقياً، و { تتقون } مأخوذ من الوقاية، وأصله \" توتقيون \" نقلت حركة
  الياء إلى القاف وحذفت للالتقاء مع الواو الساكنة وأدغمت الواو الأولى في التاء.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله تعالى: { الذي جعل } نصب على إتباع الذي المتقدم، ويصح أن يكون
  مرفوعاً على القطع.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وما ذكر مكي من إضمار أعني أو مفعول
  بـ { تتقون } فضعيف.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وجعل بمعنى صير في هذه الآية لتعديها
  إلى مفعولين، و { فراشاً } معناه تفترشونها وتستقرون عليها، وما في الأرض مما ليس بفراش
  كالجبال والبحار فهو من مصالح ما يفترش منها، لأن الجبال كالأوتاد والبحار يركب فيها
  إلى سائر منافعها، و { السماء } قيل هو اسم مفرد جمعه \" سماوات \" ، وقيل هو جمع واحده
  \" سماوة \" ، وكل ما ارتفع عليك في الهواء سماء، والهواء نفسه علواً يقال له \" سماء
  \" ، ومنه الحديث: \" خلق الله آدم طوله في السماء ستون ذراعاً \" ، واللفظة من السمو
  وتصاريفه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله تعالى: { بناء } تشبيه بما
  يفهم، كما قال تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">والسماء بنيناها بأييد</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الذاريات: 47].</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال بعض الصحابة: \" بناها على الأرض كالقبة \".</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { وأنزل من السماء } يريد السحاب، سمي بذلك تجوزاً لما كان
  يلي السماء ويقاربها وقد سموا المطر سماء للمجاورة، ومنه قول الشاعر: [الوافر].</font></font>&#13;\t\t\t<label
