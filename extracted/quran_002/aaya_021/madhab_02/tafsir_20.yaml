text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يَٰـأَيُّهَا ٱلنَّاسُ
  ٱعْبُدُواْ رَبَّكُمُ ٱلَّذِي خَلَقَكُمْ وَٱلَّذِينَ مِن قَبْلِكُمْ لَعَلَّكُمْ تَتَّقُونَ
  }قوله تعالى: { يَٰأَيُّهَا ٱلنَّاسُ ٱعْبُدُواْ رَبَّكُمُ... }قال ابن عرفة: هذا التفات
  من الغيبة إلى الخطاب لأنه تقدم الكلام بين المسلمين والمنافقين بلفظ الغيبة ثم أقبل
  على الجميع بالنداء وهو خطاب لمشركي مكة.قال القاضي العماد: \" (في) هذا اضطراب وتناقض
  لأن جعله التفاتا يقتضي خطاب جميع الناس مسلمهم وكافرهم \".وأجاب ابن عرفة: بأنه خطاب
  لجميع الناس الذين منهم مشركو مكة.قال: وإذا قلنا إن السورة مدنية كيف يخاطب مشركو
  مكة؟ إلا أن يقال: إنه خطاب للجميع ويتناول مشركي مكة وإن كانوا غالبين من باب تغليب
  المخاطب على الغائب.قال: وحرف النداء اما اسم فعل لأنادي وأنادي إما خبر أو إنشاء والصحيح
  أنه إنشاء في معنى الخبر يدل عليه قول الفقهاء: إن من قال لرجل: \" يا زان \" إنّه
  يحدّ.(قال): ويَا نداء للبعيد ويستعمل في القريب مجازا.وقيل إنه (وضع) أيضا للقريب
  فيكون مشتركا فيتعارض الاشتراك والمجاز فالمجاز (أولى).وعلى ما قال ابن الخطيب في القدر
  المشترك: يكون للقدر المشترك بينهما وهو أول من تكلّم به أعني ابن الخطيب.وقال بعضهم:
  لم تعرف العرب القدر المشترك بوجه. ورده بعضهم بتفريق الجزولي بين علم الجنس وعلم الشخص.قال:
  وحرف النداء جرى مجرى أداة التعريف فلذلك لم تدخل على ما فيه الألف واللام إلا بواسطة
  أي.قال (ابن عرفة): وعادتهم يردّون بقولك: يا/ رَجُل فلو كان (للتعريف) (لما صحّ) دخوله
  على النكرة.وأجاب بأن النكرة غير مقبل عليها، والتعريف في المنادى إنما هو (بما فيه
  من) معنى الإقبال.والنّاسُ (إن) أريد به أهل مكة فيدخل غيرهم من باب خطاب التسوية،
  (لأنّهم) يتناولهم التكليف كما قال اللّخمي في أول كتاب النكاح.قال مجاهد: { يَٰأَيُّهَا
  ٱلنَّاسُ } حيث وقع (فهو) مكي و{ يَٰأَيُّهَا ٱلَّذِينَ ءَامَنُواْ }مدني.(قال الطّيبي)
  أكثر اقتران النّاس بلفظ الرّبّ.قال ابن عرفة: لأنه تكليف للجميع من المؤمنين والكافرين،
  فحسن فيه وصف التربية (بالإحسان) والإنعام على سبيل التهييج للامتثال. ولما كان الآخر
  خطابا لمن حصل له الإيمان بالفعل لم يحتج إلى ذلك التأكيد.وَاعْبُدُو: حمله ابن عطية
  على التوحيد. وحمله الزمخشري على الطاعات.قال الطّبري: وفيها حجة لأهل السنة القائلين
  بوقوع تكليف مالا يطاق (لأنّ) من جملة الناس المنافقون المخبر عنهم بأن الله ختم على
  قلوبهم (وسمعهم).(وردّه ابن عرفة بأن هذا ليس من محل النزاع).فقد استثنى ابن التلمساني
  في شرح المعالم (الفقهية) في المسألة الرابعة عشر من باب الأوامر استثناء المحال عقلا
  كالكون في محلين في وقت واحد، والمحال عادة. كالطيران في الهواء فقال: هذا لا يصحّ
  التكليف به (إلاّ مع التمكن ومع القدرة عليه.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يَٰـأَيُّهَا ٱلنَّاسُ ٱعْبُدُواْ رَبَّكُمُ
  ٱلَّذِي خَلَقَكُمْ وَٱلَّذِينَ مِن قَبْلِكُمْ لَعَلَّكُمْ تَتَّقُونَ }كما يحكى عن
  الركراكي وغيره من الصالحين وهذا) (ليس) من ذلك القبيل بل يصح التكليف به وإن كان غير
  واقع في علم الله تعالى.وحمل الزمخشري (الترجي) على الوجوب وهو المناسب لمذهب المعتزلة
  لأنهم يقولون: إن الطائع يجب على الله أن يثيبه وكما قالوا في قوله:{ وَمَا خَلَقْتُ
  ٱلْجِنَّ وَٱلإِنسَ إِلاَّ لِيَعْبُدُونِ }قال ابن عرفة: وإذا فسّرنا العبادة بالتوحيد
  كما قال ابن عطية بيكون في الآية دليل على أن النظر واجب بالعقل، ولو وجب بالشرع لأمروا
  أولا بالنظر ثم بالتوحيد.فإن فسرنا العبادة بفعل التكاليف الشرعية من الصلاة والزكاة
  وغير ذلك كما قال الزمخشري فيكون فيها دليل على أن الكفار مخاطبون بفروع الشريعة إلا
  أن يقال: إنهم كلفوا بالايمان وبفروعه ضربة واحدة.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

