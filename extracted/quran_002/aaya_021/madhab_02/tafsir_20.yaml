  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">كما يحكى عن الركراكي وغيره من الصالحين وهذا) (ليس) من ذلك القبيل
  بل يصح التكليف به وإن كان غير واقع في علم الله تعالى.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وحمل
  الزمخشري (الترجي) على الوجوب وهو المناسب لمذهب المعتزلة لأنهم يقولون: إن الطائع
  يجب على الله أن يثيبه وكما قالوا في قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَمَا خَلَقْتُ ٱلْجِنَّ وَٱلإِنسَ
  إِلاَّ لِيَعْبُدُونِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">قال ابن عرفة: وإذا فسّرنا العبادة بالتوحيد كما قال ابن عطية بيكون
  في الآية دليل على أن النظر واجب بالعقل، ولو وجب بالشرع لأمروا أولا بالنظر ثم بالتوحيد.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">فإن فسرنا العبادة بفعل التكاليف الشرعية من الصلاة والزكاة وغير ذلك
  كما قال الزمخشري فيكون فيها دليل على أن الكفار مخاطبون بفروع الشريعة إلا أن يقال:
  إنهم كلفوا بالايمان وبفروعه ضربة واحدة.</font></font>&#13;\t\t\t<label disabled=\"true\"
