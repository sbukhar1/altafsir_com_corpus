  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَٰـأَيُّهَا
  ٱلنَّاسُ ٱعْبُدُواْ رَبَّكُمُ ٱلَّذِي خَلَقَكُمْ وَٱلَّذِينَ مِن قَبْلِكُمْ لَعَلَّكُمْ
  تَتَّقُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { يَٰأَيُّهَا ٱلنَّاسُ
  ٱعْبُدُواْ رَبَّكُمُ... }</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال ابن عرفة: هذا التفات من الغيبة
  إلى الخطاب لأنه تقدم الكلام بين المسلمين والمنافقين بلفظ الغيبة ثم أقبل على الجميع
  بالنداء وهو خطاب لمشركي مكة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  القاضي العماد: \" (في) هذا اضطراب وتناقض لأن جعله التفاتا يقتضي خطاب جميع الناس
  مسلمهم وكافرهم \".</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وأجاب ابن عرفة: بأنه خطاب لجميع
  الناس الذين منهم مشركو مكة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال:
  وإذا قلنا إن السورة مدنية كيف يخاطب مشركو مكة؟ إلا أن يقال: إنه خطاب للجميع ويتناول
  مشركي مكة وإن كانوا غالبين من باب تغليب المخاطب على الغائب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال:
  وحرف النداء اما اسم فعل لأنادي وأنادي إما خبر أو إنشاء والصحيح أنه إنشاء في معنى
  الخبر يدل عليه قول الفقهاء: إن من قال لرجل: \" يا زان \" إنّه يحدّ.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(قال): ويَا نداء للبعيد ويستعمل في القريب مجازا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقيل إنه (وضع) أيضا للقريب فيكون مشتركا فيتعارض الاشتراك والمجاز
  فالمجاز (أولى).</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وعلى ما قال ابن الخطيب في القدر
  المشترك: يكون للقدر المشترك بينهما وهو أول من تكلّم به أعني ابن الخطيب.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال بعضهم: لم تعرف العرب القدر المشترك بوجه. ورده بعضهم بتفريق
  الجزولي بين علم الجنس وعلم الشخص.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال:
  وحرف النداء جرى مجرى أداة التعريف فلذلك لم تدخل على ما فيه الألف واللام إلا بواسطة
  أي.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال (ابن عرفة): وعادتهم يردّون
  بقولك: يا/ رَجُل فلو كان (للتعريف) (لما صحّ) دخوله على النكرة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأجاب بأن النكرة غير مقبل عليها، والتعريف في المنادى إنما هو (بما
  فيه من) معنى الإقبال.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والنّاسُ (إن) أريد به أهل مكة فيدخل
  غيرهم من باب خطاب التسوية، (لأنّهم) يتناولهم التكليف كما قال اللّخمي في أول كتاب
  النكاح.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال مجاهد: { يَٰأَيُّهَا ٱلنَّاسُ
  } حيث وقع (فهو) مكي و</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">يَٰأَيُّهَا ٱلَّذِينَ ءَامَنُواْ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">مدني.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(قال
  الطّيبي) أكثر اقتران النّاس بلفظ الرّبّ.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن عرفة: لأنه تكليف للجميع من المؤمنين والكافرين، فحسن فيه وصف التربية (بالإحسان)
  والإنعام على سبيل التهييج للامتثال. ولما كان الآخر خطابا لمن حصل له الإيمان بالفعل
  لم يحتج إلى ذلك التأكيد.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وَاعْبُدُو: حمله ابن عطية على التوحيد.
  وحمله الزمخشري على الطاعات.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  الطّبري: وفيها حجة لأهل السنة القائلين بوقوع تكليف مالا يطاق (لأنّ) من جملة الناس
  المنافقون المخبر عنهم بأن الله ختم على قلوبهم (وسمعهم).</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(وردّه
  ابن عرفة بأن هذا ليس من محل النزاع).</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فقد
  استثنى ابن التلمساني في شرح المعالم (الفقهية) في المسألة الرابعة عشر من باب الأوامر
  استثناء المحال عقلا كالكون في محلين في وقت واحد، والمحال عادة. كالطيران في الهواء
  فقال: هذا لا يصحّ التكليف به (إلاّ مع التمكن ومع القدرة عليه.</font></font>&#13;\t\t\t<label
