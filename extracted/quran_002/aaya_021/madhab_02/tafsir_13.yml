  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ وَٱدْعُواْ
  شُهَدَآءَكُم } أي واستعينوا بآلهتكم التي تعبدونها { مِّن دُونِ ٱللَّهِ } وقال مجاهد:
  ناساً يشهدون لكم { إِن كُنتُمْ صَـٰدِقِينَ } أن محمداً صلى الله عليه وسلم يقوله
  من تلقاء نفسه فلما تحداهم عجزوا فقال:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">{
  فَإِن لَّمْ تَفْعَلُواْ } ، فيما مضى { وَلَن تَفْعَلُواْ } أبداً فيما بقي. وإنما
  قال ذلك لبيان الإِعجاز وأن القرآن كان معجزة النبي صلى الله عليه وسلم حيث عجزوا عن
  الإِتيان بمثله. { فَٱتَّقُواْ ٱلنَّارَ } أي فآمنوا واتقوا بالإِيمان النار. { ٱلَّتِى
  وَقُودُهَا ٱلنَّاسُ وَٱلْحِجَارَةُ } ، قال ابن عباس وأكثر المفسرين يعني حجارة الكبريت
  لأنها أكثر التهاباً، وقيل: جميع الحجارة وهو دليل على عظمة تلك النار وقيل: أراد بها
  الأصنام لأن أكثر أصنامهم كانت منحوتة من الحجارة كما قال:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّكُمْ وَمَا تَعْبُدُونَ مِن دُونِ
