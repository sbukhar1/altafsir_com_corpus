  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَٰـأَيُّهَا
  ٱلنَّاسُ ٱعْبُدُواْ رَبَّكُمُ ٱلَّذِي خَلَقَكُمْ وَٱلَّذِينَ مِن قَبْلِكُمْ لَعَلَّكُمْ
  تَتَّقُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">ٱلَّذِي جَعَلَ لَكُمُ ٱلأَرْضَ فِرَٰشاً وَٱلسَّمَاءَ
  بِنَآءً وَأَنزَلَ مِنَ ٱلسَّمَآءِ مَآءً فَأَخْرَجَ بِهِ مِنَ ٱلثَّمَرَٰتِ رِزْقاً
  لَّكُمْ فَلاَ تَجْعَلُواْ للَّهِ أَندَاداً وَأَنْتُمْ تَعْلَمُونَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِن
  كُنْتُمْ فِي رَيْبٍ مِّمَّا نَزَّلْنَا عَلَىٰ عَبْدِنَا فَأْتُواْ بِسُورَةٍ مِّن
  مِّثْلِهِ وَٱدْعُواْ شُهَدَآءَكُم مِّن دُونِ ٱللَّهِ إِنْ كُنْتُمْ صَٰدِقِينَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَإِن
  لَّمْ تَفْعَلُواْ وَلَن تَفْعَلُواْ فَٱتَّقُواْ ٱلنَّارَ ٱلَّتِي وَقُودُهَا ٱلنَّاسُ
  وَٱلْحِجَارَةُ أُعِدَّتْ لِلْكَٰفِرِينَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالىٰ: { يَـٰأَيُّهَا ٱلنَّاسُ } قال ابن عباس رضي الله عنهما: ياأيها الناس خطاب
  أهل مكة، وياأيها الذين آمنوا خطاب أهل المدينة وهو هاهنا عام إلا من حيث أنه لا يدخله
  الصغار والمجانين.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">{ ٱعْبُدُواْ } وحِّدوا. قال ابن
  عباس رضي الله عنهما: كل ما ورد في القرآن من العبادة فمعناها التوحيد { رَبَّكُمُ
  ٱلَّذِى خَلَقَكُمْ } الخلق: اختراع الشيء على غير مثال سبق { وَٱلَّذِينَ مِن قَبْلِكُمْ
  } أي وخلق الذين من قبلكم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">{ لَعَلَّكُمْ تَتَّقُونَ } لكي
  تنجوا من العذاب، وقيل معناه كونوا على رجاء التقوى بأن تصيروا في ستر ووقاية من عذاب
  الله، وحكم الله من ورائكم يفعل ما يشاء كما قال:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَقُولاَ لَهُ قَوْلاً لَّيِناً لَّعَلَّهُ
  يَتَذَكَّرُ أَوْ يَخْشَى</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[طه: 44] أي ادعواه إلى الحق وكُونا على رجاء التذكر، وحكم الله من
  ورائه يفعل ما يشاء، قال سيبويه: لعل وعسى حرفا ترج وهما من الله واجب. { الَّذِي جَعَلَ
  لَكُمُ الأَرْضَ فِرَاشاً } أي بساطاً وقيل مناماً وقيل وطاء أي: ذللها ولم يجعلها
  حزنة لا يمكن القرار عليها قال البخاري: حدثنا عثمان بن أبي شيبة حدثنا جرير عن منصور
  عن أبي وائل عن عمرو بن شرحبيل</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" عن عبد الله رضي الله عنه قال: سألت رسول الله صلى الله عليه وسلم:
  أي ذنب أعظم عند الله؟ قال «أن تجعل لله نداً وهو خلقك» قلت: إن ذلك عظيم. ثم أيُّ؟
  قال: «أن تقتل ولدك مخافة أن يطعم معك». قلت: ثم أيُّ قال: «أن تزاني حليلة جارك» \"
  </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">والجعل
  هٰهنا بمعنى: الخلق { وَٱلسَّمَآءَ بِنَآءً } وسقفاً مرفوعاً. { وَأَنزَلَ مِنَ ٱلسَّمَآءِ
  } أي من السحاب { مَآءً } وهو المطر { فَأَخْرَجَ بِهِ مِنَ ٱلثَّمَرَٰتِ } من ألوان
  الثمرات وأنواع النبات { رِزْقاً لَّكُمْ } طعاماً لكم وعلفاً لدوابكم { فَلاَ تَجْعَلُواْ
  لِلَّهِ أَندَاداً } أي أمثالاً تعبدونهم كعبادة الله. قال أبو عبيدة: الندُّ الضد
  وهو من الأضداد والله تعالىٰ بريء من المثل والضد. { وَأَنتُمْ تَعْلَمُونَ } أنه واحد
  خلق هذه الأشياء.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">{ وَإِن كُنتُمْ فِي رَيْبٍ } ،
  أي وإن كنتم في شك، لأن الله تعالىٰ علم أنهم شاكُّون { مِّمَّا نَزَّلْنَا } يعني:
  القرآن، { عَلَىٰ عَبْدِنَا } محمد { فَأْتُواْ } أمر تعجيز { بِسُورَةٍ } والسورة
  قطعة من القرآن معلومة الأول والآخر من أسأرت أي أفضلت، حذفت الهمزة، وقيل: السورة
  اسم للمنزلة الرفيعة ومنه سور البناء لارتفاعه، سميت سورة لأن القارىء ينال بقراءتها
  منزلة رفيعة حتى يستكمل المنازل باستكماله سور القرآن { مِّن مِّثْلِهِ } أي مثل القرآن
  «من»: صلة، كقوله تعالىٰ:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">قُل لِّلْمُؤْمِنِينَ يَغُضُّواْ مِنْ أَبْصَـٰرِهِمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[النور:
  30]، وقيل: الهاء في مثله راجعة إلى محمد صلى الله عليه وسلم يعني: من مثل محمد صلى
  الله عليه وسلم أمي لا يحسن الخط والكتابة قال محمود هاهنا من مثله دون سائر السور،
  لأن من للتبعيض وهذه السورة أول القرآن بعد الفاتحة فأدخل من ليعلم أن التحدي واقع
  على جميع سور القرآن، ولو أدخل من في سائر السور كان التحدي واقعاً على جميع سور القرآن،
  ولو أدخل في سائر السور كان التحدي واقعاً على بعض السور.</font></font>&#13;\t\t\t<label
