text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يَٰـأَيُّهَا ٱلنَّاسُ
  ٱعْبُدُواْ رَبَّكُمُ ٱلَّذِي خَلَقَكُمْ وَٱلَّذِينَ مِن قَبْلِكُمْ لَعَلَّكُمْ تَتَّقُونَ
  }قال أبو جعفر: فأمر جل ثناؤه الفريقـين الذين أخبر الله عن أحدهما أنه سواء علـيهم
  أأنذروا أم لـم يُنذروا أنهم لا يؤمنون، لطبعه علـى قلوبهم، وعلـى سمعهم وأبصارهم،
  وعن الآخر أنه يخادع الله والذين آمنوا بـما يبدي بلسانه من قـيـله: آمنا بـالله والـيوم
  الآخر، مع استبطانه خلاف ذلك، ومرض قلبه، وشكه فـي حقـيقة ما يبدي من ذلك وغيرهم من
  سائر خـلقه الـمكلفـين، بـالاستكانة والـخضوع له بـالطاعة، وإفراد الربوبـية له، والعبـادة
  دون الأوثان والأصنام والآلهة لأنه جل ذكره هو خالقهم وخالق من قبلهم من آبـائهم وأجدادهم،
  وخالق أصنامهم وأوثانهم وآلهتهم، فقال لهم جل ذكره: فـالذي خـلقكم وخـلق آبـاءكم وأجدادكم
  وسائر الـخـلق غيركم وهو يقدر علـى ضركم ونفعكم أولـى بـالطاعة مـمن لا يقدر لكم علـى
  نفع ولا ضر. وكان ابن عبـاس فـيـما رُوي لنا عنه يقول فـي ذلك نظير ما قلنا فـيه، غير
  أنه ذكر عنه أنه كان يقول فـي معنى: { ٱعْبُدُواْ رَبَّكُمُ } وَحِّدوا ربكم. وقد دللنا
  فـيـما مضى من كتابنا هذا علـى أن معنى العبـادة الـخضوع لله بـالطاعة والتذلل له بـالاستكانة.
  والذي أراد ابن عبـاس إن شاء الله بقوله فـي تأويـل قوله: { ٱعْبُدُواْ رَبَّكُمُ }
  وَحِّدُوه: أي أفردوا الطاعة والعبـادة لربكم دون سائر خـلقه.حدثنا مـحمد بن حميد،
  قال: حدثنا سلـمة، عن ابن إسحاق، عن مـحمد بن أبـي مـحمد، عن عكرمة، أو عن سعيد بن
  جبـير، عن ابن عبـاس، قال: قال الله: { يَٰـأَيُّهَا ٱلنَّاسُ ٱعْبُدُواْ رَبَّكُمُ
  } للفريقـين جميعاً من الكفـار والـمنافقـين، أي وحدوا ربكم الذي خـلقكم والذين من
  قبلكم.وحدثنـي موسى بن هارون، قال: حدثنا عمرو بن حماد، عن أسبـاط، عن السدي فـي خبر
  ذكره، عن أبـي مالك، وعن أبـي صالـح، عن ابن عبـاس، وعن مرة، عن ابن مسعود، وعن ناس
  من أصحاب النبـي صلى الله عليه وسلم: { يَٰـأَيُّهَا ٱلنَّاسُ ٱعْبُدُواْ رَبَّكُمُ
  ٱلَّذِي خَلَقَكُمْ وَٱلَّذِينَ مِن قَبْلِكُمْ } يقول: خـلقكم وخـلق الذين من قبلكم.قال
  أبو جعفر: وهذه الآية من أدلّ دلـيـل علـى فساد قول من زعم أن تكلـيف ما لا يطاق إلا
  بـمعونة الله غير جائز إلا بعد إعطاء الله الـمكلف الـمعونة علـى ما كلفه. وذلك أن
  الله أمر من وصفنا بعبـادته والتوبة من كفره، بعد إخبـاره عنهم أنهم لا يؤمنون وأنهم
  عن ضلالتهم لا يرجعون.القول فـي تأويـل قوله تعالـى: { لَعَلَّكُمْ تَتَّقُونَ }.قال
  أبو جعفر: وتأويـل ذلك: لعلكم تتقون بعبـادتكم ربكم الذي خـلقكم، وطاعتكم إياه فـيـما
  أمركم به ونهاكم عنه، وإفرادكم له العبـادة، لتتقوا سخطه وغضبه أن يحل علـيكم، وتكونوا
  من الـمتقـين الذين رضي عنهم ربهم.وكان مـجاهد يقول فـي تأويـل قوله: { لَعَلَّكُمْ
  تَتَّقُونَ }: تطيعون.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يَٰـأَيُّهَا ٱلنَّاسُ ٱعْبُدُواْ رَبَّكُمُ
  ٱلَّذِي خَلَقَكُمْ وَٱلَّذِينَ مِن قَبْلِكُمْ لَعَلَّكُمْ تَتَّقُونَ }حدثنا ابن
  وكيع، قال: حدثنـي أبـي عن سفـيان، عن ابن نـجيح عن مـجاهد فـي قوله: { لَعَلَّكُمْ
  تَتَّقُونَ } قال: لعلكم تطيعون.قال أبو جعفر: والذي أظن أن مـجاهداً أراد بقوله هذا:
  لعلكم أن تتقوا ربكم بطاعتكم إياه وإقلاعكم عن ضلالتكم.قال أبو جعفر: فإن قال لنا قائل:
  فكيف قال جل ثناؤه: { لَعَلَّكُمْ تَتَّقُونَ }؟ أوَ لـم يكن عالـماً بـما يصير إلـيه
  أمرهم إذا هم عبدوه وأطاعوه، حتـى قال لهم: لعلكم إذا فعلتـم ذلك أن تتقوا، فأخرج الـخبر
  عن عاقبة عبـادتهم إياه مخرج الشك؟ قـيـل له: ذلك علـى غير الـمعنى الذي توهمت، وإنـما
  معنى ذلك: اعبدوا ربكم الذي خـلقكم والذين من قبلكم، لتتقوه بطاعته وتوحيده وإفراده
  بـالربوبـية والعبـادة، كما قال الشاعر:وقُلْتُـمْ لَنا كُفُّوا الـحُرُوبَ لَعَلَّنَا   نَكُفُّ
  وَوَثَّقْتُـمْ لَنا كُلَّ مَوْثِقِفلَـمَّا كَفَفْنَا الـحَرْبَ كانَتْ عُهُودُكُمْ   كَلَـمْـحِ
  سَرَابٍ فِـي الفَلاَ مُتَألِّقِيريد بذلك: قلتـم لنا كفوا لنكفّ. وذلك أن «لعلّ» فـي
  هذا الـموضع لو كان شكّاً لـم يكونوا وثقوا لهم كُلَّ موثق.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

