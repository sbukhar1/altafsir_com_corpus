text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يَٰـأَيُّهَا ٱلنَّاسُ
  ٱعْبُدُواْ رَبَّكُمُ ٱلَّذِي خَلَقَكُمْ وَٱلَّذِينَ مِن قَبْلِكُمْ لَعَلَّكُمْ تَتَّقُونَ
  }{ يَٰ أَيُّهَا ٱلنَّاسُ } أي أهل مكة { ٱعْبُدُواْ } وحدوا { رَبَّكُمُ ٱلَّذِى خَلَقَكُمْ
  } أنشأكم ولم تكونوا شيئا { وَ } خلق { ٱلَّذِينَ مِن قَبْلِكُمْ لَعَلَّكُمْ تَتَّقُونَ
  } بعبادته عقابه،( ولعلَّ) في الأصل للترجي وفي كلامه تَعالى: للتحقيق.\r\n\t\t\t\r\n\t\t\t</section>"

