  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَٰـأَيُّهَا
  ٱلنَّاسُ ٱعْبُدُواْ رَبَّكُمُ ٱلَّذِي خَلَقَكُمْ وَٱلَّذِينَ مِن قَبْلِكُمْ لَعَلَّكُمْ
  تَتَّقُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">ٱلَّذِي جَعَلَ لَكُمُ ٱلأَرْضَ فِرَٰشاً وَٱلسَّمَاءَ
  بِنَآءً وَأَنزَلَ مِنَ ٱلسَّمَآءِ مَآءً فَأَخْرَجَ بِهِ مِنَ ٱلثَّمَرَٰتِ رِزْقاً
  لَّكُمْ فَلاَ تَجْعَلُواْ للَّهِ أَندَاداً وَأَنْتُمْ تَعْلَمُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">شرع تبارك وتعالى في بيان وحدانية ألوهيته بأنه تعالى هو المنعم على
  عبيده بإخراجهم من العدم إلى الوجود، وإسباغه عليهم النعم الظاهرة والباطنة؛ بأن جعل
  لهم الأرض فراشاً، أي: مهداً كالفراش، مقررة موطأة، مثبتة بالرواسي الشامخات، والسماء
  بناء، وهو السقف، كما قال في الآية الأخرى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَجَعَلْنَا ٱلسَّمَآءَ سَقْفاً مَّحْفُوظاً
  وَهُمْ عَنْ ءَايَـٰتِهَا مُعْرِضُونَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الأنبياء: 23] وأنزل لهم من السماء
  ماء والمراد به السحاب ههنا في وقته عند احتياجهم إليه، فأخرج لهم به من أنواع الزروع
  والثمار ما هو مشاهد؛ رزقاً لهم ولأنعامهم؛ كما قرر هذا في غير موضع من القرآن، ومن
  أشبه آية بهذه الآية قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">ٱلَّذِى جَعَـلَ لَكُـمُ ٱلأَرْضَ
  قَـرَاراً وَٱلسَّمَآءَ بِنَـآءً وَصَوَّرَكُـمْ فَأَحْسَنَ صُوَرَكُـمْ وَرَزَقَكُـمْ
  مِّنَ ٱلطَّيِّبَـٰتِ ذَلِكُمُ ٱللَّهُ رَبُّكُـمْ فَتَـبَـٰرَكَ ٱللَّهُ رَبُّ ٱلْعَالَمِينَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[غافر:
  64] ومضمونه: أنه الخالق الرازق مالك الدار وساكنيها، ورازقهم، فبهذا يستحق أن يعبد
  وحده، ولا يشرك به غيره ولهذا قال: { فَلاَ تَجْعَلُواْ للَّهِ أَندَاداً وَأَنتُمْ
  تَعْلَمُونَ } وفي الصحيحين عن ابن مسعود قال: قلت: يا رسول الله أي الذنب أعظم عند
  الله؟ قال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" أن تجعل لله نداً وهو خلقك \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">الحديث، وكذا حديث معاذ:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" أتدري ما حق الله على عباده؟ أن يعبدوه ولا يشركوا به شيئاً \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">الحديث، وفي الحديث الآخر:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" لا يقولن أحدكم: ما شاء الله،
  وشاء فلان، ولكن ليقل: ما شاء الله، ثم شاء فلان \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وقال حماد بن سلمة: حدثنا عبد الملك بن عمير عن ربعي بن حراش عن الطفيل
  بن سخبرة أخي عائشة أم المؤمنين لأمها قال: رأيت فيما يرى النائم كأني أتيت على نفر
  من اليهود، فقلت: من أنتم؟ قالوا: نحن اليهود، قلت: إنكم لأنتم القوم، لولا أنكم تقولون:
  عزير ابن الله، قالوا: وإنكم لأنتم القوم، لولا أنكم تقولون: ما شاء الله وشاء محمد،
  قال: ثم مررت بنفر من النصارى، فقلت: من أنتم؟ قالوا: نحن النصارى، قلت: إنكم لأنتم
  القوم، لولا أنكم تقولون: المسيح ابن الله، قالوا: وإنكم لأنتم القوم، لولا أنكم تقولون:
  ما شاء الله وشاء محمد، فلما أصبحت، أخبرت، بها من أخبرت ثم أتيت النبي صلى الله عليه
  وسلم فأخبرته فقال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" هل أخبرت بها أحداً؟ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">قلت: نعم، فقام فحمد الله وأثنى عليه، ثم قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" أما بعد فإن طفيلاً رأى رؤيا أخبر
  بها من أخبر منكم، وإنكم قلتم كلمة كان يمنعني كذا وكذا أن أنهاكم عنها، فلا تقولوا:
  ما شاء الله وشاء محمد، ولكن قولوا: ما شاء الله وحده \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">هكذا رواه ابن مردويه في تفسير هذه الآية من حديث حماد بن سلمة به،
  وأخرجه ابن ماجه من وجه آخر عن عبد الملك بن عمير به بنحوه، وقال سفيان بن سعيد الثوري
  عن الأجلح بن عبد الله الكندي عن يزيد بن الأصم عن ابن عباس قال: قال رجل للنبي صلى
  الله عليه وسلم ما شاء الله وشئت، فقال:</font></font>&#13;\t\t\t<label disabled=\"true\"
