  خَلَقَكُمْ وَٱلَّذِينَ مِن قَبْلِكُمْ لَعَلَّكُمْ تَتَّقُونَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلَّذِي
  جَعَلَ لَكُمُ ٱلأَرْضَ فِرَٰشاً وَٱلسَّمَاءَ بِنَآءً وَأَنزَلَ مِنَ ٱلسَّمَآءِ مَآءً
  فَأَخْرَجَ بِهِ مِنَ ٱلثَّمَرَٰتِ رِزْقاً لَّكُمْ فَلاَ تَجْعَلُواْ للَّهِ أَندَاداً
  وَأَنْتُمْ تَعْلَمُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\"/></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" أجعلتني لله نداً؟ قل: ما شاء الله وحده \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">رواه ابن مردويه وأخرجه النسائي
  وابن ماجه من حديث عيسى بن يونس عن الأجلح به، وهذا كله صيانة وحماية لجناب التوحيد،
  والله أعلم. وقال محمد بن إسحاق: حدثني محمد بن أبي محمد عن عكرمة، أو سعيد بن جبير
  عن ابن عباس قال: قال الله تعالى: { يَـٰأَيُّهَا ٱلنَّاسُ ٱعْبُدُواْ رَبَّكُمُ }
  للفريقين جميعاً من الكفار والمنافقين، أي: وحدوا ربكم الذي خلقكم والذين من قبلكم.
  وبه عن ابن عباس: { فَلاَ تَجْعَلُواْ للَّهِ أَندَاداً وَأَنتُمْ تَعْلَمُونَ } أي:
  لا تشركوا بالله غيره من الأنداد التي لا تنفع ولا تضر، وأنتم تعلمون أنه لا رب لكم
  يرزقكم غيره، وقد علمتم أن الذي يدعوكم إليه الرسول صلى الله عليه وسلم من التوحيد
  هو الحق الذي لا شك فيه. وهكذا قال قتادة. وقال ابن أبي حاتم: حدثنا أحمد بن عمرو بن
  أبي عاصم حدثنا أبي عمرو حدثنا أبي الضحاك بن مخلد أبو عاصم حدثنا شبيب بن بشر حدثنا
  عكرمة عن ابن عباس في قول الله عز وجل: { فَلاَ تَجْعَلُواْ للَّهِ أَندَاداً } قال:
  الأنداد هو الشرك، أخفى من دبيب النمل على صفاة سوداء في ظلمة الليل، وهو أن يقول:
  والله وحياتك يا فلان وحياتي، ويقول: لولا كلبة هذا لأتانا اللصوص البارحة، ولولا البط
  في الدار لأتى اللصوص، وقول الرجل لصاحبه: ما شاء الله وشئت، وقول الرجل: لولا الله
  وفلان. لا تجعل فيها: فلان، هذا كله به شرك، وفي الحديث أن رجلاً قال لرسول الله صلى
  الله عليه وسلم ما شاء الله وشئت، قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" أجعلتني لله نداً \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وفي الحديث الآخر:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" نعم القوم أنتم لولا أنكم تنددون؛ تقولون: ما شاء الله وشاء فلان
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">قال
  أبو العالية: فلا تجعلوا لله أنداداً، أي: عدلاء شركاء. وهكذا قال الربيع بن أنس وقتادة
  والسدي وأبو مالك وإسماعيل بن أبي خالد، وقال مجاهد: { فَلاَ تَجْعَلُواْ للَّهِ أَندَاداً
  وَأَنتُمْ تَعْلَمُونَ } قال: تعلمون أنه إله واحد في التوراة والإنجيل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ذكر حديث في معنى هذه الآية الكريمة</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  الإمام أحمد: حدثنا عفان حدثنا أبو خلف موسى بن خلف، وكان يعد من البدلاء، حدثنا يحيى
  بن أبي كثير عن زيد بن سلام عن جده ممطور عن الحارث الأشعري أن نبي الله صلى الله عليه
  وسلم قال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" إن الله عز وجل أمر يحيى بن زكريا عليه السلام بخمس كلمات أن يعمل بهن، وأن يأمر
  بني إسرائيل أن يعملوا بهن، وأنه كاد أن يبطىء بها، فقال له عيسى عليه السلام: إنك
  قد أمرت بخمس كلمات أن تعمل بهن، وتأمر بني إسرائيل أن يعملوا بهن، فإما أن تبلغهن،
  وإما أن أبلغهن، فقال: يا أخي إني أخشى إن سبقتني أن أعذب أو يخسف بي، قال: فجمع يحيى
  بن زكريا بني إسرائيل في بيت المقدس حتى امتلأ المسجد، فقعد على الشرف، فحمد الله وأثنى
  عليه، ثم قال: إن الله أمرني بخمس كلمات أن أعمل بهن، وآمركم أن تعملوا بهن، أولهن:
  أن تعبدوا الله ولا تشركوا به شيئاً، فإن مثل ذلك كمثل رجل اشترى عبداً من خالص ماله
  بورق أو ذهب، فجعل يعمل ويؤدي غلته إلى غير سيده، فأيكم يسره أن يكون عبده كذلك؟ وإن
  الله خلقكم ورزقكم، فاعبدوه ولا تشركوا به شيئاً، وآمركم بالصلاة؛ فإن الله ينصب وجهه
  لوجه عبده ما لم يلتفت، فإذا صليتم فلا تلتفوا، وآمركم بالصيام؛ فإن مثل ذلك كمثل رجل
  معه صرة من مسك في عصابة كلهم يجد ريح المسك، وإن خلوف فم الصائم أطيب عند الله من
  ريح المسك، وآمركم بالصدقة؛ فإن مثل ذلك كمثل رجل أسره العدو، فشدوا يديه إلى عنقه،
  وقدموه ليضربوا عنقه، وقال لهم: هل لكم أن أفتدي نفسي منكم؟ فجعل يفتدي نفسه منهم بالقليل
  والكثير؛ حتى فك نفسه، وآمركم بذكر الله كثيراً وإن مثل ذلك كمثل رجل طلبه العدو سراعاً
  في أثره، فأتى حصناً حصيناً، فتحصن فيه، وإن العبد أحصن ما يكون من الشيطان إذا كان
