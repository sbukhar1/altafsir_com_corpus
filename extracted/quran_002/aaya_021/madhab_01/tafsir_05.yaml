  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَٰـأَيُّهَا
  ٱلنَّاسُ ٱعْبُدُواْ رَبَّكُمُ ٱلَّذِي خَلَقَكُمْ وَٱلَّذِينَ مِن قَبْلِكُمْ لَعَلَّكُمْ
  تَتَّقُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">قوله سبحانه وتعالى: { يَاأَيُّهَا
  ٱلنَّاسُ ٱعْبُدُواْ رَبَّكُمُ } قال علقمة ومجاهد: كل آية أوّلها «يأَيها الناس» فإنما
  نزلت بمكة، وكل آية أوّلها «يأَيها الذِين آمنوا» فإنما نزلت بالمدينة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قلت: وهذا يردّه أن هذه السورة والنساء مدنِيّتان وفيهما يأيها الناس.
  وأما قولهما في «يَأَيُّهَا الَّذِينَ آمَنُوا» فصحيح. وقال عُرْوة بن الزبير: ما كان
  من حَدّ أو فريضة فإنه نزل بالمدينة، وما كان من ذكر الأمم والعذاب فإنه نزل بمكة.
  وهذا واضح.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">و «يا» في قوله: «يأَيها» حرف نداء.
  «أيُّ» منادَى مفرد مبنيّ على الضم؛ لأنه منادى في اللفظ، و «ها» للتنبيه. «الناسُ»
  مرفوع صفة لأي عند جماعة النحويين؛ ما عدا المازني فإنه أجاز النصب قياسًا على جوازه
  في: يا هذا الرجل. وقيل: ضُمّت «أي» كما ضُمّ المقصود المفرد، وجاءوا بـ «ها» عِوَضًا
  عن ياء أخرى، وإنما لم يأتوا بياء لئلا ينقطع الكلام فجاءوا بـ «ها» حتى يبقى الكلام
  متصلا. قال سيبويه: كأنك كررت «يا» مرتين وصار الاسم بينهما؛ كما قالوا: ها هو ذا.
  وقيل: لما تعذّر عليهم الجمع بين حرفي تعريف أتوا في الصورة بمنادى مجرّد عن حرف تعريف،
  وأجروْا عليه المعرّف باللام المقصود بالنداء، وٱلتزموا رفعه؛ لأنه المقصود بالنداء؛
  فجعلوا إعرابه بالحركة التي كان يستحقها لو باشرها النداء تنبيهاً على أنه المنادى؛
  فٱعلمه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وٱخْتُلِفَ من المراد بالناس هنا
  على قولين: أحدهما: الكفار الذين لم يعبدوه؛ يدل عليه قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَإِن كُنْتُمْ فِي رَيْبٍ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  23]. الثاني: أنه عام في جميع الناس؛ فيكون خطابه للمؤمنين بٱستدامة العبادة، وللكافرين
  بٱبتدائها. وهذا حَسَن.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { ٱعْبُدُواْ } أمْرٌ
  بالعبادة له. والعبادة هنا عبارة عن توحيده والتزام شرائع دينه. وأصل العبادة الخضوع
  والتذلل؛ يقال: طريق مُعَبَّدة إذا كانت موطوءةً بالأقدام.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  طرفة:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وظِيفاً
  وظيفا فوق مَوْرٍ مُعَبَّدِ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">والعبادة: الطاعة. والتعبد: التَّنَسُّك.
  وعبَّدت فلاناً: ٱتخذته عبداً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { ٱلَّذِي خَلَقَكُمْ } خصّ تعالى خلقه لهم من بين سائر صفاته إذ كانت العرب
  مُقِرّة بأن الله خلقها؛ فذكر ذلك حجةً عليهم وتقريعاً لهم. وقيل: ليذكرهم بذلك نعمته
  عليهم. وفي أصل الخلق وجهان: أحدهما: التقدير؛ يقال خَلقتُ الأدِيم للسقاء إذا قدّرته
  قبل القطع؛ قال الشاعر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وَلأنتَ تَفْرِي ما خَلقتَ وبعـ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">ـضُ القوم
  يَخْلُقُ ثم لا يَفْرِي</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وقال الحجاج: ما خَلَقْتُ إلاّ فَرَيْتُ، ولا وَعَدْتُ إلاّ وَفّيْتُ.
  الثاني: الإنشاء والاختراع والإبداع؛ قال الله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَتَخْلُقُونَ إِفْكاً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[العنكبوت:
  17].</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { وَٱلَّذِينَ مِن قَبْلِكُمْ
  } فيقال إذا ثبت عندهم خلقهم ثبت عندهم خلق غيرهم؛ فالجواب: أنه إنما يجري الكلام على
  التنبيه والتذكير ليكون أبلغ في العظة؛ فذكّرهم مَن قبلهم ليعلموا أن الذي أمات من
  قبلهم وهو خَلَقهم يميتهم؛ وليفكّروا فيمن مضى قبلهم كيف كانوا، وعلى أيّ الأمور مضوْا
  من إهلاك من أهلك؛ وليعلموا أنهم يُبتلون كما ٱبتلُوا.</font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table dir=\"rtl\"><tr><td><img
