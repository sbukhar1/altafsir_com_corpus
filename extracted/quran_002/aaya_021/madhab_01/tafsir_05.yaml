  خَلَقَكُمْ وَٱلَّذِينَ مِن قَبْلِكُمْ لَعَلَّكُمْ تَتَّقُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">والله أعلم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { لَعَلَّكُمْ تَتَّقُونَ } «لعلّ» متصلة بٱعبدوا لا بخلقكم؛ لأن من ذَرَأه
  الله لجهنم لم يخلقه ليتّقي. وهذا وما كان مثله فيما ورد في كلام الله تعالى من قوله:
  { لَعَلَّكُمْ تَعْقِلُونَ } ، { لَعَلَّكُمْ تَشْكُرُونَ } ، { لَعَلَّكُمْ تَذَكَّرُونَ
  } ، { لَعَلَّكُمْ تَهْتَدُونَ } فيه ثلاثة تأويلات:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الأوْل:
  أن «لَعلّ» على بابها من الترجّي والتوقّع، والترجّي والتوقّع إنما هو في حيّز البشر؛
  فكأنه قيل لهم: ٱفعلوا ذلك على الرجاء منكم والطمع أن تعقلوا وأن تذكروا وأن تتقوا.
  هذا قول سيبويه ورؤساء اللسان. قال سيبويه في قوله عز وجل:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">ٱذْهَبَآ إِلَىٰ فِرْعَوْنَ إِنَّهُ
  طَغَىٰ فَقُولاَ لَهُ قَوْلاً لَّيِّناً لَّعَلَّهُ يَتَذَكَّرُ أَوْ يَخْشَىٰ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[طهۤ:
  43 ـ 44] قال معناه: اذهبا على طمعكما ورجائكما أن يتذكّر أو يخشى. وٱختار هذا القول
  أبو المعالي.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">الثاني: أن العرب ٱستعملت «لَعلّ»
  مجرّدة من الشك بمعنى لام كي. فالمعنى لتعقلوا ولتذكروا ولتتقوا؛ وعلى ذلك يدل قول
  الشاعر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وقلتم لنا
  كُفُّوا الحروبَ لعلّنا</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">نَكُفُّ
  ووثّقتم لنا كلّ مَوْثِقِ</font></font></b></td></tr><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">فلما كففنا
  الحرب كانت عهودكم</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">كَلَمْعِ سَرابٍ في المَلا مُتَألِّقِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">المعنى: كفُّوا الحروب لنكُفّ، ولو
  كانت «لعل» هنا شكّاً لم يوثقوا لهم كل موثق؛ وهذا القول عن قُطْرُب والطبري.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">الثالث: أن تكون «لعل» بمعنى التعرّض للشيء؛ كأنه قيل: ٱفعلوا ذلك
  متعرّضين لأن تعقلوا، أو لأن تذكروا أو لأن تتقوا. والمعنى في قوله { لَعَلَّكُمْ تَتَّقُونَ
  }: أي لعلكم أن تجعلوا بقبول ما أمركم الله به وقاية بينكم وبين النار. وهذا من قول
  العرب: ٱتقاه بحقه إذا ٱستقبله به؛ فكأنه جعل دفعه حقه إليه وقاية له من المطالبة؛
  ومنه قول عليّ رضي الله عنه: كنا إذا ٱحمرّ البأس ٱتقينا بالنبيّ صلى الله عليه وسلم؛
  أي جعلناه وقاية لنا من العدوّ. وقال عنترة:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
