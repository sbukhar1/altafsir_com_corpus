  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">حتى ٱتّقتني الخيلُ بٱبني حِذْيَم</font></font></b></td></tr></table><label
