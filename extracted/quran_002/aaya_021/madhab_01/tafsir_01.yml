  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن وكيع، قال: حدثنـي أبـي عن سفـيان، عن ابن نـجيح عن مـجاهد
  فـي قوله: { لَعَلَّكُمْ تَتَّقُونَ } قال: لعلكم تطيعون.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  أبو جعفر: والذي أظن أن مـجاهداً أراد بقوله هذا: لعلكم أن تتقوا ربكم بطاعتكم إياه
  وإقلاعكم عن ضلالتكم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال أبو جعفر: فإن قال لنا قائل:
  فكيف قال جل ثناؤه: { لَعَلَّكُمْ تَتَّقُونَ }؟ أوَ لـم يكن عالـماً بـما يصير إلـيه
  أمرهم إذا هم عبدوه وأطاعوه، حتـى قال لهم: لعلكم إذا فعلتـم ذلك أن تتقوا، فأخرج الـخبر
  عن عاقبة عبـادتهم إياه مخرج الشك؟ قـيـل له: ذلك علـى غير الـمعنى الذي توهمت، وإنـما
  معنى ذلك: اعبدوا ربكم الذي خـلقكم والذين من قبلكم، لتتقوه بطاعته وتوحيده وإفراده
  بـالربوبـية والعبـادة، كما قال الشاعر:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وقُلْتُـمْ لَنا كُفُّوا الـحُرُوبَ لَعَلَّنَا</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">نَكُفُّ وَوَثَّقْتُـمْ لَنا كُلَّ مَوْثِقِ</font></font></b></td></tr><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فلَـمَّا كَفَفْنَا الـحَرْبَ كانَتْ عُهُودُكُمْ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">كَلَـمْـحِ سَرَابٍ فِـي الفَلاَ مُتَألِّقِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">يريد بذلك: قلتـم لنا كفوا لنكفّ.
