  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَٰـأَيُّهَا
  ٱلنَّاسُ ٱعْبُدُواْ رَبَّكُمُ ٱلَّذِي خَلَقَكُمْ وَٱلَّذِينَ مِن قَبْلِكُمْ لَعَلَّكُمْ
  تَتَّقُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">قال أبو جعفر: فأمر جل ثناؤه الفريقـين
  الذين أخبر الله عن أحدهما أنه سواء علـيهم أأنذروا أم لـم يُنذروا أنهم لا يؤمنون،
  لطبعه علـى قلوبهم، وعلـى سمعهم وأبصارهم، وعن الآخر أنه يخادع الله والذين آمنوا بـما
  يبدي بلسانه من قـيـله: آمنا بـالله والـيوم الآخر، مع استبطانه خلاف ذلك، ومرض قلبه،
  وشكه فـي حقـيقة ما يبدي من ذلك وغيرهم من سائر خـلقه الـمكلفـين، بـالاستكانة والـخضوع
  له بـالطاعة، وإفراد الربوبـية له، والعبـادة دون الأوثان والأصنام والآلهة لأنه جل
  ذكره هو خالقهم وخالق من قبلهم من آبـائهم وأجدادهم، وخالق أصنامهم وأوثانهم وآلهتهم،
  فقال لهم جل ذكره: فـالذي خـلقكم وخـلق آبـاءكم وأجدادكم وسائر الـخـلق غيركم وهو يقدر
  علـى ضركم ونفعكم أولـى بـالطاعة مـمن لا يقدر لكم علـى نفع ولا ضر. وكان ابن عبـاس
  فـيـما رُوي لنا عنه يقول فـي ذلك نظير ما قلنا فـيه، غير أنه ذكر عنه أنه كان يقول
  فـي معنى: { ٱعْبُدُواْ رَبَّكُمُ } وَحِّدوا ربكم. وقد دللنا فـيـما مضى من كتابنا
  هذا علـى أن معنى العبـادة الـخضوع لله بـالطاعة والتذلل له بـالاستكانة. والذي أراد
  ابن عبـاس إن شاء الله بقوله فـي تأويـل قوله: { ٱعْبُدُواْ رَبَّكُمُ } وَحِّدُوه:
  أي أفردوا الطاعة والعبـادة لربكم دون سائر خـلقه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  مـحمد بن حميد، قال: حدثنا سلـمة، عن ابن إسحاق، عن مـحمد بن أبـي مـحمد، عن عكرمة،
  أو عن سعيد بن جبـير، عن ابن عبـاس، قال: قال الله: { يَٰـأَيُّهَا ٱلنَّاسُ ٱعْبُدُواْ
  رَبَّكُمُ } للفريقـين جميعاً من الكفـار والـمنافقـين، أي وحدوا ربكم الذي خـلقكم
  والذين من قبلكم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وحدثنـي موسى بن هارون، قال: حدثنا
  عمرو بن حماد، عن أسبـاط، عن السدي فـي خبر ذكره، عن أبـي مالك، وعن أبـي صالـح، عن
  ابن عبـاس، وعن مرة، عن ابن مسعود، وعن ناس من أصحاب النبـي صلى الله عليه وسلم: {
  يَٰـأَيُّهَا ٱلنَّاسُ ٱعْبُدُواْ رَبَّكُمُ ٱلَّذِي خَلَقَكُمْ وَٱلَّذِينَ مِن قَبْلِكُمْ
  } يقول: خـلقكم وخـلق الذين من قبلكم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  أبو جعفر: وهذه الآية من أدلّ دلـيـل علـى فساد قول من زعم أن تكلـيف ما لا يطاق إلا
  بـمعونة الله غير جائز إلا بعد إعطاء الله الـمكلف الـمعونة علـى ما كلفه. وذلك أن
  الله أمر من وصفنا بعبـادته والتوبة من كفره، بعد إخبـاره عنهم أنهم لا يؤمنون وأنهم
  عن ضلالتهم لا يرجعون.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">القول فـي تأويـل قوله تعالـى: {
  لَعَلَّكُمْ تَتَّقُونَ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال أبو جعفر: وتأويـل ذلك: لعلكم
  تتقون بعبـادتكم ربكم الذي خـلقكم، وطاعتكم إياه فـيـما أمركم به ونهاكم عنه، وإفرادكم
  له العبـادة، لتتقوا سخطه وغضبه أن يحل علـيكم، وتكونوا من الـمتقـين الذين رضي عنهم
  ربهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وكان مـجاهد يقول فـي تأويـل قوله:
  { لَعَلَّكُمْ تَتَّقُونَ }: تطيعون.</font></font>&#13;\t\t\t<label disabled=\"true\"
