aaya: خَالِدِينَ فِيهَا ۖ لَا يُخَفَّفُ عَنْهُمُ الْعَذَابُ وَلَا هُمْ يُنْظَرُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ خَالِدِينَ فِيهَا
  لاَ يُخَفَّفُ عَنْهُمُ ٱلْعَذَابُ وَلاَ هُمْ يُنْظَرُونَ }قوله تعالى: { لاَ يُخَفَّفُ
  عَنْهُمُ ٱلْعَذَابُ وَلاَ هُمْ يُنْظَرُونَ }.(قيل) لابن عرفة: كيف يفهم ما ورد في
  أبي طالب أنه أَخَفُّ أَخَفِّ أهل النار عذابا، وأنه تنفعه شفاعة النبي صلى الله عليه
  وسلم، فصار عذابه بجمرتين في أخمص قدميه يغلي منهما دماغه. وما ورد في أبي لهب من أنه
  يخفف عنه العذاب يوم الاثنين لكونه أعتق فيه الجارية التي بشرته بولادته صلى الله عليه
  وسلم؟قال: (العذاب) الذي استحقه كل واحد منهما ونزل به لا يخفف عنه منه بل يخفف عنه
  بمعنى أنه يعذب عذاب غيره فالتخفيف من عذاب غيره لا من عذابه هو النازل به.\r\n\t\t\t\r\n\t\t\t</section>"

