  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">خَالِدِينَ
  فِيهَا لاَ يُخَفَّفُ عَنْهُمُ ٱلْعَذَابُ وَلاَ هُمْ يُنْظَرُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { لاَ يُخَفَّفُ عَنْهُمُ ٱلْعَذَابُ وَلاَ هُمْ يُنْظَرُونَ
  }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">(قيل) لابن عرفة: كيف يفهم ما ورد
  في أبي طالب أنه أَخَفُّ أَخَفِّ أهل النار عذابا، وأنه تنفعه شفاعة النبي صلى الله
  عليه وسلم، فصار عذابه بجمرتين في أخمص قدميه يغلي منهما دماغه. وما ورد في أبي لهب
  من أنه يخفف عنه العذاب يوم الاثنين لكونه أعتق فيه الجارية التي بشرته بولادته صلى
  الله عليه وسلم؟</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال: (العذاب) الذي استحقه كل واحد
  منهما ونزل به لا يخفف عنه منه بل يخفف عنه بمعنى أنه يعذب عذاب غيره فالتخفيف من عذاب
  غيره لا من عذابه هو النازل به.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

