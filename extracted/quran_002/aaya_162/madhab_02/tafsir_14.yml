  فِيهَا لاَ يُخَفَّفُ عَنْهُمُ ٱلْعَذَابُ وَلاَ هُمْ يُنْظَرُونَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِلَـٰهُكُمْ
  إِلَـٰهٌ وَاحِدٌ لاَّ إِلَـٰهَ إِلاَّ هُوَ ٱلرَّحْمَـٰنُ ٱلرَّحِيمُ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  فِي خَلْقِ ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ وَٱخْتِلاَفِ ٱللَّيْلِ وَٱلنَّهَارِ وَٱلْفُلْكِ
  ٱلَّتِي تَجْرِي فِي ٱلْبَحْرِ بِمَا يَنفَعُ ٱلنَّاسَ وَمَآ أَنزَلَ ٱللَّهُ مِنَ
  ٱلسَّمَآءِ مِن مَّآءٍ فَأَحْيَا بِهِ ٱلأَرْضَ بَعْدَ مَوْتِهَا وَبَثَّ فِيهَا مِن
  كُلِّ دَآبَّةٍ وَتَصْرِيفِ ٱلرِّيَاحِ وَٱلسَّحَابِ ٱلْمُسَخَّرِ بَيْنَ ٱلسَّمَآءِ
  وَٱلأَرْضِ لآيَاتٍ لِّقَوْمٍ يَعْقِلُونَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \ </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">، وهذا
  هو مقتضى الفقه في الإيمان ونحوها، فأما على ظاهر اللغة وأخذه من السعة فهو من وقت
  الإسفار إذا اتسع وقت النهار كما قال: [الطويل]</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">ملكتُ بها
  كفي فأَنْهرْت فتْقَها</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">يَرى قائمٌ
  من دونِها ما وراءَها</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وقال الزجاج في كتاب الأنواء: أول النهار ذرور الشمس قال: وزعم النضر
  بن شميل أن أول النهار ابتداء طلوع الشمس ولا يعد ما قبل ذلك من النهار.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال القاضي أبو محمد عبد الحق رضي الله عنه: وقول النبي صلى الله عليه
  وسلم هو الحكم، و { الفلك } السفن، وإفراده وجمعه بلفظ واحد، وليست الحركات تلك بأعيانها،
  بل كأنه بنى الجمع بناء آخر، يدل على ذلك توسط التثنية في قولهم فلكان، والفلك المفرد
  مذكر، قال الله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">في الفلك المشحون</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الشعراء: 119].</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">و \" ما ينفع الناس \" هي التجارات وسائر المآرب التي يركب لها البحر
  من غزو وحج، والنعمة بالفلك هي إذا انتفع بها، فلذلك خص ذكر الانتفاع إذ قد تجري بما
  يضر، و { ما أنزل الله من السماء من ماء } يعني به الأمطار التي بها إنعاش العالم وإخراج
  النبات والأرزاق، و { بث } معناه فرق وبسط، و { دابة } تجمع الحيوان كله، وقد أخرج
  بعض الناس الطير من الدواب، وهذا مردود، وقال الأعشى: [الطويل]:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">دَبِيبَ قَطَا الْبَطْحَاءِ في كلِّ مَنْهَلِ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وقال علقمة بن عبدة: [الطويل]</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">صَواعِقُهَا لطيرِهِنَّ دَبِيبُ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">و { تصريف الرياح } إرسالها عقيماً
  ومقحة وصراً ونصراً وهلاكاً، ومنه إرسالها جنوباً وشمالاً وغير ذلك، و { الرياح } جمع
  ريح، وجاءت في القرآن مجموعة مع الرحمة مفردة مع العذاب، إلا في يونس في قوله تعالى</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وجرين
  بهم بريح طيبة</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[يونس: 22]، وهذا أغلب وقوعها في الكلام، وفي الحديث:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" كان رسول الله صلى الله عليه وسلم
  إذا هبت الريح يقول: اللهم اجعلها رياحاً ولا تجعلها ريحاً \". </font></font></b><b><font
  class=\"TextResultArabic\"><font color=\"Red\"><br/></font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">قال القاضي أبو محمد عبد الحق رضي الله عنه: وذلك لأن ريح العذاب شديد
  ملتئمة الأجزاء كأنها جسم واحد، وريح الرحمة لينة متقطعة فلذلك هي رياح وهو معنى \"
  نشراً \" ، وأفردت مع الفلك لأن ريح إجراء السفن إنما هي واحدة متصلة، ثم وصفت بالطيب
  فزال الاشتراك بينها وبين ريح العذاب، وهي لفظة من ذوات الواو، يقال ريح وأرواح، ولايقال
  أرياح، وإنما قيل رياح من جهة الكسرة وطلب تناسب الياء معها، وقد لحن في هذه اللفظة
