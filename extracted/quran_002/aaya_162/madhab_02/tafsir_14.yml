  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِن
  الَّذِينَ كَفَرُوا وَمَاتُوا وَهُمْ كُفَّارٌ أُولَئِكَ عَلَيْهِمْ لَعْنَةُ ٱللَّهِ
  وَٱلْمَلاۤئِكَةِ وَٱلنَّاسِ أَجْمَعِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">خَالِدِينَ فِيهَا
  لاَ يُخَفَّفُ عَنْهُمُ ٱلْعَذَابُ وَلاَ هُمْ يُنْظَرُونَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِلَـٰهُكُمْ
  إِلَـٰهٌ وَاحِدٌ لاَّ إِلَـٰهَ إِلاَّ هُوَ ٱلرَّحْمَـٰنُ ٱلرَّحِيمُ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  فِي خَلْقِ ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ وَٱخْتِلاَفِ ٱللَّيْلِ وَٱلنَّهَارِ وَٱلْفُلْكِ
  ٱلَّتِي تَجْرِي فِي ٱلْبَحْرِ بِمَا يَنفَعُ ٱلنَّاسَ وَمَآ أَنزَلَ ٱللَّهُ مِنَ
  ٱلسَّمَآءِ مِن مَّآءٍ فَأَحْيَا بِهِ ٱلأَرْضَ بَعْدَ مَوْتِهَا وَبَثَّ فِيهَا مِن
  كُلِّ دَآبَّةٍ وَتَصْرِيفِ ٱلرِّيَاحِ وَٱلسَّحَابِ ٱلْمُسَخَّرِ بَيْنَ ٱلسَّمَآءِ
  وَٱلأَرْضِ لآيَاتٍ لِّقَوْمٍ يَعْقِلُونَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { إن الذين كفروا } الآية، محكمة في الذين وافوا على كفرهم، واختلف في معنى
  قوله { والناس أجمعين } وهم لا يلعنون أنفسهم، فقال قتادة والربيع: المراد { بالناس
  } المؤمنون خاصة، وقال أبو العالية: معنى ذلك في الآخرة، وذلك أن الكفرة يلعنون أنفسهم
  يوم القيامة، وقالت فرقة: معنى ذلك أن الكفرة يقولون في الدنيا: لعن الله الكافرين،
  فيلعنون أنفسهم من حيث لا يشعرون، وقرأ الحسن بن أبي الحسن: \" والملائكة والناس أجمعون
  \" بالرفع على تقدير أولئك يلعنهم الله، واللعنة في هذه الآية تقتضي العذاب، فلذلك
  قال { خالدين فيها } ، والضمير عائد على اللعنة، وقيل على النار وإن كان لم يجر لها
  ذكر، لثبوتها في المعنى.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ثم أعلم تعالى برفع وجوه الرفق عنهم
  لأن العذاب إذا لم يخفف ولم يؤخر فهو النهاية، و { ينظرون } معناه يؤخرون عن العذاب،
  ويحتمل أن يكون من النظر، نحو قوله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">ولا ينظر إليهم يوم القيامة</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[آل
  عمران: 77]، والأول أظهر، لأن النظر بالعين إنما يعدى بإلى إلا شاذاً في الشعر.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله تعالى: { وإلهكم إله واحد لا إله إلا هو } الآية، إعلام بالوحدانية،
  و { واحد } في صفة الله تعالى معناه نفي المثيل والنظير والند، وقال أبو المعالي: هو
  نفي التبعيض والانقسام، وقال عطاء: لما نزلت هذه الآية بالمدينة قال كفار قريش بمكة:
  ما الدليل على هذا؟ وما آيته وعلامته؟ وقال سعيد بن المسيب: قالوا: إن كان هذا يا محمد
  فائتنا بآية من عنده تكون علامة الصدق، حتى قالوا: اجعل لنا الصفا ذهباً، فقيل لهم:
  ذلك لكم، ولكن إن كفرتم بعد ذلك عذبتم، فأشفق رسول الله صلى الله عليه وسلم وقال: دعني
  أدعهم يوماً بيوم، فنزل عند ذلك قوله تعالى: { إن في خلق السموات والأرض } ، الآية،
  ومعنى { في خلق السموات } في اختراعها وإنشائها، وقيل: المعنى أن في خلقه أي هيئة السموات
  والأرض، و { اختلاف الليل والنهار } معناه أن هذا يخلف هذا وهذا يخلف هذا فهما خلفة،
  كما قال تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وهو الذي جعل الليل والنهار خلفة</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الفرقان: 62]، وكما قال زهير: [الطويل]</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">بها العِينُ والأَرْآمُ يمسين خِلْفَةً</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وأَطْلاؤُها يَنْهَضْنَ مِنْ كُلِّ مَجْثَمِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقال الآخر: [المديد]</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وَلَهَا بالماطرونِ إذَا</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">أكلَ النَّمْلُ
  الذي جمعا</font></font></b></td></tr><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">خِلْفةٌ حتَّى إذا ارتَبَعَتْ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">سَكَنَتْ من جِلِّقِ بِيَعا</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">ويحتمل أيضاً الاختلاف في هذه الآية
  أن يراد به اختلاف الأوصاف، و { الليل } جمع ليلة وتجمع ليالي، وزيدت فيها الياء كما
  زيدت في كراهية وفراهية، و { النهار } يجمع نهراً وأنهرة، وهو من طلوع الفجر إلى غروب
  الشمس، يقضي بذلك قول النبي صلى الله عليه وسلم لعدي بن حاتم</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" إنما هو بياض النهار وسواد الليل
  \" </font></font></b>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
