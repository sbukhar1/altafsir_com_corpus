aaya: خَالِدِينَ فِيهَا ۖ لَا يُخَفَّفُ عَنْهُمُ الْعَذَابُ وَلَا هُمْ يُنْظَرُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ خَالِدِينَ فِيهَا
  لاَ يُخَفَّفُ عَنْهُمُ ٱلْعَذَابُ وَلاَ هُمْ يُنْظَرُونَ }قوله تعالى: { خالدين فيها
  } في هاء الكناية قولان. أحدهما: أنها تعود إلى اللعنة، قاله ابن مسعود، ومقاتل. والثاني:
  أنها ترجع إلى النار، وإِن لم يجر لها ذكر فقد علمت.\r\n\t\t\t\r\n\t\t\t</section>"

