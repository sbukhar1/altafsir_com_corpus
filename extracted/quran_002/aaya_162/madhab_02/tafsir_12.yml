  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  ٱلَّذِينَ يَكْتُمُونَ مَآ أَنزَلْنَا مِنَ ٱلْبَيِّنَاتِ وَٱلْهُدَىٰ مِن بَعْدِ مَا
  بَيَّنَّاهُ لِلنَّاسِ فِي ٱلْكِتَابِ أُولَـٰئِكَ يَلعَنُهُمُ ٱللَّهُ وَيَلْعَنُهُمُ
  ٱللاَّعِنُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">إِلاَّ ٱلَّذِينَ تَابُواْ وَأَصْلَحُواْ وَبَيَّنُواْ
  فَأُوْلَـئِكَ أَتُوبُ عَلَيْهِمْ وَأَنَا التَّوَّابُ الرَّحِيمُ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِن
  الَّذِينَ كَفَرُوا وَمَاتُوا وَهُمْ كُفَّارٌ أُولَئِكَ عَلَيْهِمْ لَعْنَةُ ٱللَّهِ
  وَٱلْمَلاۤئِكَةِ وَٱلنَّاسِ أَجْمَعِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">خَالِدِينَ فِيهَا
  لاَ يُخَفَّفُ عَنْهُمُ ٱلْعَذَابُ وَلاَ هُمْ يُنْظَرُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله
  عز وجل: { إِنَّ الَّذِينَ يَكْتُمُونَ مَا أَنزَلْنَا } قيل: هم رؤساء اليهود، كعب
  ابن الأشرف، وكعب بن أسد، وابن صوريا، وزيد بن التابوت، هم الذين كتموا ما أنزل الله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">{ مَنَ الْبَيِّنَاتِ وَالْهُدَى } فيه قولان:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أحدهما: أن البينات هي الحجج الدالة على نبوة محمد صلى الله عليه وسلم،
  والهدى: الأمر باتباعه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والثاني: أن البينات والهدى واحد،
  والجمع بينهما تأكيد، وذلك ما أبان عن نبوته وهدى إلى اتباعه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">{
  مَنْ بَعْدِ مَا بَيَّنَّاهُ لِلنَّاسِ في الْكِتَابِ } يعني القرآن.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">{ أُولَئِكَ يَلْعَنُهُمُ اللهُ وَيَلْعَنُهُمُ اللاَّعِنُونَ } فيهم
  أربعة أقوال:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">أحدها: أنهم كل شيء في الأرض من
  حيوان وجماد إلا الثقلين الإنس والجن، وهذا قول ابن عباس والبراء بن عازب.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والثاني: اللاعنون: الاثنان إذا تلاعنا لحقت اللعنة مستحقها منهما،
  فإن لم يستحقها واحد منهما رجعت اللعنة على اليهود، وهذا قول ابن مسعود.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والثالث: أنهم البهائم، إذا يبست الأرض قالت البهائم هذا من أجل عُصاةِ
  بني آدم، وهذا قول مجاهد وعكرمة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والرابع:
  أنهم المؤمنون من الإنس والجن، والملائكة يَلعنون مَنْ كَفَر بالله واليوم الآخر، وهذا
  قول الربيع بن أنس.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">{ إِلاَّ الَّذِينَ تَابُوا } يعني
  بالإسلام من كفرهم { وَأَصْلَحُوا } يحتمل وجهين:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدهما:
  إصلاح سرائرهم وأعمالهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والثاني: أصلحوا قومهم بإرشادهم
  إلى الإسلام { وَبَيَّنُوا } يعني ما في التوراة من نبوة محمد صلى الله عليه وسلم ووجوب
  اتَباعه { فَأُولَئِكَ أَتُوبُ عَلَيْهِم } والتوبة من العباد: الرجوع عن الذنب، والتوبة
  من الله تعالى: قبولها من عباده.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { إِنَّ الَّذِينَ كَفَرُوا وَمَاتُوا وَهُمْ كُفَّارٌ } وإنما شرط الموت على
  الكفر لأن حُكْمَهُ يستقر بالموت عليه ويرتفع بالتوبة منه. { أُوْلَئِكَ عَلَيْهِمْ
  لَعْنَةُ اللهِ } واللعنة من العباد: الطرد، ومن الله تعالى: العذاب. { وَالْمَلاَئِكَةِ
  وَالنَّاسِ أَجْمَعِينَ } وقرأ الحسن البصري: { وَالْمَلاَئِكَةِ وَالنَّاسِ أَجْمَعُونَ
  } بالرفع، وتأويلها: أولئك جزاؤهم أن يلعنهم الله وتلعنهم الملائكة ويلعنهم الناس أجمعون.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">فإن قيل: فليس يلعنهم جميع الناس لأن قومهم لا يلعنونهم، قيل: عن هذا
  جوابان:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">أحدهما: أن اللعنة من أكثر الناس
  يطلق عليها لعنة جميع الناس، فغلب حكم الأكثر على الأقل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثاني:
  أن المراد به يوم القيامة يلعنهم قومهم مع جميع الناس كما قال تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">يَومَ
  الْقِيَامَةِ يَكْفُرُ بَعْضُكُمْ بِبَعْضِ وَيَلْعَنُ بَعْضُكُمْ بَعْضاً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[العنكبوت:
  25].</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ثم قال تعالى: { خَالِدِينَ فِيهَا
  لاَ يُخَفَّفُ عَنْهُمُ الْعَذَابُ } فيه تأويلان:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدهما:
  لا يخفف بالتقليل والاستراحة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثاني:
  لا يخفف بالصبر عليه والاحتمال له.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">{
  وَلاَ هُمْ يُنظَرُونَ } يحتمل وجهين:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدهما:
  لا يؤخرون عنه ولا يمهلون.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والثاني: لا ينظر الله عز وجل إليهم
  فيرحمهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

