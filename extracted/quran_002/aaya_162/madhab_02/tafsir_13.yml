  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِن
  الَّذِينَ كَفَرُوا وَمَاتُوا وَهُمْ كُفَّارٌ أُولَئِكَ عَلَيْهِمْ لَعْنَةُ ٱللَّهِ
  وَٱلْمَلاۤئِكَةِ وَٱلنَّاسِ أَجْمَعِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">خَالِدِينَ فِيهَا
  لاَ يُخَفَّفُ عَنْهُمُ ٱلْعَذَابُ وَلاَ هُمْ يُنْظَرُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  إنَّ الَّذِينَ كَفَرُواْ وَمَاتُواْ وَهُمْ كُفَّارٌ أوْلَٰئِكَ عَلَيْهِمْ لَعْنَةُ
  اللهِ وَٱلْمَلَـٰئِكَةِ } أي لعنة الملائكة { وَٱلنَّاسِ أَجْمَعِينَ } قال أبو العالية:
  هذا يوم القيامة يوقف الكافر فيلعنه الله ثم تلعنه الملائكة ثم يلعنه الناس فإن قيل
  فقد قال { وَٱلنَّاسِ أَجْمَعِينَ } والملعون هو من جملة الناس فكيف يلعن نفسه؟ قيل
  يلعن نفسه في القيامة قال الله تعالىٰ:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَيَلْعَنُ بَعْضُكُم بَعْضاً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[العنكبوت:
  25] وقيل إنهم يلعنون الظالمين والكافرين ومن يلعن الظالمين والكافرين وهو منهم فقد
  لعن نفسه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">{ خَالِدِينَ فِيهَا } مقيمين في
  اللعنة وقيل في النار { لاَ يُخَفَّفُ عَنْهُمُ ٱلْعَذَابُ وَلاَ هُمْ يُنظَرُونَ }
  لا يمهلون ولا يؤجلون وقال أبو العالية: لا ينظرون فيعتذروا كقوله تعالىٰ:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَلاَ
  يُؤْذَنُ لَهُمْ فَيَعْتَذِرُونَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[المرسلات: 36].</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
