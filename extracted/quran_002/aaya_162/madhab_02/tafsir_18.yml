  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  ٱلَّذِينَ يَكْتُمُونَ مَآ أَنزَلْنَا مِنَ ٱلْبَيِّنَاتِ وَٱلْهُدَىٰ مِن بَعْدِ مَا
  بَيَّنَّاهُ لِلنَّاسِ فِي ٱلْكِتَابِ أُولَـٰئِكَ يَلعَنُهُمُ ٱللَّهُ وَيَلْعَنُهُمُ
  ٱللاَّعِنُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">إِلاَّ ٱلَّذِينَ تَابُواْ وَأَصْلَحُواْ وَبَيَّنُواْ
  فَأُوْلَـئِكَ أَتُوبُ عَلَيْهِمْ وَأَنَا التَّوَّابُ الرَّحِيمُ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِن
  الَّذِينَ كَفَرُوا وَمَاتُوا وَهُمْ كُفَّارٌ أُولَئِكَ عَلَيْهِمْ لَعْنَةُ ٱللَّهِ
  وَٱلْمَلاۤئِكَةِ وَٱلنَّاسِ أَجْمَعِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">خَالِدِينَ فِيهَا
  لاَ يُخَفَّفُ عَنْهُمُ ٱلْعَذَابُ وَلاَ هُمْ يُنْظَرُونَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِلَـٰهُكُمْ
  إِلَـٰهٌ وَاحِدٌ لاَّ إِلَـٰهَ إِلاَّ هُوَ ٱلرَّحْمَـٰنُ ٱلرَّحِيمُ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله عز وجل: { إن الذين يكتمون ما أنزلنا من البينات والهدى } نزلت
  في علماء اليهود الذين كتموا صفة محمد صلى الله عليه وسلم وآية الرجم وغيرها من الأحكام
  التي كانت في التوراة. وقيل: إن الآية على العموم فيمن كتم شيئاً من أمر الدين لأن
  اللفظ عام والعبرة بعموم اللفظ لا بخصوص السبب، ومن قال بالقول الأول، وإنها في اليهود
  قال: إن الكتم لا يصح إلاّ منهم لأنهم كتموا صفة محمد صلى الله عليه وسلم ومعنى الكتمان
  ترك إظهار الشيء مع الحاجة إلى بيانه وإظهاره، فمن كتم شيئاً من أمر الدين فقد عظمت
  مصيبته (ق) عن أبي هريرة قال: لولا آيتان أنزلهما الله في كتابه ما حدثت شيئاً أبداً:
  { إن الذين يكتمون ما أنزلنا من البينات والهدى } وقوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وإذ أخذ الله ميثاق الذين أوتوا الكتاب
  لتبيننه للناس ولا تكتمونه</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[آل عمران: 187] إلى آخر الآيتين، وهل إظهار علوم الدين فرض كفاية
  أو فرض عين؟ فيه خلاف والأصح، أنه إذا ظهر للبعض بحيث يتمكن كل واحد من الوصول إليه
  لم يبق مكتوماً، وقيل: متى سئل العالم عن شيء يعلمه من أمر الدين يجب عليه إظهار وإلاّ
  فلا { من بعد ما بيناه للناس في الكتاب } يعني في التوراة من صفة محمد صلى الله عليه
  وسلم فعلى هذا يكون المراد بالناس علماء بني إسرائيل، ومن قال: إن المراد بالكتاب جميع
  ما أنزل الله على أنبيائه من الأحكام قال المراد بالناس العلماء كافة { أولئك } يعني
  الذين يكتمون ما أنزل الله من البينات والهدى { يلعنهم الله } أي يبعدهم من رحمته وأصل
  اللعن في اللغة الطرد والإبعاد { ويلعنهم اللاعنون } قال ابن عباس: جميع الخلائق إلاّ
  الجن والإنس وذلك أن البهائم تقول إنما منعنا القطر بمعاصي بني آدم. وقيل: اللاعنون
  هم الجن والإنس لأنه وصفهم بوصف من يعقل وقيل: ما تلاعن اثنان من المسليمن إلاّ رجعت
  إلى اليهود والنصارى الذين كتموا صفة محمد صلى الله عليه وسلم ثم استثنى فقال تعالى:
  { إلاّ الذين تابوا } أي ندموا على ما فعلوا فرجعوا عن الكفر إلى الإسلام { وأصلحوا
  } يعني الأعمال فيما بينهم وبين الله تعالى { وبينوا } يعني ما كتموا من العلم { فأولئك
  أتوب عليهم } أي أتجاوز عنهم وأقبل توبتهم { وأنا التواب } أي المتجاوز عن عبادي الرجاع
  بقلوبهم المنصرفة عني إلي { الرحيم } يعني بهم بعد إقبالهم علي. قوله عز وجل: { إن
  الذين كفروا وماتوا وهم كفار أولئك عليهم لعنة الله والملائكة والناس أجمعين } قيل:
  هذا اللعن يكون يوم القيامة يؤتى بالكافر فيوقف فيلعنه الله ثم تلعنه الملائكة ثم يلعنه
  الناس أجمعون. فإن قلت: الكافر لا يلعن نفسه ولا يلعنه أهل دينه وملته فما معنى قوله
  والناس أجمعين.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
