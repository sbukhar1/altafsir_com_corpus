  ٱلْبَيِّنَاتِ وَٱلْهُدَىٰ مِن بَعْدِ مَا بَيَّنَّاهُ لِلنَّاسِ فِي ٱلْكِتَابِ أُولَـٰئِكَ
  يَلعَنُهُمُ ٱللَّهُ وَيَلْعَنُهُمُ ٱللاَّعِنُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِلاَّ ٱلَّذِينَ
  تَابُواْ وَأَصْلَحُواْ وَبَيَّنُواْ فَأُوْلَـئِكَ أَتُوبُ عَلَيْهِمْ وَأَنَا التَّوَّابُ
  الرَّحِيمُ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">إِن الَّذِينَ كَفَرُوا وَمَاتُوا وَهُمْ كُفَّارٌ
  أُولَئِكَ عَلَيْهِمْ لَعْنَةُ ٱللَّهِ وَٱلْمَلاۤئِكَةِ وَٱلنَّاسِ أَجْمَعِينَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">خَالِدِينَ
  فِيهَا لاَ يُخَفَّفُ عَنْهُمُ ٱلْعَذَابُ وَلاَ هُمْ يُنْظَرُونَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِلَـٰهُكُمْ
  إِلَـٰهٌ وَاحِدٌ لاَّ إِلَـٰهَ إِلاَّ هُوَ ٱلرَّحْمَـٰنُ ٱلرَّحِيمُ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قلت فيه أوجه: أحدها: أنه أراد بالناس من يعتد بلعنه وهم المؤمنون.
  الثاني:أن الكفار يلعن بعضهم بعضاً يوم القيامة. الثالث: أنهم يلعنون الظالمين والكفار
  من الظالمين فيكون قد لعن نفسه { خالدين فيها } أي مقيمين في اللعنة وقيل: في النار
  وإنما أضمرت لعظم شأنها { لا يخفف عنهم العذاب ولا هم ينظرون } أي لا يمهلون ولا يؤجلون.
  وقيل: لا ينظرون ليعتذروا. وقيل: لا ينظر إليهم نظر رحمة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فصل
  فيما يتعلق بهذه الآية من الحكم</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  العلماء: لا يجوز لعن كافر معين لأن حاله عند الوفاة لا يعلم فلعله يموت على الإسلام
  وقد شرط الله في هذه الآية إطلاق اللعنة على من مات على الكفر ويجوز لعن الكفار يدل
  عليه قوله صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" لعن الله اليهود حرمت عليهم الشحوم فجملوها فباعوها \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">وذهب بعضهم إلى جواز لعن إنسان معين
  من الكفار، بدليل جواز قتاله وأما العصاة من المؤمنين فلا يجوز لعنة أحد منهم على التعيين
  وأما على الإطلاق فيجوز لما روي أن النبي صلى الله عليه وسلم قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" لعن الله السارق يسرق البيضة والحبل
  فتقطع يده \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">ولعن
  رسول الله صلى الله عليه وسلم الواشمة والمستوشمة وآكل الربا ومؤكله ولعن من غير منار
  الأرض، ومن انتسب لغير أبيه وكل هذه في الصحيح. قوله عز وجل: { وإلهكم إله واحد } سبب
  نزول هذه الآية، أن كفار قريش قالوا: يا محمد صف لنا ربك وانسبه، فأنزل الله هذه الآية
  وسورة الإخلاص ومعنى الوحدة الانفراد، وحقيقة الواحد هو الشيء الذي لا يتبعض ولا ينقسم
  والواحد في صفة الله أنه واحد لا نظير له وليس كمثله شيء وقيل واحد في ألوهيته وربوبيته
  وليس له شريك لأن المشركين أشركوا معه الآلهة فكذبهم الله تعالى بقوله: { وإلهكم إله
  واحد } يعني لا شريك له في ألوهيته ولا نظير له في الربوبية والتوحيد، هو نفي الشريك
  والقسيم والشبيه فالله تعالى واحد في أفعاله لا شريك له يشاركه في مصنوعاته وواحد في
  ذاته لا قسيم له وواحد في صفاته لا يشبهه شيء من خلقه { لا إله إلاّ هو } تقرير للوحدانية
  بنفي غيره من الألوهية وإثباتها له سبحانه وتعالى: { الرحمن الرحيم } يعني أنه المولى
  لجميع النعم وأصولها وفروعها فلا شيء سواه بهذه الصفة لأن كل ما سواه إما نعمة وأما
  منعم عليه. وهو المنعم على خلقه الرحيم بهم. عن أسماء بنت يزيد سمعت رسول الله صلى
  الله عليه وسلم يقول:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" اسم الله الأعظم في هاتين الآيتين: { وإلهكم إله واحد لا إله إلاّ هو الرحمن الرحيم
  } ، وفاتحة آل عمران: { الم الله لا إله إلاّ هو الحي القيوم } \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">أخرجه أبو داود والترمذي وقال حديث
  صحيح. وقيل: لما نزلت هذ الآية. قال المشركون: إن محمداً يقول: \" إلهكم إله واحد فليأتنا
  بآية إن كان صادقاَ \".</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
