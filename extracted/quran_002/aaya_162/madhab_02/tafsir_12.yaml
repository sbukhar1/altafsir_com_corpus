aaya: خَالِدِينَ فِيهَا ۖ لَا يُخَفَّفُ عَنْهُمُ الْعَذَابُ وَلَا هُمْ يُنْظَرُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ ٱلَّذِينَ
  يَكْتُمُونَ مَآ أَنزَلْنَا مِنَ ٱلْبَيِّنَاتِ وَٱلْهُدَىٰ مِن بَعْدِ مَا بَيَّنَّاهُ
  لِلنَّاسِ فِي ٱلْكِتَابِ أُولَـٰئِكَ يَلعَنُهُمُ ٱللَّهُ وَيَلْعَنُهُمُ ٱللاَّعِنُونَ
  } * { إِلاَّ ٱلَّذِينَ تَابُواْ وَأَصْلَحُواْ وَبَيَّنُواْ فَأُوْلَـئِكَ أَتُوبُ
  عَلَيْهِمْ وَأَنَا التَّوَّابُ الرَّحِيمُ } * { إِن الَّذِينَ كَفَرُوا وَمَاتُوا
  وَهُمْ كُفَّارٌ أُولَئِكَ عَلَيْهِمْ لَعْنَةُ ٱللَّهِ وَٱلْمَلاۤئِكَةِ وَٱلنَّاسِ
  أَجْمَعِينَ } * { خَالِدِينَ فِيهَا لاَ يُخَفَّفُ عَنْهُمُ ٱلْعَذَابُ وَلاَ هُمْ
  يُنْظَرُونَ }قوله عز وجل: { إِنَّ الَّذِينَ يَكْتُمُونَ مَا أَنزَلْنَا } قيل: هم
  رؤساء اليهود، كعب ابن الأشرف، وكعب بن أسد، وابن صوريا، وزيد بن التابوت، هم الذين
  كتموا ما أنزل الله.{ مَنَ الْبَيِّنَاتِ وَالْهُدَى } فيه قولان:أحدهما: أن البينات
  هي الحجج الدالة على نبوة محمد صلى الله عليه وسلم، والهدى: الأمر باتباعه.والثاني:
  أن البينات والهدى واحد، والجمع بينهما تأكيد، وذلك ما أبان عن نبوته وهدى إلى اتباعه.{
  مَنْ بَعْدِ مَا بَيَّنَّاهُ لِلنَّاسِ في الْكِتَابِ } يعني القرآن.{ أُولَئِكَ يَلْعَنُهُمُ
  اللهُ وَيَلْعَنُهُمُ اللاَّعِنُونَ } فيهم أربعة أقوال:أحدها: أنهم كل شيء في الأرض
  من حيوان وجماد إلا الثقلين الإنس والجن، وهذا قول ابن عباس والبراء بن عازب.والثاني:
  اللاعنون: الاثنان إذا تلاعنا لحقت اللعنة مستحقها منهما، فإن لم يستحقها واحد منهما
  رجعت اللعنة على اليهود، وهذا قول ابن مسعود.والثالث: أنهم البهائم، إذا يبست الأرض
  قالت البهائم هذا من أجل عُصاةِ بني آدم، وهذا قول مجاهد وعكرمة.والرابع: أنهم المؤمنون
  من الإنس والجن، والملائكة يَلعنون مَنْ كَفَر بالله واليوم الآخر، وهذا قول الربيع
  بن أنس.{ إِلاَّ الَّذِينَ تَابُوا } يعني بالإسلام من كفرهم { وَأَصْلَحُوا } يحتمل
  وجهين:أحدهما: إصلاح سرائرهم وأعمالهم.والثاني: أصلحوا قومهم بإرشادهم إلى الإسلام
  { وَبَيَّنُوا } يعني ما في التوراة من نبوة محمد صلى الله عليه وسلم ووجوب اتَباعه
  { فَأُولَئِكَ أَتُوبُ عَلَيْهِم } والتوبة من العباد: الرجوع عن الذنب، والتوبة من
  الله تعالى: قبولها من عباده.قوله تعالى: { إِنَّ الَّذِينَ كَفَرُوا وَمَاتُوا وَهُمْ
  كُفَّارٌ } وإنما شرط الموت على الكفر لأن حُكْمَهُ يستقر بالموت عليه ويرتفع بالتوبة
  منه. { أُوْلَئِكَ عَلَيْهِمْ لَعْنَةُ اللهِ } واللعنة من العباد: الطرد، ومن الله
  تعالى: العذاب. { وَالْمَلاَئِكَةِ وَالنَّاسِ أَجْمَعِينَ } وقرأ الحسن البصري: {
  وَالْمَلاَئِكَةِ وَالنَّاسِ أَجْمَعُونَ } بالرفع، وتأويلها: أولئك جزاؤهم أن يلعنهم
  الله وتلعنهم الملائكة ويلعنهم الناس أجمعون.فإن قيل: فليس يلعنهم جميع الناس لأن قومهم
  لا يلعنونهم، قيل: عن هذا جوابان:أحدهما: أن اللعنة من أكثر الناس يطلق عليها لعنة
  جميع الناس، فغلب حكم الأكثر على الأقل.والثاني: أن المراد به يوم القيامة يلعنهم قومهم
  مع جميع الناس كما قال تعالى:{ يَومَ الْقِيَامَةِ يَكْفُرُ بَعْضُكُمْ بِبَعْضِ وَيَلْعَنُ
  بَعْضُكُمْ بَعْضاً }[العنكبوت: 25].ثم قال تعالى: { خَالِدِينَ فِيهَا لاَ يُخَفَّفُ
  عَنْهُمُ الْعَذَابُ } فيه تأويلان:أحدهما: لا يخفف بالتقليل والاستراحة.والثاني: لا
  يخفف بالصبر عليه والاحتمال له.{ وَلاَ هُمْ يُنظَرُونَ } يحتمل وجهين:أحدهما: لا يؤخرون
  عنه ولا يمهلون.والثاني: لا ينظر الله عز وجل إليهم فيرحمهم.\r\n\t\t\t\r\n\t\t\t</section>"

