  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">خَالِدِينَ
  فِيهَا لاَ يُخَفَّفُ عَنْهُمُ ٱلْعَذَابُ وَلاَ هُمْ يُنْظَرُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">إن قال لنا قائل: ما الذي نصب { خَالِدِينَ فِـيهَا }؟ قـيـل: نصب
  على الحال من الهاء والميم اللتين فـي عليهم. وذلك أن معنى قوله: { أُولَئِكَ عَلَـيْهِمْ
  لَعْنَةُ اللَّهِ }: أولئك يـلعنهم الله والـملائكة والناس أجمعون خالدين فـيها. ولذلك
  قرأ ذلك: «أُولَئِكَ عَلَـيْهِمْ لَعْنَةُ اللَّهِ وَالـمَلاَئِكَةُ وَالنَّاسُ أجْمَعُون»
  من قرأه كذلك توجيها منه إلـى الـمعنى الذي وصفت. وذلك وإن كان جائزاً فـي العربـية،
  فغير جائزة القراءة به لأنه خلاف لـمصاحف الـمسلـمين وما جاء به الـمسلـمون من القراءة
  مستفـيضاً فـيها، فغير جائز الاعتراض بـالشاذّ من القول علـى ما قد ثبتت حجته بـالنقل
  الـمستفـيض. وأما الهاء والألف اللتان فـي قوله: { فِـيهَا } فإنهما عائدتان علـى اللعنة،
  والـمراد بـالكلام ما صار إلـيه الكافر بـاللعنة من الله ومن ملائكته ومن الناس والذي
  صار إلـيه بها نار جهنـم. وأجرى الكلام علـى اللعنة والـمراد بها ما صار إلـيه الكافر
  كما قد بـينا من نظائر ذلك فـيـما مضى قبل. كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثت
  عن عمار، قال: ثنا ابن أبـي جعفر، عن أبـيه، عن الربـيع، عن أبـي العالـية: { خَالِدِينَ
  فِـيهَا } يقول: خالدين فـي جهنـم فـي اللعنة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأما
  قوله: { لا يُخَفَّفُ عَنْهُمُ العَذَابُ } فإنه خبر من الله تعالـى ذكره عن دوام العذاب
  أبداً من غير توقـيت ولا تـخفـيف، كما قال تعالـى ذكره:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَالَّذِينَ كَفَرُوا لَهُمْ نَارُ
  جَهَنَّـمَ لاَ يُقْضَىٰ عَلَـيْهِمْ فَـيَـمُوتُوا وَلاَ يُخَفَّفُ عَنْهُمْ مِنْ
  عَذَابِهَا</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[فاطر: 36] وكما قال:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">كُلَّمَا نَضِجَتْ جُلُودُهُمْ بَدَّلْنَٰهُمْ
  جُلُوداً غَيْرَهَا</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[النساء: 56]. وأما قوله: { وَلاَ هُمْ يُنْظَرُونَ } فإنه يعنـي ولا
  هم ينظرون بـمعذرة يعتذرون. كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثت
  عن عمار، قال: ثنا ابن أبـي جعفر، عن أبـيه، عن الربـيع، عن أبـي العالـية: { وَلاَ
  هُمْ يُنْظَرُونَ } يقول: لا ينظرون فـيعتذرون، كقوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">هَذَا يَوْمُ لاَ يَنْطِقُونَ وَلاَ
  يُؤْذَنُ لَهُمْ فَـيَعْتَذِرُون هَـٰذَا يَوْمُ لاَ يَنطِقُونَ * وَلاَ يُؤْذَنُ لَهُمْ
  فَيَعْتَذِرُونَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[المرسلات: 35-36].</font></font>&#13;\t\t\t<label disabled=\"true\"
