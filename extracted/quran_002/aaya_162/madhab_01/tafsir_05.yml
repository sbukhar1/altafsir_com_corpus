  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\"/></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" لا تكونوا عَوْن الشيطان على أخيكم \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">في حق نُعيْمان بعد إقامة الحدّ عليه؛ ومن أقيم عليه حدُّ الله تعالى
  فلا ينبغي لعنه، ومَن لم يُقَم عليه الحدّ فلعنته جائزة سواء سُمِّيَ أو عُيِّن أم
  لا؛ لأن النبيّ صلى الله عليه وسلم لا يلعن إلا من تجب عليه اللعنة ما دام على تلك
  الحالة الموجبة للّعن؛ فإذا تاب منها وأقلع وطهّره الحدّ فلا لعنة تتوجّه عليه. وبيّن
  هذا قولُه صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" إذا زَنَت أَمَة أحدِكم فليجلدها الحدّ ولا يُثرِّب \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">فدلّ هذا الحديث مع صحته على أن
  التّثريب واللّعن إنما يكون قبل أخذ الحدّ وقبل التوبة؛ والله تعالى أعلم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال ٱبن العربي: وأما لعن العاصي مطلقاً فيجوز إجماعاً؛ لما روي عن
  النبي صلى الله عليه وسلم أنه قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" لعن الله السارق يَسْرِق البَيْضة فتُقْطع يده \". </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">الثالثة: قوله تعالى: { أُولَئِكَ
  عَلَيْهِمْ لَعْنَةُ ٱللَّهِ وَٱلْمَلاۤئِكَةِ وَٱلنَّاسِ أَجْمَعِينَ } أي إبعادهم
  من رحمته. وأصل اللعن: الطرد والإبعاد؛ وقد تقدم. فاللعنة من العباد الطرد، ومن الله
  العذاب. وقرأ الحسن البصري «وَٱلْمَلاۤئِكَةُ وَٱلنَّاسُ أَجْمَعون } بالرفع. وتأويلها:
  أولئك جزاؤهم أن يلعنهم الله وتلعنهم الملائكة ويلعنهم الناس أجمعون؛ كما تقول: كرهت
  قيام زيدٍ وعمروٌ وخالدٌ؛ لأن المعنى: كرهت أن قام زيد. وقراءة الحسن هذه مخالفة للمصاحف.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">فإن قيل: ليس يلعنهم جميع الناس لأن قومهم لا يلعنونهم؛ قيل عن هذا
  ثلاثة أجوبة؛ أحدها: أن اللعنة من أكثر الناس يطلق عليها لعنة الناس تغليباً لحكم الأكثر
  على الأقل. الثاني: قال السُّدّي: كل أحد يلعن الظالم، وإذا لعن الكافرُ الظالمَ فقد
  لعن نفسه. الثالث: قال أبو العالية: المراد به يوم القيامة يلعنهم قومهم مع جميع الناس؛
  كما قال تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">ثُمَّ يَوْمَ ٱلْقِيَامَةِ يَكْفُرُ بَعْضُكُمْ بِبَعْضٍ وَيَلْعَنُ
  بَعْضُكُمْ بَعْضاً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[العنكبوت: 25]. ثم قال جل وعز: { خَالِدِينَ فِيهَا } يعني في اللعنة؛
  أي في جزائها. وقيل: خلودهم في اللعنة أنها مؤبدة عليهم { وَلاَ هُمْ يُنْظَرُونَ }
  أي لا يؤخرّون عن العذاب وقتاً من الأوقات. و «خالدين» نصب على الحال من الهاء والميم
  في «عليهم»؛ والعامل فيه الظرف من قوله: «عليهِم» لأن فيها معنى ٱستقرار اللعنة.</font></font><font
