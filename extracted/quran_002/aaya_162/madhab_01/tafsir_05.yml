  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِن
  الَّذِينَ كَفَرُوا وَمَاتُوا وَهُمْ كُفَّارٌ أُولَئِكَ عَلَيْهِمْ لَعْنَةُ ٱللَّهِ
  وَٱلْمَلاۤئِكَةِ وَٱلنَّاسِ أَجْمَعِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">خَالِدِينَ فِيهَا
  لاَ يُخَفَّفُ عَنْهُمُ ٱلْعَذَابُ وَلاَ هُمْ يُنْظَرُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">فيه
  ثلاث مسائل:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">الأولى: قوله تعالى: { وَهُمْ كُفَّارٌ
  } الواو واو الحال. قال ٱبن العربي: قال لي كَثير من أشياخي إن الكافر المعيَّن لا
  يجوز لعنه؛ لأن حاله عند الموافاة لا تُعلم، وقد شرط الله تعالى في هذه الآية في إطلاق
  اللعنة: الموافاة على الكفر؛ وأما ما رُوِيَ عن النبيّ صلى الله عليه وسلم أنه لعن
  أقواماً بأعيانهم من الكفار فإنما كان ذلك لعلمه بمآلهم. قال ٱبن العربي: والصحيح عندي
  جواز لعنه لظاهر حاله ولجواز قتله وقتاله؛ وقد رُوِيَ عن النبيّ صلى الله عليه وسلم
  أنه قال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\"> \"
  اللَّهُمّ إن عمرو بن العاص هجاني وقد علم أني لست بشاعر فألعنه وٱهجه عدد ما هجاني
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">فلعنه،
  وإن كان الإيمان والدِّين والإسلام مآله. وٱنتصف بقوله: «عدد ما هجاني» ولم يزد ليعلم
  العدل والإنصاف، وأضاف الهَجْوَ إلى الله تعالى في باب الجزاء دون الابتداء بالوصف
  بذلك؛ كما يضاف إليه المكر والاستهزاء والخديعة. سبحانه وتعالى عما يقول الظالمون عُلُوّاً
  كبيراً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قلت: أما لعن الكفار جملة من غير
  تعيين فلا خلاف في ذلك؛ لما رواه مالك عن داود بن الحُصَين أنه سمع الأعرج يقول: ما
  أدركت الناس إلا وهم يلعنون الكفرة في رمضان. قال علماؤنا: وسواء كانت لهم ذِمّة أم
  لم تكن، وليس ذلك بواجب، ولكنه مباح لمن فعله؛ لجحدهم الحق وعداوتهم للدّين وأهله.
  وكذلك كل مَن جاهر بالمعاصي كشُرّاب الخمر وأكلة الرّبَا، ومَن تشبّه من النساء بالرجال
  ومن الرجال بالنساء، إلى غير ذلك مما ورد في الأحاديث لعنه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الثانية:
  ليس لعن الكافر بطريق الزَّجْر له عن الكفر؛ بل هو جزاء على الكفر وإظهار قبح كفره؛
  كان الكافر ميتاً أو مجنوناً. وقال قوم من السلف: إنه لا فائدة في لعن مَن جُنّ أو
  مات منهم، لا بطريق الجزاء ولا بطريق الزجر، فإنه لا يتأثّر به.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والمراد بالآية على هذا المعنى أن الناس يلعنونه يوم القيامة ليتأثّر
  بذلك ويتضرّر ويتألّم قلبه؛ فيكون ذلك جزاء على كفره؛ كما قال تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">ثُمَّ
  يَوْمَ ٱلْقِيَامَةِ يَكْفُرُ بَعْضُكُمْ بِبَعْضٍ وَيَلْعَنُ بَعْضُكُمْ بَعْضاً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[العنكبوت:
  25]، ويدل على هذا القول أن الآية دالة على الإخبار عن الله تعالى بلعنهم، لا على الأمر.
  وذكر ٱبن العربي أن لعن العاصي المعيَّن لا يجوز إتفاقاً؛ لما روي</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" عن النبيّ صلى الله عليه وسلم
  أنه أُتِيَ بشارب خمر مراراً، فقال بعض من حضره: لعنه الله، ما أكثر ما يُؤتَى به!
  فقال النبيّ صلى الله عليه وسلم: «لا تكونوا عَوْن الشيطان على أخيكم» \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">فجعل له حُرمة الأخوة؛ وهذا يوجب
  الشفقة، وهذا حديث صحيح.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قلت: خرّجه البخاري ومسلم. وقد ذكر
  بعض العلماء خلافاً في لعن العاصي المعيَّن؛ قال: وإنما قال عليه السلام:</font></font>&#13;\t\t\t<label
