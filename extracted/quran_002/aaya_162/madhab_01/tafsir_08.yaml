aaya: خَالِدِينَ فِيهَا ۖ لَا يُخَفَّفُ عَنْهُمُ الْعَذَابُ وَلَا هُمْ يُنْظَرُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ خَالِدِينَ فِيهَا
  لاَ يُخَفَّفُ عَنْهُمُ ٱلْعَذَابُ وَلاَ هُمْ يُنْظَرُونَ }{ خَٰلِدِينَ فِيهَا }
  أي اللعنة أو النار المدلول بها عليها { لاَ يُخَفَّفُ عَنْهُمُ ٱلْعَذَابُ } طرفة
  عين { وَلاَ هُمْ يُنظَرُونَ } يمهلون لتوبة أو معذرة.\r\n\t\t\t\r\n\t\t\t</section>"

