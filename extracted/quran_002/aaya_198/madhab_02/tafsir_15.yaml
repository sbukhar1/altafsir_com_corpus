  رَّحِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">والإفاضة هاهنا على ما يقتضيه ظاهر
  اللفظ: هي الإفاضة من المزدلفة إلى منى صبيحة النحر، إلا أن جمهور المفسرين على أنها
  الإفاضة من عرفات، فظاهر الكلام لا يقتضي ذلك، كيف يقال: { فاذا أفضتم من عرفات فاذكروا
  الله } ثم أفيضوا من عرفات؟ غير أني أقول: وجه الكلام على ما قال أهل التفسير: أن فيه
  تقديماً وتأخيراً، تقديره: ثم أفيضوا من حيث أفاض الناس، فاذا أفضتم من عرفات فاذكروا
  الله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">و«الغفور»: من أسماء الله، عز وجل،
  وهو من قولك: غفرت الشيء: إذا غطيته، فكأن الغفور هو الساتر لعبده برحمته، أو الساتر
  لذنوب عباده. والغفور: هو الذي يكثر المغفرة، لأن بناء المفعول للمبالغة من الكثرة،
  كقولك: صبور، وضروب، وأكول.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
