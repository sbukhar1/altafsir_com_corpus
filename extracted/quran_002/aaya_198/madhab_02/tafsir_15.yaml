  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لَيْسَ
  عَلَيْكُمْ جُنَاحٌ أَن تَبْتَغُواْ فَضْلاً مِّن رَّبِّكُمْ فَإِذَآ أَفَضْتُم مِّنْ
  عَرَفَٰتٍ فَٱذْكُرُواْ ٱللَّهَ عِندَ ٱلْمَشْعَرِ ٱلْحَرَامِ وَٱذْكُرُوهُ كَمَا هَدَٰكُمْ
  وَإِن كُنْتُمْ مِّن قَبْلِهِ لَمِنَ ٱلضَّآلِّينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ثُمَّ أَفِيضُواْ
  مِنْ حَيْثُ أَفَاضَ ٱلنَّاسُ وَٱسْتَغْفِرُواْ ٱللَّهَ إِنَّ ٱللَّهَ غَفُورٌ رَّحِيمٌ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { ليس عليكم جناح أن تبتغوا فضلاً من ربكم }</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال ابن عباس: كانوا يتقون البيوع والتجارة في الموسم، ويقولون: أيام
  ذكر؛ فنزلت هذه الآية. والابتغاء: الالتماس، والفضل هاهنا: التماس الرزق بالتجارة والكسب.
  قال ابن قتيبة: أفضتم، بمعنى: دفعتم. وقال الزجاج: معناه: دفعتم بكثرة، يقال: أفاض
  القوم في الحديث: إذا اندفعوا فيه، و أكثروا التصرف.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وفي
  تسمية «عرفات» قولان.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">أحدهما: أن الله تعالى بعث جبريل
  إلى إبراهيم فحج به، فلما أتى عرفات قال: قد عرفت، فسميت «عرفة» قاله علي رضي الله
  عنه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والثاني: أنها سميت بذلك لاجتماع
  آدم وحواء، وتعارفهما بها، قاله الضحاك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  الزجاج: والمشعر: المعلم، سمي بذلك، لأن الصلاة عنده. والمقام والمبيت والدعاء من معالم
  الحج، وهو مزدلفة، وهي جمع يسمى بالاسمين. قال ابن عمر، ومجاهد: المشعر الحرام: المزدلفة
  كلها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { واذكروه كما هداكم
  } أي: جزاء هدايته لكم، فان قيل: ما فائدة تكرير الذكر؟ قيل: فيه أربعة أجوبة. أحدها:
  أنه كرره للمبالغة في الأمر به. والثاني: أنه وصل بالذكر الثاني ما لم يصل بالذكر الأول،
  فحسن تكريره. فالمعنى: اذكروه بتوحيده كما ذكركم بهدايته. والثالث: أنه كرره ليدل على
  مواصلته، والمعنى: اذكروه ذكراً بعد ذكر، ذكر هذه الأقوال محمد بن القاسم النحوي. والرابع:
  أن الذكر في قوله: { فاذكروا الله عند المشعر الحرام } هو: صلاة المغرب والعشاء اللتان
  يجمع بينهما بالمزدلفة. والذكر في قوله: { كما هداكم } هو: الذكر المفعول عند الوقوف
  بمزدلفة غداة جمع، حكاه القاضي أبو يعلى.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { وإن كنتم من قبله } في هاء الكناية ثلاثة أقوال. أحدها: أنها ترجع إلى الإسلام،
  قاله ابن عباس. والثاني: أنها ترجع إلى الهدى، قاله مقاتل، والزجاج والثالث: أنها ترجع
  إلى القرآن، قاله سفيان الثوري.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { ثم أفيضوا من حيث أفاض الناس } قالت عائشة: كانت قريش ومن يدين بدينها، وهم
  الحمس، يقفون عشية عرفة بالمزدلفة، يقولون: نحن قطن البيت، وكان بقية العرب والناس
  يقفون بعرفات، فنزلت هذه الآية. قال الزجاج: سموا الحمس لأنهم تحمسوا في دينهم، أي:
  تشددوا. والحماسة: الشدة في كل شيء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وفي
  المراد بالناس هاهنا أربعة أقوال. أحدها: أنهم جميع العرب غير الخمس، ويدل عليه حديث
  عائشة، وهو قول عروة، ومجاهد، وقتادة. والثاني: أن المراد بالناس هاهنا: إبراهيم الخليل،
  عليه السلام، قاله الضحاك بن مزاحم. والثالث: أن المراد بالناس آدم، قاله الزهري. وقد
  قرأ أبو المتوكل، وأبو نهيك، ومورَّق العجلي: «الناسي» باثبات الياء. والرابع: أنهم
  أهل اليمن وربيعة، فانهم كانوا يفيضون من عرفات، قاله مقاتل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وفي
  المخاطبين بذلك قولان. أحدهما: أنه خطاب لقريش، وهو قول الجمهور. والثاني أنه خطاب
  لجميع المسلمين، وهو يخرج على قول من قال: الناس آدم، أو إبراهيم.</font></font>&#13;\t\t\t<label
