  none\" href=\"JavaScript:Open_Menu()\">وِمِنْهُمْ مَّن يَقُولُ رَبَّنَآ آتِنَا فِي
  ٱلدُّنْيَا حَسَنَةً وَفِي ٱلآخِرَةِ حَسَنَةً وَقِنَا عَذَابَ ٱلنَّارِ</a> <b>} *
  </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أُولَـٰئِكَ
  لَهُمْ نَصِيبٌ مِّمَّا كَسَبُواْ وَٱللَّهُ سَرِيعُ ٱلْحِسَابِ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { وَأَتِمُّواْ ٱلْحَجَّ وَٱلْعُمْرَةَ لِلَّهِ } قرأ
  الشعبي: (والعمرة لله) بالضم على معنى الابتداء وقرأ العامة (والعمرة) بالنصب على معنى
  البناء قال ابن عباس: تمام العمرة إلى البيت وتمام الحج إلى آخر الحج. وقال مقاتل:
  { وَأَتِمُّواْ ٱلْحَجَّ وَٱلْعُمْرَةَ لِلَّهِ } من المواقيت ولا تستحلوا فيهما ما
  لا ينبغي لكم وذلك أنهم كانوا يشركون في إحرامهم ومعنى قول مقاتل: أنهم كانوا يشركون
  فيقولون: لبيك اللهم لبيك لبيك لا شريك لك إلا شريكا هو لك تملكه وما ملك فقال: وأتموهما
  ولا تخلطوا بهما شيئاً آخر. ثم خوفهم فقال: { وَٱعْلَمُواْ أَنَّ ٱللَّهَ شَدِيدُ ٱلْعِقَابِ
  } فيما تعديتم ثم قال عز وجل { فَإِنْ أُحْصِرْتُمْ } أي حبستم عن البيت بعدما أحرمتم.
  وقال القتبي: الإحصار هو أن يعرض للرجل ما يحول بينه وبين الحج من مرض أو كسر أو عدو.
  وقال الفراء: الإحصار ما ابتلي به الرجل في إحرامه من المرض أو العدو وغيره. وقال بعضهم:
  لا يكون الإحصار إلا من العدو وقال بعضهم: يكون من العدو [وغيره] وبه قال علماؤنا -
  رحمهم الله -. ثم قال: { فَمَا ٱسْتَيْسَرَ مِنَ ٱلْهَدْيِ } أي ابعثوا [إلى البيت
  ما استيسر] من الهدي والله تعالى رخص لمن عجز عن الوصول إلى البيت بالعدو أن يبعث الهدي
  فينزع عنه بمكة ويحل الرجل من إحرامه إذا ذبح هديه ويرجع إلى أهله ثم يقضي حجه وعمرته
  بعد ذلك. ثم قال تعالى: { وَلاَ تَحْلِقُواْ رُءوسَكُمْ حَتَّىٰ يَبْلُغَ ٱلْهَدْيُ
  مَحِلَّهُ } يعني المحصر إذا بعث بالهدي لا يجوز له أن يحل من إحرامه ما لم يذبح هدية
  يقول: لا يحلق رأسه حتى يكون اليوم الذي واعده فيه ويعلم أن هديه قد ذبح ثم صار هذا
  أصلاً لجميع الحجاج من كان قارناً أو متمتعاً لا يجوز له أن يحلق رأسه إلا بعد أن يذبح
  هديه وإن لم يكن محصراً. ثم قال تعالى: { فَمَن كَانَ مِنكُم مَّرِيضًا أَوْ بِهِ أَذًىً
  مِّن رَّأْسِهِ فَفِدْيَةٌ مّن صِيَامٍ } يعني إذا حلق رأسه على وجه الإضمار مثل قوله
  تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فَمَن كَانَ مِنكُم مَّرِيضًا أَوْ عَلَىٰ سَفَرٍ فَعِدَّةٌ
  مِّنْ أَيَّامٍ أُخَرَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[البقرة: 184] يعني إذا كان أفطر. وروي</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" عن كعب بن عجرة أنه قال: فيَّ نزلت [هذه الآية]. وذلك أن النبي -
  صلى الله عليه وسلم - مر بي والقمل يتناثر على وجهي فقال: أيؤذيك هوام رأسك فقلت نعم
  فأمر بي بأن أحلق رأسي فقال: احلق رأسك وأطعم ستة مساكين لكل مسكين نصف صاع من حنطة
  أو صم ثلاثة أيام أو انسك نسيكة \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">يعني اذبح شاة فنزلت هذه الآية: { فَمَن كَانَ مِنكُم مَّرِيضًا أَوْ
  بِهِ أَذًى مّن رَّأْسِهِ فَفِدْيَةٌ مّن صِيَامٍ }  { أَوْ صَدَقَةٍ أَوْ نُسُكٍ }
  أي شاة يذبحها حتى يبلغ الهدي محله.</font></font>&#13;\t\t\t<label disabled=\"true\"
