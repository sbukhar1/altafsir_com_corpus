  العشرة (الكاملة) كلها بدل عن الهدي يعني { ذٰلِكَ } الفداء { لِمَن لَّمْ يَكُنْ أَهْلُهُ
  حَاضِرِي ٱلْمَسْجِدِ ٱلْحَرَامِ } أي ذلك الفداء لمن لم يكن منزله في الحرم. وقال
  قتادة ومقاتل: ذلك يعني التمتع لمن لم يكن أهله حاضري المسجد الحرام يعني الحرم. {
  وَٱتَّقُواْ ٱللَّهَ } فيما أمركم به ونهاكم عنه. { وَٱعْلَمُواْ أَنَّ ٱللَّهَ شَدِيدُ
  ٱلْعِقَابِ } إن خالفتم. { ٱلْحَجُّ أَشْهُرٌ مَّعْلُومَـٰتٌ } أي وقت الحج أشهر معلومات
  وهو: شوال وذو القعدة وعشرة من ذي الحجة { فَمَن فَرَضَ فِيهِنَّ ٱلْحَجَّ }. قال القتبي:
  الفرض وجوب الشيء يقال: فرضت عليك كذا أي أوجبته قال الله تعالى { فَنِصْفُ مَا فَرَضْتُمْ
  } أي ما ألزمتم أنفسكم. وقال:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">قَدْ عَلِمْنَا مَا فَرَضْنَا عَلَيْهِمْ فِىۤ أَزْوَٰجِهِـمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأحزاب:
