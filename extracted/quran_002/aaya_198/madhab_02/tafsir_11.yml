  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">ويروى عن عبد الرحمن الأعرج أنه قرأها: بتشديد الياء. وواحدها هدية.
  وقرأ الباقون: بالتخفيف يقال للواحدة: هدي وهدية. ثم قال { فَإِذَا أَمِنتُمْ } وهذا
  على سبيل الاختصار والإضمار. ومعناه فإذا أمنتم من العدو فاقضوا ما وجب عليكم من الحج
  والعمرة. ويقال: إذا أمنتم من العدو وبرأتم من المرض فحجوا واعتمروا. { فَمَن تَمَتَّعَ
  بِٱلْعُمْرَةِ إِلَى ٱلْحَجّ فَمَا ٱسْتَيْسَرَ مِنَ ٱلْهَدْيِ } يعني فعليه ما تيسر
  من الهدي وللمتمتع أن يحج ويعتمر في سفرة واحدة من أشهر الحج. والمحرمون أربعة: مفرد
  بالحج ومفرد بالعمرة والمتمع والقارن فأما المفرد بالحج أن يحج ويعتمر والمفرد بالعمرة
  أن يعتمر ولا يحج وأما المتمتع أن يعتمر في أشهر الحج ويمكث بمكة حتى يحج بعدما فرغ
  من عمرته وأما القارن فهو الذي يحرم بالحج والعمرة جميعاً: فمن كان مفردا بالحج أو
  بالعمرة فلا يجب عليه الهدي ومن كان متمتعاً أو قارناً فعليه الهدي. وقال عبد الله
  بن عمر أنه قال: الهدي: الجزور وقال ابن عباس: أقله شاة وبه قال علماؤنا ثم قال { فَمَن
  لَّمْ يَجِدْ } الهدي { فَصِيَامُ ثَلَـٰثَةِ أَيَّامٍ فِي ٱلْحَجّ }. قال ابن عباس:
  آخرها يوم عرفة. { وَسَبْعَةٍ إِذَا رَجَعْتُمْ }. قال بعضهم: إذا رجعتم إلى أهليكم.
  وقال بعضهم: إذا رجعتم من منى: وقال بعضهم: إذا رجعتم إلى الأمر الأول يعني إذا فرغتم
