  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وفي رواية عن ابن عباس أن إبراهيم رأى ليلة التروية في منامه أنه يؤمر
  بذبح ولده فلما أصبح تروى يومه أجمع أي تفكر هل هذه الرؤيا من الله تعالى أم من الشيطان
  فسمي يوم التروية، ثم رأى ذلك في ليلة عرفة ثانياً فلما أصبح عرف أن ذلك من الله فسمي
  اليوم عرفة. وقيل: سمي بذلك لأن الناس يعترفون في ذلك اليوم بذنوبهم وقيل: سمي عرفة
  من العرف وهو الطيب وسميت منى لما يمنى فيها من الدماء أي يصبُّ فيكون فيه الفروث والدماء،
  فلا يكون الموضع طيباً وعرفات طاهرة عن مثل هذا فتكون طيبة. واعلم أن الوقوف بعرفة
  ركن من أركان الحج ولا يتم الحج إلاّ به، ومن فاته الوقوف في وقته فقد فاته الحج. ويدخل
  وقت الوقوف بعرفة بزوال الشمس من يوم عرفة ويمتد إلى طلوع الفجر الثاني من يوم النحر
  وذلك نصف يوم وليلة كاملة فمن وقف بعرفات في هذا الوقت ولو لحظة واحدة من ليل أو نهار،
  فقد حصل له الوقوف ويتم حجه وقال أحمد: وقت الوقوف من طلوع الفجر يوم عرفة إلى طلوعه
  من يوم النحر ووقت الإفاضة من عرفات، بعد غروب الشمس فإذا غربت الشمس دفع من عرفات
  وأخر صلاة المغرب حتى يجمع بينها وبين العشاء بمزدلفة (ق) عن أسامة بن زيد قال دفع
  رسول الله صلى الله عليه وسلم من عرفة حتى إذا كان بالشعب نزل فبال ثم توضأ ولم يسبغ
  الوضوء، فقلت: الصلاة يا رسول الله فقال الصلاة أمامك ثم ركب فلما جاء المزدلفة، نزل
  فتوضأ فأسبغ الوضوء ثم أقيمت الصلاة فصلى المغرب ثم أناخ كل إنسان بعيره، في منزله،
  ثم أقيمت العشاء فصلى ولم يصل بينهما شيئاً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله
  تعالى: { فاذكروا الله عند المشعر الحرام } سمي مشعراً من الشعار وهي العلامة لأنه
  من معالم الحج وأصل الحرام المنع فهو ممنوع من أن يفعل فيه ما لم يؤذن فيه، والمشعر
  الحرام هو ما بين جبلي المزدلفة من مأزمي عرفة إلى وادي محسر، وليس المأزمان ولا وادي
  محسر من المشعر الحرام وقيل المشعر الحرام هو قزح وهو آخر حد المزدلفة والأول أصح.</font></font>&#13;\t\t\t<label
