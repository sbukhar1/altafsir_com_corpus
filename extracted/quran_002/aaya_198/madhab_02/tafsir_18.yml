  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لَيْسَ
  عَلَيْكُمْ جُنَاحٌ أَن تَبْتَغُواْ فَضْلاً مِّن رَّبِّكُمْ فَإِذَآ أَفَضْتُم مِّنْ
  عَرَفَٰتٍ فَٱذْكُرُواْ ٱللَّهَ عِندَ ٱلْمَشْعَرِ ٱلْحَرَامِ وَٱذْكُرُوهُ كَمَا هَدَٰكُمْ
  وَإِن كُنْتُمْ مِّن قَبْلِهِ لَمِنَ ٱلضَّآلِّينَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله
  عز وجل: { ليس عليكم جناح } أي حرج { أن تبتغوا فضلاً من ربكم } يعني رزقاً ونفعاً
  وهو الربح في التجارة (خ) عن ابن عباس قال كانت عكاظ ومجنة وذو المجاز أسواقاً في الجاهلية
  فلما كان الإسلام فكأنهم تأثموا أن يتجروا في المواسم فنزلت:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">{
  ليس عليكم جناح أن تبتغوا فضلاً من ربكم } في مواسم الحج. وقرأها ابن عباس هكذا وفي
  رواية أن تبتغوا في مواسم الحج فضلاً من ربكم، وعكاظ سوق معروف بقرب مكة، ومجنة بفتح
  الميم وكسرها سوق بقرب مكة أيضاً، قال الأزرقي: هي بأسفل مكة على بريد منها وذو المجاز
  سوق عند عرفة كانت العرب في الجاهلية يتجرون في هذه الأسواق ولها مواسم فكانوا يقيمون
  بعكاظ عشرين يوماً من ذي القعدة ثم ينتقلون إلى مجنة فيقيمون بها ثماينة عشر يوماً
  عشرة أيام من آخر ذي القعدة، وثمانية أيام من أول ذي الحجة ثم يخرجون إلى عرفة في يوم
  التروية وقال الداودي: مجنة عند عرفة و</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" عن أبي أمامة التيمي قال: كنت رجلاً أكري في هذا الوجه وكان الناس
  يقولون لي: إنه ليس لك حج فلقيت ابن عمر فقلت له يا أبا عبد الرحمن إني رجل أكري في
  هذا الوجه وإن أناساً يقولون لي: إنه ليس لك حج فقال ابن عمر أليس تحرم وتلبي وتطوف
  بالبيت وتفيض من عرفات وترمي الجمار؟ فقلت بلى قال فإن ذلك حجاً جاء رجل إلى رسول الله
  صلى الله عليه وسلم فسأله عن مثل ما سألتني عنه فسكت رسول الله صلى الله عليه وسلم
  فلم يجبه حتى نزلت هذه الآية: { ليس عليكم جناح أن تبتغوا فضلاً من ربكم } فأرسل إليه
  رسول الله صلى الله عليه وسلم: \" وقرأها عليه وقال لك حج \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">أخرجه أبو داود والترمذي. وقال بعض
  العلماء: إن التجارة إن أوقعت نقصاً في أعمال الحج لم تكن مباحة وإن لم توقع نقصاً
  فيه كانت من المباحات التي الأولى تركها لتجريد العبادة عن غيرها لأن الحج بدون التجارة
  أفضل وأكمل. قوله تعالى: { فإذا أفضتم } أي دفعتم والإفاضة دفع بكثرة { من عرفات }
  جميع عرفة سميت بذلك وإن كانت بقعة واحدة لأن كل موضع من تلك المواضع عرفة فسمي مجموع
  تلك المواضع عرفات وقيل: إن اسم الموضع عرفات. واسم اليوم عرفة قال عطاء كان جبريل
  يرى إبراهيم المناسك ويقول له: عرفت فيقول عرفت فسمي ذلك المكان عرفات واليوم عرفة.
  وقال الضحاك: إن آدم لما أهبط وقع بالهند وحواء بجدة فجعل كل واحد منهما يطلب صاحبه
  فاجتمعا بعرفات في يوم عرفة فتعارفا فسمي اليوم عرفة والموضع عرفات، وقال السدي: إن
  إبراهيم لما أذن في الناس بالحج وأجابوه بالتلبية وأبى من أبى أمره الله تعالى أن يخرج
  إلى عرفات ونعتها له، فخرج فلما بلغ الشجرة استقبله الشيطان يرده فرماه بسبع حصيات
  يكبر مع كل حصاة فطار فوقع على الجمرة الثانية فرماه وكبر فطار فوقع على الجمرة الثالثة
  فرماه وكبر فطار فلما رأى الشيطان أنه لا يطيعه ذهب فانطلق إبراهيم حتى أتى ذا المجاز
  فنظر إليه فلم يعرفه فجازه فسمي ذا المجاز، ثم انطلق إبراهيم حتى وقع بعرفات فعرفها
  بالنعت، فسمي الوقت عرفة والموضع عرفات حتى إذا أمسى ازدلف إلى جمع فسمي ذلك الموضع
  المزدلفة.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
