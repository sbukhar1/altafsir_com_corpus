  مِّن رَّبِّكُمْ فَإِذَآ أَفَضْتُم مِّنْ عَرَفَٰتٍ فَٱذْكُرُواْ ٱللَّهَ عِندَ ٱلْمَشْعَرِ
  ٱلْحَرَامِ وَٱذْكُرُوهُ كَمَا هَدَٰكُمْ وَإِن كُنْتُمْ مِّن قَبْلِهِ لَمِنَ ٱلضَّآلِّينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وسميت المزدلفة من الازدلاف وهو الاقتراب، لأنها منزلة من الله تعالى
  وقربة. وقيل: لنزول الناس بها زلف الليل: وقيل: لاجتماع الناس بها وتسمى المزدلفة جمعاً
  لأنه يجمع فيها بين المغرب والعشاء، قيل المراد بالذكر عند المشعر الحرام هو الجمع
  بين صلاتي المغرب والعشاء هناك. ويدل عليه أن قوله: فاذكروا الله أمر وهو للوجوب ولا
  يجب هناك إلاّ الصلاة، والذي عليه جمهور العلماء أن المراد بالذكر هو الدعاء والتلبية
  والتسبيح والتحميد والتهليل والتكبير (ق) عن ابن عباس أن أسامة بن زيد كان رديف النبي
  صلى الله عليه وسلم، من عرفة إلى المزدلفة ثم أردف الفضل من المزدلفة إلى منى فكلاهما
  قال: لم يزل النبي صلى الله عليه وسلم يلبي حتى رمى جمرة العقبة، عن جابر قال دفع رسول
  الله صلى الله عليه وسلم حتى أتى المزدلفة فصلى بها المغرب والعشاء بأذان واحد وإقامتين
  ولم يسبح بينهما شيئاً، ثم اضطجع حتى طلع الفجر حين تبين له الصبح بأذان وإقامة، ثم
  ركب القصواء حتى أتى المشعر الحرام فاستقبل القبلة وكبره وهلله ووحده ولم يزل واقفاً
  حتى أسفر جداً ودفع قبل أن تطلع الشمس هذا الحديث ذكره البغوي بغير سند. ولم أجده في
  الأصول، قال طاوس كانوا في الجاهلية يدفعون من عرفة قبل أن تغيب الشمس ومن المزدلفة
  بعد طلوعها وكانوا يقولون: أشرق ثبير كيما نغير، فنسخ الله تعالى أحكام الجاهلية فأخر
  الإفاضة من عرفة إلى ما بعد غروب الشمس وقدم الإفاضة من المزدلفة إلى ما قبل طلوعها.
  وثبير جبل بمكة ومعنى قولهم أشرق ثبير أدخل أيها الجبل في الشروق وهو نور الشمس وقولهم
  كيما نغير أي ندفع للنحر يقال أغار إذا أسرع ودفع في عدوه (خ) عن عمرو بن ميمون قال
  قال عمر كان أهل الجاهلية لا يفيضون من جمع حتى تطلع الشمس وكانوا يقولون: أشرق ثبير
  فخالفهم النبي صلى الله عليه وسلم فأفاض قبل طلوع الشمس.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله
  تعالى: { واذكروه كما هداكم } أي اذكروه بالتوحيد والتعظيم كما ذكركم بالهداية فهداكم
  لدينه ومناسك حجه { وإن كنتم من قبله لمن الضالين } أي لا تعرفون كيف تذكرونه وتعبدونه،
  والهاء في من قبله راجعة إلى الهدي وقيل إلى الرسول أي من قبل إرسال الرسول لمن الضالين،
