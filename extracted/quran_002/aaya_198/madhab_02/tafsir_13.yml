  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لَيْسَ
  عَلَيْكُمْ جُنَاحٌ أَن تَبْتَغُواْ فَضْلاً مِّن رَّبِّكُمْ فَإِذَآ أَفَضْتُم مِّنْ
  عَرَفَٰتٍ فَٱذْكُرُواْ ٱللَّهَ عِندَ ٱلْمَشْعَرِ ٱلْحَرَامِ وَٱذْكُرُوهُ كَمَا هَدَٰكُمْ
  وَإِن كُنْتُمْ مِّن قَبْلِهِ لَمِنَ ٱلضَّآلِّينَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالىٰ: { لَيْسَ عَلَيْكُمْ جُنَاحٌ أَن تَبْتَغُوا فَضْلاً مِّن رَّبِّكُمْ } أخبرنا
  عبد الواحد بن أحمد المليحي, أخبرنا أحمد بن عبد الله النعيمي أخبرنا محمد بن يوسف
  أخبرنا محمد بن إسماعيل أخبرنا علي بن عبد الله أخبرنا سفيان عن عمرو بن دينار عن ابن
  عباس رضي الله عنهما قال: كانت عكاظ ومجنة وذو المجاز أسواقاً في الجاهلية فلما كان
  الإِسلام تأثموا من التجارة فيها فأنزل الله تعالىٰ: { لَيْسَ عَلَيْكُمْ جُنَاحٌ أَن
  تَبْتَغُواْ فَضْلاً مِّن رَّبِّكُمْ } في مواسم الحج، قرأ ابن عباس كذا، وروى عن أبي
  أمامة التيمي قال: قلت لابن عمر: إنا قوم نكري في هذا الوجه، يعني إلى مكة، فيزعمون
  أن لا حج لنا، فقال: ألستم تحرمون كما يُحرمون وتطوفون كما يطوفون وترمون كما يرمون؟
  قلت بلى، قال: أنت حاج: جاء رجل إلى النبي صلى الله عليه وسلم يسأله عن الذي سألتني
  عنه فلم يجبه بشيء حتى نزل جبريل بهذه الآية { لَيْسَ عَلَيْكُمْ جُنَاحٌ } أي حرج
  { أَن تَبْتَغُواْ فَضْلاً } أي رزقاً { مِّن رَّبِّكُمْ } يعني بالتجارة في مواسم
  الحج { فَإِذَآ أَفَضْتُم } دفعتم، والإِفاضة: دفع بكثرة وأصله من قول العرب: أفاض
  الرجل ماء أي صبَّه { مِّنْ عَرَفَـٰتٍ } هي جمع عرفة، جُمع بما حولها وإن كانت بقعة
  واحدة كقولهم ثوب أخلاق.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">واختلفوا في المعنى الذي لأجله سمي
  الموقف عرفات واليوم عرفة فقال عطاء: كان جبريل عليه السلام يري إبراهيم عليه السلام
  المناسك ويقول عرفت؟ فيقول عرفت فسمي ذلك المكان عرفات واليوم عرفة وقال الضحاك: إن
  آدم عليه السلام لما أهبط إلى الأرض وقع بالهند وحواء بجدة فجعل كل واحد منهما يطلب
  صاحبه فاجتمعا بعرفات يوم عرفة وتعارفا فسمي اليوم يوم عرفة والموضع عرفات، وقال السدي
  لما أذن إبراهيم في الناس بالحج وأجابوا بالتلبية وأتاه من أتاه أمره الله أن يخرج
  إلى عرفات ونعتها له فخرج فلما بلغ الجمرة عند العقبة استقبله الشيطان ليرده فرماه
  بسبع حصيات يكبر مع كل حصاة فطار فوقع على الجمرة الثانية، فرماه وكبر فطار، فوقع على
  الجمرة الثالثة فرماه وكبر فلما رأى الشيطان أنه لا يطيعه ذهب فانطلق إبراهيم حتى أتى
  ذا المجاز، فلما نظر إليه لم يعرفه فجاز فسمي ذا المجاز، ثم انطلق حتى وقف بعرفات فعرفها
  بالنعت فسمي الوقت عرفة والموضع عرفات حتى إذا أمسى ازدلف إلى جمع، أي قرب إلى جمع،
  فسمي المزدلفة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وروي عن أبي صالح عن ابن عباس رضي
  الله عنه أن إبراهيم عليه السلام رأى ليلة التروية في منامه أنه يُؤمر بذبح ابنه فلما
  أصبح روّى يومه أجمع أي فكَّر، أمن الله تعالىٰ هذه الرؤيا أم من الشيطان؟ فسمي اليوم
  يوم التروية، ثم رأى ذلك ليلة عرفة ثانياً فلما أصبح عرف أن ذلك من الله تعالىٰ، فسمي
  اليوم يوم عرفة، وقيل سمي بذلك لأن الناس يعترفون في ذلك اليوم بذنوبهم، وقيل سمي بذلك
  من العَرف وهو الطيب، وسمي منىً لأنه يمنى فيه الدم أي يصب فيكون فيه الفروث والدماء
  ولا يكون الموضع طيباً وعرفات طاهرة عنها فتكون طيبة.</font></font>&#13;\t\t\t<label
