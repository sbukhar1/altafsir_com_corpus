  href=\"JavaScript:Open_Menu()\">لَيْسَ عَلَيْكُمْ جُنَاحٌ أَن تَبْتَغُواْ فَضْلاً
  مِّن رَّبِّكُمْ فَإِذَآ أَفَضْتُم مِّنْ عَرَفَٰتٍ فَٱذْكُرُواْ ٱللَّهَ عِندَ ٱلْمَشْعَرِ
  ٱلْحَرَامِ وَٱذْكُرُوهُ كَمَا هَدَٰكُمْ وَإِن كُنْتُمْ مِّن قَبْلِهِ لَمِنَ ٱلضَّآلِّينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالىٰ: { فَٱذْكُرُواْ ٱللَّهَ } بالدعاء والتلبية { عِندَ ٱلْمَشْعَرِ
  ٱلْحَرَامِ } وهو ما بين جبلي المزدلفة من مأزمَيْ عرفة إلى المحسر، وليس المأزمان
  ولا المحسر من المشعر، وسمي مَشْعراً من الشِّعار وهي العلامة لأنه من معالم الحج،
  وأصل الحرام: من المنع فهو، ممنوع أن يفعل فيه ما لم يؤذن فيه، وسمي المزدلفة جَمْعاً:
  لأنه يُجمع فيه بين صلاتي المغرب والعشاء، والإِفاضة من عرفات تكون بعد غروب الشمس،
  ومن جَمعْ قبل طلوعها من يوم النحر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  طاووس كان أهل الجاهلية يدفعون من عرفة قبل أن تغيب الشمس ومن المزدلفة بعد أن تطلع
  الشمس ويقولون: أشرق ثبير كيما نَغير فأخَّر الله هذه وقدم هذه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أخبرنا أبو الحسن السرخسي أخبرنا زاهر بن أحمد أخبرنا أبو اسحاق الهاشمي
  أخبرنا أبو مصعب عن مالك عن موسى بن عقبة عن كريب مولى عبد الله بن عباس عن أسامة بن
  زيد أنه سمعه يقول</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" دفع رسول الله صلى الله عليه وسلم من عرفة حتى إذا كان بالشِّعب نزل فبال، ثم توضأ
  فلم يسبغ الوضوء، فقلت له: الصلاة يا رسول الله قال: فقال «الصلاة أمامك» فركب فلما
  جاء المزدلفة نزل فتوضأ فأسبغ الوضوء ثم أُقيمت الصلاة فصلى المغرب ثم أناخ كل إنسان
  بعيره في منزله، ثم أقيمت العشاء فصلاها ولم يصلِّ بينهما شيئاً \". </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">وقال جابر:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" دفع رسول الله صلى الله عليه وسلم
  حتى أتى المزدلفة فصلى بها المغرب والعشاء بأذان واحد وإقامتين ولم يسبِّح بينهما شيئاً،
  ثم اضطجع حتى طلع الفجر فصلى الفجر حين تبين له الصبح بأذان وإقامة، ثم ركب القصواء
  حتى أتى المشعر الحرام فاستقبل القبلة، فدعاه وكبَّره وهلله ووحده، فلم يزل واقفاً
  حتى أسفر جداً فدفع قبل أن تطلع الشمس \". </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">أخبرنا عبد الواحد المليحي أخبرنا أحمد بن عبد الله النعيمي أخبرنا
  محمد بن يوسف أخبرنا محمد بن إسماعيل أخبرنا زهير بن حرب أخبرنا وهب بن جرير أخبرنا
  أبي عن يونس الأيلي عن الزهري عن عبيد الله بن عبد الله عن ابن عباس رضي الله عنهما
  أن أسامة بن زيد كان ردف النبي صلى الله عليه وسلم من عرفة إلى المزدلفة ثم أردف الفضل
  من المزدلفة إلى منى، قال: فكلاهما قال لم يزل النبي صلى الله عليه وسلم يلبي حتى رمى
  جمرة العقبة».</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالىٰ: { وَٱذْكُرُوهُ كَمَا
  هَدَاكُمْ } أي واذكروه بالتوحيد والتعظيم كما ذكركم بالهداية فهداكم لدينه ومناسك
  حجه { وَإِن كُنتُم مِّن قَبْلِهِ لَمِنَ ٱلضَّآلِّينَ } أي وقد كنتم، وقيل: وما كنتم
  من قبله إلا من الضالين. كقوله تعالىٰ:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَإِن نَّظُنُّكَ لَمِنَ ٱلْكَـٰذِبِينَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الشعراء:
  186] أي: وما نظنك إلا من الكاذبين، والهاء في قوله: «من قبله» راجعة إلى الهدى، وقيل:
  إلى رسول الله صلى الله عليه وسلم، كناية عن غير مذكور.</font></font><font class=\"TextResultArabic\"><font
