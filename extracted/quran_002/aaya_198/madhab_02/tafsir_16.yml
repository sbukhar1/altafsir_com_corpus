  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لَيْسَ
  عَلَيْكُمْ جُنَاحٌ أَن تَبْتَغُواْ فَضْلاً مِّن رَّبِّكُمْ فَإِذَآ أَفَضْتُم مِّنْ
  عَرَفَٰتٍ فَٱذْكُرُواْ ٱللَّهَ عِندَ ٱلْمَشْعَرِ ٱلْحَرَامِ وَٱذْكُرُوهُ كَمَا هَدَٰكُمْ
  وَإِن كُنْتُمْ مِّن قَبْلِهِ لَمِنَ ٱلضَّآلِّينَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  فَضْلاً } كانت ذو المجاز وعكاظ متجراً في الجاهلية فلما جاء الإسلام تركوا ذلك حتى
  نزلت { لَيْسَ عَلَيْكُمْ جُنَاحٌ }. { أَفَضْتُم } أسرعتم، أو رجعتم من حيث بدأتم.
  { عَرَفَاتٍ } جمع عرفة، أو اسم واحد وإن كان بلفظ جمع، قاله الزجاج سميت به، لأن آدم
  ـ عليه الصلاة والسلام ـ عرف بها حواء بعد هبوطهما، أو عرفها عند رؤيتها إبراهيم ـ
  عليه الصلاة والسلام ـ لما تقدم له من وصفها، أو لتعريف جبريل ـ عليه الصلاة والسلام
  ـ الأنبياء - عليهم الصلاة والسلام - مناسكهم، أو لعلو الناس على جبالها، لأن ما علا
  عرفة وعرفات، ومنه عرف الديك. { الْمَشْعَرِ الْحَرَامِ } سمي به لأن الدعاء فيه والمقام
  من معالم الحج.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

