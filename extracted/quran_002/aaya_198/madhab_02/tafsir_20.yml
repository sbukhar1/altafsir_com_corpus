  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لَيْسَ
  عَلَيْكُمْ جُنَاحٌ أَن تَبْتَغُواْ فَضْلاً مِّن رَّبِّكُمْ فَإِذَآ أَفَضْتُم مِّنْ
  عَرَفَٰتٍ فَٱذْكُرُواْ ٱللَّهَ عِندَ ٱلْمَشْعَرِ ٱلْحَرَامِ وَٱذْكُرُوهُ كَمَا هَدَٰكُمْ
  وَإِن كُنْتُمْ مِّن قَبْلِهِ لَمِنَ ٱلضَّآلِّينَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { لَيْسَ عَلَيْكُمْ جُنَاحٌ أَن تَبْتَغُواْ فَضْلاً مِّن رَّبِّكُمْ... }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">سبب نزول هذه الآية أَنَّهم كانوا يتوهمون أن سفر الحاج إذا خالطته
  نية التجارة ينقص من ثوابه أو يوقع في الإثم، فنزلت الآية. وقوله \" مِّن رَّبِّكُمْ
  \" دليل على أنّ المراد التجارة بالمال الحلال أما الحرام فلا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قيل لابن عرفة: كله من الله؟ فقال: أما باعتبار القدرة فنعم، وأمّا
  باعتبار الإذن فلا، والآية خرجت مخرج الإذن ورفع الحرج.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ابن
  عطية: الجناح أعم من الإثم لأنه فيما يقتضي العقاب وفيما يقتضي العقاب والزجر.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال ابن عرفة: والنفي بـ (ليس) لما يتوهم وقوعه والإثم كان متوهما
  وقوعه في سفر الحج للتجارة بخلاف النفي بـ (لا). حسبما ذكره المنطقيون في السالبة والمعدومة،
  مثل: الحائط لا يبصر، وزيد ليس يبصر، أو غير بصير.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { فَإِذَآ أَفَضْتُم مِّنْ عَرَفَاتٍ فَٱذْكُرُواْ ٱللَّهَ... }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ذكر الزمخشري هنا أنّ التاء في (بنت) ليست للتأنيث.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال ابن عرفة: يقال له بل للتأنيث لأن المذكر \" ابن \" والمؤنث \"
  بنت \" وعادتهم يجيبون بأن تاء التأنيث لا يكون ما قبلها إلا مفتوحا كفاطمة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أبو حيان: منهم من قال: العامل في \" إذا \" \" فَاذْكُرُوا \" قال
  (وأخذ) من الآية أن جواب \" إذَا \" لا يعمل فيها لأن مكان إنشاء الإفاضة غير مكان
  الذكر فإذا اختلف المكان لزم منه ضرورة اختلاف الزمانين فلا يجوز أن يكون الذكر عند
  المشعر الحرام واقعا عند إنشاء الإفاضة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قيل
  لابن عرفة: نقول: إنه يذكر الله تعالى عند آخر أزمنة انفصاله من عرفات إلى المشعر الحرام،
  فقال: هذا صحيح لو لم يكن بين المكانين فاصل، وإنما الجواب الذي عادتهم يقولونه: إنّك
  تقول إذا قدم زيد من سفره فاكرمه بعد قدومه بيوم، فالعامل في \" إذا \" هو أكرمه مع
  اختلاف الزمان.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال: عادتهم يقولون: ليس العامل
  في إذا أكرمته بذاته، بل لاستلزامه معنى فعل آخر يصح عمله تقديره: إذا قدم زيد فاعلم
  أنّكَ مكلف بإكرامه بعد قدومه بيوم، وكذلك (تفهَم) هذه الآية فلا يتم لأبي حيان الرد
  بهما على من يقول العامل في \" إذا \" جوابُها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { وَٱذْكُرُوهُ كَمَا هَدَاكُمْ... }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الأول:
  ذكرُ الحَجّ، والثاني: ذِكْرٌ مُطْلَقٌ، فهو تأسيس لا تأكيد وقوله: \" كَمَا هَدَاكُمْ
  \" الكاف إمّا للتعليل مثل:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَأَحْسِن كَمَآ أَحْسَنَ ٱللهُ إِلَيْكَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { وَإِن كُنتُم مِّن قَبْلِهِ لَمِنَ ٱلضَّآلِّينَ... }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال ابن عرفة: إن قلت هذا تأكيد لأن الهداية تستلزم تقدم الضّلال لها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">فالجواب أنّه إنما (كان) يكون تأكيدا (أن) لو قيل: وَإِن كُنتُمْ مِنْ
  قَبْلِهِ ضَالِّينَ. وهذا أخص لأن قولك: زيد من الصالحين أخصّ من قولك: زيد صالح.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قاله الزمخشري في قول الله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَٱلَّذِينَ آمَنُواْ وَعَمِلُواْ
  ٱلصَّالِحَاتِ لَنُدْخِلَنَّهُمْ فِي ٱلصَّالِحِينَ</font></font> }</b><br class=\"TextArabic\"/><label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

