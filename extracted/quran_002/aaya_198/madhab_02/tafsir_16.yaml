text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ لَيْسَ عَلَيْكُمْ
  جُنَاحٌ أَن تَبْتَغُواْ فَضْلاً مِّن رَّبِّكُمْ فَإِذَآ أَفَضْتُم مِّنْ عَرَفَٰتٍ
  فَٱذْكُرُواْ ٱللَّهَ عِندَ ٱلْمَشْعَرِ ٱلْحَرَامِ وَٱذْكُرُوهُ كَمَا هَدَٰكُمْ وَإِن
  كُنْتُمْ مِّن قَبْلِهِ لَمِنَ ٱلضَّآلِّينَ }{ فَضْلاً } كانت ذو المجاز وعكاظ متجراً
  في الجاهلية فلما جاء الإسلام تركوا ذلك حتى نزلت { لَيْسَ عَلَيْكُمْ جُنَاحٌ }. {
  أَفَضْتُم } أسرعتم، أو رجعتم من حيث بدأتم. { عَرَفَاتٍ } جمع عرفة، أو اسم واحد وإن
  كان بلفظ جمع، قاله الزجاج سميت به، لأن آدم ـ عليه الصلاة والسلام ـ عرف بها حواء
  بعد هبوطهما، أو عرفها عند رؤيتها إبراهيم ـ عليه الصلاة والسلام ـ لما تقدم له من
  وصفها، أو لتعريف جبريل ـ عليه الصلاة والسلام ـ الأنبياء - عليهم الصلاة والسلام -
  مناسكهم، أو لعلو الناس على جبالها، لأن ما علا عرفة وعرفات، ومنه عرف الديك. { الْمَشْعَرِ
  الْحَرَامِ } سمي به لأن الدعاء فيه والمقام من معالم الحج.\r\n\t\t\t\r\n\t\t\t</section>"

