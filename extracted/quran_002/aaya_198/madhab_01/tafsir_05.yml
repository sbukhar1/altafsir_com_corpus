  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الحج:
  32]. قال ٱبن وهب في مُوَطّئه قال لي مالك: الوقوف بعَرَفة على الدواب والإبل أحبّ
  إليّ من أن أقف قائماً، قال: ومن وقف قائماً فلا بأس أن يستريح.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">السادسة: ثبت في صحيح مسلم وغيره عن أسامة ابن زيد؛ أنه عليه السلام
  كان إذا أفاض من عَرَفة يسير العَنَق فإذا وَجد فَجْوَةً نَصَّ. قال هشام بن عروة:
  والنّص فوق العَنَق. وهكذا ينبغي على أئمة الحاج فَمَن دونهم؛ لأن في ٱستعجال السير
  إلى المزدلفة ٱستعجال الصلاة بها، ومعلوم أن المغرب لا تُصلَّى تلك الليلة إلا مع العشاء
  بالمزدلفة، وتلك سُنّتها؛ على ما يأتي بيانه إن شاء الله تعالى.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">السابعة: ظاهر عموم القرآن والسنة الثابتة يدل على أن عرفة كلها مَوْقف؛
  قال صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
