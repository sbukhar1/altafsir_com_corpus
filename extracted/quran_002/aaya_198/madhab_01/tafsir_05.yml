  وحديث عليّ، وفي حديث ٱبن عباس أيضاً. قال جابر: ثم ركب رسول الله صلى الله عليه وسلم
  حتى أتى الموقف، فجعل بطن ناقته القَصْواء إلى الصَّخَرات، وجعل حَبْلَ المُشاة بين
  يديه وٱستقبل القبلة؛ فلم يزل واقفاً حتى غَرَبت الشمس وذهبت الصفرة قليلاً حتى غاب
  القُرص، وأردف أسامةَ بن زيد خلفه، الحديث. فإن لم يقدر على الركوب وقف قائماً على
  رجليه داعياً، ما دام يقدر، ولا حرج عليه في الجلوس إذا لم يقدر على الوقوف؛ وفي الوقوف
