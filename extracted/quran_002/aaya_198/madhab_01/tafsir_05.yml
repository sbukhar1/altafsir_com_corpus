  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: أما الأولى منهما فتُصلَّى بأذان وإقامة، وأما الثانية
  فتصلى بلا أذان ولا إقامة. قالوا: وإنما أمر عمر بالتأذين الثاني لأن الناس قد تفرّقوا
  لعشائهم فأذّن ليجمعهم. قالوا: وكذلك نقول إذا تفرّق الناس عن الإمام لعشاء أو غيره،
  أمر المؤذّنين فأذّنوا ليجمعهم، وإذا أذّن أقام. قالوا: فهذا معنى ما روي عن عمر، وذكروا
  حديث عبد الرحمن بن يزيد قال: كان ٱبن مسعود يجعل العشاء بالمزدلفة بين الصلاتين، وفي
  طريق أخرى وصلّى كل صلاة بأذان وإقامة؛ ذكره عبد الرزاق. وقال آخرون: تُصلَّى الصلاتان
  جميعاً بالمزدلفة بإقامة ولا أذان في شيء منهما؛ روي عن ٱبن عمر وبه قال الثوري. وذكر
  عبد الرزاق وعبد الملك بن الصباح عن الثوريّ عن سلمة بن كُهَيل عن سعيد بن جبير عن
  ٱبن عمر قال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" جمع رسول الله صلى الله عليه وسلم بين المغرب والعشاء بجَمْع، صلى المغرب ثلاثاً
  والعشاء ركعتين بإقامة واحدة \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: تُصلّى الصلاتان جميعاً بين المغرب والعشاء بجَمْع بأذان
  واحد وإقامة واحدة. وذهبوا في ذلك إلى ما رواه هُشيم عن يونس بن عبيد عن سعيد بن جبير
  عن ٱبن عمر أنه جمع بين المغرب والعشاء بجَمْع بأذان واحد وإقامة واحدة؛ لم يجعل بينهما
  شيئاً. وروي مثل هذا مرفوعاً من حديث خزيمة بن ثابت، وليس بالقويّ. وحكى الجُوزْجاني
  عن محمد بن الحسن عن أبي يوسف عن أبي حنيفة أنهما تُصلّيان بأذان واحد وإقامتين، يؤذن
  للمغرب ويقام للعشاء فقط. وإلى هذا ذهب الطحاوي لحديث جابر، وهو القول الأوّل وعليه
  المعوّل. وقال آخرون: تصلّى بإقامتين دون أذان لواحدة منهما. وممن قال ذلك الشافعيّ
  وأصحابه وإسحٰق وأحمد ابن حنبل في أحد قوليه، وهو قول سالم بن عبد اللَّه والقاسم بن
  محمد؛ وٱحتجوا بما ذكره عبد الرزاق عن معمر عن ٱبن شهاب عن سالم عن ٱبن عمر أن النبيّ
  صلى الله عليه وسلم لما جاء المزدلفة جمع بين المغرب والعشاء، صلّى المغرب ثلاثاً والعشاء
  ركعتين بإقامة لكل واحدة منهما ولم يصل بينهما شيئاً. قال أبو عمر: والآثار عن ٱبن
  عمر في هذا القول مِن أثبت ما روي عنه في هذا الباب، ولكنها محتملة للتأويل، وحديث
  جابر لم يُختلف فيه، فهو أولى؛ ولا مدخل في هذه المسألة للنظر، وإنما فيها الاتباع.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">السادسة عشرة: وأما الفصل بين الصلاتين بعمل غير الصلاة فثبت عن أسامة
