  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وحجةُ مالك من السُّنة الثابتة: حديث جابر الطويل، خرّجه مسلم؛ وفيه:
  فلم يزل واقفاً حتى غَرَبت الشمس وذهبت الصُّفرة قليلاً حتى غاب القُرص. وأفعاله على
  الوجوب، لاسِيّمَا في الحج وقد قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" خذوا عنّي مناسككم \". </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">الرابعة: وٱختلف الجمهور فيمن أفاض قبل غروب الشمس ولم يرجع ماذا عليه
  مع صحة الحج؛ فقال عطاء وسفيان الثوريّ والشافعيّ وأحمد وأبو ثور وأصحاب الرأي وغيرهم:
  عليه دَمٌ. وقال الحسن البصري: عليه هَدْيٌ. وقال ٱبن جُريج: عليه بَدَنة. وقال مالك:
  عليه حجٌّ قابلٌ، والهَدْيُ ينحره في حجّ قابل، وهو كمن فاته الحج. فإن عاد إلى عرفة
  حتى يَدْفع بعد مغيب الشمس فقال الشافعيّ: لا شيء عليه، وهو قول أحمد وإسحٰق وداود،
  وبه قال الطبري. وقال أبو حنيفة وأصحابه والثوريّ: لا يسقط عنه الدّم وإن رجع بعد غروب
  الشمس؛ وبذلك قال أبو ثور.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">الخامسة: ولا خلاف بين العلماء في
  أن الوقوف بعرفة راكباً لمن قدر عليه أفضل؛ لأن النبيّ صلى الله عليه وسلم كذلك وقف
