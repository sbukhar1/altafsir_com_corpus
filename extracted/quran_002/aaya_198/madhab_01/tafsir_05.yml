  في المسجد بالبصرة. وقال موسى بن أبي عائشة: رأيت عمر بن حُرَيث يخطب يوم عرفة وقد
  ٱجتمع الناس إليه. وقال الأثرم: سألت أحمد بن حنبل عن التعريف في الأمصار، يجتمعون
  يوم عرفة، فقال: أرجو ألا يكون به بأس، قد فعله غير واحد: الحسن وبكر وثابت ومحمد بن
  واسع، كانوا يشهدون المسجد يوم عرفة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">التاسعة:
  في فضل يوم عرفة. يوم عرفة فضله عظيم وثوابه جسيم، يكفّر الله فيه الذنوب العظام، ويضاعف
  فيه الصالح من الأعمال؛ قال صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
