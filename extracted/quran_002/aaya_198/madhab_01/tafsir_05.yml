  حديث عليّ بن أبي طالب، وأكثر الآثار ليس فيها ٱستثناء بطن عُرَنة من عَرَفة، وبطن
  مُحَسِّر من المزدلفة؛ وكذلك نقلها الحفاظ الثقات الأثبات من أهل الحديث في حديث جعفر
  بن محمد عن أبيه عن جابر. قال أبو عمر: وٱختلف الفقهاء فيمن وقف بعرفة بعُرَنة؛ فقال
  مالك فيما ذكر ٱبن المنذر عنه: يُهْرِيق دماً وحجُّه تام. وهذه رواية رواها خالد بن
  نزار عن مالك. وذكر أبو المصعب أنه كمن لم يقف وحجّه فائت، وعليه الحج من قابل إذا
  وقف ببطن عُرَنة. وروي عن ٱبن عباس قال: من أفاض من عُرَنة فلا حج له. وهو قول ٱبن
  القاسم وسالم، وذكر ٱبن المنذر هذا القول عن الشافعيّ، قال وبه أقول: لا يجزيه أن يقف
  بمكانٍ أمر رسول الله صلى الله عليه وسلم ألا يوقف به. قال ٱبن عبد البر: الاستثناء
  ببطن عُرَنة من عرفة لم يجىء مجيئاً تلزمُ حُجته، لا من جهة النقل ولا من جهة الإجماع.
