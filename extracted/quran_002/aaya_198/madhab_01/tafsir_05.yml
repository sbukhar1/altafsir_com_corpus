  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لَيْسَ
  عَلَيْكُمْ جُنَاحٌ أَن تَبْتَغُواْ فَضْلاً مِّن رَّبِّكُمْ فَإِذَآ أَفَضْتُم مِّنْ
  عَرَفَٰتٍ فَٱذْكُرُواْ ٱللَّهَ عِندَ ٱلْمَشْعَرِ ٱلْحَرَامِ وَٱذْكُرُوهُ كَمَا هَدَٰكُمْ
  وَإِن كُنْتُمْ مِّن قَبْلِهِ لَمِنَ ٱلضَّآلِّينَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { لَيْسَ عَلَيْكُمْ جُنَاحٌ أَن تَبْتَغُواْ فَضْلاً مِّن رَّبِّكُمْ } فيه
  مسألتان:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">الأولى: قوله تعالى: { جُنَاحٌ }
  أي إثم، وهو ٱسم ليس. { أَن تَبْتَغُواْ } في موضع نصب خبر ليس؛ أي في أن تبتغوا. وعلى
  قول الخليل والكسائي أنها في موضع خفض. ولما أمر تعالى بتنزيه الحج عن الرَّفَث والفُسوق
  والجدال رخّص في التجارة؛ المعنى: لا جناح عليكم في أن تبتغوا فضل الله. وٱبتغاءُ الفضل
  وَرَدَ في القرآن بمعنى التجارة، قال الله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَٱنتَشِرُواْ فِي ٱلأَرْضِ وَٱبْتَغُواْ
  مِن فَضْلِ ٱللَّهِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الجمعة: 10]. والدليل على صحة هذا ما رواه البخاريّ عن ٱبن عباس قال:
  كانت عُكَاظ ومَجَنّة وذو المجاز أسواقاً في الجاهلية فتأثّموا أن يتّجروا في المواسم
  فنزلت: { لَيْسَ عَلَيْكُمْ جُنَاحٌ أَن تَبْتَغُواْ فَضْلاً مِّن رَّبِّكُمْ } في
  مواسم الحج.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">الثانية: إذا ثبت هذا ففي الآية
  دليل على جواز التجارة في الحج للحاج مع أداء العبادة، وأن القصد إلى ذلك لا يكون شركاً
  ولا يخرج به المكلف عن رسم الإخلاص المفترض عليه، خلافاً للفقراء. أمَا إن الحج دون
  تجارة أفضل؛ لعُرُوّها عن شوائب الدنيا وتعلّقِ القلب بغيرها. روى الدَارَقُطْنِيّ
  في سُننه عن أبي أمامة التَّيمي قال قلت لابن عمر: إني رجل أكرى في هذا الوجه، وإن
  ناساً يقولون: إنه لا حجّ لك.</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" فقال ٱبن عمر: جاء رجل إلى رسول الله صلى الله عليه وسلم فسأله مثل
  هذا الذي سألتني، فسكت حتى نزلت هذه الآية: { لَيْسَ عَلَيْكُمْ جُنَاحٌ أَن تَبْتَغُواْ
  فَضْلاً مِّن رَّبِّكُمْ } فقال رسول الله صلى الله عليه وسلم: «إن لك حَجًّا» \".
  </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">قوله تعالى:
  { فَإِذَآ أَفَضْتُم مِّنْ عَرَفَاتٍ فَٱذْكُرُواْ ٱللَّهَ عِندَ ٱلْمَشْعَرِ ٱلْحَرَامِ
  وَٱذْكُرُوهُ كَمَا هَدَاكُمْ وَإِن كُنْتُمْ مِّن قَبْلِهِ لَمِنَ ٱلضَّآلِّينَ }
  فيه ست عشرة مسألة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">الأولى: قوله تعالى: { فَإِذَآ أَفَضْتُم
  } أي ٱندفعتم. ويقال: فاض الإناء إذا ٱمتلأ حتى ينصبّ عن نواحيه. ورجل فَيّاض؛ أي مندفق
  بالعطاء. قال زُهير:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وأَبْيَضَ
  فَيّاضٍ يداه غمامة</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">على مُعْتَفِيه ما تُغِبّ فواضله</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وحديث مستفيض؛ أي شائع.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">الثانية: قوله تعالى: { مِّنْ عَرَفَاتٍ } قراءة الجماعة «عَرفاتٍ»
  بالتنوين؛ وكذلك لو سُمِّيت ٱمرأةٌ بمسلمات؛ لأن التنوين هنا ليس فرقاً بين ما ينصرف
  وما لا ينصرف فتحذفه، وإنما هو بمنزلة النون في مسلمين. قال النحاس: هذا الجيّد. وحكى
  سيبويه عن العرب حذف التنوين من عرفات؛ يقول: هذه عرفات يا هذا، ورأيت عرفاتِ يا هذا،
  بكسر التاء وبغير تنوين؛ قال: لما جعلوها معرفة حذفوا التنوين. وحكى الأخفش والكوفيون
  فتح التاء، تشبيهاً بتاء فاطمة وطلحة. وأنشدوا:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">تَنَوّرتها من أذرعاتَ وأهلُها</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">بيَثْرِبَ
  أدْنَى دارِها نَظَرٌ عالِ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">والقول الأوّل أحسن، وأن التنوين فيه على حدّه في مسلمات؛ الكسرة مقابلة
  الياء في مسلمين والتنوين مقابل النون.</font></font>&#13;\t\t\t<label disabled=\"true\"
