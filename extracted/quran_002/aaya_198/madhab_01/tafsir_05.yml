  مِّن رَّبِّكُمْ فَإِذَآ أَفَضْتُم مِّنْ عَرَفَٰتٍ فَٱذْكُرُواْ ٱللَّهَ عِندَ ٱلْمَشْعَرِ
  ٱلْحَرَامِ وَٱذْكُرُوهُ كَمَا هَدَٰكُمْ وَإِن كُنْتُمْ مِّن قَبْلِهِ لَمِنَ ٱلضَّآلِّينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وعرفات: ٱسم عَلَم، سُمّي بجَمْع كأذرعات. وقيل: سُمّيَ بما حوله،
  كأرضٍ سباسِب. وقيل: سُمِّيَتْ تلك البُقْعة عرفات لأن الناس يتعارفون بها. وقيل: لأن
  آدم لما هبط وقع بالهند، وحوّاء بجُدّة، فٱجتمعا بعد طول الطلب بعرفات يوم عَرفة وتعارفَا؛
  فسُميَ اليوم عرفة، والموضع عرفات؛ قاله الضحاك. وقيل غير هذا لما تقدّم ذكره عند قوله
  تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَأَرِنَا مَنَاسِكَنَا</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[البقرة: 128]. قال ٱبن عطية: والظاهر
  أن ٱسمه مرتجل كسائر أسماء البقاع. وعرفة هي نَعمان الأراك؛ وفيها يقول الشاعر:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">تزوّدتُ من نَعمان عُودَ أراكة</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">لهِنْدٍ ولكن منَ يُبَلّغُه هِنْداً</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقيل: هي مأخوذة من العَرْف وهو
  الطِّيب؛ قال الله تعالى: { عَرَّفَهَا لَهُمْ } أي طَيّبها، فهي طيبة بخلاف مِنىً
  التي فيها الفُرُوث والدماء؛ فلذلك سُمِّيتْ عرفات. ويوم الوقوف يوم عرفة. وقال بعضهم:
  أصل هذين الاسمين من الصبر؛ يقال: رجل عارف، إذا كان صابراً خاشعاً. ويقال في المَثَل:
  النّفْسُ عَرُوف وما حَملّتها تتحمّل. قال:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فصَبْرْتُ عارفةً لذلك حُرّةً</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">أي نفس صابرة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال ذو الرُّمّة:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">عَرُوفٌ لِما خَطْت عليه المقادِرُ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">أي صبور على قضاء الله؛ فسُمّيَ
  بهذا الاسم لخضوع الحاجّ وتذلّلهم، وصبرهم على الدعاء وأنواع البلاء وٱحتمال الشدائد؛
  لإقامة هذه العبادة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">الثالثة: أجمع أهل العلم على أن
  مَن وقف بعرفة يوم عَرفة قبل الزوال ثم أفاض منها قبل الزوال أنه لا يُعتدّ بوقوفه
  ذلك قبل الزوال. وأجمعوا على تمام حَجّ من وقف بعرفة بعد الزوال وأفاض نهاراً قبل الليل؛
  إلا مالك بن أنس فإنه قال: لا بدّ أن يأخذ من الليل شيئاً. وأمّا مَن وقف بعرفة بالليل
  فإنه لا خلاف بين الأمة في تمام حجّه. والحجة للجمهور مطلقُ قوله تعالى: { فَإِذَآ
  أَفَضْتُم مِّنْ عَرَفَاتٍ } ولم يخصّ ليلاً من نهار، وحديث عُرْوة بن مُضَرِّس قال:
  أتيت النبيّ صلى الله عليه وسلم وهو في الموقف من جَمْعِ، فقلت يا رسول الله، جئتك
  من جَبَلَيْ طَيْء، أَكْلَلْتُ مَطِيّتي، وأتعبتُ نفْسي، والله إن تركتُ من حَبل إلا
  وقفتُ عليه، فهل لي مِن حَجّ يا رسول الله؟ فقال رسول الله صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" من صلّى معنا صلاةَ الغداة بجَمْع
  وقد أتى عرفات قبل ذلك ليلاً أو نهاراً فقد قَضَى تَفَثَه وتَمّ حجه \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">أخرجه غير واحد من الأئمة، منهم
  أبو داود والنسائي والدارقُطْنِي واللفظ له. وقال الترمذي: حديث حسن صحيح. وقال أبو
  عمر: حديث عُرْوة بن مُضَرِّس الطائي حديث ثابت صحيح، رواه جماعة من أصحاب الشّعبي
  الثقات عن الشعبي عن عروة بن مضرس؛ منهم إسماعيل بن أبي خالد وداود ابن أبي هند وزكريا
  بن أبي زائدة وعبد اللَّه بن أبي السَّفَر ومُطَرِّف، كلهم عن الشعبيّ عن عروة بن مضرس
