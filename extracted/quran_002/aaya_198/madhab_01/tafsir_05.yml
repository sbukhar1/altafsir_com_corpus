  العمل بينهما وحطّ الرّحال ونحو ذلك؛ فأما الأذان والإقامة فثبت أن رسول الله صلى الله
  عليه وسلم صلى المغرب والعشاء بالمزدلفة بأذان واحد وإقامتين. أخرجه الصحيح من حديث
  جابرالطويل، وبه قال أحمد بن حنبل وأبو ثور وٱبن المنذر. وقال مالك: يصليهما بأذانين
  وإقامتين، وكذلك الظهر والعصر بعرفة؛ إلا أن ذلك في أوّل وقت الظهر بإجماع. قال أبو
  عمر: لا أعلم فيما قاله مالك حديثاً مرفوعاً إلى النبيّ صلى الله عليه وسلم بوجه من
  الوجوه، ولكنه روي عن عمر بن الخطاب، وزاد ٱبنُ المنذر ٱبنَ مسعود. ومن الحجة لمالك
  في هذا الباب من جهة النظر أن رسول الله صلى الله عليه وسلم سنّ في الصلاتين بمزدلفة
  وعرفة أن الوقت لهما جميعاً وقت واحد، وإذا كان وقتهما واحداً وكانت كل صلاة تصلّى
  في وقتها لم تكن واحدة منهما أوْلى بالأذان والإقامة من الأخرى؛ لأن ليس واحدة منهما
  تقضي، وإنما هي صلاة تصلّى في وقتها، وكلّ صلاة صُلّيت في وقتها سُنّتها أن يؤذّن لها
  وتقام في الجماعة، وهذا بيّن؛ والله أعلم.</font></font>&#13;\t\t\t<label disabled=\"true\"
