  href=\"JavaScript:Open_Menu()\">لَيْسَ عَلَيْكُمْ جُنَاحٌ أَن تَبْتَغُواْ فَضْلاً
  مِّن رَّبِّكُمْ فَإِذَآ أَفَضْتُم مِّنْ عَرَفَٰتٍ فَٱذْكُرُواْ ٱللَّهَ عِندَ ٱلْمَشْعَرِ
  ٱلْحَرَامِ وَٱذْكُرُوهُ كَمَا هَدَٰكُمْ وَإِن كُنْتُمْ مِّن قَبْلِهِ لَمِنَ ٱلضَّآلِّينَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ثُمَّ
  أَفِيضُواْ مِنْ حَيْثُ أَفَاضَ ٱلنَّاسُ وَٱسْتَغْفِرُواْ ٱللَّهَ إِنَّ ٱللَّهَ غَفُورٌ
  رَّحِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">حدثت عن أبـي هشام الرفـاعي، قال:
  ثنا وكيع، عن طلـحة بن عمرو، عن عطاء، عن ابن عبـاس أنه كان يقرؤها: «لَـيْسَ عَلَـيْكُمْ
  جُناحٌ أنْ تَبْتَغُوا فَضْلاً مِنْ رَبِّكُمْ فـي مواسم الـحج».</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا أبو كريب، قال: ثنا عثمان بن سعيد، عن علـيّ بن مسهر، عن ابن
  جريج، عن عمرو بن دينار، عن ابن عبـاس، قال: كان مَتْـجَر الناس فـي الـجاهلـية عكاظ
  وذو الـمـجاز، فلـما جاء الإسلام كأنهم كرهوا ذلك، حتـى أنزل الله جل ثناؤه: { لَـيْسَ
  عَلَـيْكُمْ جُناحٌ أنْ تَبْتَغُوا فَضْلاً مِنْ رَبِّكُمْ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الـحسن بن عرفة، قال: ثنا شبـابة بن سوار، قال: ثنا شعبة، عن أبـي أميـمة، قال: سمعت
  ابن عمر، وسئل عن الرجل يحج ومعه تـجارة، فقرأ ابن عمر: { لَـيْسَ عَلَـيْكُمْ جُناحٌ
  أنْ تَبْتَغُوا فَضْلاً مِنْ رَبِّكُمْ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يعقوب بن إبراهيـم، قال: ثنا هشيـم، وحدثنا أحمد بن إسحاق، قال: ثنا أبو أحمد، قال:
  ثنا هشيـم، قال: أخبرنا يزيد بن أبـي زياد، عن مـجاهد، عن ابن عبـاس، قال: كانوا لا
  يتـجرون فـي أيام الـحجّ، فنزلت: { لَـيْسَ عَلَـيْكُمْ جُناحٌ أنْ تَبْتَغُوا فَضْلاً
  مِنْ رَبِّكُمْ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي يعقوب بن إبراهيـم، قال:
  ثنا هشيـم، قال: أخبرنا حجاج، عن عطاء، عن ابن عبـاس، أنه قال: { لَـيْسَ عَلَـيْكُمْ
  جُناحٌ أنْ تَبْتَغُوا فَضْلاً مِنْ رَبِّكُمْ } فِـي مواسم الـحج.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا يحيى بن واضح، قال: ثنا طلـحة بن عمرو الـحضرمي،
  عن عطاء قوله: { لَـيْسَ عَلَـيْكُمْ جُناحٌ أنْ تَبْتَغُوا فَضْلاً مِنْ رَبِّكُمْ
  } فـي مواسم الـحج، هكذا قرأها ابن عبـاس.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يعقوب بن إبراهيـم، قال: ثنا ابن علـية، قال: ثنا لـيث، عن مـجاهد فـي قوله: { لَـيْسَ
  عَلَـيْكُمْ جُناحٌ أنْ تَبْتَغُوا فَضْلاً مِنْ رَبِّكُمْ } قال: التـجارة فـي الدنـيا،
  والأجر فـي الآخرة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا مـحمد بن عمرو، قال: ثنا أبو
  عاصم، عن عيسى، عن ابن أبـي نـجيح، عن مـجاهد فـي قول الله تعالـى: { لَـيْسَ عَلَـيْكُمْ
  جُناحٌ أنْ تَبْتَغُوا فَضْلاً مِنْ رَبِّكُمْ } قال: التـجارة أحلت لهم فـي الـمواسم،
  قال: فكانوا لا يبـيعون، أو يبتاعون فـي الـجاهلـية بعرفة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد، مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة قوله: { لَـيْسَ
  عَلَـيْكُمْ جُناحٌ أنْ تَبْتَغُوا فَضْلاً مِنْ رَبِّكُمْ } كان هذا الـحيّ من العرب
  لا يعرّجون علـى كسير ولا ضالة لـيـلة النفر، وكانوا يسمونها لـيـلة الصَّدَر، ولا
  يطلبون فـيها تـجارة ولا بـيعاً، فأحلّ الله عز وجل ذلك كله للـمؤمنـين أن يعرجوا علـى
  حوائجهم ويبتغوا من فضل ربهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا ابن عيـينة، عن عبـيد الله بن
