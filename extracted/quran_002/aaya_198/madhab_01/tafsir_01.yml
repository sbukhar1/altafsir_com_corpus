  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لَيْسَ
  عَلَيْكُمْ جُنَاحٌ أَن تَبْتَغُواْ فَضْلاً مِّن رَّبِّكُمْ فَإِذَآ أَفَضْتُم مِّنْ
  عَرَفَٰتٍ فَٱذْكُرُواْ ٱللَّهَ عِندَ ٱلْمَشْعَرِ ٱلْحَرَامِ وَٱذْكُرُوهُ كَمَا هَدَٰكُمْ
  وَإِن كُنْتُمْ مِّن قَبْلِهِ لَمِنَ ٱلضَّآلِّينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ثُمَّ أَفِيضُواْ
  مِنْ حَيْثُ أَفَاضَ ٱلنَّاسُ وَٱسْتَغْفِرُواْ ٱللَّهَ إِنَّ ٱللَّهَ غَفُورٌ رَّحِيمٌ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يعنـي بذلك جل ذكره: لـيس علـيكم أيها الـمؤمنون جناح. والـجناح: الـحرج
  كما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـمثنى، قال: ثنا عبد الله
  بن صالـح، قال: ثنـي معاوية، عن علـيّ بن أبـي طلـحة، عن ابن عبـاس: { لَـيْسَ عَلَـيْكُمْ
  جُناحٌ أنْ تَبْتَغُوا فَضْلاً مِنْ رَبِّكُمْ } وهو لا حرج علـيكم فـي الشراء والبـيع
  قبل الإحرام وبعده.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { أنْ تَبْتَغُوا فَضْلاً
  مِنْ رَبِّكُمْ } يعنـي أن تلتـمسوا فضلاً من عند ربكم، يقال منه: ابتغيت فضلاً من
  الله ومن فضل الله أبتغيه ابتغاء: إذا طلبته والتـمسته، وبغيته أبغيه بغياً، كما قال
  عبد بنـي الـحسحاس:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">بَغاكَ وَما
  تَبْغِيهِ حَّتـى وَجَدْتَهُ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">كأنَّكَ
  قَدْ وَاعَدْتَهُ أمْسِ مَوْعِدَا</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">يعنـي طلبك والتـمسك. وقـيـل: إن معنى ابتغاء الفضل من الله: التـماس
  رزق الله بـالتـجارة، وأن هذه الآية نزلت فـي قوم كانوا لا يرون أن يتـجروا إذا أحرموا
  يـلتـمسون البرّ بذلك، فأعلـمهم جل ثناؤه أن لا برّ فـي ذلك وأن لهم التـماس فضله بـالبـيع
  والشراء. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي نصر بن عبد الرحمن الأودي،
  قال: ثنا الـمـحاربـي، عن عمر بن ذر، عن مـجاهد، قال: كانوا يحجون ولا يتـجرون، فأنزل
  الله: { لَـيْسَ عَلَـيْكُمْ جُناحٌ أنْ تَبْتَغُوا فَضْلاً مِنْ رَبِّكُمْ } قال:
  فـي الـموسم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي يعقوب بن إبراهيـم، قال:
  ثنا هشيـم، قال: أخبرنا عمر بن ذرّ، قال: سمعت مـجاهداً يحدّث، قال: كان ناس لا يتـجرون
  أيام الـحجّ، فنزلت فـيهم { لَـيْسَ عَلَـيْكُمْ جُناحٌ أنْ تَبْتَغُوا فَضْلاً مِنْ
  رَبِّكُمْ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن عمارة الأسدي، قال:
  ثنا عبـيد الله بن موسى، قال: أخبرنا أبو لـيـلـى، عن بريدة فـي قوله تبـارك وتعالـى:
  { لَـيْسَ عَلَـيْكُمْ جُناحٌ أنْ تَبْتَغُوا فَضْلاً مِنْ رَبِّكُمْ } قال: إذا كنتـم
  مـحرمين أن تبـيعوا وتشتروا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  طلـيق بن مـحمد الواسطي، قال: أخبرنا أسبـاط، قال: أخبرنا الـحسن بن عمرو، عن أبـي
  أمامة التـيـمي قال: قلت لابن عمر: إنا قوم نكري فهل لنا حجّ؟ قال: ألـيس تطوفون بـالبـيت
  وتأتون الـمعروف وترمون الـجمار وتـحلقون رءوسكم؟ فقلنا: بلـى. قال: جاء رجل إلـى النبـي:
  صلى الله عليه وسلم فسأله عن الذي سألتنـي عنه، فلـم يدر ما يقول له حتـى نزل جبريـل
  علـيه السلام علـيه بهذه الآية: { لَـيْسَ عَلَـيْكُمْ جُناحٌ أنْ تَبْتَغُوا فَضْلاً
  مِنْ رَبِّكُمْ } إلـى آخر الآية، فقال النبـيّ صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" أنْتُـمْ حُجَّاجٌ \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن بشار، قال: ثنا عبد الوهاب، قال: أخبرنا أيوب، عن عكرمة،
  قال: كانت تقرأ هذه الآية: «لَـيْسَ عَلَـيْكُمْ جُناحٌ أنْ تَبْتَغُوا فَضْلاً مِنْ
  رَبِّكُمْ فـي مواسم الـحجّ».</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  عبد الـحميد، قال: أخبرنا إسحاق، عن شريك، عن منصور بن الـمعتـمر فـي قوله: { لَـيْسَ
  عَلَـيْكُمْ جُناحٌ أنْ تَبْتَغُوا فَضْلاً مِنْ رَبِّكُمْ } قال: هو التـجارة فـي
  البـيع والشراء، والاشتراء لا بأس به.</font></font>&#13;\t\t\t<label disabled=\"true\"
