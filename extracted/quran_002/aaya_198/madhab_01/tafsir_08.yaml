  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لَيْسَ
  عَلَيْكُمْ جُنَاحٌ أَن تَبْتَغُواْ فَضْلاً مِّن رَّبِّكُمْ فَإِذَآ أَفَضْتُم مِّنْ
  عَرَفَٰتٍ فَٱذْكُرُواْ ٱللَّهَ عِندَ ٱلْمَشْعَرِ ٱلْحَرَامِ وَٱذْكُرُوهُ كَمَا هَدَٰكُمْ
  وَإِن كُنْتُمْ مِّن قَبْلِهِ لَمِنَ ٱلضَّآلِّينَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  لَيْسَ عَلَيْكُمْ جُنَاحٌ } في { أَن تَبْتَغُواْ } تطلبوا { فَضْلاً } رزقاً { مّن
  رَّبّكُمْ } بالتجارة في الحج نزل رداً لكراهتهم ذلك { فَإِذَا أَفَضْتُم } دفعتم {
  مِّنْ عَرَفَٰتٍ } بعد الوقوف بها { فَٱذْكُرُواْ ٱللَّهَ } بعد المبيت بمزدلفة بالتلبية
  والتهليل والدعاء { عِندَ ٱلْمَشْعَرِ ٱلْحَرَامِ } هو جبل في آخر المزدلفة يقال له(
  قُزَح) وفي الحديث</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" أنه صلى الله عليه وسلم وقف به يذكر الله ويدعو حتى أسفر جداً \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">رواه مسلم { وَٱذْكُرُوهُ كَمَا
  هَدَاكُمْ } لمعالم دينه ومناسك حجه والكاف للتعليل { وَإن } مخففة { كُنتُمْ مّن قَبْلِهِ
  } قبل هداه { لَمِنَ ٱلضَّالّينَ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

