text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ لَيْسَ عَلَيْكُمْ
  جُنَاحٌ أَن تَبْتَغُواْ فَضْلاً مِّن رَّبِّكُمْ فَإِذَآ أَفَضْتُم مِّنْ عَرَفَٰتٍ
  فَٱذْكُرُواْ ٱللَّهَ عِندَ ٱلْمَشْعَرِ ٱلْحَرَامِ وَٱذْكُرُوهُ كَمَا هَدَٰكُمْ وَإِن
  كُنْتُمْ مِّن قَبْلِهِ لَمِنَ ٱلضَّآلِّينَ }{ لَيْسَ عَلَيْكُمْ جُنَاحٌ } في { أَن
  تَبْتَغُواْ } تطلبوا { فَضْلاً } رزقاً { مّن رَّبّكُمْ } بالتجارة في الحج نزل رداً
  لكراهتهم ذلك { فَإِذَا أَفَضْتُم } دفعتم { مِّنْ عَرَفَٰتٍ } بعد الوقوف بها { فَٱذْكُرُواْ
  ٱللَّهَ } بعد المبيت بمزدلفة بالتلبية والتهليل والدعاء { عِندَ ٱلْمَشْعَرِ ٱلْحَرَامِ
  } هو جبل في آخر المزدلفة يقال له( قُزَح) وفي الحديث \" أنه صلى الله عليه وسلم وقف
  به يذكر الله ويدعو حتى أسفر جداً \" رواه مسلم { وَٱذْكُرُوهُ كَمَا هَدَاكُمْ } لمعالم
  دينه ومناسك حجه والكاف للتعليل { وَإن } مخففة { كُنتُمْ مّن قَبْلِهِ } قبل هداه
  { لَمِنَ ٱلضَّالّينَ }.\r\n\t\t\t\r\n\t\t\t</section>"

