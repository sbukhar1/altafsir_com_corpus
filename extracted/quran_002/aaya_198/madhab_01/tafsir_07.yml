  color=\"black\"/></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" الحج عرفات ـ ثلاثاً ـ فمن أدرك عرفة قبل أن يطلع الفجر فقد أدرك، وأيام منى ثلاثة،
  فمن تعجل في يومين فلا إثم عليه، ومن تأخر فلا إثم عليه \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">ووقت الوقوف من الزوال يوم عرفة
  إلى طلوع الفجر الثاني من يوم النحر؛ لأن النبي صلى الله عليه وسلم وقف في حجة الوداع
  بعد أن صلى الظهر إلى أن غربت الشمس، وقال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" لتأخذوا عني مناسككم \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وقال في هذا الحديث:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" فمن أدرك عرفة قبل أن يطلع الفجر فقد أدرك \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">وهذا مذهب مالك وأبي حنيفة والشافعي،
  رحمهم الله، وذهب الإمام أحمد إلى أن وقت الوقوف من أول يوم عرفة، واحتجوا بحديث الشعبي
  عن عروة بن مضرس بن حارثة بن لام الطائي، قال: أتيت رسول الله صلى الله عليه وسلم بالمزدلفة
  حين خرج إلى الصلاة، فقلت: يا رسول الله إني جئت من جبل طيء، أكللت راحلتي، وأتعبت
  نفسي، والله ما تركت من جبل إلا وقفت عليه، فهل لي من حج؟ فقال رسول الله صلى الله
