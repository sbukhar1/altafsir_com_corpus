  color=\"black\"/></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" أنتم حجاج \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">وقال
  عبد الرزاق: أخبرنا الثوري عن العلاء بن المسيب، عن رجل من بني تميم، قال: جاء رجل
  إلى عبد الله بن عمر، فقال: يا أبا عبد الرحمن إنا نقوم نكري، ويزعمون أنه ليس لنا
  حج، قال: ألستم تحرمون كا يحرمون، وتطوفون كما يطوفون، وترمون كما يرمون؟ قال: بلى،
  قال: فأنت حاج، ثم قال ابن عمر: جاء رجل إلى النبي صلى الله عليه وسلم فسأله عما سألت
  عنه، فنزلت هذه الآية: { لَيْسَ عَلَيْكُمْ جُنَاحٌ أَن تَبْتَغُواْ فَضْلاً مِّن رَّبِّكُمْ
  } ورواه عبد بن حميد في تفسيره عن عبد الرزاق به، وهكذا روى هذا الحديث أبو حذيفة عن
  الثوري مرفوعاً، وهكذا روي من غير هذا الوجه مرفوعاً، فقال ابن أبي حاتم: حدثنا الحسن
  بن عرفة، حدثنا عباد بن العوام عن العلاء بن المسيب عن أبي أمامة التيمي، قال: قلت
  لابن عمر: إنا أناس نكري في هذا الوجه إلى مكة، وإن أناساً يزعمون أنه لا حج لنا، فهل
  ترى لنا حجاً؟ قال: ألستم تحرمون وتطوفون بالبيت وتقضون المناسك؟ قال: قلت: بلى، قال:
  «فأنتم حجاج»، ثم قال: جاء رجل إلى النبي صلى الله عليه وسلم فسأله عن الذي سألت، فلم
  يدر ما يعود عليه، أو قال: فلم يرد شيئاً حتى نزلت: { لَيْسَ عَلَيْكُمْ جُنَاحٌ أَن
  تَبْتَغُواْ فَضْلاً مِّن رَّبِّكُمْ } فدعا الرجل، فتلاها عليه، وقال: «أنتم حجاج»
  وكذا رواه مسعود بن سعد وعبد الواحد بن زياد وشريك القاضي عن العلاء ابن المسيب مرفوعاً.
  وقال ابن جرير: حدثني طليق بن محمد الواسطي، حدثنا أسباط، هو ابن محمد، أخبرنا الحسن
  بن عمرو، هو الفقيمي عن أبي أمامة التيمي، قال: قلت لابن عمر: إنا قوم نكري، فهل لنا
  من حج؟ فقال: أليس تطوفون بالبيت، وتأتون المعرف، وترمون الجمار، وتحلقون رؤوسكم؟ قلنا:
  بلى، قال: جاء رجل إلى النبي صلى الله عليه وسلم فسأله عن الذي سألتني عنه، فلم يدر
  ما يقول له حتى نزل جبريل عليه السلام بهذه الآية: { لَيْسَ عَلَيْكُمْ جُنَاحٌ أَن
  تَبْتَغُواْ فَضْلاً مِّن رَّبِّكُمْ } إلى آخر الآية، وقال النبي صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" أنتم حجاج \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">وقال ابن جرير: حدثني أحمد بن إسحاق،
  حدثنا أبو أحمد، حدثنا غندر عن عبد الرحمن بن المهاجر عن أبي صالح مولى عمرو قال: قلت:
  يا أمير المؤمنين كنتم تتجرون في الحج؟ قال: وهل كانت معايشهم إلا في الحج؟</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله تعالى: { فَإِذَآ أَفَضْتُم مِّنْ عَرَفَـٰتٍ فَٱذْكُرُواْ ٱللَّهَ
  عِندَ ٱلْمَشْعَرِ ٱلْحَرَامِ } إنما صرف عرفات، وإن كان علماً على مؤنث، لأنه في الأصل
  جمع كمسلمات ومؤمنات، سمي به بقعة معينة، فروعي فيه الأصل، فصرف، اختاره ابن جرير،
  وعرفة موضع الوقوف في الحج، وهي عمدة أفعال الحج، ولهذا روى الإمام أحمد وأهل السنن
  بإسناد صحيح عن الثوري عن بكير عن عطاء عن عبد الرحمن بن يعمر الديلي، قال: سمعت رسول
  الله صلى الله عليه وسلم يقول:</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
