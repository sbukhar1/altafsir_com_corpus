  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قال
  البخاري: حدثنا محمد، أخبرني ابن عيينة عن عمرو، عن ابن عباس، قال: كانت عكاظ ومجنة
  وذو المجاز أسواقاً في الجاهلية، فتأثموا أن يتجروا في الموسم، فنزلت: { لَيْسَ عَلَيْكُمْ
  جُنَاحٌ أَن تَبْتَغُواْ فَضْلاً مِّن رَّبِّكُمْ } في مواسم الحج. وهكذا رواه عبد
  الرزاق وسعيد بن منصور وغير واحد عن سفيان ابن عيينة به. ولبعضهم: فلما جاء الإسلام
  تأثموا أن يتجروا، فسألوا رسول الله صلى الله عليه وسلم عن ذلك، فأنزل الله هذه الآية،
  وكذا رواه ابن جريج عن عمرو بن دينار عن ابن عباس، قال: كان متجر الناس في الجاهلية
  عكاظ ومجنة وذو المجاز، فلما كان الإسلام كأنهم كرهوا ذلك حتى نزلت هذه الآية، وروى
  أبو داود وغيره من حديث يزيد بن أبي زياد، عن مجاهد، عن ابن عباس، قال: كانوا يتقون
  البيوع والتجارة في الموسم والحج، يقولون: أيام ذكر، فأنزل الله: { لَيْسَ عَلَيْكُمْ
  جُنَاحٌ أَن تَبْتَغُواْ فَضْلاً مِّن رَّبِّكُمْ } وقال ابن جرير: حدثني يعقوب بن
  إبراهيم حدثنا هشيم أخبرنا حجاج عن عطاء عن ابن عباس أنه قال: { لَيْسَ عَلَيْكُمْ
  جُنَاحٌ أَن تَبْتَغُواْ فَضْلاً مِّن رَّبِّكُمْ } في مواسم الحج، وقال علي بن أبي
  طلحة عن ابن عباس في هذه الآية: لا حرج عليكم في الشراء والبيع قبل الإحرام وبعده،
  وهكذا روى العوفي عن ابن عباس، وقال وكيع: حدثنا طلحة بن عمرو الحضرمي عن عطاء، عن
  ابن عباس أنه كان يقرأ: { لَيْسَ عَلَيْكُمْ جُنَاحٌ أَن تَبْتَغُواْ فَضْلاً مِّن
  رَّبِّكُمْ } في مواسم الحج، وقال عبد الرحمن، عن ابن عيينة، عن عبد الله بن أبي يزيد:
  سمعت ابن الزبير يقرأ { لَيْسَ عَلَيْكُمْ جُنَاحٌ أَن تَبْتَغُواْ فَضْلاً مِّن رَّبِّكُمْ
  } في مواسم الحج؛ وهكذا فسرها مجاهد وسعيد بن جبير وعكرمة ومنصور بن المعتمر وقتادة
  وإبراهيم النخعي والربيع بن أنس وغيرهم، وقال ابن جرير: حدثنا الحسن بن عرفة، حدثنا
  شبابة بن سوار، حدثنا شعبة عن أبي أميمة، سمعت ابن عمر سئل عن الرجل يحج ومعه تجارة،
  فقرأ ابن عمر: { لَيْسَ عَلَيْكُمْ جُنَاحٌ أَن تَبْتَغُواْ فَضْلاً مِّن رَّبِّكُمْ
  } وهذا موقوف، وهو قوي جيد، وقد روي مرفوعاً، قال أحمد: حدثنا أسباط، حدثنا الحسن بن
  عمرو الفقيمي عن أبي أمامة التيمي، قال: قلت لابن عمر: إن نكري فهل لنا من حج؟ قال:
  أليس تطوفون بالبيت، وتأتون المعرف، وترمون الجمار، وتحلقون رؤوسكم؟ قال: قلنا: بلى،
  فقال ابن عمر: جاء رجل إلى النبي صلى الله عليه وسلم فسأله عن الذي سألتني، فلم يجبه
  حتى نزل عليه جبرائيل بهذه الآية: { لَيْسَ عَلَيْكُمْ جُنَاحٌ أَن تَبْتَغُواْ فَضْلاً
  مِّن رَّبِّكُمْ } فدعاه النبي صلى الله عليه وسلم فقال:</font></font>&#13;\t\t\t<label
