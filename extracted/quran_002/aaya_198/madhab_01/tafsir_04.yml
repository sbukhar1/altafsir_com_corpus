  color=\"black\">الممتحنة 10. المسألة الثالثة اتفقوا على أن التجارة إذا أوقعت نقصاناً
  في الطاعة لم تكن مباحة، أما إن لم توقع نقصاناً ألبتة فيها فهي من المباحات التي الأولى
  تركها، لقوله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَمَا أُمِرُواْ إِلاَّ لِيَعْبُدُواْ ٱللَّهَ مُخْلِصِينَ لَهُ
  ٱلدّينَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">البينه 5 والإخلاص أن لا يكون له حامل على الفعل سوى كونه عبادة، وقال
