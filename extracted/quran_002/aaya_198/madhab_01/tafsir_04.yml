  مزدلفة فيدخلون في غور من الأرض، وهو المنخفض منها، وذلك أنهم جاوزوا المزدلفة وصاروا
  في غور من الأرض، فأمر الله تعالى محمداً عليه الصلاة والسلام بمخالفة القوم في الدفعتين،
  وأمره بأن يفيض من عرفة بعد غروب الشمس، وبأن يفيض من المزدلفة قبل طلوع الشمس، والآية
  لا دلالة فيها على ذلك، بل السنة دلت على هذه الأحكام. المسألة السادسة الصحيح أن الآية
