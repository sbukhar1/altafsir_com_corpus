  الشدة في دينهم، والحماسة الشدة يقال رجل أحمس وقوم حمس، ثم إن هؤلاء كانوا لا يقفون
  في عرفات، ويقولون لا نخرج من الحرم ولا نتركه في وقت الطاعة وكان غيرهم يقفون بعرفة
