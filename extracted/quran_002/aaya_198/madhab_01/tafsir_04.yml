  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">فيه
  مسائل المسألة الأولى في الآية حذف والتقدير ليس عليكم جناح في أن تبتغوا فضلاً والله
  أعلم. المسألة الثانية اعلم أن الشبهة كانت حاصلة في حرمة التجارة في الحج من وجوه
  أحدها أنه تعالى منع عن الجدال فيما قبل هذه الآية، والتجارة كثيرة الإفضاء إلى المنازعة
  بسبب المنازعة في قلة القيمة وكثرتها، فوجب أن تكون التجارة محرمة وقت الحج وثانيها
  أن التجارة كانت محرمة وقت الحج في دين أهل الجاهلية، فظاهر ذلك شيء مستحسن لأن المشتغل
  بالحج مشتغل بخدمة الله تعالى، فوجب أن لا يتلطخ هذا العمل منه بالأطماع الدنيوية وثالثها
  أن المسلمين لما علموا أنه صار كثير من المباحات محرمة عليهم في وقت الحج، كاللبس والطيب
  والاصطياد والمباشرة مع الأهل غلب على ظنهم أن الحج لما صار سبباً لحرمة اللبس مع مساس
  الحاجة إليه فبأن يصير سبباً لحرمة التجارة مع قلة الحاجة إليها كان أولى ورابعها عند
  الاشتغال بالصلاة يحرم الاشتغال بسائر الطاعات فضلاً عن المباحات فوجب أن يكون الأمر
  كذلك في الحج فهذه الوجوه تصلح أن تصير شبهة في تحريم الاشتغال بالتجارة عند الاشتغال
  بالحج، فلهذا السبب بين الله تعالى ههنا أن التجارة جائزة غير محرمة، فإذا عرفت هذا
  فنقول المفسرون ذكروا في تفسير قوله { أَن تَبْتَغُواْ فَضْلاً مّن رَّبّكُمْ } وجهين
  الأول أن المراد هو التجارة، ونظيره قوله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وآخرون يضربون في الأرض يبتغون من
  فضل الله</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">المزمل 20 وقوله</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">جَعَلَ لَكُمُ ٱلَّيْلَ وَٱلنَّهَارَ
  لِتَسْكُنُواْ فِيهِ وَلِتَبتَغُواْ مِن فَضْلِهِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">القصص 73 ثم الذي يدل على صحة هذا
  التفسير وجهان الأول ما روى عطاء عن ابن مسعود وابن الزبير أنهما قرآ أَن تَبْتَغُواْ
  فَضْلاً مّن رَّبّكُمْ فِى مواسم ٱلْحَجُّ  والثاني الروايات المذكورة في سبب النزول.
  فالرواية الأولى قال ابن عباس كان ناس من العرب يحترزون من التجارة في أيام الحج وإذا
  دخل العشر بالغوا في ترك البيع والشراء بالكلية، وكانوا يسمون التاجر في الحج الداج
  ويقولون هؤلاء الداج، وليسوا بالحاج، ومعنى الداج المكتسب الملتقط، وهو مشتق من الدجاجة،
  وبالغوا في الإحتراز عن الأعمال، إلى أن امتنعوا عن إغاثة الملهوف، وإغاثة الضعيف وإطعام
  الجائع، فأزال الله تعالى هذا الوهم، وبين أنه لا جناح في التجارة، ثم أنه لما كان
  ما قبل هذه الآية في أحكام الحج، وما بعدها أيضاً في الحج، وهو قوله { فَإِذَا أَفَضْتُم
  مّنْ عَرَفَـٰتٍ } دل ذلك على أن هذا الحكم واقع في زمان الحج، فلهذا السبب استغنى
  عن ذكره. والرواية الثانية ما روي عن ابن عمر أن رجلاً قال له إنا قوم نكري وإن قوماً
  يزعمون أنه لا حج لنا، فقال سأل رجل رسول الله صلى الله عليه وسلم عما سألت ولم يرد
  عليه حتى نزل قوله { لَيْسَ عَلَيْكُمْ جُنَاحٌ } فدعاه وقال أنتم حجاج وبالجملة فهذه
  الآية نزلت رداً على من يقول لا حج للتجار والأجراء والجمالين.</font></font>&#13;\t\t\t<label
