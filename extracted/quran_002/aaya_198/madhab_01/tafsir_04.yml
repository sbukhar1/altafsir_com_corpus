  مِّن رَّبِّكُمْ فَإِذَآ أَفَضْتُم مِّنْ عَرَفَٰتٍ فَٱذْكُرُواْ ٱللَّهَ عِندَ ٱلْمَشْعَرِ
  ٱلْحَرَامِ وَٱذْكُرُوهُ كَمَا هَدَٰكُمْ وَإِن كُنْتُمْ مِّن قَبْلِهِ لَمِنَ ٱلضَّآلِّينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">والرواية الثالثة أن عكاظ ومجنة وذا المجاز كانوا بتجرون في أيام الموسم
  فيها، وكانت معايشهم منها، فلما جاء الإسلام كرهوا أن يتجرون في الحج بغير إذن، فسألوا
  رسول الله صلى الله عليه وسلم فنزلت هذه الآية. والرواية الرابعة قال مجاهد إنهم كانوا
  لا يتبايعون في الجاهلية بعرفة ولامنى، فنزلت هذه الآية. إذا ثبت صحة هذا القول فنقول
  أكثر الذاهبين إلى هذا القول حملوا الآية على التجارة في أيام الحج، وأما أبو مسلم
  فإنه حمل الآية على ما بعد الحج، قال والتقدير فاتقون في كل أفعال الحج، ثم بعد ذلك
  { لَيْسَ عَلَيْكُمْ جُنَاحٌ أَن تَبْتَغُواْ فَضْلاً مّن رَّبّكُمْ } ونظيره قوله
  تعالى</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فَإِذَا قُضِيَتِ ٱلصَّلَوٰةُ فَٱنتَشِرُواْ فِى ٱلأَْرْضِ وَٱبْتَغُواْ
  مِن فَضْلِ ٱللَّهِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">الجمعة 10. واعلم أن هذا القول ضعيف من وجوه أحدها الفاء في قوله {
  فَإِذَا أَفَضْتُم مّنْ عَرَفَـٰتٍ } يدل على أن هذه الإفاضة حصلت بعد انتفاء الفضل،
  وذلك يدل على وقوع التجارة في زمان الحج وثانيها أن حمل الآية على موضع الشبهة أولى
  من حملها لاعلى موضع الشبهة ومعلوم أن محل الشهبة هو التجارة في زمن الحج، فأما بعد
  الفراغ من الحج فكل أحد يعلم حل التجارة. أما ما ذكره أبو مسلم من قياس الحج على الصلاة
  فجوابه أن الصلاة أعمالها متصلة فلا يصح في أثنائها التشاغل بغيرها، وأما أعمال الحج
  فهي متفرقة بعضها عن بعض، ففي خلالها يبقى المرء على الحكم الأول حيث لم يكن حاجاً
  لا يقال بل حكم الحج باق في كل تلك الأوقات، بدليل أن حرمة التطيب واللبس وأمثالهما
  باقية، لأنا نقول هذا قياس في مقابلة النص فيكون ساقطاً. القول الثالث أن المراد بقوله
  تعالى { أَن تَبْتَغُواْ فَضْلاً مّن رَّبّكُمْ } هو أن يبتغي الإنسان حال كونه حاجاً
  أعمالاً أخرى تكون موجبة لاستحقاق فضل الله ورحمته مثل إعانة الضعيف، وإغاثة الملهوف،
  وإطعام الجائع، وهذا القول منسوب إلى أبـي جعفر محمد بن علي الباقر عليهم السلام، واعترض
  القاضي عليه بأن هذا واجب أو مندوب، ولا يقال في مثله لا جناح عليكم فيه، وإنما يذكر
  هذا اللفظ في المباحات. والجواب لا نسلم أن هذا اللفظ لا يذكر إلا في المباحات والدليل
  عليه قوله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فَلَيْسَ عَلَيْكُمْ جُنَاحٌ أَن تَقْصُرُواْ مِنَ ٱلصَّلوٰةِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">النساء
  101 والقصر بالإتفاق من المندوبات، وأيضاً فأهل الجاهلية كانوا يعتقدون أن ضم سائر
  الطاعات إلى الحج يوقع خللاً في الحج ونقصاً فيه، فبين الله تعالى أن الأمر ليس كذلك
  بقوله</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
