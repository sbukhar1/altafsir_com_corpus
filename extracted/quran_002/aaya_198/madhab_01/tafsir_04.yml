  color=\"black\">واعلم أن الوقوف ركن لا يدرك الحج إلا به فمن فاته الوقوف في وقته
  وموضوعه فقد فاته الحج ووقت الوقوف يدخل بزوال الشمس من يوم عرفة، ويمتد إلى طلوع الفجر
