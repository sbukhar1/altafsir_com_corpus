  وَأَنْتُمْ تَتْلُونَ ٱلْكِتَٰبَ أَفَلاَ تَعْقِلُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\"/></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" أشدّ الناس عذاباً يوم القيامة
  عالم لم ينفعه الله بعلمه \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">أخرجه ٱبن ماجه في سُننه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الثالثة:
  اعلم وفّقك الله تعالى أن التوبيخ في الآية بسبب ترك فعل البر لا بسبب الأمر بالبر،
  ولهذا ذمّ الله تعالى في كتابه قوماً كانوا يأمرون بأعمال البر ولا يعملون بها؛ وبخهم
  به توبيخاً يُتْلَى على طول الدهر إلى يوم القيامة فقال: { أَتَأْمُرُونَ ٱلنَّاسَ
  بِٱلْبِرِّ } الآية. وقال منصور الفقيه فأحسن:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">إن قوماً يأمرونا</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">بالذي لا
  يفعلونا</font></font></b></td></tr><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">لمجانين وإن هم</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">لم يكونوا يصرعونا</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وقال أبو العتاهية:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وصفتَ التُّقَى حتى كأنك ذو تُقًى</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وريحُ الخطايا
  من ثيابك تسطع</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وقال أبو الأسْود الدُّؤَليّ:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">لا تَنْهَ عن خُلقٍ وتأتيَ مثلَه</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">عارٌ عليك
  إذا فعلتَ عظيمُ</font></font></b></td></tr><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">وٱبدأ بنفسك فٱنهها عن غيّها</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فإن ٱنتهتْ عنه فأنت حكيمُ</font></font></b></td></tr><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">فهناك يُقبَل
  إن وَعظتَ ويُقتَدى</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">بالقول منك وينفع التعليمُ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقال أبو عمرو بن مطر: حضرت مجلس
  أبي عثمان الحِيري الزاهد فخرج وقعد على موضعه الذي كان يقعد عليه للتذكير، فسكت حتى
  طال سكوته؛ فناداه رجل كان يعرف بأبي العباس: ترى أن تقول في سكوتك شيئاً؟ فأنشأ يقول:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">وغير تَقِيٍّ يأمر الناس بالتُّقَى</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">طبيبٌ يداوي وَالطبيبُ مريضُ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">قال: فٱرتفعت الأصوات بالبكاء والضجيج.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">الرابعة: قال إبراهيم النَّخَعِيّ: إني لأكره القَصص لثلاث آيات، قوله
  تعالى: { أَتَأْمُرُونَ ٱلنَّاسَ بِٱلْبِرِّ } الآية، وقولِه:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">لِمَ تَقُولُونَ مَا لاَ تَفْعَلُونَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الصف:
  2]، وقولِه:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَمَآ أُرِيدُ أَنْ أُخَالِفَكُمْ إِلَىٰ مَآ أَنْهَاكُمْ عَنْهُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[هود:
  88]. وقال سَلْم بن عمرو:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">ما أقبحَ التّزهيدَ من واعظٍ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">يُزَهِّد
  الناسَ ولا يَزْهَدُ</font></font></b></td></tr><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">لو كان في تزهيده صادقاً</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">أَضحى وأمسى بيتُه المسجدُ</font></font></b></td></tr><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">إنْ رفض
  الدنيا فما بالُه</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">يَستمنح الناس ويسترفدُ</font></font></b></td></tr><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">والرزق مقسومٌ على من تَرى</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">ينالُه الأبيضُ
  والأسودُ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وقال الحسن لمطرِّف بن عبد اللَّه: عِظ أصحابك؛ فقال إني أخاف أن أقول
  ما لا أفعل؛ قال: يرحمك الله! وأيّنا يفعل ما يقول! ويودّ الشيطان أنه قد ظَفِر بهذا،
  فلم يأمر أحد بمعروف ولم ينه عن منكر. وقال مالك عن ربيعة بن أبي عبد الرحمن سمعت سعيد
  بن جُبير يقول: لو كان المرء لا يأمر بالمعروف ولا ينهى عن المنكر حتى لا يكون فيه
  شيء، ما أمر أحد بمعروف ولا نَهَى عن منكر. قال مالك: وصدق، من ذا الذي ليس فيه شيء!.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">الخامسة: قوله تعالى: { بِٱلْبِرِّ } البِرّ هنا الطاعة والعمل الصالح.
  والبِرّ: الصدق. والبِرّ: ولد الثعلب. والبِرّ: سَوق الغنم؛ ومنه قولهم: «لا يعرف هِرًّا
  من بِر» أي لا يعرف دعاء الغنم من سَوقها. فهو مشترك؛ وقال الشاعر:</font></font>&#13;\t\t\t<label
