  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَتَأْمُرُونَ
  ٱلنَّاسَ بِٱلْبِرِّ وَتَنْسَوْنَ أَنْفُسَكُمْ وَأَنْتُمْ تَتْلُونَ ٱلْكِتَٰبَ أَفَلاَ
  تَعْقِلُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">فيه تسع مسائل:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">الأولى: قوله تعالى: { أَتَأْمُرُونَ ٱلنَّاسَ بِٱلْبِرِّ } هذا ٱستفهام
  معناه التوبيخ، والمراد في قول أهل التأويل علماءُ اليهود. قال ٱبن عباس: كان يهود
  المدينة يقول الرجل منهم لصهره ولذي قرابته ولمن بينه وبينه رضاع من المسلمين: ٱثبت
  على الذي أنت عليه وما يأمرك به هذا الرجل ـ يريدون محمداً صلى الله عليه وسلم ـ فإن
  أمره حق؛ فكانوا يأمرون الناس بذلك ولا يفعلونه. وعن ٱبن عباس أيضاً: كان الأحبار يأمرون
  مقلديهم وأتباعهم بٱتباع التوراة، وكانوا يخالفونها في جحدهم صفة محمد صلى الله عليه
  وسلم. وقال ٱبن جُريج: كان الأحبار يحضّون على طاعة الله وكانوا هم يواقعون المعاصي.
  وقالت فرقة: كانوا يحضّون على الصدقة ويبخلون. والمعنى متقارب. وقال بعض أهل الإشارات:
  المعنى أتطالبون الناس بحقائق المعاني وأنتم تخالفون عن ظواهر رسومهاٰ.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">الثانية: في شدّة عذاب مَن هذه صفته؛ روى حماد بن سلمة عن عليّ بن
  زيد عن أنس قال قال رسول الله صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" ليلة أسري بي مررت على ناس تُقرض شفاههم بمقاريضَ من نار، فقلت يا
  جبريل من هؤلاء؟ قال هؤلاء الخطباء من أهل الدنيا يأمرون الناس بالبر وينسوْن أنفسهم
  وهم يتلون الكتاب أفلا يعقلون \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وروى أبو أمامة قال قال رسول الله صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" إن الذين يأمرون الناس بالبر وينسون
  أنفسهم يجرّون قُصْبهم في نار جهنم فيقال لهم من أنتم؟ فيقولون نحن الذين كنا نأمر
  الناس بالخير وننسى أنفسنا \". </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">قلت: وهذا الحديث وإن كان فيه لين؛ لأن في سنده الخصيب بن جَحْدر كان
  الإمام أحمد يستضعفه، وكذلك ٱبن مَعين يرويه عن أبي غالب عن أبي أمامة صُديّ بن عجلان
  الباهلي، وأبو غالب هو ـ فيما حكى يحيى بن مَعين ـ حَزَوَّر القرشي مولى خالد بن عبد
  اللَّه بن أسيد. وقيل: مولى باهلة. وقيل: مولى عبد الرحمن الحضرمي. كان يختلف إلى الشام
  في تجارته. قال يحيى بن مَعين: هو صالح الحديث، فقد رواه مسلم في صحيحه بمعناه عن أسامة
  بن زيد قال سمعت رسول الله صلى الله عليه وسلم يقول:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" يؤتَى بالرجل يوم القيامة فيلقى في النار فتندلق أقتاب بطنه فيدور
  بها كما يدور الحمار (بالرحى) فيجتمع إليه أهل النار فيقولون يا فلان ما لك ألم (تكن)
  تأمر بالمعروف وتنهى عن المنكر فيقول بلى قد كنت آمر بالمعروف ولا آتيه وأنهى عن المنكر
  وآتيه \". </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">القُصْب
  (بضم القاف): المِعَى، وجمعه أقصاب. والأقتاب: الأمعاء، واحدها قِتب. ومعنى «فتندلق»:
  فتخرج بسرعة. وروينا «فتنفلق».</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قلت:
  فقد دلّ الحديث الصحيح وألفاظ الآية على أن عقوبة من كان عالماً بالمعروف وبالمنكر
  وبوجوب القيام بوظيفة كل واحد منهما أشدّ ممن لم يعلمه؛ وإنما ذلك لأنه كالمستهين بحرمات
  الله تعالى، ومستخفّ بأحكامه، وهو ممن لا ينتفع بعلمه؛ قال رسول الله صلى الله عليه
  وسلم:</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
