  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَتَأْمُرُونَ
  ٱلنَّاسَ بِٱلْبِرِّ وَتَنْسَوْنَ أَنْفُسَكُمْ وَأَنْتُمْ تَتْلُونَ ٱلْكِتَٰبَ أَفَلاَ
  تَعْقِلُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">اعلم أن الهمزة في أتأمرون الناس
  بالبر للتقرير مع التقريع والتعجب من حالهم، وأما البر فهو اسم جامع لأعمال الخير،
  ومنه بر الوالدين وهو طاعتهما، ومنه عمل مبرور، أي قد رضيه الله تعالى وقد يكون بمعنى
  الصدق كما يقال بر في يمينه أي صدق ولم يحنث، ويقال صدقت وبررت، وقال تعالى</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">ولكن
  البر من اتقى</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">البقرة 189 فأخبر أن البر جامع للتقوى، واعلم أنه سبحانه وتعالى لما
  أمر بالإيمان والشرائع بناء على ما خصهم به من النعم ورغبهم في ذلك بناء على مأخذ آخر،
  وهو أن التغافل عن أعمال البر مع حث الناس عليها مستقبح في العقول، إذ المقصود من أمر
  الناس بذلك إما النصيحة أو الشفقة، وليس من العقل أن يشفق الإنسان على غيره أو أن ينصح
  غيره ويهمل نفسه فحذرهم الله تعالى من ذلك بأن قرعهم بهذا الكلام. واختلفوا في المراد
  بالبر في هذا الموضع على وجوه، أحدها وهو قول السدي أنهم كانوا يأمرون الناس بطاعة
  الله وينهونهم عن معصية الله، وهم كانوا يتركون الطاعة ويقدمون على المعصية، وثانيها
  قول ابن جريج أنهم كانوا يأمرون الناس بالصلاة والزكاة وهم كانوا يتركونهما. وثالثها
  أنه إذا جاءهم أحد في الخفية لاستعلام أمر محمد صلى الله عليه وسلم قالوا هو صادق فيما
  يقول وأمره حق فاتبعوه، وهم كانوا لا يتبعونه لطمعهم في الهدايا والصلات التي كانت
  تصل إليهم من أتباعهم، ورابعها أن جماعة من اليهود كانوا قبل مبعث الرسول صلى الله
  عليه وسلم يخبرون مشركي العرب أن رسولاً سيظهر منكم ويدعو إلى الحق وكانوا يرغبونهم
  باتباعه فلما بعث الله محمداً حسدوه وكفروا به، فبكتهم الله تعالى بسبب أنهم كانوا
  يأمرون باتباعه قبل ظهوره، فلما ظهر تركوه وأعرضوا عن دينه، وهذا اختيار أبي مسلم،
  وخامسها وهو قول الزجاج أنهم كانوا يأمرون الناس ببذل الصدقة، وكانوا يشحون بها لأن
  الله تعالى وصفهم بقساوة القلوب وأكل الربا والسحت، وسادسها لعل المنافقين من اليهود
  كانوا يأمرون باتباع محمد صلى الله عليه وسلم في الظاهر، ثم إنهم كانوا في قلوبهم منكرين
  له فوبخهم الله تعالى عليه، وسابعاً أن اليهود كانوا يأمرون غيرهم باتباع التوراة ثم
  إنهم خالفوه لأنهم وجدوا فيها ما يدل على صدق محمد صلى الله عليه وسلم، ثم إنهم ما
  آمنوا به، أما قوله { وتنسون أنفسكم } فالنسيان عبارة عن السهو الحادث بعد حصول العلم
  والناسي غير مكلف ومن لا يكون مكلفاً لا يجوز أن يذمه الله تعالى على ما صدر منه، فالمراد
  بقوله { وتنسون أنفسكم } أنكم تغفلون عن حق أنفسكم وتعدلون عما لها فيه من النفع، أما
  قوله { وأنتم تتلون الكتاب } فمعناه تقرأون التوراة وتدرسونها وتعلمون بما فيها من
  الحث على أفعال البر والإعراض عن أفعال الإثم.</font></font>&#13;\t\t\t<label disabled=\"true\"
