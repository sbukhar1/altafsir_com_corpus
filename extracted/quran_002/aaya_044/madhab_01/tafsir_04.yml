  href=\"JavaScript:Open_Menu()\">أَتَأْمُرُونَ ٱلنَّاسَ بِٱلْبِرِّ وَتَنْسَوْنَ أَنْفُسَكُمْ
  وَأَنْتُمْ تَتْلُونَ ٱلْكِتَٰبَ أَفَلاَ تَعْقِلُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">والجواب
  أن قدرته لما صلحت للضدين فإن حصل أحد الضدين دون الآخر لا لمرجح كان ذلك محض الاتفاق،
  والأمر الاتفاقي لا يمكن التوبيخ عليه. وإن حصل المرجح فإن كان ذلك المرجح منه عاد
  البحث فيه، وإن حصل من الله تعالى فعند حصوله يصير ذلك الطرف راجحاً والآخر مرجوحاً
  والمرجوح ممتنع الوقوع لأنه حال الاستواء لما كان ممتنع الوقوع فحال المرجوحية أولى
  بأن يكون ممتنع الوقوع وإذا امتنع أحد النقيضين وجب الآخر وحينئذ يعود عليكم كل ما
  أوردتموه علينا. ثم الجواب الحقيقي عن الكل أنه</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">لا يسأل عما يفعل</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">الأنبياء
  23. المسألة الثالثة أ عن أنس رضي الله عنه قال عليه الصلاة والسلام</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" مررت ليلة أسري بي على قوم تقرض
  شفاههم بمقاريض من النار فقلت يا أخي يا جبريل من هؤلاء؟ فقال هؤلاء خطباء من أهل الدنيا
  كانوا يأمرون الناس بالبر وينسون أنفسهم \". </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">ب وقال عليه الصلاة والسلام</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" إن في النار رجلاً يتأذى أهل النار بريحه فقيل من هو يا رسول الله؟
  قال عالم لا ينتفع بعلمه \". </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">ج وقال عليه الصلاة والسلام</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" مثل الذي يعلم الناس الخير ولا يعمل به كالسراج يضيء للناس ويحرق
  نفسه \". </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">د
  وعن الشعبي يطلع قوم من أهل الجنة إلى قوم من النار فيقولون لم دخلتم النار ونحن إنما
  دخلنا الجنة بفضل تعليمكم؟ فقالوا إنا كنا نأمر بالخير ولا نفعله. كما قيل من وعظ بقوله
  ضاع كلامه، ومن وعظ بفعله نفذت سهامه. وقال الشاعر</font></font><table border=\"0\"
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">يا أيها الرجل المعلم غيره  هلا لنفسك كان
  ذا التعليم  تصف الدواء لذي السقام وذي الضنا   كيما يصح به وأنت سقيم  ابدأ بنفسك
  فانهها عن غيها   فإذا انتهت عنه فأنت حكيم  فهناك يقبل إن وعظت ويقتدي  بالرأي منك
  وينفع التعليم</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">قيل عمل رجل في ألف رجل أبلغ من قول ألف رجل في رجل، وأما من وعظ واتعظ
  فمحله عند الله عظيم. روي أن يزيد بن هارون مات وكان واعظاً زاهداً فرؤي في المنام
  فقيل له ما فعل الله بك؟ فقال غفر لي وأول ما سألني منكر ونكير فقالا من ربك؟ أما تستحيان
