  href=\"JavaScript:Open_Menu()\">أَتَأْمُرُونَ ٱلنَّاسَ بِٱلْبِرِّ وَتَنْسَوْنَ أَنْفُسَكُمْ
  وَأَنْتُمْ تَتْلُونَ ٱلْكِتَٰبَ أَفَلاَ تَعْقِلُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وأما
  قوله { أفلا تعقلون } فهو تعجب للعقلاء من أفعالهم ونظيره قوله تعالى</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">أف
  لكم ولما تعبدون من دون الله أفلا تعقلون</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">الأنبياء 67 وسبب التعجب وجوه، الأول
  أن المقصود من الأمر بالمعروف والنهي عن المنكر إرشاد الغير إلى تحصيل المصلحة وتحذيره
  عما يوقعه في المفسدة، والإحسان إلى النفس أولى من الإحسان إلى الغير وذلك معلوم بشواهد
  العقل والنقل فمن وعظ ولم يتعظ فكأنه أتى بفعل متناقض لا يقبله العقل فلهذا قال { أفلا
  تعقلون }. الثاني أن من وعظ الناس وأظهر علمه للخلق ثم لم يتعظ صار ذلك الوعظ سبباً
  لرغبة الناس في المعصية لأن الناس يقولون أنه مع هذا العلم لولا أنه مطلع على أنه لا
  أصل لهذه التخويفات وإلا لما أقدم على المعصية فيصير هذا داعياً لهم إلى التهاون بالدين
  والجراءة على المعصية، فإذا كان غرض الواعظ الزجر عن المعصية ثم أتى بفعل يوجب الجراءة
  على المعصية فكأنه جمع بين المتناقضين، وذلك لا يليق بأفعال العقلاء، فلهذا قال { أفلا
  تعقلون }. الثالث أن من وعظ فلا بد وأن يجتهد في أن يصير وعظه نافذاً في القلوب. والإقدام
  على المعصية مما ينفر القلوب عن القبول، فمن وعظ كان غرضه أن يصير وعظه مؤثراً في القلوب،
  ومن عصى كان غرضه أن لا يصير وعظه مؤثراً في القلوب. فالجمع بينهما متناقض غير لائق
  بالعقلاء، ولهذا قال علي رضي الله عنه قصم ظهري رجلان عالم متهتك وجاهل متنسك. وبقي
  ههنا مسائل المسألة الأولى قال بعضهم ليس للعاصي أن يأمر بالمعروف وينهى عن المنكر
  واحتجوا بالآية والمعقول، أما الآية فقوله { أتأمرون الناس بالبر وتنسون أنفسكم } ولا
  شك أنه تعالى ذكر ذلك في معرض الذم، وقال أيضاً</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">لم تقولون ما لا تفعلون كبر مقتاً
  عند الله أن تقولوا ما لا تفعلون</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">الصف 2ـ3. وأما المعقول فهو أنه
  لو جاز ذلك لجاز لمن يزني بامرأة أن ينكر عليها في أثناء الزنا على كشفها عن وجهها،
  ومعلوم أن ذلك مستنكر. والجواب أن المكلف مأمور بشيئين، أحدهما ترك المعصية. والثاني
  منع الغير عن فعل المعصية والإخلال بأحد التكليفين لا يقتضي الإخلال بالآخر. أما قوله
  { أتأمرون الناس بالبر وتنسون أنفسكم } فهو نهي عن الجمع بينهما والنهي عن الجمع بين
  الشيئين يصح حمله على وجهين. أحدهما أن يكون المراد هو النهي عن نسيان النفس مطلقاً.
  والآخر أن يكون المراد هو النهي عن ترغيب الناس في البر حال كونه ناسياً للنفس وعندنا
  المراد من الآية هو الأول لا الثاني، وعلى هذا التقدير يسقط قول هذا الخصم، وأما المعقول
  الذي ذكروه فيلزمهم. المسألة الثانية احتجت المعتزلة بهذه الآية على أن فعل العبد غير
  مخلوق لله عز وجل فقالوا قوله تعالى { أتأمرون الناس بالبر وتنسون أنفسكم } إنما يصح
  ويحسن لو كان ذلك الفعل منهم، فأما إذا كان مخلوقاً فيهم على سبيل الاضطرار فإن ذلك
  لا يحسن إذ لا يجوز أن يقال للأسود لم لا تبيض؟ لما كان السواد مخلوقاً فيه.</font></font>&#13;\t\t\t<label
