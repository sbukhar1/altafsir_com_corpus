  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَتَأْمُرُونَ
  ٱلنَّاسَ بِٱلْبِرِّ وَتَنْسَوْنَ أَنْفُسَكُمْ وَأَنْتُمْ تَتْلُونَ ٱلْكِتَٰبَ أَفَلاَ
  تَعْقِلُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالى: كيف يليق بكم يا معشر
  أهل الكتاب، وأنتم تأمرون الناس بالبر، وهو جماع الخير، أن تنسوا أنفسكم، فلا تأتمروا
  بما تأمرون الناس به، وأنتم مع ذلك تتلون الكتاب، وتعلمون ما فيه على من قصر في أوامر
  الله؟ أفلا تعقلون ما أنتم صانعون بأنفسكم، فتنتبهوا من رقدتكم، وتتبصروا من عمايتكم؟
  وهذا كما قال عبد الرزاق عن معمر عن قتادة في قوله تعالى: { أَتَأْمُرُونَ ٱلنَّاسَ
  بِٱلْبِرِّ وَتَنسَوْنَ أَنفُسَكُمْ } قال: كان بنو إسرائيل يأمرون الناس بطاعة الله،
  وبتقواه، وبالبر، ويخالفون، فعيرهم الله عز وجل، وكذلك قال السدي. وقال ابن جريج: {
  أَتَأْمُرُونَ ٱلنَّاسَ بِٱلْبِرِّ } أهل الكتاب والمنافقون كانوا يأمرون الناس بالصوم
  والصلاة، ويدعون العمل بما يأمرون به الناس، فعيرهم الله بذلك، فمن أمر بخير فليكن
  أشد الناس فيه مسارعة. وقال محمد بن إسحاق عن محمد عن عكرمة أو سعيد بن جبير عن ابن
  عباس: { وَتَنسَوْنَ أَنفُسَكُمْ } أي: تتركون أنفسكم { وَأَنتُمْ تَتْلُونَ ٱلْكِتَـٰبَ
  أَفَلاَ تَعْقِلُونَ } أي: تنهون الناس عن الكفر بما عندكم من النبوة والعهد من التوراة،
  وتتركون أنفسكم، أي: وأنتم تكفرون بما فيها من عهدي إليكم في تصديق رسولي، وتنقضون
  ميثاقي، وتجحدون ما تعلمون من كتابي. وقال الضحاك عن ابن عباس: في هذه الآية يقول:
  أتأمرون الناس بالدخول في دين محمد صلى الله عليه وسلم وغير ذلك مما أمرتم به من إقام
  الصلاة، وتنسون أنفسكم؟ وقال أبو جعفر بن جرير: حدثني علي بن الحسن حدثنا مسلم الجرمي
  حدثنا مخلد بن الحسين عن أيوب السختياني عن أبي قلابة في قول الله تعالى: { أَتَأْمُرُونَ
  ٱلنَّاسَ بِٱلْبِرِّ وَتَنسَوْنَ أَنفُسَكُمْ وَأَنتُمْ تَتْلُونَ ٱلْكِتَـٰبَ } قال
  أبو الدرداء رضي الله عنه: لا يفقه الرجل كل الفقه حتى يمقت الناس في ذات الله، ثم
  يرجع إلى نفسه، فيكون لها أشد مقتاً. وقال عبد الرحمن بن زيد بن أسلم في هذه الآية:
  هؤلاء اليهود، إذا جاء الرجل، سألهم عن الشيء ليس فيه حق ولا رشوة، أمروه بالحق، فقال
  الله تعالى: { أَتَأْمُرُونَ ٱلنَّاسَ بِٱلْبِرِّ وَتَنسَوْنَ أَنفُسَكُمْ وَأَنتُمْ
  تَتْلُونَ ٱلْكِتَـٰبَ أَفَلاَ تَعْقِلُونَ } والغرض: أن الله تعالى ذمهم على هذا الصنيع،
  ونبههم على خطئهم في حق أنفسهم، حيث كانوا يأمرون بالخير ولا يفعلونه، وليس المراد
  ذمهم على أمرهم بالبر مع تركهم له، فإن الأمر بالمعروف معروف، وهو واجب على العالم،
  ولكن الواجب والأولى بالعالم أن يفعله مع من أمرهم به، ولا يتخلف عنهم؛ كما قال شعيب
  عليه السلام:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَمَآ أُرِيدُ أَنْ أُخَالِفَكُمْ إِلَىٰ مَآ أَنْهَـٰكُمْ عَنْهُ
  إِنْ أُرِيدُ إِلاَّ ٱلإِصْلَـٰحَ مَا ٱسْتَطَعْتُ وَمَا تَوْفِيقِىۤ إِلاَّ بِٱللَّهِ
  عَلَيْهِ تَوَكَّلْتُ وَإِلَيْهِ أُنِيبُ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[هود: 88] فكل من الأمر بالمعروف
  وفعله واجب، لا يسقط أحدهما بترك الآخر، على أصح قولي العلماء من السلف والخلف، وذهب
  بعضهم إلى أن مرتكب المعاصي لا ينهى غيره عنها، وهذا ضعيف، وأضعف منه تمسكهم بهذه الآية؛
  فإنه لا حجة لهم فيها، والصحيح: أن العالم يأمر بالمعروف، وإن لم يفعله، وينهى عن المنكر،
  وإن ارتكبه، قال مالك عن ربيعة: سمعت سعيد بن جبير يقول: لو كان المرء لا يأمر بالمعروف،
  ولا ينهى عن المنكر، حتى لا يكون فيه شيء، ما أمر أحد بمعروف، ولا نهى عن منكر.</font></font>&#13;\t\t\t<label
