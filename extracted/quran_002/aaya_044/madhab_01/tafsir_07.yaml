  وَأَنْتُمْ تَتْلُونَ ٱلْكِتَٰبَ أَفَلاَ تَعْقِلُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">حديث
  آخر: قال الإمام أحمد: حدثنا يعلى بن عبيد: حدثنا الأعمش عن أبي وائل، قال: قيل لأسامة،
  وأنا رديفه: ألا تكلم عثمان؟ فقال: إنكم ترون أني لا أكلمه، ألا أسمعكم إني لأكلمه
  فيما بيني وبينه دون أن أفتتح أمراً لا أحب أن أكون أول من افتتحه، والله لا أقول لرجل:
  إنك خير الناس، وإن كان علي أميراً، بعد أن سمعت رسول الله صلى الله عليه وسلم يقولـ
  قالوا: وما سمعته يقول؟ قال: سمعته يقول:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" يجاء بالرجل يوم القيامة، فيلقى في النار، فتندلق به أقتابه، فيدور
  بها في النار كما يدور الحمار برحاه، فيطيف به أهل النار، فيقولون: يا فلان ما أصابك؟
  ألم تكن تأمرنا بالمعروف، وتنهانا عن المنكر؟ فيقول: كنت آمركم بالمعروف ولا آتيه،
  وأنهاكم عن المنكر وآتيه \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">رواه البخاري ومسلم من حديث سليمان بن مهران الأعمش به نحوه. وقال
  أحمد: حدثنا سيار بن حاتم حدثنا جعفر بن سليمان عن ثابت عن أنس، قال: قال رسول الله
  صلى الله عليه وسلم</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" إن الله يعافي الأميين يوم القيامة مالا يعافي العلماء \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">وقد ورد في بعض الآثار: أنه يغفر
  للجاهل سبعين مرة حتى يغفر للعالم مرة واحدة، ليس من يعلم كمن لا يعلم. وقال تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">هَلْ
  يَسْتَوِى ٱلَّذِينَ يَعْلَمُونَ وَٱلَّذِينَ لاَ يَعْلَمُونَ إِنَّمَا يَتَذَكَّرُ
  أُوْلُوا الأَلْبَابِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الزمر: 9] وروى ابن عساكر في ترجمة الوليد بن عقبة عن النبي صلى الله
  عليه وسلم قال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" إن أناساً من أهل الجنة يطلعون على أناس من أهل النار، فيقولون: بم دخلتم النار؟
