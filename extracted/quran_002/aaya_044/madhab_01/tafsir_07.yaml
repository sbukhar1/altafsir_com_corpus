  وَأَنْتُمْ تَتْلُونَ ٱلْكِتَٰبَ أَفَلاَ تَعْقِلُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قال
  مالك: وصدق، من ذا الذي ليس فيه شيء؟ (قلت): لكنه والحالة هذه مذموم على ترك الطاعة
  وفعله المعصية؛ لعلمه بها ومخالفته على بصيرة؛ فإنه ليس من يعلم كمن لا يعلم، ولهذا
  جاءت الأحاديث في الوعيد على ذلك، كما قال الإمام أبو القاسم الطبراني في معجمه الكبير:
  حدثنا أحمد بن المعلى الدمشقي والحسن بن علي العمري، قالا: حدثنا هشام بن عمار حدثنا
  علي ابن سليمان الكلبي حدثنا الأعمش عن أبي تميمة الهجيمي عن جندب بن عبد الله رضي
  الله عنه قال: قال رسول الله صلى الله عليه وسلم</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" مثل العالم الذي يعلم الناس الخير ولا يعمل به، كمثل السراج يضيء
  للناس ويحرق نفسه \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">هذا
  حديث غريب من هذا الوجه. حديث آخر: قال الإمام أحمد بن حنبل في مسنده: حدثنا وكيع حدثنا
  حماد بن سلمة عن علي بن زيد، هو ابن جدعان، عن أنس بن مالك رضي الله عنه، قال: قال
  رسول الله صلى الله عليه وسلم</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" مررت ليلة أسري بي على قوم تقرض شفاههم بمقاريض من نار، قال: قلت:
  من هؤلاء؟ قالوا: خطباء أمتك من أهل الدنيا، ممن كانوا يأمرون الناس بالبر، وينسون
  أنفسهم، وهم يتلون الكتاب، أفلا يعقلون \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">؟ ورواه عبد بن حميد في مسنده وتفسيره عن الحسن بن موسى عن حماد بن
  سلمة به، ورواه ابن مردويه في تفسيره من حديث يونس بن محمد المؤدب والحجاج بن منهال،
  كلاهما عن حماد بن سلمة به، وكذا رواه يزيد بن هارون عن حماد بن سلمة به، ثم قال ابن
  مردويه: حدثنا محمد بن عبد الله بن إبراهيم حدثنا موسى بن هارون حدثنا إسحاق بن إبراهيم
  التستري ببلخ حدثنا مكي بن إبراهيم حدثنا عمر بن قيس عن علي بن زيد عن ثمامة عن أنس،
  قال: سمعت رسول الله صلى الله عليه وسلم يقول:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" مررت ليلة أسري بي على أناس تقرض شفاههم وألسنتهم بمقاريض من نار،
  قلت: من هؤلاء يا جبريل؟ قال: هؤلاء خطباء أمتك الذين يأمرون الناس بالبر وينسون أنفسهم
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">وأخرجه
  ابن حبان في صحيحه، وابن أبي حاتم وابن مردويه أيضاً من حديث هشام الدستوائي عن المغيرة،
  يعني ابن حبيب ختن مالك بن دينار، عن مالك بن دينار عن ثمامة عن أنس بن مالك، قال:
  لما عرج برسول الله صلى الله عليه وسلم مرّ بقوم تقرض شفاههم، فقال: يا جبريل من هؤلاء؟
  قال: هؤلاء الخطباء من أمتك يأمرون الناس بالبر وينسون أنفسهم أفلا يعقلون.</font></font>&#13;\t\t\t<label
