  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَتَأْمُرُونَ
  ٱلنَّاسَ بِٱلْبِرِّ وَتَنْسَوْنَ أَنْفُسَكُمْ وَأَنْتُمْ تَتْلُونَ ٱلْكِتَٰبَ أَفَلاَ
  تَعْقِلُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">قال أبو جعفر: اختلف أهل التأويـل
  فـي معنى البرّ الذي كان الـمخاطبون بهذه الآية يأمرون الناس به وينسون أنفسهم، بعد
  إجماع جميعهم علـى أن كل طاعة لله فهي تسمى برّاً. فروي عن ابن عبـاس ما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا به ابن حميد، قال: حدثنا سلـمة، عن ابن إسحاق، عن مـحمد بن أبـي
  مـحمد، عن عكرمة، أو عن سعيد بن جبـير، عن ابن عبـاس: { أَتَأْمُرُونَ ٱلنَّاسَ بِٱلْبِرِّ
  وَتَنْسَوْنَ أَنْفُسَكُمْ وَأَنْتُمْ تَتْلُونَ ٱلْكِتَٰبَ أَفَلاَ تَعْقِلُونَ }
  أي تنهون الناس عن الكفر بـما عندكم من النبوّة والعهد من التوراة، وتتركون أنفسكم:
  أي وأنتـم تكفرون بـما فـيها من عهدي إلـيكم فـي تصديق رسولـي، وتنقضون ميثاقـي، وتـجحدون
  ما تعلـمون من كتابـي.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وحدثنا أبو كريب، قال: حدثنا عثمان
  بن سعيد، قال: حدثنا بشر بن عمارة، عن أبـي روق، عن الضحاك، عن ابن عبـاس فـي قوله:
  { أَتَأْمُرُونَ ٱلنَّاسَ بِٱلْبِرِّ } يقول: أتأمرون الناس بـالدخول فـي دين مـحمد
  صلى الله عليه وسلم، وغير ذلك مـما أمرتـم به من إقام الصلاة { وَتَنْسَوْنَ أنْفُسَكُمْ
  }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون بـما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي به موسى بن هارون، قال: حدثنـي عمرو بن حماد، قال: حدثنا أسبـاط،
  عن السدي: { أَتَأْمُرُونَ ٱلنَّاسَ بِٱلْبِرِّ وَتَنْسَوْنَ أَنْفُسَكُمْ } قال: كانوا
  يأمرون الناس بطاعة الله وبتقواه وهم يعصونه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وحدثنا
  الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر عن قتادة فـي قوله: { أَتَأْمُرُونَ
  ٱلنَّاسَ بِٱلْبِرِّ وَتَنْسَوْنَ أَنْفُسَكُمْ } قال: كان بنو إسرائيـل يأمرون الناس
  بطاعة الله وبتقواه وبـالبرّ ويخالفون، فعيّرهم الله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وحدثنا
  القاسم، قال: حدثنا الـحسين، قال: حدثنا الـحجاج، قال: قال ابن جريج: { أَتَأْمُرُونَ
  ٱلنَّاسَ بِٱلْبِرِّ } أهل الكتاب والـمنافقون كانوا يأمرون الناس بـالصوم والصلاة،
  ويدعون العمل بـما يأمرون به الناس، فعيّرهم الله بذلك، فمن أمر بخير فلـيكن أشدّ الناس
  فـيه مسارعة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون بـما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي به يونس بن عبد الأعلـى، قال: أخبرنا ابن وهب، قال: قال ابن
  زيد: هؤلاء الـيهود كان إذا جاء الرجل يسألهم ما لـيس فـيه حق ولا رشوة ولا شيء، أمروه
  بـالـحقّ، فقال الله لهم: { أَتَأْمُرُونَ ٱلنَّاسَ بِٱلْبِرِّ وَتَنْسَوْنَ أَنْفُسَكُمْ
  وَأَنْتُمْ تَتْلُونَ ٱلْكِتَٰبَ أَفَلاَ تَعْقِلُونَ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وحدثنـي
  علـيّ بن الـحسن، قال: حدثنا مسلـم الـحرمي، قال: حدثنا مخـلد بن الـحسين، عن أيوب
  السختـيانـي، عن أبـي قلابة فـي قول الله: { أَتَأْمُرُونَ ٱلنَّاسَ بِٱلْبِرِّ وَتَنْسَوْنَ
  أَنْفُسَكُمْ وَأَنْتُمْ تَتْلُونَ ٱلْكِتَٰبَ } قال: قال أبو الدرداء: لا يفقه الرجل
  كل الفقه حتـى يـمقت الناس فـي ذات الله ثم يرجع إلـى نفسه فـيكون لها أشدّ مَقْتاً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال أبو جعفر: وجميع الذي قال فـي تأويـل هذه الآية من ذكرنا قوله
  متقارب الـمعنى لأنهم وإن اختلفوا فـي صفة البرّ الذي كان القوم يأمرون به غيرهم الذين
  وصفهم الله بـما وصفهم به، فهم متفقون فـي أنهم كانوا يأمرون الناس بـما لله فـيه رضا
  من القول أو العمل، ويخالفون ما أمروهم به من ذلك إلـى غيره بأفعالهم.</font></font>&#13;\t\t\t<label
