  وَأَنْتُمْ تَتْلُونَ ٱلْكِتَٰبَ أَفَلاَ تَعْقِلُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">فـالتأويـل
  الذي يدلّ علـى صحته ظاهر التلاوة إذا: أتأمرون الناس بطاعة الله وتتركون أنفسكم تعصيه،
  فهلا تأمرونها بـما تأمرون به الناس من طاعة ربكم معيرهم بذلك ومقبحاً إلـيهم ما أتوا
  به. ومعنى نسيانهم أنفسهم فـي هذا الـموضع نظير النسيان الذي قال جل ثناؤه: نَسُوا
  الله فَنَسِيَهُمْ بـمعنى: تركوا طاعة الله فتركهم الله من ثوابه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">القول فـي تأويـل قوله تعالـى: { وَأَنْتُمْ تَتْلُونَ ٱلْكِتَٰبَ
  }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال أبو جعفر: يعنـي بقوله: { تَتْلُونَ
  }: تدرسون وتقرءون. كما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا أبو كريب، قال: حدثنا عثمان
  بن سعيد، قال: حدثنا بشر، عن أبـي روق، عن الضحاك عن ابن عبـاس: { وَأَنْتُمْ تَتْلُونَ
  ٱلْكِتَٰبَ } يقول: تدرسون الكتاب بذلك. ويعنـي بـالكتاب: التوراة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">القول فـي تأويـل قوله تعالـى: { أَفَلاَ تَعْقِلُونَ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال أبو جعفر: يعنـي بقوله: { أفَلا تَعْقِلُونَ }: أفلا تفقهون وتفهمون
  قبح ما تأتون من معصيتكم ربكم التـي تأمرون الناس بخلافها وتنهونهم عن ركوبها وأنتـم
  راكبوها، وأنتـم تعلـمون أن الذي علـيكم من حقّ الله وطاعته فـي اتبـاع مـحمد والإيـمان
  به وبـما جاء به مثل الذي علـى من تأمرونه بـاتبـاعه. كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  به مـحمد بن العلاء، قال: حدثنا عثمان بن سعيد، قال: حدثنا بشر بن عمارة، عن أبـي روق
  عن الضحاك، عن ابن عبـاس: { أَفَلاَ تَعْقِلُونَ } يقول: أفلا تفهمون فنهاهم عن هذا
  الـخـلق القبـيح.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وهذا يدل علـى صحة ما قلنا من أمر
  أحبـار يهود بنـي إسرائيـل غيرهم بـاتبـاع مـحمد صلى الله عليه وسلم، وأنهم كانوا يقولون
  هو مبعوث إلـى غيرنا كما ذكرنا قبل.</font></font><font class=\"TextResultArabic\"><font
