text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَتَأْمُرُونَ
  ٱلنَّاسَ بِٱلْبِرِّ وَتَنْسَوْنَ أَنْفُسَكُمْ وَأَنْتُمْ تَتْلُونَ ٱلْكِتَٰبَ أَفَلاَ
  تَعْقِلُونَ }{ أَتَأْمُرُونَ ٱلنَّاسَ بِٱلْبِرّ } بالإيمان بمحمد { وَتَنسَوْنَ أَنفُسَكُمْ
  } تتركونها فلا تأمرونها به { وَأَنتُمْ تَتْلُونَ ٱلْكِتَٰبَ } التوراة وفيها الوعيد
  على مخالفة القول العمل؟ { أَفَلاَ تَعْقِلُونَ } سُوْءَ فعلكم فترجعون؟ فجملة النسيان
  محل الاستفهام الإنكاري.\r\n\t\t\t\r\n\t\t\t</section>"

