text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَتَأْمُرُونَ
  ٱلنَّاسَ بِٱلْبِرِّ وَتَنْسَوْنَ أَنْفُسَكُمْ وَأَنْتُمْ تَتْلُونَ ٱلْكِتَٰبَ أَفَلاَ
  تَعْقِلُونَ }قال أبو جعفر: اختلف أهل التأويـل فـي معنى البرّ الذي كان الـمخاطبون
  بهذه الآية يأمرون الناس به وينسون أنفسهم، بعد إجماع جميعهم علـى أن كل طاعة لله فهي
  تسمى برّاً. فروي عن ابن عبـاس ما:حدثنا به ابن حميد، قال: حدثنا سلـمة، عن ابن إسحاق،
  عن مـحمد بن أبـي مـحمد، عن عكرمة، أو عن سعيد بن جبـير، عن ابن عبـاس: { أَتَأْمُرُونَ
  ٱلنَّاسَ بِٱلْبِرِّ وَتَنْسَوْنَ أَنْفُسَكُمْ وَأَنْتُمْ تَتْلُونَ ٱلْكِتَٰبَ أَفَلاَ
  تَعْقِلُونَ } أي تنهون الناس عن الكفر بـما عندكم من النبوّة والعهد من التوراة، وتتركون
  أنفسكم: أي وأنتـم تكفرون بـما فـيها من عهدي إلـيكم فـي تصديق رسولـي، وتنقضون ميثاقـي،
  وتـجحدون ما تعلـمون من كتابـي.وحدثنا أبو كريب، قال: حدثنا عثمان بن سعيد، قال: حدثنا
  بشر بن عمارة، عن أبـي روق، عن الضحاك، عن ابن عبـاس فـي قوله: { أَتَأْمُرُونَ ٱلنَّاسَ
  بِٱلْبِرِّ } يقول: أتأمرون الناس بـالدخول فـي دين مـحمد صلى الله عليه وسلم، وغير
  ذلك مـما أمرتـم به من إقام الصلاة { وَتَنْسَوْنَ أنْفُسَكُمْ }.وقال آخرون بـما:حدثنـي
  به موسى بن هارون، قال: حدثنـي عمرو بن حماد، قال: حدثنا أسبـاط، عن السدي: { أَتَأْمُرُونَ
  ٱلنَّاسَ بِٱلْبِرِّ وَتَنْسَوْنَ أَنْفُسَكُمْ } قال: كانوا يأمرون الناس بطاعة الله
  وبتقواه وهم يعصونه.وحدثنا الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر
  عن قتادة فـي قوله: { أَتَأْمُرُونَ ٱلنَّاسَ بِٱلْبِرِّ وَتَنْسَوْنَ أَنْفُسَكُمْ
  } قال: كان بنو إسرائيـل يأمرون الناس بطاعة الله وبتقواه وبـالبرّ ويخالفون، فعيّرهم
  الله.وحدثنا القاسم، قال: حدثنا الـحسين، قال: حدثنا الـحجاج، قال: قال ابن جريج: {
  أَتَأْمُرُونَ ٱلنَّاسَ بِٱلْبِرِّ } أهل الكتاب والـمنافقون كانوا يأمرون الناس بـالصوم
  والصلاة، ويدعون العمل بـما يأمرون به الناس، فعيّرهم الله بذلك، فمن أمر بخير فلـيكن
  أشدّ الناس فـيه مسارعة.وقال آخرون بـما:حدثنـي به يونس بن عبد الأعلـى، قال: أخبرنا
  ابن وهب، قال: قال ابن زيد: هؤلاء الـيهود كان إذا جاء الرجل يسألهم ما لـيس فـيه حق
  ولا رشوة ولا شيء، أمروه بـالـحقّ، فقال الله لهم: { أَتَأْمُرُونَ ٱلنَّاسَ بِٱلْبِرِّ
  وَتَنْسَوْنَ أَنْفُسَكُمْ وَأَنْتُمْ تَتْلُونَ ٱلْكِتَٰبَ أَفَلاَ تَعْقِلُونَ }.وحدثنـي
  علـيّ بن الـحسن، قال: حدثنا مسلـم الـحرمي، قال: حدثنا مخـلد بن الـحسين، عن أيوب
  السختـيانـي، عن أبـي قلابة فـي قول الله: { أَتَأْمُرُونَ ٱلنَّاسَ بِٱلْبِرِّ وَتَنْسَوْنَ
  أَنْفُسَكُمْ وَأَنْتُمْ تَتْلُونَ ٱلْكِتَٰبَ } قال: قال أبو الدرداء: لا يفقه الرجل
  كل الفقه حتـى يـمقت الناس فـي ذات الله ثم يرجع إلـى نفسه فـيكون لها أشدّ مَقْتاً.قال
  أبو جعفر: وجميع الذي قال فـي تأويـل هذه الآية من ذكرنا قوله متقارب الـمعنى لأنهم
  وإن اختلفوا فـي صفة البرّ الذي كان القوم يأمرون به غيرهم الذين وصفهم الله بـما وصفهم
  به، فهم متفقون فـي أنهم كانوا يأمرون الناس بـما لله فـيه رضا من القول أو العمل،
  ويخالفون ما أمروهم به من ذلك إلـى غيره بأفعالهم.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَتَأْمُرُونَ ٱلنَّاسَ بِٱلْبِرِّ
  وَتَنْسَوْنَ أَنْفُسَكُمْ وَأَنْتُمْ تَتْلُونَ ٱلْكِتَٰبَ أَفَلاَ تَعْقِلُونَ }فـالتأويـل
  الذي يدلّ علـى صحته ظاهر التلاوة إذا: أتأمرون الناس بطاعة الله وتتركون أنفسكم تعصيه،
  فهلا تأمرونها بـما تأمرون به الناس من طاعة ربكم معيرهم بذلك ومقبحاً إلـيهم ما أتوا
  به. ومعنى نسيانهم أنفسهم فـي هذا الـموضع نظير النسيان الذي قال جل ثناؤه: نَسُوا
  الله فَنَسِيَهُمْ بـمعنى: تركوا طاعة الله فتركهم الله من ثوابه.القول فـي تأويـل
  قوله تعالـى: { وَأَنْتُمْ تَتْلُونَ ٱلْكِتَٰبَ }.قال أبو جعفر: يعنـي بقوله: { تَتْلُونَ
  }: تدرسون وتقرءون. كما:حدثنا أبو كريب، قال: حدثنا عثمان بن سعيد، قال: حدثنا بشر،
  عن أبـي روق، عن الضحاك عن ابن عبـاس: { وَأَنْتُمْ تَتْلُونَ ٱلْكِتَٰبَ } يقول: تدرسون
  الكتاب بذلك. ويعنـي بـالكتاب: التوراة.القول فـي تأويـل قوله تعالـى: { أَفَلاَ تَعْقِلُونَ
  }.قال أبو جعفر: يعنـي بقوله: { أفَلا تَعْقِلُونَ }: أفلا تفقهون وتفهمون قبح ما تأتون
  من معصيتكم ربكم التـي تأمرون الناس بخلافها وتنهونهم عن ركوبها وأنتـم راكبوها، وأنتـم
  تعلـمون أن الذي علـيكم من حقّ الله وطاعته فـي اتبـاع مـحمد والإيـمان به وبـما جاء
  به مثل الذي علـى من تأمرونه بـاتبـاعه. كما:حدثنا به مـحمد بن العلاء، قال: حدثنا
  عثمان بن سعيد، قال: حدثنا بشر بن عمارة، عن أبـي روق عن الضحاك، عن ابن عبـاس: { أَفَلاَ
  تَعْقِلُونَ } يقول: أفلا تفهمون فنهاهم عن هذا الـخـلق القبـيح.وهذا يدل علـى صحة
  ما قلنا من أمر أحبـار يهود بنـي إسرائيـل غيرهم بـاتبـاع مـحمد صلى الله عليه وسلم،
  وأنهم كانوا يقولون هو مبعوث إلـى غيرنا كما ذكرنا قبل.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

