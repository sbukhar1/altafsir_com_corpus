  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَتَأْمُرُونَ
  ٱلنَّاسَ بِٱلْبِرِّ وَتَنْسَوْنَ أَنْفُسَكُمْ وَأَنْتُمْ تَتْلُونَ ٱلْكِتَٰبَ أَفَلاَ
  تَعْقِلُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَٱسْتَعِينُواْ بِٱلصَّبْرِ وَٱلصَّلَٰوةِ
  وَإِنَّهَا لَكَبِيرَةٌ إِلاَّ عَلَى ٱلْخَٰشِعِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلَّذِينَ يَظُنُّونَ
  أَنَّهُم مُّلَـٰقُواْ رَبِّهِمْ وَأَنَّهُمْ إِلَيْهِ رَٰجِعُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">الأمر: طلب إيجاد الفعل، ويطلق على الشأن، والفعل منه: أمر يأمر، على:
  فعل يفعل، وتحذف فاؤه في الأمر منه بغير لام، فتقول: مر زيداً وإتمامه قليل، أومر زيداً،
  فإن تقدم الأمر واو أو فاء، فإثبات الهمزة أجود، وهو مما يتعدّى إلى مفعولين: أحدهما
  بنفسه، والآخر بحرف جر. ويجوز حذف ذلك الحرف، وهو من أفعال محصورة تحذف من ثاني مفعوليها
  حرف الجر جوازاً تحفظ ولا يقاس عليها. البر: الصلة، وأيضاً: الطاعة. قال الراجز:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">لا همّ ربّ إن بكراً دونكا</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">يبرك الناس ويفخرونكا</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">والبر: الفؤاد، وولد الثعلب والهرّ، وبرّ والده: أجله وأعظمه. يبره:
  على وزن فعل يفعل، ورجل بارّ، وبرّ، وبرت يمينه، وبرّ حجه: أجلها وجمع أنواعاً من الخير،
  والبر سعة المعروف والخير، ومنه: البر والبريّة للسعة. ويتناول كل خير، والإبرار: الغلبة،
  قال الشاعر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">ويبـرّون
  علـى الآبـي المبـر</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">النسيان: ضد الذكر، وهو السهو الحادث بعد حصول العلم، ويطلق أيضاً
  على الترك، وضده الفعل، والفعل: نسي ينسى على فعل يفعل، ويتعدّى لواحد، وقد يعلق نسي
  حملاً على علم، قال الشاعر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">ومن أنتم إنا نسينا من أنتم</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وريحكم من
  أي ريح الأعاصر</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وفي البيت احتمال، التلاوة: القراءة، وسميت بها لأن الآيات أو الكلمات
  أو الحروف يتلو بعضها بعضاً في الذكر. والتلو: التبع، وناقة مثل: يتبعها ولدها. العقل:
  الإدراك المانع من الخطأ، ومنه عقال البعير، يمنعه من التصرف، والمعقل: مكان يمتنع
  فيه، والعقل: الدّية لأن جنسها إبل تعقل في فناء الولي، أو لأنها تمنع من قتل الجاني،
  والعقل: ثوب موشى، قال الشاعر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">عقلاً ورقماً تظل الطير تتبعه</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">كأنه من
  دم الأجواف مدموم</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">والعقال: زكاة العام، قال الشاعر:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">سعى عقالاً فلم يترك لنا سبداً</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">فكيف لو
  قد سعى عمرو عقالين</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">ورمل عقنقل: متماسك عن الانهيار. الصبر: حبس النفس على المكروه، والفعل:
  صبر يصبر على فعل يفعل، وأصله أن يتعدى لواحد. قال الشاعر:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فصبرت عارفة لذلك حرّة</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">ترسو إذا
  نفس الجبان تطلع</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وقد كثر حذف مفعوله حتى صار كأنه غير متعدّ. الكبيرة: من كبر يكبر،
  ويكون ذلك في الجرم وفي القدر، ويقال: كبر عليّ كذا، أي شق، وكبر يكبر، فهو كبير من
  السنّ. قال الشاعر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">صغيرين نرعى
  البهم يا ليت أننا</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">إلى اليوم لم نكبر ولم يكبر البهم</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">الخشوع: قريب من الخضوع، وأصله:
  اللين والسهولة، وقيل: الاستكانة والتذلل. وقال الليث: الخضوع في البدن، والخشوع في
  البدن والبصر والصوت، والخشعة: الرّملة المتطامنة. وفي الحديث:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" كانت الكعبة خشعة على الماء \"
  </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">الظنّ:
  ترجيح أحد الجانبين، وهو الذي يعبر عنه النحويون بالشك، وقد يطلق على التيقن.</font></font>&#13;\t\t\t<label
