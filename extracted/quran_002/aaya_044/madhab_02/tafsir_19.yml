  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">أَتَأْمُرُونَ ٱلنَّاسَ بِٱلْبِرِّ وَتَنْسَوْنَ أَنْفُسَكُمْ
  وَأَنْتُمْ تَتْلُونَ ٱلْكِتَٰبَ أَفَلاَ تَعْقِلُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱسْتَعِينُواْ
  بِٱلصَّبْرِ وَٱلصَّلَٰوةِ وَإِنَّهَا لَكَبِيرَةٌ إِلاَّ عَلَى ٱلْخَٰشِعِينَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلَّذِينَ
  يَظُنُّونَ أَنَّهُم مُّلَـٰقُواْ رَبِّهِمْ وَأَنَّهُمْ إِلَيْهِ رَٰجِعُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وفي كلا الاستعمالين يدخل على ما أصله المبتدأ والخبر بالشروط التي
  ذكرت في النحو، خلافاً لأبي زيد السهيلي، إذ زعم أنها ليست من نواسخ الابتداء. والظنّ
  أيضاً يستعمل بمعنى: التهمة، فيتعدى إذ ذاك لواحد، قال الفراء: الظنّ يقع بمعنى الكذب،
  والبصريون لا يعرفون ذلك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">{ أتأمرون الناس بالبرّ } الهمزة:
  للاستفهام وضعاً، وشابها هنا التوبيخ والتقريع لأن المعنى: الإنكار، وعليهم توبيخهم
  على أن يأمر الشخص بخير، ويترك نفسه ونظيره في النهي، قول أبي الأسود:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">لا تنه عن خلق وتأتي مثله</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">عار عليك إذا فعلت عظيم</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقول الآخر:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">وابدأ بنفسك فانهها عن غيها</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فإن انتهت عنه فأنت حكيم</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">فيقبح في العقول أن يأمر الإنسان
  بخير وهو لا يأتيه، وأن ينهى عن سوء وهو يفعله. وفي تفسير البر هنا أقوال: الثبات على
  دين رسول الله صلى الله عليه وسلم وهم لا يتبعونه، أو اتباع التوراة وهم يخالفونها
  في جحدهم صفته. وروي عن قتادة وابن جريج والسّدي: أو على الصدقة ويبخلون، أو على الصدق
  وهم لا يصدّقون، أو خص أصحابهم على الصلاة والزكاة ولا يأتونهما. وقال السلمي: أتطالبون
  الناس بحقائق المعاني وأنتم قلوبكم خالية عن ظواهر رسومها؟ وقال القشيري: أتحرّضون
  الناس على البدار وترضون بالتخلف؟ وقال: أتدعون الخلق إلينا وتقعدون عنا؟ وألفاظاً
  من هذا المعنى. وأتى بالمضارع في: أتأمرون، وإن كان قد وقع ذلك منهم لأنه يفهم منه
  في الاستعمال في كثير من المواضع: الديمومة وكثرة التلبس بالفعل، نحو قولهم: زيد يعطي
  ويمنع، وعبر عن ترك فعلهم بالنسيان مبالغة في الترك، فكأنه لا يجري لهم على بال، وعلق
  النسيان بالأنفس توكيداً للمبالغة في الغفلة المفرطة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">{
  وتنسون }: معطوف على تأمرون، والمنعي عليهم جمعهم بين هاتين الحالتين من أمر الناس
  بالبر الذي في فعله النجاة الأبدية، وترك فعله حتى صار نسياً منسياً بالنسبة إليهم.
  { أنفسكم } ، والأنفس هنا: ذواتهم، وقيل: جماعتهم وأهل ملتهم، ثم قيد وقوع ذلك منهم
  بقوله: { وأنتم تتلون الكتاب }: أي أنكم مباشروا الكتاب وقارئوه، وعالمون بما انطوى
  عليه، فكيف امتثلتموه بالنسبة إلى غيركم؟ وخالفتموه بالنسبة إلى أنفسكم؟ كقوله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وتكتموا
  الحق وأنتم تعلمون</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[البقرة: 42] والجملة حالية ولا يخفى ما في تصديرها بقوله: { وأنتم
  } ، من التبكيت لهم والتقريع والتوبيخ لأجل المخاطبة بخلافها لو كانت اسماً مفرداً.
  والكتاب هنا: التوراة والإنجيل، وفيهما النهي عن هذا الوصف الذميم، وهذا قول الجمهور.
  وقيل: الكتاب هنا القرآن، قالوا: ويكون قد انصرف من خطاب أهل الكتاب إلى خطاب المؤمنين،
  ويكون ذلك من تلوين الخطاب، مثل قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">يوسف أعرض عن هذا واستغفري لذنبك</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[يوسف:
  29] وفي هذا القول بعد، إذ الظاهر أن هذا كله خطاب مع أهل الكتاب.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">{ أفلا تعقلون }: مذهب سيبويه والنحويين: أن أصل الكلام كان تقديم
  حرف العطف على الهمزة في مثل هذا ومثل { أو لم يسيروا } أثم إذا ما وقع، لكن لما كانت
  الهمزة لها صدر الكلام، قدمت على حرف العطف، وذلك بخلاف هل.</font></font>&#13;\t\t\t<label
