  نستعين</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الفاتحة: 5]، وأن من تلك المعاني الطلب، وأن استعان معناه طلب المعونة،
  وظاهر الصبر أنه يراد به ما يقع عليه في اللغة. وقال مجاهد: الصبر: الصوم، والصوم:
  صبر، لأنه إمساك عن الطعام، وسمي رمضان: شهر الصبر. والصلاة: هي المفروضة مع ما يتبعها
  من السنن والنوافل، قاله مجاهد. وقيل: الصلاة الدعاء وقد أضمر، والصبر صلة تقيده، فقيل:
