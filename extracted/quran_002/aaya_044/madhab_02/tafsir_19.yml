  تمنعون أنفسكم من مواقعة هذه الحال المردية بكم، أو أفلا تفهمون قبح ما تأتون من معصية
  ربكم في اتباع محمد صلى الله عليه وسلم والإيمان به، أو أفلا تنتهون، لأن العقل ينهى
  عن القبيح، أو أفلا ترجعون، لأن العقل يراد إلى الأحسن، أو أفلا تعقلون أنه حق فتتبعونه،
  أو إن وبال ذلك عليكم راجع، أو أفلا تمتنعون من المعاصي، أو أفلا تعقلون، إذ ليس في
  قضية العقل أن تأمر بالمعروف ولا تأتيه، أو أفلا تفطنون لقبح ما أقدمتم عليه حتى يصدكم
  استقباحه عن ارتكابه، وكأنكم في ذلك مسلوبو العقل، لأن العقول تأباه وتدفعه. وشبيه
  بهذه الآية</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">لم تقولون ما لا تفعلون</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الصف: 2] الآية. والمقصود من الأمر
  بالمعروف والنهي عن المنكر: الإرشاد إلى المنفعة والتحذير عن المفسدة، وذلك معلوم بشواهد
  العقل، فمن وعظ ولم يتعظ فكأنه أتى بفعل متناقض لا يقبله العقل، ويصير ذلك الوعظ سبباً
