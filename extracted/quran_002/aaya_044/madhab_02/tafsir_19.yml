  إسرائيل، فهو عام من حيث المعنى. وعن محمد بن واسع: بلغني أن ناساً من أهل الجنة أطلعوا
  على ناس من أهل النار فقالوا لهم: قد كنتم تأمروننا بأشياء عملناها فدخلنا الجنة، قالوا:
