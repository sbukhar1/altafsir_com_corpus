  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وزعم الزمخشري أن الواو والفاء وثم بعد الهمزة واقعة موقعها، ولا تقديم
  ولا تأخير، ويجعل بين الهمزة وحرف العطف جملة مقدرة يصح العطف عليها، وكأنه رأى أن
  الحذف أولى من التقديم والتأخير. وقد رجع عن هذا القول في بعض تصانيفه إلى قول الجماعة،
  وقد تكلمنا على هذه المسألة في شرحنا لكتاب التسهيل. فعلى قول الجماعة يكون التقدير:
  فألا تعقلون، وعلى قول الزمخشري يكون التقدير: أتعقلون فلا تعقلون، أمكثوا فلم يسيروا
  في الأرض، أو ما كان شبه هذا الفعل مما يصح أن يعطف عليه الجملة التي بعد حرف العطف،
  ونبههم بقوله: { أفلا تعقلون } ، على أن فيهم إدراكاً شريفاً يمنعهم من قبيح ما ارتكبوه
  من أمر غيرهم بالخير ونسيان أنفسهم عنه، وأن هذه حالة من سلب العقل، إذ العاقل ساع
  في تحصيل ما فيه نجاته وخلاصه أولاً، ثم يسعى بعد ذلك في خلاص غيره، إبدأ بنفسك ثم
  بمن تعول. ومركوز في العقل أن الإنسان إذا لم يحصل لنفسه مصلحة، فكيف يحصلها لغيره؟
  ألا ترى إلى قول الشاعر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">إذا المرء لم يخزن عليه لسانه</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">فليس على
  شيء سواه بخزان</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">فإذا صدر من الإنسان تحصيل المصلحة لغيره، ومنع ذلك لنفسه، كان ذلك
  خارجاً عن أفعال العقلاء، خصوصاً في الأمور التي يرجى بسلوكها النجاة من عذاب الله،
