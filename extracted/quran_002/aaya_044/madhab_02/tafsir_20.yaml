text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَتَأْمُرُونَ
  ٱلنَّاسَ بِٱلْبِرِّ وَتَنْسَوْنَ أَنْفُسَكُمْ وَأَنْتُمْ تَتْلُونَ ٱلْكِتَٰبَ أَفَلاَ
  تَعْقِلُونَ }قوله تعالى: { أَتَأْمُرُونَ ٱلنَّاسَ بِٱلْبِرِّ... }الاستفهام معناه
  التقرير والتوبيخ.قال ابن عرفة: فرق بعضهم بينهما بأن التقرير لمن أنعمت عليه ولم يحسن
  إليك. والتوبيخ لمن أحسنت إليه وأساء إليك. وجمع الأنفس جمع قلة تحقيرا لها، لأن الآية
  خرجت مخرج الذّمّ، والواو في \" تنسون \" يجب (أو يترجح) أن يكون واو الحال (إذ) لو
  لم تكن من تمام (الأول) للزم عليه تسلط الإنكار على كل واحدة من الجملتين على انفرادها،
  والأمر بالمعروف مطلوب شرعا لا يوبخ أحد (على) فعله فما الإنكار إلا على من يأمر بالبر
  حالة عدم اتصافه به. فإن قلت / المضارع لا يقع حالا إلا بغير واو إلاّ فيما شذّ من
  قولهم: (قمت وأصك عينه)؟ قلنا: هو على إضمار المبتدأ أي وأنتُمْ تَنسَوْنَ أنفُسَكُمْ.(قيل)
  لابن عرفة: لعل الإنكار تسلط على الجمع بين الأمرين أي أتجمعون بين الأمر بالبر ونسيان
  أنفسكم؟(فقال): ظاهر اللفظ بالاتصاف أن دلالته على ذلك المعنى إنما هو من ناحية كون
  تلك الجملة حالا فقط.قلت: وأيضا فما يدل على إنكار الجمع بينهما إلا لو كان \" تنسون
  \" منصوبا كما قالوا في: لاَ تَأْكُلِ السَّمَكَ وَتَشْرَبِ اللَّبَنَ.قوله تعالى:
  { وَأَنتُمْ تَتْلُونَ ٱلْكِتَابَ أَفَلاَ تَعْقِلُونَ }أي العقل الذي يصدكم عن ارتكاب
  ما منع الشرع منه وهو العقل النافع وليس المراد العقل التكليفي لأنه ثابت، وهذا هو
  الذي اختص منه منتفٍ عنهم لأن المعنى: أتجهلون فلا تعقلون؟ انتهى.\r\n\t\t\t\r\n\t\t\t</section>"

