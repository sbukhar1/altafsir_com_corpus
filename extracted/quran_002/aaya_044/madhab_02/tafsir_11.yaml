  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَتَأْمُرُونَ
  ٱلنَّاسَ بِٱلْبِرِّ وَتَنْسَوْنَ أَنْفُسَكُمْ وَأَنْتُمْ تَتْلُونَ ٱلْكِتَٰبَ أَفَلاَ
  تَعْقِلُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">قوله: { أَتَأْمُرُونَ ٱلنَّاسَ
  بِٱلْبِرِّ وَتَنسَوْنَ أَنفُسَكُمْ } نزلت هذه الآية في شأن اليهود الذين كانوا حوالي
  المدينة، وهم بنو قريظة والنضير، وكانوا ينتظرون خروج - النبي صلى الله عليه وسلم -
  وكانوا يدعون الأوس والخزرج إلى الإيمان به، فلما خرج النبي - صلى الله عليه وسلم -
  آمن به الأوس والخزرج وكفر اليهود وجحدوا فنزلت هذه الآية { أَتَأْمُرُونَ ٱلنَّاسَ
  بِٱلْبِرِّ وَتَنسَوْنَ أَنفُسَكُمْ } [وقال ابن عباس في رواية أبي صالح: كانت اليهود
  إذا جاءهم حليف منهم - الذي قد أسلم - وسأل عن رسول الله - صلى الله عليه وسلم - في
  السر فتقول له: إنه نبي صادق فاتبعه، وتكتم ذلك عن السفلة مخافة أن تذهب منافعه فنزلت
  هذه الآية { أَتَأْمُرُونَ ٱلنَّاسَ بِٱلْبِرّ وَتَنسَوْنَ أَنفُسَكُمْ } ] وقال قتادة:
  في هذه الآية دليل على أن من أمر بخير فليكن أشد الناس تسارعاً إليه، ومن نهى عن شر
  فليكن أشد الناس انتهاء عنه. ويقال: تنزلت في شأن القصاص. قال الفقيه: أخبرنا القاضي
  الخليل بن أحمد، قال: حدثنا ابن أبي حاتم الرازي قال: أخبرنا الحجاج بن يوسف عن سهل
  بن حماد عن ابن غياث عن هشام الدستوائي عن المغيرة وهو ختن مالك بن دينار عن مالك بن
  دينار عن ثمامة عن أنس قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" لما عرج بالنبي - صلى الله عليه وسلم - مر على قوم تقرض شفاههم بمقاريض
  من نار فقال يا جبريل من هؤلاء فقال: هؤلاء أمتك الذين يأمرون الناس بالبر، وينسون
  أنفسهم \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">ثم
  قال تعالى: { وَأَنتُمْ تَتْلُونَ ٱلْكِتَـٰبَ أَفَلاَ تَعْقِلُونَ } يعني أفلا تعقلون
  أن صفته في التوراة. ويقال { وَأَنتُمْ تَتْلُونَ ٱلْكِتَـٰبَ أَفَلاَ تَعْقِلُونَ
  } أن ذلك حجة عليكم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

