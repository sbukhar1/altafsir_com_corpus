text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَتَأْمُرُونَ
  ٱلنَّاسَ بِٱلْبِرِّ وَتَنْسَوْنَ أَنْفُسَكُمْ وَأَنْتُمْ تَتْلُونَ ٱلْكِتَٰبَ أَفَلاَ
  تَعْقِلُونَ }قال ابن عباس: نزلت في اليهود، كان الرجل يقول لقرابته من المسلمين في
  السر: اثبت على ما أنت عليه فإنه حق. والألف في «أتأمرون» ألف الاستفهام، ومعناه التوبيخ.وفي
  «البر» هاهنا ثلاثة أقوال. أحدها: أنه التمسك بكتابهم، كانوا يأمرون باتباعه ولا يقومون
  به. والثاني: اتباع محمد صلى الله عليه وسلم، روي القولان عن ابن عباس. والثالث: الصدقة،
  كانوا يأمرون بها، ويبخلون. ذكره الزجاج.قوله تعالى: { وتنسون } أي تتركون. وفي «الكتاب»
  قولان. أحدهما: أنه التوراة، قاله الجمهور. والثاني: أنه القرآن، فلا يكون الخطاب على
  هذا القول لليهود.\r\n\t\t\t\r\n\t\t\t</section>"

