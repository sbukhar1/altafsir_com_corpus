  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَتَأْمُرُونَ
  ٱلنَّاسَ بِٱلْبِرِّ وَتَنْسَوْنَ أَنْفُسَكُمْ وَأَنْتُمْ تَتْلُونَ ٱلْكِتَٰبَ أَفَلاَ
  تَعْقِلُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">قال ابن عباس: نزلت في اليهود، كان
  الرجل يقول لقرابته من المسلمين في السر: اثبت على ما أنت عليه فإنه حق. والألف في
  «أتأمرون» ألف الاستفهام، ومعناه التوبيخ.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وفي
  «البر» هاهنا ثلاثة أقوال. أحدها: أنه التمسك بكتابهم، كانوا يأمرون باتباعه ولا يقومون
  به. والثاني: اتباع محمد صلى الله عليه وسلم، روي القولان عن ابن عباس. والثالث: الصدقة،
  كانوا يأمرون بها، ويبخلون. ذكره الزجاج.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { وتنسون } أي تتركون. وفي «الكتاب» قولان. أحدهما: أنه التوراة، قاله الجمهور.
  والثاني: أنه القرآن، فلا يكون الخطاب على هذا القول لليهود.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

