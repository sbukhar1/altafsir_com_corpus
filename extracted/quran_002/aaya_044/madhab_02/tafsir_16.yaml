text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَتَأْمُرُونَ
  ٱلنَّاسَ بِٱلْبِرِّ وَتَنْسَوْنَ أَنْفُسَكُمْ وَأَنْتُمْ تَتْلُونَ ٱلْكِتَٰبَ أَفَلاَ
  تَعْقِلُونَ }{ بِالْبِرِّ } بالطاعة، أُمروا بها وعصوا، أو أُمروا بالتمسك بكتابهم،
  وتركوه بجحد نبوة محمد صلى الله عليه وسلم، أو أُمروا بالصدقة وضنوا بها.\r\n\t\t\t\r\n\t\t\t</section>"

