text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَتَأْمُرُونَ
  ٱلنَّاسَ بِٱلْبِرِّ وَتَنْسَوْنَ أَنْفُسَكُمْ وَأَنْتُمْ تَتْلُونَ ٱلْكِتَٰبَ أَفَلاَ
  تَعْقِلُونَ }قوله عز وجلَّ: { أَتَأْمُرُونَ النَّاسَ بِالبِرِّ وَتَنْسَوْنَ أَنْفُسَكُمُ
  } فيه ثلاثة أقاويل:أحدها: أنهم كانوا يأمرون الناس بطاعة الله، وهم يَعْصُونَهُ، وهو
  قولُ السدي، وقتادة، لأنه قد يعبر بالبر عن الطاعة، قال الشاعِرُ:لاَهُمَّ إِنَّ آلَ
  بَكْرٍ دُونَكَا   يَبرُّكَ النَّاسُ وَيَفْجُرُونَكَاأي يُطِيعونك.والثاني: أنهم كانوا
  يأمرون الناس بالتمسك بكتاب ربهم ويتركونه بجحود ما فيه من نبوَّة محمدٍ صلى الله عليه
  وسلم، وهو قول ابن عباس.والثالث: أنهم كانوا يأمرون بالصدقة ويضنون بها.\r\n\t\t\t\r\n\t\t\t</section>"

