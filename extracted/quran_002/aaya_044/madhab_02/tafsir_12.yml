  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَتَأْمُرُونَ
  ٱلنَّاسَ بِٱلْبِرِّ وَتَنْسَوْنَ أَنْفُسَكُمْ وَأَنْتُمْ تَتْلُونَ ٱلْكِتَٰبَ أَفَلاَ
  تَعْقِلُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">قوله عز وجلَّ: { أَتَأْمُرُونَ
  النَّاسَ بِالبِرِّ وَتَنْسَوْنَ أَنْفُسَكُمُ } فيه ثلاثة أقاويل:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أحدها: أنهم كانوا يأمرون الناس بطاعة الله، وهم يَعْصُونَهُ، وهو
  قولُ السدي، وقتادة، لأنه قد يعبر بالبر عن الطاعة، قال الشاعِرُ:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">لاَهُمَّ إِنَّ آلَ بَكْرٍ دُونَكَا</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">يَبرُّكَ
  النَّاسُ وَيَفْجُرُونَكَا</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">أي يُطِيعونك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثاني:
  أنهم كانوا يأمرون الناس بالتمسك بكتاب ربهم ويتركونه بجحود ما فيه من نبوَّة محمدٍ
  صلى الله عليه وسلم، وهو قول ابن عباس.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثالث:
  أنهم كانوا يأمرون بالصدقة ويضنون بها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

