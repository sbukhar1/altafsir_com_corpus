  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذْ
  قَالَ رَبُّكَ لِلْمَلَٰئِكَةِ إِنِّي جَاعِلٌ فِي ٱلأَرْضِ خَلِيفَةً قَالُواْ أَتَجْعَلُ
  فِيهَا مَن يُفْسِدُ فِيهَا وَيَسْفِكُ ٱلدِّمَآءَ وَنَحْنُ نُسَبِّحُ بِحَمْدِكَ وَنُقَدِّسُ
  لَكَ قَالَ إِنِّيۤ أَعْلَمُ مَا لاَ تَعْلَمُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَعَلَّمَ ءَادَمَ
  ٱلأَسْمَآءَ كُلَّهَا ثُمَّ عَرَضَهُمْ عَلَى ٱلْمَلَٰئِكَةِ فَقَالَ أَنْبِئُونِي
  بِأَسْمَآءِ هَـٰؤُلاۤءِ إِن كُنْتُمْ صَٰدِقِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالُواْ سُبْحَٰنَكَ
  لاَ عِلْمَ لَنَآ إِلاَّ مَا عَلَّمْتَنَآ إِنَّكَ أَنْتَ ٱلْعَلِيمُ ٱلْحَكِيمُ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالَ
  \ يَآءَادَمُ أَنبِئْهُمْ بِأَسْمَآئِهِمْ فَلَمَّآ أَنْبَأَهُمْ بِأَسْمَآئِهِمْ قَالَ
  أَلَمْ أَقُلْ لَّكُمْ إِنِيۤ أَعْلَمُ غَيْبَ ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ وَأَعْلَمُ
  مَا تُبْدُونَ وَمَا كُنْتُمْ تَكْتُمُونَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  وَإِذْ } نصب بإضمار اذكر. ويجوز أن ينتصب بقالوا. والملائكة: جمع ملأك على الأصل،
  كالشمائل في جمع شمأل. وإلحاق التاء لتأنيث الجمع. و { جَاعِلٌ } من جعل الذي له مفعولان،
  دخل على المبتدأ والخبر وهما قوله: { فِى ٱلارْضِ خَلِيفَةً } فكانا مفعوليه. ومعناه
  مُصَيّرٌ في الأرض خليفة. والخليفة: من يخلف غيره. والمعنى خليفة منكم، لأنهم كانوا
  سكان الأرض فخلفهم فيها آدم وذريته. فإن قلت: فهلا قيل: خلائف، أو خلفاء؟ قلت: أريد
  بالخليفة آدم. واستغني بذكره عن ذكر بنيه كما استغنى بذكر أبي القبيلة في قولك: مضر
  وهاشم. أو أريد من يخلفكم، أو خلفاً يخلفكم فوحد لذلك. وقرىء: «خليقة» بالقاف ويجوز
  أن يريد: خليفة مني، لأنّ آدم كان خليفة الله في ارضه وكذلك كلّ نبي</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّا
  جَعَلْنَـٰكَ خَلِيفَةً فِى ٱلاْرْضِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[ص:26]. فإن قلت: لأي غرض أخبرهم
  بذلك؟ قلت: ليسألوا ذلك السؤال ويجابوا بما أجيبوا به فيعرفوا حكمته في استخلافهم قبل
  كونهم، صيانة لهم عن اعتراض الشبهة في وقت استخلافهم. وقيل: ليعلم عباده المشاورة في
  أمورهم قبل أن يقدموا عليها، وعرضها على ثقاتهم ونصائحهم، وإن كان هو بعلمه وحكمته
  البالغة غنيا عن المشاورة { أَتَجْعَلُ فِيهَا } تعجب من أن يستخلف مكان أهل الطاعة
  أهل المعصية وهو الحكيم الذي لا يفعل إلا الخير ولا يريد إلا الخير. فإن قلت: من أين
  عرفوا ذلك حتى تعجبوا منه وإنما هو غيب؟ قلت: عرفوه بإخبار من الله، أو من جهة اللوح،
  أو ثبت في علمهم أن الملائكة وحدهم هم الخلق المعصومون، وكل خلق سواهم ليسوا على صفتهم،
  أو قاسوا أحد الثقلين على الآخر حيث أسكنوا الأرض فأفسدوا فيها قبل سكنى الملائكة.
  وقرىء: «يسفُك»، بضم الفاء. ويُسفك. ويَسفك، من أسفك. وسفك. والواو في { وَنَحْنُ }
  للحال، كما تقول: أتحسن إلى فلان وأنا أحق منه بالإحسان. والتسبيح: تبعيد الله عن السوء،
  وكذلك تقديسه، من سبح في الأرض والماء. وقدس في الأرض: إذا ذهب فيها وأبعد. و { بِحَمْدِكَ
  } في موضع الحال، أي نسبح حامدين لك وملتبسين بحمدك؛ لأنه لولا إنعامك علينا بالتوفيق
  واللطف لم نتمكن من عبادتك. { أَعْلَمُ مَا لاَ تَعْلَمُونَ } أي أعلم من المصالح في
  ذلك ما هو خفي عليكم. فإن قلت: هلا بين لهم تلك المصالح؟ قلت: كفى العباد أن يعلموا
  أن أفعال الله كلها حسنة وحكمة، وإن خفي عليهم وجه الحسن والحكمة. على أنه قد بين لهم
  بعض ذلك فيما أَتبعه من قوله { وَعَلَّمَ ءادَمَ ٱلاسْمَاء كُلَّهَا } واشتقاقهم {
  ءادَمَ } من الأدمة، ومن أديم الأرض، نحو اشتقاقهم (يعقوب) من العقب، و (إدريس) من
  الدرس، و (إبليس) من الإبلاس. وما آدم إلا اسم أعجمي؛ وأقرب أمره أن يكون على فاعل،
  كآزر، وعازر، وعابر وشالخ.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
