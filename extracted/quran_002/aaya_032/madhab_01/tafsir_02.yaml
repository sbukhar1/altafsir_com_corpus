  مَا عَلَّمْتَنَآ إِنَّكَ أَنْتَ ٱلْعَلِيمُ ٱلْحَكِيمُ</a> <b>} * </b><b>{</b> <a
  class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالَ
  \ يَآءَادَمُ أَنبِئْهُمْ بِأَسْمَآئِهِمْ فَلَمَّآ أَنْبَأَهُمْ بِأَسْمَآئِهِمْ قَالَ
  أَلَمْ أَقُلْ لَّكُمْ إِنِيۤ أَعْلَمُ غَيْبَ ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ وَأَعْلَمُ
  مَا تُبْدُونَ وَمَا كُنْتُمْ تَكْتُمُونَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وفالغ،
  وأشباه ذلك { ٱلأَسْمَآءَ كُلَّهَا } أي أسماء المسميات فحذف المضاف إليه لكونه معلوماً
  مدلولاً عليه بذكر الأسماء، لأن الاسم لا بد له من مسمى، وعوض منه اللام كقوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَٱشْتَعَلَ
  ٱلرَّأْسُ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[مريم:4]. فإن قلت: هلا زعمت أنه حذف المضاف وأقيم المضاف إليه مقامه،
  وأن الأصل: وعلم آدم مسميات الأسماء؟ قلت: لأن التعليم وجب تعليقه بالأسماء لا بالمسميات
  لقوله: { أَنبِئُونِى بِأَسْمَاء هَـؤُلاء } ، { أَنبِئْهُم بِأَسْمَائِهِمْ فَلَمَّا
  أَنبَأَهُم بِأَسْمَائِهِم } فكما علق الإنباء بالأسماء لا بالمسميات ولم يقل: أنبئوني
  بهؤلاء، وأنبئهم بهم، وجب تعليق التعليم بها. فإن قلت: فما معنى تعليمه أسماء المسميات؟
  قلت: أراه الأجناس التي خلقها، وعلمه أن هذا اسمه فرس، وهذا اسمه بعير، وهذا اسمه كذا،
  وهذا اسمه كذا، وعلمه أحوالها وما يتعلق بها من المنافع الدينية والدنيوية { ثُمَّ
  عَرَضَهُمْ } أي عرض المسميات. وإنما ذكّر لأن في المسميات العقلاء فغلبهم. وإنما استنبأهم
  وقد علم عجزهم عن الإنباء على سبيل التبكيت { إِن كُنتُمْ صَـٰدِقِينَ } يعني في زعمكم
  أني أستخلف في الأرض مفسدين سفاكين للدماء إرادة للرد عليهم، وأن فيمن يستخلفه من الفوائد
  العلمية التي هي أصول الفوائد كلها، ما يستأهلون لأجله أن يستخلفوا. فأراهم بذلك وبين
  لهم بعض ما أجمل من ذكر المصالح في استخلافهم في قوله { إِنّي أَعْلَمُ مَا لاَ تَعْلَمُونَ
  }. وقوله: { أَلَمْ أَقُل لَّكُمْ إِنِي أَعْلَمُ غَيْبَ ٱلسَّمَـٰوَاتِ وَٱلاْرْضِ
  } استحضار لقوله لهم: { إِنّي أَعْلَمُ مَا لاَ تَعْلَمُونَ } ، إلا أنه جاء به على
  وجه أبسط من ذلك وأشرح. وقرىء: «وعُلم آدم» على البناء للمفعول. وقرأ عبد الله: «عرضهن».
  وقرأ أُبيّ: «عرضها». والمعنى عرض مسمياتهن أو مسمياتها: لأن العرض لا يصح في الأسماء.
  وقرىء: «أنبيهم» بقلب الهمزة ياء. «وأنبهم» بحذفها والهاء مكسورة فيهما.</font></font><font
