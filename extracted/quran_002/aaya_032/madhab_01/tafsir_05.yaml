  عَلَّمْتَنَآ إِنَّكَ أَنْتَ ٱلْعَلِيمُ ٱلْحَكِيمُ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">و
  { ٱلْعَلِيمُ } فعيل للمبالغة والتكثير في المعلومات في خلق الله تعالى. و { ٱلْحَكِيمُ
  } معناه الحاكم؛ وبينهما مزيد المبالغة. وقيل معناه المُحكم ويجيء الحكيم على هذا من
  صفات الفعل، صُرف عن مُفْعِل إلى فَعِيل، كما صُرف عن مُسْمِع إلى سَميع ومُؤلِم إلى
  أليم؛ قاله ٱبن الأنباري. وقال قوم: «الحكيم» المانع من الفساد؛ ومنه سُمِّيت حَكَمةُ
  اللِّجام؛ لأنها تمنع الفرس من الجري والذهاب في غير قصد. قال جرير:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">أَبني حَنِيفةَ أَحْكموا سُفهاءَكم</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">إنّي أخافُ عليكمُ أن أَغْضَبَا</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">أي ٱمنعوهم من الفساد. وقال زهير:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">القائد الخيلَ مَنْكوباً دوابرها</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">قد أُحْكِمَتْ حكَماتِ القِدّ والأَبَقَا</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">القدّ: الجلد. والأَبَق: القُنَّب.
  والعرب تقول: أحْكم اليتيم عن كذا وكذا؛ يريدون منعه. والسورة المُحْكَمة: الممنوعة
  من التغيير وكل التبديل، وأن يُلحق بها ما يخرج عنها، ويزاد عليها ما ليس منها؛ والحِكمة
  من هذا؛ لأنها تمنع صاحبها من الجهل. ويقال: أَحْكَم الشيء إذا أتقنه ومنعه من الخروج
