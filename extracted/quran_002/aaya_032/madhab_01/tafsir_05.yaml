  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالُواْ
  سُبْحَٰنَكَ لاَ عِلْمَ لَنَآ إِلاَّ مَا عَلَّمْتَنَآ إِنَّكَ أَنْتَ ٱلْعَلِيمُ ٱلْحَكِيمُ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { قَالُواْ سُبْحَانَكَ لاَ عِلْمَ لَنَآ إِلاَّ مَا عَلَّمْتَنَآ
  } فيه ثلاث مسائل:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">الأولى: قوله تعالى: { سُبْحَانَكَ
  } أي تنزيهاً لك عن أن يعلم الغيب أحدٌ سواك. وهذا جوابهم عن قوله: «أَنْبِئُونِي»
  فأجابوا أنهم لا يعلمون إلا ما أعلمهم به ولم يتعاطوْا ما لا علم لهم به كما يفعله
  الجهال منا. و «ما» في «ما علمتنا» بمعنى الذي؛ أي إلا الذي علّمتنا؛ ويجوز أن تكون
  مصدرية بمعنى إلا تعليمك إيانا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الثانية:
  الواجب على مَن سُئل عن علم أن يقول إن لم يعلم: الله أعلم ولا أدري، اقتداء بالملائكة
  والأنبياء والفضلاء من العلماء، لكن قد أخبر الصادق أنّ بموت العلماء يقبض العلم؛ فيبقى
  ناس جُهّال يُستفتَوْن فيُفتون برأيهم فَيضِلّون ويُضلّون. وأما ما ورد من الأخبار
  عن النبيّ صلى الله عليه وسلم وأصحابه والتابعين بعدهم في معنى الآية فروَى البُسْتِيّ
  في المسند الصحيح له عن ٱبن عمر</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" أن رجلاً سأل رسول الله صلى الله عليه وسلم: أيّ البقاع شرّ؟ قال:
  «لا أدري حتى أسأل جبريل» فسأل جبريل؛ فقال: لا أدري حتى أسأل ميكائيل؛ فجاء فقال:
  «خير البقاع المساجد، وشرّها الأسواق» \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وقال الصّديق للجَدّة: ٱرجعي حتى أسأل الناس. وكان عليّ يقول: وأَبردها
  على الكبد؛ ثلاث مرات. قالوا وما ذلك يا أمير المؤمنين؟ قال: أن يُسْأَل الرجلُ عما
  لا يعلم فيقول: الله أعلم. وسأل ٱبنَ عمر رجلٌ عن مسألة فقال: لا علم لي بها؛ فلما
  أدبر الرجل. قال ٱبن عمر: نِعم ما قال ٱبن عمر، سُئل عما لا يعلم فقال لا علم لي به!
  ذكره الدّارمِيّ في مسنده. وفي صحيح مسلم عن أبي عَقيل يحيى بن المتوكل صاحب بُهَيّة
  قال: كنت جالساً عند القاسم بن عبيد الله ويحيى بن سعيد، فقال يحيى للقاسم: يا أبا
  محمد إنه قبيح على مثلك عظيمٌ أن يُسأل عن شيء من أمر هذا الدّين فلا يوجد عندك منه
  عِلْمٌ ولا فَرَج، أو عِلْمٌ ولا مَخْرَج؟ فقال له القاسم: وعَمّ ذاك؟ قال: لأنك ٱبن
  إمامَيْ هُدًى: ٱبنُ أبي بكر وعمر. قال يقول له القاسم: أقْبَحُ من ذاك عند مَن عَقل
  عن الله أن أقول بغير علم أو آخذ عن غير ثقة. فسكت فما أجابه. وقال مالك بن أنس: سمعت
  ٱبن هُرْمُز يقول: ينبغي للعالم أن يُوَرّث جلساءه من بعده لا أدري حتى يكون أصلاً
  في أيديهم؛ فإذا سُئل أحدهم عما لا يدري قال: لا أدري. وذكر الهَيْثَم بن جميل قال:
  شهدت مالك بن أنس سئل عن ثمان وأربعين مسألة فقال في ٱثنتين وثلاثين منها: لا أدري.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قلت: ومثلُه كثيرٌ عن الصحابة والتابعين وفقهاء المسلمين، وإنما يحمل
  على ترك ذلك الرياسةُ وعدم الإنصاف في العلم.</font></font>&#13;\t\t\t<label disabled=\"true\"
