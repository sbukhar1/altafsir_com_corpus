  عَلَّمْتَنَآ إِنَّكَ أَنْتَ ٱلْعَلِيمُ ٱلْحَكِيمُ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قال
  ٱبن عبد البَرّ: مِن بركة العلم وآدابه الإنصافُ فيه، ومن لم يُنصف لم يفهم ولم يتفهّم.
  روى يونس بن عبد الأعلى قال سمعت ٱبن وَهَبْ يقول سمعت مالك ابن أنس يقول: ما في زماننا
  شيء أقلّ من الإنصاف.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قلت: هذا في زمن مالك فكيف في زماننا
  اليوم الذي عمّ فينا الفساد وكثر فيه الطَّغام! وطُلب فيه العلم للرياسة لا للدّراية،
  بل للظهور في الدنيا وغلبة الأقران بالمِراء والجدال الذي يُقْسِي القلب ويُورث الضِّغن؛
  وذلك مما يحمل على عدم التقوى وترك الخوف من الله تعالى. أين هذا مما رُوي عن عمر رضي
  الله عنه وقد قال: لا تزيدوا في مهور النساء على أربعين أُوقِيَّة ولو كانت بنت ذي
  العَصبة ـ يعني يزيد بن الحُصين الحارثي ـ فمن زاد ألقيت زيادته في بيت المال؛ فقامت
  ٱمرأة من صَوْب النساء طويلةٌ فيها فَطَس فقالت: ما ذلك لك! قال: ولم؟ قالت لأن الله
  عز وجل يقول:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَآتَيْتُمْ إِحْدَاهُنَّ قِنْطَاراً فَلاَ تَأْخُذُواْ مِنْهُ
  شَيْئاً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[النساء: 20] فقال عمر: ٱمرأة أصابت ورجل أخطأ! وروى وَكيع عن أبي
  معشر عن محمد بن كعب القُرَظِي قال: سأل رجل عليًّا رضي الله عنه عن مسألة فقال فيها؛
  فقال الرجل: ليس كذلك يا أمير المؤمنين، ولكن كذا وكذا؛ فقال عليّ: أصبتَ وأخطأتُ،
  وفوق كل ذي عِلْمٍ عليم. وذكر أبو محمد قاسم بن أَصْبَغَ قال: لمّا رحلتُ إلى المشرق
  نزلت القَيْرَوان فأخذت على بكر بن حماد حديثَ مُسدّد، ثم رحلتُ إلى بَغداد ولقيت الناس،
  فلما ٱنصرفتُ عدتُ إليه لتمام حديث مسدّد، فقرأت عليه فيه يوماً حديث النبيّ صلى الله
  عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" أنه قدم عليه قوم من مُضَرَ مِن مُجْتابِي النِّمَار فقال: إنما هو مُجْتابي الثّمار؛
  فقلت إنما هو مُجتابي النمار \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">؛ هكذا قرأته على كل من قرأته عليه بالأندلس والعراق؛ فقال لي: بدخولك
  العراق تُعارضنا وتفخَر علينا! أو نحو هذا. ثم قال لي: قم بنا إلى ذلك الشيخ ـ لشيخ
  كان في المسجد ـ فإن له بمثل هذا عِلماً؛ فقمنا إليه فسألناه عن ذلك فقال: إنما هو
  مُجْتابي النّمار، كما قلت. وهم قوم كانوا يلبسون الثياب مشققة، جيوبُهم أمامَهم. والنّمار
  جمع نمرة. فقال بكر بن حماد وأخذ بأنفه: رَغِم أنْفِي للحق، رَغِم أنفي للحق. وٱنصرف.
  وقال يزيد بن الوليد بن عبد الملك فأحسن:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">إذا ما تحدّثتُ في مجلسٍ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">تَناهَى
  حديثي إلى ما عَلِمتُ</font></font></b></td></tr><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">ولم أَعْدُ علمي إلى غيره</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وكان إذا ما تناهَى سَكتُّ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">الثانية: قوله تعالى: { سُبْحَانَكَ
  } «سبحان» منصوب على المصدر عند الخليل وسيبويه، يؤدّي عن معنى نُسَبِّحك تسبيحاً.
  وقال الكسائي: هو منصوب على أنه نداء مضاف.</font></font>&#13;\t\t\t<label disabled=\"true\"
