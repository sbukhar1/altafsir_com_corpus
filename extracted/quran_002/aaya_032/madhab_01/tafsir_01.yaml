  عَلَّمْتَنَآ إِنَّكَ أَنْتَ ٱلْعَلِيمُ ٱلْحَكِيمُ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">القول
  فـي تأويـل قوله تعالـى: { إِنَّكَ أَنْتَ ٱلْعَلِيمُ ٱلْحَكِيمُ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال أبو جعفر: وتأويـل ذلك: أنك أنت يا ربنا العلـيـم من غير تعلـيـم
  بجميع ما قد كان وما هو كائن، والعالـم للغيوب دون جميع خـلقك. وذلك أنهم نفوا عن أنفسهم
  بقولهم: { لاَ عِلْمَ لَنَآ إِلاَّ مَا عَلَّمْتَنَآ } أن يكون لهم علـم إلا ما علـمهم
  ربهم، وأثبتوا ما نفوا عن أنفسهم من ذلك لربهم بقولهم: { إِنَّكَ أَنْتَ ٱلْعَلِيمُ
  } يعنون بذلك العالـم من غير تعلـيـم، إذ كان من سواك لا يعلـم شيئاً إلا بتعلـيـم
  غيره إياه. والـحكيـم: هو ذو الـحكمة. كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  به الـمثنى، قال: حدثنا عبد الله بن صالـح، قال: حدثنـي معاوية، عن علـيّ، عن ابن عبـاس،
  العلـيـم: الذي قد كمل فـي علـمه والـحكيـم: الذي قد كمل فـي حكمه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقد قـيـل: إن معنى الـحكيـم: الـحاكم، كما أن العلـيـم بـمعنى العالـم،
  والـخبـير بـمعنى الـخابر.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
