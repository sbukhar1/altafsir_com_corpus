  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالُواْ
  سُبْحَٰنَكَ لاَ عِلْمَ لَنَآ إِلاَّ مَا عَلَّمْتَنَآ إِنَّكَ أَنْتَ ٱلْعَلِيمُ ٱلْحَكِيمُ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قال أبو جعفر: وهذا خبر من الله جل ذكره عن ملائكته بـالأوبة إلـيه،
  وتسلـيـم علـم ما لـم يعلـموه له، وتبريهم من أن يعلـموا أو يعلـم أحد شيئاً إلا ما
  علـمه تعالـى ذكره.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وفـي هذه الآيات الثلاث العبرة لـمن
  اعتبر، والذكرى لـمن اذّكر، والبـيان لـمن كان له قلب أو ألقـى السمع وهو شهيد، عما
  أودع الله جل ثناؤه آي هذا القرآن من لطائف الـحكم التـي تعجز عن أوصافها الألسن. وذلك
  أن الله جل ثناؤه احتـجّ فـيها لنبـيه صلى الله عليه وسلم علـى من كان بـين ظهرانـيه
  من يهود بنـي إسرائيـل بـاطلاعه إياه من علوم الغيب التـي لـم يكن جل ثناؤه أطلع علـيها
  من خـلقه إلا خاصّاً، ولـم يكن مدركاً علـمه إلا بـالإنبـاء والإخبـار، لتتقرّر عندهم
  صحة نبوّته، ويعلـموا أن ما أتاهم به فمن عنده، ودلّ فـيها علـى أن كل مخبر خبراً عما
  قد كان أو عما هو كائن مـما لـم يكن ولـم يأته به خبر ولـم يوضع له علـى صحته برهان
  فمتقوّل ما يستوجب به من ربه العقوبة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ألا
  ترى أن الله جل ذكره ردّ علـى ملائكته قـيـلهم:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">أَتَجْعَلُ فِيهَا مَن يُفْسِدُ فِيهَا
  وَيَسْفِكُ ٱلدِّمَآءَ وَنَحْنُ نُسَبِّحُ بِحَمْدِكَ وَنُقَدِّسُ لَكَ قَالَ إِنِّيۤ
  أَعْلَمُ مَا لاَ تَعْلَمُونَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[البقرة: 30] وعرّفهم أن قـيـل ذلك
  لـم يكن جائزاً لهم بـما عرّفهم من قصور علـمهم عند عرضه ما عرض علـيهم من أهل الأسماء،
  فقال:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">أَنْبِئُونِي بِأَسْمَآءِ هَـٰؤُلاۤءِ إِن كُنْتُمْ صَٰدِقِينَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  31] فلـم يكن لهم مفزع إلا الإقرار بـالعجز والتبرّي إلـيه أن يعلـموا إلا ما علـمهم
  بقولهم: { قَالُواْ سُبْحَٰنَكَ لاَ عِلْمَ لَنَآ إِلاَّ مَا عَلَّمْتَنَآ } فكان فـي
  ذلك أوضح الدلالة وأبـين الـحجة علـى كذب مقالة كل من ادّعى شيئاً من علوم الغيب من
  الـحزاة والكهنة والقافة والـمنـجمة. وذكر بها الذين وصفنا أمرهم من أهل الكتاب سوالف
  نعمه علـى آبـائهم، وأياديه عند أسلافهم، عند إنابتهم إلـيه، وإقبـالهم إلـى طاعته
  مستعطفهم بذلك إلـى الرشاد، ومستعتبهم به إلـى النـجاة، وحذّرهم بـالإصرار والتـمادي
  فـي البغي والضلال، حلولَ العقاب بهم نظير ما أحلّ بعدوّه إبلـيس، إذ تـمادى فـي الغيّ
  والـخسار.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال: وأما تأويـل قوله: { قَالُواْ
  سُبْحَٰنَكَ لاَ عِلْمَ لَنَآ إِلاَّ مَا عَلَّمْتَنَآ } فهو كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا به أبو كريب، قال: حدثنا عثمان بن سعيد، قال: حدثنا بشر بن عمارة،
  عن أبـي روق، عن الضحاك، عن ابن عبـاس: قالوا: { سُبْحَٰنَكَ } تنزيهاً لله من أن يكون
  أحد يعلـم الغيب غيره، تبنا إلـيك، لا علـم لنا إلا ما علـمتنا: تبرّءوا منهم من علـم
  الغيب، إلا ما علـمتنا كما علـمت آدم. وسبحان مصدر لا تصرّف له، ومعناه: نسبحك، كأنهم
  قالوا: نسبحك تسبـيحاً، وننزّهك تنزيها، ونبرّئك من أن نعلـم شيئاً غير ما علـمتنا.</font></font>&#13;\t\t\t<label
