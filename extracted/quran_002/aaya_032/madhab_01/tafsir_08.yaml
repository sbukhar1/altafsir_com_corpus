  title: تفسير تفسير الجلالين
  author: المحلي و السيوطي
  year: '864'
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالُواْ سُبْحَٰنَكَ
  لاَ عِلْمَ لَنَآ إِلاَّ مَا عَلَّمْتَنَآ إِنَّكَ أَنْتَ ٱلْعَلِيمُ ٱلْحَكِيمُ }{
  قَالُواْ سُبْحَٰنَكَ } تنزيهاً لك عن الاعتراض عليك { لاَ عِلْمَ لَنَا إِلاَّ مَا
  عَلَّمْتَنَا } إياه { إِنَّكَ أَنتَ } تأكيد للكاف { ٱلْعَلِيمُ ٱلْحَكِيمُ } الذي
  لا يخرج شيء عن علمه وحكمته.\r\n\t\t\t\r\n\t\t\t</section>"

