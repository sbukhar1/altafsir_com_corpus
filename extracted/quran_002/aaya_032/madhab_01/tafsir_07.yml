  \ </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">هكذا
  ساق البخاري هذا الحديث ههنا، وقد رواه مسلم والنسائي من حديث هشام، وهو ابن أبي عبد
  الله الدستوائي عن قتادة به، وأخرجه مسلم والنسائي وابن ماجه من حديث سعيد، وهو ابن
  أبي عروبة، عن قتادة، ووجه إيراده ههنا، والمقصود منه، قوله عليه الصلاة والسلام:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" فيأتون آدم، فيقولون: أنت أبو
  الناس، خلقك الله بيده، وأسجد لك ملائكته، وعلمك أسماء كل شيء \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">فدل هذا على أنه علمه أسماء جميع
  المخلوقات، ولهذا قال: { ثُمَّ عَرَضَهُمْ عَلَى ٱلْمَلَـٰئِكَةِ } يعني: المسميات؛
  كما قال عبد الرزاق عن معمر عن قتادة، قال: ثم عرض تلك الأسماء على الملائكة { فَقَالَ
  أَنبِئُونِى بِأَسْمَآءِ هَـٰؤُلاَۤءِ إِن كُنتُمْ صَـٰدِقِينَ } وقال السدي في تفسيره
  عن أبي مالك، وعن أبي صالح عن ابن عباس، وعن مرة عن ابن مسعود، وعن ناس من الصحابة:
  { وَعَلَّمَ ءَادَمَ ٱلأَسْمَآءَ كُلَّهَا } ، ثم عرض الخلق على الملائكة. وقال ابن
  جريج عن مجاهد: ثم عرض أصحاب الأسماء على الملائكة. وقال ابن جرير: حدثنا القاسم حدثنا
  الحسين حدثني الحجاج عن جرير بن حازم ومبارك بن فضالة عن الحسن وأبي بكر عن الحسن وقتادة
  قالا: علمه اسم كل شيء، وجعل يسمي كل شيء باسمه، وعرضت عليه أمة أمة. وبهذا الإسناد
  عن الحسن وقتادة في قوله تعالى: { إِن كُنتُمْ صَـٰدِقِينَ } إني لم أخلق خلقاً إلا
  كنتم أعلم منه، فأخبروني بأسماء هؤلاء إن كنتم صادقين. وقال الضحاك عن ابن عباس: {
  إِن كُنتُمْ صَـٰدِقِينَ }: إن كنتم تعلمون أني لم أجعل في الأرض خليفة. وقال السدي
  عن أبي مالك وعن أبي صالح عن ابن عباس، وعن مرة عن ابن مسعود، وعن ناس من الصحابة:
  إن كنتم صادقين أن بني آدم يفسدون في الأرض، ويسفكون الدماء.</font></font>&#13;\t\t\t<label
