  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَعَلَّمَ
  ءَادَمَ ٱلأَسْمَآءَ كُلَّهَا ثُمَّ عَرَضَهُمْ عَلَى ٱلْمَلَٰئِكَةِ فَقَالَ أَنْبِئُونِي
  بِأَسْمَآءِ هَـٰؤُلاۤءِ إِن كُنْتُمْ صَٰدِقِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالُواْ سُبْحَٰنَكَ
  لاَ عِلْمَ لَنَآ إِلاَّ مَا عَلَّمْتَنَآ إِنَّكَ أَنْتَ ٱلْعَلِيمُ ٱلْحَكِيمُ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالَ
  \ يَآءَادَمُ أَنبِئْهُمْ بِأَسْمَآئِهِمْ فَلَمَّآ أَنْبَأَهُمْ بِأَسْمَآئِهِمْ قَالَ
  أَلَمْ أَقُلْ لَّكُمْ إِنِيۤ أَعْلَمُ غَيْبَ ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ وَأَعْلَمُ
  مَا تُبْدُونَ وَمَا كُنْتُمْ تَكْتُمُونَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">هذا
  مقام ذكر الله تعالى فيه شرف آدم على الملائكة بما اختصه من علم أسماء كل شيء دونهم،
  وهذا كان بعد سجودهم له،وإنما قدم هذا الفصل على ذلك لمناسبة ما بين المقام وعدم علمهم
  بحكمة خلق الخليفة حين سألوا عن ذلك، فأخبرهم تعالى بأنه يعلم ما لا يعلمون، ولهذا
  ذكر الله هذا المقام عقيب هذا؛ ليبين لهم شرف آدم بما فضل به عليهم في العلم، فقال
  تعالى: { وَعَلَّمَ ءَادَمَ ٱلأَسْمَآءَ كُلَّهَا } قال السدي عمن حدثه عن ابن عباس:
  { وَعَلَّمَ ءَادَمَ ٱلأَسْمَآءَ كُلَّهَا } قال: علمه أسماء ولده إنساناً إنساناً،
  والدواب، فقيل: هذا الحمار، هذا الجمل، هذا الفرس، وقال الضحاك عن ابن عباس: { وَعَلَّمَ
  ءَادَمَ ٱلأَسْمَآءَ كُلَّهَا } قال: هي هذه الأسماء التي يتعارف بها الناس: إنسان
  ودابة وسماء وأرض وسهل وبحر وخيل وحمار، وأشباه ذلك من الأمم وغيرها، وروى ابن أبي
  حاتم وابن جرير من حديث عاصم بن كليب عن سعيد بن معبد عن ابن عباس { وَعَلَّمَ ءَادَمَ
  ٱلأَسْمَآءَ كُلَّهَا } قال: علمه اسم الصحفة والقدر، قال: نعم، حتى الفسوة والفسية،
  وقال مجاهد: { وَعَلَّمَ ءَادَمَ ٱلأَسْمَآءَ كُلَّهَا } قال: علمه اسم كل دابة، وكل
  طير، وكل شيء، كذلك روي عن سعيد بن جبير وقتادة وغيرهم من السلف أنه علمه أسماء كل
  شيء، وقال الربيع في رواية عنه: أسماء الملائكة. وقال حميد الشامي: أسماء النجوم. وقال
  عبد الرحمن بن زيد: علمه أسماء ذريته كلهم، واختار ابن جرير أنه علمه أسماء الملائكة،
  وأسماء الذرية؛ لأنه قال: { ثُمَّ عَرَضَهُمْ } وهذا عبارة عما يعقل، وهذا الذي رجح
  به ليس بلازم، فإنه لا ينفي أن يدخل معهم غيرهم، ويعبر عن الجميع بصيغة من يعقل للتغليب؛
  كما قال تعالى</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَٱللَّهُ خَلَقَ كُلَّ دَآبَّةٍ مِّن مَّآءٍ فَمِنْهُمْ مَّن
  يَمْشِى عَلَىٰ بَطْنِهِ وَمِنهُمْ مَّن يَمْشِى عَلَىٰ رِجْلَيْنِ وَمِنْهُمْ مَّن
  يَمْشِى عَلَىٰ أَرْبَعٍ يَخْلُقُ ٱللَّهُ مَا يَشَآءُ إِنَّ ٱللَّهَ عَلَىٰ كُلِّ
  شَىْءٍ قَدِيرٌ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[النور: 45] وقد قرأ عبد الله بن مسعود: ثم عرضهن، وقرأ أبي بن كعب:
  ثم عرضها، أي: المسميات. والصحيح أنه علمه أسماء الأشياء كلها؛ ذواتها وصفاتها وأفعالها؛
  كما قال ابن عباس، حتى الفسوة والفسية، يعني: أسماء الذوات والأفعال، المكبر والمصغر،
  ولهذا قال البخاري في تفسير هذه الآية في كتاب التفسير من صحيحه: حدثنا مسلم بن إبراهيم
  حدثنا هشام عن قتادة عن أنس بن مالك أن رسول الله صلى الله عليه وسلم قال، وقال لي
  خليفة: حدثنا يزيد بن زريع حدثنا سعيد عن قتادة عن أنس عن النبي صلى الله عليه وسلم
  قال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\"> \" يجتمع
  المؤمنون يوم القيامة، فيقولون: لو استشفعنا إلى ربنا، فيأتون آدم، فيقولون: أنت أبو
  الناس، خلقك الله بيده، وأسجد لك ملائكته، وعلمك أسماء كل شيء، فاشفع لنا عند ربك حتى
  يريحنا من مكاننا هذا، فيقول: لست هناكم، ويذكر ذنبه، فيستحي، ائتوا نوحاً؛ فإنه أول
  رسول بعثه الله إلى أهل الأرض، فيأتونه، فيقول: لست هناكم، ويذكر سؤاله ربه ما ليس
  له به علم، فيستحي. فيقول: ائتوا خليل الرحمن، فيأتونه، فيقول: لست هناكم، فيقول: ائتوا
  موسى؛ عبداً كلمه الله وأعطاه التوراة، فيقول: لست هناكم. ويذكر قتل النفس بغير نفس،
  فيستحي من ربه، فيقول: ائتوا عيسى؛ عبد الله ورسوله وكلمة الله وروحه، فيأتونه، فيقول:
  لست هناكم، ائتوا محمداً؛ عبداً غفر له ما تقدم من ذنبه وما تأخر، فيأتوني، فأنطلق
  حتى أستأذن على ربي، فيأذن لي، فإذا رأيت ربي وقعت ساجداً، فيدعني ما شاء الله، ثم
  يقال: ارفع رأسك، وسل تعطه، وقل يسمع، واشفع تشفع، فأرفع رأسي، فأحمده بتحميد يعلمنيه،
  ثم أشفع، فيحد لي حداً، فأدخلهم الجنة، ثم أعود إليه، فإذا رأيت ربي مثله، ثم أشفع،
  فيحد لي حداً، فأدخلهم الجنة، ثم أعود الثالثة، ثم أعود الرابعة، فأقول: ما بقي في
  النار إلا من حبسه القرآن، ووجب عليه الخلود \" </font></font></b>&#13;\t\t\t<label
