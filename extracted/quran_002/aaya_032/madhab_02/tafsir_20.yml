  \       <a href=\"javascript:Open_QurPage(2, 32)\">          <font id=\"OpenQurPage\"
  onmouseover=\"return menuit2_onmouseover()\">فتح صفحة القرآن</font>        </a>
  \     </td>    </tr>    <tr class=\"TextArabic\">      <td align=\"right\" class=\"TextArabic\">
  \       <a href=\"javascript:go_QurPage(2,32)\">          <font id=\"getQurPage\"
  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالُواْ
  سُبْحَٰنَكَ لاَ عِلْمَ لَنَآ إِلاَّ مَا عَلَّمْتَنَآ إِنَّكَ أَنْتَ ٱلْعَلِيمُ ٱلْحَكِيمُ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { قَالُواْ سُبْحَانَكَ... }</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(أتى)
  (بالتنزيه) المقتضي لنفي ما (قد) يتوهم من (آن) الله تعالى طلب منهم الجواب عما علم
  أنّهم جاهلون به والواحد (منا) إذا سأل صاحبه عن مسألة يعلم منه أنّه (يجهلها) فإنه
  يتوهم فيه أنّه إنّما سأله اختبارا وتعجيزا له واستحقارا به.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فقالوا:
  ننزهك (عن) أن ينسبك أحد لمثل هذا ويتوهم فيك شيئا منه. وأيضا يكون التسبيح نفيا للشبهة
  العارضة في تكليف ما لا يطاق لأن مذهبنا جوازه، وأن الله تعالى يفعل ما يشاء ويحكم
  ما يريد. ومنعه المعتزلة لهذه الشبهة وهي حجة تكليف الله الخلق بما يعلم أنهم لا يقدرون
  عليه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قيل لابن عرفة: لعل مراد الملائكة
  تتزيهه عن عدم العلم الثابت لهم؟</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فقال:
  ما قلت لكم أنسب.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { إِنَّكَ أَنتَ ٱلْعَلِيمُ
  ٱلْحَكِيمُ }</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال ابن عرفة: الوصف بالحكيم إشارة
  إلى الوجه الذي اختص به (آدم) بالعلم دونهم فمعناه: أنت تضع الأشياء في محلها أو يكون
  المراد (الامتنان) بالعلم ودليل العلم وهو الحكمة لأن الأصوليين عدوها من أسباب العلم.</font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

