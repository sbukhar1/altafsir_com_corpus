  onmouseover=\"return menuit2_onmouseover()\">فتح صفحة القرآن</font>        </a>
  \     </td>    </tr>    <tr class=\"TextArabic\">      <td align=\"right\" class=\"TextArabic\">
  \       <a href=\"javascript:go_QurPage(2,32)\">          <font id=\"getQurPage\"
  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالُواْ
  سُبْحَٰنَكَ لاَ عِلْمَ لَنَآ إِلاَّ مَا عَلَّمْتَنَآ إِنَّكَ أَنْتَ ٱلْعَلِيمُ ٱلْحَكِيمُ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { قَالُواْ سُبْحَـٰنَكَ لاَ عِلْمَ لَنَا } نزهوه وتابوا
  إليه من مقالتهم، ومعناه سبحانك تبنا إليك من مقالتنا فاغفر لنا { لاَ عِلْمَ لَنَا
  إِلاَّ مَا عَلَّمْتَنَا } أي ألهمتنا. وروي عن رسول الله - صلى الله عليه وسلم - أنه
  قال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\"> \" سبحان
  الله، تنزيه الله عن كل ما لا يليق به \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وقال بعض أهل اللغة: اشتقاقه من السباحة لأن الذي يسبح يباعد ما بين
  طرفيه، فيكون فيه معنى التبعيد. وقال بعضهم: هذه لفظة جمعت بين كلمتي تعجب لأن العرب
  إذا تعجبت من شيء قالت: حان، والعجم إذا تعجبت من شيء قالت: سب. فجمع بينهما فصار:
  سبحان. وقوله تعالى: { إِنَّكَ أَنتَ ٱلْعَلِيمُ ٱلْحَكِيمُ } يعني أنت العليم بما
  يكون في السماوات والأرض، الحكيم في أمرك إذا حكمت أن تجعل في الأرض خليفة غيرنا. ويقال:
  معناه { ٱلْعَلِيمُ ٱلْحَكِيمُ } على وجه الحكمة التي تدرك الأشياء بحقائقها وكان حكمه
  موافقاً للعلم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

