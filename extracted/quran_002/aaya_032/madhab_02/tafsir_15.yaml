text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالُواْ سُبْحَٰنَكَ
  لاَ عِلْمَ لَنَآ إِلاَّ مَا عَلَّمْتَنَآ إِنَّكَ أَنْتَ ٱلْعَلِيمُ ٱلْحَكِيمُ }قوله
  تعالى: { قالوا سبحانك }.قال الزجاج: لا اختلاف بين أهل اللغة أن التسبيح هو: التنزيه
  لله تعالى عن كل سوء. والعليم بمعنى: العالم، جاء على بناء «فعيل» للمبالغة. وفي الحكيم
  قولان. أحدهما: أنه بمعنى الحاكم، قاله ابن قتيبة. والثاني: المحكم للأشياء، قاله الخطابي.\r\n\t\t\t\r\n\t\t\t</section>"

