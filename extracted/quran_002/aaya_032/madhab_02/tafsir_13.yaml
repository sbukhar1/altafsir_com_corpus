  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَعَلَّمَ
  ءَادَمَ ٱلأَسْمَآءَ كُلَّهَا ثُمَّ عَرَضَهُمْ عَلَى ٱلْمَلَٰئِكَةِ فَقَالَ أَنْبِئُونِي
  بِأَسْمَآءِ هَـٰؤُلاۤءِ إِن كُنْتُمْ صَٰدِقِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالُواْ سُبْحَٰنَكَ
  لاَ عِلْمَ لَنَآ إِلاَّ مَا عَلَّمْتَنَآ إِنَّكَ أَنْتَ ٱلْعَلِيمُ ٱلْحَكِيمُ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالَ
  \ يَآءَادَمُ أَنبِئْهُمْ بِأَسْمَآئِهِمْ فَلَمَّآ أَنْبَأَهُمْ بِأَسْمَآئِهِمْ قَالَ
  أَلَمْ أَقُلْ لَّكُمْ إِنِيۤ أَعْلَمُ غَيْبَ ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ وَأَعْلَمُ
  مَا تُبْدُونَ وَمَا كُنْتُمْ تَكْتُمُونَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالىٰ: { وَعَلَّمَ آدَمَ الأَسْمَاءَ كُلَّهَا } سمي آدم لأنه خلق من أديم الأرض،
  وقيل: لأنه كان آدم اللون وكنيته أبو محمد وأبو البشر فلما خلقه الله تعالى علمه أسماء
  الأشياء وذلك أن الملائكة قالوا: لما قال الله تعالىٰ: { إِنِّي جَاعِلٌ فِى ٱلأَرْضِ
  خَلِيفَةً }: ليخلق ربنا ما شاء فلن يخلق خلقاً أكرم عليه منَّا وإن كان فنحن أعلم
  منه لأنا خلقنا قبله ورأينا ما لم يره. فأظهر الله تعالىٰ فضله عليهم بالعلم وفيه دليل
  على أن الأنبياء أفضل من الملائكة وإن كانوا رسلاً كما ذهب إليه أهل السنة والجماعة
  قال ابن عباس ومجاهد وقتادة: علَّمه اسم كل شيء حتى القصعة والقصيعة وقيل: اسم ما كان
  وما يكون إلى يوم القيامة. وقال الربيع بن أنس: أسماء الملائكة وقيل: أسماء ذريته،
  وقيل: صنعة كل شيء قال أهل التأويل: إن الله عز وجل علم آدم جميع اللغات ثم تكلم كل
  واحد من أولاده بلغة فتفرقوا في البلاد واختص كل فرقة منهم بلغة. { ثُمَّ عَرَضَهُمْ
  عَلَى ٱلْمَلَـٰئِكَةِ } إنما قال:عرضهم ولم يقل عرضها لأن المسميات إذا جمعت من يعقل
  ومن لا يعقل يكنى عنها بلفظ من يعقل كما يكنى عن الذكور والإِناث بلفْظ الذكور وقال
  مقاتل: خلق الله كل شيء الحيوان والجماد ثم عرض تلك الشخوص على الملائكة فالكناية راجعة
  إلى الشخوص فلذلك قال عرضهم، { فَقَالَ أَنبِئُونِى } أخبروني { بِأَسْمَآءِ هَـٰؤُلاَۤءِ
  إِن كُنتُمْ صَـٰدِقِينَ } في أني لا أخلق خلقاً إلاّ كنتم أفضل وأعلم منه فقالت الملائكة
  إقراراً بالعجز:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">{ قَالُواْ سُبْحَـٰنَكَ } تنزيهاً
  لك { لاَ عِلْمَ لَنَآ إِلاَّ مَا عَلَّمْتَنَآ } معناه فإنك أجل من أن نحيط بشيء من
  علمك إلا ما علمتنا { إِنَّكَ أَنتَ ٱلْعَلِيمُ } بخلقك { الْحَكِيمُ } في أمرك والحكيم
  له معنيان: أحدهما الحاكم وهو القاضي العدل والثاني المحكم للأمر كي لا يتطرق إليه
  الفساد وأصل الحكمة في اللغة: المنع فهي تمنع صاحبها من الباطل ومنه حكَمَةُ الدابة
  لأنها تمنعها من الاعوجاج فلما ظهر عجزهم { قَالَ } الله تعالى:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">{ يا آدَمُ أَنْبِئْهُم بِأَسْمَائِهِمْ } أخبرهم بأسمائهم فسمى آدم
  كل شيء باسمه وذكر الحكمة التي لأجلها خلق { فَلَمَّآ أَنبَأَهُم بِأَسْمَآئِهِم قَالَ
  } الله تعالى { أَلَمْ أَقُل لَّكُمْ } يا ملائكتي { إِنِّيۤ أَعْلَمُ غَيْبَ ٱلسَّمَـٰوَاتِ
  وَٱلأَرْضِ } ما كان منهما وما يكون لأنه قد قال لهم:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إِنِّيۤ أَعْلَمُ مَا لاَ تَعْلَمُونَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  30] { وَأَعْلَمُ مَا تُبْدُونَ } قال الحسن وقتادة: يعني قولهم أتجعل فيها من يفسد
  فيها { وَمَا كُنتُمْ تَكْتُمُونَ } قولكم لن يخلق الله خلقاً أكرم عليه منا، قال ابن
  عباس رضي الله عنهما هو إن إبليس مر على جسد آدم وهو ملقى بين مكة والطائف لا روح فيه
  فقال: لأمر ما خلق هذا ثم دخل في فيه وخرج من دبره وقال: إنه خلق لا يتماسك لأنه أجوف
  ثم قال للملائكة الذين معه أرأيتم إن فضل هذا عليكم وأمرتم بطاعته ماذا تصنعون؟ قالوا:
  نطيع أمر ربنا، فقال إبليس في نفسه: والله لئن سلطت عليه لأهلكنَّه ولئن سلط علي لأعصينه
  فقال الله تعالىٰ: { وَأَعْلَمُ مَا تُبْدُونَ } يعني ما تبديه الملائكة من الطاعة
  { وَمَا كُنتُمْ تَكْتُمُونَ } يعني إبليس من المعصية.</font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

