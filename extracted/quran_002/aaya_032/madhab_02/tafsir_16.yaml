text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالُواْ سُبْحَٰنَكَ
  لاَ عِلْمَ لَنَآ إِلاَّ مَا عَلَّمْتَنَآ إِنَّكَ أَنْتَ ٱلْعَلِيمُ ٱلْحَكِيمُ }{
  الْعَلِيمُ } العالم من غير تعليم { الْحَكِيمُ } المحكم لأفعاله، أو المصيب للحق،
  ومنه الحاكم لإصابته، أو المانع من الفساد، وحكمة اللجام تمنع الفرس من شدة الجري.
  قال:أبني حنيفة أحكموا سفهاءكم   إني أخاف عليكم أن أغضبا\r\n\t\t\t</section>"

