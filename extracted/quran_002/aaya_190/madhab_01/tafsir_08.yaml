aaya: وَقَاتِلُوا فِي سَبِيلِ اللَّهِ الَّذِينَ يُقَاتِلُونَكُمْ وَلَا تَعْتَدُوا
  ۚ إِنَّ اللَّهَ لَا يُحِبُّ الْمُعْتَدِينَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَقَاتِلُواْ فِي
  سَبِيلِ ٱللَّهِ ٱلَّذِينَ يُقَاتِلُونَكُمْ وَلاَ تَعْتَدُوۤاْ إِنَّ ٱللَّهَ لاَ
  يُحِبُّ ٱلْمُعْتَدِينَ }ولما صُدّ صلى الله عليه وسلم عن البيت عام الحديبية وصالح
  الكفار على أن يعود العام القابل ويُخلوا له مكة ثلاثة أيام وتجهز لعمرة القضاء وخافوا
  أن لا تفي قريش ويقاتلوهم وكره المسلمون قتالهم في الحرم والإحرام والشهر الحرام نزل:
  { وَقَٰتِلُواْ فِي سَبِيلِ ٱللَّهِ } أي لإعلاء دينه { ٱلَّذِينَ يُقَٰتِلُونَكُمْ
  } الكفار { وَلاَ تَعْتَدُواْ } عليهم بالابتداء بالقتال { إِنَّ ٱللَّهَ لاَ يُحِبُّ
  ٱلْمُعْتَدِينَ } المتجاوزين ما حدّ لهم وهذا منسوخ بآية (براءة)وبقوله:\r\n\t\t\t\r\n\t\t\t</section>"

