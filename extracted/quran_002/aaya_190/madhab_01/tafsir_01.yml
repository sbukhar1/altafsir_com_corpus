  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقَاتِلُواْ
  فِي سَبِيلِ ٱللَّهِ ٱلَّذِينَ يُقَاتِلُونَكُمْ وَلاَ تَعْتَدُوۤاْ إِنَّ ٱللَّهَ
  لاَ يُحِبُّ ٱلْمُعْتَدِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">اختلف أهل التأويـل
  فـي تأويـل هذه الآية، فقال بعضهم: هذه الآية هي أول آية نزلت فـي أمر الـمسلـمين بقتال
  أهل الشرك. وقالوا: أمر فـيها الـمسلـمون بقتال من قاتلهم من الـمشركين، والكفّ عمن
  كفّ عنهم، ثم نسخت ببراءة. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: ثنا إسحاق، قال: ثنا عبد الرحمن بن سعد، وابن أبـي جعفر، عن أبـي جعفر،
  عن الربـيع فـي قوله: { وَقاتِلُوا فِـي سَبِـيـلِ اللَّهِ الَّذِينَ يُقاتِلُونَكُمْ
  وَلا تَعْتَدُوا إنَّ اللَّهَ لا يُحِبُّ الـمُعْتَدِينَ } قال: هذه أول آية نزلت فـي
  القتال بـالـمدينة، فلـما نزلت كان رسول الله صلى الله عليه وسلم يقاتل من يقاتله ويكفّ
  عمن كفّ عنه حتـى نزلت براءة. ولـم يذكر عبد الرحمن «الـمدينة».</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد فـي قوله: { وَقاتِلُوا
  فِـي سَبِـيـلِ اللَّهِ الَّذِينَ يُقاتِلُونَكُمْ } إلـى آخر الآية. قال: قد نسخ هذا،
  وقرأ قول الله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">قَاتِلُواْ ٱلْمُشْرِكِينَ كَآفَّةً كَمَا يُقَاتِلُونَكُمْ
  كَآفَّةً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[التوبة: 36] وهذه الناسخة، وقرأ:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">بَرَآءَةٌ مِّنَ ٱللَّهِ وَرَسُولِهِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[التوبة:
  1] حتـى بلغ:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فَإِذَا ٱنسَلَخَ ٱلأَشْهُرُ ٱلْحُرُمُ فَٱقْتُلُواْ ٱلْمُشْرِكِينَ
  حَيْثُ وَجَدتُّمُوهُمْ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[التوبة: 5] إلـى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّ ٱللَّهَ غَفُورٌ رَّحِيمٌ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[التوبة:
  102].</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: بل ذلك أمر من الله
  تعالـى ذكره للـمسلـمين بقتال الكفـار لـم ينسخ، وإنـما الاعتداء الذي نهاهم الله عنه
  هو نهيه عن قتل النساء والذراري. قالوا: والنهي عن قتلهم ثابت حكمه الـيوم. قالوا:
  فلا شيء نسخ من حكم هذه الآية. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  سفـيان بن وكيع، قال: ثنا أبـي، عن صدقة الدمشقـي، عن يحيى بن يحيى الغسانـي، قال:
  كتبت إلـى عمر بن العزيز أسأله عن قوله: { وَقاتِلُوا فِـي سَبِـيـلِ اللَّهِ الَّذِينَ
  يُقاتِلُونَكُمْ وَلا تَعْتَدُوا إنَّ اللَّهَ لا يُحِبُّ الـمُعْتَدِينَ } قال: فكتب
  إلـيّ أن ذلك فـي النساء والذرية ومن لـم ينصب لك الـحرب منهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي
  نـجيح، عن مـجاهد فـي قول الله تعالـى ذكره: { وَقاتِلُوا فـي سَبِـيـلِ اللَّهِ الَّذِينَ
  يُقاتِلُونَكُمْ } لأصحاب مـحمد صلى الله عليه وسلم أمروا بقتال الكفـار.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح،
  عن مـجاهد، مثله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي علـيّ بن داود، قال: ثنا
  أبو صالـح، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس: { وَقاتِلُوا فِـي سَبِـيـلِ
  اللَّهِ الَّذِينَ يُقاتِلُونَكُمْ وَلا تَعْتَدُوا إنَّ اللَّهَ لا يُحِبُّ الـمُعْتَدِينَ
  } يقول: لا تقتلوا النساء ولا الصبـيان ولا الشيخ الكبـير ولا من ألقـى إلـيكم السلـم
  وكفّ يده، فإن فعلتـم هذا فقد اعتديتـم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  ابن البرقـي، قال: ثنا عمرو بن أبـي سلـمة، عن سعيد بن عبد العزيز، قال: كتب عمر بن
  عبد العزيز إلـى عديّ بن أرطاة: إنـي وجدت آية فـي كتاب الله: { وَقاتِلُوا فِـي سَبِـيـلِ
  اللَّهِ الَّذِينَ يُقاتِلُونَكُمْ وَلا تَعْتَدُوا إنَّ اللَّهَ لا يُحِبُّ الـمُعْتَدِينَ
  } أي لا تقاتل من لا يقاتلك، يعنـي النساء والصبـيان والرهبـان.</font></font>&#13;\t\t\t<label
