  وَلاَ تَعْتَدُوۤاْ إِنَّ ٱللَّهَ لاَ يُحِبُّ ٱلْمُعْتَدِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وأولـى هذين القولـين بـالصواب، القول الذي قاله عمر بن عبد العزيز
  لأن دعوى الـمدعي نسخ آية يحتـمل أن تكون غير منسوخة بغير دلالة علـى صحة دعواه تـحكم،
  والتـحكم لا يعجز عنه أحد.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقد دللنا علـى معنى النسخ والـمعنى
  الذي من قبله يثبت صحة النسخ بـما قد أغنى عن إعادته فـي هذه الـموضع.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">فتأويـل الآية إذا كان الأمر علـى ما وصفنا: وقاتلوا أيها الـمؤمنون
  فـي سبـيـل الله وسبـيـله: طريقه الذي أوضحه ودينه الذي شرعه لعبـاده. يقول لهم تعالـى
  ذكره: قاتلوا فـي طاعتـي، وعلـى ما شرعت لكم من دينـي، وادعوا إلـيه من ولـىّ عنه،
  واستكبر بـالأيدي والألسن، حتـى ينـيبوا إلـى طاعتـي، أو يعطوكم الـجزية صغاراً إن
  كانوا أهل كتاب. وأمرهم تعالـى ذكره بقتال من كان منه قتال من مقاتلة أهل الكفر دون
  من لـم يكن منه قتال من نسائهم وذراريهم، فإنهم أموال وخول لهم إذا غلب الـمقاتلون
  منهم فقهروا، فذلك معنى قوله: { وَقاتِلُوا فِـي سَبِـيـلِ اللَّهِ الَّذِينَ يُقاتِلُونَكُمْ
  } لأنه أبـاح الكفّ عمن كفّ، فلـم يقاتل من مشركي أهل الأوثان والكافـين عن قتال الـمسلـمين
  من كفـار أهل الكتاب علـى إعطاء الـجزية صَغاراً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فمعنى
  قوله: { وَلا تَعْتَدُوا } لا تقتلوا ولـيداً ولا امرأة ولا من أعطاكم الـجزية من أهل
  الكتابـين والـمـجوس، { إنَّ اللَّهَ لا يُحِبُّ الـمُعْتَدِين } الذين يجاوزون حدوده،
  فـيستـحلون ما حرّمه الله علـيهم من قتل هؤلاء الذين حرم قتلهم من نساء الـمشركين وذراريهم.</font></font><font
