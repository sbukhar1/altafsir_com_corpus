  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقَاتِلُواْ
  فِي سَبِيلِ ٱللَّهِ ٱلَّذِينَ يُقَاتِلُونَكُمْ وَلاَ تَعْتَدُوۤاْ إِنَّ ٱللَّهَ
  لاَ يُحِبُّ ٱلْمُعْتَدِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">الحكـم العاشرما
  يتعلق بالقتال وفي الآية مسائل المسألة الأولى أنه تعالى أمر بالإستقامة في الآية المتقدمة
  بالتقوى في طريق معرفة الله تعالى فقال</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَلَيْسَ ٱلْبِرُّ بِأَن تَأْتُواْ
  ٱلْبُيُوتَ مِن ظُهُورِهَا وَلَـٰكِنَّ ٱلْبِرَّ مَنِ ٱتَّقَىٰ وَأْتُواْ ٱلْبُيُوتَ
  مِنْ أَبْوٰبِهَا</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">البقرة 189 وأمر بالتقوى في طريق طاعة الله، وهو عبارة عن ترك المحظورات
  وفعل الواجبات فالإستقامة علم، والتقوى عمل، وليس التكليف إلا في هذين، ثم لما أمر
  في هذه الآية بأشد أقسام التقوى وأشقها على النفس، وهو قتل أعداء الله فقال { وَقَـٰتِلُواْ
  فِي سَبِيلِ ٱللَّهِ }. المسألة الثانية في سبب النزول قولان الأول قال الربيع وابن
  زيد هذه الآية أول آية نزلت في القتال، فلما نزلت كان رسول الله صلى الله عليه وسلم
  يقاتل من قاتل، ويكف عن قتال من تركه، وبقي على هذه الحالة إلى أن نزل قوله تعالى</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">ٱقْتُلُواْ
  ٱلْمُشْرِكِينَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">التوبة 5. والقول الثاني أنه عليه الصلاة والسلام خرج بأصحابه لإرادة
  الحج ونزل الحديبية وهو موضع كثير الشجر والماء فصدهم المشركون عن دخول البيت فأقام
  شهراً لا يقدر على ذلك ثم صالحوه على أن يرجع ذلك العام ويعود إليهم في العام القابل،
  ويتركون له مكة ثلاثة أيام حتى يطوف وينحر الهدي ويفعل ما شاء، فرضي رسول الله صلى
  الله عليه وسلم بذلك وصالحهم عليه، ثم عاد إلى المدينة وتجهز في السنة القابلة، ثم
  خاف أصحابه من قريش أن لا يفوا بالوعد ويصدوهم عن المسجد الحرام وأن يقاتلوهم، وكانوا
  كارهين لمقاتلتهم في الشهر الحرام وفي الحرم، فأنزل الله تعالى هذه الآيات، وبين لهم
  كيفية المقاتلة إن احتاجوا إليها، فقال { وَقَـٰتِلُواْ فِي سَبِيلِ ٱللَّهِ }. المسألة
  الثالثة { وَقَـٰتِلُواْ فِي سَبِيلِ ٱللَّهِ } أي في طاعته وطلب رضوانه، روى أبو موسى
  أن النبـي صلى الله عليه وسلم سئل عمن يقاتل في سبيل الله، فقال</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" هو من قاتل لتكون كلمة الله هي
  العليا، ولا يقاتل رياء ولا سمعة \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">المسألة الرابعة اختلفوا في المراد بقوله { ٱلَّذِينَ يُقَـٰتِلُونَكُمْ
  } على وجوه أحدها وهو قول ابن عباس، المراد منه قاتلوا الذين يقاتلونكم إما على وجه
  الدفع عن الحج، أو على وجه المقاتلة ابتداء، وهذا الوجه موافق لما رويناه عن ابن عباس
  في سبب نزول هذه الآية وثانيها قاتلوا كل من له قدرة وأهلية على القتال وثالثها قاتلوا
  كل من له قدرة على القتال وأهلية كذلك سوى من جنح للسلم، قال تعالى</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَإِن
  جَنَحُواْ لِلسَّلْمِ فَٱجْنَحْ لَهَا</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">الأنفال 61 واعلم أن القول الأول
  أقرب إلى الظاهر لأن ظاهر قوله تعالى { ٱلَّذِينَ يُقَـٰتِلُونَكُمْ } يقتضي كونهم
  فاعلين للقتال، فأما المستعد للقتال والمتأهل له قبل إقدامه عليه، فإنه لا يوصف بكونه
  مقاتلاً إلا على سبيل المجاز.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
