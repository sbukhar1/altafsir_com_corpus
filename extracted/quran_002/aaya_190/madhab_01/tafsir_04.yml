  href=\"JavaScript:Open_Menu()\">وَقَاتِلُواْ فِي سَبِيلِ ٱللَّهِ ٱلَّذِينَ يُقَاتِلُونَكُمْ
  وَلاَ تَعْتَدُوۤاْ إِنَّ ٱللَّهَ لاَ يُحِبُّ ٱلْمُعْتَدِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">المسألة الخامسة من الناس من قال هذه الآية منسوخة، وذلك لأن هذه الآية
  دلت على أن الله تعالى أوجب قتال المقاتلين، ونهى عن قتال غير المقاتلين، بدليل أنه
  قال { وَقَـٰتِلُواْ فِي سَبِيلِ ٱللَّهِ ٱلَّذِينَ يُقَـٰتِلُونَكُمْ } ثم بعده ولا
  تعتدوا هذا القدر، ولا تقاتلوا من لا يقاتلكم فثبت أن هذه الآية مانعة من قتال غير
  المقاتلين، ثم قال تعالى بعد ذلك</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَٱقْتُلُوهُمْ حَيْثُ ثَقِفْتُمُوهُمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">البقرة
  191 فاقتضي هذا حصول الأول في قتال من لم يقاتل، فدل على أن هذه الآية منسوخة، ولقائل
  أن يقول نسلم أن هذه الآية دالة على الأمر بقتال من لم يقاتلنا، لكن هذا الحكم ما صار
  منسوخاً. أما قوله إنها دالة على المنع من قتال من لم يقاتلنا، فهذا غير مسلم، وأما
  قوله تعالى { وَلاَ تَعْتَدُواْ } فهذا يحتمل وجوها أخر سوى ما ذكرتم، منها أن يكون
  المعنى ولا تبدؤا في الحرم بقتال، ومنها أن يكون المراد ولا تعتدوا بقتال من نهيتم
  عن قتاله من الذين بينكم وبينهم عهد، أو بالحيلة أو بالمفاجأة من غير تقديم دعوة، أو
  بقتل النساء والصبيان والشيخ الفاني، وعلى جميع هذه التقديرات لا تكون الآية منسوخة.
  فإن قيل هب أنه لا نسخ في الآية، ولكن ما السبب في أن الله تعالى أمر أولا بقتال من
  يقاتل، ثم في آخر الأمر أذن في قتالهم سواء قاتلوا أو لم يقاتلوا. قلنا لأن في أول
  الأمر كان المسلمون قليلين، فكان الصلاح استعمال الرفق واللين والمجاملة، فلما قوي
  الإسلام وكثر الجمع، وأقام من أقام منهم على الشرك، بعد ظهور المعجزات وتكررها عليهم
  حالا بعد حال، حصل اليأس من إسلامهم، فلا جرم أمر الله تعالى بقتالهم على الإطلاق.
  المسألة السادسة المعتزلة احتجوا بقوله تعالى { إِنَّ ٱللَّهَ لاَ يُحِبُّ ٱلْمُعْتَدِينَ
  } قالوا لو كان الإعتداء بإرادة الله تعالى وبتخليقه لما صح هذا الكلام، وجوابه قد
  تقدم والله أعلم.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
