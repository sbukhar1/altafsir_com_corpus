  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقَاتِلُواْ
  فِي سَبِيلِ ٱللَّهِ ٱلَّذِينَ يُقَاتِلُونَكُمْ وَلاَ تَعْتَدُوۤاْ إِنَّ ٱللَّهَ
  لاَ يُحِبُّ ٱلْمُعْتَدِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">فيه ثلاث مسائل:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">الأولى: قوله تعالى: { وَقَاتِلُواْ } هذه الآية أوّل آية نزلت في
  الأمر بالقتال؛ ولا خلاف في أن القتال كان محظوراً قبل الهجرة بقوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">ٱدْفَعْ
  بِٱلَّتِي هِيَ أَحْسَنُ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[فصلت: 34] وقوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَٱعْفُ عَنْهُمْ وَٱصْفَحْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[المائدة:
  13] وقوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَٱهْجُرْهُمْ هَجْراً جَمِيلاً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[المزمل: 10] وقولِه:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">لَّسْتَ
  عَلَيْهِم بِمصَيْطِرٍ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الغاسية: 22] وما كان مثله مما نزل بمكة. فلما هاجر إلى المدينة أُمِر
  بالقتال فنزل: { وَقَاتِلُواْ فِي سَبِيلِ ٱللَّهِ ٱلَّذِينَ يُقَاتِلُونَكُمْ } قاله
  الربيع بن أنس وغيره. وروي عن أبي بكر الصدّيق أن أوّل آية نزلت في القتال:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">أُذِنَ
  لِلَّذِينَ يُقَاتَلُونَ بِأَنَّهُمْ ظُلِمُواْ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الحج: 39]. والأوّل أكثر، وأن آية
  الإذن إنما نزلت في القتال عامّةً لمن قاتل ولمن لم يقاتل من المشركين؛ وذلك أن النبيّ
  صلى الله عليه وسلم خرج مع أصحابه إلى مكة للعُمْرة، فلما نزل الحُدَيْبِيَة بقُرب
  مكة ـ والحُدَيْبِيَةُ ٱسم بئر، فسُميَ ذلك الموضع بٱسم تلك البئر ـ فصدّه المشركون
  عن البيت، وأقام بالحُدَيْبِيَة شهراً، فصالحوه على أن يرجع من عامه ذلك كما جاء؛ على
  أن تُخْلَى له مكة في العام المستقبل ثلاثة أيام، وصالحوه على ألا يكون بينهم قتال
  عشر سنين، ورجع إلى المدينة. فلما كان من قابل تجهّز لعُمْرة القضاء، وخاف المسلمون
  غدر الكفار وكرهوا القتال في الحَرَم وفي الشهر الحرام، فنزلت هذه الآية؛ أي يحلّ لكم
  القتال إن قاتلكم الكفار. فالآية متصلة بما سبق من ذكر الحج وإتيان البيوت من ظهورها،
  فكان عليه السلام يقاتل من قاتله ويَكُفّ عمن كَفّ عنه، حتى نزل</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَٱقْتُلُواْ ٱلْمُشْرِكِينَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[التوبة:
  5] فنسخت هذه الآية؛ قاله جماعة من العلماء. وقال ٱبن زيد والربيع: نسخها</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَقَاتِلُواْ
  ٱلْمُشْرِكِينَ كَآفَّةً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[التوبة: 36] فأمر بالقتال لجميع الكفار. وقال ٱبن عباس وعمر بن عبد
  العزيز ومجاهد: هي مُحْكَمة؛ أي قاتلوا الذين هم بحالة من يقاتلونكم، ولا تعتدوا في
  قتل النساء والصبيان والرُّهبان وشبههم؛ على ما يأتي بيانه. قال أبو جعفر النحاس: وهذا
  أصح القولين في السُّنة والنَّظر؛ فأما السُّنة فحديث ٱبن عمر: أن رسول الله صلى الله
  عليه وسلم رأى في بعض مغازيه ٱمرأة مقتولة فكرِه ذلك، ونهى عن قتل النساء والصبيان؛
  رواه الأئمة. وأمّا النَّظر فإن «فاعل» لا يكون في الغالب إلا من ٱثنين، كالمقاتلة
  والمشاتمة والمخاصمة؛ والقتال لا يكون في النساء ولا في الصبيان ومن أشبههم، كالرُّهبان
  والزَّمْنَى والشيوخ والأجراء فلا يُقتلون. وبهذا أوصى أبو بكر الصديق رضي الله عنه
  يزيد بن أبي سفيان حين أرسله إلى الشام؛ إلا أن يكون لهؤلاء إذاية؛ أخرجه مالك وغيره،
  وللعلماء فيهم صُوَر ستّ:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">الأولى: النساء إن قاتلن قُتِلْن؛
  قال سُحْنون: في حالة المقاتلة وبعدها، لعموم قوله: { وَقَاتِلُواْ فِي سَبِيلِ ٱللَّهِ
  ٱلَّذِينَ يُقَاتِلُونَكُمْ } ،</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَٱقْتُلُوهُمْ حَيْثُ ثَقِفْتُمُوهُم</font></font> }</b><br
  class=\"TextArabic\"/><label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
