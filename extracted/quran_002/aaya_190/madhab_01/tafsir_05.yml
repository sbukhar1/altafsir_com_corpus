  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">وَقَاتِلُواْ فِي سَبِيلِ ٱللَّهِ ٱلَّذِينَ يُقَاتِلُونَكُمْ
  وَلاَ تَعْتَدُوۤاْ إِنَّ ٱللَّهَ لاَ يُحِبُّ ٱلْمُعْتَدِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">[البقرة: 191]. وللمرأة آثار عظيمة في القتال، منها الإمداد بالأموال،
  ومنها التحريض على القتال، وقد يخرجن ناشرات شعورهن نادبات مثيرات معيِّرات بالفرار،
  وذلك يبيح قتلهن؛ غير أنهن إذا حصلن في الأسر فالاسترقاق أنفع لسرعة إسلامهن ورجوعهن
  عن أديانهن، وتعذّر فرارهن إلى أوطانهن بخلاف الرجال.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الثانية:
  الصبيان فلا يُقتلون للنّهي الثابت عن قتل الذرّية، ولأنه لا تكليف عليهم؛ فإن قاتل
  (الصبيُّ) قُتل.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">الثالثة: الرُّهبان لا يُقتلون ولا
  يُسترقّون، بل يُترك لهم ما يعيشون به من أموالهم، وهذا إذا ٱنفردوا عن أهل الكفر،
  لقول أبي بكر ليزيد: «وستَجِد أقواماً زعموا أنهم حَبَسوا أنفسهم لله، فذرْهم وما زعموا
  أنهم حَبَسُوا أنفسهم له» فإن كانوا مع الكفار في الكنائس قُتلوا. ولو ترّهبت المرأة
  فروَى أشهب أنها لا تُهاج. وقال سُحْنون: لا يغيّر الترهُّب حكمها. قال القاضي أبو
  بكر بن العربي: «والصحيح عندي رواية أشهب، لأنها داخلة تحت قوله: فذرهم وما حَبَسُوا
  أنفسهم له».</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">الرابعة: الزَّمْنَى. قال سُحْنون:
  يُقتلون. وقال ٱبن حبيب: لا يُقتلون. والصحيح أن تُعتبر أحوالهم؛ فإن كانت فيهم إذاية
  قُتلوا، وإلا تُركوا وما هم بسبيله من الزَّمانة وصاروا مالا على حالهم وحشوة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">الخامسة: الشيوخ. قال مالك في كتاب محمد: لا يُقتلون. والذي عليه جمهور
  الفقهاء: إن كان شيخاً كبيراً هرِماً لا يُطيق القتال، ولا يُنتفع به في رأيٍ ولا مدافعة
  فإنه لا يُقتل؛ وبه قال مالك وأبو حنيفة. وللشافعي قولان: أحدهما: مثل قول الجماعة.
  والثاني: يُقتل هو والراهب. والصحيح الأوّل لقول أبي بكر ليزيد؛ ولا مخالف له فثبت
  أنه إجماع. وأيضاً فإنه ممن لا يُقاتِل ولا يعين العدوّ فلا يجوز قتله كالمرأة، وأمّا
  إن كان ممن تخشى مضرته بالحرب أو الرأي أو المال فهذا إذا أُسِر يكون الإمام فيه مخيَّراً
  بين خمسة أشياء: القتل أو المنّ أو الفداء أو الاسترقاق أو عَقْد الذمة على أداء الجِزية.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">السادسة: العُسَفاء، وهم الأُجراء والفلاّحون؛ فقال مالك في كتاب محمد:
  لا يُقتلون. وقال الشافعي: يُقتل الفلاحون والأجراء والشيوخ الكبار إلا أن يُسلموا
  أو يؤدّوا الجِزْية. والأوّل أصحّ، لقوله عليه السلام في حديث رَباح بن الربيع:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" الحقْ بخالد بن الوليد فلا يقتلنّ
  ذرّية ولا عَسيفاً \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">وقال
  عمر بن الخطاب: ٱتقوا الله في الذرّية والفلاّحين الذين لا يَنْصُبون لكم الحرب. وكان
  عمر بن عبد العزيز لا يَقتل حرّاثاً؛ ذكره ٱبن المنذر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الثانية:
  روى أشهب عن مالك أن المراد بقوله: { وَقَاتِلُواْ فِي سَبِيلِ ٱللَّهِ ٱلَّذِينَ يُقَاتِلُونَكُمْ
  } أهلُ الحُدَيْبِيَة أمروا بقتال من قاتلهم. والصحيح أنه خطاب لجميع المسلمين؛ أمر
  كلّ أحد أن يقاتل من قاتله إذ لا يمكن سواه. ألا تراه كيف بيّنها في سورة «براءة» بقوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">قَاتِلُواْ
  ٱلَّذِينَ يَلُونَكُمْ مِّنَ ٱلْكُفَّارِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[التوبة: 123] وذلك أن المقصود أوّلاً
  كان أهل مكة فتعيّنت البداءة بهم؛ فلما فتح الله مكة كان القتال لمن يلي ممن كان يؤذي
  حتى تعمّ الدعوة وتبلغ الكلمة جميع الآفاق ولا يبقى أحد من الكفرة، وذلك باقٍ متمادٍ
  إلى يوم القيامة، ممتدٌّ إلى غايةٍ هي قوله عليه السلام:</font></font>&#13;\t\t\t<label
