  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقَاتِلُواْ
  فِي سَبِيلِ ٱللَّهِ ٱلَّذِينَ يُقَاتِلُونَكُمْ وَلاَ تَعْتَدُوۤاْ إِنَّ ٱللَّهَ
  لاَ يُحِبُّ ٱلْمُعْتَدِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله عز وجل:
  { وقاتلوا في سبيل الله } أي في طاعة الله وطلب رضوانه (ق) عن أبي موسى الأشعري قال
  سئل رسول الله صلى الله عليه وسلم عن الرجل يقاتل شجاعة ويقاتل حمية ويقاتل رياء أي
  ذلك في سبيل الله؟ فقال رسول الله صلى الله عليه وسلم</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" من قاتل لتكون كلمة الله هي العليا فهو في سبيل الله \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">{ الذين يقاتلونكم } كان في ابتداء
  الإسلام أمر الله رسوله صلى الله عليه وسلم بالكف عن قتال المشركين ثم لما هاجر إلى
  المدينة أمر بقتال من قاتله منهم بهذه الآية. قال الربيع بن أنس: هذه أول آية نزلت
  في القتال ثم أمر الله بقتال المشركين كافة قاتلوا أو لم يقاتلوا بقوله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وقاتلوا
  المشركين كافة</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[التوبة: 36] وبقوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">اقتلوهم حيث ثقفتموهم</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  191] فصارت آية السيف ناسخة لهذه الآية وقيل إنها محكمة ومعناها على هذا القول وقاتلوا
  في سبيل الله الذين أعدوا أنفسهم للقتال، فأما من لم يعدَّ نفسه للقتال كالرهبان والشيوخ
  والزمنى والمكافيف والمجانين فلا تقاتلوهم لأنهم لم يقاتلوكم، وهو قوله تعالى: { ولا
  تعتدوا } وقال ابن عباس ولا تقتلوا النساء والصبيان والشيوخ والرهبان ولا من ألقى إليكم
  السلام (م) عن بريدة قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" كان رسول الله صلى الله عليه وسلم إذا أمَّر أميراً على جيش أو سرية
  أوصاه في خاصته بتقوى الله ومن معه من المسلمين خيراً، ثم قال: اغزوا بسم الله في سبيل
  الله قاتلوا من كفر بالله اغزوا ولا تغلوا ولا تعتدوا ولا تمثلوا ولا تقتلوا وليداً
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">قوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">لا
  تغلوا</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[المائدة: 77] الغلول الخيانة وهو ما يخفيه أحد الغزاة من الغنيمة
  وقوله: { ولا تعتدوا } أي ولا تنقضوا العهد وقيل في معنى الآية: لا تعتدوا أي لا تبدؤوهم
  بالقتال فعلى هذا القول تكون الآية منسوخة بآية القتال قال ابن عباس: لما صد المشركون
  رسول الله صلى الله عليه وسلم عام الحديبية وصالحوه على أن يرجع من قابل فيخلوا له
  مكة ثلاثة أيام يطوف بالبيت، فلما تجهز رسول الله صلى الله عليه وسلم وأصحابه لعمرة
  القضاء خافوا أن لا تفي قريش بما قالوا ويصدُّهم عن البيت وكره المسلمون قتالهم في
  الشهر الحرام وفي الحرم، فأنزل الله: { وقاتلوا في سبيل الله الذين يقاتلونكم } فأطلق
  لهم قتال الذين يقاتلونهم في الشهر الحرام وفي الحرم ورفع عنهم الحرج والجناح في ذلك
  وقال لا تعتدوا بابتداء القتال { إن الله لا يجب المعتدين }</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

