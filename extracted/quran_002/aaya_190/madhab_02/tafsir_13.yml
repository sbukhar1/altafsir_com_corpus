  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقَاتِلُواْ
  فِي سَبِيلِ ٱللَّهِ ٱلَّذِينَ يُقَاتِلُونَكُمْ وَلاَ تَعْتَدُوۤاْ إِنَّ ٱللَّهَ
  لاَ يُحِبُّ ٱلْمُعْتَدِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ وَقَاتِلُوا
  فِي سَبِيلِ ٱللَّهِ } أي في طاعة الله { ٱلَّذِينَ يُقَـٰتِلُونَكُمْ } كان في ابتداء
  الإِسلام أمر الله تعالىٰ رسوله صلى الله عليه وسلم بالكف عن قتال المشركين ثم لما
  هاجر إلى المدينة أمره بقتال من قاتله منهم بهذه الآية، وقال الربيع بن أنس: هذه أول
  آية نزلت في القتال ثم أمره بقتال المشركين كافة قاتلوا أو لم يقاتلوا بقوله (فاقتلوا
  المشركين) فصارت هذه الآية منسوخة بها، وقيل: نسخ بقوله: (فاقتلوا المشركين) قريب من
  سبعين آية وقوله { وَلاَ تَعْتَدُوۤاْ } أي لا تبدؤهم بالقتال وقيل: هذه الآية محكمة
  غير منسوخة أمر النبي صلى الله عليه وسلم بقتال المقاتلين ومعنى قوله: { وَلاَ تَعْتَدُوۤاْ
  } أي لا تقتلوا النساء والصبيان والشيخ الكبير والرهبان ولا من ألقى إليكم السلام هذا
  قول ابن عباس ومجاهد.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">أخبرنا أبو الحسن السرخسي أخبرنا
  زاهر بن أحمد أخبرنا أبو بكر بن سهل القهستاني المعروف بأبي تراب أخبرنا محمد بن عيسى
  الطرسوسي أنا يحيى بن بكير أنا الليث بن سعد عن جرير بن حازم عن شعبة عن علقمة بن يزيد
  عن سليمان بن بريدة عن أبيه قال</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" كان النبي صلى الله عليه وسلم إذا بعث جيشاً قال: «اغزوا بسم الله،
  وفي سبيل الله، قاتلوا من كفر بالله، لا تغلُّو ولا تقتلوا امرأة ولا وليداً ولا شيخاً
  كبيراً» \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">وقال
  الكلبي عن أبي صالح عن ابن عباس نزلت هذه الآية في صلح الحديبية، وذلك أن رسول الله
  صلى الله عليه وسلم خرج مع أصحابه للعمرة وكانوا ألفاً وأربعمائة فساروا حتى نزلوا
  الحديبية فَصدَّهم المشركون عن البيت الحرام فصالحهم على أن يرجع عامه ذلك على أن يخلوا
  له مكة عام قابل ثلاثة أيام فيطوف بالبيت فلما كان العام القابل تجهز رسول الله صلى
  الله عليه وسلم وأصحابه لعمرة القضاء وخافوا أن لا تفي قريش بما قالوا وأن يصدوهم عن
  البيت الحرام وكره أصحاب رسول الله صلى الله عليه وسلم قتالهم في الشهر الحرام وفي
  الحرم فأنزل الله تعالىٰ { وَقَاتِلُوا فِي سَبِيلِ ٱللَّهِ } ، يعني محرمين { ٱلَّذِينَ
  يُقَـٰتِلُونَكُمْ } يعني قريشاً { وَلاَ تَعْتَدُوۤاْ } فتبدؤوا بالقتال في الحرم
  محرمين { إِنَّ ٱللَّهَ لاَ يُحِبُّ ٱلْمُعْتَدِينَ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

