  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقَاتِلُواْ
  فِي سَبِيلِ ٱللَّهِ ٱلَّذِينَ يُقَاتِلُونَكُمْ وَلاَ تَعْتَدُوۤاْ إِنَّ ٱللَّهَ
  لاَ يُحِبُّ ٱلْمُعْتَدِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: {
  وَقَاتِلُواْ فِي سَبِيلِ ٱللَّهِ ٱلَّذِينَ يُقَاتِلُونَكُمْ... }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قلت لابن عرفة في الختمة الأخرى: قاتل مفاعلة لا يكون إلا من الجانبين
  فما الفائدة في قوله \" ٱلَّذِينَ يُقَاتِلُونَكُمْ \" ومعلوم أنّه لا يقاتل إلاّ من
  قتله؟</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">فأجاب بوجهين: الأول أنهم لا يقاتلون
  إلا من بدأهم بالقتال.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">الثاني: قول الله تعالى: { إِنَّ
  ٱللَّهَ لاَ يُحِبُّ ٱلْمُعْتَدِينَ } هذا (النفي) يحتمل أن يكون على الكراهة لأن عدم
  محبة الشيء لا يقتضي تحريمه لأن المحبّ هذا إما مباح أو مكروه) وإنّما يدل على التحريم
  الذّم على الفعل وعلى الوجوب الذم على الترك. ويحتمل أن يكون هذا النهي (على) التحريم
  لأن النحاة قالوا: إذا أردت مدح زيد قلت: حبذا زيد، وإن أردت ذمه قلت: لا حبذا زيد
  (فسمُّوا) نفي المحبة (ذما).</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

