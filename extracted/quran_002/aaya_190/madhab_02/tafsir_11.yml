  عِنْدَ ٱلْمَسْجِدِ ٱلْحَرَامِ حَتَّىٰ يُقَاتِلُوكُمْ فِيهِ فَإِن قَاتَلُوكُمْ فَٱقْتُلُوهُمْ
  كَذَلِكَ جَزَآءُ ٱلْكَافِرِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">فَإِنِ ٱنتَهَوْاْ فَإِنَّ ٱللَّهَ غَفُورٌ
  رَّحِيمٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَقَاتِلُوهُمْ حَتَّىٰ لاَ تَكُونَ فِتْنَةٌ
  وَيَكُونَ ٱلدِّينُ للَّهِ فَإِنِ ٱنْتَهَواْ فَلاَ عُدْوَانَ إِلاَّ عَلَى ٱلظَّالِمِينَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلشَّهْرُ
  ٱلْحَرَامُ بِٱلشَّهْرِ ٱلْحَرَامِ وَٱلْحُرُمَاتُ قِصَاصٌ فَمَنِ ٱعْتَدَىٰ عَلَيْكُمْ
  فَٱعْتَدُواْ عَلَيْهِ بِمِثْلِ مَا ٱعْتَدَىٰ عَلَيْكُمْ وَٱتَّقُواْ ٱللَّهَ وَٱعْلَمُواْ
  أَنَّ ٱللَّهَ مَعَ ٱلْمُتَّقِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله تعالى {
  وَقَـٰتِلُواْ فِي سَبِيلِ ٱللَّهِ ٱلَّذِينَ يُقَـٰتِلُونَكُمْ وَلاَ تَعْتَدُواْ
  } وذلك أن رسول الله - صلى الله عليه وسلم - خرج مع أصحابه إلى مكة للعمرة فنزل بالحديبية
  بقرب مكة والحديبية: اسم بئر فسمي ذلك الموضع باسم تلك البئر فصده المشركون عن البيت
  فأقام بالحديبية شهراً فصالحه المشركون على أن يرجع من عامه كما جاء على أن تخلى له
  مكة في العام المقبل ثلاثة أيام وصالحوه على أن لا يكون بينهم قتال إلى عشر سنين فرجع
  إلى المدينة وخرج في العام الثاني للقضاء فخاف أصحاب رسول الله - صلى الله عليه وسلم
  - أن يقاتلهم المشركون وكرهوا القتال في الشهر الحرام فنزلت هذه الآية { وَقَـٰتِلُواْ
  فِي سَبِيلِ ٱللَّهِ } أي في طاعة الله { ٱلَّذِينَ يُقَـٰتِلُونَكُمْ } يعني في الحرم
  أو في الشهر الحرام { وَلاَ تَعْتَدُواْ } بأن تنقضوا العهد وتبدءوهم بالقتال في الشهر
  الحرام أو في الحرم { إِنَّ ٱللَّهَ لاَ يُحِبُّ ٱلْمُعْتَدِينَ } يعني من يبدأ بالظلم.
  { وَٱقْتُلُوهُمْ حَيْثُ ثَقِفْتُمُوهُمْ } أي حيث وجدتموهم في الحل والحرم، والشهر
  الحرام. فأمرهم الله تعالى: بقتل المشركين الذين ينقضون العهد وقوله { وَأَخْرِجُوهُمْ
  مّنْ حَيْثُ أَخْرَجُوكُمْ } من مكة { وَٱلْفِتْنَةُ } أي الشرك بالله { أَشَدَّ }
  أي أعظم عند الله { مِنَ ٱلْقَتْلِ } في الشهر الحرام. { وَلاَ تُقَـٰتِلُوهُمْ عِندَ
  ٱلْمَسْجِدِ ٱلْحَرَامِ } أي في الحرم { حَتَّىٰ يُقَـٰتِلُوكُمْ فِيهِ } أي يبدؤكم
  بالقتال { فَإِن قَـٰتَلُوكُمْ } أي بدأوكم بالقتال { فَٱقْتُلُوهُمْ كَذٰلِكَ جَزَاءُ
  ٱلْكَـٰفِرِينَ } أي هكذا جزاؤهم القتل في الحرم وغيره. قرأ حمزة والكسائي: (ولا تقتلوهم)
  بغير ألف (حتى يقتلوكم) (فإن قاتلوكم) وقرأ الباقون في هذه المواضع الثلاثة: بالألف.
  فمن قرأ بالألف فهو من المقاتلة ومن قرأ بغير ألف فمعناه لا تقتلوهم حتى يقتلوا منكم.
  { فَإِنِ انْتَهَوْاْ } عن قتالكم { فَإِنَّ ٱللَّهَ غَفُورٌ رَّحِيمٌ } أي إذا أسلموا
  وهذا كقوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">قُل لِلَّذِينَ كَفَرُوۤاْ إِن يَنتَهُواْ يُغْفَرْ لَهُمْ مَّا
  قَدْ سَلَفَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الأنفال: 38]. { وَقَـٰتِلُوهُمْ } يعني أهل مكة { حَتَّىٰ لاَ تَكُونَ
  فِتْنَةٌ } يعني الشرك بالله { وَيَكُونَ الدّينُ } كله { لِلَّهِ } يعني الإسلام {
  فَإِنِ انْتَهَوْاْ } عن قتالكم وتركوا الشرك { فَلاَ عُدْوٰنَ } يقول لا سبيل ولا
  حجة عليهم في القتل { إِلاَّ عَلَى ٱلظَّـٰلِمِينَ } الذين بدأوكم بالقتال. وقال القتبي:
  أصل العدوان الظلم يعني لا جزاء للظلم إلا على الظالمين فسار رسول الله - صلى الله
  عليه وسلم - وأصحابه حتى دخلوا مكة وطافوا بالبيت ونحروا الهدي وأقاموا بمكة ثلاثة
  أيام ثم انصرفوا فنزلت هذه الآية { ٱلشَّهْرُ ٱلْحَرَامُ بِٱلشَّهْرِ ٱلْحَرَامِ }
  يعني الشهر الحرام الذي دخلت فيه الحرم بالشهر الحرام الذي صدوكم عنه العام الأول وهو
  ذو القعدة { وَٱلْحُرُمَـٰتُ قِصَاصٌ } (أي ما اقتصصت لكم في ذي القعدة كما صدوكم.
  ويقال: إذا قاتلوكم في الشهر الحرام فقاتلوهم في الشهر الحرام والحرمات قصاص) يعني
  قتالكم يكون لِقتالهم قصاصاً فكما تركوا الحرمة فأنتم تتركون [أيضاً] ذلك.</font></font>&#13;\t\t\t<label
