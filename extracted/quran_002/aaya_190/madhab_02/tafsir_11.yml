  مَا ٱعْتَدَىٰ عَلَيْكُمْ وَٱتَّقُواْ ٱللَّهَ وَٱعْلَمُواْ أَنَّ ٱللَّهَ مَعَ ٱلْمُتَّقِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">ويقال: إن سبب نزول هذه الآية أن المشركين سألوا المسلمين فقالوا:
  في أي شهر يحرم عليكم القتال؟ وأرادوا أن يقفوا على ذلك حتى يقاتلوهم في الشهر الذي
  حرم القتال على المؤمنين فنزل قوله: { وَلاَ تُقَـٰتِلُوهُمْ عِندَ ٱلْمَسْجِدِ ٱلْحَرَامِ
  حَتَّىٰ يُقَـٰتِلُوكُمْ فِيهِ } أي في وقت قاتلكم المشركون حل لكم قتالهم. ثم قال
  تعالى { فَمَنِ ٱعْتَدَىٰ عَلَيْكُمْ } أي قاتلكم في الشهر الحرام { فَٱعْتَدُواْ عَلَيْهِ
  } أي قاتلوهم فيه وإنما سمي الثاني اعتداء لأنه مجازاة الاعتداء فسمي بمثل اسمه وهذا
  كقوله عز وجل:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَإِنْ عَاقَبْتُمْ فَعَاقِبُواْ بِمِثْلِ مَا عُوقِبْتُمْ بِهِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[النحل:
  126]؛ ثم صارت هذه الآية حكماً في جميع الجنايات إن من جنى على إنسان أو في ماله فله
  أن يجازيه بمثل ذلك بظاهر هذه الآية: { فَمَنِ ٱعْتَدَىٰ عَلَيْكُمْ فَٱعْتَدُواْ عَلَيْهِ
  بِمِثْلِ مَا ٱعْتَدَىٰ عَلَيْكُمْ } ثم قال { وَٱتَّقُواْ ٱللَّهَ } عن الاعتداء قبل
