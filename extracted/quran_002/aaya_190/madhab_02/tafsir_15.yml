  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقَاتِلُواْ
  فِي سَبِيلِ ٱللَّهِ ٱلَّذِينَ يُقَاتِلُونَكُمْ وَلاَ تَعْتَدُوۤاْ إِنَّ ٱللَّهَ
  لاَ يُحِبُّ ٱلْمُعْتَدِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: {
  وقاتلوا في سبيل الله الذين يقاتلونكم }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">سبب
  نزولها أن رسول الله صلى الله عليه وسلم، لما صُدّ عن البيت، ونحر هديه بالحديبية،
  وصالحه المشركون على أن يرجع من العام المقبل؛ رجع، فلما تجهز في العام المقبل؛ خاف
  أصحابه أن لا تفي لهم قريش بذلك، و أن يصدوهم ويقاتلوهم، وكره أصحابه القتال في الشهر
  الحرام؛ فنزلت هذه الآية، قاله ابن عباس.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { ولا تعتدوا } أي: ولا تظلموا. وفي المراد بهذا الاعتداء أربعة أقوال. أحدها:
  أنه قتل النساء والولدان، قاله ابن عباس، ومجاهد. والثاني: أن معناه: لا تقاتلوا من
  لم يقاتلكم، قاله سعيد بن جبير، وأبو العالية، وابن زيد. والثالث: أنه إتيان ما نهوا
  عنه، قاله الحسن. والرابع: أنه ابتداؤهم بالقتال في الحرم في الشهر الحرام، قاله مقاتل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">فصل</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">اختلف: العلماء هل هذه الآية منسوخة
  أم لا؟ على قولين.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">أحدهما: أنها منسوخة. واختلف أرباب
  هذا القول في المنسوخ منها على قولين. أحدهما: أنه أولها، وهو قوله: { وقاتلوا في سبيل
  الله الذين يقاتلونكم } قالوا: وهذا يقتضي أن القتال يباح في حق من قاتل من الكفار،
  ولا يباح في حق من لم يقاتل، وهذا منسوخ بقوله: { واقتلوهم حيث ثقفتموهم } والثاني:
  أن المنسوخ منها: { ولا تعتدوا } ولهؤلاء في هذا الاعتداء قولان. أحدهما: أنه قتل من
  لم يقاتل. والثاني: أنه ابتداء المشركين بالقتال، وهذا منسوخ بآية السيف.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والقول الثاني: أنها محكمة، ومعناها عند أرباب هذا القول: { وقاتلوا
  في سبيل الله الذين يقاتلونكم } وهم الذين أعدوا أنفسهم للقتال، فأما من ليس بمعدٍّ
  نفسه للقتال، كالرهبان والشيوخ الفناة، والزمنى، والمكافيف، والمجانين، فان هؤلاء لا
  يقاتلون، وهذا حكمٌ باقٍ غيرُ منسوخ.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فصل</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">واختلف العلماء في أول آية نزلت في إباحة القتال على قولين. أحدهما:
  أنها قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">أُذن للذين يُقاتَلون بأنهم ظُلموا</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الحج:39] قاله أبو بكر الصديق،
  وابن عباس، وسعيد بن جبير، والزهري. والثاني: أنها هذه الآية: { وقاتلوا في سبيل الله
  } قاله أبو العالية، وابن زيد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

