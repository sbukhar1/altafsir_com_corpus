  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلاَ
  تَأْكُلُوۤاْ أَمْوَالَكُمْ بَيْنَكُمْ بِٱلْبَاطِلِ وَتُدْلُواْ بِهَا إِلَى ٱلْحُكَّامِ
  لِتَأْكُلُواْ فَرِيقاً مِّنْ أَمْوَالِ ٱلنَّاسِ بِٱلإِثْمِ وَأَنْتُمْ تَعْلَمُونَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَسْأَلُونَكَ
  عَنِ ٱلأَهِلَّةِ قُلْ هِيَ مَوَاقِيتُ لِلنَّاسِ وَٱلْحَجِّ وَلَيْسَ ٱلْبِرُّ بِأَن
  تَأْتُواْ ٱلْبُيُوتَ مِن ظُهُورِهَا وَلَـٰكِنَّ ٱلْبِرَّ مَنِ ٱتَّقَىٰ وَأْتُواْ
  ٱلْبُيُوتَ مِنْ أَبْوَابِهَا وَٱتَّقُواْ ٱللَّهَ لَعَلَّكُمْ تُفْلِحُونَ</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقَاتِلُواْ
  فِي سَبِيلِ ٱللَّهِ ٱلَّذِينَ يُقَاتِلُونَكُمْ وَلاَ تَعْتَدُوۤاْ إِنَّ ٱللَّهَ
  لاَ يُحِبُّ ٱلْمُعْتَدِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">الخطاب لأمة محمد
  صلى الله عليه وسلم، والمعنى لا يأكل بعضكم مال بعض، فأضيفت الأموال إلى ضمير المنهي
  لما كان كل واحد منهياً عنه، وكما قال</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">تقتلون أنفسكم</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  85]، ويدخل في هذه الآية القمار والخداع والغصوب وجحد الحقائق وغير ذلك، ولا يدخل فيه
  الغبن في البيع مع معرفة البائع بحقيقة ما يبيع لأن الغبن كأنه هبه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال قوم: المراد بالآية { ولا تأكلوا أموالكم بينكم بالباطل } أي
  في الملاهي والقيان والشراب والبطالة، فتجيء على هذا إضافة المال إلى ضمير المالكين.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله تعالى: { وتدلوا بها } الآية، يقال أدلى الرجل بالحجة أو بالأمر
  الذي يرجو النجاح به تشبيهاً بالذي يرسل الدلو في البئر يرجو بها الماء.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال قوم: معنى الآية تسارعون في الأموال إلى المخاصمة إذا علمتم أن
  الحجة تقوم لكم، إما بأن لا تكون على الجاحد بينة، أو يكون مال أمانة كاليتيم ونحوه
  مما يكون القول فيه قوله، فالباء في { بها } باء السبب، وقيل: معنى الآية ترشوا بها
  على أكل أكثر منها، فالباء إلزاق مجرد، وهذا القول يترجح لأن الحكام مظنة الرشا إلا
  من عصم وهو الأقل، وأيضاً فإن اللفظين متناسبتان، { تدلوا } من أرسل الدلو والرشوة
  من الرشا، كأنها يمد بها لتقضي الحاجة، و { تدلوا } في موضع جزم عطفاً على { تأكلوا
  } ، وفي مصحف أبيّ \" ولا تدلوا \" بتكرار حرف النهي، وهذ القراءة تؤيد جزم { تدلوا
  } في قراءة الجماعة، وقيل: { تدلوا } في موضع نصب على الظرف، وهذا مذهب كوفي أن معنى
  الظرف هو الناصب، والذي ينصب في مثل هذا عند سيبويه \" أن \" مضمرة، والفريق: القطعة
  والجزء، و { بالإثم } معناه بالظلم والتعدي، وسمي ذلك إثماً لما كان الإثم معنى يتعلق
  بفاعله، و { أنتم تعلمون } أي إنكم مبطلون آثمون، وهذه مبالغة في المعصية والجرأة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله تعالى: { يسألونك عن الأهلة } الآية، قال ابن عباس وقتادة والربيع
  وغيرهم: نزلت على سؤال قوم من المسلمين النبي صلى الله عليه وسلم عن الهلال وما فائدة
  محاقه وكماله ومخالفته لحال الشمس؟، وجمع { الأهلّة } وهو واحد في الحقيقة من حيث كونه
  هلالاً في شهر غير كونه هلالاً في الآخر، فإنما جمع أحواله من الهلالية، والهلال ليلتان
  بلا خلاف ثم يقمر، وقيل ثلاث.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  الأصمعي: هو هلال حتى يحجر ويستدير له كالخيط الرقيق، وقيل هو هلال حتى يبهر بضوئه
  السماء وذلك ليلة سبع.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { مواقيت } معناه لمحل الديون
  وانقضاء العدد والأكرية وما أشبه هذا من مصالح العباد، ومواقيت الحج أيضاً يعرف بها
  وقته وأشهره، و { مواقيت } لا ينصرف لأنه جمع لا نظير له في الآحاد، فهو جمع ونهاية
  إذ ليس يجمع، وقرأ ابن أبي إسحاق \" والحِج \" بكسر الحاء في جميع القرآن، وفي قوله
  \" حج البيت \" في آل عمران.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
