  وَتُدْلُواْ بِهَا إِلَى ٱلْحُكَّامِ لِتَأْكُلُواْ فَرِيقاً مِّنْ أَمْوَالِ ٱلنَّاسِ
  بِٱلإِثْمِ وَأَنْتُمْ تَعْلَمُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَسْأَلُونَكَ عَنِ
  ٱلأَهِلَّةِ قُلْ هِيَ مَوَاقِيتُ لِلنَّاسِ وَٱلْحَجِّ وَلَيْسَ ٱلْبِرُّ بِأَن تَأْتُواْ
  ٱلْبُيُوتَ مِن ظُهُورِهَا وَلَـٰكِنَّ ٱلْبِرَّ مَنِ ٱتَّقَىٰ وَأْتُواْ ٱلْبُيُوتَ
  مِنْ أَبْوَابِهَا وَٱتَّقُواْ ٱللَّهَ لَعَلَّكُمْ تُفْلِحُونَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقَاتِلُواْ
  فِي سَبِيلِ ٱللَّهِ ٱلَّذِينَ يُقَاتِلُونَكُمْ وَلاَ تَعْتَدُوۤاْ إِنَّ ٱللَّهَ
  لاَ يُحِبُّ ٱلْمُعْتَدِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قال سيبويه: الحج
  كالرد والشد، والحج كالذكر، فهما مصدران بمعنى، وقيل: الفتح مصدر والكسر الاسم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله تعالى: { وليس البر } الآية، قال البراء بن عازب والزهري وقتادة:
  سببها أن الأنصار كانوا إذا حجوا أو اعتمروا يلتزمون تشرعاً أن لا يحول بينهم وبين
  السماء حائل، فكانوا يتسنمون ظهور بيوتهم على الجدرات، وقيل: كانوا يجعلون في ظهور
  بيوتهم فتوحاً يدخلون منها ولا يدخلون من الأبواب، وقيل غير هذا مما يشبهه فاختصرته،
  فجاء رجل منهم فدخل من باب بيته فعيّر بذلك، فنزلت الآية فيه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  إبراهيم: \" كان يفعل ما ذكر قوم من أهل الحجاز \".</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  السدي: ناس من العرب، وهم الذين يسمون الحمس، قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" فدخل النبي صلى الله عليه وسلم باباً ومعه رجل منهم، فوقف ذلك الرجل
  وقال إني أحمس، فقال له النبي صلى الله عليه وسلم وأنا أحمس، ونزلت الآية \". </font></font></b><b><font
  class=\"TextResultArabic\"><font color=\"Red\"><br/></font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وروى الربيع</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" أن النبي صلى الله عليه وسلم دخل وخلفه رجل أنصاري فدخل وخرق عادة
  قومه، فقال له النبي صلى الله عليه وسلم: لم دخلت وانت قد أحرمت؟، قال: دخلت أنت فدخلت
  بدخولك، فقال له النبي صلى الله عليه وسلم: إني أحمس، أي من قوم لا يدينون بذلك، فقال
  الرجل: وأنا ديني دينك، فنزلت الآية \". </font></font></b><b><font class=\"TextResultArabic\"><font
  color=\"Red\"><br/></font></font></b><font class=\"TextResultArabic\"><font color=\"black\">قال
  أبو عبيدة: الآية ضرب مثل، المعنى: ليس البر أن تسألوا الجهَّال ولكن اتقوا واسألوا
  العلماء، فهذا كما يقال أتيت هذا الأمر من بابه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  غير أبي عبيدة: \" المعنى ليس البر أن تشذوا في الأسئلة عن الأهلّة وغيرها فتأتون الأمور
  على غير ما يجب \".</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال القاضي أبو محمد: وهذا يحتمل
  والأول أسدُّ، وأما ما حكاه المهدوي ومكي عن ابن الأنباري من أن الآية مثل في جماع
  النساء فبعيد مغير نمط الكلام، وقرأ ابن كثير وابن عامر والكسائي ونافع بخلاف عنه \"
  البِيوت \" بكسر الباء، وقرأ بعض القراء \" ولكنَّ البرَّ \" بتشديد نون \" لكنَّ \"
  ونصب \" البرَّ \" ، وقد تقدم القول على { من } في قوله</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">من آمن بالله</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  177] { واتقوا } معناه اجعلوا بينكم وبين عقابه وقاية، و { لعلكم } ترجٍّ في حق البشر،
  والفلاح درك البغية.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله تعالى: { وقاتلوا في سبيل
  الله } الآية، هي أول آية نزلت في الأمر بالقتال.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن زيد والربيع: معناها قاتلوا من قاتلكم وكفوا عمن كف عنكم، ولا تعتدوا في قتال من
  لم يقاتلوكم، وهذه الموادعة منسوخة بآية براءة، وبقوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">قاتلوا المشركين كافة</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[التوبة:
  36].</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال ابن عباس وعمر بن عبد العزيز
  ومجاهد: معنى الآية قاتلوا الذين هم بحالة من يقاتلكم، ولا تعتدوا في قتل النساء والصبيان
  والرهبان وشبههم، فهي محكمة على هذا القول، وقال قوم: المعنى لا تعتدوا في القتال لغير
  وجه الله كالحمية وكسب الذكر.</font></font><font class=\"TextResultArabic\"><font
