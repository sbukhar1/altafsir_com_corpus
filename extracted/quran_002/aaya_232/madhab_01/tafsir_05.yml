  href=\"JavaScript:Open_Menu()\">وَإِذَا طَلَّقْتُمُ ٱلنِّسَآءَ فَبَلَغْنَ أَجَلَهُنَّ
  فَلاَ تَعْضُلُوهُنَّ أَن يَنكِحْنَ أَزْوَاجَهُنَّ إِذَا تَرَاضَوْاْ بَيْنَهُمْ بِٱلْمَعْرُوفِ
  ذٰلِكَ يُوعَظُ بِهِ مَن كَانَ مِنكُمْ يُؤْمِنُ بِٱللَّهِ وَٱلْيَوْمِ ٱلآخِرِ ذٰلِكُمْ
  أَزْكَىٰ لَكُمْ وَأَطْهَرُ وَٱللَّهُ يَعْلَمُ وَأَنْتُمْ لاَ تَعْلَمُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وقيل: العضل التضييق والمنع وهو راجع إلى معنى الحبس؛ يُقال: أردت
  أمراً فعضلتني عنه أي منعتني عنه وضيقت عليّ. وأعضل الأمر: إذا ضاقت عليك فيه الحِيل؛
  ومنه قولهم: إنه لَعُضْلَة من العُضْل إذا كان لا يقدر على وجه الحِيلة فيه. وقال الأزهريّ:
  أصل العضل من قولهم: عضلت الناقة إذا نشِب ولدها فلم يسهل خروجه، وعضلت الدجاجة: نشِب
  بيضها. وفي حديث معاوية: ـ«معضِلة ولا أبا حسنٍ»؛ أي مسألة صعبة ضيقة المخارج. وقال
  طاوس: لقد وردت عُضَل أقضيةٍ ما قام بها إلاَّ ٱبن عباس. وكل مُشكِل عند العرب مُعضِل؛
  ومنه قول الشافعيّ:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">إذا ٱلْمُعْضِلاتُ
  تصدّينني</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">كشفتُ حقائقَها بالنظرْ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">ويُقال: أعضل الأمر إذا ٱشتدّ. وداءٌ
  عُضال أي شديدٌ عَسِرُ البْرْءِ أعيَا الأطبّاء. وعضل فلانٌ أيمِّه أي منعها؛ يَعْضُلها
  ويعضلها (بالضم والكسر) لغتان.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الرابعة
  ـ قوله تعالىٰ: { ذٰلِكَ يُوعَظُ بِهِ مَن كَانَ } ولم يقل «ذلكم» لأنه محمول على معنى
  الجمع. ولو كان «ذلكم» لجاز؛ مثل { ذٰلِكُمْ أَزْكَىٰ لَكُمْ وَأَطْهَرُ وَٱللَّهُ
  يَعْلَمُ } أي ما لكم فيه من الصلاح. { وَأَنْتُمْ لاَ تَعْلَمُونَ } ذلك.</font></font><font
