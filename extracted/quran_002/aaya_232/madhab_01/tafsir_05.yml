  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذَا
  طَلَّقْتُمُ ٱلنِّسَآءَ فَبَلَغْنَ أَجَلَهُنَّ فَلاَ تَعْضُلُوهُنَّ أَن يَنكِحْنَ
  أَزْوَاجَهُنَّ إِذَا تَرَاضَوْاْ بَيْنَهُمْ بِٱلْمَعْرُوفِ ذٰلِكَ يُوعَظُ بِهِ مَن
  كَانَ مِنكُمْ يُؤْمِنُ بِٱللَّهِ وَٱلْيَوْمِ ٱلآخِرِ ذٰلِكُمْ أَزْكَىٰ لَكُمْ وَأَطْهَرُ
  وَٱللَّهُ يَعْلَمُ وَأَنْتُمْ لاَ تَعْلَمُونَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">فيه
  أربع مسائل:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">الأُولىٰ ـ قوله تعالىٰ: { فَلاَ
  تَعْضُلُوهُنَّ }</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" روى أن مَعْقِل بن يَسّار كانت أُخته تحت أبي البدّاح فطلقها حتى ٱنقضت عدّتها،
  ثم ندم فخطبها فرضيت وأبى أخوها أن يزوّجها وقال: وجهي من وجهك حرام إن تزوّجتيه. فنزلت
  الآية. قال مقاتل: فدعا رسول الله صلى الله عليه وسلم معقِلاً فقال: «إن كنت مؤمناً
  فلا تمنع أُختك عن أبي البدّاح» فقال: آمنت بالله، وزوّجها منه \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">وروى البخاريّ عن الحسن:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" أن أُخت معقل بن يسار طلقها زوجها
  حتى ٱنقضت عدّتها فخطبها فأبى معقِلٌ فنزلت: { فَلاَ تَعْضُلُوهُنَّ أَن يَنكِحْنَ
  أَزْوَاجَهُنَّ } \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">وأخرجه
  أيضاً الدارقطنيّ عن الحسن قال: حدّثني معقِل بن يسار قال: كانت لي أُخت فخطِبت إليّ
  فكنت أمنعها الناس، فأتى ٱبنُ عم لي فخطبها فأنكحتها إياه، فٱصطحبا ما شاء الله ثم
  طلقها طلاقاً رجعياً ثم تركها حتى ٱنقضت عدّتها فخطبها مع الخُطّاب؛ فقلت: منعتُها
  الناس وزوّجتك إياها ثم طلقتها طلاقاً له رجعة ثم تركتها حتى ٱنقضت عدّتها فلما خطبت
  إليّ أتيتني تخطبها مع الخطاب! لا أزوّجك أبدا! فأنزل الله، أو قال أنزلت: { وَإِذَا
  طَلَّقْتُمُ ٱلنِّسَآءَ فَبَلَغْنَ أَجَلَهُنَّ فَلاَ تَعْضُلُوهُنَّ أَن يَنكِحْنَ
  أَزْوَاجَهُنَّ } فكفّرت عن يميني وأنكحتها إياه. في رواية للبخاريّ: «فحمِيَ معقلٌ
  من ذلك آنفاً، وقال: خَلّى عنها وهو يقدر عليها ثم يخطبها! فأنزل الله الآية؛ فدعاه
  رسول الله صلى الله عليه وسلم فقرأ عليه الآية فترك الحمِية وٱنقاد لأمر الله تعالىٰ.
  وقيل: هو معقل بن سنان (بالنون). قال النحاس: رواه الشافعيّ في كتبه عن معقل بن يَسّار
  أو سنان. وقال الطحاويّ: هو معقل بن سنان.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الثانية
  ـ إذا ثبت هذا ففي الآية دليلٌ على أنه لا يجوز النكاح بغير وَلِيّ لأن أُخت معقل كانت
  ثيِّباً، ولو كان الأمر إليها دون وَلِيّها لزوّجت نفسها، ولم تحتج إلى وليها معقل؛
  فالخطاب إذاً في قوله تعالىٰ: { فَلاَ تَعْضُلُوهُنَّ } للأولياء، وأن الأمر إليهم
  في التزويج مع رضاهنّ. وقد قيل: إن الخطاب في ذلك للأزواج، وذلك بأن يكون الارتجاع
  مضارّة عضلاً عن نكاح الغير بتطويل العدّة عليها. وٱحتج بها أصحاب أبي حنيفة على أن
  تزوّج المرأةُ نفسها قالوا: لأن الله تعالىٰ أضاف ذلك إليها كما قال: { فَلاَ تَحِلُّ
  لَهُ مِن بَعْدُ حَتَّىٰ تَنْكِحَ زَوْجاً غَيْرَهُ } ولم يذكر الولِيّ. وقد تقدّم
  القول في هذه المسألة مستوفًى. والأوّل أصح لما ذكرناه من سبب النزول. والله أعلم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">الثالثة ـ قوله تعالىٰ: { فَإِذَا بَلَغْنَ أَجَلَهُنَّ } بلوغ الأجل
  في هذا الموضع: تناهيه؛ لأن ٱبتداء النكاح إنما يتصوّر بعد ٱنقضاء العدّة، و «تَعْضُلُوهُنَّ»
  معناه تحبسوهنّ. وحكى الخليل: دَجَاجة مُعضِلٌ: قد ٱحتبس بيضها.</font></font>&#13;\t\t\t<label
