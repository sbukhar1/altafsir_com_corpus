  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">المسألة الرابعة تمسك الشافعي رضي الله عنه بهذه الآية في بيان أن
  النكاح بغير ولي لا يجوز وبنى ذلك الاستدلال على أن الخطاب في هذه الآية مع الأولياء،
  قال وإذا ثبت هذا وجب أن يكون التزويج إلى الأولياء لا إلى النساء، لأنه لو كان للمرأة
  أن تتزوج بنفسها أو توكل من يزوجها لما كان الولي قادراً على عضلها من النكاح، ولو
  لم يقدر الولي على هذا العضل لما نهاه الله عز وجل عن العضل، وحيث نهاه عن العضل كان
