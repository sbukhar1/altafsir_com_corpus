  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذَا
  طَلَّقْتُمُ ٱلنِّسَآءَ فَبَلَغْنَ أَجَلَهُنَّ فَلاَ تَعْضُلُوهُنَّ أَن يَنكِحْنَ
  أَزْوَاجَهُنَّ إِذَا تَرَاضَوْاْ بَيْنَهُمْ بِٱلْمَعْرُوفِ ذٰلِكَ يُوعَظُ بِهِ مَن
  كَانَ مِنكُمْ يُؤْمِنُ بِٱللَّهِ وَٱلْيَوْمِ ٱلآخِرِ ذٰلِكُمْ أَزْكَىٰ لَكُمْ وَأَطْهَرُ
  وَٱللَّهُ يَعْلَمُ وَأَنْتُمْ لاَ تَعْلَمُونَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">اعلم
  أن هذا هو الحكم السادس من أحكام الطلاق، وهو حكم المرأة المطلقة بعد انقضاء العدة
  وفي الآية مسائل المسألة الأولى في سبب نزول الآية وجهان الأول روي أن معقل بن يسار
  زوج أخته جميل بن عبد الله بن عاصم، فطلقها ثم تركها حتى انقضت عدتها، ثم ندم فجاء
  يخطبها لنفسه ورضيت المرأة بذلك، فقال لها معقل إنه طلقك ثم تريدين مراجعته وجهي من
  وجهك حرام إن راجعتيه فأنزل الله تعالى هذه الآية، فدعا رسول الله صلى الله عليه وسلم
  معقل بن يسار وتلا عليه هذه الآية فقال معقل رغم أنفي لأمر ربـي، اللهم رضيت وسلمت
  لأمرك، وأنكح أخته زوجها والثاني روي عن مجاهد والسدي أن جابر ابن عبد الله كانت له
  بنت عم فطلقها زوجها وأراد رجعتها بعد العدة فأبـى جابر، فأنزل الله تعالى هذه الآية،
  وكان جابر يقول فيّ نزلت هذه الآية. المسألة الثانية العضل المنع، يقال عضل فلان ابنته،
  إذا منعها من التزوج، فهو يعضلها ويعضلها، بضم الضاد وبكسرها وأنشد الأخفش</font></font><table
  border=\"0\" class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">وإن قصائدي لك فاصطنعني   كرائم قد عضلن
  عن النكاح</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وأصل العضل في اللغة الضيق، يقال عضلت المرأة إذا نشب الولد في بطنها،
  وكذلك عضلت الشاة، وعضلت الأرض بالجيش إذا ضاقت بهم لكثرتهم، قال أوس بن حجر</font></font><table
  border=\"0\" class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">ترى الأرض منا بالفضاء مريضة   معضلة منا
  بجيش عرمرم</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وأعضل المريض الأطباء أي أعياهم، وسميت العضلة عضلة لأن القوى المحركة
  منشؤها منها، ويقال داء عضال، للأمر إذا اشتد، ومنه قول أوس</font></font><table border=\"0\"
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">وليس أخوك الدائم العهد بالذي   يذمك إن
  ولى ويرضيك مقبلاً  ولكنه النائي إذا كنت آمنا   وصاحبك الأدنى إذا الأمر أعضلا</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">المسألة الثالثة اختلف المفسرون في أن قوله { فَلاَ تَعْضُلُوهُنَّ
  } خطاب لمن؟ فقال الأكثرون إنه خطاب للأولياء، وقال بعضهم إنه خطاب للأزواج، وهذا هو
  المختار، الذي يدل عليه أن قوله تعالى { وَإِذَا طَلَّقْتُمُ ٱلنّسَاءَ فَبَلَغْنَ
  أَجَلَهُنَّ فَلاَ تَعْضُلُوهُنَّ } جملة واحدة مركبة من شرط وجزاء، فالشرط قوله {
  وَإِذَا طَلَّقْتُمُ ٱلنّسَاءَ فَبَلَغْنَ أَجَلَهُنَّ } والجزاء قوله { فَلاَ تَعْضُلُوهُنَّ
  } ولا شك أن الشرط وهو قوله { وَإِذَا طَلَّقْتُمُ ٱلنّسَاءَ } خطاب مع الأزواج، فوجب
  أن يكون الجزاء وهو قوله { فَلاَ تَعْضُلُوهُنَّ } خطاباً معهم أيضاً، إذ لو لم يكن
  كذلك لصار تقدير الآية إذا طلقتم النساء أيها الأزواج فلا تعضلوهن أيها الأولياء وحيئنذٍ
  لا يكون بين الشرط وبين الجزاء مناسبة أصلاً وذلك يوجب تفكك نظم الكلام وتنزيه كلام
  الله عن مثله واجب، فهذا كلام قوي متين في تقرير هذا القول، ثم إنه يتأكد بوجهين آخرين
  الأول أن من أول آية في الطلاق إلى هذا الموضع كان الخطاب كله مع الأزواج، وألبتة ما
  جرى للأولياء ذكر فكان صرف هذا الخطاب إلى الأولياء على خلاف النظم والثاني ما قبل
  هذه الآية خطاب مع الأزواج في كيفية معاملتهم مع النساء قبل انقضاء العدة، فإذا جعلنا
  هذه الآية خطاباً لهم في كيفية معاملتهم مع النساء بعد انقضاء العدة كان الكلام منتظماً،
  والترتيب مستقيماً، أما إذا جعلناه خطاباً للأولياء لم يحصل فيه مثل هذا الترتيب الحسن
  اللطيف، فكان صرف الخطاب إلى الأزواج أولى.</font></font>&#13;\t\t\t<label disabled=\"true\"
