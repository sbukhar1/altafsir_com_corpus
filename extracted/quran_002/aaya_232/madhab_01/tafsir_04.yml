  فَلاَ تَعْضُلُوهُنَّ أَن يَنكِحْنَ أَزْوَاجَهُنَّ إِذَا تَرَاضَوْاْ بَيْنَهُمْ بِٱلْمَعْرُوفِ
  ذٰلِكَ يُوعَظُ بِهِ مَن كَانَ مِنكُمْ يُؤْمِنُ بِٱللَّهِ وَٱلْيَوْمِ ٱلآخِرِ ذٰلِكُمْ
  أَزْكَىٰ لَكُمْ وَأَطْهَرُ وَٱللَّهُ يَعْلَمُ وَأَنْتُمْ لاَ تَعْلَمُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">حجة من قال الآية خطاب للأولياء وجوه الأول وهو عمدتهم الكبرى أن الروايات
  المشهورة في سبب نزول الآية دالة على أن هذه الآية خطاب مع الأولياء لا مع الأزواج،
  ويمكن أن يجاب عنه بأنه لما وقع التعارض بين هذه الحجة وبين الحجة التي ذكرناها كانت
  الحجة التي ذكرناها أولى بالرعاية لأن المحافظة على نظم الكلام أولى من المحافظة على
  خبر الواحد وأيضاً فلأن الروايات متعارضة، فروي عن معقل أنه كان يقول، إن هذه الآية
  لو كانت خطاباً مع الأزواج لكانت إما أن تكون خطاباً قبل انقضاء العدة أو مع انقضائها،
  والأول باطل لأن ذلك مستفاد من الآية، فلو حملنا هذه الآية على مثل ذلك المعنى كان
  تكراراً من غير فائدة، وأيضاً فقد قال تعالى { فلا تَعْضُلُوهُنَّ أَن يَنكِحْنَ أَزْوٰجَهُنَّ
  إِذَا تَرٰضَوْاْ بَيْنَهُم بِٱلْمَعْرُوفِ } فنهى عن العضل حال حصول التراضي، ولا
  يحصل التراضي بالنكاح إلا بعد التصريح بالخطبة، ولا يجوز التصريح بالخطبة إلا بعد انقضاء
  العدة، قال تعالى</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَلاَ تَعْزِمُواْ عُقْدَةَ ٱلنّكَاحِ حَتَّىٰ يَبْلُغَ ٱلْكِتَـٰبُ
  أَجَلَهُ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">البقرة 235 والثاني أيضاً باطل لأن بعد انقضاء العدة ليس للزوج قدرة
  على عضل المرأة، فكيف يصرف هذا النهي إليه، ويمكن أن يجاب عنه بأن الرجل قد يكون بحيث
  يشتد ندمه على مفارقة المرأة بعد انقضاء عدتها وتلحقه الغيرة إذا رأى من يخطبها، وحينئذٍ
  يعضلها عن أن ينكحها غيره إما بأن يجحد الطلاق أو يدعي أنه كان راجعها في العدة، أو
  يدس إلى من يخطبها بالتهديد والوعيد، أو يسيء القول فيها وذلك بأن ينسبها إلى أمور
  تنفر الرجل عن الرغبة فيها، فالله تعالى نهى الأزواج عن هذه الأفعال وعرفهم أن ترك
  هذه الأفعال أزكى لهم وأطهر من دنس الآثام. الحجة الثالثة لهم قالوا قوله تعالى { أَن
  يَنكِحْنَ أَزْوٰجَهُنَّ } معناه ولا تمنعوهن من أن ينكحن الذين كانوا أزواجاً لهن
  قبل ذلك، وهذا الكلام لا ينتظم إلا إذا جعلنا الآية خطاباً للأولياء، لأنهم كانوا يمنعونهن
  من العود إلى الذين كانوا أزواجاً لهن قبل ذلك، فأما إذا جعلنا الآية خطاباً للأزواج،
  فهذا الكلام لا يصح، ويمكن أن يجاب عنه بأن معنى قوله { يَنكِحْنَ أَزْوٰجَهُنَّ }
  من يريدون أن يتزوجوهن فيكونون أزواجاً والعرب قد تسمي الشيء باسم ما يؤول إليه، فهذا
