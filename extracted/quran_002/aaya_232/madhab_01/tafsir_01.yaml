  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذَا
  طَلَّقْتُمُ ٱلنِّسَآءَ فَبَلَغْنَ أَجَلَهُنَّ فَلاَ تَعْضُلُوهُنَّ أَن يَنكِحْنَ
  أَزْوَاجَهُنَّ إِذَا تَرَاضَوْاْ بَيْنَهُمْ بِٱلْمَعْرُوفِ ذٰلِكَ يُوعَظُ بِهِ مَن
  كَانَ مِنكُمْ يُؤْمِنُ بِٱللَّهِ وَٱلْيَوْمِ ٱلآخِرِ ذٰلِكُمْ أَزْكَىٰ لَكُمْ وَأَطْهَرُ
  وَٱللَّهُ يَعْلَمُ وَأَنْتُمْ لاَ تَعْلَمُونَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">ذكر
  أن هذه الآية نزلت فـي رجل كانت له أخت كان زوّجها من ابن عم لها، فطلقها وتركها فلـم
  يراجعها حتـى انقضت عدتها، ثم خطبها منه، فأبى أن يزوّجها إياه ومنعها منه وهي فـيه
  راغبة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ثم اختلف أهل التأويـل فـي الرجل
  الذي كان فعل ذلك فنزلت فـيه هذه الآية، فقال بعضهم: كان ذلك الرجل معقل بن يسار الـمُزَنـي.
  ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن بشار، قال: ثنا
  عبد الأعلـى، قال: ثنا سعيد، عن قتادة، عن الـحسن، عن معقل بن يسار، قال: كانت أخته
  تـحت رجل فطلقها ثم خلا عنها حتـى إذا انقضت عدتها خطبها، فحَمِيَ معقل من ذلك أَنَفـاً
  وقال: خلا عنها وهو يقدر علـيها فحال بـينه وبـينها. فأنزل الله تعالـى ذكره: { وَإذَا
  طَلّقْتُـمُ النِّساءَ فَبَلَغْنَ أجَلَهُنّ فَلا تَعْضُلُوهُنّ أنْ يَنْكِحْنَ أزْواجَهُنّ
  إذَا تَراضَوْا بَـيْنَهُمْ بـالـمَعْرُوفِ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أبو كريب، قال: ثنا وكيع، عن الفضل بن دلهم، عن الـحسن، عن معقل بن يسار: أن أخته طلقها
  زوجها، فأراد أن يراجعها، فمنعها معقل، فأنزل الله تعالـى ذكره: { وَإذَا طَلّقْتُـمُ
  النِّساءَ فَبَلَغْنَ أجَلَهُنّ فَلا تَعْضُلُوهُنّ أنْ يَنْكِحْنَ أزْواجَهُنّ...
  } إلـى آخر الآية.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا مـحمد بن عبد الله الـمخزومي،
  قال: ثنا أبو عامر، قال: ثنا عبـاد بن راشد، قال: ثنا الـحسن، قال: ثنـي معقل بن يسار،
  قال: كانت لـي أخت تُـخطَب وأمنعها الناس، حتـى خطب إلـيّ ابن عم لـي فأنكحتها، فـاصطحبـا
  ما شاء الله، ثم إنه طلقها طلاقاً له رجعة، ثم تركها حتـى انقضت عدتها، ثم خطبت إلـيّ
  فأتانـي يخطبها مع الـخطاب، فقلت له: خطبت إلـيّ فمنعتها الناس، فآثرتك بها، ثم طلقت
  طلاقاً لك فـيه رجعة، فلـما خطبت إلـيّ آتـيتنـي تـخطبها مع الـخطاب؟ والله لا أنكحها
  أبداً قال: ففـيّ نزلت هذه الآية: { وَإذَا طَلّقْتُـمُ النِّساءَ فَبَلَغْنَ أجَلَهُنّ
  فَلا تَعْضُلُوهُنّ أنْ يَنْكِحْنَ أزْواجَهُنّ إذَا تَراضَوْا بَـيْنَهُمْ بـالـمَعْرُوفِ
  } قال: فكفرت عن يـمينـي وأنكحتها إياه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر بن معاذ، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: { وَإذَا طَلّقْتُـمُ النِّساءَ
  فَبَلَغْنَ أجَلَهُنّ فَلا تَعْضُلُوهُنّ أنْ يَنْكِحْنَ أزْواجَهُنّ إذَا تَراضَوْا
  بَـيْنَهُمْ بـالـمَعْرُوفِ } ذكر لنا أن رجلاً طلق امرأته تطلـيقة، ثم خلا عنها حتـى
  انقضت عدتها، ثم قرّب بعد ذلك يخطبها والـمرأة أخت معقل بن يسار فأنف من ذلك معقل بن
  يسار، وقال: خلا عنها وهي فـي عدتها ولو شاء راجعها، ثم يريد أن يراجعها وقد بـانت
  منه؟ فأبى علـيها أن يزوّجها إياه. وذكر لنا أن نبـيّ الله لـما نزلت هذه الآية دعاه
  فتلاها علـيه، فترك الـحمية واستقاد لأمر الله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثت
  عن عمار، قال: ثنا ابن أبـي جعفر، عن أبـيه، عن يونس، عن الـحسن قوله تعالـى: { وَإذَا
  طَلّقْتُـمُ النِّساءَ فَبَلَغْنَ أجَلَهُنّ فَلا تَعْضُلُوهُنّ } إلـى آخر الآية،
  قال: نزلت هذه الآية فـي معقل بن يسار.</font></font>&#13;\t\t\t<label disabled=\"true\"
