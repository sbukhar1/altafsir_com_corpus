  غيرها، فلا يفهم سامع سمع قول قائل لـجماعة أيها القوم هذا غلامك، أنه عنى بذلك: هذا
  غلامكم، إلا علـى استـخطاء الناطق فـي منطقه ذلك، فإن طلب لـمنطقه ذلك وجهاً، فـالصواب
  صرف كلامه ذلك إلـى إنه انصرف عن خطاب القوم بـما أراد خطابهم به إلـى خطاب رجل واحد
  منهم أو من غيرهم، وترك مـجاوزة القوم بـما أراد مـجاوزتهم به من الكلام، ولـيس ذلك
  كذلك فـي ذلك لكثرة جري ذلك علـى ألسن العرب فـي منطقها وكلامها، حتـى صارت الكاف التـي
  هي كناية اسم الـمخاطب فـيها كهيئة حرف من حروف الكلـمة التـي هي متصلة، وصارت الكلـمة
  بها كقول القائل هذا، كأنها لـيس معها اسم مخاطب، فمن قال: { ذَلِكَ يُوعَظُ بِهِ مَنْ
