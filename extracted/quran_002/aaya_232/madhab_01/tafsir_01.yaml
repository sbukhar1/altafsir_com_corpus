  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">وَإِذَا طَلَّقْتُمُ ٱلنِّسَآءَ فَبَلَغْنَ أَجَلَهُنَّ
  فَلاَ تَعْضُلُوهُنَّ أَن يَنكِحْنَ أَزْوَاجَهُنَّ إِذَا تَرَاضَوْاْ بَيْنَهُمْ بِٱلْمَعْرُوفِ
  ذٰلِكَ يُوعَظُ بِهِ مَن كَانَ مِنكُمْ يُؤْمِنُ بِٱللَّهِ وَٱلْيَوْمِ ٱلآخِرِ ذٰلِكُمْ
  أَزْكَىٰ لَكُمْ وَأَطْهَرُ وَٱللَّهُ يَعْلَمُ وَأَنْتُمْ لاَ تَعْلَمُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قال الـحسن: حدثنـي معقل بن يسار أنها نزلت فـيه، قال: زوّجت أختاً
  لـي من رجل فطلقها، حتـى إذا انقضت عدتها جاء يخطبها، فقلت له: زوّجتك وفرشتك أختـي
  وأكرمتك، ثم طلقتها، ثم جئت تـخطبها؟ لا تعود إلـيك أبداً قال: وكان رجل صدق لا بأس
  به، وكانت الـمرأة تـحبّ أن ترجع إلـيه، قال الله تعالـى ذكره: { وَإذَا طَلّقْتُـمُ
  النِّساءَ فَبَلَغْنَ أجَلَهُنّ فَلا تَعْضُلُوهُنّ أنْ يَنْكِحْنَ أزْواجَهُنّ إذَا
  تَراضَوْا بَـيْنَهُمْ بـالـمَعْرُوفِ } قال: فقلت الآن أفعل يا رسول الله فزوّجها
  منه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا يحيى بن
  واضح، قال: ثنا أبو بكر الهذلـي، عن بكر بن عبد الله الـمزنـي، قال: كانت أخت معقل
  بن يسار تـحت رجل فطلقها، فخطب إلـيه، فمنعها أخوها، فنزلت: { وَإذَا طَلّقْتُـمُ النِّساءَ
  فَبَلَغْنَ أجَلَهُنَّ... } إلـى آخر الآية.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد قوله: { وَإذَا
  طَلّقْتُـمُ النِّساءَ فَبَلَغْنَ أجَلَهُنّ فَلا تَعْضُلُوهُنّ أنْ يَنْكِحْنَ أزْواجَهُنّ
  } الآية، قال: نزلت فـي امرأة من مزينة طلقها زوجها وأبـينت منه، فنكحها آخر، فعضلها
  أخوها معقل بن يسار يضارّها خيفة أن ترجع إلـى زوجها الأوّل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن جريج: وقال عكرمة: نزلت فـي معقل بن يسار، قال ابن جريج أختهُ جميَـل ابنة يسار
  كانت تـحت أبـي البداح طلّقها، فـانقضت عدتها، فخطبها، فعضلها معقل بن يسار.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، عن عيسى، عن ابن أبـي نـجيح،
  عن مـجاهد فـي قوله: { وَإذَا طَلّقْتُـمُ النِّساءَ فَبَلَغْنَ أجَلَهُنّ فَلا تَعْضُلُوهُنّ
  أنْ يَنْكِحْنَ أزْواجَهُنّ إذَا تَراضَوْا بَـيْنَهُمْ بـالـمَعْرُوفِ } نزلت فـي
  امرأة من مزينة طلقها زوجها فعضلها أخوها أن ترجع إلـى زوجها الأول وهو معقل بن يسار
  أخوها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـمثنى، قال: ثنا أبو حذيفة،
  قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد مثله، إلا أنه لـم يقل فـيه: وهو معقل
  بن يسار.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـمثنى، قال: ثنا حبـان
  بن موسى، قال: أخبرنا ابن الـمبـارك، قال: أخبرنا سفـيان، عن أبـي إسحاق الهمدانـي:
  أن فـاطمة بنت يسار طلقها زوجها، ثم بدا له فخطبها، فأبى معقل، فقال: زوّجناك فطلقتها
  وفعلت فأنزل الله تعالـى ذكره: { فَلا تَعْضُلُوهُنّ أنْ يَنْكِحْنَ أزْواجَهُنّ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر،
  عن الـحسن وقتادة فـي قوله: { فَلا تَعْضُلُوهُنّ } قال: نزلت فـي معقل بن يسار، كانت
  أخته تـحت رجل، فطلقها، حتـى إذا انقضت عدتها جاء فخطبها، فعضلها معقل، فأبى أن ينكحها
  إياه، فنزلت فـيها هذه الآية يعنـي به الأولـياء يقول: { فَلا تَعْضُلُوهُنّ أنْ يَنْكِحْنَ
  أزْواجَهُنّ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا جرير،
  عن منصور، عن رجل، عن معقل بن يسار قال: كانت أختـي عند رجل فطلقها تطلـيقة بـائنة،
  فخطبها، فأبـيت أن أزوّجها منه، فأنزل الله تعالـى ذكره: { فَلا تَعْضُلُوهُنّ أنْ
  يَنْكِحْنَ أزْوَاجَهُن.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
