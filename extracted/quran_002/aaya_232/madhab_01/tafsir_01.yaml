  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">وَإِذَا طَلَّقْتُمُ ٱلنِّسَآءَ فَبَلَغْنَ أَجَلَهُنَّ
  فَلاَ تَعْضُلُوهُنَّ أَن يَنكِحْنَ أَزْوَاجَهُنَّ إِذَا تَرَاضَوْاْ بَيْنَهُمْ بِٱلْمَعْرُوفِ
  ذٰلِكَ يُوعَظُ بِهِ مَن كَانَ مِنكُمْ يُؤْمِنُ بِٱللَّهِ وَٱلْيَوْمِ ٱلآخِرِ ذٰلِكُمْ
  أَزْكَىٰ لَكُمْ وَأَطْهَرُ وَٱللَّهُ يَعْلَمُ وَأَنْتُمْ لاَ تَعْلَمُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\"/></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" ما تَرَاضَى عَلَـيْهِ أهْلُوهُمْ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن بشار، قال: ثنا مـحمد بن الـحارث، قال: ثنا مـحمد بن عبد الرحمن بن البـيـلـمانـي،
  عن أبـيه، عن ابن عمر، عن النبـي صلى الله عليه وسلم بنـحو منه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وفـي هذه الآية الدلالة الواضحة علـى صحة قول من قال: لا نكاح إلا
  بولـيّ من العصبة. وذلك أن الله تعالـى ذكره منع الولـيّ من عضل الـمرأة إن أرادت النكاح،
  ونهاه عن ذلك، فلو كان للـمرأة إنكاح نفسها بغير إنكاح ولـيها إياها، أو كان لها تولـية
  من أرادت تولـيته فـي إنكاحها لـم يكن لنهي ولـيها عن عضلها معنى مفهوم، إذ كان لا
  سبـيـل له إلـى عضلها، وذلك أنها إن كانت متـى أرادت النكاح جاز لها إنكاح نفسها أو
  إنكاح من توكله إنكاحها، فلا عضل هنالك لها من أحد، فـينهى عاضلها عن عضلها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وفـي فساد القول بأن لا معنى لنهي الله عما نهى عنه صحة القول بأن
  لولّـي الـمرأة فـي تزويجها حقا لا يصحّ عقده إلا به، وهو الـمعنى الذي أمر الله به
  الولّـي من تزويجها إذا خطبها خاطبها ورضيت به، وكان رضى عند أولـيائها جائزاً فـي
  حكم الـمسلـمين لـمثلها أن تنكح مثله، ونهاه عن خلافه من عضلها، ومنعها عما أرادت من
  ذلك وتراضت هي والـخاطب به.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">القول فـي تأويـل قوله تعالـى: {
  ذلِكَ يُوعَظُ بِهِ مَنْ كانَ مِنْكُمْ يُؤْمِنُ بـاللَّهِ وَالـيَوْمِ الآخِر }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">يعنـي تعالـى ذكره بقوله ذلك ما ذكر فـي هذه الآية: من نهي أولـياء
  الـمرأة عن عضلها عن النكاح يقول: فهذا الذي نهيتكم عنه من عضلهن عن النكاح عظة منـي
  من كان منكم أيها الناس يؤمن بـالله والـيوم الآخر، يعنـي يصدّق بـالله فـيوحده، ويقرّ
  بربوبـيته، { والـيَوْمِ الأخِر } يقول: ومن يؤمن بـالـيوم الآخر فـيصدق بـالبعث للـجزاء
  والثواب والعقاب، لـيتقـي الله فـي نفسه، فلا يظلـمها بضرار ولـيته، ومنعها من نكاح
  من رضيته لنفسها مـمن أذنت لها فـي نكاحه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فإن
  قال لنا قائل: وكيف قـيـل { ذَلِكَ يُوعَظُ بِهِ } وهو خطاب للـجميع، وقد قال من قبل:
  { فَلاَ تَعْضُلُوهُنَّ } وإذا جاز أن يقال فـي خطاب الـجميع ذلك أفـيجوز أن تقول لـجماعة
  من الناس وأنت تـخاطبهم أيها القوم: هذا غلامك وهذا خادمك، وأنت تريد: هذا خادمكم وهذا
