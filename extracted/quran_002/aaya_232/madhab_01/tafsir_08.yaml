  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذَا
  طَلَّقْتُمُ ٱلنِّسَآءَ فَبَلَغْنَ أَجَلَهُنَّ فَلاَ تَعْضُلُوهُنَّ أَن يَنكِحْنَ
  أَزْوَاجَهُنَّ إِذَا تَرَاضَوْاْ بَيْنَهُمْ بِٱلْمَعْرُوفِ ذٰلِكَ يُوعَظُ بِهِ مَن
  كَانَ مِنكُمْ يُؤْمِنُ بِٱللَّهِ وَٱلْيَوْمِ ٱلآخِرِ ذٰلِكُمْ أَزْكَىٰ لَكُمْ وَأَطْهَرُ
  وَٱللَّهُ يَعْلَمُ وَأَنْتُمْ لاَ تَعْلَمُونَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  وَإِذَا طَلَّقْتُمُ ٱلنّسَاءَ فَبَلَغْنَ أَجَلَهُنَّ } انقضت عدتهن { فَلاَ تَعْضُلُوهُنَّ
  } خطاب للأولياء أي تمنعوهن من { أَن يَنكِحْنَ أَزْوٰجَهُنَّ } المطلقين لهن، لأن
  سبب نزولها أن أخت معقل بن يسار طلقها زوجها فأراد أن يراجعها فمنعها معقل بن يسار،
  كما رواه الحاكم { إِذَا تَرٰضَوْاْ } أي الأزواج والنساء { بَيْنَهُم بِٱلْمَعْرُوفِ
  } شرعاً { ذٰلِكَ } النهي عن العضل { يُوعَظُ بِهِ مَن كَانَ مِنكُمْ يُؤْمِنُ بِٱللَّهِ
  وَٱلْيَوْمِ ٱلأَخِرِ } لأنه المنتفع به { ذٰلِكُمْ } أي ترك العَضْل { أَزْكَىٰ }
  خير { لَّكُمْ وَأَطْهَرُ } لكم ولهم لما يُخْشَى على الزوجين من الريبة بسبب العلاقة
  بينهما { وَٱللَّهُ يَعْلَمُ } ما فيه المصلحة { وَأَنتُمْ لاَ تَعْلَمُونَ } ذلك فاتبعوا
  أمره.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
