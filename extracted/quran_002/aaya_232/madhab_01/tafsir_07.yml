  فَلاَ تَعْضُلُوهُنَّ أَن يَنكِحْنَ أَزْوَاجَهُنَّ إِذَا تَرَاضَوْاْ بَيْنَهُمْ بِٱلْمَعْرُوفِ
  ذٰلِكَ يُوعَظُ بِهِ مَن كَانَ مِنكُمْ يُؤْمِنُ بِٱللَّهِ وَٱلْيَوْمِ ٱلآخِرِ ذٰلِكُمْ
  أَزْكَىٰ لَكُمْ وَأَطْهَرُ وَٱللَّهُ يَعْلَمُ وَأَنْتُمْ لاَ تَعْلَمُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وقال السدي: نزلت في جابر بن عبد الله وابنة عم له، والصحيح الأول،
  والله أعلم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { ذٰلِكَ يُوعَظُ بِهِ مَن
  كَانَ مِنكُمْ يُؤْمِنُ بِٱللَّهِ وَٱلْيَوْمِ ٱلآخِرِ } أي: هذا الذي نهيناكم عنه
  من منع الولايا أن يتزوجن أزواجهن إذا تراضوا بينهم بالمعروف يأتمر به، ويتعظ به، وينفعل
  له { مَن كَانَ مِنكُمْ } أيها الناس { يُؤْمِنَّ بِٱللَّهِ وَٱلْيَوْمِ ٱلآخِرِ }
  أي: يؤمن بشرع الله، ويخاف وعيد الله وعذابه، في الدار الآخرة، وما فيها من الجزاء
  { ذٰلِكُمْ أَزْكَىٰ لَكُمْ وَأَطْهَرُ } أي: اتباعكم شرع الله، في رد الموليات إلى
  أزواجهن، وترك الحمية في ذلك أزكى لكم وأطهر لقلوبكم { وَٱللَّهُ يَعْلَمُ } أي: من
  المصالح، فيما يأمر به وينهى عنه { وَأَنتُمْ لاَ تَعْلَمُونَ } أي: الخيرة فيما تأتون،
  ولا فيما تذرون.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
