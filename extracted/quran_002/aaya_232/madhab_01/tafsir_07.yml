  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذَا
  طَلَّقْتُمُ ٱلنِّسَآءَ فَبَلَغْنَ أَجَلَهُنَّ فَلاَ تَعْضُلُوهُنَّ أَن يَنكِحْنَ
  أَزْوَاجَهُنَّ إِذَا تَرَاضَوْاْ بَيْنَهُمْ بِٱلْمَعْرُوفِ ذٰلِكَ يُوعَظُ بِهِ مَن
  كَانَ مِنكُمْ يُؤْمِنُ بِٱللَّهِ وَٱلْيَوْمِ ٱلآخِرِ ذٰلِكُمْ أَزْكَىٰ لَكُمْ وَأَطْهَرُ
  وَٱللَّهُ يَعْلَمُ وَأَنْتُمْ لاَ تَعْلَمُونَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قال
  علي بن أبي طلحة، عن ابن عباس: نزلت هذه الآية في الرجل يطلق امرأته طلقة أو طلقتين،
  فتنقضي عدتها، ثم يبدو له أن يتزوجها وأن يراجعها، وتريد المرأة ذلك، فيمنعها أولياؤها
  من ذلك، فنهى الله أن يمنعوها. وكذا روى العوفي عنه عن ابن عباس أيضاً، وكذا قال مسروق
  وإبراهيم النخعي والزهري والضحاك: إنها أنزلت في ذلك، وهذا الذي قالوه ظاهر من الآية،
  وفيها دلالة على أن المرأة لا تملك أن تزوج نفسها، وأنه لابد في تزويجها من ولي، كما
  قاله الترمذي وابن جرير عند هذه الآية، كما جاء في الحديث:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" لا تزوج المرأة المرأة، ولا تزوج المرأة نفسها، فإن الزانية هي التي
  تزوج نفسها \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">وفي
  الأثر الآخر:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" لا نكاح إلا بولي مرشد وشاهدي عدل \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وفي هذه المسألة نزاع بين العلماء، محرر في موضعه من كتب الفروع، وقد
  قررنا ذلك في كتاب الأحكام، ولله الحمد والمنة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقد
  روي أن هذه الآية نزلت في معقل بن يسار المزني وأخته، فقال البخاري رحمه الله في كتابه
  الصحيح عند تفسير هذه الآية: حدثنا عبيد الله بن سعيد، حدثنا أبو عامر العقدي، حدثنا
  عباد بن راشد، حدثنا الحسن، قال: حدثني معقل بن يسار، قال: كانت لي أخت تخطب إلي، قال
  البخاري: وقال إبراهيم: عن يونس، عن الحسن، حدثني معقل بن يسار، وحدثنا أبو معمر، وحدثنا
  عبد الوارث، حدثنا يونس عن الحسن: أن أخت معقل بن يسار طلقها زوجها، فتركها حتى انقضت
  عدتها، فخطبها، فأبى معقل، فنزلت: { فَلاَ تَعْضُلُوهُنَّ أَن يَنكِحْنَ أَزْوَٰجَهُنَّ
  } وهكذا رواه أبو داود والترمذي وابن ماجه وابن أبي حاتم وابن جرير وابن مردويه من
  طرق متعددة عن الحسن، عن معقل ابن يسار، به، وصححه الترمذي أيضاً، ولفظه: عن معقل بن
  يسار، أنه زوج أخته رجلاً من المسلمين، على عهد رسول الله صلى الله عليه وسلم فكانت
  عنده ما كانت، ثم طلقها تطليقة لم يراجعها حتى انقضت عدتها، فهويها وهويته، ثم خطبها
  مع الخطاب، فقال له: يا لكع بن لكع أكرمتك بها، وزوجتكها، فطلقتها، والله لا ترجع إليك
  أبداً آخر ما عليك، قال: فعلم الله حاجته إليها، وحاجتها إلى بعلها، فأنزل الله: {
  وَإِذَا طَلَّقْتُمُ ٱلنِّسَآءَ فَبَلَغْنَ أَجَلَهُنَّ } إلى قوله { وَأَنتُمْ لاَ
  تَعْلَمُونَ } فلما سمعها معقل قال: سمع لربي وطاعة، ثم دعاه، فقال: أزوجك وأكرمك،
  زاد ابن مردويه: وكفرت عن يميني. وروى ابن جرير، عن ابن جريج، قال: هي جُمْل بنت يسار،
  كانت تحت أبي البداح. وقال سفيان الثوري، عن أبي إسحاق السبيعي، قال: هي فاطمة بنت
  يسار. وهكذا ذكر غير واحد من السلف، أن هذه الآية نزلت في معقل بن يسار وأخته.</font></font>&#13;\t\t\t<label
