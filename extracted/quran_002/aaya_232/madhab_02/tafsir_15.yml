  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذَا
  طَلَّقْتُمُ ٱلنِّسَآءَ فَبَلَغْنَ أَجَلَهُنَّ فَلاَ تَعْضُلُوهُنَّ أَن يَنكِحْنَ
  أَزْوَاجَهُنَّ إِذَا تَرَاضَوْاْ بَيْنَهُمْ بِٱلْمَعْرُوفِ ذٰلِكَ يُوعَظُ بِهِ مَن
  كَانَ مِنكُمْ يُؤْمِنُ بِٱللَّهِ وَٱلْيَوْمِ ٱلآخِرِ ذٰلِكُمْ أَزْكَىٰ لَكُمْ وَأَطْهَرُ
  وَٱللَّهُ يَعْلَمُ وَأَنْتُمْ لاَ تَعْلَمُونَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { وإِذا طلقتم النساء فبلغن أجلهنَّ فلا تعضُلوهن } في سبب نزولها قولان. أحدهما:
  ما روى الحسن أن معقل بن يسار زوج أخته من رجل من المسلمين، فكانت عنده ما كانت، فطلقها
  تطليقة [ثم تركها] ومضت العدة، فكانت أحق بنفسها، فخطبها مع الخطاب، فرضيت أن ترجع
  إليه، فخطبها إلى معقل، فغضب معقل، وقال: أكرمتك بها، فطلقتها؟ لا والله! لا ترجع إليك
  آخر ما عليك. قال الحسن: فعلم الله، عز وجل، حاجة الرجل إلى امرأته، وحاجة المرأة إلى
  بعلها. فنزلت هذه الآية، فسمعها معقل، فقال: سمعاً لربي، وطاعة، فدعا زوجها، فقال:
  أزوجك، وأكرمك. ذكر عبد الغني الحافظ عن الكلبي أنه سمى هذه المرأة، فقال: جميلة بنت
  يسار. والثاني: أن جابر بن عبد الله الأنصاري كانت له ابنة عم، فطلقها زوجها تطليقة،
  فانقضت عدتها ثم رجع يريد رجعتها، فأبى جابر، وقال: طلقت ابنة عمنا، ثم تريد أن تنكحها
  الثانية؟! وكانت المرأة تريد زوجها، قد راضته، فنزلت هذه الآية، قال السدي:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">فأما بلوغ الأجل في هذه الآية، فهو انقضاء العدة، بخلاف التي قبلها،
  قال الشافعي رضي الله عنه، دل اختلاف الكلامين على افتراق البلوغين.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { فلا تعضُلوهن } خطاب للأولياء. قال ابن عباس، وابن جبير،
  وابن قتيبة في آخرين. معناه: لا تحبسوهن. والعرب تقول للشدائد: معضلات. وداءٌ عضال:
  قد أعيا قال أوس بن حجر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وليس أخوك الدائم العهد بالذي</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">يذمّك إن
  ولّى ويرضيك مقبلا</font></font></b></td></tr><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">ولكنه النائي إذا كنت آمناً</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وصاحبك الأدنى إِذا الأمر أعضلا</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقالت ليلى الأخيلية:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">إذا نزل الحجاج أرضاً مريضة</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">تتبع أقصى دائها فشفاها</font></font></b></td></tr><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">شفاها من
  الداء العضال الذي بها</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">غلامٌ إذا
  هزَّ القناة سقاها</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">قال الزجاج: وأصل العضل، من قولهم: عضلت الدجاجة، فهي مُعضِل: إذا
  احتبس بيضها ونشب فلم يخرج، وعضلت الناقة أيضاً: إذا احتبس ولدها في بطنها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { إِذا تراضوا بينهم بالمعروف } قال السدي، وابن قتيبة:
  معناه: إذا تراضى الزوجان بالنكاح الصحيح. قال الشافعي: وهذه الآية أبين آية في أنه
  ليس للمرأة أن تتزوج إلا بولي.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { ذلك يوعظ به } قال مقاتل: الإشارة إلى نهي الولي عن المنع. قال الزجاج: إنما
  قال «ذلك»، ولم يقل: «ذلكم» وهو يخاطب جماعة، لأن لفظ الجماعة لفظ الواحد، والمعنى:
  ذلك أيها القبيل.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { ذلكم أزكى لكم } يعني
  ردّ النساء إلى أزواجهن، أفضل من التفرقة بينهم و { وأطهر } أي: أنقى لقلوبكم من الريبة
  لئلا يكون هناك نوع محبة، فيجتمعان على غير وجه صلاح.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { والله يعلم وأنتم لا تعلمون } فيه قولان. أحدهما: أن معناه: يعلم ودّ كل واحد
  منهما لصاحبه، قاله ابن عباس، والضحاك. والثاني: يعلم مصالحكم عاجلاً وآجلاً، قاله
  الزجاج في آخرين.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

