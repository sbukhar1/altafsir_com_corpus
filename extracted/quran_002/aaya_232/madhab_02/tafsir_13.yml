  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذَا
  طَلَّقْتُمُ ٱلنِّسَآءَ فَبَلَغْنَ أَجَلَهُنَّ فَأَمْسِكُوهُنَّ بِمَعْرُوفٍ أَوْ
  سَرِّحُوهُنَّ بِمَعْرُوفٍ وَلاَ تُمْسِكُوهُنَّ ضِرَاراً لِّتَعْتَدُواْ وَمَن يَفْعَلْ
  ذَلِكَ فَقَدْ ظَلَمَ نَفْسَهُ وَلاَ تَتَّخِذُوۤاْ آيَاتِ ٱللَّهِ هُزُواً وَٱذْكُرُواْ
  نِعْمَتَ ٱللَّهِ عَلَيْكُمْ وَمَآ أَنزَلَ عَلَيْكُمْ مِّنَ ٱلْكِتَابِ وَٱلْحِكْمَةِ
  يَعِظُكُمْ بِهِ وَٱتَّقُواْ ٱللَّهَ وَٱعْلَمُوۤاْ أَنَّ ٱللَّهَ بِكُلِّ شَيْءٍ عَلِيمٌ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذَا
  طَلَّقْتُمُ ٱلنِّسَآءَ فَبَلَغْنَ أَجَلَهُنَّ فَلاَ تَعْضُلُوهُنَّ أَن يَنكِحْنَ
  أَزْوَاجَهُنَّ إِذَا تَرَاضَوْاْ بَيْنَهُمْ بِٱلْمَعْرُوفِ ذٰلِكَ يُوعَظُ بِهِ مَن
  كَانَ مِنكُمْ يُؤْمِنُ بِٱللَّهِ وَٱلْيَوْمِ ٱلآخِرِ ذٰلِكُمْ أَزْكَىٰ لَكُمْ وَأَطْهَرُ
  وَٱللَّهُ يَعْلَمُ وَأَنْتُمْ لاَ تَعْلَمُونَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالىٰ: { وَإِذَا طَلَّقْتُمُ ٱلنِّسَآءَ فَبَلَغْنَ أَجَلَهُنَّ } الآية، نزلت في
  رجل من الأنصار يدعى ثابت بن يسار طلق امرأته حتى إذا قرب انقضاء عدتها راجعها ثم طلقها،
  يقصد بذلك مضارتها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالىٰ: { فَبَلَغْنَ أَجَلَهُنَّ
  } أي أشرفن على أن يبنَّ بانقضاء العدة، ولم يرد حقيقة انقضاء العدة، لأن العدة إذا
  انقضت لم يكن للزوج إمساكها، فالبلوغ هٰهنا بلوغ مقاربة، وفي قوله تعالىٰ بعد هذا:
  { فَبَلَغْنَ أَجَلَهُنَّ فَلاَ تَعْضُلُوهُنَّ } حقيقة انقضاء العدة، والبلوغ يتناول
  المعنيين، يقال: بلغ المدينة إذا قرب منها وإذا دخلها { فَأَمْسِكُوهُنَّ } أي راجعوهن
  { بِمَعْرُوفٍ } قيل المراجعة بالمعروف أن يشهد على رجعتها وأن يراجعها بالقول لا بالوطء.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">{ أو سَرِّحُوهُنَّ بِمَعْرُوفٍ } أي اتركوهن حتى تنقضي عدتهن فيكن
  أملك بأنفسهن { وَلاَ تُمْسِكُوهُنَّ ضِرَارًا لِّتَعْتَدُواْ } أي لا تقصدوا بالرجعة
  المضارة بتطويل الحبس { وَمَن يَفْعَلْ ذَٰلِكَ فَقَدْ ظَلَمَ نَفْسَهُ } أي أضر بنفسه
  بمخالفة أمر الله تعالىٰ، { وَلاَ تَتَّخِذُوۤاْ آيَـٰتِ ٱللَّهِ هُزُوًا } قال الكلبي
  يعني قوله تعالىٰ:«فإمساك بمعروف أو تسريح بإحسان» وكل من خالف أمر الشرع فهو متخذ
  آيات الله هزواً، وقال أبو الدرداء هو أن الرجل كان يطلق امرأته ثم يقول: كنت لاعباً،
  ويعتق ويقول: مثل ذلك وينكح ويقول مثل ذلك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أخبرنا
  أبو عبد الله محمد بن الفضل الخرقي أنا أبو الحسن الطيسفوني أخبرنا عبد الله بن عمرو
  الجوهري أخبرنا أحمد بن علي الكشميهني أخبرنا على بن حجر أخبرنا اسماعيل بن جعفر عن
  ابن حبيب بن أردك عن عطاء بن أبي رباح عن ابن ماهك عن أبي هريرة: أن رسول الله صلى
  الله عليه وسلم قال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" ثلاث جدهن جد، وهزلهن جد: الطلاق والنكاح والرجعة \". </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">{ وَٱذْكُرُواْ نِعْمَتَ ٱللَّهِ عَلَيْكُمْ } بالإِيمان { وَمَآ أَنزَلَ
  عَلَيْكُم مِّنَ ٱلْكِتَـٰبِ } يعني القرآن { وَٱلْحِكْمَةِ } يعني السنة، وقيل: مواعظ
  القرآن { يَعِظُكُم بِهِ وَٱتَّقُواْ ٱللَّهَ وَٱعْلَمُوۤاْ أَنَّ ٱللَّهَ بِكُلِّ
  شَىْءٍ عَلِيمٌ * وَإِذَا طَلَّقْتُمُ النِّسَاءَ فَبَلَغْنَ أَجَلَهُنَّ } نزلت في
  جميلة بنت يسار أخت معقل بن يسار المزني، كانت تحت أبي البداح عاصم بن عدي بن عجلان
  فطلقها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">أخبرنا عبد الواحد المليحي أخبرنا
  أحمد بن عبد الله النعيمي أنا محمد بن يوسف أنا محمد بن اسماعيل أخبرنا أحمد بن أبي
  عمرو حدثني أبي حدثني إبراهيم عن يونس عن الحسن قال حدثني معقل بن يسار قال زوجت أختاً
  لي من رجل فطلقها حتى إذا انقضت عدتها جاء يخطبها فقلت له: زوجتك وفرشتك وأكرمتك فطلقتها
  ثم جئت تخطبها؟ لا والله لا تعود إليك أبداً، وكان رجلاً لا بأس به، وكانت المرأة تريد
  أن ترجع إليه فأنزل الله تعالىٰ: { فَلاَ تَعْضُلُوهُنَّ أَن يَنكِحْنَ أَزْوَٰجَهُنَّ
  } فقلت: الآن أفعل يا رسول الله، قال: فزوجتها إياه.</font></font>&#13;\t\t\t<label
