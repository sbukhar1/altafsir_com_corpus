  أَنَّ ٱللَّهَ بِكُلِّ شَيْءٍ عَلِيمٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذَا طَلَّقْتُمُ
  ٱلنِّسَآءَ فَبَلَغْنَ أَجَلَهُنَّ فَلاَ تَعْضُلُوهُنَّ أَن يَنكِحْنَ أَزْوَاجَهُنَّ
  إِذَا تَرَاضَوْاْ بَيْنَهُمْ بِٱلْمَعْرُوفِ ذٰلِكَ يُوعَظُ بِهِ مَن كَانَ مِنكُمْ
  يُؤْمِنُ بِٱللَّهِ وَٱلْيَوْمِ ٱلآخِرِ ذٰلِكُمْ أَزْكَىٰ لَكُمْ وَأَطْهَرُ وَٱللَّهُ
  يَعْلَمُ وَأَنْتُمْ لاَ تَعْلَمُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله تعالىٰ:
  { فَبَلَغْنَ أَجَلَهُنَّ } أي انقضت عدتهن { فَلاَ تَعْضُلُوهُنَّ أَن يَنكِحْنَ أَزْوَٰجَهُنَّ
  } أي لا تمنعوهن عن النكاح، والعضل: المنع، وأصله الضيق والشدة، يقال: عضلت المرأة
  إذا نشب ولدها في بطنها فضاق عليه الخروج، والداء العضال الذي لا يطاق، وفي الآية دليل
  على أن المرأة لا تلي عقد النكاح إذ لو كانت تملك ذلك لم يكن هناك عضل ولا لنهي الولي
  عن العضل معنى، وقيل الآية خطاب مع الأزواج لمنعهم من الإِضرار لأن ابتداء الآية خطاب
  معهم، والأول أصح.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">{ إِذَا تَرَٰضَوْاْ بَيْنَهُم بِٱلْمَعْرُوفِ
  } بعقد حلال ومهر جائز { ذَٰلِكَ } أي ذلك الذي ذكر من النهي { يُوعَظُ بِهِ مَن كَانَ
  مِنكُمْ يُؤْمِنُ بِٱللَّهِ وَٱلْيَوْمِ ٱلأَخِرِ } ، وإنما قال ذلك موحداً، والخطاب
  للأولياء لأن الأصل في مخاطبة الجمع: ذلكم، ثم كثر حتى توهموا أن الكاف من نفس الحرف
  وليست بكاف خطاب فقالوا ذلك، فإذا قالوا هذا كانت الكاف موحدة منصوبة في الاثنين والجمع
  والمؤنث والمذكر قيل هو خطاب للنبي صلى الله عليه وسلم فلذلك وحد ثم رجع إلى خطاب المؤمنين
  فقال { ذَٰلِكُمْ أَزْكَىٰ لَكُمْ } أي خير لكم { وَأَطْهَرُ } لقلوبكم من الريبة وذلك
  أنه إذا كان في نفس كل واحد منهما علاقة حب لم يؤمن أن يتجاوز ذلك إلى غير ما أحل الله
  لهما، ولم يؤمن من الأولياء أن يسبق إلى قلوبهم منهما ما لعلهما أن يكونا بريئين من
  ذلك فيأثمون { وَٱللَّهُ يَعْلَمُ وَأَنتُمْ لاَ تَعْلَمُونَ } أي يعلم من حب كل واحد
