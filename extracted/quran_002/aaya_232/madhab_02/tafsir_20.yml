  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذَا
  طَلَّقْتُمُ ٱلنِّسَآءَ فَبَلَغْنَ أَجَلَهُنَّ فَلاَ تَعْضُلُوهُنَّ أَن يَنكِحْنَ
  أَزْوَاجَهُنَّ إِذَا تَرَاضَوْاْ بَيْنَهُمْ بِٱلْمَعْرُوفِ ذٰلِكَ يُوعَظُ بِهِ مَن
  كَانَ مِنكُمْ يُؤْمِنُ بِٱللَّهِ وَٱلْيَوْمِ ٱلآخِرِ ذٰلِكُمْ أَزْكَىٰ لَكُمْ وَأَطْهَرُ
  وَٱللَّهُ يَعْلَمُ وَأَنْتُمْ لاَ تَعْلَمُونَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { وَإِذَا طَلَّقْتُمُ ٱلنِّسَآءَ... }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الخطاب
  للأزواج وقيل الأول و أمّا الثاني فقيل للأزواج وقيل للأولياء فإن كان للأزواج فالمعنى:
  أن ينكحن أزواجهن الذين يرغبن فيهم ويصلحون لهنّ.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن عرفة: / ومنهم من قال الخطاب للجميع لأن المفعول إذا لم يكن شخصا بعينه فيمكن أن
  يكون فاعلا مفعولا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { فَلاَ تَعْضُلُوهُنَّ }
  ليس المراد به (نساءكم) المطلقات بل المراد لا تعضلوا النّساء بالإطلاق فيقال للرّجال:
  إذا طلقت امرأتك لا تعضل النّساء، أي لا تمنعها هي من التزويج ولا تمنع وليّتك من التّزويج.
  قالوا: وبلوغ الأجل هنا حقيقة وليس المراد مقاربته.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن عرفة: ليس مرادهم أنّه يجب (هنا حمله على حقيقته) وإنّما يريدون أن الاصل في الإطلاق
  الحقيقة، اقترن بالأول ما أوجب صرفه عن حقيقته إلى مجازه وبقي هذا على الأصل فيصح حمله
  على المجاز فإن (صح بأن) خوطب الأزواج فظاهر، وان خوطب الأولياء فالمراد نهي الأولياء
  عن عضل المرأة عن التزويج في العدة بقرب فراغها خوف الضرار، لو فرض جواز ذلك وهم ممنوعون
  منه شرعا فأحرى أن يُنهوا عن ذلك بعد العدة حيث هم متمكنون من المنع والإباحة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { إِذَا تَرَاضَوْاْ بَيْنَهُمْ بِٱلْمَعْرُوفِ... }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">إن قلت: ما أفاد قوله \" بينهم \"؟</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قلنا:
  أفاد ذلك قصر ذلك على تراضي الزوجين خشية أن يظن توقفه على تراضي عموم العشيرة وسائر
  القرابات.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { ذٰلِكَ يُوعَظُ بِهِ
  مَن كَانَ مِنكُمْ يُؤْمِنُ بِٱللَّهِ وَٱلْيَوْمِ ٱلأَخِرِ... }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أي يوعظ به الوعظ النافع المحصل للانزجار.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { ذٰلِكُمْ أَزْكَىٰ لَكُمْ وَأَطْهَرُ... }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أي
  يزكيكم، فيجعل لكم صعود الدّرجات في الجنات، ويطهركم من الآثام ويبعدكم عن الدّركات
  والحلول في النار.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله تعالى: { وَٱللَّهُ يَعْلَمُ
  وَأَنتُمْ لاَ تَعْلَمُونَ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">إما
  باعتبار عاقبة الأمر في المستقبل وإما لكون العلم القديم مباينا للعلم الحديث ولا مماثلة
  فيهما بوجه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

