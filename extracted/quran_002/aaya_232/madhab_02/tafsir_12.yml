  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذَا
  طَلَّقْتُمُ ٱلنِّسَآءَ فَبَلَغْنَ أَجَلَهُنَّ فَلاَ تَعْضُلُوهُنَّ أَن يَنكِحْنَ
  أَزْوَاجَهُنَّ إِذَا تَرَاضَوْاْ بَيْنَهُمْ بِٱلْمَعْرُوفِ ذٰلِكَ يُوعَظُ بِهِ مَن
  كَانَ مِنكُمْ يُؤْمِنُ بِٱللَّهِ وَٱلْيَوْمِ ٱلآخِرِ ذٰلِكُمْ أَزْكَىٰ لَكُمْ وَأَطْهَرُ
  وَٱللَّهُ يَعْلَمُ وَأَنْتُمْ لاَ تَعْلَمُونَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { وَإِذَا طَلَّقْتُمُ النِّسَآءَ فَبَلَغْنَ أَجَلَهُنَّ } بلوغ الأجل ها هنا
  [تناهيه]، بخلاف بلوغ الأجل في الآية التي قبلها، لأنه لا يجوز لها أن تنكح غيره قبل
  انقضاء عدتها، قال الشافعي: فدخل اختلاف المعنيين على افتراق البلوغين.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ثم قال تعالى: { فَلاَ تَعْضُلُوهُنَّ } وفي العضل قولان:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أحدهما: أنه المنع، ومنه قولهم: داء عضال إذا امتنع من أن يُداوَى،
  وفلان عُضَلَةٌ أي داهية، لأنه امتنع بدهائه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والقول
  الثاني: أن العضل الضيق، ومنه قولهم: قد أعضل بالجيش الفضاء، إذا ضاق بهم. وقال عمر
  بن الخطاب: قد أعضل بي أهل العراق، لا يرضون عن والٍ، ولا يرضى عنهم والٍ، وقال أوس
  بن حجر.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">وليس أخُوكَ الدَّائِمُ العَهْدِ بالَّذِي</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">يذُمُّك إن ولَّى وَيُرْضِيك مُقبِلاً</font></font></b></td></tr><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">ولكنه النَّائي إذا كُنتَ آمِناً</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وصاحِبُكَ
  الأدْنَى إذا الأمْرُ أعْضَلاَ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">فنهى الله عز وجل أولياء المرأة عن عضلها ومنعها من نكاح مَنْ رضيته
  من الأزواج.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وفي قوله عز وجل: { إِذَا تَرَاضَوا
  بَينَهُم بِالْمَعْرُوفِ } تأويلان:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدهما:
  إذا تراضى الزوجان.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والثاني: إذا رضيت المرأة بالزوج
  الكافي. قال الشافعي: وهذا بيّن في كتاب الله تعالى يدل على أن ليس للمرأة أن تنكح
  بغير وليّ.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">واختلف أهل التأويل فيمن نزلت فيه
  هذه الآية على ثلاثة أقاويل:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدها:
  أنها نزلت في معقل بن يسار زوّج أخته، ثم طلقها زوجها وتراضيا بعد العدة أن يتزوجها،
  فَعَضَلَهَا معقل، وهذا قول الحسن، وقتادة، ومجاهد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثاني:
  أنها نزلت في جابر بن عبد الله مع بنت عم له، وقد طلقها زوجها، ثم خطبها فأبى أن يزوجه
  بها، وهذا قول السدي.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والثالث: أنها نزلت عموماً في نهي
  كل ولي عن مضارة وليّته من النساء أن يعضلها عن النكاح، وهذا قول ابن عباس، والضحاك،
  والزهري.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

