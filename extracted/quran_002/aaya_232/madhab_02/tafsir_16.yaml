text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذَا طَلَّقْتُمُ
  ٱلنِّسَآءَ فَبَلَغْنَ أَجَلَهُنَّ فَلاَ تَعْضُلُوهُنَّ أَن يَنكِحْنَ أَزْوَاجَهُنَّ
  إِذَا تَرَاضَوْاْ بَيْنَهُمْ بِٱلْمَعْرُوفِ ذٰلِكَ يُوعَظُ بِهِ مَن كَانَ مِنكُمْ
  يُؤْمِنُ بِٱللَّهِ وَٱلْيَوْمِ ٱلآخِرِ ذٰلِكُمْ أَزْكَىٰ لَكُمْ وَأَطْهَرُ وَٱللَّهُ
  يَعْلَمُ وَأَنْتُمْ لاَ تَعْلَمُونَ }{ فَبَلَغْنَ أَجَلَهُنَّ } بانقضاء العدة. {
  تَعْضُلُوهُنَّ } العضل المنع، داء عضال: ممتنع أن يداوي، فلان عضلة: داهية، لامتناعه
  بدهائه، أو العضل: التضييق، أعضل بالجيش الفضاء، وقال عمرـ رضي الله تعالى عنه ـ: \"
  أعضل رأيي في أهل العراق لا يرضون عن والٍ ولا يرضى عنهم والٍ \". نزلت في معقل بن
  يسار لما طُلقت أخته، رغب مطلقها في نكاحها فعضلها، أو نزلت في جابر بن عبد الله طُلقت
  بنت عم له ثم رغب زوجها في نكاحها فعضلها، أو تعم كل ولي عاضل. { تَرَاضَواْ بَيْنَهُم
  بِالْمَعْرُوفِ } بالزوج الكافي، أو بالمهر.\r\n\t\t\t\r\n\t\t\t</section>"

