  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذَا
  طَلَّقْتُمُ ٱلنِّسَآءَ فَبَلَغْنَ أَجَلَهُنَّ فَلاَ تَعْضُلُوهُنَّ أَن يَنكِحْنَ
  أَزْوَاجَهُنَّ إِذَا تَرَاضَوْاْ بَيْنَهُمْ بِٱلْمَعْرُوفِ ذٰلِكَ يُوعَظُ بِهِ مَن
  كَانَ مِنكُمْ يُؤْمِنُ بِٱللَّهِ وَٱلْيَوْمِ ٱلآخِرِ ذٰلِكُمْ أَزْكَىٰ لَكُمْ وَأَطْهَرُ
  وَٱللَّهُ يَعْلَمُ وَأَنْتُمْ لاَ تَعْلَمُونَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله
  عز وجل: { وإذا طلقتم النساء فبلغن أجلهن } نزلت في معقل بن يسار المزني عضل أخته جميلة،
  وكانت تحت أبي القداح عاصم بن عدي فطلقها معقل بن يسار قال: كانت لي أخت تخطب إلي وأمنعها
  من الناس فأتاني ابن عم لي فأنكحتها إياه فاصطحبا ما شاء الله ثم طلقها طلاقاً له رجعة
  ثم تركها حتى انقضت عدتها، فلما خطبت إلي أتاني يخطبها مع الخطاب، فقلت له: خطبت إلي
  فمنعتها الناس وآثرتك بها فزوجتك ثم طلقتها طلاقاً لك فيه رجعة، ثم تركتها حتى انقضت
  عدتها، فلما خطبت إلي أتيتني تخطبها مع الخطاب والله لا أنكحها لك أبداً، ففي ذلك نزلت
  هذه الآية: { وإذا طلقتم النساء فبلغن أجلهن فلا تعضلوهن أن ينكحن أزواجهن } الآية،
  فكفرت عن يميني وأنكحتها إياه أخرجه البخاري، وقيل إن جابر بن عبدالله كانت له ابنة
  عم فطلقها زوجها تطليقة، فلما انقضت عدتها أراد أن يرتجعها فأبى جابر وقال: طلقت ابنة
  عمنا ثم تريد أن تنكحها الثانية، وكانت المرأة تريد زوجها قد رضيته فنزلت هذه الآية:
  وأراد ببلوغ الأجل في قوله { فبلغن أجلهن } انقضاء العدة بخلاف الآية التي قبل هذه
  الآية. قال الشافعي: دل اختلاف الكلامين على افتراق البلوغين { فلا تعضلوهن أن ينكحن
  أزواجهن } خطاب للأولياء، والمعنى لا تضيقوا عليهن أيها الأولياء، فتمنعوهن من مراجعة
  أزواجهن بنكاح جديد تبتغون بذلك مضارتهن فهو خطاب عام لجميع الأولياء، وإن كان سبب
  الآية خاصاً. وأصل العضل المنع والتضييق ومنه قول أوس بن حجر:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وليس أخوك
  الدائم العهد بالذي</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">يذمك إن ولى ويرضيك مقبلا</font></font></b></td></tr><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">ولكنه النائي إذا كنت آمناً</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وصاحبك الأدنى
  إذا الأمر أعضلا</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">يعني إذا أضاق الأمر، وفي الآية دليل للشافعي ومن وافقه في أن المرأة
  لا تلي عقد النكاح ولا تأذن فيه إذ لو كانت تملك ذلك لم يكن عضل ولا لنهي الولي عن
  العضل معنى، وقوله تعالى: { إذا تراضوا بينهم بالمعروف } يعني إذا تراضى الخطاب والنساء،
  والمعروف هنا ما وافق الشرع من عقد حلال ومهر جائز. وقيل هو أن يرضى كل واحد منهما
  بما التزمه لصاحبه بحق العقد حتى تحصل الصحبة الحسنة والعشرة الجميلة { ذلك } أي ذلك
  الذي ذكر من النهي { يوعظ به من كان منكم يؤمن بالله واليوم الآخر } يعني أن المؤمن
  هو الذي ينتفع بالوعظ دون غيره { ذلكم أزكى لكم وأطهر } يعني أنه خير لكم وأطهر لقلوبكم
  وأطيب عند الله { والله يعلم } يعني ما في ذلك من الزكاة والتطهير { وأنتم لا تعلمون
  } يعني ذلك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
