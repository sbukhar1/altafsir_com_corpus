  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">مَا
  نَنسَخْ مِنْ آيَةٍ أَوْ نُنسِهَا نَأْتِ بِخَيْرٍ مِّنْهَا أَوْ مِثْلِهَا أَلَمْ
  تَعْلَمْ أَنَّ ٱللَّهَ عَلَىٰ كُلِّ شَيْءٍ قَدِيرٌ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { مَا نَنسَخْ مِنْ ءَايَةٍ أَوْ نُنسِهَا... }</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">تكلم
  ابن عطية هنا كلاما حسنا من جملته أن قال: المنسوخ عند أيمتنا هو الحكم الثابت نفسه
  لا ما ذهبت إليه المعتزلة من أنه مثل الحكم الثابت فيما يستقبل، وقادهم إلى ذلك مذهبهم
  من أن الأوامر مرادة، ثم قال: والتخصيص من العموم يوهم أنه نسخ وليس به لأن المخصص
  لا يتناوله العموم فقط.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال ابن عرفة: قالوا: وليس معناه
  أنه لم يكن (مرادا لئلا يلزم عليه كون الأمر غير الإرادة، وإنما معناه أنه لم يكن)
  متعلق الحكم، ومنهم من قال: رفع الحكم إن كان قبل العمل به فهو تخصيص وإن كان بعد العمل
  به فهو نسخ.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال ابن عطية: وقد ينسخ الأثقل بالأخف
  كنسخ قتال الواحد للعشرة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال ابن عرفة: والثقل والخفة باعتبار
  المصالح، فقد يكون متعلق هذه المصلحة أرجح من متعلق المصلحة الأخرى أو مساويا لها.
  ولا شك أن وقوف الواحد للعشرة (ثوابه) يكون أعظم من ثواب ما هو أخف منه لكنه نادر،
  وليس بأكثري الوقوع فنسخ بما هو أخف منه وأقل ثوابا لكونه أكثري الوقوع، فيتعدد ثوابه
  ويكثر بتعدد وقوعه، والأخف بالأثقل كنسخ صوم عاشوراء/ بصيام رمضان.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال: وأجمعوا على جواز نسخ القرآن بخبر الواحد.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال أبو المعالي؛ إنه واقع في مسجد قباء لأنهم كانوا يصلون فيه العصر
  إلى بيت المقدس، فمر بهم بعض الصحابة، فأخبرهم أن القبلة حولت إلى مكة، فتحولوا في
  الصلاة. ومنع ذلك قوم، وقالوا: إنما نسخ بالقرآن. قال: ولا يصح نسخ النص بالقياس.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال ابن عرفة: لأن النص المقيس عليه إما أن يكون موافقا لذلك (النص)
  المنسوخ أو مخالفا فإن كان (موافقا) فلا نسخ، وإن كان (مخالفا) فهو النّاسخ (لا) القياس.
  ولا ينسخ النص بالإجماع لأنه إنما يكون في حياة النّبي صلى الله عليه وسلم والإجماع
  إنما هو بعد وفاته.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قيل لابن عرفة: قد حكى الأصوليون
  عن أبي مسلم أنه أنكر وقوع النسخ من أصله؟</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فقال
  ابن عرفة: إنما ذلك في الفروع والأحكام الظنية، وأما باعتبار الملة فلا خلاف بين المسلمين
  في وقوعه وأنّه تنسخ ملة بملة. وإنما الكلام فيه باعتبار الشخص الواحد هل يصح نسخ الحكم
  في ملته (بحكم آخر أم لا) قولان.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى؛ { نَأْتِ بِخَيْرٍ مِّنْهَآ أَوْ مِثْلِهَا... }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الخير
  باعتبار المصالح الشرعية، فقد يكون متعلق الحكم يستلزم مصلحة أرجح (من مصلحة أو مثلها
  ومعنى { نُنسِها } أي نؤخرها فتعجيل نسخها أو تأخير نزولها إنما هو لتعجيل الإتيان
  بما مصلحته أرجح). وفيه تأخير البيان إلى وقت الحاجة. واحتج الفخر الرازي في المحصول
  بهذه الآية على جواز النسخ ووقوعه.</font></font>&#13;\t\t\t<label disabled=\"true\"
