  مِّنْهَا أَوْ مِثْلِهَا أَلَمْ تَعْلَمْ أَنَّ ٱللَّهَ عَلَىٰ كُلِّ شَيْءٍ قَدِيرٌ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">ورد عليه السراج في التحصيل بأنها قضية شرطية لا تدل على وقوع ولا
  على إمكان الوقوع كقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">قُلْ إِن كَانَ لِلرَّحْمَـٰنِ وَلَدٌ
  فَأَنَاْ أَوَّلُ ٱلْعَابِدِينَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">وأجاب عنه ابن الخطيب شمس الدين
  الجزري بأن الاية خرجت مخرج المدح، والمدح لا يكون إلا بما (هو) واقع بالفعل لأن الله
  تعالى قال: { نَأْتِ بِخَيْرٍ مِّنْهَآ أَوْ مِثْلِهَا أَلَمْ تَعْلَمْ أَنَّ ٱللَّهَ
  عَلَىٰ كُلِّ شَيْءٍ قَدِيرٌ }. فقد أثنى على نفسه جل وعلا بذلك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال ابن عرفة: والتحقيق في هذا (أن) المدح دال على جواز النسخ وإمكانه
  لا وقوعه كما تقول: فلان قادر على أن يعطي ألف درهم وإن لم يعطها بالفعل، فالمدح بذلك
  دال على أن إعطاءه غير محال بل هو ممكن سواء وقع بالفعل أم لم يقع.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { أَلَمْ تَعْلَمْ أَنَّ ٱللَّهَ عَلَىٰ كُلِّ شَيْءٍ
  قَدِيرٌ }</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال ابن عطية: الهمزة (للتقرير).</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال ابن عرفة: التقرير في حق المرضي عنه ليس (كالتقرير) في حق غيره.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال: فإن كان خطابا للنبي صلى الله عليه وسلم فالمعادل محذوف تقديره:
  أم علمت ذلك، وضعفه ابن عرفة وأبو حيان بأن المعادلة إنما يحتاج إليها إذا كان الاستفهام
  عن أمرين يكون المتكلم شاكا في أحدهما فيطلب تعيينه. وأما إذا كان الإستفهام للتقرير
  فليس على هو حقيقته فلا يحتاج إلى المعادلة بوجه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن عطية: وهو مخصوص بالقديم والمحال.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن عرفة: أما القديم فظاهر لأن القدرة لا تتعلق به، وأما المحال (فلا) يتناوله اللّفظ
  (بوجه)، لأنه ليس بشيء ولا سيما المحال عقلا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ونقل
  بعض الطلبة عن شرح الأسماء الحسنى لابن (الدهاق) قولا بجواز تعلق القدرة بالمحال العقلي.
  ورده ابن عرفة بقول الإرشاد: العقل علوم ضرورية لجواز الجائزات واستحالة المستحيلات
  قال: فيلزم سقوط هذا القسم ولا قائل به.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن عرفة: وتقدم لنا (في الختمة الأخرى) في الآية سؤال، وهو أن النسخ تبديل آية بآية
  أو حكم شرعي بحكم شرعي، والحكم الشرعي هو خطاب الله تعالى المتعلق بأفعال المكلفين،
  وخطابه كلامه القديم الأزلي، فهو راجع إلى الكلام القديم، والقدرة لا تتعلق بالقديم
  بوجه، وإنما تتعلق بالحادث فكيف حسن بعده أن يقال: { أَلَمْ تَعْلَمْ أَنَّ ٱللَّهَ
  عَلَىٰ كُلِّ شَيْءٍ قَدِيرٌ }؟ وأجيب بأنه نسخ ما ثبت وتقرر في الأذهان على سبيل اعتقاد
  الدّوام، وقد تقرر في الأذهان دوام الحكم الشرعي الذي هو مضمون الكلام القديم، فالنّسخ
  عبارة عن ارتفاعه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وردّه ابن عرفة بأنّ ذلك الذي أنكر
  النسخ لم ينكره من حيث كونه تبديل اعتقاد باعتقاد، وإنّما أنكره لكونه يلزم عليه (البداء)
  لأن الحكم الأول كان مرادا لله فيصير غير مراد له وهو باطل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(قال
  ابن عرفة: وإنّما عادتهم يجيبون عن السّؤال) بأنه لما كان المتبادر للذهن أنّ الشيء
  لا يرتفع إلا بثبوت نقيضه، فإذا نسخ الحكم الشرعي المتضمن المصلحة إنما ينسخه حكم آخر
  يتضمن مفسدة فأخبر أن الله تعالى قادر على أن يصير الحكم الشرعي المتضمن للمصلحة، متضمنا
  لمفسدة باعتبار الأزمان فيكون الحكم في زمن متضمنا للمصلحة ثم يعود في زمن آخر متضمنا
  للمفسدة، (فحينئذ) ينسخه الله تعالى بحكم شرعي يتضمن مصلحة إما مثل الأولى أو أرجح
  منها.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
