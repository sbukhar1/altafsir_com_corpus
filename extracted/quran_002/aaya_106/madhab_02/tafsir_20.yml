  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قال ابن عرفة: وجاء الترتيب في الآية على أحسن وجه، فبين أولا جواز
