  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">مَّا
  يَوَدُّ ٱلَّذِينَ كَفَرُواْ مِنْ أَهْلِ ٱلْكِتَابِ وَلاَ ٱلْمُشْرِكِينَ أَن يُنَزَّلَ
  عَلَيْكُمْ مِّنْ خَيْرٍ مِّن رَّبِّكُمْ وَٱللَّهُ يَخْتَصُّ بِرَحْمَتِهِ مَن يَشَآءُ
  وَٱللَّهُ ذُو ٱلْفَضْلِ ٱلْعَظِيمِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">مَا نَنسَخْ مِنْ
  آيَةٍ أَوْ نُنسِهَا نَأْتِ بِخَيْرٍ مِّنْهَا أَوْ مِثْلِهَا أَلَمْ تَعْلَمْ أَنَّ
  ٱللَّهَ عَلَىٰ كُلِّ شَيْءٍ قَدِيرٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ ما يود } أي
  ما يحب { الذين كفروا من أهل الكتاب } يعني اليهود { ولا المشركين } يعني عبدة الأوثان
  لأن الكفر اسم جنس تحته نوعان أهل الكتاب وهم الذين بدلوا كتابهم وكذبوا الرسل وعبدة
  الأوثان وهم من عبدوا غير الله { أن ينزل عليكم من خير من ربكم } يعني ما أنزل الله
  عز وجل على نبيه صلى الله عليه وسلم من الوحي والنبوة، وإنما كرهت اليهود وأتباعهم
  من المشركين ذلك حسداً وبغياً منهم على المؤمنين، وذلك أن المسلمين قالوا لحلفائهم
  من اليهود آمنوا بمحمد صلى الله عليه وسلم قالوا: ما هذا الذي تدعوننا إليه بخير مما
  نحن فيه ولوددنا لو كان خيراً فأنزل الله تعالى هذه الآية تكذيباً لهم { والله يختص
  برحمته من يشاء } يعني أنه تعالى يختص بنبوته ورسالته من يشاء من عباده، ويتفضل بالإيمان
  والهداية على من أحب من خلقه رحمة منه لهم { والله ذو الفضل العظيم } يعني أن كل خير
  ناله عباده في دينهم ودنياهم، فإنه منه ابتداء وتفضلاً عليهم من غير استحقاق أحد منهم
  لذلك بل له الفضل والمنة على خلقه. قوله عز وجل: { ما ننسخ من آية أو ننسها } الآية.
  وسبب نزولها أن المشركين قالوا: إن محمداً يأمر أصحابه بأمر ثم ينهاهم عنه ويأمرهم
  بخلافه ويقول: اليوم قولاً ويرجع عنه غداً ما يقول: إلا من تلقاء نفسه كما أخبر الله
  تعالى عنهم بقوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وإذا بدلنا آية مكان آية والله أعلم بما ينزل قالوا إنما انت
  مفتر</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[النحل: 101] فأنزل ما ننسخ من آية فبين بهذه الآية وجه الحكمة في
  النسخ وأنه من عنده لا من عند محمد صلى الله عليه وسلم. وأصل النسخ في اللغة يكون بمعنى
  النقل والتحويل ومنه نسخ الكتاب، وهو أن ينقل من كتاب إلى كتاب آخر كذلك لا يقتضي إزالة
  الصورة الأولى بل يقتضي إثبات مثله في كتاب آخر، فعلى هذا المعنى يكون القرآن كله منسوخاً،
  وذلك أنه نسخ من اللوح المحفوظ ونزل جملة واحدة إلى سماء الدنيا، ويكون النسخ بمعنى
  الرفع والإزالة وهو إزالة شيء بشيء يعقبه كنسخ الشمس الظل، والشيب الشباب فعلى هذا
  المعنى يكون بعض القرآن منسوخاً وبعضه ناسخاً، وهو المراد من حكم هذه الآية وهو إزالة
  الحكم بحكم يعقبه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">فصل في حكم النسخ:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">هو في اصطلاح العلماء، عبارة عن رفع الحكم الشرعي بدليل شرعي متأخر
  عنه، والنسخ جائز عقلاً وواقع سمعاً خلافاً لليهود، فإن منهم من ينكره عقلاً لكنه منعه
  سمعاً، وشذت طائفة قليلة من المسلمين فأنكرت النسخ احتج الجمهور من المسلمين على جواز
  النسخ، ووقوعه بأن الدلائل قد دلت على نبوة محمد صلى الله عليه وسلم ونبوته لا تصح،
  إلا مع القول، بالنسخ وهو نسخ شرع من قبله فوجب القطع بالنسخ.</font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table dir=\"rtl\"><tr><td><img
  src=\"images/Tafasir/TafasirPaging/PreviousAR.GIF\" align=\"Middle\" border=\"0\"
  style=\"BORDER-TOP-STYLE: none; BORDER-RIGHT-STYLE: none; BORDER-LEFT-STYLE: none;
  BORDER-BOTTOM-STYLE: none\"/></td><td/><td/><td/><td><a href=\"Javascript:InnerLink_onchange(18,2,1)\"><img
