  وَلاَ ٱلْمُشْرِكِينَ أَن يُنَزَّلَ عَلَيْكُمْ مِّنْ خَيْرٍ مِّن رَّبِّكُمْ وَٱللَّهُ
  يَخْتَصُّ بِرَحْمَتِهِ مَن يَشَآءُ وَٱللَّهُ ذُو ٱلْفَضْلِ ٱلْعَظِيمِ</a> <b>} *
  </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">مَا
  نَنسَخْ مِنْ آيَةٍ أَوْ نُنسِهَا نَأْتِ بِخَيْرٍ مِّنْهَا أَوْ مِثْلِهَا أَلَمْ
  تَعْلَمْ أَنَّ ٱللَّهَ عَلَىٰ كُلِّ شَيْءٍ قَدِيرٌ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">أخرجه
  مسلم وللبخاري نحوه. والوجه الثالث ما رفع حكمه وثبت خطه وتلاوته وهو كثير في القرآن،
  مثل آية الوصية للأقربين نسخت بآية الميراث عند الشافعي وبالسنة عند غيره وآية عدة
  الوفاة بالحول، نسخت بآية أربعة أشهر وعشراً وآية القتال وهي قوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">إن
  يكن منكم عشرون صابرون يغلبوا مائتين</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الأنفال: 65] الآية نسخت بقوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">الآن
  خفف الله عنكم وعلم أن فيكم ضعفاً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الأنفال: 66] الآية ومثل هذا كثير
  في القرآن. وأما معنى الاية فقوله: ما ننسخ من آية أي نرفعها أو نرفع حكمها أو ننسها
  قرئ بضم النون وكسر السين، ومعناها نثبتها على قلبك وقال ابن عباس: نتركها لا ننسخها.
  وقيل: معناه نأمر بتركها فعلى هذا يكون النسخ الأول رفع الحكم، وإقامة غيره مقامه والإنساء
  نسخ من غير إقامة غيره وقرئ ننسأها بفتح النون والسين وبالهمزة ومعناها: نؤخرها فلا
  ننزلها أو نرفع تلاوتها ونؤخر حكمها كآية الرجم فعلى هذا يكون النسخ الأول بمعنى رفع
  التلاوة، والحكم قال سعيد بن المسيب وعطاء: ما ننسخ من آية فهو ما نزل من القرآن جعلاه
  من نسخت الكتاب إذا نقلته إلى كتاب آخر وننسأها أن نؤخرها ونتركها في اللوح المحفوظ
  فلا ننزلها { نأت بخير منها } أي بما هو أنفع لكم وأسهل عليكم وأكثر لأجوركم وليس معناه
  ان آية خير من آية لأن كلام الله تعالى كله واحد { أو مثلها } أي في المنفعة والثواب
  فما نسخ إلى الأيسر كان أسهل في العمل كالذي كان على المؤمنين من فرض قيام الليل، ثم
  نسخ ذلك فكان خيراً لهم في عاجلهم لسقوط التعب والمشقة عليهم، وما نسخ إلى الأشق كان
  أكمل في الثواب كالذي كان عليهم من صيام أيام معدودات في السنة فنسخ ذلك، وفرض صيام
  شهر رمضان فكان صوم شهر كامل في السنة أثقل على الأبدان، وأشق من صيام أيام معدودات
  فكان ثوابه أكمل وأكثر. أما المثل فكنسخ التوجه إلى بيت المقدس، وصرفه إلى المسجد الحرام
  واستواء الأجر في ذلك لأن على المصلي التوجه إلى حيث أمره الله تعالى: { ألم تعلم أن
  الله على كل شيء قدير } أي على النسخ والتبديل، والمعنى ألم تعلم يا محمد أني قادر
