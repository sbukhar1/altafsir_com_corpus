  id=\"getQurPage\" onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة
  القرآن</font>        </a>      </td>    </tr>  </table></div>, <font id=\"AyahText\"
  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">مَّا يَوَدُّ ٱلَّذِينَ كَفَرُواْ مِنْ أَهْلِ ٱلْكِتَابِ
  وَلاَ ٱلْمُشْرِكِينَ أَن يُنَزَّلَ عَلَيْكُمْ مِّنْ خَيْرٍ مِّن رَّبِّكُمْ وَٱللَّهُ
  يَخْتَصُّ بِرَحْمَتِهِ مَن يَشَآءُ وَٱللَّهُ ذُو ٱلْفَضْلِ ٱلْعَظِيمِ</a> <b>} *
  </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">مَا
  نَنسَخْ مِنْ آيَةٍ أَوْ نُنسِهَا نَأْتِ بِخَيْرٍ مِّنْهَا أَوْ مِثْلِهَا أَلَمْ
  تَعْلَمْ أَنَّ ٱللَّهَ عَلَىٰ كُلِّ شَيْءٍ قَدِيرٌ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">ولنا
  على اليهود إلزامات: منها أن الله تعالى حرم عليهم العمل في يوم السبت، ولم يحرمه على
  من كان قبلهم، ومنها أنه قد جاء في التوراة أن الله تعالى قال لنوح عليه الصلاة والسلام
  عند خروجه من الفلك: إني جعلت كل دابة مأكولاً لك ولذريتك وأطلقت ذلك لكم. ثم إنه تعالى
  حرم على موسى عليه الصلاة والسلام وعلى بني إسرائيل كثيراً من الحيوانات. ومنها إن
  آدم عليه الصلاة والسلام كان يزوج الأخ للأخت وقد حرمه على من بعده وعلى موسى عليه
  الصلاة والسلام فثبت بهذا جواز النسخ، وحيث ثبت جواز النسخ فقد اختلفوا فيه على وجوه:
  أحدها أن القرآن نسخ جميع الشرائع والكتب القديمة كالتوراة والإنجيل وغيرهما. الوجه
  الثاني المراد من النسخ هو نسخ القرآن ونقله من اللوح المحفوظ إلى سماء الدنيا. الوجه
  الثالث، وهو الصحيح الذي عليه جمهور العلماء أن المراد من النسخ هو رفع حكم بعض الآيات
  بدليل آخر يأتي بعده وهو المراد بقوله تعالى: { ما ننسخ من آية أو ننسها نأت بخير منها
  أو مثلها } لأن الآية إذ أطلقت، فالمراد به آيات القرآن لأنه هو المعهود عندنا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">مسألة: قال الشافعي رضي الله عنه الكتاب لا ينسخ بالسنة المتواترة،
  واستدل بهذه الآية وهو أنه تعالى قال: { ما ننسخ من آية أو ننسها نأت بخير منها أو
  مثلها } وذلك يفيد أنه تعالى هو الآتي والمؤتي به هو من جنس القرآن، وما كان من جنس
  القرآن فهو قرآن. وقوله: نأت بخير منها يفيد أنه هو المنفرد بالإتيان بذلك الخير، وهو
  القرآن الذي هو كلام الله دون السنة ولأن السنة لا تكون خيراً من القرآن ولا مثله.
  واحتج الجمهور على جواز نسخ الكتاب بالسنة بأن آية الوصية للأقربين منسوخة بقوله صلى
  الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" لا وصية لوارث \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">أجاب
  الشافعي رضي الله عنه: بأن هذا ضعيف لأن كون الميراث حقاً للوارث يمنع من صرفه إلى
  الوصية فثبت أن آية الميراث مانعة من الوصية، وتقرير هذا وبسطه معروف في أصول الفقه.
  ثم النسخ في القرآن على وجوه: أحدها ما رفع حكمه وتلاوته كما روى عن أبي إمامة بن سهل:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" أن قوماً من الصحابة قاموا ليلة
  ليقرؤوا سورة فلم يذكروا منها إلا بسم الله الرحمن الرحيم، فغدوا إلى النبي صلى الله
  عليه وسلم فأخبروه فقال رسول الله صلى الله عليه وسلم: \" تلك السورة رفعت بتلاوتها
  وحكمها \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">أخرجه
  البغوي بغير سند. وقيل: إن سورة الأحزاب كانت مثل سورة البقرة فرفع بعضها تلاوة وحكماً.
  الوجه الثاني، ما رفع تلاوته وبقي حكمه مثل آية الرجم روي عن ابن عباس قال: قال عمر
  بن الخطاب وهو جالس على منبر رسول الله صلى الله عليه وسلم: إن الله بعث محمداً بالحق،
  وأنزل عليه الكتاب فكان فيما أنزل عليه آية الرجم فقرأناها، ووعيناها وعقلناها ورجم
  رسول الله صلى الله عليه وسلم ورجمنا بعده فأخشى إن طال بالناس زمان أن يقول قائل:
  ما نجد الرجم في كتاب الله فيضلوا بترك فريضة أنزلها الله، وإن الرجم في كتاب الله
  حق على من زنى إذا أحصن من الرجال والنساء، إذا قامت البينة أو كان الحبل أو الاعتراف.</font></font>&#13;\t\t\t<label
