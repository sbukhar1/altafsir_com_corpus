aaya: ۞ مَا نَنْسَخْ مِنْ آيَةٍ أَوْ نُنْسِهَا نَأْتِ بِخَيْرٍ مِنْهَا أَوْ مِثْلِهَا
  ۗ أَلَمْ تَعْلَمْ أَنَّ اللَّهَ عَلَىٰ كُلِّ شَيْءٍ قَدِيرٌ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ مَا نَنسَخْ مِنْ
  آيَةٍ أَوْ نُنسِهَا نَأْتِ بِخَيْرٍ مِّنْهَا أَوْ مِثْلِهَا أَلَمْ تَعْلَمْ أَنَّ
  ٱللَّهَ عَلَىٰ كُلِّ شَيْءٍ قَدِيرٌ }ثم قال تعالى { مَا نَنسَخْ مِنْ ءايَةٍ أَوْ
  نُنسِهَا } قرأ ابن عامر (مَا نُنْسِخْ) برفع النون وكسر السين وقرأ الباقون (مَا نَنسَخْ)
  بالنصب ومعناهما واحد. وقرأ أبو عمرو وابن كثير (أو ننسأها) بنصب النون والسين والهمزة،
  وقرأ الباقون (نُنْسِهَا) برفع النون وكسر السين بغير همز. فمن قرأ (ننسأها) أي نؤخرها،
  ومنه النسيئة في البيع وهو التأخير. ومن قرأ (ننسها) أي نتركها مثل قوله تعالى:{ نَسُواْ
  ٱللَّهَ فَنَسِيَهُمْ }[التوبة: 67] أي تركهم في النار وقال ابن عباس - في رواية أبي
  صالح في قوله تعالى { مَا نَنسَخْ مِنْ ءايَةٍ أَوْ نُنسِهَا } يقول ما ننسخ من آية
  فلا نعمل بها { أَوْ نُنسِهَا } ندعها غير منسوخة [والنسخ رفع الشيء وإقامة غيره مقامه
  وفي الشرع رفع كل حكم قبل فعله أو بعده إذا كان مؤقتاً ثم قال تعالى] { نَأْتِ بِخَيْرٍ
  مّنْهَا } يعني أهون وألين منها على الناس { أَوْ مِثْلِهَا } في المنفعة. وقال الزجاج:
  النسخ في اللغة، هو إبطال شيء وإقامة شيء آخر مقامه، والعرب تقول: نسخت الشمس الظل
  إذا أزالته. { أَوْ نُنسِهَا } أي نتركها، معناه أي نأمركم بتركها. وقال أبو عبيد القاسم
  بن سلام: النسخ له ثلاثة مواضع ولكل منها شواهد ودلائل، فأحدها: ما روي عن ابن عباس
  ـ رضي الله عنهما ـ أنه قال: { مَا نَنسَخْ مِنْ ءايَةٍ } أي نبدلها ونوضحها، وما روي
  عن مجاهد أنه قال: نثبت خطها، ونبدل حكمها. فهذا هو المعروف عند الناس. الثاني: أن
  ترفع الآية المنسوخة بعد نزولها ولهذا دلائل جاءت فيه، من ذلك ما روي عن النبي - صلى
  الله عليه وسلم - \" أنه صلى ذات يوم صلاة الغداة، فترك آية، فلما فرغ من صلاته قال:
  هل فيكم أبي قالوا: نعم قال: هل تركت من آية؟ قالوا: نعم تركت آية كذا، أنسخت أم نسيت،
  قال: لا، ولكن نسيت \" وجاءت الآثار في نحو هذا لأن الآية قد تنسخ بعد نزولها وترفع.
  والنسخ الثالث: تحويله من كتاب إلى كتاب، وهو ما نسخ من أم الكتاب فأنزل على محمد -
  صلى الله عليه وسلم - (أو ننساها) أي نتركها في اللوح المحفوظ. وقال بعضهم: لا يجوز
  النسخ فيما يرفع كله بعد نزوله لأن الله تعالى قال{ إِنَّا نَحْنُ نَزَّلْنَا ٱلذِّكْرَ
  وَإِنَّا لَهُ لَحَـٰفِظُونَ }[الحجر: 9] وقال{ إِنَّ عَلَيْنَا جَمْعَهُ وَقُرْءَانَهُ }[القيامة:
  17] ولكن أكثر أهل العلم قالوا: يجوز ذلك والنسخ يجوز في الأمر والنهي والوعد والوعيد
  ولا يجوز في القصص والأخبار لأنه لو جاز ذلك يكون كذباً، والكذب في القرآن لا يجوز.
  ثم قال تعالى { أَلَمْ تَعْلَمْ أَنَّ ٱللَّهَ عَلَىٰ كُلّ شَيْء قَدِيرٌ } من الناسخ
  والمنسوخ.\r\n\t\t\t\r\n\t\t\t</section>"

