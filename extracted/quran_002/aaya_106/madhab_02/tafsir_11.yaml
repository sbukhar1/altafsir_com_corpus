  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">مَا
  نَنسَخْ مِنْ آيَةٍ أَوْ نُنسِهَا نَأْتِ بِخَيْرٍ مِّنْهَا أَوْ مِثْلِهَا أَلَمْ
  تَعْلَمْ أَنَّ ٱللَّهَ عَلَىٰ كُلِّ شَيْءٍ قَدِيرٌ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">ثم
  قال تعالى { مَا نَنسَخْ مِنْ ءايَةٍ أَوْ نُنسِهَا } قرأ ابن عامر (مَا نُنْسِخْ)
  برفع النون وكسر السين وقرأ الباقون (مَا نَنسَخْ) بالنصب ومعناهما واحد. وقرأ أبو
  عمرو وابن كثير (أو ننسأها) بنصب النون والسين والهمزة، وقرأ الباقون (نُنْسِهَا) برفع
  النون وكسر السين بغير همز. فمن قرأ (ننسأها) أي نؤخرها، ومنه النسيئة في البيع وهو
  التأخير. ومن قرأ (ننسها) أي نتركها مثل قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">نَسُواْ ٱللَّهَ فَنَسِيَهُمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[التوبة:
  67] أي تركهم في النار وقال ابن عباس - في رواية أبي صالح في قوله تعالى { مَا نَنسَخْ
  مِنْ ءايَةٍ أَوْ نُنسِهَا } يقول ما ننسخ من آية فلا نعمل بها { أَوْ نُنسِهَا } ندعها
  غير منسوخة [والنسخ رفع الشيء وإقامة غيره مقامه وفي الشرع رفع كل حكم قبل فعله أو
  بعده إذا كان مؤقتاً ثم قال تعالى] { نَأْتِ بِخَيْرٍ مّنْهَا } يعني أهون وألين منها
  على الناس { أَوْ مِثْلِهَا } في المنفعة. وقال الزجاج: النسخ في اللغة، هو إبطال شيء
  وإقامة شيء آخر مقامه، والعرب تقول: نسخت الشمس الظل إذا أزالته. { أَوْ نُنسِهَا }
  أي نتركها، معناه أي نأمركم بتركها. وقال أبو عبيد القاسم بن سلام: النسخ له ثلاثة
  مواضع ولكل منها شواهد ودلائل، فأحدها: ما روي عن ابن عباس ـ رضي الله عنهما ـ أنه
  قال: { مَا نَنسَخْ مِنْ ءايَةٍ } أي نبدلها ونوضحها، وما روي عن مجاهد أنه قال: نثبت
  خطها، ونبدل حكمها. فهذا هو المعروف عند الناس. الثاني: أن ترفع الآية المنسوخة بعد
  نزولها ولهذا دلائل جاءت فيه، من ذلك ما روي عن النبي - صلى الله عليه وسلم -</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" أنه صلى ذات يوم صلاة الغداة،
  فترك آية، فلما فرغ من صلاته قال: هل فيكم أبي قالوا: نعم قال: هل تركت من آية؟ قالوا:
  نعم تركت آية كذا، أنسخت أم نسيت، قال: لا، ولكن نسيت \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وجاءت الآثار في نحو هذا لأن الآية قد تنسخ بعد نزولها وترفع. والنسخ
  الثالث: تحويله من كتاب إلى كتاب، وهو ما نسخ من أم الكتاب فأنزل على محمد - صلى الله
  عليه وسلم - (أو ننساها) أي نتركها في اللوح المحفوظ. وقال بعضهم: لا يجوز النسخ فيما
  يرفع كله بعد نزوله لأن الله تعالى قال</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّا نَحْنُ نَزَّلْنَا ٱلذِّكْرَ
  وَإِنَّا لَهُ لَحَـٰفِظُونَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الحجر: 9] وقال</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّ عَلَيْنَا جَمْعَهُ وَقُرْءَانَهُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[القيامة:
  17] ولكن أكثر أهل العلم قالوا: يجوز ذلك والنسخ يجوز في الأمر والنهي والوعد والوعيد
  ولا يجوز في القصص والأخبار لأنه لو جاز ذلك يكون كذباً، والكذب في القرآن لا يجوز.
  ثم قال تعالى { أَلَمْ تَعْلَمْ أَنَّ ٱللَّهَ عَلَىٰ كُلّ شَيْء قَدِيرٌ } من الناسخ
  والمنسوخ.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

