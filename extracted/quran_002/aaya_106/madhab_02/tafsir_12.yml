  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">مَا
  نَنسَخْ مِنْ آيَةٍ أَوْ نُنسِهَا نَأْتِ بِخَيْرٍ مِّنْهَا أَوْ مِثْلِهَا أَلَمْ
  تَعْلَمْ أَنَّ ٱللَّهَ عَلَىٰ كُلِّ شَيْءٍ قَدِيرٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَلَمْ تَعْلَمْ
  أَنَّ ٱللَّهَ لَهُ مُلْكُ ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ وَمَا لَكُمْ مِّن دُونِ ٱللَّهِ
  مِن وَلِيٍّ وَلاَ نَصِيرٍ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: {
  مَا نَنْسَخْ مِنْ ءَايَةٍ } في (معنى) نسخها ثلاثة تأويلات:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدها:
  أنه قبضها، وهو قول السدي.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والثاني: أنه تبديلها، وهو قول ابن
  عباس.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والثالث: أنه إثبات خطها وتبديل
  حكمها، وهو قول ابن مسعود.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">{ أَوْ نُنسِهَا } فيه قراءتان:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أحدهما: هذه، والثانية: { أو ننسأها }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فمن
  قرأ: { أو ننسها } ففي تأويله أربعة أوجه:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدها:
  أنه بمعنى أو نمسكها، وقد ذكر أنها كانت في مصحف عبد الله ابن مسعود: { ما نُمْسِكُ
  مِنْ ءَايَةٍ أَوْ نَنْسَخْهَا نَجِيءُ بِخَيرٍ مِنْهَا أَو مِثْلِهَا } وذلك أن النبي
  صلى الله عليه وسلم، كان يقرأ الآية، ثم يَنْسَى وَتُرْفَعُ، وكان سعد بن أبي وقاص
  يقرأ: { مَا نَنْسَخْ مِنْ ءَايَةٍ نَنَسَهَا } ، بمعنى الخطاب لرسول الله صلى الله
  عليه وسلم، فيكون تقديره أو تنسى أنت يا محمد، وقال القاسم بن ربيعة لسعد بن أبي وقاص:
  فإن سعيد بن المسيب يقرأ: { أو ننسها } ، فقال سعد: إن القرآن لم ينزل على ابن المسيب،
  ولا على آل المسيب قال الله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">سَنُقْرِئُكَ فَلاَ تَنسَى</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأعلى:
  6]</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وآذْكُر
  رَّبَّكَ إِذَا نَسِيتَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الكهف: 24] وهذا معنى قول مجاهد وقتادة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثاني:
  أن ذلك بمعنى الترك، من قوله تعالى: { نَسُوا اللهَ فَنَسِيَهُم } ، أي تركوه فتركهم،
  فيكون تقدير الكلام: { ما ننسخ من آية } يعني نَرفَعُها ونبدِّلُها، { أو نُنْسِهَا
  } أي نتركها ولا نبدلها ولا ننسخها، وهذا قول ابن عباس والسدي.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والثالث: أن قوله ما ننسخ من آية أو ننسها قال: الناسخ والمنسوخ، وهذا
  قول الضحاك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والرابع: أن معنى ننسها أي نَمْحُها،
  وهذا قول ابن زيد.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وأما من قرأ: { أو نَنْسَأُهَا }
  فمعناه نؤخرها، من قولهم نَسَأْتُ هذا الأمر، إذا أخرته، ومن ذلك قولهم: بعت بنسَاءٍ
  أي بتأخير، وهذا قول عطاء وابن أبي نجيح.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">{
  نَأْتِ بِخَيرٍ مِّنْها أو مِثْلِهَا } فيه تأويلان:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدهما:
  أي خير لكم في المنفعة، وأرفق بكم، وهذا قول ابن عباس:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثاني:
  أن معنى خير منها، أي أخف منها، بالترخيص فيها، وهذا معنى قول قتادة. فيكون تأويل الآية،
  ما نغير من حكم آية فنبدله، أو نتركه فلا نبدله، نأت بخير لكم أيها المؤمنون حكماً
  منها، إما بالتخفيف في العاجل، كالذي كان من نسخ قيام الليل تخفيفاً، وإما بالنفع بكثرة
  الثواب في الآجل، كالذي كان من نسخ صيام أيام معدودات بشهر رمضان.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله تعالى: { أَوَ مِثْلِهَا } يعني مثل حكمها، في الخفة والثقل
  والثواب والأجر، كالذي كان من نسخ استقبال بيت المقدس، باستقبال الكعبة، وذلك مثله
  في المشقة والثواب { أَلَمْ تَعْلَمْ أَنَّ اللهَ عَلَى كُلِّ شَيْءٌُ قَدِيرٌ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">{ أَلَمْ تَعْلَمْ أَنَّ اللهَ لَهُ مُلْكُ السَّمواتِ وَالأَرْضِ
  } فإن قيل: أو كان النبي صلى الله عليه وسلم غير عالم بأن الله على كل شيء قدير، وأن
  الله له ملك السموات والأرض؟ قيل: عن هذا ثلاثة أجوبة:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدها:
  أن قوله ألم تعلم بمعنى أعلمت.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثاني:
  أنه خارج مخرج التقرير، لا مخرج الاستفهام. كما قال الله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَإِذْ قَالَ: اللهُ يَا عِيسَى ابْنَ
  مَرْيَم أَنتَ قُلْتَ لِلْنَّاسِ: اتَّخِذُونِي وَأُمِّيَ إِلهَيْنِ مِن دُونِ اللهِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[المائدة:
  116] خرج مخرج التقرير لا مخرج الاستفهام.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثالث:
  أن هذا الخطاب للنبي صلى الله عليه وسلم، والمراد به أمته، ألا تراه قال بعد ذلك: {
  وَمَا لَكُم مِّنْ دُونِ اللهِ مِن وَلِيٍّ وَلاَ نَصِيرٍ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

