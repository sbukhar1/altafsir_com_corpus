aaya: ۞ مَا نَنْسَخْ مِنْ آيَةٍ أَوْ نُنْسِهَا نَأْتِ بِخَيْرٍ مِنْهَا أَوْ مِثْلِهَا
  ۗ أَلَمْ تَعْلَمْ أَنَّ اللَّهَ عَلَىٰ كُلِّ شَيْءٍ قَدِيرٌ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ مَا نَنسَخْ مِنْ
  آيَةٍ أَوْ نُنسِهَا نَأْتِ بِخَيْرٍ مِّنْهَا أَوْ مِثْلِهَا أَلَمْ تَعْلَمْ أَنَّ
  ٱللَّهَ عَلَىٰ كُلِّ شَيْءٍ قَدِيرٌ }قوله تعالى: { مَا نَنسَخْ مِنْ ءَايَةٍ أَوْ
  نُنسِهَا... }تكلم ابن عطية هنا كلاما حسنا من جملته أن قال: المنسوخ عند أيمتنا هو
  الحكم الثابت نفسه لا ما ذهبت إليه المعتزلة من أنه مثل الحكم الثابت فيما يستقبل،
  وقادهم إلى ذلك مذهبهم من أن الأوامر مرادة، ثم قال: والتخصيص من العموم يوهم أنه نسخ
  وليس به لأن المخصص لا يتناوله العموم فقط.قال ابن عرفة: قالوا: وليس معناه أنه لم
  يكن (مرادا لئلا يلزم عليه كون الأمر غير الإرادة، وإنما معناه أنه لم يكن) متعلق الحكم،
  ومنهم من قال: رفع الحكم إن كان قبل العمل به فهو تخصيص وإن كان بعد العمل به فهو نسخ.قال
  ابن عطية: وقد ينسخ الأثقل بالأخف كنسخ قتال الواحد للعشرة.قال ابن عرفة: والثقل والخفة
  باعتبار المصالح، فقد يكون متعلق هذه المصلحة أرجح من متعلق المصلحة الأخرى أو مساويا
  لها. ولا شك أن وقوف الواحد للعشرة (ثوابه) يكون أعظم من ثواب ما هو أخف منه لكنه نادر،
  وليس بأكثري الوقوع فنسخ بما هو أخف منه وأقل ثوابا لكونه أكثري الوقوع، فيتعدد ثوابه
  ويكثر بتعدد وقوعه، والأخف بالأثقل كنسخ صوم عاشوراء/ بصيام رمضان.قال: وأجمعوا على
  جواز نسخ القرآن بخبر الواحد.قال أبو المعالي؛ إنه واقع في مسجد قباء لأنهم كانوا يصلون
  فيه العصر إلى بيت المقدس، فمر بهم بعض الصحابة، فأخبرهم أن القبلة حولت إلى مكة، فتحولوا
  في الصلاة. ومنع ذلك قوم، وقالوا: إنما نسخ بالقرآن. قال: ولا يصح نسخ النص بالقياس.وقال
  ابن عرفة: لأن النص المقيس عليه إما أن يكون موافقا لذلك (النص) المنسوخ أو مخالفا
  فإن كان (موافقا) فلا نسخ، وإن كان (مخالفا) فهو النّاسخ (لا) القياس. ولا ينسخ النص
  بالإجماع لأنه إنما يكون في حياة النّبي صلى الله عليه وسلم والإجماع إنما هو بعد وفاته.قيل
  لابن عرفة: قد حكى الأصوليون عن أبي مسلم أنه أنكر وقوع النسخ من أصله؟فقال ابن عرفة:
  إنما ذلك في الفروع والأحكام الظنية، وأما باعتبار الملة فلا خلاف بين المسلمين في
  وقوعه وأنّه تنسخ ملة بملة. وإنما الكلام فيه باعتبار الشخص الواحد هل يصح نسخ الحكم
  في ملته (بحكم آخر أم لا) قولان.قوله تعالى؛ { نَأْتِ بِخَيْرٍ مِّنْهَآ أَوْ مِثْلِهَا...
  }.الخير باعتبار المصالح الشرعية، فقد يكون متعلق الحكم يستلزم مصلحة أرجح (من مصلحة
  أو مثلها ومعنى { نُنسِها } أي نؤخرها فتعجيل نسخها أو تأخير نزولها إنما هو لتعجيل
  الإتيان بما مصلحته أرجح). وفيه تأخير البيان إلى وقت الحاجة. واحتج الفخر الرازي في
  المحصول بهذه الآية على جواز النسخ ووقوعه.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ مَا نَنسَخْ مِنْ آيَةٍ أَوْ نُنسِهَا
  نَأْتِ بِخَيْرٍ مِّنْهَا أَوْ مِثْلِهَا أَلَمْ تَعْلَمْ أَنَّ ٱللَّهَ عَلَىٰ كُلِّ
  شَيْءٍ قَدِيرٌ }ورد عليه السراج في التحصيل بأنها قضية شرطية لا تدل على وقوع ولا
  على إمكان الوقوع كقوله تعالى:{ قُلْ إِن كَانَ لِلرَّحْمَـٰنِ وَلَدٌ فَأَنَاْ أَوَّلُ
  ٱلْعَابِدِينَ }وأجاب عنه ابن الخطيب شمس الدين الجزري بأن الاية خرجت مخرج المدح،
  والمدح لا يكون إلا بما (هو) واقع بالفعل لأن الله تعالى قال: { نَأْتِ بِخَيْرٍ مِّنْهَآ
  أَوْ مِثْلِهَا أَلَمْ تَعْلَمْ أَنَّ ٱللَّهَ عَلَىٰ كُلِّ شَيْءٍ قَدِيرٌ }. فقد
  أثنى على نفسه جل وعلا بذلك.قال ابن عرفة: والتحقيق في هذا (أن) المدح دال على جواز
  النسخ وإمكانه لا وقوعه كما تقول: فلان قادر على أن يعطي ألف درهم وإن لم يعطها بالفعل،
  فالمدح بذلك دال على أن إعطاءه غير محال بل هو ممكن سواء وقع بالفعل أم لم يقع.قوله
  تعالى: { أَلَمْ تَعْلَمْ أَنَّ ٱللَّهَ عَلَىٰ كُلِّ شَيْءٍ قَدِيرٌ }قال ابن عطية:
  الهمزة (للتقرير).قال ابن عرفة: التقرير في حق المرضي عنه ليس (كالتقرير) في حق غيره.قال:
  فإن كان خطابا للنبي صلى الله عليه وسلم فالمعادل محذوف تقديره: أم علمت ذلك، وضعفه
  ابن عرفة وأبو حيان بأن المعادلة إنما يحتاج إليها إذا كان الاستفهام عن أمرين يكون
  المتكلم شاكا في أحدهما فيطلب تعيينه. وأما إذا كان الإستفهام للتقرير فليس على هو
  حقيقته فلا يحتاج إلى المعادلة بوجه.قال ابن عطية: وهو مخصوص بالقديم والمحال.قال ابن
  عرفة: أما القديم فظاهر لأن القدرة لا تتعلق به، وأما المحال (فلا) يتناوله اللّفظ
  (بوجه)، لأنه ليس بشيء ولا سيما المحال عقلا.ونقل بعض الطلبة عن شرح الأسماء الحسنى
  لابن (الدهاق) قولا بجواز تعلق القدرة بالمحال العقلي. ورده ابن عرفة بقول الإرشاد:
  العقل علوم ضرورية لجواز الجائزات واستحالة المستحيلات قال: فيلزم سقوط هذا القسم ولا
  قائل به.قال ابن عرفة: وتقدم لنا (في الختمة الأخرى) في الآية سؤال، وهو أن النسخ تبديل
  آية بآية أو حكم شرعي بحكم شرعي، والحكم الشرعي هو خطاب الله تعالى المتعلق بأفعال
  المكلفين، وخطابه كلامه القديم الأزلي، فهو راجع إلى الكلام القديم، والقدرة لا تتعلق
  بالقديم بوجه، وإنما تتعلق بالحادث فكيف حسن بعده أن يقال: { أَلَمْ تَعْلَمْ أَنَّ
  ٱللَّهَ عَلَىٰ كُلِّ شَيْءٍ قَدِيرٌ }؟ وأجيب بأنه نسخ ما ثبت وتقرر في الأذهان على
  سبيل اعتقاد الدّوام، وقد تقرر في الأذهان دوام الحكم الشرعي الذي هو مضمون الكلام
  القديم، فالنّسخ عبارة عن ارتفاعه.وردّه ابن عرفة بأنّ ذلك الذي أنكر النسخ لم ينكره
  من حيث كونه تبديل اعتقاد باعتقاد، وإنّما أنكره لكونه يلزم عليه (البداء) لأن الحكم
  الأول كان مرادا لله فيصير غير مراد له وهو باطل.(قال ابن عرفة: وإنّما عادتهم يجيبون
  عن السّؤال) بأنه لما كان المتبادر للذهن أنّ الشيء لا يرتفع إلا بثبوت نقيضه، فإذا
  نسخ الحكم الشرعي المتضمن المصلحة إنما ينسخه حكم آخر يتضمن مفسدة فأخبر أن الله تعالى
  قادر على أن يصير الحكم الشرعي المتضمن للمصلحة، متضمنا لمفسدة باعتبار الأزمان فيكون
  الحكم في زمن متضمنا للمصلحة ثم يعود في زمن آخر متضمنا للمفسدة، (فحينئذ) ينسخه الله
  تعالى بحكم شرعي يتضمن مصلحة إما مثل الأولى أو أرجح منها.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ مَا نَنسَخْ مِنْ آيَةٍ أَوْ نُنسِهَا
  نَأْتِ بِخَيْرٍ مِّنْهَا أَوْ مِثْلِهَا أَلَمْ تَعْلَمْ أَنَّ ٱللَّهَ عَلَىٰ كُلِّ
  شَيْءٍ قَدِيرٌ }قال ابن عرفة: وجاء الترتيب في الآية على أحسن وجه، فبين أولا جواز
  تعلق القدرة بكل شيء، ثم بين وقوع ذلك الجائز بقوله تعالى:{ لَهُ مُلْكُ ٱلسَّمَاوَاتِ
  وَٱلأَرْضِ }ثم بين (بعده) أن ذلك خاص لا يشاركه فيه غيره بوجه.وقال ابن عرفة: والملك/
  عبارة عن أهلية التصرف العام في جميع الأمور من المتملك، فمالك العبد ليس مالكا له
  حقيقة لأنه ليس له قتله ولا أن يضربه الضرب المبرح، فحقيقة الملك إنما هو لله تعالى.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section>"

