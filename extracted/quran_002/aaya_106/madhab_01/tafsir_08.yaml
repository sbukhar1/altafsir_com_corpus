aaya: ۞ مَا نَنْسَخْ مِنْ آيَةٍ أَوْ نُنْسِهَا نَأْتِ بِخَيْرٍ مِنْهَا أَوْ مِثْلِهَا
  ۗ أَلَمْ تَعْلَمْ أَنَّ اللَّهَ عَلَىٰ كُلِّ شَيْءٍ قَدِيرٌ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ مَا نَنسَخْ مِنْ
  آيَةٍ أَوْ نُنسِهَا نَأْتِ بِخَيْرٍ مِّنْهَا أَوْ مِثْلِهَا أَلَمْ تَعْلَمْ أَنَّ
  ٱللَّهَ عَلَىٰ كُلِّ شَيْءٍ قَدِيرٌ }ولما طعن الكفار في النسخ وقالوا إنّ محمداً
  يأمر أصحابه اليوم بأمر وينهى عنه غداً نزل: { مَا } شرطية { نَنسَخْ مِنْ ءايَةٍ }
  أي: نُزِلْ حكمها إما مع لفظها أو لا وفي قراءة بضم النون من أنسخ أي نأمرك أو جبريل
  بنسخها { أَوْ ننسها } نؤخرها فلانَزِلَ حكمها ونرفع تلاوتها أو نؤخرها في اللوح المحفوظ
  وفي قراءة بلا همز من النسيان: أي نُنْسِكها،أي نمحها من قلبك، وجواب الشرط { نَأْتِ
  بِخَيْرٍ مّنْهَا } أنفع للعباد في السهولة أو كثرة الأجر { أَوْ مِثْلِهَا } في التكليف
  والثواب. { أَلَمْ تَعْلَمْ أَنَّ ٱللَّهَ عَلَىٰ كُلّ شَيْء قَدِيرٌ } ومنه النسخ
  والتبديل والاستفهام للتقرير.\r\n\t\t\t\r\n\t\t\t</section>"

