  مِن وَلِيٍّ وَلاَ نَصِيرٍ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قال ابن أبي طلحة
  عن ابن عباس رضي الله عنهما: { مَا نَنسَخْ مِنْ ءَايَةٍ }: ما نبدل من آية، وقال ابن
  جريج عن مجاهد: { مَا نَنسَخْ مِنْ ءَايَةٍ } أي: ما نمحو من آية، وقال ابن أبي نجيح
  عن مجاهد: { مَا نَنسَخْ مِنْ ءَايَةٍ } قال: نثبت خطها، ونبدل حكمها، حدث به عن أصحاب
  عبد الله بن مسعود رضي الله عنهم. وقال ابن أبي حاتم: وروي عن أبي العالية ومحمد بن
  كعب القرظي نحو ذلك، وقال الضحاك: { مَا نَنسَخْ مِنْ ءَايَةٍ }: ما ننسك، وقال عطاء:
  أما { مَا نَنسَخْ }: فما نترك من القرآن. وقال ابن أبي حاتم: يعني: ترك، فلم ينزل
  على محمد صلى الله عليه وسلم. وقال السدي { مَا نَنسَخْ مِنْ ءَايَةٍ }: نسخها: قبضها.
  وقال ابن أبي حاتم: يعني: قبضها ورفعها، مثل قوله: «الشيخ والشيخة إذا زنيا فارجموهما
  ألبتة»، وقوله: «لو كان لابن آدم واديان من ذهب، لابتغى لهما ثالثاً» وقال ابن جرير:
  { مَا نَنسَخْ مِنْ ءَايَةٍ }: ما ننقل من حكم آية إلى غيره، فنبدله ونغيره، وذلك أن
  نحول الحلال حراماً، والحرام حلالاً، والمباح محظوراً، والمحظور مباحاً، ولا يكون ذلك
  إلا في الأمر والنهي، والحظر والإطلاق، والمنع والإباحة، فأماالأخبار فلا يكون فيها
  ناسخ ولا منسوخ، وأصل النسخ؛ من نسخ الكتاب، وهو نقله من نسخة إلى أخرى غيرها، فكذلك
  معنى نسخ الحكم إلى غيره، إنما هو تحويله، ونقل عبارة إلى غيرها، وسواء نسخ حكمها أو
  خطها، إذ هي كلتا حالتيها منسوخة. وأما علماء الأصول، فاختلفت عباراتهم في حد النسخ،
  والأمر في ذلك قريب، لأن معنى النسخ الشرعي معلوم عند العلماء. ولحظ بعضهم أن رفع الحكم
  بدليل شرعي متأخر، فاندرج في ذلك نسخ الأخف بالأثقل، وعكسه، والنسخ لا إلى بدل، وأما
  تفاصيل أحكام النسخ، وذكر أنواعه وشروطه، فمبسوطة في أصول الفقه. وقال الطبراني: أخبرنا
  أبو سنبل عبيد الله بن عبد الرحمن بن واقد، أخبرنا أبي أخبرنا العباس بن الفضل، عن
  سليمان بن أرقم عن الزهري عن سالم عن أبيه قال: قرأ رجلان سورة أقرأهما رسول الله صلى
  الله عليه وسلم فكانا يقرأان بها، فقاما ذات ليلة يصليان، فلم يقدرا منها على حرف،
  فأصبحا غاديين إلى رسول الله صلى الله عليه وسلم فذكرا ذلك له، فقال رسول الله صلى
  الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" إنها مما نسخ وأنسي، فالهوا عنها \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">، فكان الزهري يقرؤها: { مَا نَنسَخْ مِنْ ءَايَةٍ أَوْ نُنسِهَا }
  ، بضم النون الخفيفة، سليمان بن الأرقم ضعيف. وقد روى أبو بكر بن الأنباري عن أبيه
  عن نصر بن داود عن أبي عبيد الله عن عبد الله بن صالح عن الليث عن يونس وعقيل عن ابن
  شهاب عن أمامة بن سهل بن حنيف، مثله مرفوعاً، ذكره القرطبي.</font></font>&#13;\t\t\t<label
