  ٱللَّهِ مِن وَلِيٍّ وَلاَ نَصِيرٍ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قال ابن أبي حاتم:
  وروي عن محمد بن كعب وقتادة وعكرمة نحو قول سعيد. وقال الإمام أحمد: أخبرنا يحيى أخبرنا
  سفيان الثوري: عن حبيب بن أبي ثابت عن سعيد بن جبير عن ابن عباس، قال: قال عمر: عليّ
  أقضانا وأبيّ أقرؤنا، وإنا لندع من قول أبي، وذلك أن أبياً يقول: ما أدع شيئاً سمعته
  من رسول الله صلى الله عليه وسلم والله يقول: { مَا نَنسَخْ مِنْ ءَايَةٍ أَوْ نُنسِهَا
  نَأْتِ بِخَيْرٍ مِّنْهَا أَوْ مِثْلِهَا } ، قال البخاري: أخبرنا يحيى أخبرنا سفيان
  عن حبيب عن سعيد بن جبير عن ابن عباس، قال: قال عمر: أقرؤنا أبيّ، وأقضانا عليّ، وإِنا
  لندع من قول أبيّ، وذلك أن أبياً يقول: لا أدع شيئاً سمعته من رسول الله صلى الله عليه
  وسلم وقد قال الله: { مَا نَنسَخْ مِنْ ءَايَةٍ أَوْ نُنسِهَا } وقوله: { نَأْتِ بِخَيْرٍ
  مِّنْهَا أَوْ مِثْلِهَا } ، أي: في الحكم بالنسبة إلى مصلحة المكلفين، كما قال علي
  بن أبي طلحة، عن ابن عباس: { نَأْتِ بِخَيْرٍ مِّنْهَا } ويقول: خير لكم في المنفعة،
  وأرفق بكم. وقال أبو العالية: { مَا نَنسَخْ مِنْ ءَايَةٍ } فلا نعمل بها { أو ننسأها
  } ، أي: نرجئها عندنا، نأت بها أو نظيرها، وقال السدي: { نَأْتِ بِخَيْرٍ مِّنْهَا
  أَوْ مِثْلِهَا } يقول: نأت بخير من الذي نسخناه، أو مثل الذي تركناه. وقال قتادة:
  { نَأْتِ بِخَيْرٍ مِّنْهَا أَوْ مِثْلِهَا } يقول: آية فيها تخفيف، فيها رخصة، فيها
  أمر، فيها نهي. وقوله: { أَلَمْ تَعْلَمْ أَنَّ ٱللَّهَ عَلَىٰ كُلِّ شَيْءٍ قَدِيرٌ
  أَلَمْ تَعْلَمْ أَنَّ ٱللَّهَ لَهُ مُلْكُ ٱلسَّمَـٰوَٰتِ وَٱلأَرْضِ وَمَا لَكُم
  مِّن دُونِ ٱللَّهِ مِن وَلِيٍّ وَلاَ نَصِيرٍ } ، يرشد عباده تعالى بهذا، إلى أنه
  المتصرف في خلقه، بما يشاء، فله الخلق والأمر، وهو المتصرف، فكما خلقهم كما يشاء، ويسعد
  من يشاء، ويشقي من يشاء، ويصح من يشاء، ويمرض من يشاء، ويوفق من يشاء، ويخذل من يشاء،
  كذلك يحكم في عباده بما يشاء، فيحل ما يشاء ويحرم ما يشاء، ويبيح ما يشاء، ويحظر ما
  يشاء، وهو الذي يحكم ما يريد، لا معقب لحكمه، ولا يسأل عما يفعل، وهم يسألون، ويختبر
  عباده وطاعتهم لرسله بالنسخ، فيأمر بالشيء لما فيه من المصلحة التي يعلمها تعالى، ثم
  ينهى عنه لما يعلمه تعالى، فالطاعة كل الطاعة في امتثال أمره، واتباع رسله في تصديق
  ما أخبروا، وامتثال ما أمروا، وترك ما عنه زجروا. وفي هذا المقام رد عظيم وبيان بليغ
  لكفر اليهود وتزييف شبهتهم، لعنهم الله، في دعوى استحالة النسخ، إما عقلاً كما زعمه
  بعضهم جهلاً وكفراً، وإما نقلاً كما تخرصه آخرون منهم افتراء وإفكاً، قال الإمام أبو
  جعفر بن جرير رحمه الله: فتأويل الآية: ألم تعلم يا محمد، أن لي ملك السموات والأرض
  وسلطانهما دون غيري، أحكم فيهما وفيما فيهما بما أشاء، وآمر فيهما وفيما فيهما بماأشاء،
  وأنهى عما أشاء، وأنسخ وأبدل وأغير من أحكامي التي أحكم بها في عبادي، بما أشاء إذ
  أشاء، وأقر فيهما ما أشاء، ثم قال: وهذا الخبر وإن كان خطاباً من الله تعالى لنبيه
  صلى الله عليه وسلم على وجه الخبر عن عظمته، فإنه منه جل ثناؤه تكذيب لليهود، الذين
