  ٱللَّهِ مِن وَلِيٍّ وَلاَ نَصِيرٍ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وقوله تعالى:
  { أَوْ نُنسِهَا } ، فقرىء على وجهين: ننسأها، وننسها، فأما من قرأها بفتح النون والهمزة
  بعد السين، فمعناه: نؤخرها. قال علي بن أبي طلحة: عن ابن عباس: { مَا نَنسَخْ مِنْ
  ءَايَةٍ أَوْ نُنسِهَا } ، يقول: ما نبدل من آية، أو نتركها لا نبدلها. وقال مجاهد
  عن أصحاب ابن مسعود: أو ننسأها: نثبت خطها، ونبدل حكمها، وقال عبد بن عمير ومجاهد وعطاء:
  أو ننسأها: نؤخرها ونرجئها. وقال عطية العوفي: أو ننسأها: نؤخرها فلا ننسخها، وقال
  السدي: مثله أيضاً، وكذا الربيع بن أنس، وقال الضحاك: { مَا نَنسَخْ مِنْ ءَايَةٍ أَوْ
  نُنسِهَا } ، يعني الناسخ والمنسوخ. وقال أبو العالية: { مَا نَنسَخْ مِنْ ءَايَةٍ
  أَوْ نُنسِهَا } نؤخرها عندنا، وقال ابن أبي حاتم: أخبرنا عبيد الله بن إسماعيل البغدادي،
  أخبرنا خلف، أخبرنا الخفاف، عن إسماعيل، يعني ابن أسلم، عن حبيب بن أبي ثابت، عن سعيد
  بن جبير عن ابن عباس قال: خطبنا عمر رضي الله عنه، فقال: يقول الله عز وجل: { مَا نَنسَخْ
  مِنْ ءَايَةٍ أَوْ نُنسِهَا } ، أي: نؤخرها، وأما على قراءة: { أَوْ نُنسِهَا } ، فقال
  عبد الرزاق عن معمر عن قتادة في قوله: { مَا نَنسَخْ مِنْ ءَايَةٍ أَوْ نُنسِهَا }
  ، قال: كان الله عز وجل: ينسي نبيه صلى الله عليه وسلم ما يشاء، وينسخ ما يشاء.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال ابن جرير: أخبرنا سواد بن عبد الله، أخبرنا خالد بن الحارث، أخبرنا
  عوف، عن الحسن أنه قال: في قوله: { أَوْ نُنسِهَا } قال: إِن نبيكم صلى الله عليه وسلم
  قرأ علينا قرآناً ثم نسيه. وقال ابن أبي حاتم: أخبرنا أبي أخبرنا ابن نفيل، أخبرنا
  محمد بن الزبير الحراني، عن الحجاج، يعني الجزري، عن عكرمة عن ابن عباس قال: كان مما
  ينزل على النبي صلى الله عليه وسلم الوحي بالليل، وينساه بالنهار، فأنزل الله عز وجل:
  { مَا نَنسَخْ مِنْ ءَايَةٍ أَوْ نُنسِهَا نَأْتِ بِخَيْرٍ مِّنْهَا أَوْ مِثْلِهَا
  } ، قال ابن أبي حاتم: قال لي أبو جعفر بن نفيل: ليس هو الحجاج بن أرطاة، هو شيخ لنا
  جزري. وقال عبيد بن عمير: { أَوْ نُنسِهَا }: نرفعها من عندكم، وقال ابن جرير: حدثني
  يعقوب بن إبراهيم، أخبرنا هشيم، عن يعلى بن عطاء عن القاسم بن ربيعة، قال: سمعت سعد
  بن أبي وقاص يقرأ: { مَا نَنسَخْ مِنْ ءَايَةٍ أَوْ نُنسِهَا } قال: قلت له: فإن سعيد
  بن المسيب يقرأ: { أَوْ ننساها } قال: فقال سعد: إن القرآن، لم ينزل على المسيب، ولا
  على آل المسيب، قال: قال الله جل ثناؤه:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">سَنُقْرِئُكَ فَلاَ تَنسَىٰ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأعلى:
  6]</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَٱذْكُر
  رَّبَّكَ إِذَا نَسِيتَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الكهف: 24]، وكذا رواه عبد الرزاق عن هشيم، وأخرجه الحاكم في مستدركه،
  من حديث أبي حاتم الرازي، عن آدم عن شعبة عن يعلى بن عطاء به، وقال: على شرط الشيخين،
