  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">مَا
  نَنسَخْ مِنْ آيَةٍ أَوْ نُنسِهَا نَأْتِ بِخَيْرٍ مِّنْهَا أَوْ مِثْلِهَا أَلَمْ
  تَعْلَمْ أَنَّ ٱللَّهَ عَلَىٰ كُلِّ شَيْءٍ قَدِيرٌ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">اعلم
  أن هذا هو النوع الثاني من طعن اليهود في الإسلام، فقالوا ألا ترون إلى محمد يأمر أصحابه
  بأمر ثم ينهاهم عنه ويأمرهم بخلافه، ويقول اليوم قولاً وغداً يرجع عنه، فنزلت هذه الآية،
  والكلام في الآية مرتب على مسائل المسألة الأولى النسخ في أصل اللغة بمعنى إبطال الشيء،
  وقال القفال إنه للنقل والتحويل لنا أنه يقال نسخت الريح آثار القوم إذا عدمت، ونسخت
  الشمس الظل إذا عدم، لأنه قد لا يحصل الظل في مكان آخر حتى يظن أنه انتقل إليه، وقال
  تعالى</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إِلاَّ إِذَا تَمَنَّىٰ أَلْقَى ٱلشَّيْطَـٰنُ فِى أُمْنِيَّتِهِ
  فَيَنسَخُ ٱللَّهُ مَا يُلْقِى ٱلشَّيْطَـٰنُ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">الحج 52 أي يزيله ويبطله، والأصل
  في الكلام الحقيقة. وإذا ثبت كون اللفظ حقيقة في الإبطال وجب أن لا يكون حقيقة في النقل
  دفعاً للاشتراك. فإن قيل وصفهم الريح بأنها ناسخة للآثار، والشمس بأنها ناسخة للظل
  مجاز، لأن المزيل للآثار والظل هو الله تعالى، وإذا كان ذلك مجازاً امتنع الاستدلال
  به على كون اللفظ حقيقة في مدلوله ثم نعارض ما ذكرتموه ونقول بل النسخ هو النقل والتحويل
  ومنه نسخ الكتاب إلى كتاب آخر كأنه ينقله إليه أو ينقل حكايته، ومنه تناسخ الأرواح
  وتناسخ القرون قرناً بعد قرن، وتناسخ المواريث إنما هو التحول من واحد إلى آخر بدلاً
  عن الأول، وقال تعالى</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">هَـٰذَا كِتَـٰبُنَا يَنطِقُ عَلَيْكُم بِٱلْحَقّ إِنَّا كُنَّا
  نَسْتَنسِخُ مَا كُنتُمْ تَعْمَلُونَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">الجاثية 29 فوجب أن يكون اللفظ حقيقة
  في النقل ويلزم أن لا يكون حقيقة في الإبطال دفعاً للاشتراك، والجواب عن الأول من وجهين.
  أحدهما أنه لا يمتنع أن يكون الله هو الناسخ لذلك من حيث إنه فعل الشمس والريح المؤثرتين
  في تلك الإزالة ويكونان أيضاً ناسخين لكونهما مختصين بذلك التأثير. والثاني أن أهل
  اللغة إنما أخطأوا في إضافة النسخ إلى الشمس والريح، فهب أنه كذلك، لكن متمسكنا إطلاقهم
  لفظ النسخ على الإزالة لاسنادهم هذا الفعل إلى الريح والشمس، وعن الثاني أن النقل أخص
  من الإبطال لأنه حيث وجد النقل فقد عدمت صفة وحصل عقيبها صفة أخرى، فإن مطلق العدم
  أهم من عدم يحصل عقيبه شيء آخر، وإذا دار اللفظ بين الخاص والعام كان جعله حقيقة في
  العام أولى والله أعلم. المسألة الثانية قرأ ابن عامر ما ننسخ بضم النون وكسر السين
  والباقون بفتحهما، أما قراءة ابن عامر ففيها وجهان. أحدهما أن يكون نسخ وأنسخ بمعنى
  واحد. والثاني أنسخته جعتله ذا نسخ كما قال قوم للحجاج وقد صلب رجلاً. أقبروا فلاناً،
  أي اجعلوه ذا قبر، قال تعالى</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">ثُمَّ أَمَاتَهُ فَأَقْبَرَهُ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">عبس 21، وقرأ ابن كثير وأبو عمرو
  ننسأها بفتح النون والهمزة وهو جزم بالشرط ولا يدع أبو عمرو الهمزة في مثل هذا، لأن
  سكونها علامة للجزم وهو من النسء وهو التأخير.</font></font>&#13;\t\t\t<label disabled=\"true\"
