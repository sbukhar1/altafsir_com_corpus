  color=\"black\">ومنه</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إِنَّمَا ٱلنَّسِىء زِيَادَةٌ فِى ٱلْكُفْرِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">التوبة
  37 ومنه سمي بيع الأجل نسيئة، وقال أهل اللغة أنسأ الله أجله ونسأ في أجله، أي أخر
  وزاد، وقال عليه الصلاة والسلام</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" من سره النسء في الأجل والزيادة في الرزق فليصل رحمه \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">والباقون بضم النون وكسر السين وهو
  من النسيان، ثم الأكثرون حملوه على النسيان الذي هو ضد الذكر، ومنهم من حمل النسيان
  على الترك على حد قوله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فَنَسِىَ وَلَمْ نَجِدْ لَهُ عَزْماً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">طه
  155 أي فترك وقال</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فَٱلْيَوْمَ نَنسَـٰهُمْ كَمَا نَسُواْ لِقَاء يَوْمِهِمْ هَـٰذَا</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">الأعراف
  51 أي نتركهم كما تركوا، والأظهر أن حمل النسيان على الترك مجاز، لأن المنسي يكون متروكاً،
  فلما كان الترك من لوازم النسيان أطلقوا اسم الملزوم على اللازم وقرىء ننسها وننسها
  بالتشديد، وتنسها وتنسها على خطاب الرسول، وقرأ عبد الله ما ننسك من آية أو ننسخها،
  وقرأ حذيفة ما ننسخ من آية أو ننسكها. المسألة الثالثة «ما» في هذه الآية جزائية كقولك
  ما تصنع أصنع وعملها الجزم في الشرط والجزاء إذا كانا مضارعين فقوله ننسخ شرط وقوله
  نأت جزاء وكلاهما مجزومان. المسألة الرابعة اعلم أن التناسخ في اصطلاح العلماء عبارة
  عن طريق شرعي يدل على أن الحكم الذي كان ثابتاً بطريق شرعي لا يوجد بعد ذلك مع تراخيه
  عنه على وجه لولاه لكان ثابتاً، فقولنا طريق شرعي نعني به القدر المشترك بين القول
  الصادر عن الله تعالى وعن رسوله، والفعل المنقول عنهما، ويخرج عنه إجماع الأمة على
  أحد القولين، لأن ذلك ليس بطريق شرعي على هذا التفسير، ولا يلزم أن يكون الشرع ناسخاً
  لحكم العقل، لأن العقل ليس طريقاً شرعياً. ولا يلزم أن يكون المعجز ناسخاً للحكم الشرعي
  لأن المعجز ليس طريقاً شرعياً ولا يلزم تقيد الحكم بغاية أو شرط أو استثناء، لأن ذلك
  غير متراخ، ولا يلزم ما إذا أمرنا الله بفعل واحد ثم نهانا عن مثله لأنه لو لم يكن
  مثل هذا النهي ناسخاً لم يكن مثل حكم الأمر ثابتاً. المسألة الخامسة النسخ عندنا جائز
  عقلاً واقع سمعاً خلافاً لليهود، فإن منهم من أنكره عقلاً ومنهم من جوزه عقلاً، لكنه
  منع منه سمعاً، ويروى عن بعض المسلمين إنكار النسخ، واحتج الجمهور من المسلمين على
  جواز النسخ ووقوعه، لأن الدلائل دلت على نبوة محمد صلى الله عليه وسلم ونبوته لا تصح
  إلا مع القول بنسخ شرع من قبله، فوجب القطع بالنسخ، وأيضاً قلنا على اليهود إلزامان.
  الأول جاء في التوراة أن الله تعالى قال لنوح عليه السلام عند خروجه من الفلك «إني
  جعلت كل دابة مأكلاً لك ولذريتك وأطلقت ذلك لكم كنبات العشب ما خلا الدم فلا تأكلوه»،
  ثم إنه تعالى حرم على موسى وعلى بني إسرائيل كثيراً من الحيوان، الثاني كان آدم عليه
  السلام يزوج الأخت من الأخ وقد حرمه بعد ذلك على موسى عليه السلام.</font></font>&#13;\t\t\t<label
