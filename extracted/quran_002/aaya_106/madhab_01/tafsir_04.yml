  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قال منكرو النسخ لا نسلم أن نبوة محمد عليه الصلاة والسلام لا تصح
  إلا مع القول بالنسخ لأن من الجائز أن يقال إن موسى وعيسى عليهما السلام أمر الناس
  بشرعهما إلى زمان ظهور شرع محمد عليه الصلاة والسلام، ثم بعد ذلك أمر الناس باتباع
  محمد عليه الصلاة والسلام فعند ظهور شرع محمد عليه الصلاة والسلام زال التكليف بشرعهما
  وحصل التكليف بشرع محمد عليه الصلاة والسلام، لكنه لا يكون ذلك نسخاً، بل جارياً مجرى
  قوله</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">ثُمَّ أَتِمُّواْ ٱلصّيَامَ إِلَى ٱلَّيْلِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">البقرة
