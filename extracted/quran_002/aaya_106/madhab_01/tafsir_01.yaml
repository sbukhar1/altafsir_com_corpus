  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">مَا
  نَنسَخْ مِنْ آيَةٍ أَوْ نُنسِهَا نَأْتِ بِخَيْرٍ مِّنْهَا أَوْ مِثْلِهَا أَلَمْ
  تَعْلَمْ أَنَّ ٱللَّهَ عَلَىٰ كُلِّ شَيْءٍ قَدِيرٌ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يعنـي
  جل ثناؤه بقوله: { ما نَنْسَخْ مِنْ آيَةٍ } إلـى غيره، فنبدله ونغيره. وذلك أن يحوّل
  الـحلال حراماً والـحرام حلالاً، والـمبـاح مـحظوراً والـمـحظور مبـاحاً ولا يكون ذلك
  إلا فـي الأمر والنهي والـحظر والإطلاق والـمنع والإبـاحة، فأما الأخبـار فلا يكون
  فـيها ناسخ ولا منسوخ. وأصل النسخ من «نَسْخَ الكتاب» وهو نَقْلُه من نُسخة إلـى أخرى
  غيرها، فكذلك معنى نسخ الـحكم إلـى غيره إنـما هو تـحويـله ونقل عبـارته عنه إلـى غيره.
  فإذا كان ذلك معنى نسخ الآية فسواء إذا نسخ حكمها فغُير وبُدّل فرضها ونقل فرض العبـاد
  عن اللازم كان لهم بها أوفر حَظها فتُرك، أو مُـحي أثرها، فُعفِّـي ونُسي، إذ هي حينئذٍ
  فـي كلتا حالتـيها منسوخة. والـحكم الـحادث الـمبدل به الـحكم الأوّل والـمنقول إلـيه
  فرض العبـاد هو الناسخ، يقال منه: نسخ الله آية كذا وكذا ينسخه نسخاً، والنسخة الاسم.
  وبـمثل الذي قلنا فـي ذلك كان الـحسن البصري يقول.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  سوار بن عبد الله العنبري، قال: ثنا خالد بن الـحرث، قال: ثنا عوف، عن الـحسن أنه قال
  فـي قوله: { مَا نَنْسَخْ مِنْ آيَةٍ أوْ نُنْسِها نأْتِ بِخَيْرٍ مِنْهَا } قال: قال
  أقرىء قرآناً ثم نسيه فلم يكن شيئاً، ومن القرآن ما قد نسخ وأنتـم تقرءونه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">اختلف أهل التأويـل فـي تأويـل قوله: { ما نَنْسَخْ } فقال بعضهم بـما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي به موسى بن هارون، قال: ثنا عمرو بن عمار، قال: ثنا أسبـاط،
  عن السدي: { ما نَنْسَخْ مِنْ آيةٍ } أما نسخُها فقَبْضُها. وقال آخرون بـما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي به الـمثنى، قال: ثنا عبد الله بن صالـح، قال: حدثنـي معاوية
  ابن صالـح، عن علـيّ بن أبـي طلـحة، عن ابن عبـاس قوله: { ما نَنْسَخْ مِنْ آيَةٍ }
  يقول: ما نبدّل من آية. وقال آخرون بـما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي نـجيح، عن أصحاب عبد
  الله ابن مسعود أنهم قالوا: { ما نَنْسَخْ مِنْ آيَةٍ } نثبت خطها ونبدل حكمها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وحدثنـي الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح،
  عن مـجاهد: { ما نَنْسَخُ مِنْ آيَةٍ } نثبت خطها، ونبدل حكمها، حُدثت به عن أصحاب
  ابن مسعود.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـمثنى، قال: ثنا إسحاق،
  قال: حدثنـي بكر بن شوذب، عن ابن أبـي نـجيح، عن مـجاهد، عن أصحاب ابن مسعود: { ما
  نَنْسَخْ مِنْ آيَةٍ } نثبت خطها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">القول
  فـي تأويـل قوله تعالـى: { أوْ نُنْسِها }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">اختلفت
  القراءة فـي قوله ذلك، فقرأها قرّاء أهل الـمدينة والكوفة: { أوْ نُنْسِها } ولقراءة
  من قرأ ذلك وجهان من التأويـل، أحدهما: أن يكون تأويـله: ما ننسخ يا مـحمد من آية فنغير
  حكمها أو ننسها. وقد ذكر أنها فـي مصحف عبد الله: «ما نُنْسِكَ من آية أو ننسخها نـجيء
  بـمثلها»، فذلك تأويـل النسيان.</font></font>&#13;\t\t\t<label disabled=\"true\"
