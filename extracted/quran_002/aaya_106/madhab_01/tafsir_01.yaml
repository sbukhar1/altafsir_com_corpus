  href=\"JavaScript:Open_Menu()\">مَا نَنسَخْ مِنْ آيَةٍ أَوْ نُنسِهَا نَأْتِ بِخَيْرٍ
  مِّنْهَا أَوْ مِثْلِهَا أَلَمْ تَعْلَمْ أَنَّ ٱللَّهَ عَلَىٰ كُلِّ شَيْءٍ قَدِيرٌ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وبهذا التأويـل قال جماعة من أهل التأويـل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر بن معاذ، قال: ثنا يزيد بن زريع، قال: ثنا سعيد، عن قتادة
  قوله: { ما نَنْسَخْ مِنْ آيَةٍ أوْ نُنْسِها نَأْتِ بِخَيْرٍ مِنْهَا أوْ مِثْلِها
  } كان ينسخ الآية بـالآية بعدها، ويقرأ نبـيّ الله صلى الله عليه وسلم الآية أو أكثر
  من ذلك ثم تُنسى وتُرفع.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا الـحسن بن يحيى، قال: أخبرنا
  عبد الرزاق، قال: أخبرنا معمر، عن قتادة فـي قوله: { ما نَنْسَخْ مِنْ آيَةٍ أوْ نُنْسِها
  } قال: كان الله تعالـى ذكره ينسي نبـيه صلى الله عليه وسلم ما شاء وينسخ ما شاء.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح،
  عن مـجاهد، قال: كان عبـيد بن عمير يقول: { نُنْسِها } نرفعها من عندكم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا سوار بن عبد الله، قال: ثنا خالد بن الـحرث، قال: ثنا عوف، عن
  الـحسن أنه قال فـي قوله: { أوْ نُنْسِها } قال: إن نبـيكم صلى الله عليه وسلم أقرىء
  قرآنا، ثم نسيه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وكذلك كان سعد بن أبـي وقاص يتأوّل
  الآية إلا أنه كان يقروها: «أو تَنْسَها» بـمعنى الـخطاب لرسول الله صلى الله عليه
  وسلم، كأنه عنـي أو تَنْسَها أنت يا مـحمد. ذكر الأخبـار بذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يعقوب بن إبراهيـم، قال: ثنا هشيـم، قال: أخبرنا يعلـى بن عطاء،
  عن القاسم، قال: سمعت سعد بن أبـي وقاص يقول: «ما نَنْسَخْ مِنْ آيَةٍ أوْ ننْسَها»
  قلت له: فإن سعيد بن الـمسيب يقرؤها: «أَو نُنْسَها» قال: فقال سعد: إن القرآن لـم
  ينزل علـى الـمسيب ولا علـى آل الـمسيب، قال الله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">سَنُقْرِئُكَ فَلاَ تَنسَىٰ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأعلى:
  6]</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَٱذْكُر
  رَّبَّكَ إِذَا نَسِيتَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الكهف: 24].</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا هشيـم، قال: ثنا يعلـى بن عطاء،
  قال: ثنا القاسم بن ربـيعة بن قانف الثقـفـي، قال: سمعت ابن أبـي وقاص يذكر نـحوه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا مـحمد بن الـمثنى وآدم العسقلانـي قالا جميعا، عن شعبة، عن يعلـى
  بن عطاء، قال: سمعت القاسم بن ربـيعة الثقـفـي يقول: قلت لسعد بن أبـي وقاص: إنـي سمعت
  ابن الـمسيب يقرأ: «ما نَنَسَخْ مِنْ آيَةٍ أوْ نُنْسَها» فقال سعد: إن الله لـم ينزل
  القرآن علـى الـمسيب ولا علـى ابنه، إنـما هي: «ما ننسخ من آية أو تَنْسَها» يا مـحمد.
  ثم قرأ: { سَنُقْرِئُكَ فَلاَ تَنسَىٰ }  { وَٱذْكُر رَّبَّكَ إِذَا نَسِيتَ } حدثنـي
  الـمثنى، قال: ثنا إسحاق، قال: ثنا ابن أبـي جعفر، عن أبـيه، عن الربـيع فـي قوله:
  { ما نَنْسَخْ مِنْ آيَةٍ أوْ نُنْسِها } يقول: نُنسها: نرفعها وكان الله تبـارك وتعالـى
  أنزل أمورا من القرآن ثم رفعها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والوجه
  الآخر منهما أن يكون بـمعنى الترك، من قول الله جل ثناؤه:</font></font>&#13;\t\t\t<label
