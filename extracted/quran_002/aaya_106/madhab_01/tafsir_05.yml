  مِّنْهَا أَوْ مِثْلِهَا أَلَمْ تَعْلَمْ أَنَّ ٱللَّهَ عَلَىٰ كُلِّ شَيْءٍ قَدِيرٌ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قال النحاس: والفرق بين النسخ والبداء أن النسخ تحويل العبادة من شيء
  إلى شيء قد كان حلالاً فيحرّم، أو كان حراماً فيُحلَّل. وأما البداء فهو ترك ما عزم
  عليه؛ كقولك: امض إلى فلان اليوم؛ ثم تقول لا تمض إليه؛ فيبدو لك العدول عن القول الأوّل؛
  وهذا يلحق البشر لنقصانهم. وكذلك إن قلت: ازرع كذا في هذه السنة؛ ثم قلت: لا تفعل؛
  فهو البداء.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">الخامسة: اعلم أن الناسخ على الحقيقة
