  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">مَا
  نَنسَخْ مِنْ آيَةٍ أَوْ نُنسِهَا نَأْتِ بِخَيْرٍ مِّنْهَا أَوْ مِثْلِهَا أَلَمْ
  تَعْلَمْ أَنَّ ٱللَّهَ عَلَىٰ كُلِّ شَيْءٍ قَدِيرٌ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">فيه
  خمس عشرة مسألة:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">الأولى: قوله تعالى: { مَا نَنسَخْ
  مِنْ آيَةٍ أَوْ نُنسِهَا } «نُنْسِها» عطف على «ننسخ»، وحذفت الياء للجزم. ومن قرأ
  «نَنْسَأْها» حذف الضمة من الهمزة للجزم؛ وسيأتي معناه. { نَأْتِ } جواب الشرط، وهذه
  آية عظمى في الأحكام. وسببها أن اليهود لما حسدوا المسلمين في التوجّه إلى الكعبة وطعنوا
  في الإسلام بذلك، وقالوا: إن محمداً يأمر أصحابه بشيء ثم ينهاهم عنه؛ فما كان هذا القرآن
  إلا من جهته، ولهذا يناقض بعضه بعضاً؛ فأنزل الله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَإِذَا بَدَّلْنَآ آيَةً مَّكَانَ
  آيَةٍ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[النحل: 101] وأنزل «مَا نَنْسَخْ مِنْ آيَةٍ».</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">الثانية: معرفة هذا الباب أكيدة وفائدته عظيمة، لا يستغني عن معرفته
  العلماء، ولا ينكره إلا الجهلة الأغبياء؛ لما يترتّب عليه من النوازل في الأحكام، ومعرفة
  الحلال من الحرام. روى أبو البَخْتَرِيّ قال: دخل عليّ رضي الله عنه المسجد فإذا رجل
  يخوّف الناس؛ فقال: ما هذا؟ قالوا: رجل يُذكّر الناس؛ فقال: ليس برجل يذكّر الناس!
  لكنه يقول أنا فلان ٱبن فلان فٱعرفوني، فأرسل إليه فقال: أتعرف الناسخ من المنسوخ؟ٰ
  فقال: لا؛ قال: فٱخرج من مسجدنا ولا تُذكّر فيه. وفي رواية أُخرى: أعلمتَ الناسخ والمنسوخ؟
  قال: لا؛ قال: هلكتَ وأهلكت. ومثله عن ٱبن عباس رضي الله عنهما.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">الثالثة: النسخ في كلام العرب على وجهين:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدهما:
  النقل؛ كنقل كتاب من آخر. وعلى هذا يكون القرآن كله منسوخاً؛ أعني من اللوح المحفوظ
  وإنزاله إلى بيت العِزّة في السماء الدنيا؛ وهذا لا مدخل له في هذه الآية؛ ومنه قوله
  تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إِنّاَ كُنَّا نَسْتَنسِخُ مَا كُنتُمْ تَعْمَلُونَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الجاثية:
  29] أي نأمر بنسخه وإثباته.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">الثاني: الإبطال والإزالة، وهو المقصود
  هنا؛ وهو منقسم في اللغة على ضربين:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدهما:
  إبطال الشيء وزواله وإقامة آخر مقامه؛ ومنه نسخَتِ الشمسُ الظلَّ إذا أذهبته وحلّت
  محله؛ وهو معنى قوله تعالى: { مَا نَنسَخْ مِنْ آيَةٍ أَوْ نُنسِهَا نَأْتِ بِخَيْرٍ
  مِّنْهَا }. وفي صحيح مسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" لم تكن نبوّة قطّ إلا تناسخت \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">أي تحوّلت من حال إلى حال؛ يعني أمر الأمّة. قال ٱبن فارس: النّسخ
  نسخ الكتاب، والنّسخ أن تزيل أمراً كان من قبل يُعمل به ثم تنسخه بحاديث غيره؛ كالآية
  تنزل بأمر ثم ينسخ بأخرى. وكلّ شيء خلف شيئاً فقد ٱنتسخه؛ يقال: ٱنتسختِ الشمسُ الظلَّ،
  والشيبُ الشبابَ. وتناسُخِ الورثة: أن تموت ورثة بعد ورثة وأصل الميراث قائم لم يقسم؛
  وكذلك تناسُخِ الأزمنة والقرون.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الثاني:
  إزالة الشيء دون أن يقوم آخر مقامه؛ كقولهم: نسخت الريح الأثر؛ ومن هذا المعنى قوله
  تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فَيَنسَخُ ٱللَّهُ مَا يُلْقِي ٱلشَّيْطَانُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الحج:
  52] أي يزيله فلا يتلى ولا يثبت في المصحف بدله. وزعم أبو عبيد أن هذا النسخ الثاني
  قد كان ينزل على النبيّ صلى الله عليه وسلم السورة فتُرفع فلا تُتلى ولا تُكتب.</font></font>&#13;\t\t\t<label
