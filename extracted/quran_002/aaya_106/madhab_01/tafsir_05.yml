  مِّنْهَا أَوْ مِثْلِهَا أَلَمْ تَعْلَمْ أَنَّ ٱللَّهَ عَلَىٰ كُلِّ شَيْءٍ قَدِيرٌ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قلت: ومنه ما روي عن أُبيّ بن كعب وعائشة رضي الله عنهما أن سورة «الأحزاب»
  كانت تعدل سورة البقرة في الطول؛ على ما يأتي مبيّناً هناك إن شاء الله تعالى. ومما
  يدل على هذا ما ذكره أبو بكر الأنباري حدّثنا أبي حدّثنا نصر بن داود حدّثنا أبو عبيد
  حدّثنا عبد اللَّه بن صالح عن اللّيث عن يونس وعقيل عن ٱبن شهاب قال: حدّثني أبو أمامة
  بن سهل ابن حُنيف في مجلس سعيد بن المسيّب</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" أن رجلاً قام من الليل ليقرأ سورة من القرآن فلم يقدر على شيء منها،
  وقام آخر فلم يقدر على شيء منها، وقام آخر فلم يقدر على شيء منها؛ فغدوا على رسول الله
  صلى الله عليه وسلم، فقال أحدهم: قمتُ الليلة يا رسول الله لأقرأ سورة من القرآن فلم
  أقدر على شيء منها؛ فقام الآخر فقال: وأنا والله كذلك يا رسول الله؛ فقام الآخر فقال:
  وأنا والله كذلك يا رسول الله؛ فقال رسول الله صلى الله عليه وسلم: «إنها مما نَسخ
  الله البارحة» \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">وفي
  إحدى الروايات: وسعيد بن المسيّب يسمع ما يحدّث به أبو أمامة فلا ينكره.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">الرابعة: أنكرت طوائف من المنتمين للإسلام المتأخرين جوازه؛ وهم محجوجون
  بإجماع السَّلف السابق على وقوعه في الشريعة. وأنكرته أيضاً طوائف من اليهود؛ وهم محجوجون
  بما جاء في توراتهم بزعمهم أن الله تعالى قال لنوح عليه السلام عند خروجه من السفينة:
  إني قد جعلت كل دابة مأْكَلاً لك ولذريّتك، وأطلقت ذلك لكم كنبات العُشْب، ما خلا الدّم
  فلا تأكلوه. ثم قد حرّم على موسى وعلى بني إسرائيل كثيراً من الحيوان؛ وبما كان آدم
  عليه السلام يزوّج الأخ من الأخت؛ وقد حرم الله ذلك على موسى عليه السلام وعلى غيره،
  وبأن إبراهيم الخليل أمر بذبح ٱبنه ثم قال له: لا تذبحه؛ وبأن موسى أمر بني إسرائيل
  أن يقتلوا من عَبَد منهم العجل، ثم أمرهم برفع السيف عنهم؛ وبأن نبوّته غير متعبَّد
  بها قبل بعثه؛ ثم تُعبّد بها بعد ذلك، إلى غير ذلك. وليس هذا من باب البداء بل هو نقل
  العباد من عبادة إلى عبادة، وحكم إلى حكم؛ لضربٍ من المصلحة، إظهاراً لحكمته وكمال
  مملكته. ولا خلاف بين العقلاء أن شرائع الأنبياء قُصد بها مصالح الخلق الدّينية والدنيويّة؛
  وإنما كان يلزم البداء لو لم يكن عالماً بمآل الأمور؛ وأما العالم بذلك فإنما تتبدّل
  خطاباته بحسب تبدّل المصالح؛ كالطبيب المراعي أحوال العليل؛ فراعى ذلك في خليقته بمشيئته
  وإرادته، لا إلٰه إلا هو؛ فخطابه يتبدّل، وعلمه وإرادته لا تتغيّر، فإن ذلك محال في
  جهة الله تعالى.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وجعلت اليهود النسخ والبداء شيئاً
  واحداً؛ ولذلك لم يجوّزوه فضَلُّوا.</font></font>&#13;\t\t\t<label disabled=\"true\"
