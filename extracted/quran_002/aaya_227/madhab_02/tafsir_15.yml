  onmouseover=\"return menuit2_onmouseover()\">فتح صفحة القرآن</font>        </a>
  \     </td>    </tr>    <tr class=\"TextArabic\">      <td align=\"right\" class=\"TextArabic\">
  \       <a href=\"javascript:go_QurPage(2,227)\">          <font id=\"getQurPage\"
  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِنْ
  عَزَمُواْ ٱلطَّلاَقَ فَإِنَّ ٱللَّهَ سَمِيعٌ عَلِيمٌ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { وإن عزموا الطلاق } أي: حققوه. وفي عزم الطلاق قولان.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أحدهما: أنه إذا مضت الأربعة الأشهر استحق عليه أن يفيء، أو يطلق،
  وهو مروي عن عمر، وعثمان، وعليّ، وابن عمر، وسهل بن سعد، وعائشة، وطاووس، ومجاهد، والحكم،
  وأبي صالح. وحكاه أبو صالح عن اثني عشر رجلاً من الصحابة، وهو قول مالك، وأحمد، والشافعي.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والثاني: أنه لا يفيء حتى يمضي أربعة أشهر، فتطلق بذلك من غير أن يتكلم
  بطلاق. واختلف أرباب هذا القول فيما يلحقها من الطلاق على قولين. أحدهما: طلقة بائنة.
  روي عن عثمان، وعليّ، وابن عمر، وزيد بن ثابت، وقبيصة بن ذؤيب. والثاني: طلقة رجعية،
  روي عن سعيد بن المسيب، وأبي بكر بن عبد الرحمن، وابن شبرمة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { فإن الله سميع عليم } فيه قولان. أحدهما: سميع لطلاقه، عليم بنيته. والثاني:
  سميع ليمينه، عليم بها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

