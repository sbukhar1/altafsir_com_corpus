  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِنْ
  عَزَمُواْ ٱلطَّلاَقَ فَإِنَّ ٱللَّهَ سَمِيعٌ عَلِيمٌ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { وَإِنْ عَزَمُواْ ٱلطَّلاَقَ فَإِنَّ ٱللَّهَ سَمِيعٌ عَلِيمٌ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال ابن عرفة: جواب الشرط مقدر، أي ارتفع حكم الإيلاء (عنهم).</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال الزمخشري: فإن قلت: العزم من أعمال القلب فكيف عقبه بالسّمع وهو
  من لوازم الأقوال لا الأفعال.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن عرفة: وهذا (السؤال) لا يوافق أصله فإنه يرد صفة السمع لصفة العلم فلا فرق / عنده
  بين السميع والعليم وأيضا فهو ينفي الكلام النفسي.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأجاب
  الزمخشري: بأنّ العازم على الطلاق لا يخلو من مقاولة ودمدمة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأجاب
  ابن عرفة: بأنا (نثبت) الكلام النفسي، ويصح عندنا سماعه كما سمع موسى كلام الله القديم
  الأزلي، وليس بصوت ولا حرف، أو يقال: إنّ العزم على الطلاق له اعتباران:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">اعتبار في نفس الأمر عند الله تعالى، واعتبار في الظاهر لنا بالحكم
  الشرعي من حيث يرتفع له حكم الإيلاء عن صاحبه، ويخرج عن عهدة الحكم عليه، فهو بهذا
  الاعتبار لا يعلم إلا بأمارة وقول يدل عليه، وذلك القول مسموع فعلق به السمع بهذا الاعتبار
  والعلم باعتبار الأول.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

