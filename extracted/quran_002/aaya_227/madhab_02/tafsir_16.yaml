text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِنْ عَزَمُواْ
  ٱلطَّلاَقَ فَإِنَّ ٱللَّهَ سَمِيعٌ عَلِيمٌ }{ وَإِنْ عَزَمُواْ الطَّلاقَ } بأن لا
  يطلقوا حتى تمضي الأشهر الأربعة فتطلق بائنة، أو رجعية، أو يوقف بعد مضي الأشهر، فإن
  فاء وإلا طلق قاله: اثنا عشر من الصحابة رضوان الله تعالى عليهم أجمعين، أو الإيلاء
  ليس بشيء قاله ابن المسيب: { سَمِيعٌ } لإيلائه، أو لطلاقه، { عَلِيمٌ } بنيته، أو
  بضره.\r\n\t\t\t\r\n\t\t\t</section>"

