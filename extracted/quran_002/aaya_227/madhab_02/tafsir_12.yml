  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لِّلَّذِينَ
  يُؤْلُونَ مِن نِّسَآئِهِمْ تَرَبُّصُ أَرْبَعَةِ أَشْهُرٍ فَإِنْ فَآءُو فَإِنَّ ٱللَّهَ
  غَفُورٌ رَّحِيمٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَإِنْ عَزَمُواْ ٱلطَّلاَقَ فَإِنَّ ٱللَّهَ
  سَمِيعٌ عَلِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { لِّلَّذِينَ يُؤْلُونَ
  مِن نِّسَآئِهِمْ تَرَبُّصُ أَرْبَعَةِ أَشْهُرٍ } معنى قوله تعالى: { يُؤْلُونَ }
  أي يقسمون، والألية: اليمين، قال الشاعر:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">كُفِينا
  مَنْ تعنّت من نِزَار</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وأحلَلْنا
  إليه مُقسِمينا</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وفي الكلام حذف، تقديره: للذين يؤلون أن يعتزلوا من نسائهم لكنه إنما
  دل عليه ظاهر الكلام.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">واختلفوا في اليمن التي يصير بها
  مولياً على قولين:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">أحدهما: هي اليمين بالله وحده.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والثاني: هل كل عين لزم الحلف في الحنث بها ما لم يكن لازماً له وكلا
  القولين عن الشافعي.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">واختلفوا في الذي إذا حلف عليه صار
  مُولياً على ثلاثة أقاويل:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">أحدها: هو أن يحلف على امرأته في
  حال الغضب على وجه الإضرار بها، أن لا يجامعها في فرجها، وأما إن حلف على غير وجه الإضرار،
  وعلى غير الغضب فليس بمولٍ، وهو قول عليّ، وابن عباس وعطاء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثاني:
  هو أن يحلف أن لا يجامعها في فرجها، سواء كان في غضب أو غير غضب، وهو قول الحسن، وابن
  سيرين، والنخعي، والشافعي.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والثالث: هو كل يمين حلف بها في
  مساءة امرأته على جماع أو غيره، كقوله والله لأسوءنك أو لأغيظنك، وهو قول ابن المسيب،
  والشعبي، والحكم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ثم قال تعالى: { فَإِن فَاؤُوا }
  يعني رجعوا، والفيء والرجوع من حال إلى حال، لقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">حَتَّى تَفِيءَ إِلَى أَمْرِ الله</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الحجرات:
  9] أي ترجع، ومنه قول الشاعر:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">ففاءَتْ
  ولم تَقْضِ الذي أقبلت له</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">ومِنْ حَاجَةِ
  الإنسانِ ما ليْسَ قاضيا</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وفي الفيء ثلاثة تأويلات:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدها:
  الجماع لا غير، وهو قول ابن عباس، ومن قال إن المُوِلَي هو الحالف على الجماع دون غيره.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والثاني: الجماع لغير المعذور، والنية بالقلب وهو قول الحسن وعكرمة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والثالث: هو المراجعة باللسان بكل غالب أنه الرضا، قاله ابن مسعود،
  ومن قال إن المُولي هو الحالف على مساءة زوجته.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ثم
  قال تعالى: { فَإِنَّ اللهَ غَفُورٌ رَّحِيمٌ } وفيه ثلاثة تأويلات:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أحدها: أراد غفران الإثم وعليه الكفارة، قاله عليّ وابن عباس وسعيد
  بن المسيب.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والثاني: غفور بتخفيف الكفارة إسقاطها،
  وهذا قول من زعم أن الكفارة لا تلزم فيما كان الحنث براً، قاله الحسن، وإبراهيم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والثالث: غفور لمأثم اليمين، رحيم في ترخيص المخرج منها بالتفكير،
  قاله ابن زيد.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ثم قال تعالى: { وَإِنْ عَزَمُوا
  الطَّلاَقَ } الآية. قرأ ابن عباس وإن عزموا السّراح،وفيه ثلاثة تأويلات:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أحدها: أن عزيمة الذي لا يفيء حتى تمضي أربعة أشهر فتطلق بذلك. واختلف
  من قال بهذا في الطلاق الذي يلحقها على قولين:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدهما:
  طلقة بائنة، وهو قول عثمان، وعليّ، وابن زيد، وزيد بن ثابت، وابن مسعود، وابن عمر،
  وابن عباس.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
