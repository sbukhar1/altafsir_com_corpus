  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">والثاني:
  طلقة رجعية، وهو قول ابن المسيب، وأبي بكر بن عبد الرحمن، وابن شبرمة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">الثاني: أن تمضي الأربعة الأشهر، يستحق عليها أن يفيء، أو يطلق، وهو
  قول عمر، وعلي في رواية عمرو بن سلمة، وابن أبي ليلى عنه، وعثمان في رواية طاووس عنه،
  وأبي الدرداء وعائشة وابن عمر في رواية نافع عنه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">روى
  سُهَيْلُ بن أبي صالح عن أبيه قال: \" سألت اثني عشر رجلاً من أصحاب النبي صلى الله
  عليه وسلم عن الرجل يُولي من امرأته فكلهم يقول: ليس عليه شيء حتى تمضي أربعة أشهر
  فيوقف، فإن فاء وإلاّ طلق \" وهو قول الشافعي، وأهل المدينة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثالث:
  ليس الإيلاء بشيء، وهو قول سعيد بن المسيب، في رواية عمرو ابن دينار عنه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وفي قوله تعالى: { فَإِنَّ اللهَ سَمِيعٌ عَلِيمٌ } تأويلان:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أحدهما: يسمع إيلاءه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثاني:
  يسمع طلاقه. وفي { عَلِيمٌ } تأويلان:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدهما:
  يعلم نيته.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والثاني: يعلم صبره.</font></font><font
