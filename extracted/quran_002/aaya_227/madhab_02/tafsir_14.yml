  سَمِيعٌ عَلِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">وقاله ابن مسعود والثوري ومالك والشافعي
  وأهل العراق، إلا أن مالكاً قال: ما لم يرد إصلاح ولد. وقال الشعبي والقاسم بن محمد
  وسالم بن عبد الله وابن المسيب: كل يمين حلفها الرجل أن لا يطأ امرأته أو أن لا يكلمها
  أو أن يضارها أو أن يغاضبها فذلك كله إيلاء، وقال ابن المسيب منهم: إلا أنه إن حلف
  أن لا يكلم وكان يطأ فليس بإيلاء، وإنما تكون اليمين على غير الوطء إيلاء إذا اقترن
  بذلك الامتناع من الوطء.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال القاضي أبو محمد: وأقوال من
  ذكرناه مع سعيد مسجلة محتملة ما قال سعيد ومحتملة أن فساد العشرة إيلاء، وذهب إلى هذا
  الاحتمال الأخير الطبري، وقال ابن عباس أيضاً: لا يسمى مولياً إلا الذي يحلف أن لا
  يطأ أبداً، حكاه ابن المنذر، وقال مالك والشافعي وأحمد وأبو ثور: لا يكون مولياً إلا
  إن زاد على الأربعة الأشهر، وقال عطاء والثوري وأصحاب الرأي: الإيلاء أن يحلف على أربعة
