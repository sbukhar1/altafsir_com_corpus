  none\" href=\"JavaScript:Open_Menu()\">وَإِنْ عَزَمُواْ ٱلطَّلاَقَ فَإِنَّ ٱللَّهَ
  سَمِيعٌ عَلِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله تعالى: { ولكن يؤاخذكم بما
  كسبت قلوبكم } قال ابن عباس والنخعي وغيرهما: ما كسب القلب هي اليمين الكاذبة الغموس،
  فهذه فيها المؤاخذة في الآخرة، والكفارة إنما هي فيما يكون لغواً إذا كفر، وقال مالك
  وجماعة من العلماء: الغموس لا تكفر، هي أعظم ذنباً من ذلك، وقال الشافعي وقتادة وعطاء
  والربيع: اليمين الغموس تكفر، والكفارة مؤاخذة، والغموس ما قصد الرجل في الحلف به الكذب،
  وكذلك اليمين المصبورة: المعنى فيهما واحد، ولكن الغموس سميت بذلك لأنها غمست صاحبها
  في الإثم، المصبورة سميت بذلك لأنها صبرها مغالبة وقوة عليها، كما يصبر الحيوان للقتل
  والرمي، وقال زيد بن أسلم: قوله تعالى: { ولكن يؤاخذكم بما كسبت قلوبكم } هو في الرجل
  يقول هو مشرك إن فعل، أي هذا لغو إلا أن يعقد الإشراك بقلبه ويسكبه، و { غفور حليم
  } صفتان لائقتان بما ذكر من طرح المؤاخذة، إذ هو باب رفق وتوسعة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله تعالى: { للذين يؤلون من نسائهم } الآية، قرأ أبي بن كعب وابن
  عباس \" للذين يقسمون \" ، و { يولون } معناه يحلفون، يقال آلى الرجل يولي إيلاء، والألية
  اليمين، ويقال فيها أيضاً ألوة بفتح الهمزة وبضمها وبكسرها، والتربّص التأنّي والتأخر،
  وكان من عادة العرب أن يحلف الرجل أن لا يطأ امرأته، يقصد بذلك الأذى عند المشارّة
  ونحوها، فجعل الله تعالى في ذلك هذا الحد لئلا يضر الرجال بالنساء، وبقي للحالف على
  هذا المعنى فسحة فيما دون الأربعة الأشهر، واختلف من المراد أن يلزمه حكم الإيلاء فقال
  مالك رحمه الله: \" هو الرجل يغاضب امرأته فيحلف بيمين يلحق عن الحنث فيها حكم، أن
  لا يطأها، ضرراً منه، أكثر من أربعة أشهر، لا يقصد بذلك إصلاح ولد رضيع ونحوه \" ،
  وقال بن عطاء وغيره، وقال علي بن أبي طالب وابن عباس والحسن بن أبي الحسن: هو الرجل
  يحلف أن لا يطأ امرأته على وجه مغاضبة ومشارة، وسواء كان في ضمن ذلك إصلاح ولد أو لم
  يكن، فإن لم يكن عن غضب فليس بإيلاء. وقال ابن عباس: \" لا إيلاء إلا بغضب \" ، وقال
  ابن سيرين: \" سواء كانت اليمين في غضب أو غير غضب هو إيلاء \".</font></font>&#13;\t\t\t<label
