  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لِّلَّذِينَ يُؤْلُونَ
  مِن نِّسَآئِهِمْ تَرَبُّصُ أَرْبَعَةِ أَشْهُرٍ فَإِنْ فَآءُو فَإِنَّ ٱللَّهَ غَفُورٌ
  رَّحِيمٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَإِنْ عَزَمُواْ ٱلطَّلاَقَ فَإِنَّ ٱللَّهَ
  سَمِيعٌ عَلِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">{ اللغو } سقط الكلام الذي لا حكم
  له، ويستعمل في الهجر والرفث وما لا حكم له من الأيمان، تشبيهاً بالسقط من القول، يقال
  منه لغا يلغو لغواً ولغى يلغي لغياً، ولغة القرآن بالواو، والمؤاخذة هي التناول بالعقوبة،
  واختلف العلماء في اليمين التي هي لغو، فقال ابن عباس وعائشة وعامر الشعبي وأبو صالح
  ومجاهد: لغو اليمين قول الرجل في درج كلامه واستعجاله في المحاورة: لا والله، وبلى
  والله، دون قصد لليمين، وروي أن قوماً تراجعوا القول بينهم وهم يرمون بحضرة النبي صلى
  الله عليه وسلم، فحلف أحدهم: لقد أصبت وأخطأت يا فلان، فإذا الأمر بخلافه، فقال رجل:
  حنث يا رسول الله، فقال النبي صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" أيمان الرماة لغو لا إثم فيها ولا كفارة \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">، وقال أبو هريرة وابن عباس أيضاً
  والحسن ومالك بن أنس وجماعة من العلماء: لغو اليمين ما حلف به الرجل على يقينه فكشف
  الغيب خلاف ذلك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال القاضي أبو محمد: وهذا اليقين
  هو غلبة ظن أطلق الفقهاء عليه لفظة اليقين تجوزاً، قال مالك: \" مثله أن يرى الرجل
  على بعد فيعتقد أنه فلان لا يشك، فيحلف، ثم يجيء غير المحلوف عليه \" ، وقال سعيد بن
  المسيب وأبو بكر بن عبد الرحمن وعبد الله وعروة ابنا الزبير: لغو اليمين الحلف في المعاصي
  كالذي يحلف ليشربن الخمر أو ليقطعن الحرم، فبره ترك ذلك الفعل ولا كفارة عليه، وقال
  سعيد بن جبير مثله، إلا أنه قال: يكفر، فأشبه قوله بالكفارة قول من لا يراها لغواً،
  وقال ابن عباس أيضاً وطاوس: لغو اليمين الحلف في حال الغضب، وروى ابن عباس أن رسول
  الله صلى الله عليه وسلم قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" لا يمين في غضب \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">، وقال مكحول الدمشقي وجماعة من العلماء: لغو اليمين أن يحرم الرجل
  على نفسه ما أحل الله فيقول مالي عليّ حرام إن فعلت كذا، أو الحلال عليَّ حرام، وقال
  بهذا القول مالك بن أنس إلا في الزوجة فإنه ألزم فيها التحريم إلا أن يخرجها الحالف
  بقلبه، وقال زيد بن أسلم وابنه: لغو اليمين دعاء الرجل على نفسه أعمى الله بصره، أذهب
  الله ماله، هو يهودي، هو مشرك، هو لغيّة إن فعل كذا، وقال ابن عباس أيضاً والضحاك:
  لغو اليمين هو المكفرة، أي إذا كفرت اليمين فحينئذ سقطت وصارت لغواً، ولا يؤاخذ الله
  بتكفيرها والرجوع إلى الذي هو خير، وقال إبراهيم النخعي: \" لغو اليمن ما حنث فيه الرجل
  ناسياً \" ، وحكى ابن عبد البر قولاً إن اللغو أيمان المكره.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  القاضي أبو محمد عبد الحق رضي الله عنه: وطريقة النظر أن يتأمل لفظة اللغو ولفظة الكسب،
  ويحكم موقعهما في اللغة، فكسب المرء ما قصده ونواه، واللغو ما لم يتعمده أو ما حقه
  لهجنته أن يسقط، فيقوى على هذه الطريقة بعض الأقوال المتقدمة ويضعف بعضها، وقد رفع
  الله عز وجل المؤاخذة بالإطلاق في اللغو، فحقيقته ما لا إثم فيه ولا كفارة، والمؤاخذة
  في الأيمان هي بعقوبة الآخرة في الغموس المصبورة، وفيما ترك تكفيره مما فيه كفارة،
  وبعقوبة الدنيا في إلزام الكفارة، فيضعف القول بأنها اليمين المكفرة، لأن المؤاخذة
  قد وقعت فيها، وتخصيص المؤاخذة بأنها في الآخرة فقط تحكم.</font></font>&#13;\t\t\t<label
