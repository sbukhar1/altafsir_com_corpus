  class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱلْمُطَلَّقَاتُ
  يَتَرَبَّصْنَ بِأَنْفُسِهِنَّ ثَلاَثَةَ قُرُوۤءٍ وَلاَ يَحِلُّ لَهُنَّ أَن يَكْتُمْنَ
  مَا خَلَقَ ٱللَّهُ فِيۤ أَرْحَامِهِنَّ إِن كُنَّ يُؤْمِنَّ بِٱللَّهِ وَٱلْيَوْمِ
  ٱلآخِرِ وَبُعُولَتُهُنَّ أَحَقُّ بِرَدِّهِنَّ فِي ذَلِكَ إِنْ أَرَادُوۤاْ إِصْلاَحاً
  وَلَهُنَّ مِثْلُ ٱلَّذِي عَلَيْهِنَّ بِٱلْمَعْرُوفِ وَلِلرِّجَالِ عَلَيْهِنَّ دَرَجَةٌ
  وَٱللَّهُ عَزِيزٌ حَكِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">فهو يخبر عنه
  موجوداً. ونحوه قولهم في الدعاء: رحمك الله، أخرج في صورة الخبر ثقة بالاستجابة، كأنما
  وجدت الرحمة فهو يخبر عنها، وبناؤه على المبتدأ مما زاده أيضاً فضل تأكيد. ولو قيل:
  ويتربص المطلقات، لم يكن بتلك الوكادة. فإن قلت: هلا قيل: يتربصن ثلاثة قروء، كما قيل
  { تَرَبُّصُ أَرْبَعَةِ أَشْهُرٍ } وما معنى ذكر الأنفس؟ قلت: في ذكر الأنفس تهييج
  لهن على التربص وزيادة بعث، لأن فيه ما يستنكفن منه فيحملهن على أن يتربصن، وذلك أن
  أنفس النساء طوامح إلى الرجال، فأمرن أن يقمعن أنفسهن ويغلبنها على الطموح ويجبرنها
  على التربص. والقروء: جمع قرء أو قرء، وهو الحيض، بدليل قوله عليه الصلاة والسلام:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(125)</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" دعي الصلاة أيام أقرائك \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">(126)</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" طلاق الأمة تطليقتان، وعدتها حيضتان \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">ولم يقل طهران. وقوله تعالى</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَٱللاَّئِى
  يَئِسْنَ مِنَ ٱلْمَحِيضِ مِن نّسَائِكُمْ إِنِ ٱرْتَبْتُمْ فَعِدَّتُهُنَّ ثَلَـٰثَةُ
  أَشْهُرٍ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الطلاق: 4] فأقام الأشهر مقام الحيض دون الأطهار. ولأن الغرض الأصيل
  في العدة استبراء الرحم، والحيض هو الذي تستبرأ به الأرحام دون الطهر، ولذلك كان الاستبراء
  من الأمة بالحيضة. ويقال أقرأت المرأة، إذا حاضت. وامرأة مقرىء. وقال أبو عمرو بن العلاء:
  دفع فلان جاريته إلى فلانة تقرئها، أي تمسكها عندها حتى تحيض للاستبراء. فإن قلت: فما
  تقول: في قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فَطَلّقُوهُنَّ لِعِدَّتِهِنَّ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الطلاق: 1] والطلاق الشرعي، إنما
  هو في الطهر؟ قلت: معناه مستقبلات لعدتهن، كما تقول: لقيته لثلاث بقين من الشهر، تريد
  مستقبلاً لثلاث، وعدتهنّ الحيض الثلاث. فإن قلت: فما تقول في قول الأعشى:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">لِمَا ضَاعَ فِيهَا مِنْ قُرُوءِ نِسَائِكا</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">قلت: أراد: لما ضاع فيها من عدّة نسائك، لشهرة القروء عندهم في الاعتداد
  بهن، أي من مدّة طويلة كالمدة التي تعتد فيها النساء، استطال مدة غيبته عن أهله كل
  عام لاقتحامه في الحروب والغارات. وأنه تمرّ على نسائه مدة كمدة العدة ضائعة لا يضاجعن
  فيها، أو أراد من أوقات نسائك، فإنّ القرء والقارىء جاء في معنى الوقت، ولم يرد لا
  حيضاً ولا طهراً. فإن قلت: فعلام انتصب { ثَلَـٰثَةَ قُرُوء }؟ قلت: على أنه مفعول
  به كقولك: المحتكر يتربص الغلاء، أي يتربصن مضيّ ثلاثة قروء، أو على أنه ظرف، أي: يتربصن
  مدة ثلاثة قروء فإن قلت: لم جاء المميز على جمع الكثرة دون القلة التي هي الأقراء؟
  قلت: يتسعون في ذلك فيستعملون كل واحد من الجمعين مكان الآخر لاشتراكهما في الجمعية.
  ألا ترى إلى قوله: { بِأَنفُسِهِنَّ } وما هي إلا نفوس كثيرة، ولعل القروء كانت أكثر
  استعمالاً في جمع قرء من الأقراء، فأوثر عليه تنزيلاً لقليل الاستعمال منزلة المهمل،
  فيكون مثل قولهم: ثلاثة شسوع.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
