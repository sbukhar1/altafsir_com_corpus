  مَا خَلَقَ ٱللَّهُ فِيۤ أَرْحَامِهِنَّ إِن كُنَّ يُؤْمِنَّ بِٱللَّهِ وَٱلْيَوْمِ
  ٱلآخِرِ وَبُعُولَتُهُنَّ أَحَقُّ بِرَدِّهِنَّ فِي ذَلِكَ إِنْ أَرَادُوۤاْ إِصْلاَحاً
  وَلَهُنَّ مِثْلُ ٱلَّذِي عَلَيْهِنَّ بِٱلْمَعْرُوفِ وَلِلرِّجَالِ عَلَيْهِنَّ دَرَجَةٌ
  وَٱللَّهُ عَزِيزٌ حَكِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وقرأ الزهري:
  «ثلاثة قرو»، بغير همزة { مَا خَلَقَ ٱللَّهُ فِى أَرْحَامِهِنَّ } من الولد أو من
  دم الحيض. وذلك إذا أرادت المرأة فراق زوجها فكتمت حملها لئلا ينتظر بطلاقها أن تضع،
  ولئلا يشفق على الولد فيترك تسريحها، أو كتمت حيضها وقالت وهي حائض: قد طهرت، استعجالاً
  للطلاق. ويجوز أن يراد اللاتي يبغين إسقاط ما في بطونهن من الأجنة فلا يعترفن به ويجحدنه
  لذلك، فجعل كتمان ما في أرحامهن كناية عن إسقاطه { إِن كُنَّ يُؤْمِنَّ بِٱللَّهِ وَٱلْيَوْمِ
  ٱلاْخِرِ } تعظيم لفعلهن، وأن من آمن بالله وبعقابه لا يجترىء على مثله من العظائم.
  والبعولة: جمع بعل، والتاء لاحقة لتأنيث الجمع كما في الحزونة والسهولة. ويجوز أن يراد
  بالبعولة المصدر من قولك: بعل حسن البعولة، يعني: وأهل بعولتهن { أَحَقُّ بِرَدّهِنَّ
  } برجعتهن. وفي قراءة أبيّ: «بردّتهن» { وَفِي ذٰلِكُم } في مدة ذلك التربص. فإن قلت:
  كيف جُعلوا أحق بالرجعة، كأن للنساء حقاً فيها؟ قلت: المعنى أنّ الرجل إن أراد الرجعة
  وأبتها المرأة وجب إيثار قوله على قولها وكان هو أحق منها، إلا أن لها حقاً في الرجعة
  { إِنْ أَرَادُواْ } بالرجعة { إِصْلَـٰحاً } لما بينهم وبينهن وإحساناً إليهن ولم
  يريدوا مضارّتهنّ { وَلَهُنَّ مِثْلُ ٱلَّذِى عَلَيْهِنَّ } ويجب لهنّ من الحق على
  الرجال مثل الذي يجب لهم عليهنّ { بِٱلْمَعْرُوفِ } بالوجه الذي لا ينكر في الشرع وعادات
  الناس فلا يكلفنهم ما ليس لهنّ ولا يكلفونهنّ ما ليس لهم ولا يعنف أحد الزوجين صاحبه.
  والمراد بالمماثلة مماثلة الواجب الواجب في كونه حسنة، لا في جنس الفعل، فلا يجب عليه
  إذا غسلت ثيابه أو خبزت له أن يفعل نحو ذلك، ولكن يقابله بما يليق بالرجال { دَرَجَةً
