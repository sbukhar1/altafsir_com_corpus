  none\" href=\"JavaScript:Open_Menu()\">وَإِنْ عَزَمُواْ ٱلطَّلاَقَ فَإِنَّ ٱللَّهَ
  سَمِيعٌ عَلِيمٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَٱلْمُطَلَّقَاتُ يَتَرَبَّصْنَ بِأَنْفُسِهِنَّ
  ثَلاَثَةَ قُرُوۤءٍ وَلاَ يَحِلُّ لَهُنَّ أَن يَكْتُمْنَ مَا خَلَقَ ٱللَّهُ فِيۤ
  أَرْحَامِهِنَّ إِن كُنَّ يُؤْمِنَّ بِٱللَّهِ وَٱلْيَوْمِ ٱلآخِرِ وَبُعُولَتُهُنَّ
  أَحَقُّ بِرَدِّهِنَّ فِي ذَلِكَ إِنْ أَرَادُوۤاْ إِصْلاَحاً وَلَهُنَّ مِثْلُ ٱلَّذِي
  عَلَيْهِنَّ بِٱلْمَعْرُوفِ وَلِلرِّجَالِ عَلَيْهِنَّ دَرَجَةٌ وَٱللَّهُ عَزِيزٌ
  حَكِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">قرأ عبد الله: «آلوا من نسائهم».
  وقرأ ابن عباس: «يقسمون من نسائهم»: فإن قلت: كيف عدي بمن، وهو معدى بعلى؟ قلت: قد
  ضمن في هذا القسم المخصوص معنى البعد، فكأنه قيل: يبعدون من نسائهم مؤلين أو مقسمين.
  ويجوز أن يراد لهم { مِن نّسَائِهِمْ تَرَبُّصُ أَرْبَعَةِ أَشْهُرٍ } كقوله: لي منك
  كذا. والإيلاء من المرأة أن يقول: والله لا أقربك أربعة أشهر فصاعداً على التقييد بالأشهر.
  أو لا أقربك على الإطلاق. ولا يكون في ما دون أربعة أشهر، إلا ما يحكى عن إبراهيم النخعي.
  وحكم ذلك: أنه إذا فاء إليها في المدة بالوطء إن أمكنه أو بالقول إن عجز: صح الفيء،
  وحنث القادر، ولزمته كفارة اليمين، ولا كفارة على العاجز. وإن مضت الأربعة بانت بتطليقة
  عند أبي حنيفة. وعند الشافعي: لا يصح الإيلاء إلا في أكثر من أربعة أشهر ثم يوقف المولى،
  فإما أن يفيء وإما أن يطلق وإن أبى طلق عليه الحاكم. ومعنى قوله: { فَإِن فَآءُوا }
  فإن فاؤا في الأشهر، بدليل قراءة عبد الله: «فإن فاؤا فيهن» { فَإِنَّ ٱللَّهَ غَفُورٌ
  رَّحِيمٌ } يغفر للمولين ما عسى يقدمون عليه من طلب ضرار النساء بالإيلاء وهو الغالب،
  وإن كان يجوز أن يكون على رضا منهن إشفاقاً منهن على الولد من الغيل، أو لبعض الأسباب
  لأجل الفيئة التي هي مثل التوبة { وَإِنْ عَزَمُواْ ٱلطَّلَـٰقَ } فتربصوا إلى مُضيِّ
  المدة { فَإِنَّ ٱللَّهَ سَمِيعٌ عَلِيمٌ } وعيد على إصرارهم وتركهم الفيئة، وعلى قول
  الشافعي رحمه الله معناه { فَإِن فَآءُوا }  { وَإِنْ عَزَمُواْ } بعد مضي المدة. فإن
  قلت: كيف موقع الفاء إذا كانت الفيئة قبل انتهاء مدّة التربص؟ قلت: موقع صحيح لأن قوله
  { فَإِن فَآءُوا } ، { وَإِنْ عَزَمُواْ } تفصيل لقوله { لّلَّذِينَ يُؤْلُونَ مِن
  نّسَائِهِمْ } والتفصيل يعقب المفصل، كما تقول: أنا نزيلكم هذا الشهر، فإن أحمدتكم
  أقمت عندكم إلى آخره، وإلا لم أقم إلا ريثما أتحوّل. فإن قلت: ما تقول في قوله: { فَإِنَّ
  ٱللَّهَ سَمِيعٌ عَلِيمٌ } وعزمهم الطلاق بما يعلم ولا يسمع؟ قلت: الغالب أن العازم
  للطلاق وترك الفيئة والضرار، لا يخلو من مقاولة ودمدمة ولا بد له من أن يحدّث نفسه
  ويناجيها بذلك، وذلك حديث لا يسمعه إلا الله كما يسمع وسوسة الشيطان { وَٱلْمُطَلَّقَـٰتُ
  } أراد المدخول بهن من ذوات الأقراء. فإن قلت: كيف جازت إرادتهن خاصة واللفظ يقتضي
  العموم؟ قلت: بل اللفظ مطلق في تناول الجنس صالح لكله وبعضه، فجاء في أحد ما يصلح له
  كالاسم المشترك. فإن قلت: فما معنى الإخبار عنهن بالتربص؟ قلت: هو خبر في معنى الأمر.
  وأصل الكلام: وليتربص المطلقات. وإخراج الأمر في صورة الخبر تأكيد للأمر، وإشعار بأنه
  مما يجب أن يتلقى بالمسارعة إلى امتثاله، فكأنهن امتثلن الأمر بالتربص.</font></font>&#13;\t\t\t<label
