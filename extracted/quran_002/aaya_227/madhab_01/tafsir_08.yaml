text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِنْ عَزَمُواْ
  ٱلطَّلاَقَ فَإِنَّ ٱللَّهَ سَمِيعٌ عَلِيمٌ }{ وَإِنْ عَزَمُواْ ٱلطَّلَٰقَ } أي عليه
  بأن لا يفيئوا فليوقعوه { فَإِنَّ ٱللَّهَ سَمِيعٌ } لقولهم { عَلِيمٌ } بعزمهم المعنى
  ليس لهم بعد تربص ما ذكر إلا الفيئة أو الطلاق.\r\n\t\t\t\r\n\t\t\t</section>"

