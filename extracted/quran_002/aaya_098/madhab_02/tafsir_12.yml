  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُلْ
  مَن كَانَ عَدُوّاً لِّجِبْرِيلَ فَإِنَّهُ نَزَّلَهُ عَلَىٰ قَلْبِكَ بِإِذْنِ ٱللَّهِ
  مُصَدِّقاً لِّمَا بَيْنَ يَدَيْهِ وَهُدًى وَبُشْرَىٰ لِلْمُؤْمِنِينَ</a> <b>} *
  </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">مَن
  كَانَ عَدُوّاً للَّهِ وَمَلاۤئِكَتِهِ وَرُسُلِهِ وَجِبْرِيلَ وَمِيكَٰلَ فَإِنَّ
  ٱللَّهَ عَدُوٌّ لِّلْكَافِرِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: {
  قُلْ مَن كَانَ عَدُوّا لِجِبْرِيلَ فَإِنَّهُ نَزَّلَهُ عَلَى قَلْبِكَ بِإِذْنِ اللهِ
  } وسبب نزول هذه الآية، أن ابن صوريا وجملة من يهود (فدك)، لما قدم النبي صلى الله
  عليه وسلم المدينة سألوه، فقالوا: يا محمد كيف نومك؟ فإنه قد أخبرنا عن نوم النبي الذي
  يأتي في آخر الزمان، فقال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" تَنَامُ عَيْنَايَ وَقَلْبِي يَقْظَانُ \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">قالوا: صدقت يا محمد، فأخبرنا عن
  الولد يكون من الرجل أو المرأة؟ فقال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" أَمَّا العِظَامُ وَالعَصَبُ وَالعُرُوقُ فَمِنَ الرَّجُلِ، وَأَمَّا
  اللَّحْمُ وَالدَّمُ وَالظُّفْر وَالشَّعْر فَمِنَ المَرْأَةِ \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">قالوا: صدقت يا محمد، فما بال الولد
  يشبه أعمامه، ليس فيه من شبه أخواله شيء، أو يشبه أخواله، ليس فيه من شبه أعمامه شيء؟
  فقال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\"> \" أيهما
  علا ماؤه كان الشبه له \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">قالوا: صدقت يا محمد، فأخبرنا عن ربك ما هو؟ فأنزل الله تعالى: قال</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">هُوَ
  اللهُ أَحَدٌ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الإخلاص الآية: 1] إلى آخر السورة، قال له ابن صوريا: خصلة إن قلتها
  آمنتُ بك واتبعتُك، أي ملك يأتيك بما يقول الله؟ قال: \" جبريل \" ، قال: ذاك عدونا،
  ينزل بالقتال والشدة والحرب، وميكائيل ينزل بالبشر والرخاء، فلو كان ميكائيل هو الذي
  يأتيك آمنا بك، فقال: عمر بن الخطاب رضي الله عنه عند ذلك: فإني أشهد أن من كان عدّواً
  لجبريل، فإنه عدو لميكائيل، فأنزل الله تعالى هذه الآية، فأما جبريل وميكائيل فهما
  اسمان، أحدهما عبد الله والآخر عبيد الله، لأن إيل هو الله وجبر هو عبد، وميكا هو عبيد،
  فكان جبريل عبد الله، وميكائيل عبيد الله، وهذا قول ابن عباس، وليس له من المفسرين
  مخالف.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">فإن قيل: فلم قال: { مَن كَانَ عَدُوَّاً
  لِلَّهِ وَمَلائِكَتِهِ وَرُسُلِهِ وَجِبْرِيلَ وَمِيكَالَ فَإِنَّ اللهَ عَدُوٌ لِلْكَافِرِينَ
  } وقد دخل جبريل وميكائيل في عموم الملائكة فلِمَ خصهما بالذكر؟ فعنه جوابان:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أحدهما: أنهما خُصَّا بالذكر تشريفاً لهما وتمييزاً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والثاني: أن اليهود لما قالوا جبريل عدوّنا، وميكائيل ولينا، خُصَّا
  بالذكر، لأن اليهود تزعم أنهم ليسوا بأعداء لله وملائكته، لأن جبريل وميكائيل مخصوصان
  من جملة الملائكة، فنص عليهما لإبطال ما يتأولونه من التخصيص، ثم قال تعالى: { فَإِنَّ
  اللهَ عَدُوٌّ لِّلْكَافِرِينَ } ، ولم يقل لهم، لأنه قد يجوز أن ينتقلوا عن العداوة
  بالإيمان.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
