  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">مَن
  كَانَ عَدُوّاً للَّهِ وَمَلاۤئِكَتِهِ وَرُسُلِهِ وَجِبْرِيلَ وَمِيكَٰلَ فَإِنَّ
  ٱللَّهَ عَدُوٌّ لِّلْكَافِرِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: {
  مَن كَانَ عَدُوّاً للَّهِ } شرط، وجوابه { فَإِنَّ ٱللَّهَ عَدُوٌّ لِّلْكَافِرِينَ
  }. وهذا وعيد وذمٌ لمُعَادى جبريل عليه السلام، وإعلانٌ أن عداوة البعض تقتضي عداوة
  الله لهم. وعداوة العبد لله هي معصيته وٱجتناب طاعته، ومعادات أوليائه. وعداوةُ الله
  للعبد تعذيبه وإظهار أثر العداوة عليه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فإن
  قيل: لِم خصّ الله جبريل وميكائيل بالذكر وإن كان ذكر الملائكة قد عَمّهما؟ قيل له:
  خصّهما بالذكر تشريفاً لهما؛ كما قال:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فِيهِمَا فَاكِهَةٌ وَنَخْلٌ وَرُمَّانٌ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الرحمن:
  68]. وقيل: خُصًّا لأن اليهود ذكروهما، ونزلت الآية بسببهما؛ فذِكْرُهما واجبٌ لئلا
  تقول اليهود: إنا لم نعاد الله وجميع ملائكته؛ فنصّ الله تعالى عليهما لإبطال ما يتأوّلونه
  من التخصيص. ولعلماء اللسان في جبريل وميكائيل عليهما السلام لغات؛ فأما التي في جبريل
  فَعَشْر:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">الأولى: جبريل؛ وهي لغة أهل الحجاز؛
  قال حسان بن ثابت:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وجِبْرِيلٌ
  رسولُ الله فِينَا</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">الثانية: جَبْرِيل (بفتح الجيم) وهي قراءة الحسن وٱبن كَثير؛ ورُوِيَ
  عن ٱبن كَثير أنه قال: رأيت النبيّ صلى الله عليه وسلم في النوم وهو يقرأ جبريل وميكائيل
  فلا أزال أقرؤهما أبداً كذلك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الثالثة:
  جَبْرَئِيل (بياء بعد الهمزة، مثال جبرعيل)، كما قرأ أهل الكوفة؛ وأنشدوا:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">شَهدنا فما تلقى لنا من كتيبة</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">مَدَى الدهر إلا جَبْرَئيلُ أمامُها</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وهي لغة تميم وقيس.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">الرابعة: جَبْرِئل (على وزن جَبْرَعِل) مقصور، وهي قراءة أبي بكر عن
  عاصم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">الخامسة: مثلها، وهي قراءة يحيى
  بن يَعْمر، إلا أنه شدّد اللام.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">السادسة:
  جبرائل (بألف بعد الراء ثم همزة) وبها قرأ عِكرمة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">السابعة:
  مثلها؛ إلا أن بعد الهمزة ياء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الثامنة:
  جبرئييل (بياءين بغير همزة) وبها قرأ الأعمش ويحيى بن يعمر أيضاً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">التاسعة: جَبْرئِين (بفتح الجيم مع همزة مكسورة بعدها ياء ونون).</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">العاشرة: جِبْرين (بكسر الجيم وتسكين الياء بنون من غير همزة) وهي
  لغة بني أسد. قال الطبري: ولم يُقرأ بها. قال النحاس ـ وذكر قراءة ٱبن كَثير ـ: «لا
  يُعرف في كلام العرب فَعْلِيل؛ وفيه فِعْلِيل؛ نحو دِهليز وقِطمير وبِرطيل؛ وليس ينكر
  أن يكون في كلام العجم ما ليس له نظير في كلام العرب، وليس ينكر أن يكثر تغيّره، كما
  قالوا: إبراهيم وإبْرَهَم وإبراهِمُ وإبراهام». قال غيره: جبريل ٱسم أعجمي عرّبته العرب،
  فلها فيه هذه اللغات ولذلك لم ينصرف.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قلت:
  قد تقدّم في أوّل الكتاب أن الصحيح في هذه الألفاظ عربية نزل بها جبريل بلسان عربيّ
  مبين. قال النحاس: ويجمع جبريل على التكسير جباريل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأمّا
  اللغات التي في ميكائيل فِستّ:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الأولى:
  ميكاييل، قراءة نافع. وميكائيل (بياء بعد الهمزة) قراءة حمزة. ميكال، لغة أهل الحجاز،
  وهي قراءة أبي عمرو وحفص عن عاصم. ورُوِيَ عن ٱبن كَثير الثلاثة أوجه؛ قال كعب بن مالك:</font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

