  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">مَن
  كَانَ عَدُوّاً للَّهِ وَمَلاۤئِكَتِهِ وَرُسُلِهِ وَجِبْرِيلَ وَمِيكَٰلَ فَإِنَّ
  ٱللَّهَ عَدُوٌّ لِّلْكَافِرِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وهذا خبر من الله
  جل ثناؤه: { من كان عدواً لله } من عاداه وعادى جميع ملائكته ورسله، وإعلام منه أن
  من عادى جبريـل فقد عاداه وعادى ميكائيـل وعادى جميع ملائكته ورسله لأن الذين سماهم
  الله فـي هذه الآية هم أولـياء الله وأهل طاعته، ومن عادى لله ولـيّاً فقد عادى الله
  وبـارزه بـالـمـحاربة، ومن عادى الله فقد عادى جميع أهل طاعته وولايته لأن العدوّ لله
  عدوّ لأولـيائه، والعدوّ لأولـياء الله عدوّ له. فكذلك قال للـيهود الذين قالوا: إن
  جبريـل عدوّنا من الـملائكة، وميكائيـل ولـينا منهم: { مَنْ كَانَ عَدُوًّا لِلَّهِ
  وَمَلاَئِكَتِهِ وَرُسُلِهِ وَجِبْرِيـلُ وَمِيكَالَ فَـانَّ اللَّهَ عَدُوّ للكافِرِينَ
  } من أجل أن عدوّ جبريـل عدوّ كل ولـيّ لله. فأخبرهم جل ثناؤه أن من كان عدوًّا لـجبريـل
  فهو لكل من ذكره من ملائكته ورسله وميكال عدوّ، وكذلك عدوّ بعض رسل الله عدوّ لله ولكل
  ولـيّ. وقد:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا يحيى بن
  واضح، قال: ثنا عبـيد الله يعنـي العتكي عن رجل من قريش، قال: سأل النبـيّ صلى الله
  عليه وسلم الـيهود فقال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" أسألُكُمْ بِكِتابِكُمْ الّذِي تَقْرَءونَ هَلْ تَـجِدُونَ بِهِ قَدْ بَشّرَ بـي
  عِيسَى بْنُ مَرَيْـمَ أنْ يأتِـيكُمْ رَسُولٌ اسمُهُ أحْمَدُ؟ \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">فقالوا: اللهمّ وجدناك فـي كتابنا
  ولكنا كرهناك لأنك تستـحل الأموال وتهريق الدماء فأنزل الله: { مَنْ كَانَ عَدُوًّا
  لِلَّهِ وَمَلاَئِكَتِهِ } الآية.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثت
  عن عمار، قال: ثنا ابن أبـي جعفر، عن أبـيه، عن حصين بن عبد الرحمن، عن عبد الرحمن
  بن أبـي لـيـلـى، قال: إن يهوديًّا لقـي عمر فقال له: إن جبريـل الذي يذكره صاحبك هو
  عدوّ لنا. فقال له عمر: { مَنْ كَانَ عَدُوًّا لِلَّهِ وَمَلاَئِكَتِهِ وَرُسُلِهِ
  وَجِبْرِيـلَ وَمِيكالَ فَـانَّ اللَّهَ عَدُوّ للكافِرِين } قال: فنزلت علـى لسان
  عمر. وهذا الـخبر يدل علـى أن الله أنزل هذه الآية توبـيخاً للـيهود فـي كفرهم بـمـحمد
  صلى الله عليه وسلم، وإخبـاراً منه لهم أن من كان عدوًّا لـمـحمد فـالله له عدوّ، وأن
  عدوّ مـحمد من الناس كلهم لـمن الكافرين بـالله الـجاحدين آياته.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">فإن قال قائل: أَوَ لـيس جبريـل وميكائيـل من الـملائكة؟ قـيـل: بلـى.
  فإن قال: فما معنى تكرير ذكرهما بأسمائهما، وقد مضى ذكرهما فـي الآية فـي جملة أسماء
  الـملائكة؟ قـيـل: معنى إفراد ذكرهما بأسمائهما أن الـيهود لـما قالت: جبريـل عدوّنا
  وميكائيـل ولـيُّنا، وزعمت أنها كفرت بـمـحمد صلى الله عليه وسلم من أجل أن جبريـل
  صاحب مـحمد صلى الله عليه وسلم، أعلـمهم الله أن من كان لـجبريـل عدوًّا، فإن الله
  له عدوّ، وأنه من الكافرين. فنصّ علـيه بـاسمه، وعلـى ميكائيـل بـاسمه، لئلا يقول منهم
  قائل: إنـما قال الله: من كان عدوًّا لله وملائكته ورسله، ولسنا لله ولا لـملائكته
  ورسله أعداء لأن الـملائكة اسم عام مـحتـمل خاصًّا وجبريـل وميكائيـل غير داخـلـين
  فـيه.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
