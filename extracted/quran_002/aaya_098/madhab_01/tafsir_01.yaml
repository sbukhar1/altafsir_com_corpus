  وَجِبْرِيلَ وَمِيكَٰلَ فَإِنَّ ٱللَّهَ عَدُوٌّ لِّلْكَافِرِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وكذلك قوله: { وَرُسُلِهِ } فلست يا مـحمد داخلاً فـيهم. فنصّ الله
  تعالـى علـى أسماء من زعموا أنهم أعداؤه بأعيانهم لـيقطع بذلك تلبـيسهم علـى أهل الضعف
  منهم، ويحسم تـمويههم أمورهم علـى الـمنافقـين. وأما إظهار اسم الله فـي قوله: { فَـانَّ
  اللَّهَ عَدُوّ للْكَافِرِينَ } وتكريره فـيه، وقد ابتدأ أوّل الـخبر بذكره فقال: {
  مَنْ كَانَ عَدُوًّا لِلَّهِ وَمَلاَئِكَتِهِ } فلئلا يـلتبس لو ظهر ذلك بكناية، فقـيـل:
  فإنه عدوّ للكافرين علـى سامعه مَن الـمعنّـي بـالهاء التـي فـي «فإنه» أألله أم رسل
  الله جل ثناؤه، أم جبريـل، أم ميكائيـل؟ إذ لو جاء ذلك بكناية علـى ما وصفت، فإنه يـلتبس
  معنى ذلك علـى من لـم يوقـف علـى الـمعنى بذلك لاحتـمال الكلام ما وصفت. وقد كان بعض
  أهل العربـية يوجه ذلك إلـى نـحو قول الشاعر:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">لَـيْتَ الغُرَابَ غَدَاةَ يَنْعَبُ دَائِبـاً</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">كانَ الغُرَابُ مُقَطّعَ الأوْدَاجِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وأنه إظهار الاسم الذي حظه الكناية
  عنه. والأمر فـي ذلك بخلاف ما قال وذلك أن الغراب الثانـي لو كان مكنـيّ عنه لـما التبس
  علـى أحد يعقل كلام العرب أنه كناية اسم الغراب الأوّل، إذ كان لا شيء قبله يحتـمل
  الكلام أن يوجه إلـيه غير كناية اسم الغراب الأول وأن قبل قوله: { فَـانَّ اللَّهَ
  عَدُوّ للْكَافِرِينَ } أسماً لو جاء اسم الله تعالـى ذكره مكنـياً عنه لـم يعلـم من
  الـمقصود إلـيه بكناية الاسم إلا بتوقـيف من حجة، فلذلك اختلف أمراهما.</font></font><font
