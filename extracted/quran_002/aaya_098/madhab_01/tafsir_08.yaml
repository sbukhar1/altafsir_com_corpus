aaya: مَنْ كَانَ عَدُوًّا لِلَّهِ وَمَلَائِكَتِهِ وَرُسُلِهِ وَجِبْرِيلَ وَمِيكَالَ
  فَإِنَّ اللَّهَ عَدُوٌّ لِلْكَافِرِينَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ مَن كَانَ عَدُوّاً
  للَّهِ وَمَلاۤئِكَتِهِ وَرُسُلِهِ وَجِبْرِيلَ وَمِيكَٰلَ فَإِنَّ ٱللَّهَ عَدُوٌّ
  لِّلْكَافِرِينَ }{ مَن كَانَ عَدُوّا لّلَّهِ وَمَلئِكَتِهِ وَرُسُلِهِ وَجِبْرِيلَ
  } بكسر الجيم وفتحها بلا همز[جَبْريل] وبه بياء جَبْرَئيل ودونها[جَبْرَئل] { وَمِيكَٰلَ
  } عطف على الملائكة من عطف الخاص على العام وفي قراءة (ميكائيل) بهمز وياء[ميكائل]
  وفي أخرى بلا ياء { فَإِنَّ ٱللَّهَ عَدُوٌّ لِّلْكَٰفِرِينَ } أوقعه موقع (لهم) بياناً
  لحالهم.\r\n\t\t\t\r\n\t\t\t</section>"

