  ٱللَّهَ عَدُوٌّ لِّلْكَافِرِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قال الإمام أبو
  جعفر بن جرير الطبري رحمه الله: أجمع أهل العلم بالتأويل جميعاً أن هذه الآية نزلت
  جواباً لليهود من بني إسرائيل، إذ زعموا أن جبريل عدوٌّ لهم، وأن ميكائيل ولي لهم،
  ثم اختلفوا في السبب الذي من أجله قالوا ذلك، فقال بعضهم: إنما كان سبب قيلهم ذلك،
  من أجل مناظرة جرت بينهم وبين رسول الله صلى الله عليه وسلم في أمر نبوته (ذكر من قال
  ذلك) حدثنا أبو كريب، حدثنا يونس ابن بكير عن عبد الحميد بن بهرام، عن شهر بن حوشب،
  عن ابن عباس، أنه قال: حضرت عصابة من اليهود رسول الله صلى الله عليه وسلم فقالوا:
  يا أبا القاسم حدثنا عن خلال نسألك عنهن لا يعلمهن إلا نبي، فقال رسول الله صلى الله
  عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" سلوا عما شئتم، ولكن اجعلوا لي ذمة الله، وما أخذ يعقوب على بنيه، لئن أنا حدثتكم
  عن شيء، فعرفتموه، لتتابعنني على الإسلام \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">فقالوا: ذلك لك، فقال رسول الله صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" سلوا عما شئتم \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">قالوا: أخبرنا عن أربع خلال نسألك
  عنهن، أخبرنا أي الطعام حرم إسرائيل على نفسه من قبل أن تنزل التوراة؟ وأخبرنا كيف
  ماء المرأة وماء الرجل، وكيف يكون الذكر منه والأنثى؟ وأخبرنا بهذا النبي الأمي في
  التوراة، ومن وليه من الملائكة؟ فقال النبي صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" عليكم عهد الله لئن أنا أنبأتكم
  لتتابعنني؟ \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">فأعطوه
  ما شاء الله من عهد وميثاق، فقال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" نشدتكم بالذي أنزل التوراة على موسى هل تعلمون أن إسرائيل يعقوب
  مرض مرضاً شديداً، فطال سقمه منه، فنذر لله نذراً لئن عافاه الله من مرضه ليحرمن أحب
  الطعام والشراب إليه، وكان أحب الطعام إليه: لحوم الإبل، وأحب الشراب إليه ألبانها؟
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">فقالوا:
  اللهم نعم، فقال رسول الله صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" اللهم اشهد عليهم، وأنشدكم بالله الذي لا إله إلا هو الذي أنزل التوراة
  على موسى، هل تعلمون أن ماء الرجل غليظ أبيض، وأن ماء المرأة رقيق أصفر، فأيهما علا
  كان له الولد والشبه بإذن الله عز وجل، وإذا علا ماء الرجل ماء المرأة كان الولد ذكراً
  بإذن الله، وإذا علا ماء المرأة ماء الرجل كان الولد أنثى بإذن الله عز وجل؟ \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">قالوا: اللهم نعم،</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" قال اللهم أشهد، وأنشدكم بالله
  الذي أنزل التوراة على موسى هل تعلمون أن هذا النبي الأمي تنام عيناه ولا ينام قلبه؟
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">قالوا:
  اللهم نعم، قال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" اللهم اشهد \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">،
  قالوا: أنت الآن فحدثنا من وليك من الملائكة، فعندها نجامعك أو نفارقك، قال:</font></font>&#13;\t\t\t<label
