  عَلَىٰ قَلْبِكَ بِإِذْنِ ٱللَّهِ مُصَدِّقاً لِّمَا بَيْنَ يَدَيْهِ وَهُدًى وَبُشْرَىٰ
  لِلْمُؤْمِنِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">مَن كَانَ عَدُوّاً للَّهِ وَمَلاۤئِكَتِهِ
  وَرُسُلِهِ وَجِبْرِيلَ وَمِيكَٰلَ فَإِنَّ ٱللَّهَ عَدُوٌّ لِّلْكَافِرِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\"/></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" فإن وليي جبريل، ولم يبعث الله نبياً قط إلا وهو وليه \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">قالوا: فعندها نفارقك، ولو كان وليك
  سواه من الملائكة تابعناك وصدقناك، قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" فما يمنعكم أن تصدقوه؟ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">قالوا: إنه عدونا، فأنزل الله عز وجل: { قُلْ مَن كَانَ عَدُوًّا لِّجِبْرِيلَ
  فَإِنَّهُ نَزَّلَهُ عَلَىٰ قَلْبِكَ بِإِذْنِ ٱللَّهِ مُصَدِّقًا لِّمَا بَيْنَ يَدَيْهِ
  } - إلى قوله - { لَوْ كَانُواْ يَعْلَمُونَ } فعندها باؤوا بغضب على غضب، وقد رواه
  الإمام أحمد في مسنده عن أبي النضر هاشم بن القاسم وعبد الرحمن بن حميد في تفسيره عن
  أحمد بن يونس، كلاهما عن عبد الحميد بن بهرام به، ورواه أحمد أيضاً عن الحسين بن محمد
  المروزي عن عبد الحميد بنحوه، وقد رواه محمد بن إسحاق بن يسار: حدثنا عبد الله بن عبد
  الرحمن بن أبي حسين، عن شهر بن حوشب، فذكره مرسلاً، وزاد فيه: قالوا: فأخبرنا عن الروح،
  قال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\"> \" فأنشدكم
  بالله وبأيامه عند بني إسرائيل هل تعلمون أنه جبريل، وهو الذي يأتيني \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">؟ قالوا: اللهم نعم، ولكنه عدو لنا،
  وهو ملك إنما يأتي بالشدة وسفك الدماء، فلولا ذلك اتبعناك، فأنزل الله تعالى فيهم:
  { قُلْ مَن كَانَ عَدُوّاً لِّجِبْرِيلَ - إلى قوله - لاَ يَعْلَمُون } وقال الإمام
  أحمد: حدثنا أبو أحمد، حدثنا عبد الله بن الوليد العجلي عن بكير بن شهاب، عن سعيد بن
  جبير، عن ابن عباس، قال: أقبلت يهود إلى رسول الله صلى الله عليه وسلم فقالوا: يا أبا
  القاسم أخبرنا عن خمسة أشياء، فإن أنبأتنا بهن عرفنا أنك نبي، واتبعناك، فأخذ عليهم
  ما أخذ إسرائيل على بنيه إذ قال: والله على ما نقول وكيل، قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" هاتوا \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">قالوا: فأخبرنا عن علامة النبي؟
  قال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\"> \" تنام
  عيناه ولا ينام قلبه \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">قالوا: أخبرنا كيف تؤنث المرأة؟ وكيف يذكر الرجل؟ قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" يلتقي الماءان، فإذا علا ماء الرجل
  ماء المرأة أذكرت، وإذا علا ماء المرأة ماء الرجل أنثت \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">قالوا: أخبرنا ما حرم إسرائيل على
  نفسه؟ قال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" كان يشتكي عرق النسا، فلم يجد شيئاً يلائمه إلا ألبان كذا وكذا \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">قال أحمد: قال بعضهم: يعني: الإبل،
  فحرم لحومها، قالوا: صدقت، قالوا: أخبرنا ما هذا الرعد؟ قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" ملك من ملائكة الله عز وجل موكل
  بالسحاب بيديه أو في يديه مخراق من نار يزجر به السحاب يسوقه حيث أمره الله تعالى \"
  </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">قالوا:
  فما هذا الصوت الذي نسمع؟ قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" صوته \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">قالوا: صدقت، قالوا: إنما بقيت واحدة، وهي التي نتابعك إن أخبرتنا
  بها، أنه ليس من نبي إلا وله ملك يأتيه بالخبر، فأخبرنا من صاحبك؟ قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" جبريل عليه السلام \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">قالوا: جبريل ذاك الذي ينزل بالحرب
  والقتال والعذاب عدونا، لو قلت: ميكائيل الذي ينزل بالرحمة والقطر والنبات لكان، فأنزل
  الله تعالى: { قُلْ مَن كَانَ عَدُوّاً لِّجِبْرِيلَ فَإِنَّهُ نَزَّلَهُ عَلَىٰ قَلْبِكَ
  بِإِذْنِ ٱللَّهِ } إلى آخر الآية، ورواه الترمذي والنسائي من حديث عبد الله بن الوليد،
  به، وقال الترمذي: حسن غريب.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
