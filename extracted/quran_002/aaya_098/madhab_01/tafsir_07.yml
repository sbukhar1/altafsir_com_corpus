  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">[الشعراء: 192 - 194]، وقد روى البخاري في صحيحه عن أبي هريرة، قال:
  قال رسول الله صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" من عادى لي ولياً فقد بارزني بالحرب \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">ولهذا غضب الله لجبرائيل على من
  عاداه، فقال تعالى: { مَن كَانَ عَدُوًّا لِّجِبْرِيلَ فَإِنَّهُ نَزَّلَهُ عَلَىٰ
  قَلْبِكَ بِإِذْنِ ٱللَّهِ مُصَدِّقًا لِّمَا بَيْنَ يَدَيْهِ } أي: من الكتب المتقدمة:
  { وَهُدًى وَبُشْرَىٰ لِلْمُؤْمِنِينَ } أي: هدى لقلوبهم، وبشرى لهم بالجنة، وليس ذلك
