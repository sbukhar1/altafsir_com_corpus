  الملائكة في عموم الرسل، ثم خصصا بالذكر؛ لأن السياق في الانتصار لجبرائيل، وهو السفير
  بين الله وأنبيائه، وقرن معه ميكائيل في اللفظ، لأن اليهود زعموا أن جبرائيل عدوهم،
