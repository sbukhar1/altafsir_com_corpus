  بِبَعْضٍ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[النساء: 150] الآيتين، فحكم عليهم بالكفر المحقق، إذ آمنوا ببعض الرسل
