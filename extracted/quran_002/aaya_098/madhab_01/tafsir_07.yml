  وَجِبْرِيلَ وَمِيكَـٰلَ فَإِنَّ ٱللَّهَ عَدُوٌّ لِّلْكَـٰفِرِينَ } وهذان الإسنادان
  يدلان على أن الشعبي حدث به عن عمر، ولكن فيه انقطاع بينه وبين عمر؛ فإنه لم يدرك زمانه،
  والله أعلم، وقال ابن جبير: حدثنا بشير، حدثنا يزيد بن زريع، عن سعيد عن قتادة، قال:
  ذكر لنا أن عمر بن الخطاب انطلق ذات يوم إلى اليهود، فلما انصرف، ورحبوا به، فقال لهم
  عمر: أما والله ما جئتكم لحبكم، ولا لرغبة فيكم، ولكن جئت لأسمع منكم، فسألهم وسألوه،
  فقالوا: من صاحب صاحبكم؟ فقال لهم: جبرائيل، فقالوا: ذاك عدونا من أهل السماء يطلع
  محمداً على سرنا، وإذا جاء جاء بالحرب والسنة، ولكن صاحب صاحبنا ميكائيل، وكان إذا
