  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">ثم قال: حدثني المثنى، حدثنا آدم، حدثنا أبو جعفر، حدثنا قتادة، قال:
  بلغنا أن عمر أقبل إلى اليهود يوماً، فذكر نحوه، وهذا في تفسير آدم، وهو أيضاً منقطع،
  وكذلك رواه أسباط عن السدي عن عمر مثل هذا أو نحوه، وهو منقطع أيضاً، وقال ابن أبي
  حاتم: حدثنا محمد بن عمار، حدثنا عبد الرحمن، يعني الدشتكي، حدثنا أبو جعفر عن حصين
  بن عبد الرحمن، عن عبد الرحمن، وهو عبد الرحمن بن أبي ليلى: أن يهودياً لقي عمر بن
  الخطاب، فقال: إن جبرائيل الذي يذكر صاحبكم عدو لنا، فقال عمر { مَن كَانَ عَدُوًّا
  لّلَّهِ وَمَلٰـئِكَتِهِ وَرُسُلِهِ وَجِبْرِيلَ وَمِيكَـٰلَ فَإِنَّ ٱللَّهَ عَدُوٌّ
  لِّلْكَـٰفِرِينَ } قال: فنزلت على لسان عمر رضي الله عنه، ورواه عبد بن حميد عن أبي
  النضر هاشم بن القاسم، عن أبي جعفر، هو الرازي، وقال ابن جرير: حدثني يعقوب بن إبراهيم،
  حدثني هشيم، أخبرنا حصين بن عبد الرحمن، عن ابن أبي ليلى في قوله تعالى: { مَن كَانَ
  عَدُوًّا لِّجِبْرِيلَ } قال: قالت اليهود للمسلمين: لو أن ميكائيل كان هو الذي ينزل
  عليكم اتبعناكم، فإنه ينزل بالرحمة والغيث، وإن جبرائيل ينزل بالعذاب والنقمة، فإنه
