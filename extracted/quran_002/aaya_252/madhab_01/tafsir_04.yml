  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">تِلْكَ
  آيَاتُ ٱللَّهِ نَتْلُوهَا عَلَيْكَ بِٱلْحَقِّ وَإِنَّكَ لَمِنَ ٱلْمُرْسَلِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">اعلم أن قوله { تِلْكَ } إشارة إلى القصص التي ذكرها من حديث الألوف
  وإماتتهم وإحيائهم وتمليك طالوت، وإظهار الآية التي هي نزول التابوت من السماء، وغلب
  الجبابرة على يد داود وهو صبـي فقير، ولا شك أن هذه الأحوال آيات باهرة دالة على كمال
  قدرة الله تعالى وحكمته ورحمته. فإن قيل لم قال { تِلْكَ } ولم يقل هذه مع أن تلك يشار
  بها إلى غائب لا إلى حاضر؟. قلنا قد بينا في تفسير قوله</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">ذٰلِكَ ٱلْكِتَابُ لاَ رَيْبَ فِيهِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">البقرة
  2 أن تلك وذلك يرجع إلى معنى هذه وهذا، وأيضاً فهذه القصص لما ذكرت صارت بعد ذكرها
  كالشيء الذي انقضى ومضى، فكانت في حكم الغائب فلهذا التأويل قال { تِلْكَ }. أما قوله
  تعالى { نَتْلُوهَا } يعني يتلوها جبريل عليه السلام عليك لكنه تعالى جعل تلاوة جبريل
  عليه السلام تلاوة لنفسه، وهذا تشريف عظيم لجبريل عليه السلام، وهو كقوله</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّ
  ٱلَّذِينَ يُبَايِعُونَكَ إِنَّمَا يُبَايِعُونَ ٱللَّهَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">الفتح 10. أما قوله { بِٱلْحَقِّ
  } ففيه وجوه أحدها أن المراد من ذكر هذه القصص أن يعتبر بها محمد صلى الله عليه وسلم،
  وتعتبر بها أمته في احتمال الشدائد في الجهاد، كما احتملها المؤمنون في الأمم المتقدمة
  وثانيها { بِٱلْحَقِّ } أي باليقين الذي لا يشك فيه أهل الكتاب، لأنه في كتبهم، كذلك
  من غير تفاوت أصلاً وثالثها إنا أنزلنا هذه الآيات على وجه تكون دالة في نبوتك بسبب
  ما فيها من الفصاحة والبلاغة ورابعها { تِلْكَ آيَـٰتُ ٱللَّهِ نَتْلُوهَا عَلَيْكَ
  بِٱلْحَقّ } أي يجب أن يعلم أن نزول هذه الآيات عليك من قبل الله تعالى، وليس بسبب
  إلقاء الشياطين، ولا بسبب تحريف الكهنة والسحرة. ثم قال { وَإِنَّكَ لَمِنَ ٱلْمُرْسَلِينَ
  } وإنما ذكر هذا عقيب ما تقدم لوجوه أحدها أنك أخبرت عن هذه الأقاصيص من غير تعلم ولا
  دراسة، وذلك يدل على أنه عليه الصلاة والسلام إنما ذكرها وعرفها بسبب الوحي من الله
  تعالى وثانيها أنك قد عرفت بهذه الآيات ما جرى على الأنبياء عليهم السلام في بني إسرائيل
  من الخوف عليهم والرد لقولهم، فلا يعظمن عليك كفر من كفر بك، وخلاف من خالف عليك، لأنك
  مثلهم، وإنما بعث الكل لتأدية الرسالة ولامتثال الأمر على سبيل الاختيار والتطوع، لا
  على سبيل الإكراه، فلا عتب عليك في خلافهم وكفرهم والوبال في ذلك يرجع عليهم فيكون
  تسلية للرسول صلى الله عليه وسلم فيما يظهر من الكفار والمنافقين، ويكون قوله { وَإِنَّكَ
  لَمِنَ ٱلْمُرْسَلِينَ } كالتنبيه على ذلك.</font></font>&#13;\t\t\t<label disabled=\"true\"
  class=\"############\"/>&#13;\t\t\t</div></section>"

