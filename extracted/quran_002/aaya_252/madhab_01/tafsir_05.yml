  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">تِلْكَ
  آيَاتُ ٱللَّهِ نَتْلُوهَا عَلَيْكَ بِٱلْحَقِّ وَإِنَّكَ لَمِنَ ٱلْمُرْسَلِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ تِلْكَ } ابتداء { آيَاتُ ٱللَّهِ } خبره، وإن شئت كان بدلاً والخبر
  { نَتْلُوهَا عَلَيْكَ بِٱلْحَقِّ }. { وَإِنَّكَ لَمِنَ ٱلْمُرْسَلِينَ } ، خبر إن
  أي وإنك لمرسل. نبّه الله تعالىٰ نبيه صلى الله عليه وسلم أن هذه الآيات التي تقدّم
  ذكرها لا يعلمها إلاَّ نبيّ مرسل.</font></font><font class=\"TextResultArabic\"><font
