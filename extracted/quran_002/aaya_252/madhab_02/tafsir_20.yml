  \   </tr>    <tr class=\"TextArabic\">      <td align=\"right\" class=\"TextArabic\">
  \       <a href=\"javascript:Open_QurPage(2, 252)\">          <font id=\"OpenQurPage\"
  onmouseover=\"return menuit2_onmouseover()\">فتح صفحة القرآن</font>        </a>
  \     </td>    </tr>    <tr class=\"TextArabic\">      <td align=\"right\" class=\"TextArabic\">
  \       <a href=\"javascript:go_QurPage(2,252)\">          <font id=\"getQurPage\"
  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">تِلْكَ
  آيَاتُ ٱللَّهِ نَتْلُوهَا عَلَيْكَ بِٱلْحَقِّ وَإِنَّكَ لَمِنَ ٱلْمُرْسَلِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { تِلْكَ آيَاتُ ٱللَّهِ نَتْلُوهَا عَلَيْكَ بِٱلْحَقِّ...
  }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال ابن عرفة: الإشارة إلى الآيات
  المتقدمة. وعبر عن التلاوة الماضية بصيغة المستقبل للتصور والدّوام، وإمّا أن يكون
  \" نتلوها \" مستقبلا حقيقة والإشارة إلى المتقدم باعتبار لفظه فقط. مثل: عندي درهم
  ونصفه، أو الإشارة إلى المستقبل (المقدر) في الذهن تحقيقا لوقوعه وتنزيلا له منزلة
  الدافع حقيقة. وفي الآية التفات بالانتقال من الغيبة إلى التكلم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله \" ءَايَاتُ اللهِ \" إشارة إلى عظمها وجلالة قدرها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله \" نَتْلُوهَا \" لم يقل: يتلوها الله عليك فعبر (بالنون المشتركة)
  بين المتكلم وحده وبين المتكلم ومعه غيره إشارة إلى بلوغها للنبي صلى الله عليه وسلم
  بواسطة الملك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { وَإِنَّكَ لَمِنَ
  ٱلْمُرْسَلِينَ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ابن عرفة: هذا كالنتيجة بعد المقدمتين
  لأن تلك الآيات المعجزات دالة على صحة رسالة محمد صلى الله عليه وسلم. وأكدت رسالته
  بـ (أن) واللاّم بورودها بهذا اللفظ لأنه أبلغ من قوله وإنّك (المرسل) كما قال</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">يسۤ
  وَٱلْقُرْآنِ ٱلْحَكِيمِ إِنَّكَ لَمِنَ ٱلْمُرْسَلِينَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">قاله الزمخشري في قول الله عز وجل
  في سورة العنكبوت</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَٱلَّذِينَ آمَنُواْ وَعَمِلُواْ ٱلصَّالِحَاتِ لَنُدْخِلَنَّهُمْ
  فِي ٱلصَّالِحِينَ</font></font> }</b><br class=\"TextArabic\"/><label disabled=\"true\"
  class=\"############\"/>&#13;\t\t\t</div></section>"

