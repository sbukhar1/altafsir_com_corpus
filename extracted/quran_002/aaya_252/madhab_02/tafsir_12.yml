  none\" href=\"JavaScript:Open_Menu()\">تِلْكَ آيَاتُ ٱللَّهِ نَتْلُوهَا عَلَيْكَ
  بِٱلْحَقِّ وَإِنَّكَ لَمِنَ ٱلْمُرْسَلِينَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وروى
  مكحول، عن معاذ بن جبل قال: قال رسول الله صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" إِنَّ المُلُوكَ قَدْ قَطَعَ اللهُ
  أَرْحَامَهُم فَلاَ يَتَوَاصَلُونَ حُبَّاً لِلْمُلْك حَتَّى إِنَّ الرَّجُلَ مِنْهُم
  لَيَقْتُلَ الأَبَ وَالإِبْنَ وَالأَخَ وَالعَمَّ، إِلاَّ أَهْلُ التَّقْوَى وَقَلِيلٌ
  مَّا هُم، وَلَزوَالُ جَبَلٍ عَن مَّوضِعِهِ أَهْوَنُ مِنْ زَوَالِ مُلْكِ لَمْ يَنْقَضِ
  \". </font></font></b><b><font class=\"TextResultArabic\"><font color=\"Red\"><br/></font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">{ وَءَاتَاهُ اللهُ الْمُلْكَ وَالْحِكْمَةَ
  } يعني داود، يريد بالملك السلطان وبالحكمة النبوة ـ وكان ذلك عند موت طالوت بعد سبع
  سنين من قتل جالوت على ما حكاه ابن السائب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ويحتمل
  وجهاً ثانياً: أن الملك الانقياد إلى طاعته، والحكمة: العدل في سيرته ويكون ذلك بعد
  موت طالوت عند تفرده بأمور بني إسرائيل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">{
  وَعَلَّمَهُ مِمَّا يَشَآءُ } فيه وجهان:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدهما:
  صنعة الدروع والتقدير في السرد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثاني:
  كلام الطير وحكمة الزبور.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ويحتمل ثالثاً: أنه فعل الطاعات
  والأمر بها، واجتناب المعاصي والنهي عنها، فيكون على الوجه الأول { مِمَّا يَشَاءُ
  } داود، وعلى الثاني: { مِمَّا يَشَاءُ } الله، وعلى الثالث { مِمَّا يَشَاءُ } الله
  ويشاء داود.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">{ وَلَوْلاَ دَفْعُ اللهِ النَّاسَ
  بَعْضَهُم بِبَعْضٍ لَّفَسَدَتِ الأرضُ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">في
  الدفع قولان:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">أحدهما: أن الله يدفع الهلاك عن
  البر بالفاجر، قاله عليّ كرم الله وجهه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثاني:
  يدفع بالمجاهدين عن القاعدين قاله ابن عباس.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله
  تعالى: { لَّفَسَدَتِ الأرْضُ } فيه وجهان:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدهما:
  لفسد أهل الأرض.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والثاني: لعم الفساد في الأرض. وفي
  هذا الفساد وجهان:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">أحدهما: الكفر.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والثاني: القتل.</font></font><font class=\"TextResultArabic\"><font
