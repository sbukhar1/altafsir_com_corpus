  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَمَّا
  بَرَزُواْ لِجَالُوتَ وَجُنُودِهِ قَالُواْ رَبَّنَآ أَفْرِغْ عَلَيْنَا صَبْراً وَثَبِّتْ
  أَقْدَامَنَا وَٱنْصُرْنَا عَلَى ٱلْقَوْمِ ٱلْكَافِرِينَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَهَزَمُوهُمْ
  بِإِذْنِ ٱللَّهِ وَقَتَلَ دَاوُدُ جَالُوتَ وَآتَاهُ ٱللَّهُ ٱلْمُلْكَ وَٱلْحِكْمَةَ
  وَعَلَّمَهُ مِمَّا يَشَآءُ وَلَوْلاَ دَفْعُ ٱللَّهِ ٱلنَّاسَ بَعْضَهُمْ بِبَعْضٍ
  لَفَسَدَتِ ٱلأَرْضُ وَلَـٰكِنَّ ٱللَّهَ ذُو فَضْلٍ عَلَى ٱلْعَالَمِينَ</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">تِلْكَ
  آيَاتُ ٱللَّهِ نَتْلُوهَا عَلَيْكَ بِٱلْحَقِّ وَإِنَّكَ لَمِنَ ٱلْمُرْسَلِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { فَهَزَمُوهُم بِإِذْنِ اللَّهِ } في الهزيمة قولان:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أحدهما: أنها ليست من فعلهم وإنما أضيفت إليهم مجازاً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والثاني: أنهم لما ألجئوا إليها صارواْ سبباً لها، فأضيفت إليهم لمكان
  الإلجاء. ويحتمل قوله: { بِإِذْنِ اللَّهِ } وجهين:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدهما:
  بأمر الله لهم بقتالهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">الثاني: بمعونة الله لهم على قتالهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">{ وَقَتَلَ دَاوُدُ جَالُوتَ } حكي أن جالوت خرج من صفوف عسكره يطلب
  البِراز؟ فلم يخرج إليه أحد، فنادى طالوت في عسكره: مَنْ قتل جالوت فلهُ شطر مُلكي
  وأزوّجه ابنتي، فجاء داود وقد أخذ ثلاثة أحجار، وكان قصيراً يرعى الغنم، وقد ألقى الله
  في نفسه أنه سيقتل جالوت، فقال لطالوت: أنا أقتل جالوت، فازدراه طالوت حين رآه، وقال
  له: هل جربت نفسك بشيء؟ قال نعم، قال: بماذا؟ قال: وقع ذئب في غنمي فضربته، ثم أخذت
  رأسه فقطعته في جسمه، فقال طالوت: الذئب ضعيف، فهل جربت نفسك في غيره؟ قال: نعم، دخل
  الأسد في غنمي، فضربته ثم أخذت بِلَحْيَيْه فشققتها، أفترى هذا أشد من الأسد، قال:
  لا، وكان عند طالوت درع سابغة لا تستوي إلا على من يقتل جالوت، فأخبره بها وألقاها
  عليه فاستوت، وسار إلى جالوت فرماه بحجر فوقع بين عينيه وخرج من قفاه، فأصاب جماعة
  من عسكره فقتلهم وانهزم القوم عن آخرهم، وكانوا على ما حكاه عكرمة تسعين ألفاً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">واختلفواْ، هل كان داود عند قتله جالوت نبياً؟ ذهب بعضهم أنه كان نبياً،
  لأن هذا الفعل الخارج عن العادة، لا يكون إلا من نبي، وقال الحسن: لم يكن نبياً، لأنه
  لا يجوز أن يُوَلي مَنْ ليس بنبي على نبي. قال ابن السائب وإنما كان راعياً فعلى هذا
  يكون ذلك من توطئة لنبوته من بعد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ثم
  إن طالوت ندم على ما بذله لداود من مشاطرته ملكه وتزويجه ابنته، واختلفوا هل كان ندمه
  قبل تزويجه ومشاطرته، أم بعد، على قولين:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدهما:
  أن طالوت وَفَّى بشرطه، وزوج داود بإبنته، وخلطه في ملكه بنفسه ثم حسده، فندم، وأراد
  قتله، فعلمت بنته بأنه يريد قتل زوجها، وكانت من أعقل النساء، فنصبت له زِق خمر بالمسك،
  وألقت عليه ليلاً ثياب داود، فأقبل طالوت، وقال لها: أين زوجك؟ فأشارت إلى الزق، فضربه
  بالسيف، فانفجر منه الخمر وسطع ريح المسك، فقال يرحمك الله يا داود طبت حياً وميتاً،
  ثم أدركته الندامة، فجعل ينوح عليه ويبكي، فلما نظرت الجارية إلى جَزَعِ أبيها، أخبرته
  الخبر، ففرح، وقاسم داود على شطر ملكه، وهذا قول الضحاك، فعلى هذا يكون طالوت على طاعته
  حين موته، لتوبته من معصيته.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والقول
  الثاني: أنه ندم قبل تزويجه على شرطه وبذله، وعرّض داود للقتل، وقال له إن بنات الملوك
  لا بد لهن من صداق أمثالهن، وأنت رجل جريء، فاجعل صداقها قتل ثلاثمائة من أعدائنا،
  وكان يرجو بذلك أن يقتل، فغزا داود وأسر ثلاثمائة، فلم يجد طالوت بداً من تزويجه، فزوجه
  بها، وزاد ندامة فأراد قتله، وكان يدس عليه حتى مات، وهذا قول وهب بن منبه، فعلى هذا
  مات طالوت على معصيته لأنه لم يتب من ذنبه.</font></font>&#13;\t\t\t<label disabled=\"true\"
