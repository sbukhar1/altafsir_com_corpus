  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَمَّا
  بَرَزُواْ لِجَالُوتَ وَجُنُودِهِ قَالُواْ رَبَّنَآ أَفْرِغْ عَلَيْنَا صَبْراً وَثَبِّتْ
  أَقْدَامَنَا وَٱنْصُرْنَا عَلَى ٱلْقَوْمِ ٱلْكَافِرِينَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَهَزَمُوهُمْ
  بِإِذْنِ ٱللَّهِ وَقَتَلَ دَاوُدُ جَالُوتَ وَآتَاهُ ٱللَّهُ ٱلْمُلْكَ وَٱلْحِكْمَةَ
  وَعَلَّمَهُ مِمَّا يَشَآءُ وَلَوْلاَ دَفْعُ ٱللَّهِ ٱلنَّاسَ بَعْضَهُمْ بِبَعْضٍ
  لَفَسَدَتِ ٱلأَرْضُ وَلَـٰكِنَّ ٱللَّهَ ذُو فَضْلٍ عَلَى ٱلْعَالَمِينَ</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">تِلْكَ
  آيَاتُ ٱللَّهِ نَتْلُوهَا عَلَيْكَ بِٱلْحَقِّ وَإِنَّكَ لَمِنَ ٱلْمُرْسَلِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ وَلَمَّا بَرَزُواْ لِجَالُوتَ وَجُنُودِهِ قَالُواْ رَبَّنَآ أَفْرِغْ
  عَلَيْنَا صَبْراً وَثَبِّتْ أَقْدَامَنَا وَانصُرْنَا عَلَى الْقَوْمِ الْكَافِرِينَ
  فَهَزَمُوهُمْ بِإِذْنِ اللَّهِ وَقَتَلَ دَاوُدُ جَالُوتَ وَءَاتَاهُ اللَّهُ الْمُلْكَ
  وَالْحِكْمَةَ وَعَلَّمَهُ مِمَّا يَشَآءُ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">{
  برزوا } معناه: صاروا في البراز وهو الأفيح من الأرض المتسع، و \" جالوت \" اسم أعجمي
  معرب، والإفراغ أعظم الصب، كأنه يتضمن عموم المفرغ عليه، والهزم أصله أن يضرب الشيء
  فيدخل بعضه في بعض، وكذلك الجيش الذي يرد يركب ردعه، ثم قيل في معنى الغلبة: هزم، وكان
  جالوت أمير العمالقة وملكهم، وكان فيما روي في ثلاثمائة ألف فارس.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وروي في قصة داود وقتله جالوت، أن أصحاب طالوت كان فيهم إخوة داود
  وهم بنو إيشى، وكان داود صغيراً يرعى غنماً لأبيه، فلما حضرت الحرب قال في نفسه: لأذهبن
  لرؤية هذه الحرب، فلما نهض مر في طريقه بحجر فناداه: يا داود، خذني فبي تقتل جالوت،
  ثم ناداه حجر آخر، ثم آخر، ثم آخر فأخذها وجعلها في مخلاته وسار، فلما حضر الناس، خرج
  جالوت يطلب مبارزاً فكع الناس عنه حتى قال طالوت: من يبرز له ويقتله فأنا أزوجه بنتي
  وأحكمه في مالي، فجاء داود، فقال: أنا أبرز له وأقتله، فقال له طالوت: فاركب فرسي،
  وخذ سلاحي، ففعل، وخرج في أحسن شكة فلما مشى قليلاً رجع. فقال الناس: جبن الفتى، فقال
  داود: إن الله إن لم يقتله لي ويعني عليه لم ينفعني هذا الفرس ولا هذا السلاح، ولكني
  أحب أن أقاتله على عادتي.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال: وكان داود من أرمى الناس بالمقلاع،
  فنزل وأخذ مخلاته فتقلدها وأخذ مقلاعه، وخرج إلى جالوت وهو شاك في سلاحه، فقال له جالوت:
  أنت يا فتى تخرج إليّ، قال: نعم، قال: هكذا كما يخرج إلى الكلب، قال: نعم وأنت أهون.
  قال: لأطعمن اليوم لحمك الطير السباع، ثم تدانيا فأدار داود مقلاعه، وأدخل يده إلى
  الحجارة فروي أنها التأمت فصارت حجراً واحداً فأخذه فوضعه في المقلاع وسمى الله وأداره
  ورماه فأصاب به رأس جالوت فقتله، وحز رأسه وجعله في مخلاته واختلط الناس وحمل أصحاب
  طالوت وكانت الهزيمة، ثم إن داود جاء يطلب شرطه من طالوت، فقال له: إن بنات الملوك
  لهن غرائب من المهر، ولا بد لك من قتل مائتين من هؤلاء الجراجمة الذين يؤذون الناس،
  وتجيئني بغلفهم وطمع طالوت أن يعرض داود للقتل بهذه النزعة فقتل داود منهم مائتين،
  وجاء بذلك وطلب امرأته فدفعها إليه طالوت، وعظم أمر داود، فيروى أن طالوت تخلى له عن
  الملك وصار هو الملك، ويروى أن بني إسرائيل غلبت طالوت على ذلك بسبب أن داود قتل جالوت،
  وكان سبب الفتح، وروي أن طالوت أخاف داود حتى هرب منه فكان في جبل إلى أن مات طالوت
  فذهبت بنو إسرائيل إلى داود فملكته أمرها، وروي أن نبي الله سمويل أوحى الله إليه أن
  يذهب إلى إيشى ويسأله أن يعرض عليه بنيه فيدهن الذي يشار إليه بدهن القدس ويجعله ملك
  بني إسرائيل.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
