  جَالُوتَ وَآتَاهُ ٱللَّهُ ٱلْمُلْكَ وَٱلْحِكْمَةَ وَعَلَّمَهُ مِمَّا يَشَآءُ وَلَوْلاَ
  دَفْعُ ٱللَّهِ ٱلنَّاسَ بَعْضَهُمْ بِبَعْضٍ لَفَسَدَتِ ٱلأَرْضُ وَلَـٰكِنَّ ٱللَّهَ
  ذُو فَضْلٍ عَلَى ٱلْعَالَمِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">تِلْكَ آيَاتُ ٱللَّهِ نَتْلُوهَا عَلَيْكَ
  بِٱلْحَقِّ وَإِنَّكَ لَمِنَ ٱلْمُرْسَلِينَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">والله
  أعلم أي ذلك كان، غير أنه يقطع من ألفاظ الآية على أن داود صار ملك بني إسرائيل. وقد
  روي في صدر هذه القصة: أن داود كان يسير في مطبخة طالوت ثم كلمه حجر فأخذه فكان ذلك
  سبب قتله جالوت ومملكته، وقد أكثر الناس في قصص هذه الآية، وذلك كله لين الأسانيد،
  فلذلك انتقيت منه ما تنفك به الآية وتعلم به مناقل النازلة واختصرت سائر ذلك، وأما
  الحكمة التي آتاه الله فهي النبوة والزبور وقال السدي: آتاه الله ملك طالوت ونبوة شمعون
  والذي علمه هي صنعة الدروع ومنطق الطير وغير ذلك من أنواع علمه صلى الله عليه وسلم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله عز وجل:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">{
  وَلَوْلاَ دَفْعُ اللَّهِ النَّاسَ بَعْضَهُم بِبَعْضٍ لَفَسَدَتِ الأَرْضُ وَلَـكِنَّ
  اللَّهَ ذُو فَضْلٍ عَلَى الْعَالَمِينَ تِلْكَ آيَاتُ اللَّهِ نَتْلُوهَا عَلَيْكَ
  بِالْحَقِّ وَإِنَّكَ لَمِنَ الْمُرْسَلِينَ }</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أخبر
  الله تعالى في هذه الآية أنه لولا دفعه بالمؤمنين في صدور الكفرة على مر الدهر { لفسدت
  الأرض } ، لأن الكفر كان يطبقها ويتمادى في جميع أقطارها، ولكنه تعالى لا يخلي الزمان
  من قائم بحق، وداع إلى الله ومقاتل عليه، إلى أن جعل ذلك في أمة محمد صلى الله عليه
  وسلم إلى قيام الساعة، له الحمد كثيراً. قال مكي: وأكثر المفسرين على أن المعنى لولا
  أن الله يدفع بمن يصلي عمن لا يصلي وبمن يتقي عمن لا يتقي لأهلك الناس بذنوبهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال القاضي أبو محمد عبد الحق رضي الله عنه: وليس هذ المعنى الآية
  ولا هي منه في ورد ولا صدر، والحديث الذي رواه ابن عمر صحيح، وما ذكر مكي من احتجاج
  ابن عمر عليه بالآية لا يصح عندي لأن ابن عمر من الفصحاء، وقرأ أبو عمرو وابن كثير:
  { ولولا دفع الله } ، وفي الحج</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إن الله يدفع</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الآية:
  38]، وقرأ نافع \" ولولا دفاع الله \" ، \" وإن الله يدافع \" ، وقرأ الباقون { ولولا
  دفع الله } \" وإن الله يدافع \" ففرقوا بينهما، والدفاع، يحتمل أن يكون مصدر دفع ككتب
  كتاباً ولقي لقاء، ويحتمل أن يكون مصدر دافع كقاتل قتالاً، والإشارة بتلك إلى ما سلف
  من القصص والأنباء، وفي هذه القصة بجملتها مثال عظيم للمؤمنين ومعتبر، وقد كان أصحاب
  محمد صلى الله عليه وسلم معدين لحرب الكفار، فلهم في هذه النازلة معتبر يقتضي تقوية
