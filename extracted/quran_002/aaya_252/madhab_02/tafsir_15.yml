  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">تِلْكَ
  آيَاتُ ٱللَّهِ نَتْلُوهَا عَلَيْكَ بِٱلْحَقِّ وَإِنَّكَ لَمِنَ ٱلْمُرْسَلِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { تلك آيات الله نتلوها عليك } أي: نقص عليك من أخبار
  المتقدمين.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">{ وإنك لمن المرسلين } حُكمُك حكمهم،
  فمن صدقك، فسبيله سبيل من صدقهم، ومن عصاك، فسبيله سبيل من عصاهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">الجزء الثالث { تلك الرسل فضَّلنا بعضَهم على بعضٍ منهم من كلم اللهُ
  ورفع بعضَهم درجات وآتينا عيسى بن مريم البينات وأيدناه بروح القُدُس ولو شاء الله
  ما اقتتل الذين من بعدهم من بعد ما جاءتهم البينات ولكن اختلفوا فمنهم من آمن ومنهم
  من كفر ولو شاء الله ما اقتتلوا ولكنَّ الله يفعل ما يريد</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

