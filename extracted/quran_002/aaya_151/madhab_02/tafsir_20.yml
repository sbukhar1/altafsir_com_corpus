  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">كَمَآ
  أَرْسَلْنَا فِيكُمْ رَسُولاً مِّنْكُمْ يَتْلُواْ عَلَيْكُمْ آيَاتِنَا وَيُزَكِّيكُمْ
  وَيُعَلِّمُكُمُ ٱلْكِتَابَ وَٱلْحِكْمَةَ وَيُعَلِّمُكُم مَّا لَمْ تَكُونُواْ تَعْلَمُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">/ قوله تعالى: { كَمَآ أَرْسَلْنَا فِيكُمْ رَسُولاً.. }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال ابن عطية: الكاف إما متعلقة بقوله { لأُتِمَّ نِعْمَتِي عَلَيْكُمْ
  } أو بـ { لَعَلَّكُمْ تَهْتَدُونَ } أو بـ</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">ٱذْكُرُونِي</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن عرفة: على الأول فهي للتشبيه فقط، وعلى الأخير للتعليل فقط. وعلى الثاني يحتمل
  الأمرين، أي يهتدون لما أرسلنا أي لأجل إرسالنا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قلت:
  وعلى التعلق بـ</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">ٱذْكُرُونِي</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">حملها أبو حيان على الوجهين فانظره.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { مِّنكُمْ يَتْلُواْ عَلَيْكُمْ آيَاتِنَا.. }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">دليل على أن الخاصية التي اختصّ الرسل بها حكمية وليست خلقية بوجه،
  وفيه التنبيه على حكمة إرساله منهم وهو تبرئته صلى الله عليه وسلم عن أن يكون ساحرا
  أو مجنونا، فيقال إليهم: لم نرسل إليكم أحدا تجهلونه بل أرسلنا واحدا منكم نشأ بين
  أظهركم وعرفتم براءته من كل (آفة تنسب) إليه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { وَيُزَكِّيكُمْ وَيُعَلِّمُكُمُ ٱلْكِتَابَ وَٱلْحِكْمَةَ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(قال بعضهم): حيث يقدم التزكية يكون معظم المخاطبين عواما مقلدين ليسوا
  أهلا (لتعلم) الحكمة والكتاب فتكون التزكية أهم، وحيث يقدم التعليم يكون المخاطبون
  خواص فيكون الأهم التعليم مع أن كِلاَ الأمرين مطلوب. والكتاب هو الكلام المعجز، والحكمة
  القول غير المعجزة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { وَيُعَلِّمُكُم مَّا
  لَمْ تَكُونُواْ تَعْلَمُونَ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قيل:
  إن هذا تكرار، ففصل في أولها ثم (أجمل) بـ { ما لم تكونوا تعلمون } شمل الكتاب والحكمة.
  ومنهم من قال: إنّ العلم قسمان: علم يكون (الإنسان) بحيث لو (شحذ) (قريحته) وفكر فيه
  لأدركه من تلقاء نفسه بعقله (وفطرته)، وعلم لايمكن للإنسان التوصل إليه من ذاته ولا
  يقبل أن يتعلمه وحده بعقله بوجه. وهذا هو المراد بقوله { وَيُعَلِّمُكُم مَّا لَمْ
  تَكُونُواْ تَعْلَمُونَ } أي ما لم تكونوا قابلين لمعرفته بعقولكم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
