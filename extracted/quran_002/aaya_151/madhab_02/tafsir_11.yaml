aaya: كَمَا أَرْسَلْنَا فِيكُمْ رَسُولًا مِنْكُمْ يَتْلُو عَلَيْكُمْ آيَاتِنَا وَيُزَكِّيكُمْ
  وَيُعَلِّمُكُمُ الْكِتَابَ وَالْحِكْمَةَ وَيُعَلِّمُكُمْ مَا لَمْ تَكُونُوا تَعْلَمُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ كَمَآ أَرْسَلْنَا
  فِيكُمْ رَسُولاً مِّنْكُمْ يَتْلُواْ عَلَيْكُمْ آيَاتِنَا وَيُزَكِّيكُمْ وَيُعَلِّمُكُمُ
  ٱلْكِتَابَ وَٱلْحِكْمَةَ وَيُعَلِّمُكُم مَّا لَمْ تَكُونُواْ تَعْلَمُونَ }قوله تعالى:
  { كَمَا أَرْسَلْنَا فِيكُمْ رَسُولاً مِّنْكُمْ } يعني محمداً - صلى الله عليه وسلم
  - { يَتْلُواْ عَلَيْكُمْ ءايَـٰتِنَا } أي القرآن وقوله { مّنكُمْ } أي من العرب.
  ويقال: آدمي مثلكم لأنه لو كان من الملائكة لا يستطيعون النظر إليه فأرسل آدمياً مثلكم
  يتلو عليكم القرآن { وَيُزَكِّيكُمْ } قال الكلبي: ويصلحكم بالزكاة. وقال مقاتل: يطهركم
  من الشرك والكفر. وقال الزجاج: خاطب به العرب أنه بعث رسولاً منكم وأنتم كنتم أهل الجاهلية
  لا تعلمون [الكتاب] والحكمة فكما أنعمت عليكم بالرسالة فاذكروني بالتوحيد. ويقال قوله:
  (كما) وصل بما قبله ومعناه ولأتم نعمتي عليكم كما أرسلنا فيكم رسولاً منكم. ويقال:
  وصل بما بعده ومعناه كما أرسلنا فيكم رسولاً منكم يتلوا عليكم آياتنا ويزكيكم. { وَيُعَلّمُكُمُ
  ٱلْكِتَـٰبَ وَٱلْحِكْمَةَ وَيُعَلّمُكُم مَّا لَمْ تَكُونُواْ تَعْلَمُونَ } فاعرفوا
  هذه النعمة.\r\n\t\t\t\r\n\t\t\t</section>"

