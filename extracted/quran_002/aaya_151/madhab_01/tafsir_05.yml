  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">كَمَآ
  أَرْسَلْنَا فِيكُمْ رَسُولاً مِّنْكُمْ يَتْلُواْ عَلَيْكُمْ آيَاتِنَا وَيُزَكِّيكُمْ
  وَيُعَلِّمُكُمُ ٱلْكِتَابَ وَٱلْحِكْمَةَ وَيُعَلِّمُكُم مَّا لَمْ تَكُونُواْ تَعْلَمُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { كَمَا أَرْسَلْنَا } الكاف في موضع نصب على النعت لمصدر محذوف؛ المعنى: ولأُتِمّ
  نعمتي عليكم إتماماً مثل ما أرسلنا؛ قاله الفرّاء. قال ٱبن عطية: وهذا أحسن الأقوال؛
  أي ولأتم نعمتي عليكم في بيان سُنّة إبراهيم عليه السلام مثل ما أرسلنا. وقيل: المعنى
  ولعلكم تهتدون ٱهتداء مثل ما أرسلنا. وقيل: هي في موضع نصب على الحال، والمعنى: ولأتم
  نعمتي عليكم في هذه الحال. والتشبيه واقع على أن النعمة في القِبلة كالنعمة في الرسالة،
  وأن الذِّكر المأمور به في عِظمه كعِظم النعمة. وقيل: معنى الكلام على التقديم والتأخير؛
  أي فٱذكروني كما أرسلنا. روي عن عليّ رضي الله عنه وٱختاره الزجاج. أي كما أرسلنا فيكم
  رسولاً تعرفونه بالصدق فٱذكروني بالتوحيد والتصديق به. والوقف على «تَهْتَدُونَ» على
  هذا القول جائز.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قلت: وهذا ٱختيار الترمذيّ الحكيم
  في كتابه؛ أي كما فعلتُ بكم هذا من المنن التي عددتها عليكم فاذكروني بالشكر أذكركم
  بالمزيد؛ لأن في ذكركم ذلك شكراً لي، وقد وعدتكم بالمزيد على الشكر، وهو قوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">لَئِن
  شَكَرْتُمْ لأَزِيدَنَّكُمْ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[إبراهيم: 7]؛ فالكاف في قوله «كما» هنا، وفي الأنفال</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">كَمَآ
  أَخْرَجَكَ رَبُّكَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الأنفال: 5] وفي آخر الحِجر</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">كَمَآ أَنْزَلْنَا عَلَى ٱلْمُقْتَسِمِينَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الحجر:
  90] متعلّقة بما بعده؛ على ما يأتي بيانه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

