  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">كَمَآ
  أَرْسَلْنَا فِيكُمْ رَسُولاً مِّنْكُمْ يَتْلُواْ عَلَيْكُمْ آيَاتِنَا وَيُزَكِّيكُمْ
  وَيُعَلِّمُكُمُ ٱلْكِتَابَ وَٱلْحِكْمَةَ وَيُعَلِّمُكُم مَّا لَمْ تَكُونُواْ تَعْلَمُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">اعلم أنا قد بينا أن الله تعالى استدل على صحة دين محمد عليه الصلاة
  والسلام بوجوه، بعضها إلزامية، وهو أن هذا الدين دين إبراهيم فوجب قبوله، وهو المراد
  بقوله</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَمَن يَرْغَبُ عَن مِلَّةِ إِبْرٰهِيمَ إِلاَّ مَن سَفِهَ نَفْسَهُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">البقرة
  130 وبعضها برهانية وهو قوله</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">قُولُواْ ءامَنَّا بِٱللَّهِ وَمَا أُنزِلَ إِلَيْنَا وَمَا
  أُنزِلَ إِلَى إِبْرٰهِيمَ وَإِسْمَـٰعِيلَ وَإِسْحَـٰقَ وَيَعْقُوبَ وَٱلأَسْبَاطِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">البقرة
  136 ثم إنه سبحانه وتعالى عقب هذا الإستدلال بحكاية شبهتين لهم. إحداهما قوله</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَقَالُواْ
  كُونُواْ هُودًا أَوْ نَصَـٰرَىٰ تَهْتَدُواْ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">البقرة 135. والثانية استدلالهم
  بإنكار النسخ على القدح في هذه الشريعة، وهو قول</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">سَيَقُولُ ٱلسُّفَهَاءُ مِنَ ٱلنَّاسِ
  مَا وَلَّـٰهُمْ عَن قِبْلَتِهِمُ ٱلَّتِى كَانُواْ عَلَيْهَا</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">البقرة
  142 وأطنب الله تعالى في الجواب عن الشبهة وبالحق فعل ذلك، لأن أعظم الشبهة لليهود
  في إنكار نبوة محمد عليه الصلاة والسلام النسخ، فلا جرم أطنب الله تعالى في الجواب
  عن هذه الشبهة، وختم ذلك الجواب بقوله { وَلأُتِمَّ نِعْمَتِى عَلَيْكُمْ } فصار هذا
  الكلام مع ما فيه من الجواب عن الشبهة تنبيهاً على عظيم نعم الله تعالى، ولا شك أن
  ذلك أشد استمالة لحصول العز والشرف في الدنيا، والتخلص في الذل والمهانة يكون مرغوباً
  فيه، وعند اجتماع الأمرين فقد بلغ النهاية في هذا الباب. أما قوله { كَمَا أَرْسَلْنَا
  } ففيه مسائل المسألة الأولى هذا الكاف إما أن يتعلق بما قبله أو بما بعده، فإن قلنا
  إنه متعلق بما قبله ففيه وجوه. الأول أنه راجع إلى قوله</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَلأُتِمَّ نِعْمَتِى عَلَيْكُمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">البقرة
  150 أي ولأتم نعمتي عليكم في الدنيا بحصول الشرف، وفي الآخرة بالفوز بالثواب، كما أتممتها
  عليكم في الدنيا بإرسال الرسول. الثاني أن إبراهيم عليه السلام قال</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">رَبَّنَا
  وَٱبْعَثْ فِيهِمْ رَسُولاً مّنْهُمْ يَتْلُواْ عَلَيْهِمْ آيَـٰتِكَ وَيُزَكّيهِمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">البقرة
  129 وقال أيضاً</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَمِن ذُرّيَّتِنَا أُمَّةً مُّسْلِمَةً لَّكَ وَأَرِنَا مَنَاسِكَنَا</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">البقرة
  128 فكأنه تعالى قال ولأتم نعمتي عليكم ببيان الشرائع، وأهديكم إلى الدين إجابة لدعوة
  إبراهيم، كما أرسلنا فيكم رسولاً إجابة لدعوته عن ابن جرير. الثالث قول أبي مسلم الأصفهاني،
  وهو أن التقدير وكذلك جعلناكم أمة وسطاً كما أرسلنا فيكم رسولاً، أي كما أرسلنا فيكم
  رسولاً من شأنه وصفته كذا وكذا، فكذلك جعلناكم أمة وسطاً، وأما إن قلنا أنّه متعلق
  بما بعده، فالتقدير كما أرسلنا فيكم رسولاً منكم يعلمكم الدين والشرع، فاذكروني أذكركم
  وهو اختيار الأصم وتقريره إنكم كنتم على صورة لا تتلون كتاباً، ولا تعلمون رسولاً،
  ومحمد صلى الله عليه وسلم رجل منكم ليس بصاحب كتاب، ثم أتاكم بأعجب الآيات يتلوه عليكم
  بلسانكم وفيه ما في كتب الأنبياء، وفيه الخبر عن أحوالهم، وفيه التنبيه على دلائل التوحيد
  والمعاد وفيه التنبيه على الأخلاق الشريفة، والنهي عن أخلاق السفهاء، وفي ذلك أعظم
  البرهان على صدقه فقال كما أوليتكم هذه النعمة وجعلتها لكم دليلاً، فاذكروني بالشكر
  عليها، أذكركم برحمتي وثوابي، والذي يؤكده قوله تعالى</font></font>&#13;\t\t\t<label
