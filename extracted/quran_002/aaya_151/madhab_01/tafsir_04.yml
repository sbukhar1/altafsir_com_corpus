  عَلَيْكُمْ آيَاتِنَا وَيُزَكِّيكُمْ وَيُعَلِّمُكُمُ ٱلْكِتَابَ وَٱلْحِكْمَةَ وَيُعَلِّمُكُم
  مَّا لَمْ تَكُونُواْ تَعْلَمُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\"/></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">لَقَدْ مَنَّ ٱللَّهُ عَلَى ٱلْمُؤمِنِينَ
  إِذْ بَعَثَ فِيهِمْ رَسُولاً مّنْ أَنفُسِهِمْ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">آل عمران 164 فلما ذكرهم هذه النعمة
  والمنة، أمرهم في مقابلتها بالذكر والشكر فإن قيل { كما } هل يجوز أن يكون جواباً؟
  قلنا جوزه الفراء وجعل لأذكروني جوابين. أحدهما { كَمَا }. والثاني { أَذْكُرْكُمْ
  } ووجه ذلك لأنه أوجب عليهم الذكر ليذكرهم الله برحمته، ولما سلف من نعمته، قال القاضي
  والوجه الأول أولى لأنه قبل الكلام إذا وجد ما يتم به الكلام من غير فصل فتعلقه به
  أولى. المسألة الثانية في وجه التشبيه قولان إن قلنا لكاف متعلق بقوله ولأتم نعمتي
  كان المعنى أن النعمة في أمر القبلة كالنعمة بالرسالة لأنه تعالى يفعل الأصلح، وإن
  قلنا إنه متعلق بقوله تعالى { اذكروني } دل ذلك على أن النعمة بالذكر جارية مجرى النعمة
  بالرسالة. المسألة الثالثة { مَا } في قوله { كَمَا أَرْسَلْنَا } مصدرية كأنه قيل
  كإرسالنا فيكم، ويحتمل أن تكون كافة. أما قوله تعالى { فيكُمْ } فالمراد به العرب وكذلك
  قوله { مّنكُمْ } وفي إرساله فيهم ومنهم، نعم عظيمة عليهم لما لهم فيه الشرف، ولأن
  المشهور من حال العرب الأنفة الشديدة من الإنقياد للغير فبعثه الله تعالى من واسطتهم
  ليكونوا إلى القبول أقرب. أما قوله تعالى { يَتْلُو عَلَيْكُمْ ءَايَـٰتِنَا } فاعلم
  أنه من أعظم النعم لأنه معجزة باقية، ولأنه يتلى فيتأدى به العبادات، ولأنه يتلى فيستفاد
  منه جميع العلوم، ولأنه يتلى فيستفاد منه مجامع الأخلاق الحميدة، فكأنه يحصل من تلاوته
  كل خيرات الدنيا والآخرة. أما قوله { وَيُزَكِيكُمْ } ففيه أقوال. أحدها أنه عليه الصلاة
  والسلام يعلمهم ما إذا تمسكوا به صاروا أزكياء عن الحسن. وثانيها يزكيهم بالثناء والمدح،
  أي يعلم ما أنتم عليه من محاسن الأخلاق فيصفكم به، كما يقال إن المزكي زكي الشاهد،
  أي وصفه بالزكاء. وثالثها أن التزكية عبارة عن التنمية، كأنه قال يكثركم، كما قال</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">إِذْ
  كُنتُمْ قَلِيلاً فَكَثَّرَكُمْ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">الأعراف 86 وذلك بأن يجمعهم على
  الحق فيتواصلوا ويكثروا، عن أبي مسلم، قال القاضي وهذه الوجوه غير متنافية فلعله تعالى
  يفعل بالمطيع كل ذلك. أما قوله تعالى { وَيُعَلّمُكُمُ ٱلْكِتَـٰبَ } فليس بتكرار لأن
  تلاوة القرآن عليهم غير تعليمه إياهم، وأما { الحكمة } فهي العلم بسائر الشريعة التي
  يشتمل القرآن على تفصيلها، ولذلك قال الشافعي رضي الله عنه { الحكمة } هي سنة الرسول
  عليه السلام. أما قوله { وَيُعَلّمُكُم مَّا لَمْ تَكُونُواْ تَعْلَمُونَ } فهذا تنبيه
  على أنه تعالى أرسله على حين فترة من الرسل وجهالة من الأمم، فالخلق كانوا متحيرين
  ضالين في أمر أديانهم فبعث الله تعالى محمداً بالحق حتى علمهم ما احتاجوا إليه في دينهم
  وذلك من أعظم أنواع النعم.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
