  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـمثنى، قال: ثنا إسحاق، قال: ثنا ابن أبـي جعفر، عن أبـيه،
  عن الربـيع فـي قوله: { كَمَا أرْسَلْنَا فِـيكُمْ رَسُولاً مِنْكُمْ } يعنـي مـحمداً
  صلى الله عليه وسلم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وأما قوله: { يَتْلُو عَلَـيْكُمْ
  آيَاتِنَا } فإنه يعنـي آيات القرآن، وبقوله: { وَيُزَكِّيكُمْ } ويطهركم من دنس الذنوب،
  { وَيُعَلِّـمُكُمُ الْكِتَابَ } وهو الفرقان، يعنـي أنه يعلـمهم أحكامه، ويعنـي بـالـحكمة:
  السنن والفقه فـي الدين. وقد بـينا جميع ذلك فـيـما مضى قبل بشواهده.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأما قوله: { وَيُعَلِّـمُكُمْ مَا لَـمْ تَكُونُوا تَعْلَـمُونَ }
  فإنه يعنـي: ويعلـمكم من أخبـار الأنبـياء، وقصص الأمـم الـخالـية، والـخبر عما هو
  حادث وكائن من الأمور التـي لـم تكن العرب تعلـمها، فعلـموها من رسول الله صلى الله
  عليه وسلم. فأخبرهم جل ثناؤه أن ذلك كله إنـما يدركونه برسوله صلى الله عليه وسلم.</font></font><font
