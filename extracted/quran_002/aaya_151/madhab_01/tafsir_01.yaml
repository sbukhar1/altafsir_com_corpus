  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">كَمَآ
  أَرْسَلْنَا فِيكُمْ رَسُولاً مِّنْكُمْ يَتْلُواْ عَلَيْكُمْ آيَاتِنَا وَيُزَكِّيكُمْ
  وَيُعَلِّمُكُمُ ٱلْكِتَابَ وَٱلْحِكْمَةَ وَيُعَلِّمُكُم مَّا لَمْ تَكُونُواْ تَعْلَمُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يعنـي بقوله جل ثناؤه: { كَمَا أرْسَلْنَا فِـيكُمْ رَسُولاً } ولأتـمّ
  نعمتـي علـيكم ببـيان شرائع ملتكم الـحنـيفـية، وأهديكم لدين خـلـيـلـي إبراهيـم علـيه
  السلام، وأجعل لكم دعوته التـي دعانـي بها ومسألته التـي سألنـيها فقال:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">رَبَّنَا
  وَٱجْعَلْنَا مُسْلِمَيْنِ لَكَ وَمِن ذُرِّيَّتِنَآ أُمَّةً مُّسْلِمَةً لَّكَ وَأَرِنَا
  مَنَاسِكَنَا وَتُبْ عَلَيْنَآ إِنَّكَ أَنتَ ٱلتَّوَّابُ ٱلرَّحِيمُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  128] كما جعلت لكم دعوته التـي دعانـي بها ومسألته التـي سألنـيها، فقال:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">رَبَّنَا
  وَٱبْعَثْ فِيهِمْ رَسُولاً مِّنْهُمْ يَتْلُواْ عَلَيْهِمْ آيَٰتِكَ وَيُعَلِّمُهُمُ
  ٱلْكِتَٰبَ وَٱلْحِكْمَةَ وَيُزَكِّيهِمْ إِنَّكَ أَنتَ ٱلعَزِيزُ ٱلحَكِيمُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  129] فـابتعثت منكم رسولـي الذي سألنـي إبراهيـم خـلـيـلـي وابنه إسماعيـل أن أبعثه
  من ذرّيتهما. ف«كما» إذ كان ذلك معنى الكلام صلة لقول الله عز وجل: { وَلأُتِـمَّ نِعْمَتِـي
  عَلَـيْكُمْ } ولا يكون قوله: { كَمَا أرْسَلْنَا فِـيكُمْ رَسُولاً مِنْكُمْ } متعلقاً
  بقوله: { فَـاذْكُرُونِـي أذْكُرْكُمْ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقد
  قال قوم: إن معنى ذلك: فـاذكرونـي كما أرسلنا فـيكم رسولاً منكم أذكركم. وزعموا أن
  ذلك من الـمقدّم الذي معناه التأخير، فأغرقوا النزع، وبعدوا من الإصابة، وحملوا الكلام
  علـى غير معناه الـمعروف وسوى وجهه الـمفهوم. وذلك أن الـجاري من الكلام علـى ألسن
  العرب الـمفهوم فـي خطابهم بـينهم إذا قال بعضهم لبعض: «كما أحسنت إلـيك يا فلان فأحسن»
  أن لا يشترطوا للآخر، لأن الكاف فـي «كما» شرط معناه: افعل كما فعلت، ففـي مـجيء جواب:
  { اذْكُرُونِـي } بعده وهو قوله: { أذْكُرْكُمْ } أوضح دلـيـل علـى أن قوله: { كَمَا
  أرْسَلْنَا } من صلة الفعل الذي قبله، وأن قوله: { اذْكُرُونِـي أذْكُرْكُمْ } خبر
  مبتدأ منقطع عن الأول، وأنه من سبب قوله: { كَمَا أرْسَلْنَا فِـيكُمْ } بـمعزل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقد زعم بعض النـحويـين أن قوله: { فَـاذْكُرُونِـي } إذا جعل قوله:
  { كَمَا أرْسَلْنَا فِـيكُمْ } جوابـاً له مع قوله: { أذْكُرْكُمْ } نظير الـجزاء الذي
  يجاب بجوابـين، كقول القائل: إذا أتاك فلان فأته ترضه، فـيصير قوله «فأته» و «ترضه»
  جوابـين لقوله: إذا أتاك، وكقوله: إن تأتنـي أحسن إلـيك أكرمك. وهذا القول وإن كان
  مذهبـاً من الـمذاهب، فلـيس بـالأسهل الأفصح فـي كلام العرب. والذي هو أولـى بكتاب
  الله عزّ وجل أن يوجه إلـيه من اللغات الأفصح الأعرف من كلام العرب دون الأنكر الأجهل
  من منطقها هذا مع بعد وجهه من الـمفهوم فـي التأويـل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ذكر
  من قال: إن قوله: { كَمَا أرْسَلْنَا } جواب قوله: { فـاذْكُرُونِـي }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، قال: سمعت
  ابن أبـي نـجيح يقول فـي قول الله عز وجل: { كَمَا أرْسَلْنَا فِـيكُمْ رَسُولاً مِنْكُمْ
  } كما فعلت فـاذكرونـي.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا الـمثنى، قال: ثنا أبو حذيفة،
  قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد، مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله:
  { كَمَا أرْسَلْنَا فِـيكُمْ رَسُولاً مِنْكُمْ } فإنه يعنـي بذلك العرب، قال لهم جل
  ثناؤه: الزموا أيها العرب طاعتـي، وتوجهوا إلـى القبلة التـي أمرتكم بـالتوجه إلـيها،
  لتنقطع حجة الـيهود عنكم، فلا تكون لهم علـيكم حجة، ولأتـمّ نعمتـي علـيكم وتهتدوا،
  كما ابتدأتكم بنعمتـي فأرسلت فـيكم رسولاً إلـيكم منكم، وذلك الرسول الذي أرسله إلـيهم
  منهم مـحمد صلى الله عليه وسلم.</font></font>&#13;\t\t\t<label disabled=\"true\"
