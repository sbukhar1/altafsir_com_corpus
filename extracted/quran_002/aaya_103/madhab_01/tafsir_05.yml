  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَوْ
  أَنَّهُمْ آمَنُواْ وٱتَّقَوْا لَمَثُوبَةٌ مِّنْ عِندِ ٱللَّهِ خَيْرٌ لَّوْ كَانُواْ
  يَعْلَمُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { وَلَوْ أَنَّهُمْ
  آمَنُواْ وٱتَّقَوْا } أي ٱتقوا السحر. { لَمَثُوبَةٌ } المثوبة الثواب؛ وهي جواب {
  وَلَوْ أَنَّهُمْ آمَنُواْ } عند قوم. وقال الأخفش سعيد: ليس لـ «ـلَوْ» هنا جواب في
  اللفظ ولكن في المعنى؛ والمعنى لأثيبوا. وموضع «أن» من قوله: { وَلَوْ أَنَّهُمْ }
  موضع رفع؛ أي لو وقع إيمانهم؛ لأن «لو» لا يليها إلا الفعل ظاهراً أو مضمراً؛ لأنها
  بمنزلة حروف الشرط إذ كان لا بدّ له من جواب؛ و «أنّ» يليه فعل. قال محمد بن يزيد:
  وإنما لم يجاز بـ «ـلَوْ» لأن سبيل حروف المجازاة كلها أن تقلب الماضي إلى معنى المستقبل،
  فلما لم يكن هذا في «لَوْ» لم يَجُز أن يجازَى بها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

