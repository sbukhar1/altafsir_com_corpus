  بِهِ بَيْنَ ٱلْمَرْءِ وَزَوْجِهِ } اختلف الناس في هذا المقام، فذهب بعضهم إلى أن
  «ما» نافية، أعني: التي في قوله: { وَمَآ أُنزِلَ عَلَى ٱلْمَلَكَيْنِ } قال القرطبي:
