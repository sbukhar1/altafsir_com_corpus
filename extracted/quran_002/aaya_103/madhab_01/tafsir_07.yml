  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">فهذه
  نبذة من أقوال أئمة السلف في هذا المقام، ولا يخفى ملخص القصة والجمع بين أطرافها،
