  رِزقَاً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[غافر: 13] وفي الحديث:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" ما أنزل الله داء إلا أنزل له دواء \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وكما يقال: «أنزل الله الخير والشر» وحكى القرطبي عن ابن عباس وابن
