  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قال:
  فجاءها سليمان، فقال لها: هاتي خاتمي، فقالت: كذبت، لست سليمان، قال: فعرف سليمان أنه
  بلاء ابتلي به. قال: فانطلقت الشياطين، فكتبت في تلك الأيام كتباً فيها سحر وكفر، فدفنوها
  تحت كرسي سليمان، ثم أخرجوها وقرؤوها على الناس وقالوا: إنما كان سليمان يغلب الناس
  بهذه الكتب، قال فبرىء الناس من سليمان، وكفروه حتى بعث الله محمداً صلى الله عليه
  وسلم فأنزل عليه: { وَمَا كَفَرَ سُلَيْمَـٰنُ وَلَـٰكِنَّ ٱلشَّيْاطِينَ كَفَرُواْ
  } ثم قال ابن جرير: حدثنا ابن حميد، حدثنا جرير عن حصين بن عبد الرحمن، عن عمران، وهو
  ابن الحارث، قال: بينما نحن عند ابن عباس رضي الله عنهما، إذ جاء رجل فقال له: من أين
  جئت؟ قال: من العراق، قال: من أية؟ قال: من الكوفة، قال: فما الخبر؟ قال: تركتهم يتحدثون
  أن علياً خارج إليهم، ففزع، ثم قال: ما تقول لا أبا لك؟ لو شعرنا ما نكحنا نساءه ولا
  قسمنا ميراثه، أما إني سأحدثكم عن ذلك، إنه كانت الشياطين يسترقون السمع من السماء،
  فيجيء أحدهم بكلمة حق قد سمعها، فإذا جرت منه وصدق، كذب معها سبعين كذبة، قال: فتشربها
  قلوب الناس، قال: فأطلع الله عليها سليمان عليه السلام، فدفنها تحت كرسيه، فلما توفي
  سليمان عليه السلام، قام شيطان الطريق، فقال: هل أدلكم على كنزه الممنع الذي لا كنز
  له مثله؟ تحت الكرسي. فأخرجوه، فقال: هذا سحر، فتناسخها الأمم حتى بقاياها ما يتحدث
  به أهل العراق، فأنزل الله عز وجل: { وَٱتَّبَعُواْ مَا تَتْلُواْ ٱلشَّيَـٰطِينُ عَلَىٰ
  مُلْكِ سُلَيْمَـٰنَ وَمَا كَفَرَ سُلَيْمَـٰنُ وَلَـٰكِنَّ ٱلشَّيْاطِينَ كَفَرُواْ
  } الآية، وروى الحاكم في مستدركه عن أبي زكريا العنبري، عن محمد بن عبد السلام عن إسحق
  بن إبراهيم عن جرير به. وقال السدي في قوله تعالى: { وَٱتَّبَعُواْ مَا تَتْلُواْ ٱلشَّيَـٰطِينُ
  عَلَىٰ مُلْكِ سُلَيْمَـٰنَ } أي على عهد سليمان، قال: كانت الشياطين تصعد إلى السماء
  فتقعد منها مقاعد للسمع، فيستمعون من كلام الملائكة ما يكون في الأرض من موت أو غيب
  أو أمر، فيأتون الكهنة فيخبرونهم، فتحدث الكهنة الناس، فيجدونه كما قالوا، فلما أمنتهم
  الكهنة، كذبوا لهم، وأدخلوا فيه غيره، فزادوا مع كل كلمة سبعين كلمة، فاكتتب الناس
  ذلك الحديث في الكتب، وفشا ذلك في بني إسرائيل أن الجن تعلم الغيب، فبعث سليمان في
  الناس، فجمع تلك الكتب فجعلها في صندوق، ثم دفنها تحت كرسيه، ولم يكن أحد من الشياطين
  يستطيع أن يدنو من الكرسي إلا احترق، وقال: لا أسمع أحداً يذكر أن الشياطين يعلمون
  الغيب إلا ضربت عنقه، فلما مات سليمان، وذهبت العلماء الذين كانوا يعرفون أمر سليمان،
  وخلف من بعد ذلك خلف، تمثل الشيطان في صورة إنسان، ثم أتى نفراً من بني إسرائيل فقال
  لهم: هل أدلكم على كنز لا تأكلونه أبداً؟ قالوا: نعم، قال: فاحفروا تحت الكرسي، فذهب
  معهم، وأراهم المكان، وقام ناحيته، فقالوا له: فادن، فقال: لا، ولكنني ههنا في أيديكم،
  فإن لم تجدوه فاقتلوني، فحفروا، فوجدوا تلك الكتب، فلما أخرجوها قال الشيطان: إن سليمان
