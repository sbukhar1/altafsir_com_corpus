  ملك سليمان، وعداه بعلى لأنه تضمن تتلو تكذب، وقال ابن جرير «على» ههنا بمعنى في، أي:
  تتلو في ملك سليمان، ونقله عن ابن جريج وابن إسحاق (قلت): والتضمن أحسن وأولى، والله
  أعلم. وقول الحسن البصري رحمه الله: وكان السحر قبل زمان سليمان بن داود صحيح لا شك
  فيه، لأن السحرة كانوا في زمان موسى عليه السلام وسليمان بن داود بعده، كما قال تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">أَلَمْ
  تَرَ إِلَى ٱلْمَلإِ مِن بَنِىۤ إِسْرءِيلَ مِن بَعْدِ مُوسَىٰۤ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
