  في قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فَإِن كَانَ لَهُ إِخْوَةٌ</font></font> }</b><br class=\"TextArabic\"/><font
