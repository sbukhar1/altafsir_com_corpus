  وميكائيل لم ينزلا بسحر، وبرأ سليمان عليه السلام مما نحلوه من السحر، وأخبرهم أن السحر
  من عمل الشياطين، وأنها تعلم الناس ذلك ببابل، وأن الذين يعلمونهم ذلك رجلان: اسم أحدهما
  هاروت، واسم الآخر ماروت، فيكون هاروت وماروت على هذا التأويل ترجمة عن الناس، ورداً
  عليهم. هذا لفظه بحروفه. وقد قال ابن أبي حاتم: حدثت عن عبيد الله بن موسى، أخبرنا
  فضيل بن مرزوق عن عطية: { وَمَآ أُنزِلَ عَلَى ٱلْمَلَكَيْنِ } قال: ما أنزل الله على
  جبريل وميكائيل السحر، قال ابن أبي حاتم: وأخبرنا الفضل بن شاذان، أخبرنا محمد بن عيسى،
  أخبرنا يعلى، يعني ابن أسد، أخبرنا بكر، يعني ابن مصعب، أخبرنا الحسن بن أبي جعفر:
  أن عبد الرحمن بن أبزى كان يقرؤها: { وما أنزل على الملكين داود وسليمان } وقال أبو
  العالية: لم ينزل عليهما السحر، يقول: علما بالإيمان والكفر، فالسحر من الكفر، فهما
  ينهيان عنه أشد النهي، رواه ابن أبي حاتم، ثم شرع ابن جرير في رد هذا القول، وأن ما
  بمعنى الذي، وأطال القول في ذلك، وادعى أن هاروت وماروت ملكان أنزلهما الله إلى الأرض،
  وأذن لهما في تعليم السحر اختباراً لعباده وامتحاناً بعد أن بين لعباده أن ذلك مما
  ينهى عنه على ألسنة الرسل، وادعى أن هاروت وماروت مطيعان في تعليم ذلك، لأنهما امتثلا
  ما أمرا به، وهذا الذي سلكه غريب جداً، وأغرب منه قول من زعم أن هاروت وماروت قبيلان
  من الجن، كما زعمه ابن حزم، وروى ابن أبي حاتم بإسناده عن الضحاك بن مزاحم أنه كان
