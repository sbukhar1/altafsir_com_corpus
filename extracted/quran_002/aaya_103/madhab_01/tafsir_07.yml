  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَمَّآ
  جَآءَهُمْ رَسُولٌ مِّنْ عِندِ ٱللَّهِ مُصَدِّقٌ لِّمَا مَعَهُمْ نَبَذَ فَرِيقٌ مِّنَ
  ٱلَّذِينَ أُوتُواْ ٱلْكِتَٰبَ كِتَٰبَ ٱللَّهِ وَرَآءَ ظُهُورِهِمْ كَأَنَّهُمْ لاَ
  يَعْلَمُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَٱتَّبَعُواْ مَا تَتْلُواْ ٱلشَّيَـٰطِينُ
  عَلَىٰ مُلْكِ سُلَيْمَـٰنَ وَمَا كَفَرَ سُلَيْمَـٰنُ وَلَـٰكِنَّ ٱلشَّيَـٰطِينَ
  كَفَرُواْ يُعَلِّمُونَ ٱلنَّاسَ ٱلسِّحْرَ وَمَآ أُنْزِلَ عَلَى ٱلْمَلَكَيْنِ بِبَابِلَ
  هَـٰرُوتَ وَمَـٰرُوتَ وَمَا يُعَلِّمَانِ مِنْ أَحَدٍ حَتَّىٰ يَقُولاَ إِنَّمَا نَحْنُ
  فِتْنَةٌ فَلاَ تَكْفُرْ فَيَتَعَلَّمُونَ مِنْهُمَا مَا يُفَرِّقُونَ بِهِ بَيْنَ
  ٱلْمَرْءِ وَزَوْجِهِ وَمَا هُم بِضَآرِّينَ بِهِ مِنْ أَحَدٍ إِلاَّ بِإِذْنِ ٱللَّهِ
  وَيَتَعَلَّمُونَ مَا يَضُرُّهُمْ وَلاَ يَنفَعُهُمْ وَلَقَدْ عَلِمُواْ لَمَنِ ٱشْتَرَاهُ
  مَا لَهُ فِي ٱلآخِرَةِ مِنْ خَلَٰـقٍ وَلَبِئْسَ مَا شَرَوْاْ بِهِ أَنْفُسَهُمْ لَوْ
  كَانُواْ يَعْلَمُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَلَوْ أَنَّهُمْ آمَنُواْ وٱتَّقَوْا لَمَثُوبَةٌ
  مِّنْ عِندِ ٱللَّهِ خَيْرٌ لَّوْ كَانُواْ يَعْلَمُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قال
  الإمام أبو جعفر بن جرير في قوله تعالى: { وَلَقَدْ أَنزَلْنَآ إِلَيْكَ ءَايَـٰتٍ
  بَيِّنَـٰتٍ } الآية، أي: أنزلنا إليك يا محمد علامات واضحات، دالات على نبوتك، وتلك
  الآيات هي ماحواه كتاب الله من خفايا علوم اليهود، ومكنونات سرائر أخبارهم وأخبار أوائلهم
  من بني إسرائيل، والنبأ عما تضمنته كتبهم التي لم يكن يعلمها إلا أحبارهم وعلماؤهم،
  وما حرّفه أوائلهم وأواخرهم وبدلوه من أحكامهم التي كانت في التوراة، فأطلع الله الناس
  عليها في كتابه الذي أنزل على نبيه محمد صلى الله عليه وسلم فكان في ذلك من أمره الآيات
  البينات لمن أنصف من نفسه، ولم يدعها إلى هلاكها الحسد والبغي، إذ كان في فطرة كل ذي
  فطرة صحيحة تصديق من أتى بمثل ما جاء به محمد صلى الله عليه وسلم من الآيات البينات
  التي وصف من غير تعلم تعلمه من بشر، ولاأخذ شيئاً منه عن آدمي، كما قال الضحاك عن ابن
  عباس { وَلَقَدْ أَنزَلْنَآ إِلَيْكَ ءَايَـٰتٍ بَيِّنَـٰتٍ } يقول: فأنت تتلوه عليهم
  وتخبرهم به غدوة وعشية، وبين ذلك، وأنت عندهم أمي لم تقرأ كتاباً، وأنت تخبرهم بما
  في أيديهم على وجهه، يقول الله تعالى: لهم في ذلك عبرة وبيان، وعليهم حجة لوكانوا يعلمون.
  وقال محمد بن إسحاق: حدثني محمد بن أبي محمد عن عكرمة أو سعيد بن جبير، عن ابن عباس،
  قال: قال ابن صوريا القطويني لرسول الله صلى الله عليه وسلم يا محمد ما جئتنا بشيء
  نعرفه، وما أنزل الله عليك من آية بينة فنتبعك، فأنزل الله في ذلك من قوله: { وَلَقَدْ
  أَنزَلْنَآ إِلَيْكَ ءَايَـٰتٍ بَيِّنَـٰتٍ وَمَا يَكْفُرُ بِهَآ إِلاَّ ٱلْفَـٰسِقُونَ
  } وقال مالك بن الصيف حين بعث رسول الله صلى الله عليه وسلم وذكرهم ما أخذ عليهم من
  الميثاق، وما عهد إليهم في محمد صلى الله عليه وسلم والله ما عهد إلينا في محمد، وما
  أخذ علينا ميثاقاً، فأنزل الله تعالى: { أَوَكُلَّمَا عَـٰهَدُواْ عَهْدًا نَّبَذَهُ
  فَرِيقٌ مِّنْهُم } وقال الحسن البصري: في قوله: { بَلْ أَكْثَرُهُمْ لاَ يُؤْمِنُونَ
  } قال: نعم، ليس في الأرض عهد يعاهدون عليه إلا نقضوه ونبذوه، يعاهدون اليوم، وينقضون
  غداً. وقال السدي: لا يؤمنون بما جاء به محمد صلى الله عليه وسلم وقال قتادة: نبذه
  فريق منهم، أي: نقضه فريق منهم. وقال ابن جرير: أصل النبذ: الطرح والإلقاء، ومنه سمي
  اللقيط منبوذاً، ومنه سمي النبيذ، وهو التمر والزبيب إذا طرحا في الماء، قال أبو الأسود
  الدؤلي:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">نَظَرْتُ
  إلى عُنْوانِه فَنَبَذْتُهُ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">كَنَبْذِكَ
  نَعْلاً أَخْلَقَتْ مِنْ نِعالِكا</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">قلت: فالقوم ذمهم الله بنبذهم العهود التي تقدم الله إليهم؛ في التمسك
