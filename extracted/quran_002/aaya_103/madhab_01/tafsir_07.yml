  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\"/></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">ٱلَّذِينَ
  يَتَّبِعُونَ ٱلرَّسُولَ ٱلنَّبِىَّ ٱلأُمِّىَّ ٱلَّذِى يَجِدُونَهُ مَكْتُوبًا عِندَهُمْ
  فِى ٱلتَّوْرَاةِ وَٱلإِنجِيلِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الأعراف: 157] الآية، وقال ههنا:
  { وَلَمَّا جَآءَهُمْ رَسُولٌ مِّنْ عِندِ ٱللَّهِ مُصَدِّقٌ لِّمَا مَعَهُمْ } الآية،
  أي: طرح طائفة منهم كتاب الله الذي بأيديهم مما فيه البشارة بمحمد صلى الله عليه وسلم
  وراء ظهورهم، أي: تركوها كأنهم لا يعلمون ما فيها، وأقبلوا على تعلم السحر واتباعه،
  ولهذا أرادوا كيداً برسول الله صلى الله عليه وسلم وسحروه في مشط ومشاقة وجف طلعة ذكر
  تحت راعوفة ببئر أروان، وكان الذي تولى ذلك منهم رجل يقال له: لبيد بن الأعصم، لعنه
  الله وقبحه، فأطلع الله على ذلك رسوله صلى الله عليه وسلم وشفاه منه وأنقذه، كما ثبت
  ذلك مبسوطاً في الصحيحين عن عائشة أم المؤمنين رضي الله عنها، كما سيأتي بيانه. قال
  السدي: { وَلَمَّا جَآءَهُمْ رَسُولٌ مِّنْ عِندِ ٱللَّهِ مُصَدِّقٌ لِّمَا مَعَهُمْ
  } قال: لما جاءهم محمد صلى الله عليه وسلم عارضوه بالتوراة، فخاصموه بها، فاتفقت التوراة
  والقرآن، فنبذوا التوراة، وأخذوا بكتاب آصف، وسحر هاروت وماروت، فلم يوافق القرآن،
  فذلك قوله: { كَأَنَّهُمْ لاَ يَعْلَمُونَ } وقال قتادة في قوله: { كَأَنَّهُمْ لاَ
  يَعْلَمُونَ } قال: إن القوم كانوا يعلمون، ولكنهم نبذوا علمهم، وكتموه وجحدوا به.
  وقال العوفي في تفسيره عن ابن عباس في قوله تعالى: { وَٱتَّبَعُواْ مَا تَتْلُواْ ٱلشَّيَـٰطِينُ
  } الآية، وكان حين ذهب ملك سليمان، ارتد فئات من الجن والإنس، واتبعوا الشهوات، فلما
  أرجع الله إلى سليمان ملكه، وقام الناس على الدين كما كان، وأن سليمان ظهر على كتبهم،
  فدفنها تحت كرسيه، وتوفي سليمان عليه السلام حدثان ذلك، فظهر الإنس والجن على الكتب
  بعد وفاة سليمان، وقالوا: هذا كتاب من الله نزل على سليمان فأخفاه عنا، فأخذوا به،
  فجعلوه ديناً، فأنزل الله تعالى: { وَلَمَّا جَآءَهُمْ رَسُولٌ مِّنْ عِندِ ٱللَّهِ
  مُصَدِّقٌ لِّمَا مَعَهُمْ } الآية، واتبعوا الشهوات التي كانت تتلو الشياطين، وهي
  المعازف واللعب، وكل شيء يصد عن ذكر الله. وقال ابن أبي حاتم: حدثنا أبو سعيد الأشج،
  حدثنا أبو أسامة عن الأعمش، عن المنهال، عن سعيد بن جبير، عن ابن عباس، قال: كان آصف
  كاتب سليمان، وكان يعلم الاسم الأعظم، وكان يكتب كل شيء بأمر سليمان، ويدفنه تحت كرسيه،
  فلما مات سليمان، أخرجته الشياطين، فكتبوا بين كل سطرين سحراً وكفراً، وقالوا: هذا
  الذي كان سليمان يعمل بها. قال: فأكفره جهال الناس وسبوه، ووقف علماء الناس، فلم يزل
  جهال الناس يسبونه حتى أنزل الله على محمد صلى الله عليه وسلم { وَٱتَّبَعُواْ مَا
  تَتْلُواْ ٱلشَّيَـٰطِينُ عَلَىٰ مُلْكِ سُلَيْمَـٰنَ وَمَا كَفَرَ سُلَيْمَـٰنُ وَلَـٰكِنَّ
  ٱلشَّيْاطِينَ كَفَرُواْ } وقال ابن جرير: حدثني أبو السائب سلم بن جنادة السوائي،
  حدثنا أبو معاوية، عن الأعمش، عن المنهال، عن سعيد بن جبير، عن ابن عباس، قال: كان
  سليمان عليه السلام إذا أراد أن يدخل الخلاء أو يأتي شيئاً من نسائه، أعطى الجرادة،
  وهي امرأة، خاتمه، فلما أراد الله أن يبتلي سليمان عليه السلام بالذي ابتلاه به، أعطى
  الجرادة ذات يوم خاتمه، فجاء الشيطان في صورة سليمان، فقال: هاتي خاتمي، فأخذه ولبسه،
  فلما لبسه دانت له الشياطين والجن والإنس.</font></font>&#13;\t\t\t<label disabled=\"true\"
