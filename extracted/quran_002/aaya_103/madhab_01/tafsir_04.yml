  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَوْ
  أَنَّهُمْ آمَنُواْ وٱتَّقَوْا لَمَثُوبَةٌ مِّنْ عِندِ ٱللَّهِ خَيْرٌ لَّوْ كَانُواْ
  يَعْلَمُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">اعلم أن الضمير عائد إلى اليهود
  الذين تقدم ذكرهم، فإنه تعالى لما بين فيهم الوعيد بقوله</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَلَبِئْسَ مَا شَرَوْاْ بِهِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">البقرة
  102 أتبعه بالوعد جامعاً بين الترهيب والترغيب لأن الجمع بينهما أدعى إلى الطاعة والعدول
  عن المعصية. أما قوله تعالى { ءامَنُواْ } فاعلم أنه تعالى لما قال</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">نَبَذَ
  فَرِيقٌ مّنَ ٱلَّذِينَ أُوتُواْ ٱلْكِتَـٰبَ كِتَـٰبَ ٱللَّهِ وَرَاء ظُهُورِهِمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">البقرة
  101 ثم وصفهم بأنهم اتبعوا ما تتلوا الشياطين وأنهم تمسكوا بالسحر. قال من بعد { وَلَوْ
  أَنَّهُمْ ءامَنُواْ } يعني بما نبذوه من كتاب الله. فإن حملت ذلك على القرآن جاز،
  وإن حملته على كتابهم المصدق للقرآن جاز وإن حملته على الأمرين جاز، والمراد من التقوى
  الاحتراز عن فعل المنهيات وترك المأمورات. أما قوله تعالى { لَمَثُوبَةٌ مّنْ عِندِ
  ٱللَّهِ خَيْرٌ } ففيه وجوه، أحدها أن الجواب محذوف وتقديره ولو أنهم آمنوا واتقوا
  لأثيبوا إلا أنه تركت الجملة الفعلية إلى هذه الإسمية لما في الجملة الإسمية من الدلالة
  على ثبات المثوبة واستقرارها. فإن قيل هلا قيل لمثوبة الله خير؟ قلنا لأن المراد لشيء
  من ثواب الله خير لهم. وثانيها يجوز أن يكون قوله { وَلَوْ أَنَّهُمْ ءامَنُواْ } تمنياً
  لإيمانهم على سبيل المجاز عن إرادة الله إيمانهم كأنه قيل وليتهم آمنوا، ثم ابتدأ.
  لمثوبة من عند الله خير.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

