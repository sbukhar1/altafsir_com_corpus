aaya: وَلَوْ أَنَّهُمْ آمَنُوا وَاتَّقَوْا لَمَثُوبَةٌ مِنْ عِنْدِ اللَّهِ خَيْرٌ
  ۖ لَوْ كَانُوا يَعْلَمُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَوْ أَنَّهُمْ
  آمَنُواْ وٱتَّقَوْا لَمَثُوبَةٌ مِّنْ عِندِ ٱللَّهِ خَيْرٌ لَّوْ كَانُواْ يَعْلَمُونَ
  }يعنـي جل ثناؤه بقوله: { وَلَوْ أَنّهُمْ آمَنُوا وَاتّقُوا } لو أن الذين يتعلـمون
  من الـملكين ما يفرّقون به بـين الـمرء وزوجه آمنوا، فصدّقوا الله ورسوله وما جاءهم
  به من عند ربهم، واتقوا ربهم فخافوه فخافوا عقابه، فأطاعوه بأداء فرائضه وتـجنبوا معاصيه
  لكان جزاء الله إياهم وثوابه لهم علـى إيـمانهم به وتقواهم إياه خيراً لهم من السحر
  وما اكتسبوا به لو كانوا يعلـمون أن ثواب الله إياهم علـى ذلك خير لهم من السحر ومـما
  اكتسبوا به. وإنـما نفـى بقوله: { لَوْ كَانُوا يَعْلَـمُونَ } العلـم عنهم أن يكونوا
  عالـمين بـمبلغ ثواب الله وقدر جزائه علـى طاعته.والـمثوبة فـي كلام العرب مصدرٌ من
  قول القائل: أثبتك إثابةً وثوابـاً ومَثُوبة، فأصل ذلك من ثاب إلـيك الشيء بـمعنى رجع،
  ثم يقال: أثبته إلـيك: أي رجعته إلـيك ورددته. فكان معنى إثابة الرجل الرجل علـى الهدية
  وغيرها: إرجاعه إلـيها منها بدلاً، وردّه علـيه منها عوضاً. ثم جعل كلّ معوّض غيره
  من عمله أو هديته أويد له سلفت منه إلـيه مثـيبـاً له. ومنه ثواب الله عزّ وجل عبـاده
  علـى أعمالهم، بـمعنى إعطائه إياهم العوض والـجزاء علـيه، حتـى يرجع إلـيهم بدل من
  عملهم الذي عملوا له. وقد زعم بعض نـحويـي البصرة أن قوله: { وَلَوْ أَنَّهُمْ آمَنُوا
  وَاتّقَوا لَـمَثُوبَةٌ مِنْ عِنْدِ اللَّهِ خَيْرٌ } مـما اكتفـي بدلالة الكلام علـى
  معناه عن ذكر جوابه، وأن معناه: ولو أنهم آمنوا واتقوا لاثـيبوا ولكنه استغنى بدلالة
  الـخبر عن الـمثوبة عن قوله: لأثـيبوا. وكان بعض نـحويـي أهل البصرة ينكر ذلك، ويرى
  أن جواب قوله: { وَلَوْ أَنَّهُمْ آمَنُوا وَاتَّقَوا لَـمَثُوبَةٌ } وأن «لو» إنـما
  أجيبت بـالـمثوبة، وإن كانت أخبر عنها بـالـماضي من الفعل لتقارب معناه من معنى «لئن»
  فـي أنهما جزاءان، فإنهما جوابـان للإيـمان، فأدخـل جواب كلّ واحدة منهما علـى صاحبتها،
  فأجيبت «لو» بجواب «لئن»، و«لئن» بجواب «لو» لذلك وإن اختلفت أجوبتهما فكانت «لو» من
  حكمها وحظها أن تـجاب بـالـماضي من الفعل، وكانت «لئن» من حكمها وحظها أن تـجاب بـالـمستقبل
  من الفعل لـما وصفنا من تقاربهما، فكان يتأوّل معنى قوله: { وَلَوْ أَنَّهُمْ آمَنُوا
  وَاتَّقَوا }: ولئن آمنوا واتقوا لـمثوبة من عند الله خير.وبـما قلنا فـي تأويـل الـمثوبة
  قال أهل التأويـل. ذكر من قال ذلك:حدثنا الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال:
  أخبرنا معمر، عن قتادة فـي قوله: { لَـمَثُوبَةٌ مِنْ عِنْدِ اللَّهِ } يقول: ثواب
  من عند الله.حدثنـي يونس، قال: ثنا عمرو، قال: ثنا أسبـاط، عن السدي: { وَلَوْ أَنَّهُمْ
  آمَنُوا وَاتّقَوْا لَـمَثُوبَةٌ مِنْ عِنْدِ اللَّهِ } أما الـمثوبة، فهو الثواب.حدثنـي
  الـمثنى، قال: ثنا إسحاق، قال: ثنا ابن أبـي جعفر، عن أبـيه، عن الربـيع: { وَلَوْ
  أَنَّهُمْ آمَنُوا وَاتّقُوا لَـمَثُوبَةٌ مِنْ عِنْدِ اللَّهِ خَيْرٌ } يقول: لثواب
  من عند الله.\r\n\t\t\t\r\n\t\t\t</section>"

