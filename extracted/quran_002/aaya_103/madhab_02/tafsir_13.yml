  color=\"black\">[الأنفال: 17] ومعنى ولكن: نفي الخبر الماضي وإثبات المستقبل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">{ يُعَلِّمُونَ ٱلنَّاسَ } قيل: معنى السحر العلم والحذق بالشيء قال
  الله تعالىٰ:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَقَالُواْ يَٰأَيُّهَ ٱلسَّاحِرُ ٱدْعُ لَنَا رَبَّكَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الزخرف:
  49] أي: العالم، والصحيح: أن السحر عبارة عن التمويه والتخييل، والسحر وجوده حقيقة
