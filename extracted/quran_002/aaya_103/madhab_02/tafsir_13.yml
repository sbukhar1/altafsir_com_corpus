  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَوَكُلَّمَا
  عَاهَدُواْ عَهْداً نَّبَذَهُ فَرِيقٌ مِّنْهُم بَلْ أَكْثَرُهُمْ لاَ يُؤْمِنُونَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَمَّآ
  جَآءَهُمْ رَسُولٌ مِّنْ عِندِ ٱللَّهِ مُصَدِّقٌ لِّمَا مَعَهُمْ نَبَذَ فَرِيقٌ مِّنَ
  ٱلَّذِينَ أُوتُواْ ٱلْكِتَٰبَ كِتَٰبَ ٱللَّهِ وَرَآءَ ظُهُورِهِمْ كَأَنَّهُمْ لاَ
  يَعْلَمُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَٱتَّبَعُواْ مَا تَتْلُواْ ٱلشَّيَـٰطِينُ
  عَلَىٰ مُلْكِ سُلَيْمَـٰنَ وَمَا كَفَرَ سُلَيْمَـٰنُ وَلَـٰكِنَّ ٱلشَّيَـٰطِينَ
  كَفَرُواْ يُعَلِّمُونَ ٱلنَّاسَ ٱلسِّحْرَ وَمَآ أُنْزِلَ عَلَى ٱلْمَلَكَيْنِ بِبَابِلَ
  هَـٰرُوتَ وَمَـٰرُوتَ وَمَا يُعَلِّمَانِ مِنْ أَحَدٍ حَتَّىٰ يَقُولاَ إِنَّمَا نَحْنُ
  فِتْنَةٌ فَلاَ تَكْفُرْ فَيَتَعَلَّمُونَ مِنْهُمَا مَا يُفَرِّقُونَ بِهِ بَيْنَ
  ٱلْمَرْءِ وَزَوْجِهِ وَمَا هُم بِضَآرِّينَ بِهِ مِنْ أَحَدٍ إِلاَّ بِإِذْنِ ٱللَّهِ
  وَيَتَعَلَّمُونَ مَا يَضُرُّهُمْ وَلاَ يَنفَعُهُمْ وَلَقَدْ عَلِمُواْ لَمَنِ ٱشْتَرَاهُ
  مَا لَهُ فِي ٱلآخِرَةِ مِنْ خَلَٰـقٍ وَلَبِئْسَ مَا شَرَوْاْ بِهِ أَنْفُسَهُمْ لَوْ
  كَانُواْ يَعْلَمُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَلَوْ أَنَّهُمْ آمَنُواْ وٱتَّقَوْا لَمَثُوبَةٌ
  مِّنْ عِندِ ٱللَّهِ خَيْرٌ لَّوْ كَانُواْ يَعْلَمُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى { أَوَ كُلَّمَا } واو العطف دخلت عليها ألف الاستفهام { عَـٰهَدُواْ عَهْدًا
  } يعني اليهود عاهدوا لئن خرج محمد لَيؤمِنُنَّ به، فلما خرج كفروا به.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال ابن عباس رضي الله عنهما: لما ذكرهم رسول الله صلى الله عليه وسلم
  ما أخذ الله عليهم من الميثاق وعهد إليهم في محمد أن يؤمنوا به، قال مالك بن الصيف:
  والله ما عُهِدَ إلينا في محمد عهدٌ، فأنزل الله تعالىٰ هذه الآية، يدل عليه قراءة
  أبي رجاء العطاردي «أو كلما عوهدوا» فجعلهم مفعولين، وقال عطاء: هي العهود التي كانت
  بين رسول الله صلى الله عليه وسلم وبين اليهود أن لا يعاونوا المشركين على قتاله فنقضوها
  كفعل بني قريظة والنضير، دليله قوله تعالىٰ:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">الَّذينَ عَاهَدتَّ مِنْهُمْ ثُمَّ
  يَنقُضُونَ عَهْدَهُمْ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الأنفال: 56] { نَّبَذَهُ } طرحه ونقضه { فَرِيقٌ } طوائف { مِّنْهُم
  } من اليهود { بَلْ أَكْثَرُهُمْ لاَ يُؤْمِنُونَ وَلَمَّا جَآءَهُمْ رَسُولٌ مِّنْ
  عِندِ ٱللَّهِ } يعني محمداً { مُصَدِّقٌ لِّمَا مَعَهُمْ نَبَذَ فَرِيقٌ مِّنَ ٱلَّذِينَ
  أُوتُواْ ٱلْكِتَـٰبَ كِتَـٰبَ ٱللَّهِ وَرَآءَ ظُهُورِهِمْ } يعني التوراة وقيل: القرآن
  { كَأَنَّهُمْ لاَ يَعْلَمُونَ } قال الشعبي: كانوا يقرؤون التوراة ولا يعملون بها،
  وقال سفيان بن عيينة: أدرجوها في الحرير والديباج وحلوها بالذهب والفضة ولم يعملوا
  بها فذلك نبذهم لها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { وَٱتَّبَعُواْ } يعني
  اليهود { مَا تَتْلُواْ ٱلشَّيَـٰطِينُ } أي: ما تَلَتْ، والعرب تضع المستقبل موضع
  الماضي، والماضي موضع المستقبل، وقيل: ما كانت تتلو أي تقرأ، قال ابن عباس رضي الله
  عنه: تتبع وتعمل به، وقال عطاء تحدث وتكلم به { عَلَىٰ مُلْكِ سُلَيْمَـٰنَ } أي ملكه
  وعهده.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقصة الآية: أن الشياطين كتبوا السحر
  والنيرنجيات على لسان آصف بن برخيا هذا ما علَّم آصف بن برخيا سليمان الملك، ثم دفنوها
  تحت مصلاه حتى نزع الله الملك عنه ولم يشعر بذلك سليمان فلما مات استخرجوها وقالوا
  للناس: إنما ملكهم سليمان بها فتعلموه فأما علماء بني اسرائيل وصلحاؤهم فقالوا: معاذ
  الله أن يكون هذا من علم الله، وأما السِّفْلَة، فقالوا: هذا علم سليمان، وأقبلوا على
  تعلمه، ورفضوا كتب أنبيائهم، وفشت الملامة على سليمان فلم يزل هذا حالهم وفعلهم حتى
  بعث الله محمداً صلى الله عليه وسلم وأنزل عليه براءة سليمان، هذا قول الكلبي.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال السدي: كانت الشياطين تصعد إلى السماء، فيسمعون كلام الملائكة
  فيما يكون في الأرض من موت وغيره، فيأتون الكهنة ويخلطون بما يسمعون في كل كلمة سبعين
  كذبة ويخبرونهم بها فَكُتِبَ ذلك وفشا في بني إسرائيل أن الجن يعلمون الغيب، فبعث سليمان
  في الناس وجمع تلك الكتب وجعلها في صندوق ودفنه تحت كرسيه وقال: لا أسمع أحداً يقول
  إن الشيطان يعلم الغيب إلا ضربت عنقه، فلما مات سليمان وذهب العلماء الذين كانوا يعرفون
  أمر سليمان ودفنه الكتب، وخلف من بعدهم خلف، تمثل الشيطان على صورة إنسان فأتى نفراً
  من بني إسرائيل فقال: أدلكم على كنز لا تأكلونه أبداً قالوا: نعم فذهب معهم فأراهم
  المكان الذي تحت كرسيه، فحفروا فأقام ناحية فقالوا له: أدن قال: لا أحضر، فإن لم تجدوه
  فاقتلوني، وذلك أنه لم يكن أحد من الشياطين يدنو من الكرسي إلا احترق، فحفروا وأخرجوا
  تلك الكتب، فقال الشيطان لعنه الله: إن سليمان كان يضبط الجن والإِنس والشياطين والطير
  بهذا، ثم طار الشيطان عنهم، وفشا في الناس أن سليمان كان ساحراً، وأخذوا تلك الكتب
  (واستعملوها) فلذلك أكثر ما يوجد السحر في اليهود، فلما جاء محمد صلى الله عليه وسلم
  برأ الله تعالىٰ سليمان من ذلك، وأنزل في عذر سليمان: { وَمَا كَفَرَ سُلَيْمَـٰنُ
  } بالسحر، وقيل: لم يكن سليمان كافراً بالسحر ويعمل به { وَلَـٰكِنَّ ٱلشَّيَاطِينَ
  كَفَرُواْ } قرأ ابن عباس رضي الله عنه والكسائي وحمزة؛ «لكن»، خفيفة النون، «والشياطين»،
  رفع، وقرأ الآخرون ولكنَّ مشددة النون «والشياطين» نصب، وكذلك</font></font>&#13;\t\t\t<label
