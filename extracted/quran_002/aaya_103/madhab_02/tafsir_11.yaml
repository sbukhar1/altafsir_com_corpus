aaya: وَلَوْ أَنَّهُمْ آمَنُوا وَاتَّقَوْا لَمَثُوبَةٌ مِنْ عِنْدِ اللَّهِ خَيْرٌ
  ۖ لَوْ كَانُوا يَعْلَمُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَوْ أَنَّهُمْ
  آمَنُواْ وٱتَّقَوْا لَمَثُوبَةٌ مِّنْ عِندِ ٱللَّهِ خَيْرٌ لَّوْ كَانُواْ يَعْلَمُونَ
  } * { يَٰأَيُّهَا ٱلَّذِينَ آمَنُواْ لاَ تَقُولُواْ رَاعِنَا وَقُولُواْ ٱنْظُرْنَا
  وَٱسْمَعُواْ وَلِلكَافِرِينَ عَذَابٌ أَلِيمٌ \r\n\r\n }{ وَلَوْ أَنَّهُمْ ءامَنُواْ
  وٱتَّقَوْا } يعني اليهود لو صدقوا بثواب الله واتقوا السحر { لَمَثُوبَةٌ مِّنْ عِندِ
  ٱللَّهِ خَيْرٌ } يعني كان ثواب الله تعالى خيراً لهم من السحر والمثوبة والثواب بمعنى
  واحد وهو الجزاء على العمل وكذلك الأجر { لَوْ كَانُواْ يَعْلَمُونَ }  { يَاأَيُّهَا
  ٱلَّذِينَ آمَنُواْ } فهذا نداء المدح، يقول { يَاأَيُّهَا ٱلَّذِينَ آمَنُواْ } صدقوا
  بتوحيد الله تعالى وبمحمد { لاَ تَقُولُواْ رٰعِنَا } وذلك أن المسلمين كانوا يأتون
  رسول الله - عليه السلام - ويقولون: يا رسول الله راعنا، وهو بلغة العرب: أرعنى سمعك.
  وأصله في اللغة: راعيت الرجل إذا تأملته وتعرفت أحواله. وكان هذا اللفظ بلغة اليهود
  سباً لرعونة. فلما سمعت اليهود ذلك من المسلمين أعجبهم ذلك وقالوا فيما بينهم: كنا
  نسب محمد سراً فالآن نسبه علانية، فكانوا يأتونه ويقولون له: راعنا يا محمد، ويريدون
  به السب. وقال بعضهم: كان في لغتهم معناه اسمع لا سمعت، فنزلت هذه الآية { يَـٰأَيُّهَا
  ٱلَّذِينَ ءامَنُواْ لاَ تَقُولُواْ رٰعِنَا } نهى المسلمين أن لا يقولوا: بهذا اللفظ،
  وأمرهم أن يقولوا بلفظ أحسن منه. قال الله تعالى: { وَقُولُواْ ٱنظُرْنَا وَٱسْمَعُواْ
  } ما تؤمرون به. ثم ذكر الوعيد للكفار فقال تعالى { وَلِلكَـٰفِرِينَ عَذَابٌ أَلِيمٌ
  } يعني اليهود. وقرأ الحسن (راعناً) بالتنوين. وقال القتبي: من قرأ (راعناً) بالتنوين
  جعله اسماً منه. مثاله: أن تقول: لا تقولوا حمقاً.\r\n\t\t\t\r\n\t\t\t</section>"

