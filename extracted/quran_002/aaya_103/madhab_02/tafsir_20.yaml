aaya: وَلَوْ أَنَّهُمْ آمَنُوا وَاتَّقَوْا لَمَثُوبَةٌ مِنْ عِنْدِ اللَّهِ خَيْرٌ
  ۖ لَوْ كَانُوا يَعْلَمُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَوْ أَنَّهُمْ
  آمَنُواْ وٱتَّقَوْا لَمَثُوبَةٌ مِّنْ عِندِ ٱللَّهِ خَيْرٌ لَّوْ كَانُواْ يَعْلَمُونَ
  }قوله تعالى: { وَلَوْ أَنَّهُمْ ءَامَنُواْ وٱتَّقَوْاْ لَمَثُوبَةٌ مِّنْ عِندِ ٱللَّهِ
  خَيْرٌ... }التّنكير هنا للتعليل بمعنى: أنّ الثواب من عند الله وإن قل في ذاته فهو
  خير من ذلك كلّه.قال ابن عرفة؛ وجواب \" لَوْ \" إما نفس قوله \" لَمَثُوبَةٌ مِّنْ
  عِندِ ٱللَّهِ \" وإما نفس الثواب المفهوم منها، وإما مقدر.\r\n\t\t\t\r\n\t\t\t</section>"

