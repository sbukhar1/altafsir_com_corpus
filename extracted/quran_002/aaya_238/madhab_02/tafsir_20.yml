  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">حَافِظُواْ
  عَلَى ٱلصَّلَوَٰتِ وٱلصَّلَٰوةِ ٱلْوُسْطَىٰ وَقُومُواْ للَّهِ قَٰنِتِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { حَافِظُواْ عَلَى ٱلصَّلَوَاتِ... }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">إن قلت: ما وجه مناسبتها مع أن ما قبلها في شأن الزوجات؟</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قلنا: الجواب عنه بأمرين: إما بأنّه تنبيه الأزواج أن لا يشتغلوا بأمور
  زوجاتهم عن الصلوات، وإما بأن بعضهم كان لا يراعي (المناسبة ولا يشتغل) بها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال ابن عرفة: إنما قال \" حَافِظُوا \" ولم يقل: احفظوا، إشارة إلى
  تأكدها (وتكرر) الأمر بها من وجهين:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدهما:
  أن \" حَافِظُوا \" مفاعلة لا تكون إلاّ من اثنين مثل: قاتلت زيدا، ووقوعها هنا من
  الجانبين مستحيل، فيتعين صرف ذلك إلى تكرر (الأمر) بوقوعه وتأكده.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">الثاني: إنّ لفظه يقتضي الاستيلاء والإحاطة فهو إشارة إلى تعميم الإحاطة
  بالصلوات دون ترك شيء (منها) وتخصيص الصّلاة الوسطى منها بالذكر: إما لورودها على النّاس
  في زمن شغلهم أو في زمن راحتهم ونومهم أو لكونهم من بقية الصلوات التي كانت مفروضة
  على الأمم المتقدمة وهو من عطف الخاص على العام.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { وَقُومُواْ لِلَّهِ قَانِتِينَ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فسره
  ابن عطية بالقيام الحسي حقيقة قال: ومعناه في صلاتهم فسره بعضهم بالقيام المعنوي وهو
  الجد في الطلب والطاعة فيتناول ركوع الصلوات وسجودها مثل: \" قمت بالأمر \".</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

