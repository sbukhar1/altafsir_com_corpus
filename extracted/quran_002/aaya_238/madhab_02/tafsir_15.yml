  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">حَافِظُواْ
  عَلَى ٱلصَّلَوَٰتِ وٱلصَّلَٰوةِ ٱلْوُسْطَىٰ وَقُومُواْ للَّهِ قَٰنِتِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { حافظوا على الصلوات } المحافظة: المواظبة والمداومة،
  والصلوات بالألف واللام ينصرف إلى المعهود، والمراد: الصلوات الخمس.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { والصلاة الوسطى } قال الزجاج: هذه الواو إذا جاءت مخصصة،
  فهي دالة على فضل الذي تخصصه، كقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وجبريل وميكال</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  97] قال سعيد بن المسيب: كان أصحاب رسول الله، صلى الله عليه وسلم، في الصلاة الوسطى
  هكذا، وشبك بين أصابعه. ثم فيها خمسة أقوال. أحدها: أنها العصر، روى مسلم في «أفراده»
  من حديث عليّ رضي الله عنه عن النبي صلى الله عليه وسلم، أنه قال يوم الأحزاب:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" شغلونا عن الصلاة الوسطى صلاة
  العصر، ملأ الله قبورهم وبيوتهم ناراً \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وروى ابن مسعود، وسمرة، وعائشة، عن النبي صلى الله عليه وسلم، أنها
  صلاة العصر. وروى مسلم في «أفراده» من حديث البراء بن عازب قال: نزلت هذه الآية { حافظوا
  على الصلوات [والصلاة الوسطى] وصلاة العصر } فقرأناها ما شاء الله، ثم نسخها الله،
  فنزلت: { حافظوا على الصلوات والصلاة الوسطى } وهذا قول علي بن أبي طالب رضي الله عنه،
  وابن مسعود، وأبيّ أيوب، وابن عمر في رواية، وسمرة بن جندب، وأبي هريرة، وابن عباس،
  في رواية عطية، وأبي سعيد الخدري، وعائشة في رواية، وحفصة، والحسن، وسعيد ابن المسيب،
  وسعيد بن جبير، وعطاء في رواية، وطاووس، والضحاك، والنخعي، وعبيد بن عمير، وزرّ بن
  حبيش، وقتادة، وأبي حنيفة، ومقاتل في آخرين، وهو مذهب أصحابنا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والثاني: أنها الفجر، روي عن عمر، وعليّ في رواية، وأبي موسى، ومعاذ،
  وجابر بن عبد الله، وأبي أُمامة، وابن عمر في رواية مجاهد، وزيد بن أسلم، وابن عباس
  في رواية أبي رجاء العطاردي، وعكرمة، وجابر بن زيد، وأنس بن مالك، وعطاء، وعكرمة، وطاووس
  في رواية ابنه، وعبد الله بن شداد، ومجاهد، ومالك، والشافعي. وروى أبو العالية قال:
  صليت مع أصحاب رسول الله، صلى الله عليه وسلم؛ الغداة فقلت لهم: أيما الصلاة الوسطى؟
  فقالوا: التي صليت قبل. والثالث: أنها الظهر، روي عن ابن عمر، وزيد بن ثابت، وأسامة
  بن زيد، وأبي سعيد الخدري، وعائشة في رواية، وروى ضميرة عن عليّ رضي الله عنه قال:
  هي صلاة الجمعة، وهي سائر الأيام الظهر. والرابع: أنها المغرب، روي عن ابن عباس، وقبيصة
  بن ذؤيب. والخامس: أنها العشاء الأخيرة، ذكره علي بن أحمد النيسابوري في «تفسيره».
  وفي المراد بالوسطى ثلاثة أقوال. أحدها: أنها أوسط الصلوات محلاً. والثاني: أوسطها
  مقداراً. والثالث: أفضلها. ووسط الشيء: خيره وأعدله، ومنه قوله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وكذلك
  جعلناكم أمة وسطاً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[البقرة: 142] فان قلنا: إن الوسطى بمعنى: الفضلى، جاز أن يدّعي هذا
  كل ذي مذهب فيها. وإن قلنا: إنها أوسطها مقداراً، فهي المغرب، لأن أقل المفروضات ركعتان،
  وأكثرها أربعاً.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
