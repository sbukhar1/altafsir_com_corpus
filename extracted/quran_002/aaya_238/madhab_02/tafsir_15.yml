  href=\"JavaScript:Open_Menu()\">حَافِظُواْ عَلَى ٱلصَّلَوَٰتِ وٱلصَّلَٰوةِ ٱلْوُسْطَىٰ
  وَقُومُواْ للَّهِ قَٰنِتِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وإن قلنا: إنها
  أوسطها محلاً، فللقائلين: إنها العصر أن يقولوا: قبلها صلاتان في النهار، وبعدها صلاتان
  في الليل، فهي الوسطى. ومن قال: هي الفجر، فقال عكرمة: هي وسط بين الليل والنهار، وكذلك
  قال ابن الأنباري: هي وسط بين الليل والنهار، وقال: وسمعت أبا العباس يعني، ثعلباً
  يقول: النهار عند العرب أوله: طلوع الشمس. قال ابن الأنباري: فعلى هذا صلاة الصبح من
  صلاة الليل، قال: وقال آخرون: بل هي من صلاة النهار، لأن أول وقتها أول وقت الصوم.
  قال: والصواب عندنا أن نقول: الليل المحض خاتمته طلوع الفجر، والنهار المحض أوله: طلوع
  الشمس، والذي بين طلوع الفجر، وطلوع الشمس يجوز أن يسمى نهاراً، ويجوز أن يسمى ليلاً،
  لما يوجد فيه من الظلمة والضوء، فهذا قول يصح به المذهبان. قال ابن الأنباري: ومن قال:
  هي الظهر، قال: هي وسط النهار. فأما من قال: هي المغرب، فاحتج بأن أول صلاة فرضت، الظهر،
  فصارت المغرب وسطى، ومن قال: هي العشاء، فإنه قال: هي بين صلاتين لا تقصران.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { وقوموا لله قانتين } المراد بالقيام هاهنا: القيام في
  الصلاة، فأما القنوت، فقد شرحناه فيما تقدم. وفي المراد به هاهنا ثلاثة أقوال. أحدها:
  أنه الطاعة، قاله ابن عباس، والحسن، ومجاهد، وابن جبير، والشعبي، وطاووس، والضحاك،
  وقتادة في آخرين.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والثاني: أنه طول القيام في الصلاة،
  روي عن ابن عمر، والربيع بن أنس. وعن عطاء كالقولين. والثالث: أنه الإمساك عن الكلام
  في الصلاة. قال زيد بن أرقم: كنا نتكلم في الصلاة حتى نزلت الآية { وقوموا لله قانتين
  } فأمرنا بالسكوت [ونهينا عن الكلام].</font></font><font class=\"TextResultArabic\"><font
