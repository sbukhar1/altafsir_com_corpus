  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">حَافِظُواْ
  عَلَى ٱلصَّلَوَٰتِ وٱلصَّلَٰوةِ ٱلْوُسْطَىٰ وَقُومُواْ للَّهِ قَٰنِتِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">الخطاب لجميع الأمة، والآية أمر بالمحافظة على إقامة الصلوات في أوقاتها
  وبجميع شروطها، وذكر تعالى { الصلاة الوسطى } ثانية وقد دخلت قبل في عموم قوله { الصلوات
  } لأنه قصد تشريفها وإغراء المصلين بها، وقرأ أبو جعفر أبو الرؤاسي \" والصلاةَ الوسطى
  \" بالنصب على الإغراء، وقرأ كذلك الحلواني.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلف
  الناس من أي صلاة هو هذا الوصف، فذهبت فرقة إلى أنها الصبح وأن لفظ { وسطى } يراد به
  الترتيب، لأنها قبلها صلاتا ليل يجهر فيهما، وبعدها صلاتا نهار يسر فيهما، قال هذا
  القول علي بن أبي طالب، وابن عباس، وصلى بالناس يوماً الصبح فقنت قبل الركوع فلما فرغ
  قال: \" هذه الصلاة الوسطى التي أمرنا الله أن نقوم فيها قانتين \" ، وقاله أبو العالية
  ورواه عن جماعة من الصحابة، وقاله جابر بن عبد الله وعطاء بن أبي رباح وعكرمة ومجاهد
  وعبد الله بن شداد بن الهاد والربيع ومالك بن أنس. وقوى مالك ذلك بأن الصبح لا تجمع
  إلى غيرها، وصلاتا جمع قبلها وصلاتا جمع بعدها، وقد قال رسول الله صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" لو يعلمون ما في العتمة والصبح
  لأتوهما ولو حبْواً \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">،
  وقال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\"> \" إنهما
  أشدّ الصلوات على المنافقين \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">، وفضل الصبح لأنها كقيام ليلة لمن شهدها والعتمة نصف ليلة، وقال الله
  تعالى</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إن قرآن الفجر كان مشهوداً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الإسراء: 78]، فيقوي هذا كله أمر
  الصبح.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقالت فرقة: هي صلاة الظهر. قاله
  زيد بن ثابت ورفع فيه حديثاً عن النبي صلى الله عليه وسلم. وقاله أبو سعيد الخدري وعبد
  الله بن عمر. واحتج قائلو هذه المقالة بأنها أول صلاة صليت في الإسلام، فهي وسطى بذلك،
  أي فضلى، فليس هذا التوسط في الترتيب، وأيضاً فروي أنها كانت أشق الصلوات على أصحاب
  النبي صلى الله عليه وسلم لأنها كانت تجيء في الهاجرة، وهم قد نفعتهم أعمالهم في أموالهم،
  وأيضاً فيدل على ذلك ما قالته حفصة وعائشة حين أملتا: حافظو على الصلوات والصلاة الوسطى
  وصلاة العصر، فهذا اقتران الظهر والعصر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقالت
  فرقة: { الصلاة الوسطى } صلاة العصر لأنها قبلها صلاتا نهار وبعدها صلاتا ليل، وروي
  هذا القول أيضاً عن علي بن أبي طالب وابن عباس وأبي هريرة وابن عمر وأبي سعيد الخدري،
  وفي مصحف عائشة رضي الله عنها \" والصلاة الوسطى وهي صلاة العصر \" ، وهو قولها المروي
  عنها. وقاله الحسن البصري وإبراهيم النخعي، وفي إملاء حفصة أيضاً \" والصلاة الوسطى
  وهي صلاة العصر \" ، ومن روى \" وصلاة العصر \" فيتناول أنه عطف إحدى الصفتين على الأخرى
  وهما لشيء واحد. كما تقول جاءني زيد الكريم والعاقل، وروي عن ابن عباس أنه قرأ \" حافظوا
  على الصلوات والصلاة الوسطى صلاة العصر \" على البدل، وروى هذا القول سمرة بن جندب
  عن النبي صلى الله عليه وسلم وتواتر الحديث عن النبي صلى الله عليه وسلم أنه قال يوم
  الأحزاب \" شغلونا عن الصلاة الوسطى صلى العصر، ملأ الله بيوتهم وقبورهم ناراً \" ،
  وقال علي بن أبي طالب رضي الله عنه: \" كنا نرى أنها الصبح حتى قال رسول الله صلى الله
  عليه وسلم يوم الأحزاب: شغلونا عن الصلاة الوسطى صلاة العصر.</font></font>&#13;\t\t\t<label
