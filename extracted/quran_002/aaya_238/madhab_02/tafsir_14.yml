  وَقُومُواْ للَّهِ قَٰنِتِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">فعرفنا أنها العصر
  \" ، وقال البراء بن عازب: كنا نقرأ على عهد النبي صلى الله عليه وسلم: حافظوا على
  الصلوات وصلاة العصر. ثم نسخها الله، فقرأنا: { حافظوا على الصلوات والصلاة الوسطى
  }. فقال له رجل: فهي العصر؟، قال: \" قد أخبرتك كيف قرأناها وكيف نسخت \" ، والله أعلم.
  وروى أبو مالك الأشعري أن رسول الله صلى الله عليه وسلم قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" الصلاة الوسطى صلاة العصر \".
  </font></font></b><b><font class=\"TextResultArabic\"><font color=\"Red\"><br/></font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">قال القاضي أبو محمد: وعلى هذا القول
  جمهور الناس وبه أقوال والله أعلم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  قبيصة بن ذؤيب: \" الصلاة الوسطى صلاة المغرب \" ،لأنها متوسطة في عدد الركعات ليست
  ثنائية ولا رباعية، وأيضاً فقبلها صلاتا سر وبعدها صلاتا جهر، وحكى أبو عمر يوسف بن
  عبد الله بن عبد البر في شرح باب جامع الوقوت وغيره عن فرقة أن { الصلاة الوسطى } صلاة
  العشاء الآخرة، وذلك أنها تجيء في وقت نوم وهي أشد الصلوات على المنافقين، ويستحب تأخيرها
  وذلك شاق فوقع التأكيد في المحافظة عليها، وأيضاً فقبلها صلاتان وبعدها صلاتان.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقالت فرقة: { الصلاة الوسطى } لم يعينها الله تعالى لنا، فهي في جملة
  الخمس غير معينة، كليلة القدر في ليالي العشر، فعَلَ الله ذلك لتقع المحافظة على الجميع،
  قاله نافع عن ابن عمر وقاله الربيع بن خثيم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقالت
  فرقة: { الصلاة الوسطى } هي صلاة الجمعة فإنها وسطى فضلى، لما خصت به من الجمع والخطبة
  وجعلت عيداً، ذكره ابن حبيب ومكي.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  بعض العلماء: { الصلاة الوسطى } المكتوبة الخمس، وقوله أولاً { على الصلوات } يعم النفل
  والفرض، ثم خص الفرض بالذكر، ويجري مع هذا التأويل قوله صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" شغلونا عن الصلاة الوسطى \". </font></font></b><b><font
  class=\"TextResultArabic\"><font color=\"Red\"><br/></font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله تعالى { وقوموا لله قانتين } معناه في صلاتكم، واختلف الناس
  في معنى { قانتين } ، فقال الشعبي: \" معناه مطيعين \" ، وقاله جابر بن زيد وعطاء وسعيد
  بن جبير، وقال الضحاك: \" كل قنوت في القرآن فإنما يعنى به الطاعة \" ، وقاله أبو سعيد
  عن النبي صلى الله عليه وسلم، وإن أهل كل دين فهم اليوم يقومون لله عاصمين، فقيل لهذه
  الأمة وقوموا لله مطيعين، وقال نحو هذا الحسن بن أبي الحسن وطاوس، وقال السدي: \" قانتين
  معناه ساكتين \" ، وهذه الآية نزلت في المنع من الكلام في الصلاة وكان ذلك مباحاً في
  صدر الإسلام.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
