  وَقُومُواْ للَّهِ قَٰنِتِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وقال عبد الله
  بن مسعود: \" كنا نتكلم في الصلاة ونرد السلام ويسأل الرجل صاحبه عن حاجته \" قال:
  \" ودخلت يوماً والنبي صلى الله عليه وسلم يصلي بالناس فسلمت فلم يرد عليّ أحد، فاشتد
  ذلك عليَّ، فلما فرغ رسول الله صلى الله عليه وسلم قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" إنه لم يمنعني أن أرد عليك إلا أنا أمرنا أن نقوم قانتين لا نتكلم
  في الصلاة \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">،
  والقنوت السكوت، وقاله زيد بن أرقم، وقال: \" كنا نتكلم في الصلاة حتى نزلت: { وقوموا
  لله قانتين } ، فأمرنا بالسكوت \" ، وقال مجاهد: \" معنى قانتين خاشعين، القنوت طول
  الركوع الخشوع وغض البصر وخفض الجناح \".</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  القاضي أبو محمد: وإحضار الخشية والفكر في الوقوف بين يدي الله تعالى، وقال الربيع:
  \" القنوت طول القيام وطول الركوع والانتصاب له \" ، وقال قوم: القنوت الدعاء، و {
  قانتين } معناه داعين، روي معنى هذا عن ابن عباس، وفي الحديث: قنت رسول الله صلى الله
  عليه وسلم شهراً يدعو على رعل وذكوان، فقال قوم: معناه دعا، وقال قوم: معناه طوّل قيامه،
  ولا حجة في هذا الحديث لمعنى الدعاء.</font></font><font class=\"TextResultArabic\"><font
