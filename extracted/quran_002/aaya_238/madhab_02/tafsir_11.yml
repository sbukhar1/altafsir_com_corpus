  color=\"black\">كما قال في آية أخرى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">يٰمَرْيَمُ ٱقْنُتِى لِرَبِّكِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[آل
  عمران: 43] وروي</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" عن رسول الله - صلى الله عليه وسلم - أنه سئل عن أفضل الصلاة فقال: \" التي يطيل
  القنوت فيها \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">يعني
  القيام. ويقال: قانتين يعني ساكتين كما روي عن زيد بن أرقم أنه قال: كنا نتكلم في الصلاة
  حتى نزلت هذه الآية: { وَقُومُواْ لِلَّهِ قَـٰنِتِينَ } فأمرنا بالسكوت ونهينا عن
  الكلام. وقال الزجاج: المشهور في اللغة الدعاء في القيام وحقيقة القانت القائم بأمر
  الله تعالى. ثم قال: { فَإنْ خِفْتُمْ فَرِجَالاً أَوْ رُكْبَانًا } يعني إذا خفتم
  العدو فصلوا قياماً فإن لم تستطيعوا فصلوا ركباناً على الدواب حيث ما توجهت بكم بالإيماء
  وهذا موافق لما روي عن النبي - صلى الله عليه وسلم - أنه ذكر صلاة الخوف ثم قال في
  آخره</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\"> \" فإن
  كان الخوف أشد من ذلك صلوا على أقدامكم أو ركباناً مستقبلي القبلة أو غير مستقبليها
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">{ فَإِذَا
  أَمِنتُمْ } يعني العدو والخوف { فَٱذْكُرُواْ ٱللَّهَ كَمَا عَلَّمَكُم } يعني صلوا
  كما علمكم أربعاً أو اثنتين وعلمكم { مَّا لَمْ تَكُونُواْ تَعْلَمُونَ } يعني علمكم
  الصلاة ولم تكونوا تعلمون من قبل.</font></font><font class=\"TextResultArabic\"><font
