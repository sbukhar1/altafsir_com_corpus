  عَلَّمَكُم مَّا لَمْ تَكُونُواْ تَعْلَمُونَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  حَـٰفِظُواْ عَلَى ٱلصَّلَوٰتِ وٱلصَّلَـٰوةِ ٱلْوُسْطَىٰ } قال ابن عباس: أي (حافظوا
  على الصلوات المكتوبات الخمس في مواقيتها بوضوئها وركوعها وسجودها { وٱلصَّلَـٰوةِ
  ٱلْوُسْطَىٰ } يعني الصلاة الوسطى خاصة حافظوا عليها. ويقال: هي صلاة العصر. ويقال
  هي صلاة الصبح ويقال: هي صلاة الظهر. حدثنا القاسم بن محمد بن روزية قال: حدثنا عيسى
  بن خشنام قال حدثنا سويد بن سعيد عن مالك بن أنس عن داود بن الحصين أنه بلغه عن رجل
  عن زيد بن ثابت أنه بلغه عن علي وابن عباس أنهما كان يقولان: صلاة الوسطى صلاة الصبح
  قال مالك وذلك رأي. أخبرني القاسم بن محمد قال: حدثنا عيسى بن خنشام قال: حدثنا سويد
  بن سعيد بن مالك بن أنس عن داود بن الحصين عن رجل عن زيد بن ثابت أنه قال: صلاة الوسطى:
  صلاة الظهر وبهذا الإسناد عن مالك عن زيد بن أسلم عن القعقاع بن الحكم عن أبي يونس
  مولى عائشة - رضي الله عنها - أنه قال: أمرتني عائشة أن أكتب لها مصحفاً وقالت: إذا
  بلغت هذه الآية فآذني فلما بلغتها آذنتها فأملت علي: حافظوا على الصلوات والصلاة الوسطى:
  صلاة العصر. قال الفقيه: حدثنا أبو إبراهيم الترمذي [عن أبي إسحاق عن أبي جعفر الطحاوي
  قال: حدثنا علي بن معبد قال: حدثنا يعقوب بن إبراهيم عن أبي إسحاق] عن أبي جعفر محمد
  بن علي عن (عمرو بن رافع) مولى عمر وكان يكتب المصاحف أنه قال: اكتتبتني حفصة ابنة
  عمر مصحفاً وقالت: إذا بلغت هذه الآية فلا تكتبها حتى تأتيني فأمليها عليك كما حفظتها
  من رسول الله - صلى الله عليه وسلم - فلما بلغتها أتيتها بالورقة فقالت: اكتب حافظوا
  على الصلوات والصلاة الوسطى صلاة العصر. ويقال: هي قراءة عبد الله بن مسعود [وروي عن
  أبي هريرة وابن عمر أنهما قالا: صلاة الوسطى العصر] وروي عن عاصم بن أبي النجود عن
  زر بن حبيش</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" عن علي أنه قال: كنت [ظننت] أنها صلاة الفجر حتى سمعت رسول الله - صلى الله عليه
  وسلم - يقول يوم الخندق وقد شغلوه عن صلاة العصر قال: \" ملأ الله بطونهم وقبورهم ناراً
  أشغلونا عن الصلاة الوسطى صلاة العصر \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">[وإنما كان فائدة التخصيص بصلاة العصر لأن ذلك وقت الشغل] ويخاف فوتها
  ما لا يخاف لسائر الصلوات وقد أكد بالذكر قال: [(والصلاة الوسطى)] خاصة [ومن طريق]
  المعقول [يدل أيضاً على أن صلاة الوسطى هي صلاة العصر] لأن قبلها صلاتي النهار وبعدها
  صلاتي الليل. ثم قال تعالى: { وَقُومُواْ لِلَّهِ قَـٰنِتِينَ } أي قوموا [لله طائعين]
  في الصلاة مطيعين. ويقال: صلوا لله قائمين فكأنه أمر بطول القيام في الصلاة.</font></font>&#13;\t\t\t<label
