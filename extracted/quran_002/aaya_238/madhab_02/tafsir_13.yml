  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">حَافِظُواْ عَلَى ٱلصَّلَوَٰتِ وٱلصَّلَٰوةِ ٱلْوُسْطَىٰ
  وَقُومُواْ للَّهِ قَٰنِتِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">فَإنْ خِفْتُمْ فَرِجَالاً أَوْ رُكْبَاناً
  فَإِذَآ أَمِنتُمْ فَٱذْكُرُواْ ٱللَّهَ كَمَا عَلَّمَكُم مَّا لَمْ تَكُونُواْ تَعْلَمُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\"/></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" شغلونا عن الصلاة الوسطى صلاة العصر، ملأ الله أجوافهم وقبورهم ناراً \". </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">ولأنها بين صلاتي نهار وصلاتي ليل،
  وقد خصها النبي صلى الله عليه وسلم بالتغليظ.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أخبرنا
  عبد الواحد المليحي أنا أحمد بن عبد الله النعيمي أخبرنا محمد بن يوسف أنا محمد بن
  إسماعيل أنا مسلم بن ابراهيم أنا هشام أنا يحيى بن أبي كثير عن أبي قلابة عن أبي المليح
  قال: كنا مع بريدة في غزوة في يوم ذي غيم فقال: بكِّروا بصلاة العصر فإن النبي صلى
  الله عليه وسلم قال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" من ترك صلاة العصر فقد حبط عمله \". </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وقال قبيصة بن ذؤيب: هي صلاة المغرب لأنها وسط ليس بأقلها ولا بأكثرها،
  ولم ينقل عن أحد من السلف فيها أنها صلاة العشاء وإنما ذكرها بعض المتأخرين لأنها بين
  صلاتين لا تقصران، وقال بعضهم هي احدى الصلوات الخمس لا بعينها، أبهمها الله تعالىٰ
  تحريضاً للعباد على المحافظة على أداء جميعها كما أخفى ليلة القدر في شهر رمضان وساعة
  إجابة الدعوة في يوم الجمعة وأخفى الاسم الأعظم في الأسماء ليحافظوا على جميعها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالىٰ: { وَقُومُواْ لِلَّهِ قَـٰنِتِينَ } أي مطيعين، قال الشعبي
  وعطاء وسعيد بن جبير والحسن وقتادة وطاووس؛ والقنوت: الطاعة، قال الله تعالىٰ</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">أُمَّةً
  قَـانِتًا</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[النحل: 120] أي مطيعاً، وقال الكلبي ومقاتل: لكل أهل دين صلاة يقومون
  فيها عاصين فقوموا أنتم لله في صلاتكم مطيعين، وقيل القنوت السكوت عمّا لا يجوز التكلم
  به في الصلاة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">أخبرنا أبو عثمان سعيد بن اسماعيل
  الضبي، أنا أبو محمد عبد الجبار بن محمد الجراحي أنا أبو العباس محمد بن أحمد المحبوبي
  أنا أبو عيسى الترمذي أنا أحمد بن منيع أنا هشيم أنا اسماعيل بن أبي خالد عن الحارث
  بن شُبَيْل عن أبي عمرو الشيباني عن زيد بن أرقم قال: كنا نتكلم خلف رسول الله صلى
  الله عليه وسلم في الصلاة يكلم الرجل منا صاحبه إلى جنبه حتى نزلت { وَقُومُواْ لِلَّهِ
  قَـٰنِتِينَ } فأمرنا بالسكوت ونهينا عن الكلام.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  مجاهد: خاشعين، وقال: من القنوت طول الركوع وغض البصر والركود وخفض الجناح، وكان العلماء
  إذا كان أحدهم يصلي يهاب الرحمٰن أن يلتفت أو يقلب الحصى أو يعبث بشيء أو يحدث نفسه
  بشيء من أمر الدنيا إلا ناسياً، وقيل: المراد من القنوت طول القيام.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أخبرنا أبو عثمان الضبي أنا أبو محمد الجراحي أنا أبو العباس المحبوبي
  أنا أبو عيسى الترمذي أنا ابن أبي عمر أنا سفيان بن عيينة عن أبي الزبير عن جابر قال:</font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table dir=\"rtl\"><tr><td><a
  href=\"Javascript:InnerLink_onchange(13,1,1)\"><img src=\"images/Tafasir/TafasirPaging/PreviousAR.GIF\"
