  فَإِذَآ أَمِنتُمْ فَٱذْكُرُواْ ٱللَّهَ كَمَا عَلَّمَكُم مَّا لَمْ تَكُونُواْ تَعْلَمُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\"/></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" قيل للنبي صلى الله عليه وسلم أي الصلاة أفضل؟ قال: «طولُ القنوت» \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">وقيل: { قَـٰنِتِينَ } أي داعين،
  دليله ما روي عن ابن عباس رضي الله عنهما قال: قنت رسول الله صلى الله عليه وسلم شهراً
  متتابعاً يدعو على أحياء من سليم على رعل وذكوان وعصيَّة، وقيل: معناه مصلين لقوله
  تعالىٰ:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">أَمَّنْ هُوَ قَانِتٌ ءَانَآءَ ٱلَّيْلِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الزمر:
  9] أي مصلٍ.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالىٰ: { فَإِنْ خِفْتُمْ
  فَرِجَالاً } (فرجالاً) أي رجالة يقال: راجل ورجال مثل صاحب وصحاب وقائم وقيام ونائم
  ونيام { أَوْ رُكْبَاناً } على دوابهم وهو جمع راكب، معناه إن لم يمكنكم أن تصلوا قانتين
  موفين للصلاة حقها لخوف فصلوا مشاة على أرجلكم أو ركباناً على ظهور دوابكم، وهذا في
  حال المقاتلة والمسايفة يصلى حيث كان وجهه راجلاً أو راكباً مستقبل القبلة وغير مستقبلها
  ويومىء بالركوع والسجود ويجعل السجود أخفض من الركوع، وكذلك إذا قصده سبع أو غشيه سيل
  يخاف منه على نفسه فعدا أمامه مصلياً بالايماء يجوز.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والصلاة
  في حال الخوف على أقسام فهذه صلاة شدة الخوف وسائر الأقسام سيأتي بيانها في سورة النساء
  إن شاء الله تعالىٰ، ولا ينتقص عدد الركعات بالخوف عند أكثر أهل العلم، وروى عن مجاهد
  عن ابن عباس رضي الله عنهما قال: فرض الله الصلاة على لسان نبيكم صلى الله عليه وسلم
  في الحضر أربعاً وفي السفر ركعتين وفي الخوف ركعة وهو قول عطاء وطاووس والحسن ومجاهد
  وقتادة: أنه يصلي في حال شدة الخوف ركعة، وقال سعيد بن جبير: إذا كنت في القتال وضرب
  الناس بعضهم بعضاً فقل: «سبحان الله والحمد لله ولا إلٰه إلا الله والله أكبر واذكر
  الله فتلك صلاتك» { فَإِذَآ أَمِنتُمْ فَٱذْكُرُواْ ٱللَّهَ } أي فصلوا الصلوات الخمس
  تامة بحقوقها { كَمَا عَلَّمَكُم مَّا لَمْ تَكُونُواْ تَعْلَمُونَ }.</font></font><font
