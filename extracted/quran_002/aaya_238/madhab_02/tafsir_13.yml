  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">حَافِظُواْ
  عَلَى ٱلصَّلَوَٰتِ وٱلصَّلَٰوةِ ٱلْوُسْطَىٰ وَقُومُواْ للَّهِ قَٰنِتِينَ</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَإنْ
  خِفْتُمْ فَرِجَالاً أَوْ رُكْبَاناً فَإِذَآ أَمِنتُمْ فَٱذْكُرُواْ ٱللَّهَ كَمَا
  عَلَّمَكُم مَّا لَمْ تَكُونُواْ تَعْلَمُونَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالىٰ: { حَافِظُواْ علَى الصَّلَوَاتِ والصَّلاَةِ ٱلْوُسْطَىٰ } أي واظبوا وداوموا
  على الصلوات المكتوبات بمواقيتها وحدودها وإتمام أركانها، ثم خص من بينها الصلاة الوسطى
  بالمحافظة عليها دلالة على فضلها، والوسطى تأنيث الأوسط، ووسط الشيء: خيره وأعدله واختلف
  العلماء من الصحابة ومن بعدهم في الصلاة الوسطى فقال قوم: هي صلاة الفجر، وهو قول عمر
  وابن عمر وابن عباس ومعاذ وجابر، وبه قال عطاء وعكرمة ومجاهد، وإليه ذهب مالك والشافعي،
  لأن الله تعالىٰ قال: { وَقُومُواْ لِلَّهِ قَـٰنِتِينَ } والقنوت طول القيام، وصلاة
  الصبح مخصوصة بطول القيام وبالقنوت لأن الله تعالىٰ خصها في آية أخرى من بين الصلوات
  فقال الله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَقُرْءَانَ ٱلْفَجْرِ إِنَّ قُرْءَانَ ٱلْفَجْرِ كَانَ مَشْهُودًا</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الإسراء:
  78]، يعني تشهدها ملائكة الليل وملائكة النهار، فهي مكتوبة في ديوان الليل وديوان النهار،
  ولأنها بين صلاتي جمع وهي لا تقصر ولا تجمع إلى غيرها، وذهب قوم إلى أنها صلاة الظهر،
  وهو قول زيد بن ثابت وأبي سعيد الخدري وأسامة بن زيد، لأنها في وسط النهار وهي أوسط
  صلاة النهار في الطول.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">أخبرنا عمر بن عبد العزيز أخبرنا
  أبو القاسم بن جعفر الهاشمي أنا أبو علي اللؤلؤي أنا أبو داود أنا محمد بن المثنى أنا
  محمد بن جعفر أنا شعبة حدثني عمرو بن أبي حكيم قال: سمعت الزبرقان يحدث عن عروة بن
  الزبير عن زيد بن ثابت رضي الله عنه قال: كان رسول الله صلى الله عليه وسلم يصلي الظهر
  بالهاجرة ولم يكن يصلي صلاة أشدَّ على أصحاب النبي صلى الله عليه وسلم منها، فنزلت:
  { حَـٰفِظُواْ عَلَى ٱلصَّلَوَٰتِ وٱلصَّلَوٰةِ ٱلْوُسْطَىٰ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وذهب الأكثرون إلى أنها صلاة العصر رواه جماعة عن رسول الله صلى الله
  عليه وسلم وهو قول علي وعبد الله بن مسعود وأبي أيوب وأبي هريرة وعائشة رضوان الله
  عليهم وبه قال إبراهيم النخعي وقتادة والحسن.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أخبرنا
  أبو الحسن السرخسي أخبرنا زاهر بن أحمد أخبرنا أبو إسحاق الهاشمي أنا أبو مصعب عن مالك
  عن زيد بن أسلم عن القعقاع بن حكيم عن أبي يونس مولى عائشة أم المؤمنين رضي الله عنهما
  أنه قال: أمرتني عائشة أن أكتب لها مصحفاً وقالت: إذا بلغت هذه الآية فآذنِّي { حَـٰفِظُواْ
  عَلَى ٱلصَّلَوَٰتِ وٱلصَّلَوٰةِ ٱلْوُسْطَىٰ } فلما بلغتها آذنتها فأملت عليّ { حَـٰفِظُواْ
  عَلَى ٱلصَّلَوَٰتِ وٱلصَّلَوٰةِ ٱلْوُسْطَىٰ } ـ «صلاة العصر» { وَقُومُواْ لِلَّهِ
  قَـٰنِتِينَ } قالت عائشة رضي الله عنها: سمعتها من رسول الله صلى الله عليه وسلم وعن
  حفصة مثل ذلك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">أخبرنا عبد الواحد بن أحمد المليحي
  أنا أبو منصور محمد بن محمد بن سمعان أنا أبو جعفر الرّيَّاني أنا حميد بن زنجويه أخبرنا
  أبو نعيم أنا سفيان عن عاصم بن أبي النجود عن زر بن حبيش قال: قلنا لعبيدة سل علياً
  عن الصلاة الوسطى فسأله فقال: كنا نرى أنها صلاة الفجر حتى سمعت رسول الله صلى الله
  عليه وسلم يقول يوم الخندق:</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
  dir=\"rtl\"><tr><td><img src=\"images/Tafasir/TafasirPaging/PreviousAR.GIF\" align=\"Middle\"
  border=\"0\" style=\"BORDER-TOP-STYLE: none; BORDER-RIGHT-STYLE: none; BORDER-LEFT-STYLE:
  none; BORDER-BOTTOM-STYLE: none\"/></td><td/><td/><td/><td><a href=\"Javascript:InnerLink_onchange(13,2,1)\"><img
  src=\"images/Tafasir/TafasirPaging/NextAR.GIF\" align=\"Middle\" border=\"0\" style=\"BORDER-TOP-STYLE:
  none; BORDER-RIGHT-STYLE: none; BORDER-LEFT-STYLE: none; BORDER-BOTTOM-STYLE: none\"/></a></td></tr></table><table
  dir=\"RTL\"><tr><td><a dir=\"LTR\" id=\"prevClass\"/></td><td class=\"TextResultArabic\"><font
  class=\"Msg\">1 </font></td><td><a href=\"Javascript:InnerLink_onchange(13,2,1)\"><u>2</u> </a></td><td><a
  href=\"Javascript:InnerLink_onchange(13,3,1)\"><u>3</u> </a></td>&#13;\t\t\t\t\t\t\t\t\t<td><a
  id=\"NextClass\"/></td></tr></table></center></div></section><section><div align=\"right\"
