  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">حَافِظُواْ
  عَلَى ٱلصَّلَوَٰتِ وٱلصَّلَٰوةِ ٱلْوُسْطَىٰ وَقُومُواْ للَّهِ قَٰنِتِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ حَافِظُواْ عَلَى الصَّلَوَاتِ } بذكرها، أو تعجيلها. { الْوُسْطَى
  } خُصت بالذكر لانفرادها بالفضل، وهي العصر، لقول الرسول صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" حبسونا عن الصلاة الوسطى. صلاة
  العصر \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">،
  أو الظهرُ، لأن الرسول صلى الله عليه وسلم كان يصليها بالهاجرة فلم يكن على الصحابة
  أشد منها فنزلت، لأن قبلها صلاتين وبعدها صلاتين، أو المغرب لتوسط عددها، وأنها لا
  تقصر، أو الصبح، لقوله ـ تعالى ـ { وَقُومُواْ لِلَّهِ قَانِتِينَ } ولا قنوت في غيرها،
  أو هي مبهمة في الخمس غير معينة ليكون أبلغ في المحافظة على جميعها. { قَانِتِينَ }
  القنوت من الدوام على أمر واحد، أو من الطاعة، أو من الدعاء يريد طائعين، أو ساكتين
  عن منهي الكلام، أو خاشعين عن العبث والتلفت، أو داعين، أو طول القيام، أو القراءة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

