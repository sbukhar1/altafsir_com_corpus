  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\"/></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" ملأ الله قلوبهم وبيوتهم ناراً
  كما شغلونا عن الصلاة الوسطى حتى غابت الشمس \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وفي رواية</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" شغلونا عن الصلاة الوسطى صلاة العصر \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">وذكر نحوه وزاد في أخرى \" ثم صلاها
  بين المغرب والعشاء \" أخرجاه في الصحيحين (م) عن ابن مسعود قال حبس المشركون رسول
  الله صلى الله عليه وسلم عن صلاة العصر حتى احمرت الشمس أو اصفرت فقال رسول الله صلى
  الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" شغلونا عن الصلاة الوسطى صلاة العصر ملأ الله أجوافهم وقبورهم ناراً، أو حشا الله
  أجوافهم وقبورهم ناراً \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">عن سمرة بن جندب أن رسول الله صلى الله عليه وسلم قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" الصلاة الوسطى صلاة العصر \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">أخرجه الترمذي وله عن ابن مسعود
  مثله وقال في كل واحد منهما حسن صحيح (م) عن أبي يونس مولى عائشة قال أمرتني عائشة
  أن أكتب مصحفاً وقالت إذا بلغت هذه الآية فآذني: { حافظوا على الصلوات والصلاة الوسطى
  } قال فلما بلغتها آذنتها فأملت علي: \" حافظوا على الصلوات والصلاة الوسطى وصلاة العصر
  وقوموا لله قانتين \" قالت عائشة سمعتها من رسول الله صلى الله عليه وسلم ويروى عن
  حفصة نحو ذلك، ولأن صلاة العصر تأتي وقت اشتغال الناس بمعايشهم فكان الأمر بالمحافظة
  عليها أولى، ولأنها تأتي بين صلاتي نهار وهما الفجر والظهر وصلاتي ليل وهما المغرب
  والعشاء، وقد خصت بمزيد التأكيد والأمر بالمحافظة والتغليظ لمن ضيعها، ويدل على ذلك
  ما روي عن أبي المليح قال: كنا مع بريدة في غزوة فقال في يوم ذي غيم: بكروا بصلاة العصر
  فإن النبي صلى الله عليه وسلم قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" من ترك صلاة العصر فقد حبط عمله \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">أخرجه البخاري. قوله بكروا بصلاة العصر أي قدموها في أول وقتها (ق)
  عن ابن عمر أن رسول الله صلى الله عليه وسلم قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" الذي تفوته صلاة العصر فكأنما وتر أهله وماله \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">قوله: وتر أي نقص وسلب أهله وماله
  فبقي فرداً بلا أهل ولا مال ومعنى الحديث ليكن حذره من فوت صلاة العصر كحذره من ذهاب
  أهله وماله. المذهب الرابع أنها صلاة المغرب قاله قبيصة بن ذؤيب، وحجة هذا المذهب أن
  صلاة المغرب تأتي بين بياض النهار وسواد الليل، ولأنها أزيد من ركعتين كما في الصبح،
  وأقل من أربع، ولا تقصر في السفر وهي وتر النهار، ولأن صلاة الظهر تسمى الأولى لأن
  ابتداء جبريل كان بها، وإذا كانت الظهر أولى الصلوات كانت المغرب هي الوسطى.</font></font>&#13;\t\t\t<label
