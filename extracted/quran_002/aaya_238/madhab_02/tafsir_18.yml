  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">حَافِظُواْ
  عَلَى ٱلصَّلَوَٰتِ وٱلصَّلَٰوةِ ٱلْوُسْطَىٰ وَقُومُواْ للَّهِ قَٰنِتِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله عز وجل: { حافظوا } أي داوموا وواظبوا { على الصلوات } يعني الخمس
  المكتوبات أمر الله عز وجل عباده بالمحافظة على الصلوات الخمس المكتوبات بجميع شروطها
  وحدودها وإتمام أركانها وفعلها في أوقاتها المختصة بها { والصلاة الوسطى } تأنيث الأوسط
  ووسط كل شيء خيره وأعدله وقيل الوسطى يعني الفضلى من قولهم للأفضل أوسط وإنما أفردت
  وعطفت على الصلوات لانفرادها بالفضل وقيل سميت الوسطى لأنها أوسط الصلوات محلاً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">فصل في ذكر اختلاف العلماء في الصلاة الوسطى</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قد
  اختلف العلماء من الصحابة فمن بعدهم في الصلاة الوسطى على مذاهب: الأول أن الصلاة الوسطى
  هي صلاة الفجر، وهو قول عمر وابن عمر وابن عباس ومعاذ وجابر وعطاء وعكرمة ومجاهد والربيع
  بن أنس، وبه قال مالك والشافعي، ويدل على ذلك أن مالكاً بلغه أن علي بن أبي طالب وابن
  عباس كانا يقولان: الصلاة الوسطى صلاة الفجر أخرجه مالك في الموطأ، وأخرجه الترمذي
  عن ابن عباس وابن عمر تعليقاً. ولأنها بين صلاتي جمع فالظهر والعصر يجمعان وهما صلاتا
  نهار، والمغرب والعشاء يجمعان وهما صلاتا ليل وصلاة الفجر لا تقصر ولا تجمع إلى غيرها
  ولأنها تأتي في وقت مشقة بسبب برد الشتاء وطيب النوم في الصيف وفتور الأعضاء وكثرة
  النعاس وغفلة الناس عنها فخصت بالمحافظة عليها لكونها معرضة للضياع ولأن الله تعالى
  قال عقبها { وقوموا لله قانتين } والقنوت هو طول القيام وصلاة الفجر مخصوصة بطول القيام
  ولأن الله تعالى خصها بالذكر في قوله وقرآن الفجر</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إن قرآن الفجر كان مشهوداً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الإسراء:
  78] يعني تشهده ملائكة الليل وملائكة النهار فهي مكتوبة في ديوان حفظة الليل وديوان
  حفظة النهار فدل ذلك على مزيد فضلها. المذهب الثاني أنها صلاة الظهر وهو قول زيد بن
  ثابت وأسامة بن زيد وأبي سعيد الخدري ورواية عائشة وبه قال عبيدالله بن شداد وهو رواية
  عن أبي حنيفة ويدل على ذلك ما روي عن زيد بن ثابت وعائشة قالا: الصلاة الوسطى صلاة
  الظهر، أخرجه مالك في الموطأ عن زيد والترمذي عنهما تعليقاً وأخرجه أبو داود عن زيد
  قال: \" كان رسول الله صلى الله عليه وسلم يصلي الظهر بالهاجرة ولم يكن يصلي صلاة أشد
  على أصحاب رسول الله صلى الله عليه وسلم منها فنزلت: { حافظوا على الصلوات والصلاة
  الوسطى } وقال إن قبلها صلاتين وبعدها صلاتين ولأن صلاة الظهر تأتي وسط النهار وفي
  شدة الحر ولأنها تأتي بين البردين يعني صلاة الفجر وصلاة العصر. المذهب الثالث أنها
  صلاة العصر وهو قول علي وابن مسعود وأبي أيوب وأبي هريرة وابن عمر وابن عباس وأبي سعيد
  الخدري وعائشة، وهو قول عبيدة السلماني والحسن البصري وإبراهيم النخعي وقتادة والضحاك
  والكلبي ومقاتل، وبه قال أبو حنيفة وأحمد وداود وابن المنذر وقال الترمذي: هو قول أكثر
  الصحابة فمن بعدهم وقال الماوردي من أصحابنا: هذا مذهب الشافعي لصحة الأحاديث فيه قال
  وإنما نص على أنها الصبح لأنه لم تبلغه الأحاديث الصحيحة في العصر ومذهبه اتباع الحديث
  ويدل على صحة هذا المذهب ما روي عن علي أن النبي صلى الله عليه وسلم قال يوم الأحزاب
  وفي رواية يوم الخندق</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
