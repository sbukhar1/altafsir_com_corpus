  href=\"JavaScript:Open_Menu()\">حَافِظُواْ عَلَى ٱلصَّلَوَٰتِ وٱلصَّلَٰوةِ ٱلْوُسْطَىٰ
  وَقُومُواْ للَّهِ قَٰنِتِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">المذهب الخامس
  أنها صلاة العشاء ولم ينقل عن أحد من السلف فيها شيء، وإنما ذكرها بعض المتأخرين، وحجة
  هذا المذهب أنها متوسطة بين صلاتين لا تقصران وهما المغرب والصبح ولأنها أثقل صلاة
  على المنافقين. المذهب السادس أن الصلاة الوسطى هي إحدى الصلوات الخمس لا بعينها لأن
  الله تعالى أمر بالمحافظة على الصلوات الخمس ثم عطف عليها بالصلاة الوسطى، وليس في
  الآية ذكر بيانها، وإذا كان كذلك أمكن أن يقال في كل واحدة من الصلوات الخمس أنها هي
  الوسطى أبهمها الله على عباده مع ما خصها بمزيد التوكيد تحريضاً لهم على المحافظة على
  أداء جميع الصلوات على صفة الكمال والتمام ولهذا السبب أخفى الله تعالى ليلة القدر
  في شهر رمضان وأخفى ساعة الإجابة في يوم الجمعة وأخفى اسمه الأعظم في جميع أسمائه ليحافظوا
  على ذلك كله. وهذا المذهب اختاره جمع من العلماء قال محمد بن سيرين إن رجلاً سأل زيد
  بن ثابت عن الصلاة الوسطى فقال حافظ على الصلوات كلها تصبها وسئل الربيع ابن خيثم عن
  الصلاة فقال للسائل الوسطى واحدة منهن فحافظ على الكل تكن محافظاً على الوسطى ثم قال
  أرأيت لو علمتها بعينها أكنت محافظاً عليها ومضيعاً سائرهن فقال السائل لا فقال الربيع
  إنك إن حافظت عليهن فقد حافظت على الوسطى. والصحيح من هذه الأقوال كلها قولان قول من
  قال إنها الصبح وقول من قال إنها العصر وأصح الأقوال كلها أنها العصر للأحاديث الصحيحة
  الواردة فيها والله تعالى أعلم. وقوله تعالى: { وقوموا لله قانتين } أي طائعين فهو
  عبارة عن إكمال الطاعة وإتمامها والاحتراز عن إيقاع الخلل في أركانها وسننها قيل لكل
  أهل دين صلاة يقومون فيها عاصين فقوموا أنتم لله في صلاتكم طائعين، وقيل القنوت هو
  الدعاء والذكر بدليل:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">أمن هو قانت</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الزمر: 9] ولما أمر بالمحافظة على
  الصلوات وجب أن يحمل هذا القنوت على ما فيها من الذكر والدعاء فمعنى الآية وقوموا لله
  داعين ذاكرين وقيل إنما خص القنوت بصلاة الصبح والوتر لهذا المعنى، وقيل: القنوت هو
  السكوت عما لا يجوز التكلم به الصلاة، ويدل على ذلك ما روي عن زيد بن أرقم قال: \"
