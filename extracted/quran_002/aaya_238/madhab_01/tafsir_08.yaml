text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ حَافِظُواْ عَلَى
  ٱلصَّلَوَٰتِ وٱلصَّلَٰوةِ ٱلْوُسْطَىٰ وَقُومُواْ للَّهِ قَٰنِتِينَ }{ حَٰفِظُواْ
  عَلَى ٱلصَّلَوٰتِ } الخمس بأدائها في أوقاتها { وَٰلصَّلَٰوةِ ٱ لْوُسْطَى } هي العصر
  أو الصبح أو الظهر أو غيرها أقوال وأفردها بالذكر لفضلها { وَقُومُواْ لِلَّهِ } في
  الصلاة { قَٰنِتِينَ } قيل مطيعين لقوله صلى الله عليه وسلم \" كل قنوت في القرآن فهو
  طاعة \" رواه أحمد وغيره، وقيل ساكتين لحديث زيد بن أرقم: \" كنا نتكلم في الصلاة حتى
  نزلت فأمرنا بالسكوت ونهينا عن الكلام \" رواه الشيخان.\r\n\t\t\t\r\n\t\t\t</section>"

