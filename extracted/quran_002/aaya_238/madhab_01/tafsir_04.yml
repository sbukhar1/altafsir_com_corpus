  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">حَافِظُواْ
  عَلَى ٱلصَّلَوَٰتِ وٱلصَّلَٰوةِ ٱلْوُسْطَىٰ وَقُومُواْ للَّهِ قَٰنِتِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">الحكـم السادس عشرحكم المحافظة على الصلوات والصلاة الوسطى اعلم أنه
  سبحانه وتعالى لما بين للمكلفين ما بين من معالم دينه، وأوضح لهم من شرائع شرعه أمرهم
  بعد ذلك بالمحافظة على الصلوات وذلك لوجوه أحدها أن الصلاة لما فيها من القراءة والقيام
  والركوع والسجود والخضوع والخشوع تفيد انكسار القلب من هيبة الله تعالى، وزوال التمرد
  عن الطبع، وحصول الانقياد لأوامر الله تعالى والانتهاء عن مناهيه، كما قال</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">إن
  الصلاة تنهى عن الفحشاء والمنكر</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">العنكبوت 45 والثاني أن الصلاة تذكر
  العبد جلالة الربوبية وذلة العبودية وأمر الثواب والعقاب فعند ذلك يسهل عليه الانقياد
  للطاعة ولذلك قال</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">ٱسْتَعِينُواْ بِٱلصَّبْرِ وَٱلصَّلَوٰةِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">البقرة
  45 والثالث أن كل ما تقدم من بيان النكاح والطلاق والعدة اشتغال بمصالح الدنيا، فأتبع
  ذلك بذكر الصلاة التي هي مصالح الآخرة، وفي الآية مسائل المسألة الأولى أجمع المسلمون
  على أن الصلاة المفروضة خمسة، وهذه الآية التي نحن في تفسيرها دالة على ذلك، لأن قوله
  { حَـٰفِظُواْ عَلَى ٱلصَّلَوٰتِ } يدل على الثلاثة من حيث أن أقل الجمع ثلاثة، ثم
  إن قوله تعالى { والصلاة الوسطى } يدل على شيء أزيد من الثلاثة، وإلا لزم التكرار،
  والأصل عدمه، ثم ذلك الزائد يمتنع أن يكون أربعة، وإلا فليس لها وسطى، فلا بد وأن ينضم
  إلى تلك الثلاثة عدد آخر يحصل به للمجموع وسط، وأقل ذلك أن يكون خمسة، فهذه الآية دالة
  على وجوب الصلوات الخمسة بهذا الطريق، واعلم أن هذا الاستدلال إنما يتم إذا بينا أن
  المراد من الوسطى ما تكون وسطى في العدد لا ما تكون وسطى بسبب الفضيلة ونبين ذلك بالدليل
  إن شاء الله تعالى إلا أن هذه الآية وإن دلت على وجوب الصلوات الخمس لكنها لا تدل على
  أوقاتها، والآيات الدالة على تفصيل الأوقات أربع الآية الأولى قوله</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فسبحان
  الله حين تمسون وحين تصبحون * وله الحمد في السموات والأرض وعشياً وحين تظهرون</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">الروم
  17، 18 وهذه الآية أبين آيات المواقيت فقوله { فَسُبْحَانَ ٱللَّهِ } أي سبحوا الله
  معناه صلوا لله حين تمسون، أراد به صلاة المغرب والعشاء { وَحِينَ تُصْبِحُونَ } أراد
  صلاة الصبح</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَعَشِيّاً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">مريم 11 أراد به صلاة العصر { وَحِينَ
  تُظْهِرُونَ } صلاة الظهر. الآية الثانية قوله</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">أَقِمِ ٱلصَّلَوٰةَ لِدُلُوكِ ٱلشَّمْسِ
  إِلَىٰ غَسَقِ ٱلَّيْلِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">الإسراء 78 أراد بالدلوك زوالها فدخل فيه صلاة الظهر، والعصر، والمغرب،
  والعشاء، ثم قال { أَقِمِ ٱلصَّلَوٰةَ } أراد صلاة الصبح. الآية الثالثة قوله</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَسَبّحْ
  بِحَمْدِ رَبّكَ قَبْلَ طُلُوعِ ٱلشَّمْسِ وَقَبْلَ غُرُوبِهَا وَمِنْ ءَانَاء ٱلَّيْلِ
  فَسَبّحْ وَأَطْرَافَ ٱلنَّهَارِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">طهۤ 130 فمن الناس من قال هذه الآية
  تدل على الصلوات الخمس، لأن الزمان إما أن يكون قبل طلوع الشمس أو قبل غروبها، فالليل
  والنهار داخلان في هاتين اللفظتين.</font></font>&#13;\t\t\t<label disabled=\"true\"
