  color=\"ForestGreen\">أَقِمِ ٱلصَّلَوٰةَ طَرَفَىِ ٱلنَّهَارِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">هود
  114 وقد بينا أن هذا التأكيد لم يوجد في العصر وسادسها أن التثويب في أذان الصبح معتبر،
  وهو أن يقول بعد الفراغ من الحيعلتين الصلاة خير من النوم مرتين، ومثل هذا التأكيد
  غير حاصل في سائر الصلوات وسابعها أن الإنسان إذا قام من منامه فكأنه كان معدوماً،
