  78 وقد ثبت بالتواتر أن المراد منه صلاة الفجر، وإنما جعلها مشهوداً لأنها تؤدى بحضرة
  ملائكة الليل وملائكة النهار. إذا عرفت هذا فوجه الاستدلال بهذه الآية من وجهين أحدهما
  أن الله تعالى أفرد صلاة الفجر بالذكر، فدل هذا على مزيد فضلها، ثم إنه تعالى خص الصلاة
