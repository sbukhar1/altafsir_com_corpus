  فصاروا أحياء، فإذا قاموا من منامهم وشاهدوا هذا الأمر العظيم من كمال قدرة الله ورحمته
  حيث أزال عنهم ظلمة الليل، وظلمة النوم والغفلة، وظلمة العجز والخيرة، وأبدل الكل بالإحسان،
