  خُسْرٍ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">العصر 1، 2 فإنا إذا سلمنا أن المراد منه القسم بصلاة العصر لكن في
