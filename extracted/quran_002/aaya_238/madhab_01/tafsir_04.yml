  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">أما قوله نحمله
  على ما يكون وسطاً في الزمان وهو الظهر. فجوابه أن الظهر ليست بوسط في الحقيقة، لأنها
