  class=\"TextAyah\"><font color=\"ForestGreen\">وَإِدْبَـٰرَ ٱلنُّجُومِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">الطور
  49 صلاة الفجر وخامسها أنه تعالى أقسم به فقال</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَٱلْفَجْرِ * وَلَيالٍ عَشْر</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">الفجر
  1، 2 ولا يعارض هذا بقوله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font
