  وَقُومُواْ للَّهِ قَٰنِتِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">الآية الرابعة
  قوله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَأَقِمِ ٱلصَّلَوٰةَ طَرَفَىِ ٱلنَّهَارِ وَزُلَفاً مِّنَ ٱلَّيْلِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">هود
  114 فالمراد بطرفي النهار الصبح، والعصر، وقوله { وَزُلَفاً مِّنَ ٱلَّيْلِ } المغرب
  والعشاء، وكان بعضهم يتمسك به في وجوب الوتر، لأن لفظ زلفاً جمع فأقله الثلاثة. المسألة
  الثانية اعلم أن الأمر بالمحافظة على الصلاة أمر بالمحافظة على جميع شرائطها، أعني
  طهارة البدن، والثوب، والمكان، والمحافظة على ستر العورة، واستقبال القبلة، والمحافظة
  على جميع أركان الصلاة، والمحافظة على الاحتراز عن جميع مبطلات الصلاة سواء كان ذلك
  من أعمال القلوب أو من أعمال اللسان، أو من أعمال الجوارح، وأهم الأمور في الصلاة،
  رعاية النية فإنها هي المقصود الأصلي من الصلاة، قال تعالى</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وأقم الصلاة لذكري</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">طهۤ
  14 فمن أدى الصلاة على هذا الوجه كان محافظاً على الصلاة وإلا فلا. فإن قيل المحافظة
  لا تكون إلا بين اثنين، كالمخاصمة، والمقاتلة، فكيف المعنى ههنا؟. والجواب من وجهين
  أحدهما أن هذه المحافظة تكون بين العبد والرب، كأنه قيل له احفظ الصلاة ليحفظك الإله
  الذي أمرك بالصلاة وهذا كقوله</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فَٱذْكُرُونِى أَذْكُرْكُمْ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">البقرة 152 وفي الحديث</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" احفظ الله يحفظك \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">الثاني أن تكون المحافظة بين المصلي
  والصلاة فكأنه قيل احفظ الصلاة حتى تحفظك الصلاة، واعلم أن حفظ الصلاة للمصلي على ثلاثة
  أوجه الأول أن الصلاة تحفظه عن المعاصي، قال تعالى</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إن الصلاة تنهى عن الفحشاء والمنكر</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">العنكبوت
  45 فمن حفظ الصلاة حفظته الصلاة عن الفحشاء والثاني أن الصلاة تحفظه من البلايا والمحن،
  قال تعالى</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَٱسْتَعِينُواْ بِٱلصَّبْرِ وَٱلصَّلَوٰةِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">البقرة
  153 وقال تعالى</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَقَالَ ٱللَّهُ إِنّى مَعَكُمْ لَئِنْ أَقَمْتُمُ ٱلصَّلوٰةَ
  وَءاتَيْتُمْ ٱلزَّكَوٰة</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">المائدة 12 ومعناه إني معكم بالنصرة والحفظ إن كنتم أقمتم الصلاة وآتيتم
  الزكاة والثالث أن الصلاة تحفظ صاحبها وتشفع لمصليها، قال تعالى</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَأَقِيمُواْ ٱلصَّلَوٰةَ وَءَاتُواْ
  ٱلزَّكَوٰةَ وَمَا تُقَدّمُواْ لأَنْفُسِكُم مّنْ خَيْرٍ تَجِدُوهُ عِندَ ٱللَّهِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">البقرة
  110 ولأن الصلاة فيها القراءة، والقرآن يشفع لقارئه، وهو شافع مشفع وفي الخبر</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" إنه تجىء البقرة وآل عمران كأنهما
  عمامتان فيشهدان ويشفعان \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وأيضاً في الخبر</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" سورة الملك تصرف عن المتهجد بها عذاب القبر وتجادل عنه في الحشر
  وتقف في الصراط عند قدميه وتقول للنار لا سبيل لك عليه \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">والله أعلم. المسألة الثالثة اختلفوا
  في الصلاة الوسطى على سبعة مذاهب. فالقول الأول أن الله تعالى أمر بالمحافظة عليها،
  ولم يبين لنا أنها أي صلاة هي، وإنما قلنا إنه لم يبين لأنه لو بين ذلك لكان إما أن
  يقال إنه تعالى بينها بطريق قطعي، أو بطريق ظني والأول باطل لأنه بيان إما أن يكون
  بهذه الآية، أو بطريق آخر قاطع، أو خبر متواتر ولا يمكن أن يكون البيان حاصلاً في هذه
  الآية، لأن عدد الصلوات خمس، وليس في الآية ذكر لأولها وآخرها، وإذا كان كذلك أمكن
  في كل واحدة من تلك الصلوات أن يقال إنما هي الوسطى، وإما أن يقال بيان حصل في آية
  أخرى أو في خبر متواتر، وذلك مفقود، وأما بيانه بالطريق الظني وهو خبر الواحد والقياس
  فغير جائز، لأن الطريق المفيد للظن معتبر في العمليات، وهذه المسألة ليست كذلك، فثبت
  أن الله تعالى لم يبين أن الصلاة الوسطى ما هي ثم قالوا والحكمة فيه أنه تعالى لما
  خصها بمزيد التوكيد، مع أنه تعالى لم يبينها جوز المرء في كل صلاة يؤديها أنها هي الوسطى
  فيصير ذلك داعياً إلى أداء الكل على نعت الكمال والتمام، ولهذا السبب أخفى الله تعالى
  ليلة القدر في رمضان، وأخفى ساعة الإجابة في يوم الجمعة، وأخفى اسمه الأعظم في جميع
  الأسماء، وأخفى وقت الموت في الأوقات ليكون المكلف خائفاً من الموت في كل الأوقات،
  فيكون آتياً بالتوبة في كل الأوقات، وهذا القول اختاره جمع من العلماء، قال محمد بن
  سيرين إن رجلاً سأل زيد بن ثابت عن الصلاة الوسطى فقال حافظ على الصلوات كلها تصبها،
  وعن الربيع بن خيثم أنه سأله واحد عنها، فقال يا ابن عم الوسطى واحدة منهن فحافظ على
  الكل تكن محافظاً على الوسطى ثم قال الربيع لو علمتها بعينها لكنت محافظاً لها ومضيعاً
  لسائرهن، قال السائل لا.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
