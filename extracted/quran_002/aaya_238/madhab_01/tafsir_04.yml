  أنه تعالى قال بعد ذكر الصلاة الوسطى { وَقُومُواْ لِلَّهِ قَـٰنِتِينَ } قرن هذه الصلاة
  بذكر القنوت، وليس في الشرع صلاة ثبت بالأخبار الصحاح القنوت فيها إلا الصبح، فدل على
  أن المراد بالصلاة الوسطى هي صلاة الصبح السابع لا شك أنه تعالى إنما أفردها بالذكر
  لأجل التأكيد، ولا شك أن صلاة الصبح أحوج الصلوات إلى التأكيد، إذ ليس في الصلاة أشق
  منها، لأنها تجب على الناس في ألذ أوقات النوم، حتى إن العرب كانوا يسمون نوم الفجر
