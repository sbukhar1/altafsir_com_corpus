  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وٱحتجوا بالأحاديث
  الواردة في هذا الباب خرّجها مسلم وغيره، وأنَصُّها حديث ٱبن مسعود قال قال رسول الله
  صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" الصَّلاة الوسطى صلاة العصر \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">خرجه الترمذي وقال: حديث حسن صحيح. وقد أتينا زيادة على هذا في القبس
  في شرح موطأ مالك ابن أنس.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">الثالث ـ أنها المغرب؛ قاله قُبَيْصة
  بن أبي ذؤيب في جماعة. والحجَّة لهم أنها متوسطة في عدد الركعات ليست بأقلها ولا أكثرها
  ولا تُقْصَر في السفر، وأن رسول الله صلى الله عليه وسلم لم يؤخِّرها عن وقتها ولم
  يعجِّلها، وبعدها صلاتا جَهْرٍ وقبلها صلاتا سِرٍ. ورُوي من حديث عائشة رضي الله عنها
  عن النبي صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" إن أفضل الصلوات عند الله صلاة المغرب لم يُحّطها عن مسافر ولا مقيم
  فتح الله بها صلاة الليل وختم بها صلاة النهار فمن صلّى المغرب وصلّى بعدها ركعتين
  بنى الله له قصراً في الجنّة ومن صلّىٰ بعدها أربع ركعات غفر الله له ذنوب عشرين سنة
  ـ أو قال ـ أربعين سنة \". </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">الرابع ـ صلاة العشاء الآخرة؛ لأنها بين صلاتين لا تقْصُران، وتجيء
  في وقت نوم ويستحب تأخيرها وذلك شاقٌّ فوقع التأكيد في المحافظة عليها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">الخامسة ـ أنها الصبح؛ لأن قبلها صلاتي ليل يُجهَر فيهما وبعدها صلاتي
  نهار يُسرّ فيهما؛ ولأن وقتها يدخل والناس نيام، والقيام إليها شاقّ في زمن البرد لشدّة
  البرد وفي زمن الصيف لقصر الليل. وممن قال إنها وسطى عليّ بن أبي طالب وعبد الله بن
  عباس، أخرجه الموطأ بلاغاً، وأخرجه الترمذي عن ٱبن عمر وٱبن عباس تعليقاً، ورُوي عن
  جابر بن عبد الله، وهو قول مالك وأصحابه، وإليه مَيْل الشافعي فيما ذكر عنه القُشيري.
  والصحيح عن علي أنها العصر، ورُوي عنه ذلك من وجه معروف صحيح. وقد ٱستدل من قال إنها
  الصبح بقوله تعالىٰ: { وَقُومُواْ للَّهِ قَانِتِينَ } يعني فيها، ولا صلاة مكتوبة
  فيها قنوت إلاَّ الصبح. قال أبو رَجَاء: صلّى بنا ٱبن عباس صلاة الغداة بالبصرة فقنت
  فيها قبل الركوع ورفع يديه فلما فرغ قال: هذه الصَّلاة الوسطى التي أمرنا الله تعالىٰ
  أن نقوم فيها قانتين. وقال أنس: قَنَتَ النبي صلى الله عليه وسلم في صلاة الصبح بعد
  الركوع؛ وسيأتي حكم القُنُوت وما للعلماء فيه في «آل عمران» عند قوله تعالىٰ:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">لَيْسَ
  لَكَ مِنَ ٱلأَمْرِ شَيْءٌ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[آل عمران: 128].</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">السادسة
  ـ صلاة الجمعة؛ لأنها خُصّت بالجمع لها والخطبة فيها وجُعِلَت عيداً؛ ذكره ٱبن حبيب
  ومكي. وروى مسلم عن عبد الله أن النبي صلى الله عليه وسلم قال لقوم يتخلَّفون عن الجمعة:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" لقد هممت أن آمر رجلاً يصلّي بالناس
  ثم أحرق على رجال يتخلّفون عن الجمعة بيوتهم \". </font></font></b>&#13;\t\t\t<label
