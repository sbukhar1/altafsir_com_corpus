  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">حَافِظُواْ
  عَلَى ٱلصَّلَوَٰتِ وٱلصَّلَٰوةِ ٱلْوُسْطَىٰ وَقُومُواْ للَّهِ قَٰنِتِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فيه
  ثمان مسائل:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">الأُولىٰ ـ قوله تعالىٰ: { حَافِظُواْ
  } خطاب لجميع الأُمة، والآية أمر بالمحافظة على إقامة الصلوات في أوقاتها بجميع شروطها.
  والمحافظة هي المداومة على الشيء والمواظبة عليه. والوُسْطَىٰ تأنيث الأوْسَط. وَوَسَط
  الشيء خَيْره وأعْدَله؛ ومنه قوله تعالىٰ: { وَكَذَلِكَ جَعَلْنَاكُمْ أُمَّةً وَسَطاً
  } وقد تقدّم. وقال أعرابيّ يمدح النبيّ صلى الله عليه وسلم:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">يا أوْسَطَ النّاس طُرّاً في مَفاخرهم</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وأكرَم الناس
  أُمّاً بَرَّةً وأبا</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وَوَسَط فلانٌ القوم يَسِطهم أي صار في وسطهم. وأفرد الصَّلاة الوسطى
  بالذكر وقد دخلت قبلُ في عموم الصلوات تشريفاً لها؛ كقوله تعالىٰ:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَإِذْ
  أَخَذْنَا مِنَ ٱلنَّبِيِّيْنَ مِيثَاقَهُمْ وَمِنْكَ وَمِن نُّوحٍ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأحزاب:
  7]، وقوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فِيهِمَا فَاكِهَةٌ وَنَخْلٌ وَرُمَّانٌ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الرّحمٰن:
  68]. وقرأ أبو جعفر الواسطيّ «وَالصَّلاَةَ الوُسْطَىٰ» بالنصب على الإغراء، أي والزموا
  الصَّلاةَ الوُسْطَى: وكذلك قرأ الحلوانيّ. وقرأ قَالُونُ عن نافع «الوصطى» بالصاد
  لمجاورة الطّاء لها؛ لأنهما من حَيِّز واحد، وهما لغتان كالصراط ونحوه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">الثانية ـ وٱختلف الناس في تعيين الصَّلاة الوسطىٰ على عشرة أقوال:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">الأوّل ـ أنها الظهر؛ لأنها وسط النهار على الصحيح من القولين أن النهار
  أوّله من طلوع الفجر كما تقدّم، وإنما بدأنا بالظهر لأنها أوّل صلاة صُلِّيت في الإسلام.
  وممن قال إنها الوسطى زيد بن ثابت وأبو سعيد الخدريّ وعبد الله بن عمر وعائشة رضي الله
  عنهم. ومما يدل على أنها وسطى ما قالته عائشة وحفصة حين أمْلَتَا: «حَافِظُوا عَلَى
  الصَّلَوَاتِ وَالصَّلاَةِ الْوُسْطَى وصلاة العصر» بالواو. وروي أنها كانت أشق على
  المسلمين؛ لأنها كانت تجيء في الهاجرة وهم قد نفّهَتْهُمْ أعمالهم في أموالهم. وروى
  أبو داود عن زيد قال: كان رسول الله صلى الله عليه وسلم يصلّي الظهر بالهاجرة ولم تكن
  تُصلَّى صلاةٌ أشدّ على أصحاب رسول الله صلى الله عليه وسلم منها، فنزلت: { حَافِظُواْ
  عَلَى ٱلصَّلَوَاتِ وٱلصَّلاَةِ ٱلْوُسْطَىٰ } وقال: إن قبلها صلاتين وبعدها صلاتين.
  وروى مالك في موطئه وأبو داود الطيالسي في مسنده عن زيد بن ثابت قال: الصَّلاة الوسطىٰ
  صلاة الظهر؛ زاد الطيالسي: وكان رسول الله صلى الله عليه وسلم يُصلِّيها بالهَجِير.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">الثاني ـ أنها العصر؛ لأن قبلها صلاتْي نهارٍ وبعدها صلاتْي ليلٍ.
  قال النحاس: وأجود من هذا الاحتجاجُ أن يكون إنما قيل لها وُسْطَىٰ لأنها بين صلاتين
  إحداهما أوّل ما فرض والأُخرىٰ الثانية مما فُرض. وممن قال إنها وسطى عليّ بن أبي طالب
  وٱبن عباس وٱبن عمر وأبو هريرة وأبو سعيد الخدريّ، وهو ٱختيار أبي حنيفة وأصحابه، وقاله
  الشافعي وأكثر أهل الأثر، وإليه ذهب عبد الملك بن حبيب وٱختاره ٱبن العربي في قَبَسِه
  وٱبن عطية في تفسيره وقال: وعلى هذا القول الجمهورُ من الناس وبه أقول.</font></font>&#13;\t\t\t<label
