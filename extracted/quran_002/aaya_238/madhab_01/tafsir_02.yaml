text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ حَافِظُواْ عَلَى
  ٱلصَّلَوَٰتِ وٱلصَّلَٰوةِ ٱلْوُسْطَىٰ وَقُومُواْ للَّهِ قَٰنِتِينَ } * { فَإنْ خِفْتُمْ
  فَرِجَالاً أَوْ رُكْبَاناً فَإِذَآ أَمِنتُمْ فَٱذْكُرُواْ ٱللَّهَ كَمَا عَلَّمَكُم
  مَّا لَمْ تَكُونُواْ تَعْلَمُونَ }{ وٱلصَّلَوٰةِ ٱلْوُسْطَىٰ } أي الوسطى بين الصلوات،
  أو الفضلى، من قولهم للأفضل: الأوسط. وإنما أفردت وعطفت على الصلاة لانفرادها بالفضل
  وهي صلاة العصر. وعن النبيّ صلى الله عليه وسلم أنه قال يوم الأحزاب.(140) \" شغلونا
  عن الصلاة الوسطى صلاة العصر، ملأ الله بيوتهم ناراً \" وقال عليه الصلاة و السلام.(141)
  \" إنها الصلاة التي شغل عنها سليمان بن داود حتى توارت بالحجاب \" وعن حفصة أنها قالت
  لمن كتب لها المصحف:(142) إذا بلغت هذه الآية فلا تكتبها حتى أمليها عليك كما سمعت
  رسول الله صلى الله عليه وسلم يقرؤها، فأملت عليه: والصلاة الوسطى صلاة العصر وروي
  عن عائشة وابن عباس رضي الله عنهم: والصلاة الوسطى وصلاة العصر؛ بالواو. فعلى هذه القراءة
  يكون التخصيص لصلاتين: إحداهما الصلاة الوسطى، إمّا الظهر، وإمّا الفجر وإمّا المغرب،
  على اختلاف الروايات فيها، والثانية: العصر، وقيل: فضلها لما في وقتها من اشتغال الناس
  بتجاراتهم ومعايشهم. وعن ابن عمر رضي الله عنهما: هي صلاة الظهر لأنها في وسط النهار،
  وكان رسول الله صلى الله عليه وسلم يصليها بالهاجرة، ولم تكن صلاة أشدّ على أصحابه
  منها. وعن مجاهد: هي الفجر لأنها بين صلاتي النهار وصلاتي الليل. وعن قبيصة بن ذؤيب:
  هي المغرب، لأنها وتر النهار ولا تنقص في السفر من الثلاث وقرأ عبد الله: «وعلى الصلاة
  الوسطى»: وقرأت عائشة رضي الله عنها «والصلاة الوسطى» بالنصب على المدح والاختصاص.
  وقرأ نافع: «الوصطى»، بالصاد { وَقُومُواْ لِلَّهِ } في الصلاة { قَـٰنِتِينَ } ذاكرين
  لله في قيامكم. والقنوت: أن تذكر الله قائماً. وعن عكرمة كانوا يتكلمون في الصلاة فنهوا.
  وعن مجاهد: هو الركود وكف الأيدي والبصر. وروي: أنهم كانوا إذا قام أحدهم إلى الصلاة
  هاب الرحمٰن أن يمدّ بصره أو يلتفت، أو يقلب الحصا، أو يحدّث نفسه بشيء من أمور الدنيا
  { فَإِنْ خِفْتُمْ } فإن كان بكم خوف من عدو أو غيره { فَرِجَالاً } فصلوا راجلين،
  وهو جمع راجل كقائم وقيام، أو رجل يقال: رجل رجل، أي راجل. وقرىء: «فرجالا». بضم الراء،
  «ورجالاً» بالتشديد «ورجلاً». وعند أبي حنيفة رحمه الله: لا يصلون في حال المشي والمسايفة
  ما لم يمكن الوقوف: وعند الشافعي رحمه الله: يصلون في كل حال، والراكب يومىء ويسقط
  عنه التوجه إلى القبلة { فَإِذَا أَمِنتُمْ } فإذا زال خوفكم { فَٱذْكُرُواْ ٱللَّهَ
  كَمَا عَلَّمَكُم مَّا لَمْ تَكُونُواْ تَعْلَمُونَ } من صلاة الأمن، أو فإذا أمنتم
  فاشكروا الله على الأمن، واذكروه بالعبادة، كما أحسن إليكم بما علمكم من الشرائع، وكيف
  تصلون في حال الخوف وفي حال الأمن.\r\n\t\t\t\r\n\t\t\t</section>"

