  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">ومنهم من قال: هي وسطى باعتبار أنها لا تقصر، وهي بين صلاتين رباعيتين
  مقصورتين، وترد المغرب، وقيل: لأنها بين صلاتي ليل جهريتين وصلاتي نهار سريتين. وقيل:
  إنها صلاة الظهر، قال أبو داود الطيالسي في مسنده: حدثنا ابن أبي ذئب عن الزبرقان،
  يعني: ابن عمرو، عن زهرة، يعني: ابن معبد، قال: كنا جلوساً عند زيد بن ثابت، فأرسلوا
  إلى أسامة، فسألوه عن الصلاة الوسطى، فقال: هي الظهر، كان رسول الله صلى الله عليه
  وسلم يصليها بالهجير، وقال أحمد: حدثنا محمد بن جعفر، حدثنا شعبة، حدثني عمرو بن أبي
  حكيم، سمعت الزبرقان يحدث عن عروة بن الزبير عن زيد بن ثابت، قال: كان رسول الله صلى
  الله عليه وسلم يصلي الظهر بالهاجرة، ولم يكن يصلي صلاة أشد على أصحاب رسول الله صلى
  الله عليه وسلم منها، فنزلت: { حَـٰفِظُواْ عَلَى ٱلصَّلَوَٰتِ وٱلصَّلَوٰةِ ٱلْوُسْطَىٰ
  وَقُومُواْ لِلَّهِ قَـٰنِتِينَ } وقال: إن قبلها صلاتين وبعدها صلاتين. ورواه أبو
  داود في سننه من حديث شعبة به، وقال أحمد أيضاً: حدثنا يزيد حدثنا ابن أبي وهب عن الزبرقان
  أن رهطاً من قريش مر بهم زيد بن ثابت، وهم مجتمعون، فأرسلوا إليه غلامين لهم يسألانه
  عن الصلاة الوسطى، فقال: هي صلاة العصر، فقام إليه رجلان منهم فسألاه، فقال: هي الظهر.
  ثم انصرفا إلى أسامة بن زيد فسألاه، فقال: هي الظهر، إن النبي صلى الله عليه وسلم كان
  يصلي الظهر بالهجير، فلا يكون وراءه إلا الصف والصفان، والناس في قائلتهم وفي تجارتهم،
  فأنزل الله: { حَـٰفِظُواْ عَلَى ٱلصَّلَوَٰتِ وٱلصَّلَوٰةِ ٱلْوُسْطَىٰ وَقُومُواْ
  لِلَّهِ قَـٰنِتِينَ } قال: فقال رسول الله صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" لينتهين رجال أو لأحرقن بيوتهم
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">والزبرقان
  هو ابن عمرو بن أمية الضمري، لم يدرك أحداً من الصحابة، والصحيح ما تقدم من روايته
  عن زهرة بن معبد وعروة بن الزبير. وقال شعبة وهمام عن قتادة عن سعيد بن المسيب عن ابن
  عمر عن زيد بن ثابت، قال: الصلاة الوسطى صلاة الظهر. وقال أبو داود الطيالسي وغيره،
  عن شعبة: أخبرني عمر بن سليمان من ولد عمر بن الخطاب، قال: سمعت عبد الرحمن بن أبان
  بن عثمان يحدث عن أبيه عن زيد بن ثابت، قال: الصلاة الوسطى هي الظهر، ورواه ابن جرير،
  عن زكريا بن يحيى ابن أبي زائدة عن عبد الصمد، عن شعبة، عن عمر بن سليمان، عن زيد بن
  ثابت، قال: الصلاة الوسطى هي الظهر، ورواه ابن جرير، عن زكريا بن يحيى بن أبي زائدة
  عن عبد الصمد، عن شعبة، عن عمر بن سليمان، عن زيد بن ثابت، في حديث رفعه، قال:</font></font>&#13;\t\t\t<label
