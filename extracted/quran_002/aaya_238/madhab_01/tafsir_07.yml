  \" الصلاة الوسطى صلاة الظهر \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وممن روي عنه أنها الظهر ابن عمر، وأبو سعيد، وعائشة، على اختلاف عنهم،
  وهو قول عروة بن الزبير وعبد الله بن شداد بن الهاد، ورواية عن أبي حنيفة، رحمهم الله.
  وقيل: إنها صلاة العصر. قال الترمذي والبغوي رحمهما الله: وهو قول أكثر علماء الصحابة
  وغيرهم. وقال القاضي الماوردي: هو قول جمهور التابعين. وقال الحافظ أبو عمر بن عبد
