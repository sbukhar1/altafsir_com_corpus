  none\" href=\"JavaScript:Open_Menu()\">فَإنْ خِفْتُمْ فَرِجَالاً أَوْ رُكْبَاناً
  فَإِذَآ أَمِنتُمْ فَٱذْكُرُواْ ٱللَّهَ كَمَا عَلَّمَكُم مَّا لَمْ تَكُونُواْ تَعْلَمُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\"/></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" وعليك السلام أيها المسلم ورحمة الله، إن الله عز وجل يحدث من أمره ما يشاء، فإذا
  كنتم في الصلاة فاقنتوا ولا تكلموا \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { فَإنْ خِفْتُمْ فَرِجَالاً أَوْ رُكْبَانًا فَإِذَآ أَمِنتُمْ
  فَٱذْكُرُواْ ٱللَّهَ كَمَا عَلَّمَكُم مَّا لَمْ تَكُونُواْ تَعْلَمُونَ } ، لما أمر
  تعالى عباده بالمحافظة على الصلوات والقيام بحدودها، وشدد الأمر بتأكيدها، ذكر الحال
  الذي يشتغل الشخص فيها عن أدائها على الوجه الأكمل، وهي حال القتال والتحام الحرب،
  فقال: { فَإنْ خِفْتُمْ فَرِجَالاً أَوْ رُكْبَانًا } أي: فصلوا على أي حال كان، رجالاً
  أو ركباناً، يعني: مستقبلي القبلة وغير مستقبليها، كما قال مالك عن نافع: إن ابن عمر
  كان إذا سئل عن صلاة الخوف، وصفها، ثم قال: فإن كان خوف أشد من ذلك، صلوا رجالاً على
  أقدامهم، أو ركباناً، مستقبلي القبلة، أو غير مستقبليها، قال نافع: لا أرى ابن عمر
  ذكر ذلك إلا عن النبي صلى الله عليه وسلم، ورواه البخاري وهذا لفظه، ومسلم، ورواه البخاري
  أيضاً من وجه آخر عن ابن جريج، عن موسى بن عقبة، عن نافع، عن ابن عمر عن النبي صلى
  الله عليه وسلم نحوه أو قريباً منه، ولمسلم أيضاً عن ابن عمر، قال: فإن كان خوف أشد
  من ذلك، فصل راكباً أو قائماً تومي إيماءً، وفي حديث عبد الله بن أنيس الجهني لما بعثه
  النبي صلى الله عليه وسلم إلى خالد بن سفيان الهذلي ليقتله، وكان نحو عرفة أو عرفات،
  فلما واجهه حانت صلاة العصر، قال: فخشيت أن تفوتني، فجعلت أصلي وأنا أومي إيماء، الحديث
  بطوله رواه أحمد وأبو داود بإسناد جيد، وهذا من رخص الله التي رخص لعباده، ووضعه الآصار
  والأغلال عنهم، وقد روى ابن أبي حاتم من طريق شبيب بن بشر عن عكرمة، عن ابن عباس، قال:
  في هذه الآية يصلي الراكب على دابته، والراجل على رجليه، قال: وروي عن الحسن ومجاهد
  ومكحول والسدي والحكم ومالك والأوزاعي والثوري والحسن بن صالح، نحو ذلك، وزاد: ويومي
  برأسه أينما توجه، ثم قال: حدثنا أبي، حدثنا غسان، حدثنا داود، يعني ابن علية، عن مطرف،
  عن عطية، عن جابر بن عبد الله، قال: إذا كانت المسايفة، فليومي برأسه حيث كان وجهه،
  فذلك قوله: { فَرِجَالاً أَوْ رُكْبَانًا } ، وروي عن الحسن ومجاهد وسعيد بن جبير وعطاء
  وعطية والحكم وحماد وقتادة نحو ذلك، وقد ذهب الإمام أحمد فيما نص عليه إلى أن صلاة
  الخوف تفعل في بعض الأحيان ركعة واحدة إذا تلاحم الجيشان، وعلى ذلك ينزل الحديث الذي
  رواه مسلم وأبو داود والنسائي وابن ماجه وابن جرير من حديث أبي عوانة الوضاح بن عبد
  الله اليشكري ـ زاد مسلم: والنسائي وأيوب بن عائذ ـ كلاهما عن بكير ابن الأخنس الكوفي،
  عن مجاهد، عن ابن عباس، قال: فرض الله الصلاة على لسان نبيكم صلى الله عليه وسلم في
