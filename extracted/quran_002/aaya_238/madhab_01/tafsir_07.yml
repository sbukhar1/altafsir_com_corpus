  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">ويأمر
  تعالى بالمحافظة على الصلوات في أوقاتها، وحفظ حدودها، وأدائها في أوقاتها، كما ثبت
  في الصحيحين عن ابن مسعود، قال: سألت رسول الله صلى الله عليه وسلم أي العمل أفضل؟
  قال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\"> \" الصلاة
  في وقتها \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">قلت:
  ثم أي؟ قال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" الجهاد في سبيل الله \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">قلت: ثم أي؟ قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" برّ الوالدين \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">، قال: حدثني بهنّ رسول الله صلى الله عليه وسلم ولو استزدته لزادني.
  وقال الإمام أحمد: حدثنا يونس، حدثنا ليث عن عبد الله بن عمر بن حفص بن عاصم، عن القاسم
  بن غنام، عن جدته أم أبيه الدنيا، عن جدته أم فروة، وكانت ممن بايع رسول الله صلى الله
  عليه وسلم أنها سمعت رسول الله صلى الله عليه وسلم ذكر الأعمال، فقال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" إن أحب الأعمال إلى الله تعجيل
  الصلاة لأول وقتها \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">وهكذا
  رواه أبو داود والترمذي، وقال: لا نعرفه إلا من طريق العمري، وليس بالقوي عند أهل الحديث،
  وخص تعالى من بينها بمزيد التأكيد الصلاة الوسطى، وقد اختلف السلف والخلف فيها أي صلاة
  هي؟ فقيل: إنها الصبح، حكاه مالك في الموطأ بلاغاً عن علي وابن عباس، وقال هشيم وابن
  علية وغندر وابن أبي عدي وعبد الوهاب وشريك وغيرهم عن عوف الأعرابي عن أبي رجاء العطاردي
  قال: صليت خلف ابن عباس الفجر، فقنت فيها، ورفع يديه، ثم قال: هذه الصلاة الوسطى التي
  أمرنا أن نقوم فيها قانتين، رواه ابن جرير، ورواه أيضاً من حديث عوف عن خلاس بن عمرو،
  عن ابن عباس مثله سواء، وقال ابن جرير: حدثنا ابن بشار، حدثنا عبد الوهاب، حدثنا عوف
  عن أبي المنهال، عن أبي العالية، عن ابن عباس، أنه صلى الغداة في مسجد البصرة، فقنت
  قبل الركوع، وقال: هذه الصلاة الوسطى التي ذكرها الله في كتابه، فقال: { حَـٰفِظُواْ
  عَلَى ٱلصَّلَوَٰتِ وٱلصَّلَوٰةِ ٱلْوُسْطَىٰ وَقُومُواْ لِلَّهِ قَـٰنِتِينَ } وقال
  أيضاً: حدثنا محمد بن عيسى الدامغاني، أخبرنا ابن المبارك، أخبرنا الربيع ابن أنس عن
  أبي العالية، قال: صليت خلف عبد الله بن قيس بالبصرة صلاة الغداة، فقلت لرجل من أصحاب
  رسول الله صلى الله عليه وسلم إلى جانبي: ما الصلاة الوسطى؟ قال: هذه الصلاة. وروي
  من طريق أخرى عن الربيع عن أبي العالية، أنه صلى مع أصحاب رسول الله صلى الله عليه
  وسلم صلاة الغداة، فلما فرغوا قال: قلت لهم: أيتهنّ الصلاة الوسطى؟ قالوا: التي قد
  صليتها قبل. وقال أيضاً: حدثنا ابن بشار، حدثنا ابن عثمة عن سعيد بن بشير، عن قتادة،
  عن جابر بن عبد الله، قال: الصلاة الوسطى صلاة الصبح، وحكاه ابن أبي حاتم عن ابن عمر
  وأبي أمامة وأنس وأبي العالية وعبيد ابن عمير وعطاء ومجاهد وجابر بن زيد وعكرمة والربيع
  بن أنس، ورواه ابن جرير عن عبد الله بن شداد وابن الهاد أيضاً، وهو الذي نص عليه الشافعي
  رحمه الله، محتجاً بقوله تعالى: { وَقُومُواْ لِلَّهِ قَـٰنِتِينَ } والقنوت عنده في
  صلاة الصبح.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
