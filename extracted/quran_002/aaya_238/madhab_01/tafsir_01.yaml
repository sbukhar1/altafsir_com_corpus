  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\"/></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" من فاتته صلاة العصر فكأنما وتر
  أهله وماله \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">فكان
  ابن عمر يرى لصلاة العصر فضيلة للذي قال رسول الله صلى الله عليه وسلم فيها أنها الصلاة
  الوسطى.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن عبد الأعلى، قال:
  ثنا معتمر، عن أبيه، قال: زعم أبو صالح، عن أبي هريرة أنه قال: هي صلاة العصر.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني أحمد بن عبد الرحمن بن وهب، قال: ثني عمي عبد الله بن وهب، قال:
  أخبرني عمرو بن الحارث، عن ابن شهاب، عن سالم، عن أبيه، عن رسول الله صلى الله عليه
  وسلم بنحوه. قال ابن شهاب: وكان ابن عمر يرى أنها الصلاة الوسطى.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا محمد بن بشار، قال: ثنا عفان بن مسلم، قال: ثنا همام، عن قتادة،
  عن الحسن، عن أبي سعيد الخدري قال: الصلاة الوسطى: صلاة العصر.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن معمر، قال: ثنا ابن عامر، قال: ثنا محمد بن أبي حميد،
  عن حميدة ابنة أبي يونس مولاة عائشة، قالت: أوصيت عائشة لنا بمتاعها، فوجدت في مصحف
  عائشة: { حافظوا على الصلوات والصلاة الوسطى } وهي العصر { وقوموا لله قانتين }</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني سعيد بن يحيى الأموي، قال: ثنا أبي، قال: ثنا ابن جريج، قال:
  أخبرنا عبد الملك بن عبد الرحمن أن أمه أم حميد بنت عبد الرحمن سألت عائشة عن الصلاة
  الوسطى، قالت: كنا نقرؤها في الحرف الأول على عهد رسول الله صلى الله عليه وسلم: (حافظوا
  على الصلوات والصلاة الوسطى صلاة العصر وقوموا لله قانتين ).</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  عباس بن محمد، قال: ثنا حجاج، قال: قال ابن جريج: أخبرني عبد الملك بن عبد الرحمن عن
  أمه أم حميد ابنة عبد الرحمن أنها سألت عائشة فذكر نحوه، إلا أنه قال: وحافظوا على
  الصلوات والصلاة الوسطى وصلاة العصر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  سفيان بن وكيع، قال: ثنا أبي، عن محمد بن عمرو أبي سهل الأنصاري، عن القاسم بن محمد،
  عن عائشة في قوله: { الصلاة الوسطى } قالت: صلاة العصر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  المثنى، قال: ثنا الحجاج، قال: ثنا حماد، عن هشام بن عروة، عن أبيه، قال: كان في مصحف
  عائشة: (حافظوا على الصلوات والصلاة الوسطى وهي صلاة العصر ).</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أبو كريب، قال: ثنا وكيع، عن داود بن قيس، قال: ثني عبد الله بن رافع مولى أم سلمة
  قال: أمرتني أم سلمة أن أكتب لها مصحفا وقالت: إذا انتهيت إلى آية الصلاة فأعلمتها،
  فأملت علي: (حافظوا على الصلوات والصلاة الوسطى صلاة العصر).</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثت
  عن عمار، قال: ثنا ابن أبي جعفر، عن أبيه، قال: كان الحسن يقول: الصلاة الوسطى صلاة
  العصر.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
