  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">حَافِظُواْ
  عَلَى ٱلصَّلَوَٰتِ وٱلصَّلَٰوةِ ٱلْوُسْطَىٰ وَقُومُواْ للَّهِ قَٰنِتِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يعنى تعالى ذكره بذلك: واظبوا على الصلوات المكتوبات في أوقاتهن، وتعاهدوهن
  والزموهن وعلى الصلاة الوسطى منهن. وبما قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني المثنى، قال: ثنا إسحاق بن الحجاج، قال: ثنا أبو زهير، عن الأعمش،
  عن مسلم، عن مسروق في قوله: { حافظوا على الصلوات } قال: المحافظة عليها: المحافظة
  على وقتها، وعدم السهو عنها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يحيى بن إبراهيم المسعودي، قال: ثنا أبي، عن أبيه، عن جده، عن الأعمش، عن مسلم، عن
  مسروق في هذه الآية: { حافظوا على الصلوات } فالحفاظ عليها: الصلاة لوقتها، والسهو
  عنها: ترك وقتها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ثم اختلفوا في الصلاة الوسطى، فقال
  بعضهم: هي صلاة العصر.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا محمد بن بشار، قال: ثنا أبو عاصم، وحدثنا أحمد بن إسحاق، قال:
  ثنا أبو أحمد جميعاً، قالا: ثنا سفيان، عن أبي إسحاق، عن الحارث، عن علي قال: { والصلاة
  الوسطى } صلاة العصر.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن عبيد المحاربي، قال:
  ثنا أبو الأحوص، عن أبي إسحاق، قال: ثني من سمع ابن عباس وهو يقول: { حافظوا على الصلوات
  والصلاة الوسطى } قال: العصر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أبو كريب، قال: ثنا مصعب بن سلام، عن أبي حيان، عن أبيه، عن علي قال: { والصلاة الوسطى
  } صلاة العصر.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني يعقوب، قال: ثنا ابن علية،
  قال: ثنا أبو حيان، عن أبيه، عن علي، مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أبو كريب، قال: ثنا مصعب عن الأجلح، عن أبي إسحاق، عن الحارث، قال: سمعت علياً يقول:
  { الصلاة الوسطى }: صلاة العصر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا حكام، عن عنبسة، عن أبي إسحاق، عن الحارث، قال: سألت عليا عن الصلاة
  الوسطى، فقال: صلاة العصر.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن عبد الله بن عبد الحكم
  المصري، قال: ثنا أبو زرعة وهب بن راشد، قال: أخبرنا حيوة بن شريح، قال: أخبرنا أبو
  صخر أنه سمع أبا معاوية البجلي من أهل الكوفة يقول: سمعت أبا الصهباء البكري يقول:
  سألت علي بن أبي طالب عن الصلاة الوسطى؟ فقال: هي صلاة العصر، وهي التي فتن بها سليمان
  بن داود صلى الله عليه وسلم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يعقوب بن إبراهيم، قال: ثنا ابن علية، قال: أخبرنا سيمان التيمي، وحدثنا حميد بن مسعدة،
  قال: ثنا بشر بن الفضل، قال: ثنا التيمي، عن أبي صالح، عن أبي هريرة أنه قال: { الصلاة
  الوسطى } صلاة العصر.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني المثنى، قال: ثنا سويد، قال:
  أخبرنا ابن المبارك، عن معمر، عن عبد الله بن عثمان بن غنم، عن ابن لبيبة، عن أبي هريرة:
  { حافظوا على الصلوات والصلاة الوسطى } ألا وهي العصر، ألا وهي العصر.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن عبد الله بن عبد الحكم، قال: ثنا أبي وشعيب بن الليث،
  عن الليث، عن يزيد بن الهاد، عن ابن شهاب، عن سالم بن عبد الله، عن عبد الله، قال:
  سمعت رسول الله صلى الله عليه وسلم يقول:</font></font>&#13;\t\t\t<label disabled=\"true\"
