  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">حَافِظُواْ
  عَلَى ٱلصَّلَوَٰتِ وٱلصَّلَٰوةِ ٱلْوُسْطَىٰ وَقُومُواْ للَّهِ قَٰنِتِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ حَٰفِظُواْ عَلَى ٱلصَّلَوٰتِ } الخمس بأدائها في أوقاتها { وَٰلصَّلَٰوةِ
  ٱ لْوُسْطَى } هي العصر أو الصبح أو الظهر أو غيرها أقوال وأفردها بالذكر لفضلها {
  وَقُومُواْ لِلَّهِ } في الصلاة { قَٰنِتِينَ } قيل مطيعين لقوله صلى الله عليه وسلم</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" كل قنوت في القرآن فهو طاعة \"
  </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">رواه أحمد
  وغيره، وقيل ساكتين لحديث زيد بن أرقم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" كنا نتكلم في الصلاة حتى نزلت فأمرنا بالسكوت ونهينا عن الكلام \"
  </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">رواه الشيخان.</font></font><font
