  وَإِذَا خَلاَ بَعْضُهُمْ إِلَىٰ بَعْضٍ قَالُوۤاْ أَتُحَدِّثُونَهُم بِمَا فَتَحَ
  ٱللَّهُ عَلَيْكُمْ لِيُحَآجُّوكُم بِهِ عِنْدَ رَبِّكُمْ أَفَلاَ تَعْقِلُونَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَوَلاَ
  يَعْلَمُونَ أَنَّ ٱللَّهَ يَعْلَمُ مَا يُسِرُّونَ وَمَا يُعْلِنُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">أما قوله { أَفَلاَ تَعْقِلُونَ } ففيه وجوه. أحدها أنه يرجع إلى المؤمنين
  فكأنه تعالى قال أفلا تعقلون لما ذكرته لكم من صفتهم أن الأمر لا مطمع لكم في إيمانهم.
  وهو قول الحسن. وثانيها أنه راجع إليهم فكأن عند ما خلا بعضهم ببعض قالوا لهم أتحدثونهم
  بما يرجع وباله عليكم وتصيرون محجوجين به، أفلا تعقلون أن ذلك لا يليق بما أنتم عليه.
  وهذا الوجه أظهر لأنه من تمام الحكاية عنهم فلا وجه لصرفه عنهم إلى غيرهم. أما قوله
  تعالى { أَوْ لاَ يَعْلَمُونَ أَنَّ ٱللَّهَ يَعْلَمُ مَا يُسِرُّونَ وَمَا يُعْلِنُونَ
  } ففيه قولان، الأول وهو قول الأكثرين إن اليهود كانوا يعرفون الله ويعرفون أنه تعالى
  يعلم السر والعلانية فخوفهم الله به. الثاني أنهم ما علموا بذلك فرغبهم بهذا القول
  في أن يتفكروا فيعرفوا أن لهم رباً يعلم سرهم وعلانيتهم وأنهم لا يأمنون حلول العقاب
  بسبب نفاقهم، وعلى القولين جميعاً، فهذا الكلام زجر لهم عن النفاق، وعن وصية بعضهم
  بعضاً بكتمان دلائل نبوة محمد. والأقرب أن اليهود المخاطبين بذلك كانوا عالمين بذلك،
  لأنه لا يكاد يقال على طريق الزجر أولا يعلم كيت وكيت إلا وهو عالم بذلك الشيء، ويكون
  ذلك الشيء زاجراً له عن ذلك الفعل، وقال بعضهم هؤلاء اليهود كيف يستجيزون أن يسر إلى
  إخوانهم النهي عن إظهار دلائل نبوة محمد صلى الله عليه وسلم وهم ليسوا كالمنافين الذين
  لا يعلمون الله ولا يعلمون كونه عالماً بالسر والعلانية، فشأنهم من هذه الجهة أعجب.
  قال القاضي الآية تدل على أمور. أحدها أنه تعالى إن كان هو الخالق لأفعال العباد فكيف
  يصح أن يزجرهم عن تلك الأقوال والأفعال. وثانيها أنها تدل على صحة الحجاج والنظر وأن
  ذلك كان طريقة الصحابة والمؤمنين وأن ذلك كان ظاهراً عند اليهود حتى قال بعضهم لبعض
  ما قالوه، وثالثها أنها تدل على أن الحجة قد تكون إلزامية لأنهم لما اعترفوا بصحة التوراة
  وباشتمالها على ما يدل على نبوة محمد عليه الصلاة والسلام لا جرم لزمهم الاعتراف بالنبوة
  ولو منعوا إحدى تينك المقدمتين لما تمت الدلالة. ورابعها أنها تدل على أن الآتي بالمعصية
  مع العلم بكونها معصية يكون أعظم جرماً ووزراً،والله أعلم.</font></font>&#13;\t\t\t<label
