  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذَا
  لَقُواْ ٱلَّذِينَ آمَنُواْ قَالُوۤاْ آمَنَّا وَإِذَا خَلاَ بَعْضُهُمْ إِلَىٰ بَعْضٍ
  قَالُوۤاْ أَتُحَدِّثُونَهُم بِمَا فَتَحَ ٱللَّهُ عَلَيْكُمْ لِيُحَآجُّوكُم بِهِ
  عِنْدَ رَبِّكُمْ أَفَلاَ تَعْقِلُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَوَلاَ يَعْلَمُونَ
  أَنَّ ٱللَّهَ يَعْلَمُ مَا يُسِرُّونَ وَمَا يُعْلِنُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">اعلم
  أن هذا هو النوع الثاني من قبائح أفعال اليهود الذين كانوا في زمن محمد صلى الله عليه
  وسلم والمروي عن ابن عباس رضي الله عنهما أن منافقي أهل الكتاب كانوا إذا لقوا أصحاب
  محمد صلى الله عليه وسلم قالوا لهم آمنا بالذي آمنتم به ونشهد أن صاحبكم صادق وأن قوله
  حق ونجده بنعته وصفته في كتابنا، ثم إذا خلا بعضهم إلى بعض قال الرؤساء لهم أتحدثونهم
  بما فتح الله عليكم في كتابه من نعته وصفته ليحاجوكم به، فإن المخالف إذا اعترف بصحة
  التوراة واعترف بشهادة التوراة على نبوة محمد صلى الله عليه وسلم فلا حجة أقوى من ذلك،
  فلا جرم كان بعضهم يمنع بعضاً من الاعتراف بذلك عند محمد صلى الله عليه وسلم وأصحابه،
  قال القفال قوله { فَتَحَ ٱللَّهُ عَلَيْكُمْ } مأخوذ من قولهم قد فتح على فلان في
  علم كذا أي رزق ذلك وسهل له طلبه. أما قوله { عِندَ رَبّكُمْ } ففيه وجوه. أحدها أنهم
  جعلوا محاجتهم به وقوله هو في كتابكم هكذا محاجة عند الله، ألا تراك تقول هو في كتاب
  الله هكذا وهو عند الله هكذا بمعنى واحد. وثانيها قال الحسن أي ليحاجوكم في ربكم لأن
  المحاجة فيما ألزم الله تعالى من اتباع الرسل تصح أن توصف بأنها محاجة فيه لأنها محاجة
  في دينه. وثالثها قال الأصم المراد يحاجوكم يوم القيامة وعند التساؤل فيكون ذلك زائداً
  في توبيخكم وظهور فضيحتكم على رؤوس الخلائق في الموقف لأنه ليس من اعتراف بالحق ثم
  كتم كمن ثبت على الإنكار فكان القوم يعتقدون أن ظهور ذلك مما يزيد في انكشاف فضيحتهم
  في الآخرة. ورابعها قال القاضي أبو بكر إن المحتج بالشيء قد يحتج ويكون غرضه من إظهار
  تلك الحجة حصول السرور بسبب غلبة الخصم وقد يكون غرضه منه الديانة والنصيحة، فقط ليقطع
  عذر خصمه ويقرر حجة الله عليه فقال القوم عند الخلوة قد حدثتموهم بما فتح الله عليكم
  من حجتهم في التوراة فصاروا يتمكنون من الاحتجاج به على وجه الديانة والنصيحة، لأن
  من يذكر الحجة على هذا الوجه قد يقول لصاحبه قد أوجبت عليك عند الله وأقمت عليك الحجة
  بيني وبين ربي فإن قبلت أحسنت إلى نفسك وإن جحدت كنت الخاسر الخائب. وخامسها قال القفال
  يقال فلان عندي عالم أي في اعتقادي وحكمي، وهذا عند الشافعي حلال وعند أبي حنيفة حرام،
  أي في حكمهما وقوله { لِيُحَاجُّوكُم بِهِ عِندَ رَبّكُمْ } أي لتصيروا محجوجين بتلك
  الدلائل في حكم الله. وتأول بعض العلماء قوله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَإِذْ لَمْ يَأْتُواْ بِالشُّهَدَاء
  فَأُوْلَـٰئِكَ عِندَ ٱللَّهِ هُمُ ٱلْكَـٰذِبُونَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">النور 13 أي في حكم الله وقضائه
  لأن القاذف إذا لم يأت بالشهود لزمه حكم الكاذبين وإن كان في نفسه صادقاً.</font></font>&#13;\t\t\t<label
