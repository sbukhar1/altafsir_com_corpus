  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذَا
  لَقُواْ ٱلَّذِينَ آمَنُواْ قَالُوۤاْ آمَنَّا وَإِذَا خَلاَ بَعْضُهُمْ إِلَىٰ بَعْضٍ
  قَالُوۤاْ أَتُحَدِّثُونَهُم بِمَا فَتَحَ ٱللَّهُ عَلَيْكُمْ لِيُحَآجُّوكُم بِهِ
  عِنْدَ رَبِّكُمْ أَفَلاَ تَعْقِلُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ وَإِذَا لَقُواْ
  } أي منافقوا اليهود { ٱلَّذِينَ ءامَنُواْ قَالُوا ءامَنَّا } بأن محمداً صلى الله
  عليه وسلم نبيّ وهو المبشر به في كتابنا { وَإِذَا خَلاَ } رجع { بَعْضُهُمْ إِلَىٰ
  بَعْضٍ قَالُواْ } أي رؤساؤهم الَّذين لم ينافقوا لمن نافق { أَتُحَدّثُونَهُم } أي
  المؤمنين { بِمَا فَتَحَ ٱللَّهُ عَلَيْكُمْ } أي عرّفكم في التوراة من نعت محمد صلى
  الله عليه وسلم { لِيُحَاجُّوكُم } ليخاصموكم واللام للصيرورة { بِهِ عِندَ رَبّكُمْ
  } في الآخرة ويقيموا عليكم الحجة في ترك اتباعه مع علمكم بصدقه؟ { أَفَلاَ تَعْقِلُونَ
  } أنهم يحاجونكم إذا حدثتموهم فتنتهون.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

