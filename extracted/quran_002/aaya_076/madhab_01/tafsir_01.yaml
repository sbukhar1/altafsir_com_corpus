text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذَا لَقُواْ
  ٱلَّذِينَ آمَنُواْ قَالُوۤاْ آمَنَّا وَإِذَا خَلاَ بَعْضُهُمْ إِلَىٰ بَعْضٍ قَالُوۤاْ
  أَتُحَدِّثُونَهُم بِمَا فَتَحَ ٱللَّهُ عَلَيْكُمْ لِيُحَآجُّوكُم بِهِ عِنْدَ رَبِّكُمْ
  أَفَلاَ تَعْقِلُونَ }أما قوله: { وَإذَا لَقُوا الّذِينَ آمَنُوا قالُوا آمَنّا }
  فإنه خبر من الله جل ذكره عن الذين أيأس أصحاب مـحمد صلى الله عليه وسلم من إيـمانهم
  من يهود بنـي إسرائيـل الذين كان فريق منهم يسمعون كلام الله ثم يحرّفونه من بعد ما
  عقلوه وهم يعلـمون، وهم الذين إذا لقوا الذين آمنوا بـالله ورسوله مـحمد صلى الله عليه
  وسلم قالوا آمنا. يعنـي بذلك أنهم إذا لقوا الذين صدّقوا بـالله وبـمـحمد صلى الله
  عليه وسلم وبـما جاء به من عند الله قالوا آمنا أي صدقنا بـمـحمد وبـما صدقتـم به وأقررنا
  بذلك. أخبر الله عز وجل عنهم أنهم تـخـلقوا بأخلاق الـمنافقـين وسلكوا منهاجهم. كما:حدثنـي
  مـحمد بن سعد، قال: حدثنـي أبـي، قال: حدثنـي عمي، قال: حدثنـي أبـي عن أبـيه، عن جده،
  عن ابن عبـاس قوله: { وَإذَا لَقُوا الّذِينَ آمَنُوا قالُوا آمَنّا وَإذَا خَلا بَعْضُهُمْ
  إلـى بَعْضٍ قالُوا أتُـحَدِّثُونَهُمْ بِـما فَتَـحَ اللَّهُ عَلَـيْكُمْ } وذلك أن
  نفراً من الـيهود كانوا إذا لقوا مـحمداً صلى الله عليه وسلم قالوا: آمنا، وإذا خلا
  بعضهم إلـى بعض قالوا: أتـحدثونهم بـما فتـح الله علـيكم.حدثنا أبو كريب، قال: ثنا
  عثمان بن سعيد، عن بشر بن عمارة، عن أبـي روق، عن الضحاك، عن ابن عبـاس: { وإذَا لَقُوا
  الّذِينَ آمَنُوا قالُوا آمَنّا } يعنـي الـمنافقـين من الـيهود كانوا إذا لقوا أصحاب
  مـحمد صلى الله عليه وسلم قالوا آمنا.وقد رُوي عن ابن عبـاس فـي تأويـل ذلك قول آخر،
  وهو ما:حدثنا به ابن حميد، قال: ثنا سلـمة بن الفضل، عن مـحمد بن إسحاق، عن مـحمد بن
  أبـي مـحمد، عن عكرمة، أو عن سعيد بن جبـير، عن ابن عبـاس: { وَإذَا لَقُوا الّذِينَ
  آمَنُوا قالُوا آمَنّا } أي بصاحبكم رسول الله صلى الله عليه وسلم، ولكنه إلـيكم خاصة.حدثنا
  موسى، قال: ثنا عمرو، قال: ثنا أسبـاط، عن السدي: { وَإذَا لَقُوا الّذِينَ آمَنُوا
  قالُوا آمَنّا } الآية، قال: هؤلاء ناس من الـيهود آمنوا ثم نافقوا.القول فـي تأويـل
  قوله تعالـى: { وَإِذَا خَلاَ بَعْضُهُمْ إلـى بَعْضٍ قالُوا أتُـحَدّثُونَهُمْ بِـما
  فَتَـحَ اللَّهُ عَلَـيْكُمْ لِـيُحَاجُّوكُمْ بِهِ عِنْدَ رَبِّكُمْ }.يعنـي بقوله:
  { وَإذَا خَلاَ بَعْضُهُمْ إلـى بَعْضٍ } أي إذا خلا بعض هؤلاء الـيهود الذين وصف الله
  صفتهم إلـى بعض منهم فصاروا فـي خلاء من الناس غيرهم، وذلك هو الـموضع الذي لـيس فـيه
  غيرهم، قالوا يعنـي قال بعضهم لبعض: أتـحدثونهم بـما فتـح الله علـيكم؟.ثم اختلف أهل
  التأويـل فـي تأويـل قوله: { بِـمَا فَتَـحَ اللَّهُ عَلَـيْكُمْ }. فقال بعضهم بـما:حدثنا
  أبو كريب، قال: ثنا عثمان بن سعيد، عن بشر بن عمارة، عن أبـي روق، عن الضحاك، عن ابن
  عبـاس: { وَإذَا خَلا بَعْضُهُمْ إلـى بَعْضٍ قالُوا أتُـحَدّثونَهُمْ بِـمَا فَتَـحَ
  اللَّهُ عَلَـيْكُمْ } يعنـي بـما أمركم الله به، فـيقول الآخرون: إنـما نستهزىء بهم
  ونضحك.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذَا لَقُواْ ٱلَّذِينَ آمَنُواْ
  قَالُوۤاْ آمَنَّا وَإِذَا خَلاَ بَعْضُهُمْ إِلَىٰ بَعْضٍ قَالُوۤاْ أَتُحَدِّثُونَهُم
  بِمَا فَتَحَ ٱللَّهُ عَلَيْكُمْ لِيُحَآجُّوكُم بِهِ عِنْدَ رَبِّكُمْ أَفَلاَ تَعْقِلُونَ
  }وقال آخرون بـما:حدثنا ابن حميد،ثنا سلمه،عن ابن اسحاق،عن محمد بن ابي محمد، عن عكرمه،أو
  عن سعيد بن جبير عن ابن عبـاس: { وَإذَا لَقُوا الّذِينَ آمَنُوا قالُوا آمَنّا } أي
  بصاحبكم رسول الله، ولكنه إلـيكم خاصة، وإذا خلا بعضهم إلـى بعض قالوا: لا تـحدّثوا
  العرب بهذا فإنكم قد كنتـم تستفتـحون به علـيهم، فكان منهم. فأنزل الله: { وإذَا لَقُوا
  الّذِينَ آمَنُوا قالُوا آمَنّا، وَإذا خَلا بَعْضُهُمْ إلـى بَعْضٍ قالُوا أَتُـحَدّثُونَهُمْ
  بِـمَا فَتَـحَ اللَّهُ عَلَـيْكُمْ لِـيُحَاجُّوكُمْ بِهِ عِنْدَ رَبِّكُمْ } أي تقرّون
  بأنه نبـي، وقد علـمتـم أنه قد أخذ له الـميثاق علـيكم بـاتبـاعه، وهو يخبرهم أنه النبـي
  صلى الله عليه وسلم الذي كنا ننتظر ونـجده فـي كتابنا؟ اجحدوه ولا تقرّوا لهم به. يقول
  الله:{ أَوَلاَ يَعْلَمُونَ أَنَّ ٱللَّهَ يَعْلَمُ مَا يُسِرُّونَ وَمَا يُعْلِنُونَ }[البقرة:
  77].حدثنـي الـمثنى، قال: ثنا آدم، قال: ثنا أبو جعفر، عن الربـيع، عن أبـي العالـية
  فـي قوله: { أتُـحَدّثونهُم بِـمَا فَتَـحَ اللَّهُ عَلَـيْكُمْ } أي بـما أنزل الله
  علـيكم فـي كتابكم من نعت مـحمد صلى الله عليه وسلم.حدثنا بشر بن معاذ، قال: ثنا يزيد
  بن زريع، عن سعيد، عن قتادة: { قالُوا أتُـحَدّثُونَهُمْ بِـمَا فَتَـحَ اللَّهُ عَلَـيْكُمْ
  } أي بـما منّ الله علـيكم فـي كتابكم من نعت مـحمد صلى الله عليه وسلم، فإنكم إذا
  فعلتـم ذلك احتـجوا به علـيكم { أفَلاَ تَعْقِلُونَ }؟.حدثنا الـحسن بن يحيى، قال:
  أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قتادة: { أتُـحَدّثُونَهُمْ بِـمَا فَتَـحَ
  اللَّهُ عَلَـيْكُمْ } لـيحتـجوا به علـيكم.حدثنـي الـمثنى، قال: ثنا آدم، قال: ثنا
  أبو جعفر، قال: قال قتادة: { أتُـحَدّثُونَهُمْ بِـمَا فَتَـحَ اللَّهُ عَلَـيْكُمْ
  } يعنـي بـما أنزل الله علـيكم من أمر مـحمد صلى الله عليه وسلم ونعته.وقال آخرون فـي
  ذلك بـما:حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، عن عيسى، عن ابن أبـي نـجيح عن
  مـجاهد: { بِـمَا فَتَـحَ اللَّهُ عَلَـيْكُمْ لِـيُحاجُّوكُمْ بِهِ عِنْدَ رَبِّكُمْ
  } قال: قول يهود بنـي قريظة حين سبهم النبـي صلى الله عليه وسلم بأنهم إخوة القردة
  والـخنازير، قالوا: من حدثك؟ هذا حين أرسل إلـيهم علـيّاً فآذوا مـحمداً، فقال: \"
  يا إخوة القردة والـخنازير \" حدثنـي الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن
  ابن أبـي نـجيح، عن مـجاهد مثله إلا أنه قال: هذا حين أرسل إلـيهم علـيّ بن أبـي طالب
  رضي الله عنه، وآذوا النبـي صلى الله عليه وسلم فقال: \" اخْسَئُوا يا إِخْوَةَ القِرَدَة
  والـخَنَازِيرِ \" حدثنا القاسم، قال: حدثنـي الـحسين، قال: حدثنـي حجاج، عن ابن جريج،
  قال: أخبرنـي القاسم بن أبـي بزّة، عن مـجاهد فـي قوله: { أتُـحَدّثُونَهُمْ بِـمَا
  فَتَـحَ اللَّهُ عَلَـيْكُمْ } قال: قام النبـي صلى الله عليه وسلم يوم قريظة تـحت
  حصونهم، فقال:\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذَا لَقُواْ ٱلَّذِينَ آمَنُواْ
  قَالُوۤاْ آمَنَّا وَإِذَا خَلاَ بَعْضُهُمْ إِلَىٰ بَعْضٍ قَالُوۤاْ أَتُحَدِّثُونَهُم
  بِمَا فَتَحَ ٱللَّهُ عَلَيْكُمْ لِيُحَآجُّوكُم بِهِ عِنْدَ رَبِّكُمْ أَفَلاَ تَعْقِلُونَ
  } \" يا إخْوَانَ القِرَدَةِ ويا إخْوَانَ الـخَنَازِيرِ وَيا عَبَدَةَ الطّاغُوتِ
  \" فقالوا: من أخبر هذا مـحمداً؟ ما خرج هذا إلا منكم { أتُـحَدّثُونهُمْ بِـمَا فَتَـحَ
  اللَّهُ عَلَـيْكُمْ } بـما حكم الله للفتـح لـيكون لهم حجة علـيكم قال ابن جريج، عن
  مـجاهد: هذا حين أرسل إلـيهم علـيّا فآذوا مـحمداً صلى الله عليه وسلم.وقال آخرون بـما:حدثنـي
  موسى: قال: ثنا عمرو، قال: ثنا أسبـاط، عن السدي: { قالوا أتُـحَدّثونهم بِـمَا فَتَـحَ
  اللَّهُ عَلَـيْكُمْ } من العذاب لـيحاجوكم به عند ربكم؟ هؤلاء ناس من الـيهود آمنوا
  ثم نافقوا، فكانوا يحدّثون الـمؤمنـين من العرب بـما عذّبوا به، فقال بعضهم لبعض: أتـحدثونهم
  بـما فتـح الله علـيكم من العذاب لـيقولوا نـحن أحبّ إلـى الله منكم، وأكرم علـى الله
  منكم؟وقال آخرون بـما:حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد فـي قوله:
  { وَإذَا خَلا بَعْضُهُمْ إلـى بَعْضٍ قالُوا أتُـحَدّثُونَهُمْ بِـمَا فَتَـحَ اللَّهُ
  عَلَـيْكُمْ لِـيُحَاجُّوكُمْ بِهِ عِنْدَ ربِّكُمْ } قال: كانوا إذا سئلوا عن الشيء
  قالوا: أما تعلـمون فـي التوراة كذا وكذا؟ قالوا: بلـى. قال: وهم يهود، فـيقول لهم
  رؤساؤهم الذين يرجعون إلـيهم: ما لكم تـخبرونهم بـالذي أنزل الله علـيكم فـيحاجوكم
  به عند ربكم أفلا تعقلون؟ قال: قال رسول الله صلى الله عليه وسلم: \" لا يَدْخُـلَنَّ
  عَلَـيْنَا قَصبَة الـمَدِينَةِ إلاَّ مُؤْمِنٌ \" فقال رؤساؤهم من أهل الكفر والنفـاق:
  اذهبوا فقولوا آمنا، واكفروا إذا رجعتـم. قال: فكانوا يأتون الـمدينة بـالبكر ويرجعون
  إلـيهم بعد العصر. وقرأ قول الله:{ وَقَالَتْ طَّآئِفَةٌ مِّنْ أَهْلِ ٱلْكِتَابِ آمِنُواْ
  بِٱلَّذِيۤ أُنْزِلَ عَلَى ٱلَّذِينَ آمَنُواْ وَجْهَ ٱلنَّهَارِ وَٱكْفُرُوۤاْ آخِرَهُ
  لَعَلَّهُمْ يَرْجِعُونَ }[آلعمران: 72]. وكانوا يقولون إذا دخـلوا الـمدينة: نـحن
  مسلـمون، لـيعلـموا خبر رسول الله صلى الله عليه وسلم وأمره وإذا رجعوا، رجعوا إلـى
  الكفر. فلـما أخبر الله نبـيه صلى الله عليه وسلم بهم، قطع ذلك عنهم فلـم يكونوا يدخـلون.
  وكان الـمؤمنون الذين مع رسول الله صلى الله عليه وسلم يظنون أنهم مؤمنون، فـيقولون
  لهم: ألـيس قد قال الله لكم كذا وكذا؟ فـيقولون: بلـى. فإذا رجعوا إلـى قومهم { قالُوا
  أتُـحَدّثُونهُمْ بِـمَا فَتَـحَ اللَّهُ عَلَـيْكُمْ } الآية.وأصل الفتـح فـي كلام
  العرب: النصر والقضاء والـحكم، يقال منه: اللهم افتـح بـينـي وبـين فلان: أي احكم بـينـي
  وبـينه، ومنه قول الشاعر:ألا أبْلِغْ بنِـي عُصَمٍ رَسُولاً   بِأنـي عَنْ فُتاحَتِكُمْ
  غنِـيُّقال: ويقال للقاضي: الفتاح، ومنه قول الله عز وجل:{ رَبَّنَا ٱفْتَحْ بَيْنَنَا
  وَبَيْنَ قَوْمِنَا بِٱلْحَقِّ وَأَنتَ خَيْرُ ٱلْفَاتِحِينَ }[الأعراف: 89] أي احكم
  بـيننا وبـينهم.فإذا كان معنى الفتـح ما وصفنا، تبـين أن معنى قوله: { قالُوا أتُـحَدّثُونَهُمْ
  بِـمَا فَتَـح اللَّهُ عَلَـيْكُمْ لِـيُحاجُّوكُمْ بِهِ عِنْدَ رَبِّكُمْ } إنـما
  هو أتـحدثونهم بـما حكم الله به علـيكم وقضاه فـيكم، ومن حكمه جل ثناؤه علـيهم ما أخذ
  به ميثاقهم من الإيـمان بـمـحمد صلى الله عليه وسلم، وبـما جاء به فـي التوراة، ومن
  قضائه فـيهم أن جعل منهم القردة والـخنازير، وغير ذلك من أحكامه وقضائه فـيهم، وكل
  ذلك كان لرسول الله صلى الله عليه وسلم وللـمؤمنـين به حجة علـى الـمكذّبـين من الـيهود
  الـمقرّين بحكم التوراة وغير ذلك.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذَا لَقُواْ ٱلَّذِينَ آمَنُواْ
  قَالُوۤاْ آمَنَّا وَإِذَا خَلاَ بَعْضُهُمْ إِلَىٰ بَعْضٍ قَالُوۤاْ أَتُحَدِّثُونَهُم
  بِمَا فَتَحَ ٱللَّهُ عَلَيْكُمْ لِيُحَآجُّوكُم بِهِ عِنْدَ رَبِّكُمْ أَفَلاَ تَعْقِلُونَ
  }فإن كان كذلك فـالذي هو أولـى عندي بتأويـل الآية قول من قال: معنى ذلك: { أتُـحَدّثُونَهُمْ
  بِـمَا فَتَـحَ اللَّهُ عَلَـيْكُمْ } من بعث مـحمد صلى الله عليه وسلم إلـى خـلقه
  لأن الله جل ثناؤه إنـما قصّ فـي أول هذه الآية الـخبر عن قولهم لرسول الله صلى الله
  عليه وسلم ولأصحابه: آمنا بـما جاء به مـحمد صلى الله عليه وسلم فـالذي هو أولـى بآخرها
  أن يكون نظير الـخبر عما ابتدىء به أولها. وإذا كان ذلك كذلك، فـالواجب أن يكون تلاومهم
  كان فـيـما بـينهم فـيـما كانوا أظهروه لرسول الله صلى الله عليه وسلم ولأصحابه من
  قولهم لهم: آمنا بـمـحمد صلى الله عليه وسلم وبـما جاء به، وكان قـيـلهم ذلك من أجل
  أنهم يجدون ذلك فـي كتبهم وكانوا يخبرون أصحاب رسول الله صلى الله عليه وسلم بذلك،
  فكان تلاومهم فـيـما بـينهم إذا خـلوا علـى ما كانوا يخبرونهم بـما هو حجة للـمسلـمين
  علـيهم عند ربهم. وذلك أنهم كانوا يخبرونهم عن وجود نعت مـحمد صلى الله عليه وسلم فـي
  كتبهم ويكفرون به، وكان فتـح الله الذي فتـحه للـمسلـمين علـى الـيهود وحكمه علـيهم
  لهم فـي كتابهم أن يؤمنوا بـمـحمد صلى الله عليه وسلم إذا بعث، فلـما بعث كفروا به
  مع علـمهم بنبوتّه.وقوله: { أفَلا تَعْقِلُونَ } خبر من الله تعالـى ذكره عن الـيهود
  اللائمين إخوانهم علـى ما أخبروا أصحاب رسول الله صلى الله عليه وسلم بـما فتـح الله
  لهم علـيهم أنهم قالوا لهم: أفلا تفقهون أيها القوم وتعقلون أن إخبـاركم أصحاب النبـي
  صلى الله عليه وسلم بـما فـي كتبكم أنه نبـيّ مبعوث حجة لهم علـيكم عند ربكم يحتـجون
  بها علـيكم؟ أي فلا تفعلوا ذلك، ولا تقولوا لهم مثل ما قلتـم، ولا تـخبروهم بـمثل ما
  أخبرتـموهم به من ذلك. فقال جل ثناؤه:{ أَوَلاَ يَعْلَمُونَ أَنَّ ٱللَّهَ يَعْلَمُ
  مَا يُسِرُّونَ وَمَا يُعْلِنُونَ }[البقرة: 77].\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section>"

