  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذَا
  لَقُواْ ٱلَّذِينَ آمَنُواْ قَالُوۤاْ آمَنَّا وَإِذَا خَلاَ بَعْضُهُمْ إِلَىٰ بَعْضٍ
  قَالُوۤاْ أَتُحَدِّثُونَهُم بِمَا فَتَحَ ٱللَّهُ عَلَيْكُمْ لِيُحَآجُّوكُم بِهِ
  عِنْدَ رَبِّكُمْ أَفَلاَ تَعْقِلُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَوَلاَ يَعْلَمُونَ
  أَنَّ ٱللَّهَ يَعْلَمُ مَا يُسِرُّونَ وَمَا يُعْلِنُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { وَإِذَا لَقُواْ ٱلَّذِينَ آمَنُواْ قَالُوۤاْ آمَنَّا } هذا في المنافقين.
  وأصل «لقوا» لقِيُوا وقد تقدم. { وَإِذَا خَلاَ بَعْضُهُمْ إِلَىٰ بَعْضٍ } الآية في
  اليهود، وذلك أن ناساً منهم أسلموا ثم نافقوا، فكانوا يحدّثون المؤمنين من العرب بما
  عُذِّب به آباؤهم؛ فقالت لهم اليهود: { أَتُحَدِّثُونَهُم بِمَا فَتَحَ ٱللَّهُ عَلَيْكُمْ
  } أي حكم الله عليكم من العذاب، ليقولوا نحن أكرم على الله منكم، عن ٱبن عباس والسُّدِّي.
  وقيل:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\"> \" إن
  عليًّا لما نازل قُرَيظة يوم خَيْبر سَمع سبّ رسول الله صلى الله عليه وسلم فٱنصرف
  إليه وقال: يا رسول الله، لا تبلغ إليهم، وعرَّض له؛ فقال: «أظنك سمعت شتمي منهم لو
  رأوني لكفّوا عن ذلك» ونهض إليهم، فلما رأوه أمسكوا، فقال لهم: «أنقضتم العهد يا إخوة
  القردة والخنازير أخزاكم الله وأنزل بكم نقمته» \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">فقالوا: ما كنت جاهلاً يا محمد فلا تجهل علينا، من حدّثك بهذا؟ ما
  خرج هذا الخبر إلا من عندناٰ روي هذا المعنى عن مجاهد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { وَإِذَا خَلاَ } الأصل في «خلا» خَلَوَ، قُلبت الواو ألفاً لتحرّكها وٱنفتاح
  ما قبلها؛ وتقدّم معنى «خلا» في أوّل السورة. ومعنى «فَتَحَ» حَكَم. والفتح عند العرب:
  القضاء والحُكم؛ ومنه قوله تعالى: { رَبَّنَا ٱفْتَحْ بَيْنَنَا وَبَيْنَ قَوْمِنَا
  بِٱلْحَقِّ وَأَنتَ خَيْرُ ٱلْفَاتِحِينَ } أي الحاكمين. والفَتَّاح: القاضي بلغة اليمن؛
  يقال: بيني وبينك الفَتّاح؛ قيل ذلك لأنه ينصر المظلوم على الظالم. والفتح: النصر؛
  ومنه قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">يَسْتَفْتِحُونَ عَلَى ٱلَّذِينَ كَفَرُواْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  89]، وقوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إِن تَسْتَفْتِحُواْ فَقَدْ جَآءَكُمُ ٱلْفَتْحُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأنفال:
  19] ويكون بمعنى الفرق بين الشيئين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { لِيُحَآجُّوكُم } نصب بلام كيّ، وإن شئت بإضمار أنْ، وعلامة النصب حذف النون.
  قال يونس: وناس من العرب يفتحون لام كي. قال الأخفش: لأن الفتح الأصل. قال خلف الأحمر:
  هي لغة بني العنبر. ومعنى { لِيُحَآجُّوكُم } ليعيِّروكم، ويقولوا نحن أكرم على الله
  منكم. وقيل: المعنى ليحتجوا عليكم بقولكم؛ يقولون كفرتم به بعد أن وقفتم على صدقه.
  وقيل: إن الرجل من اليهود كان يلقى صديقه من المسلمين فيقول له: تمسّك بدين محمد فإنه
  نبيّ حقًّا. { عِندَ رَبِّكُمْ } قيل في الآخرة؛ كما قال:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">ثُمَّ إِنَّكُمْ يَوْمَ ٱلْقِيَامَةِ
  عِندَ رَبِّكُمْ تَخْتَصِمُونَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الزمر: 31]. وقيل: عند ذكر ربكم.
  وقيل: «عند» بمعنى «في» أي ليحاجّوكم به في ربكم؛ فيكونوا أحق به منكم لظهور الحجة
  عليكم؛ روي عن الحسن. والحجة: الكلام المستقيم على الإطلاق؛ ومن ذلك مَحَجّةُ الطريق.
  وحاججتُ فلاناً فحججته، أي غلبته بالحجة؛ ومنه الحديث:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" فحجّ آدمُ موسى \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">{ أَفَلاَ تَعْقِلُونَ } قيل: هو من قول الأحبار للأتباع. وقيل: هو
  خطاب من الله تعالى للمؤمنين؛ أي أفلا تعقلون أن بني إسرائيل لا يؤمنون وهم بهذه الأحوال؛
  ثم وبّخهم توبيخاً يُتْلَى فقال: { أَوَلاَ يَعْلَمُونَ أَنَّ } الآية. فهو ٱستفهام
  معناه التوبيخ والتقريع. وقرأ الجمهور «يعلمون» بالياء، وٱبن مُحَيْصِن بالتاء؛ خطاباً
  للمؤمنين. والذي أسَرّوه كفرهم، والذي أعلنوه الجَحْدُ به.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

