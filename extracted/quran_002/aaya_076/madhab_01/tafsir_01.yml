  color=\"black\"/></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" يا إخْوَانَ القِرَدَةِ ويا إخْوَانَ الـخَنَازِيرِ وَيا عَبَدَةَ الطّاغُوتِ \"
  </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">فقالوا:
  من أخبر هذا مـحمداً؟ ما خرج هذا إلا منكم { أتُـحَدّثُونهُمْ بِـمَا فَتَـحَ اللَّهُ
  عَلَـيْكُمْ } بـما حكم الله للفتـح لـيكون لهم حجة علـيكم قال ابن جريج، عن مـجاهد:
  هذا حين أرسل إلـيهم علـيّا فآذوا مـحمداً صلى الله عليه وسلم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون بـما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  موسى: قال: ثنا عمرو، قال: ثنا أسبـاط، عن السدي: { قالوا أتُـحَدّثونهم بِـمَا فَتَـحَ
  اللَّهُ عَلَـيْكُمْ } من العذاب لـيحاجوكم به عند ربكم؟ هؤلاء ناس من الـيهود آمنوا
  ثم نافقوا، فكانوا يحدّثون الـمؤمنـين من العرب بـما عذّبوا به، فقال بعضهم لبعض: أتـحدثونهم
  بـما فتـح الله علـيكم من العذاب لـيقولوا نـحن أحبّ إلـى الله منكم، وأكرم علـى الله
  منكم؟</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون بـما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد فـي قوله: { وَإذَا
