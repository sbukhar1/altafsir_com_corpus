  آمَنُواْ وَجْهَ ٱلنَّهَارِ وَٱكْفُرُوۤاْ آخِرَهُ لَعَلَّهُمْ يَرْجِعُونَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[آلعمران:
  72]. وكانوا يقولون إذا دخـلوا الـمدينة: نـحن مسلـمون، لـيعلـموا خبر رسول الله صلى
  الله عليه وسلم وأمره وإذا رجعوا، رجعوا إلـى الكفر. فلـما أخبر الله نبـيه صلى الله
