  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذَا
  لَقُواْ ٱلَّذِينَ آمَنُواْ قَالُوۤاْ آمَنَّا وَإِذَا خَلاَ بَعْضُهُمْ إِلَىٰ بَعْضٍ
  قَالُوۤاْ أَتُحَدِّثُونَهُم بِمَا فَتَحَ ٱللَّهُ عَلَيْكُمْ لِيُحَآجُّوكُم بِهِ
  عِنْدَ رَبِّكُمْ أَفَلاَ تَعْقِلُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">أما قوله: { وَإذَا
  لَقُوا الّذِينَ آمَنُوا قالُوا آمَنّا } فإنه خبر من الله جل ذكره عن الذين أيأس أصحاب
  مـحمد صلى الله عليه وسلم من إيـمانهم من يهود بنـي إسرائيـل الذين كان فريق منهم يسمعون
  كلام الله ثم يحرّفونه من بعد ما عقلوه وهم يعلـمون، وهم الذين إذا لقوا الذين آمنوا
  بـالله ورسوله مـحمد صلى الله عليه وسلم قالوا آمنا. يعنـي بذلك أنهم إذا لقوا الذين
  صدّقوا بـالله وبـمـحمد صلى الله عليه وسلم وبـما جاء به من عند الله قالوا آمنا أي
  صدقنا بـمـحمد وبـما صدقتـم به وأقررنا بذلك. أخبر الله عز وجل عنهم أنهم تـخـلقوا
  بأخلاق الـمنافقـين وسلكوا منهاجهم. كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن سعد، قال: حدثنـي أبـي، قال: حدثنـي عمي، قال: حدثنـي أبـي عن أبـيه، عن جده،
  عن ابن عبـاس قوله: { وَإذَا لَقُوا الّذِينَ آمَنُوا قالُوا آمَنّا وَإذَا خَلا بَعْضُهُمْ
  إلـى بَعْضٍ قالُوا أتُـحَدِّثُونَهُمْ بِـما فَتَـحَ اللَّهُ عَلَـيْكُمْ } وذلك أن
  نفراً من الـيهود كانوا إذا لقوا مـحمداً صلى الله عليه وسلم قالوا: آمنا، وإذا خلا
  بعضهم إلـى بعض قالوا: أتـحدثونهم بـما فتـح الله علـيكم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أبو كريب، قال: ثنا عثمان بن سعيد، عن بشر بن عمارة، عن أبـي روق، عن الضحاك، عن ابن
  عبـاس: { وإذَا لَقُوا الّذِينَ آمَنُوا قالُوا آمَنّا } يعنـي الـمنافقـين من الـيهود
  كانوا إذا لقوا أصحاب مـحمد صلى الله عليه وسلم قالوا آمنا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقد
  رُوي عن ابن عبـاس فـي تأويـل ذلك قول آخر، وهو ما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  به ابن حميد، قال: ثنا سلـمة بن الفضل، عن مـحمد بن إسحاق، عن مـحمد بن أبـي مـحمد،
  عن عكرمة، أو عن سعيد بن جبـير، عن ابن عبـاس: { وَإذَا لَقُوا الّذِينَ آمَنُوا قالُوا
  آمَنّا } أي بصاحبكم رسول الله صلى الله عليه وسلم، ولكنه إلـيكم خاصة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا موسى، قال: ثنا عمرو، قال: ثنا أسبـاط، عن السدي: { وَإذَا لَقُوا
  الّذِينَ آمَنُوا قالُوا آمَنّا } الآية، قال: هؤلاء ناس من الـيهود آمنوا ثم نافقوا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">القول فـي تأويـل قوله تعالـى: { وَإِذَا خَلاَ بَعْضُهُمْ إلـى بَعْضٍ
  قالُوا أتُـحَدّثُونَهُمْ بِـما فَتَـحَ اللَّهُ عَلَـيْكُمْ لِـيُحَاجُّوكُمْ بِهِ
  عِنْدَ رَبِّكُمْ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">يعنـي بقوله: { وَإذَا خَلاَ بَعْضُهُمْ
  إلـى بَعْضٍ } أي إذا خلا بعض هؤلاء الـيهود الذين وصف الله صفتهم إلـى بعض منهم فصاروا
  فـي خلاء من الناس غيرهم، وذلك هو الـموضع الذي لـيس فـيه غيرهم، قالوا يعنـي قال بعضهم
  لبعض: أتـحدثونهم بـما فتـح الله علـيكم؟.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ثم
  اختلف أهل التأويـل فـي تأويـل قوله: { بِـمَا فَتَـحَ اللَّهُ عَلَـيْكُمْ }. فقال
  بعضهم بـما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا أبو كريب، قال: ثنا عثمان
  بن سعيد، عن بشر بن عمارة، عن أبـي روق، عن الضحاك، عن ابن عبـاس: { وَإذَا خَلا بَعْضُهُمْ
  إلـى بَعْضٍ قالُوا أتُـحَدّثونَهُمْ بِـمَا فَتَـحَ اللَّهُ عَلَـيْكُمْ } يعنـي بـما
  أمركم الله به، فـيقول الآخرون: إنـما نستهزىء بهم ونضحك.</font></font>&#13;\t\t\t<label
