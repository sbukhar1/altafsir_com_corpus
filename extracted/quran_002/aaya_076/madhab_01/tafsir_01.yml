  href=\"JavaScript:Open_Menu()\">وَإِذَا لَقُواْ ٱلَّذِينَ آمَنُواْ قَالُوۤاْ آمَنَّا
  وَإِذَا خَلاَ بَعْضُهُمْ إِلَىٰ بَعْضٍ قَالُوۤاْ أَتُحَدِّثُونَهُم بِمَا فَتَحَ
  ٱللَّهُ عَلَيْكُمْ لِيُحَآجُّوكُم بِهِ عِنْدَ رَبِّكُمْ أَفَلاَ تَعْقِلُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون بـما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد،ثنا سلمه،عن ابن اسحاق،عن محمد بن ابي محمد، عن عكرمه،أو عن سعيد بن جبير
  عن ابن عبـاس: { وَإذَا لَقُوا الّذِينَ آمَنُوا قالُوا آمَنّا } أي بصاحبكم رسول الله،
  ولكنه إلـيكم خاصة، وإذا خلا بعضهم إلـى بعض قالوا: لا تـحدّثوا العرب بهذا فإنكم قد
  كنتـم تستفتـحون به علـيهم، فكان منهم. فأنزل الله: { وإذَا لَقُوا الّذِينَ آمَنُوا
  قالُوا آمَنّا، وَإذا خَلا بَعْضُهُمْ إلـى بَعْضٍ قالُوا أَتُـحَدّثُونَهُمْ بِـمَا
  فَتَـحَ اللَّهُ عَلَـيْكُمْ لِـيُحَاجُّوكُمْ بِهِ عِنْدَ رَبِّكُمْ } أي تقرّون بأنه
  نبـي، وقد علـمتـم أنه قد أخذ له الـميثاق علـيكم بـاتبـاعه، وهو يخبرهم أنه النبـي
  صلى الله عليه وسلم الذي كنا ننتظر ونـجده فـي كتابنا؟ اجحدوه ولا تقرّوا لهم به. يقول
  الله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">أَوَلاَ يَعْلَمُونَ أَنَّ ٱللَّهَ يَعْلَمُ مَا يُسِرُّونَ
  وَمَا يُعْلِنُونَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[البقرة: 77].</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: ثنا آدم، قال: ثنا أبو جعفر، عن الربـيع، عن أبـي العالـية فـي قوله:
  { أتُـحَدّثونهُم بِـمَا فَتَـحَ اللَّهُ عَلَـيْكُمْ } أي بـما أنزل الله علـيكم فـي
  كتابكم من نعت مـحمد صلى الله عليه وسلم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر بن معاذ، قال: ثنا يزيد بن زريع، عن سعيد، عن قتادة: { قالُوا أتُـحَدّثُونَهُمْ
  بِـمَا فَتَـحَ اللَّهُ عَلَـيْكُمْ } أي بـما منّ الله علـيكم فـي كتابكم من نعت مـحمد
  صلى الله عليه وسلم، فإنكم إذا فعلتـم ذلك احتـجوا به علـيكم { أفَلاَ تَعْقِلُونَ
  }؟.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا الـحسن بن يحيى، قال: أخبرنا
  عبد الرزاق، قال: أخبرنا معمر، عن قتادة: { أتُـحَدّثُونَهُمْ بِـمَا فَتَـحَ اللَّهُ
  عَلَـيْكُمْ } لـيحتـجوا به علـيكم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: ثنا آدم، قال: ثنا أبو جعفر، قال: قال قتادة: { أتُـحَدّثُونَهُمْ بِـمَا
  فَتَـحَ اللَّهُ عَلَـيْكُمْ } يعنـي بـما أنزل الله علـيكم من أمر مـحمد صلى الله
  عليه وسلم ونعته.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون فـي ذلك بـما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، عن عيسى، عن ابن أبـي نـجيح
  عن مـجاهد: { بِـمَا فَتَـحَ اللَّهُ عَلَـيْكُمْ لِـيُحاجُّوكُمْ بِهِ عِنْدَ رَبِّكُمْ
  } قال: قول يهود بنـي قريظة حين سبهم النبـي صلى الله عليه وسلم بأنهم إخوة القردة
  والـخنازير، قالوا: من حدثك؟ هذا حين أرسل إلـيهم علـيّاً فآذوا مـحمداً، فقال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" يا إخوة القردة والـخنازير \"
  </font></font></b><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـمثنى، قال: ثنا أبو حذيفة،
  قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد مثله إلا أنه قال: هذا حين أرسل إلـيهم
  علـيّ بن أبـي طالب رضي الله عنه، وآذوا النبـي صلى الله عليه وسلم فقال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" اخْسَئُوا يا إِخْوَةَ القِرَدَة
  والـخَنَازِيرِ \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: حدثنـي الـحسين،
  قال: حدثنـي حجاج، عن ابن جريج، قال: أخبرنـي القاسم بن أبـي بزّة، عن مـجاهد فـي قوله:
  { أتُـحَدّثُونَهُمْ بِـمَا فَتَـحَ اللَّهُ عَلَـيْكُمْ } قال: قام النبـي صلى الله
  عليه وسلم يوم قريظة تـحت حصونهم، فقال:</font></font>&#13;\t\t\t<label disabled=\"true\"
