  يأتون الـمدينة بـالبكر ويرجعون إلـيهم بعد العصر. وقرأ قول الله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَقَالَتْ
