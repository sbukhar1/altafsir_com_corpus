text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَفَتَطْمَعُونَ
  أَن يُؤْمِنُواْ لَكُمْ وَقَدْ كَانَ فَرِيقٌ مِّنْهُمْ يَسْمَعُونَ كَلاَمَ ٱللَّهِ
  ثُمَّ يُحَرِّفُونَهُ مِن بَعْدِ مَا عَقَلُوهُ وَهُمْ يَعْلَمُونَ } * { وَإِذَا لَقُواْ
  ٱلَّذِينَ آمَنُواْ قَالُوۤاْ آمَنَّا وَإِذَا خَلاَ بَعْضُهُمْ إِلَىٰ بَعْضٍ قَالُوۤاْ
  أَتُحَدِّثُونَهُم بِمَا فَتَحَ ٱللَّهُ عَلَيْكُمْ لِيُحَآجُّوكُم بِهِ عِنْدَ رَبِّكُمْ
  أَفَلاَ تَعْقِلُونَ } * { أَوَلاَ يَعْلَمُونَ أَنَّ ٱللَّهَ يَعْلَمُ مَا يُسِرُّونَ
  وَمَا يُعْلِنُونَ }{ أَفَتَطْمَعُونَ } الخطاب لرسول الله صلى الله عليه وسلم والمؤمنين
  { أَن يُؤْمِنُواْ لَكُمْ } أن يحدثوا الإيمان لأجل دعوتكم ويستجيبوا لكم، كقوله:{ فَآمَنَ
  لَهُ لُوطٌ }[العنكبوت: 26] يعني اليهود، { وَقَدْ كَانَ فَرِيقٌ } طائفة فيمن سلف
  منهم { يَسْمَعُونَ كَلَـٰمَ ٱللَّهِ } وهو ما يتلونه من التوراة { ثُمَّ يُحَرّفُونَهُ
  } كما حرّفوا صفة رسول الله صلى الله عليه وسلم؛ وآية الرجم، وقيل: كان قوم من السبعين
  المختارين سمعوا كلام الله حين كلم موسى بالطور وما أمر به ونهى، ثم قالوا: سمعنا الله
  يقول في آخره: إن استطعتم أن تفعلوا هذه الأشياء فافعلوا، وإن شئتم فلا تفعلوا فلا
  بأس. وقرىء «كلم الله» { مِن بَعْدِ مَا عَقَلُوهُ } من بعد ما فهموه وضبطوه بعقولهم
  ولم تبق لهم شبهة في صحته { وَهُمْ يَعْلَمُونَ } أنهم كاذبون مفترون. والمعنى: إن
  كفر هؤلاء وحرّفوا فلهم سابقة في ذلك. { وَإِذَا لَقُواْ } يعني اليهود { قَالُواْ
  } قال منافقوهم { ءَامَنَّا } بأنكم على الحق، وأنّ محمداً هو الرسول المبشر به { وَإِذَا
  خَلاَ بَعْضُهُمْ } الذين لم ينافقوا { إِلَىٰ بَعضٍ } الذين نافقوا { قَالُواْ } عاتبين
  عليهم { أَتُحَدّثُونَهُم بِمَا فَتَحَ ٱللَّهُ عَلَيْكُمْ } بما بين لكم في التوراة
  من صفة محمد. أو قال المنافقون لأعقابهم يرونهم التصلب في دينهم: أتحدّثونهم، إنكاراً
  عليهم أن يفتحوا عليهم شيئاً في كتابهم فينافقون المؤمنين وينافقون اليهود { لِيُحَاجُّوكُم
  بِهِ عِندَ رَبّكُمْ } ليحتجوا عليكم بما أنزل ربكم في كتابه، جعلوا محاجتهم به، وقولهم
  هو في كتابكم هكذا محاجة عند الله. ألا تراك تقول: هو في كتاب الله هكذا. وهو عند الله
  هكذا، بمعنى واحد. { يَعْلَمُ } جميع { مَا يُسِرُّونَ وَمَا يُعْلِنُونَ } ومن ذلك
  إسرارهم الكفر وإعلانهم الإيمان.\r\n\t\t\t\r\n\t\t\t</section>"

