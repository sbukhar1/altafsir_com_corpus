text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذَا لَقُواْ
  ٱلَّذِينَ آمَنُواْ قَالُوۤاْ آمَنَّا وَإِذَا خَلاَ بَعْضُهُمْ إِلَىٰ بَعْضٍ قَالُوۤاْ
  أَتُحَدِّثُونَهُم بِمَا فَتَحَ ٱللَّهُ عَلَيْكُمْ لِيُحَآجُّوكُم بِهِ عِنْدَ رَبِّكُمْ
  أَفَلاَ تَعْقِلُونَ }{ فَتَحَ اللَّهُ } ذكركم الله ـ تعالى ـ به، أو أنزله في التوراة
  من نبوة محمد صلى الله عليه وسلم أو قول بني قريظة للرسول صلى الله عليه وسلم لما قال
  لهم: \" يا إخوة القردة \" من حدثك بهذا، أو أسلم منهم ناس، ثم نافقوا وحدثوا العرب
  بما عُذبوا به، فقال بعضهم لبعض { أَتُحَدِّثُونَهُم بِمَا فَتَحَ اللَّهُ عَلَيْكُمْ
  } أي بما قضى وحكم، والفتح: القضاء والحكم.\r\n\t\t\t\r\n\t\t\t</section>"

