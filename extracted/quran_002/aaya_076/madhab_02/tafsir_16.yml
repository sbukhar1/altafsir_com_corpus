  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذَا
  لَقُواْ ٱلَّذِينَ آمَنُواْ قَالُوۤاْ آمَنَّا وَإِذَا خَلاَ بَعْضُهُمْ إِلَىٰ بَعْضٍ
  قَالُوۤاْ أَتُحَدِّثُونَهُم بِمَا فَتَحَ ٱللَّهُ عَلَيْكُمْ لِيُحَآجُّوكُم بِهِ
  عِنْدَ رَبِّكُمْ أَفَلاَ تَعْقِلُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ فَتَحَ اللَّهُ
  } ذكركم الله ـ تعالى ـ به، أو أنزله في التوراة من نبوة محمد صلى الله عليه وسلم أو
  قول بني قريظة للرسول صلى الله عليه وسلم لما قال لهم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" يا إخوة القردة \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">من حدثك بهذا، أو أسلم منهم ناس، ثم نافقوا وحدثوا العرب بما عُذبوا
  به، فقال بعضهم لبعض { أَتُحَدِّثُونَهُم بِمَا فَتَحَ اللَّهُ عَلَيْكُمْ } أي بما
  قضى وحكم، والفتح: القضاء والحكم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

