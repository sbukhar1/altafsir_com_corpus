  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذَا
  لَقُواْ ٱلَّذِينَ آمَنُواْ قَالُوۤاْ آمَنَّا وَإِذَا خَلاَ بَعْضُهُمْ إِلَىٰ بَعْضٍ
  قَالُوۤاْ أَتُحَدِّثُونَهُم بِمَا فَتَحَ ٱللَّهُ عَلَيْكُمْ لِيُحَآجُّوكُم بِهِ
  عِنْدَ رَبِّكُمْ أَفَلاَ تَعْقِلُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: {
  وَإِذَا لَقُواْ ٱلَّذِينَ ءَامَنُواْ... }</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">عبر
  بـ \" إذا \" مع أنهم يكرهون لقاء المؤمنين لوجهين: إما لعلم الله تعالى أنهم لا بد
  لهم من لقائهم، وإما لأنّ النبي عليه السلام مأمور بتبليغ الوحي لهم ولغيرهم فلا بدّ
  (لهم) من لقائه، وإنما قال { وَإِذَا لَقُواْ } ولم يقل وإذا أتوا، إشارة إلى أن لقاءهم
  للمؤمنين إنما يكون فجأة غير مقصود (ومن خبثهم أنّهم) { قَالُوۤاْ ءَامَنَّا } من غير
  تأكيد نزّلوا أنفسهم منزلة البريء (الغير متّهم)، ولم يذكروا بمن آمنوا حتى يبقى الكلام
  مطلقا يفهمه المخاطب على شيء، ويقصد به المتكلم شيئا آخر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { قَالُوۤاْ أَتُحَدِّثُونَهُم بِمَا فَتَحَ ٱللَّهُ عَلَيْكُمْ لِيُحَآجُّوكُم
  بِهِ عِنْدَ رَبِّكُمْ... }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن عرفة: هذا من رؤسائهم المنكرين عليهم قصور الإنكار والمناسب لحالهم المبالغة في
  الإنكار (عليهم) لأنهم ما أنكروا عليهم إلا التحدث الموجب للحاجة فمفهومه أنهم أباحوا
  (لهم) مطلق الحديث مع المؤمنين لكن يبقى النظر/ هل اللام في \" لِيُحَآجُّوكُم \" تعليل
  للحديث أو للإنكار؟ (وهل) اللام سابقة على الهمزة، (ثم) دخلت الهمزة على الحديث لأجل
  (المصاحبة) فأنكرته بعلته أو الهمزة سابقة فدخل التعليل بعدها فكان علة الإنكار؟ (وهل)
  قبل حديثهم لأجل (المحاججة) هو المنكر أو المراد أن الحديث في (الإطلاق) وأنكر (خوف)
  المحاجة به؟</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وجعل أبو حيان اللام في \" لِيُحَآجُّوكُمْ
  \" للصيرورة بناء عنده على أنه تعليل للتحدث وإذا جعلناها للإنكار (تبقى) اللام (على
  بابها) من التعليل الحقيقي ويكون الإنكار بليغا لا قصور فيه بوجه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قلت: ورده بعضهم بأنه على هذا يكون المعنى لا تحدثوهم بما فتح الله
  عليكم لئلا يحاجوكم به عند ربكم، فيكون الرؤساء أقروا (أن) للمؤمنين عليهم حجة بذلك
  يوم القيامة، وهم إنما غرضهم (التمويه) على العوام، وتنفيرهم من الإيمان فكيف يقرون
  لهم بصحة هذا الدين؟</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وأعرب الطيبي \" عِندَ رَبِّكُمْ
  \" بدلا (مما) { فَتَحَ ٱللَّهُ عَلَيْكُمْ } لأنه هو.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ورده
  ابن عرفة: إنما يكون (هُوَ إن لَوْ) قيل: ليحاجوكم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { أَفَلاَ تَعْقِلُونَ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">إما
  من كلام الله أو من (قول) المنكرين، وعلى هذا حمله ابن عطية على العقل التكليفي فقال:
  العقل علوم ضرورية.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال ابن عرفة: والصواب أنه العقل
  النّافع أي أَفَلاَ تَعْقِلُونَ من أجل هذا.</font></font>&#13;\t\t\t<label disabled=\"true\"
  class=\"############\"/>&#13;\t\t\t</div></section>"

