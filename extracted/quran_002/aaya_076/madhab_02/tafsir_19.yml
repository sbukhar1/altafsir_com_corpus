  أنكر ذلك أهل العلم، منهم: الترمذي، صاحب النوادر، وقال: إنما خص موسى عليه السلام
  بالكلام وحده. وكلام الله الذي حرفوه، قيل: هو التوراة، حرفوها بتبديل ألفاظ من تلقائهم،
  وهو قول الجمهور. وقيل: بالتأويل، مع بقاء لفظ التوراة، قاله ابن عباس. وقيل: هو كلام
  الله الذي سمعوه على الطور. وقيل: ما كانوا يسمعونه من الوحي المنزل على رسول الله
  صلى الله عليه وسلم. وقرأ الأعمش: كلم الله، جمع كلمة، وقد يراد بالكلمة: الكلام، فتكون
  القراءتان بمعنى واحد. وقد يراد المفردات، فيحرفون المفردات، فتتغير المركبات، وإسنادها
