  الواو ياء، وأدغمت الياء في الياء، وهي من منى، إذا قدّر، لأن المتمني يقدر في نفسه
  ويحزر ما يتمناه، أو من تمنى: أي كذب. قال أعرابي لابن دأب في شيء حدث به: أهذا شيء
  رويته أم تمنيته؟ أي اختلقته. وقال عثمان: ما تمنيت ولا تغنيت منذ أسلمت، أو من تمني
  إذا تلا، قال تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إلا إذا تمنى ألقى الشيطان في أمنيته</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الحج:
  52]، أي إذا تلا وقرأ، وقال الشاعر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">تمنى كتاب الله أول ليله</font></font></b></td><td class=\"TextArabic\">   </td><td
