  الزمخشري في ذلك، فأغنى عن إعادته. و { أن الله يعلم }: يحتمل أن يكون مما سدت فيه
  أن مسد المفرد، إذا قلنا: إن يعلمون متعد إلى واحد كعرف، ويحتمل أن يكون مما سدت فيه
  أن مسد المفعولين، إذا قلنا: أن يعلمون متعد إلى اثنين، كظننت، وهذا على رأي سيبويه.
  وأما الأخفش، فإنها تسد عنده مسد مفعول واحد، ويجعل الثاني محذوفاً، وقد تقدم لنا ذكر
  هذا الخلاف، والعائد على ما محذوف تقديره: يسرّونه ويعلنونه. وظاهر هذا الاستفهام أنه
  تقرير لهم أنهم عالمون بذلك، أي بأن الله يعلم السر والعلانية، أي قد علموا ذلك، فلا
  يناسبهم النفاق والتكذيب بما يعلمون أنه الحق. وقيل: ذلك تقريع لهم وحث على التفكر،
  فيعلمون بالتفكر ذلك. وذلك أنهم لما اعترفوا بصحة التوراة، وفيها ما يدل على نبوّة
  رسول الله صلى الله عليه وسلم، لزمهم الاعتراف بالربوبية، ودل على أن المعصية، مع علمهم
  بها، أقبح.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وفي هذه الآية وما أشبهها دليل على
