  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَفَتَطْمَعُونَ
  أَن يُؤْمِنُواْ لَكُمْ وَقَدْ كَانَ فَرِيقٌ مِّنْهُمْ يَسْمَعُونَ كَلاَمَ ٱللَّهِ
  ثُمَّ يُحَرِّفُونَهُ مِن بَعْدِ مَا عَقَلُوهُ وَهُمْ يَعْلَمُونَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذَا
  لَقُواْ ٱلَّذِينَ آمَنُواْ قَالُوۤاْ آمَنَّا وَإِذَا خَلاَ بَعْضُهُمْ إِلَىٰ بَعْضٍ
  قَالُوۤاْ أَتُحَدِّثُونَهُم بِمَا فَتَحَ ٱللَّهُ عَلَيْكُمْ لِيُحَآجُّوكُم بِهِ
  عِنْدَ رَبِّكُمْ أَفَلاَ تَعْقِلُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَوَلاَ يَعْلَمُونَ
  أَنَّ ٱللَّهَ يَعْلَمُ مَا يُسِرُّونَ وَمَا يُعْلِنُونَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمِنْهُمْ
  أُمِّيُّونَ لاَ يَعْلَمُونَ ٱلْكِتَابَ إِلاَّ أَمَانِيَّ وَإِنْ هُمْ إِلاَّ يَظُنُّونَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَوَيْلٌ
  لِّلَّذِينَ يَكْتُبُونَ ٱلْكِتَابَ بِأَيْدِيهِمْ ثُمَّ يَقُولُونَ هَـٰذَا مِنْ عِنْدِ
  ٱللَّهِ لِيَشْتَرُواْ بِهِ ثَمَناً قَلِيلاً فَوَيْلٌ لَّهُمْ مِّمَّا كَتَبَتْ أَيْدِيهِمْ
  وَوَيْلٌ لَّهُمْ مِّمَّا يَكْسِبُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقَالُواْ لَن تَمَسَّنَا
  ٱلنَّارُ إِلاَّ أَيَّاماً مَّعْدُودَةً قُلْ أَتَّخَذْتُمْ عِندَ ٱللَّهِ عَهْداً
  فَلَنْ يُخْلِفَ ٱللَّهُ عَهْدَهُ أَمْ تَقُولُونَ عَلَى ٱللَّهِ مَا لاَ تَعْلَمُونَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">بَلَىٰ
  مَن كَسَبَ سَيِّئَةً وَأَحَاطَتْ بِهِ خَطِيـۤئَتُهُ فَأُوْلَـۤئِكَ أَصْحَابُ ٱلنَّارِ
  هُمْ فِيهَا خَالِدُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَٱلَّذِينَ آمَنُواْ وَعَمِلُواْ ٱلصَّالِحَاتِ
  أُولَـٰئِكَ أَصْحَابُ ٱلْجَنَّةِ هُمْ فِيهَا خَالِدُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">الطمع:
  تعلق النفس بإدراك مطلوب، تعلقاً قوياً، وهو أشدّ من الرجاء، لأنه لا يحدث إلا عن قوة
  رغبة وشدّة إرادة، وإذا اشتدّ صار طمعاً، وإذا ضعف كان رغبة ورجاء. يقال: طمع يطمع
  طمعاً وطماعة وطماعية مخففاً، كطواعية، قال الشاعر:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">طمـاعيـة أن يغفـر الـذنب غـافره</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">واسم الفاعل: طمع وطامع، ويعدّي
  بالهمزة، ويقال: طامعه مطامعة، ويقال: طمع بضم الميم، كثر طعمه، وضدّ الطمع: اليأس،
  قال كثير:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">لا خير في
  الحب وقفاً لا يحركه</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">عوارض اليأس أو يرتاجه الطمع</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">ويقال: امرأة مطماع، أي تطمع ولا
  تمكن، وقد توسع في الطمع فسمى به رزق الجند، يقال: أمر لهم الأمير بإطماعهم، أي أرزاقهم،
  وهو من وضع المصدر موضع المفعول. الكلام: هو القول الدال على نسبة إسنادية مقصودة لذاتها،
  ويطلق أيضاً على الكلمة، ويعبر به أيضاً عن الخط والإشارة، وما يفهم من حال الشيء.
  وهل يطلق على المعاني القائمة بالذهن التي يعبر عنها بالكلام؟ في ذلك خلاف، وتقاليبه
  الست موضوعة، وترجع إلى معنى القوة والشدة، وهي: كلم، كمل، لكم، لمك، ملك، مكل. التحريف:
  إمالة الشيء من حال إلى حال، والحرف: الحد المائل. التحديث: الإخبار عن حادث، ويقال
  منه يحدث، وأصله من الحدوث، وأصل فعله أن يتعدى إلى واحد بنفسه، وإلى آخر بعن، وإلى
  ثالث بالباء، فيقال: حدثت زيداً عن بكر بكذا، ثم إنه قد يضمن معنى أعلم المنقولة من
  علم المتعدية إلى اثنين، فيتعدى إلى ثلاثة، وهي من إلحاق غير سيبويه بأعلم، ولم يذكر
  سيبويه مما يتعدى إلى ثلاثة غير: أعلم، وأرى ونبأ، وأما حدّث فقد أنشدوا بيت الحارث
  بن حلزة:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">أو منعتم
  ما تسألون فمن</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">حدثتموه له علينا العلاء</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وجعلوا حدث فيه متعدية إلى ثلاثة،
  ويحتمل أن يكون التقدير: حدثتموا عنه. والجملة بعده حال. كما خرج سيبويه قوله: ونبئت
  عبد الله، أي عن عبد الله، مع احتمال أن يكون ضمن نبئت معنى: أعلمت، لكن رجح عنده حذف
  حرف الجر على التضمين. وإذا احتمل أن يخرج بيت الحارث على أن يكون مما حذف منه الحرف،
  لم يكن فيه دليل على إثبات تعدى حدث إلى ثلاثة بنفسه، فينبغي أن لا يذهب إلى ذلك، إلا
  أن يثبت من لسان العرب. الفتح: القضاء بلغة اليمن،</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وهو الفتاح العليم</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[سبأ:
  26]. والأذكار: فتح على الإمام، والظفر:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فقد جاءكم الفتح</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأنفال:
  19] قال الكلبي: وبمعنى القصص. قال الكسائي: وبمعنى التبيين. قال الأخفش: وبمعنى المن.
  وأصل الفتح: خرق الشيء، والسد ضده. المحاجة: من الاحتجاج، وهو القصد للغلبة، حاجه:
  قصد أن يغلب. والحجة: الكلام المستقيم، مأخوذ من محجة الطريق.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أسر
  الشيء: أخفاه، وأعلنه: أظهره. الأميّ: الذي لا يقرأ في كتاب ولا يكتب، نسب إلى الأم
  لأنه ليس من شغل النساء أن يكتبن أو يقرأن في كتاب، أو لأنه بحال ولدته أمه لم ينتقل
  عنها، أو نسب إلى الأمة، وهي القامة والخلقة، أو إلى الأمة، إذ هي ساذجة قبل أن تعرف
  المعارف.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
