  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَفَتَطْمَعُونَ
  أَن يُؤْمِنُواْ لَكُمْ وَقَدْ كَانَ فَرِيقٌ مِّنْهُمْ يَسْمَعُونَ كَلاَمَ ٱللَّهِ
  ثُمَّ يُحَرِّفُونَهُ مِن بَعْدِ مَا عَقَلُوهُ وَهُمْ يَعْلَمُونَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذَا
  لَقُواْ ٱلَّذِينَ آمَنُواْ قَالُوۤاْ آمَنَّا وَإِذَا خَلاَ بَعْضُهُمْ إِلَىٰ بَعْضٍ
  قَالُوۤاْ أَتُحَدِّثُونَهُم بِمَا فَتَحَ ٱللَّهُ عَلَيْكُمْ لِيُحَآجُّوكُم بِهِ
  عِنْدَ رَبِّكُمْ أَفَلاَ تَعْقِلُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: {
  أَفَتَطْمَعُونَ } أفترجون؟ يُريد محمداً وأصحابه { أَن يُؤْمِنُواْ لَكُمْ } تصدقكم
  اليهود بما تخبرونهم به { وَقَدْ كَانَ فَرِيقٌ مِّنْهُمْ يَسْمَعُونَ كَلَـٰمَ ٱللَّهِ
  } يعني التوراة { ثُمَّ يُحَرِّفُونَهُ } يغيرون ما فيها من الأحكام { مِن بَعْدِ مَا
  عَقَلُوهُ } علموه كما غيروا صفة محمد صلى الله عليه وسلم، وآية الرجم { وَهُمْ يَعْلَمُونَ
  } أنهم كاذبون، هذا قول مجاهد وقتادة وعكرمة والسدي وجماعة، وقال ابن عباس ومقاتل:
  نزلت في السبعين الذين اختارهم موسى لميقات ربه، وذلك أنهم لما رجعوا - بعد ما سمعوا
  كلام الله - إلى قومهم رجع الناس إلى قولهم، وأما الصادقون منهم فأدوا كما سمعوا، وقالت
  طائفة منهم: سمعنا الله يقول في آخر كلامه إن استطعتم أن تفعلوا فافعلوا، وإن شئتم
  فلا تفعلوا، فهذا تحريفهم وهم يعلمون أنه الحق.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">{
  وَإِذَا لَقُواْ ٱلَّذِينَ آمَنُواْ } قال ابن عباس والحسن وقتادة: يعني منافقي اليهود
  الذين آمنوا بألسنتهم إذا لقوا المؤمنين المخلصين { قَالُوۤاْ ءَامَنَّا } كإيمانكم
  { وَإِذَا خَلاَ } رجع { بَعْضُهُمْ إِلَىٰ بَعْضٍ } - كعب بن الأشرف وكعب بن أسد ووهب
  بن يهودا وغيرهم من رؤساء اليهود - لأمرهم على ذلك { قَالُوۤاْ: أَتُحَدِّثُونَهُم
  بِمَا فَتَحَ ٱللَّهُ عَلَيْكُمْ } بما قص الله عليكم في كتابكم: أن محمداً حق وقوله
  صدق. والفتاح القاضي.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال الكسائي: بما بيَّنه لكم من
  العلم بصفة النبي صلى الله عليه السلام ونعته، وقال: الواقدي: بما أنزل الله عليكم،
  ونظيره:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">لَفَتَحْنَا عَلَيْهِم بَرَكَـٰتٍ مِّنَ ٱلسَّمَآءِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأعراف:
  96] أي أنزلنا، وقال أبو عبيدة: بما منَّ الله عليكم وأعطاكم { لِيُحَآجُّوكُم بِهِ
  } ليخاصموكم، يعني أصحاب محمد صلى الله عليه وسلم ويحتجوا بقولكم عليكم فيقولوا: قد
  أقررتم أنه نبي حق في كتابكم ثم لا تتبعونه؟ وذلك أنهم قالوا لأهل المدينة حين شاوروهم
  في اتباع محمد صلى الله عليه وسلم: آمنوا به فإنه حق ثم قال بعضهم لبعض: أتحدثونهم
  بما أنزل الله عليكم لتكون لهم الحجة عليكم { عِندَ رَبِّكُمْ } في الدنيا والآخرة،
  وقيل: إنهم أخبروا المؤمنين بما عذبهم الله به على الجنايات فقال بعضهم لبعض: أتحدثونهم
  بما أنزل الله عليكم من العذاب ليحاجوكم به عند ربكم، ليروا الكرامة لأنفسهم عليكم
  عند الله وقال مجاهد: هو قول يهود قريظة قال بعضهم لبعض حين قال لهم النبي صلى الله
  عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" يا إخوان القردة والخنازير \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">فقالوا: من أخبر محمداً بهذا؟ ما خرج هذا إلا منكم { أَفَلاَ تَعْقِلُونَ
  }.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

