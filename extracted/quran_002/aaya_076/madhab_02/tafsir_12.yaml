text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَفَتَطْمَعُونَ
  أَن يُؤْمِنُواْ لَكُمْ وَقَدْ كَانَ فَرِيقٌ مِّنْهُمْ يَسْمَعُونَ كَلاَمَ ٱللَّهِ
  ثُمَّ يُحَرِّفُونَهُ مِن بَعْدِ مَا عَقَلُوهُ وَهُمْ يَعْلَمُونَ } * { وَإِذَا لَقُواْ
  ٱلَّذِينَ آمَنُواْ قَالُوۤاْ آمَنَّا وَإِذَا خَلاَ بَعْضُهُمْ إِلَىٰ بَعْضٍ قَالُوۤاْ
  أَتُحَدِّثُونَهُم بِمَا فَتَحَ ٱللَّهُ عَلَيْكُمْ لِيُحَآجُّوكُم بِهِ عِنْدَ رَبِّكُمْ
  أَفَلاَ تَعْقِلُونَ } * { أَوَلاَ يَعْلَمُونَ أَنَّ ٱللَّهَ يَعْلَمُ مَا يُسِرُّونَ
  وَمَا يُعْلِنُونَ }قوله تعالى: {... وَقَدْ كَانَ فَرِيقٌ مِّنْهُم يَسْمَعُون كَلاَمَ
  اللهِ ثُمَّ يُحَرِّفُونَهُ } في ذلك قولان:أحدهما: أنهم علماء اليهود والذين يحرفونه
  التوراة فيجعلون الحلال حراماً والحرام حلالاً ابتاعاً لأهوائهم وإعانة لراشيهم وهذا
  قول مجاهد والسدي.والثاني: أنهم الذين اختارهم موسى من قومه، فسمعوا كلام الله فلم
  يمتثلوا أمره وحرفوا القول في إخبارهم لقومهم، وهذا قول الربيع بن أنس وابن إسحاق.وفي
  كلام الله الذي يسمعونه قولان:أحدهما: أنها التوراة التي عَلِمَها علماء اليهود.والثاني:
  الوحي الذي كانوا يسمعونه كما تسمعه الأنبياء.وفي قوله تعالى: { مِنْ بَعْدِ مَا عَقَلَوهُ
  وَهُمْ يَعْلَمُونَ } وجهان:أحدهما: من بعد ما سمعوه، وهم يعلمون أنهم يحرفونه.والثاني:
  من بعد ما عقلوه، وهم يعلمون، ما في تحريفه من العقاب.قوله تعالى: { وَإِذَا خَلاَ
  بَعْضُهُمْ إِلَى بَعْضٍ } فيهم قولان:أحدهما: أنهم اليهود، إذا خلوا مع المنافقين،
  قال لهم المنافقون: أتحدثون المسلمين، بما فتح الله عليكم. والثاني: أنهم اليهود، قال
  بعضهم لبعض: { أَتُحَدِّثُونَهُم بِمَا فَتَحَ اللهُ عَلَيكُم } وفيه أربعة أقاويل:أحدها:
  بما فتح الله عليكم، أي مما أذكركم الله به، رواه الضحاك عن ابن عباس.والثاني: بما
  أنزل الله عليكم في التوراة، من نبوة محمد صلى الله عليه وسلم وبعثه، { ليُحَآجُّوكم
  بَهِ عِنْدَ رَبِّكُم } رواه سعيد بن جبير عن ابن عباس، وهو قول أبي العالية وقتادة.والثالث:
  أنهم أرادوا قول يهود بني قريظة، حين شبههم النبي صلى الله عليه وسلم، بأنهم إخوة القردة،
  فقالوا: من حدثك بهذا؟ وذلك حين أرسل إليهم، علي بن أبي طالب كرم الله وجهه، وهذا قول
  مجاهد.والرابع: أن ناساً من اليهود أسلموا، ثم نافقوا فكانوا يحدثون المسلمين من العرب،
  بما عُذِّبَ به (آباؤهم)، فقال بعضهم لبعض، أتحدثونهم بما فتح الله عليكم من العذاب،
  وهذا قول السدي.وفي { فتح الله } وجهان:أحدهما: بما علمكم الله.والثاني: بما قضاه الله،
  والفتح عند العرب القضاء والحكم، ومنه قول الشاعر:ألا أبلغ بني عُصُم رسولاً   بأني
  عن فِتاحِكُم غنيُّويُقَالُ للقاضي: الفتّاح، ومنه قوله تعالى:{ رَبَّنَا افْتَح بَيْنَنَا
  وَبَينَ قَوْمِنَا بِالْحَقِّ }[الأعراف: 89].قوله تعالى: { لِيُحَاجُّوكُم بِهِ عِنْدَ
  رَبِّكُم } فيه ثلاثة أوجه:أحدها: { لِيُحَاجُّوكُم بِهِ عِنْدَ رَبِّكُم } ، فَحُذِفَ
  ذكُر الكتاب إيجازاً.والثاني: { لِيُحَاجُّوكُم بِهِ عِنْدَ رَبِّكُم } فتظهر له الحُجَّة
  عليكم، فيكونوا أولى بالله منكم، وهذا قول الحسن.والثالث: { لِيُحَاجُّوكُم بِهِ عِنْدَ
  رَبِّكُم } يوم القيامة، كما قال تعالى:{ ثُمَّ إِنَّكُم يَومَ القيِامَةِ عِنْدَ رَبِّكُم
  تَخْتَصِمُونَ }[الزمر: 31].\r\n\t\t\t\r\n\t\t\t</section>"

