aaya: وَلَمَّا جَاءَهُمْ رَسُولٌ مِنْ عِنْدِ اللَّهِ مُصَدِّقٌ لِمَا مَعَهُمْ نَبَذَ
  فَرِيقٌ مِنَ الَّذِينَ أُوتُوا الْكِتَابَ كِتَابَ اللَّهِ وَرَاءَ ظُهُورِهِمْ كَأَنَّهُمْ
  لَا يَعْلَمُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَوَكُلَّمَا عَاهَدُواْ
  عَهْداً نَّبَذَهُ فَرِيقٌ مِّنْهُم بَلْ أَكْثَرُهُمْ لاَ يُؤْمِنُونَ } * { وَلَمَّآ
  جَآءَهُمْ رَسُولٌ مِّنْ عِندِ ٱللَّهِ مُصَدِّقٌ لِّمَا مَعَهُمْ نَبَذَ فَرِيقٌ مِّنَ
  ٱلَّذِينَ أُوتُواْ ٱلْكِتَٰبَ كِتَٰبَ ٱللَّهِ وَرَآءَ ظُهُورِهِمْ كَأَنَّهُمْ لاَ
  يَعْلَمُونَ }{ أَوْ كُلَّمَا عَـٰهَدُواْ عَهْدًا } وهو العهد الذي بُيِّن لهم في
  التوراة ويوم الميثاق { نَّبَذَهُ فَرِيقٌ مّنْهُم } أي تركه ولم يعمل به فريق منهم،
  أي طائفة منهم { بَلْ أَكْثَرُهُمْ لاَ يُؤْمِنُونَ } وقد ذكرناه. { وَلَمَّا جَاءَهُمْ
  رَسُولٌ مّنْ عِندِ ٱللَّهِ } ، أي محمد - صلى الله عليه وسلم - { مُصَدِّقٌ لِّمَا
  مَعَهُمْ } ، أي يدعوهم إلى تصديق ما معهم، { نَبَذَ فَرِيقٌ } ، أي طرح فريق { مِّنَ
  ٱلَّذِينَ أُوتُواْ ٱلْكِتَـٰبَ كِتَـٰبَ ٱللَّهِ وَرَاء ظُهُورِهِمْ } ولم يؤمنوا
  به { كَأَنَّهُمْ لاَ يَعْلَمُونَ } في كتابهم بأن محمداً رسول الله.\r\n\t\t\t\r\n\t\t\t</section>"

