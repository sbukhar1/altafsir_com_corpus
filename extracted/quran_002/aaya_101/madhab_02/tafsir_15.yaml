  title: تفسير زاد المسير في علم التفسير
  author: ابن الجوزي
  year: '597'
aaya: وَلَمَّا جَاءَهُمْ رَسُولٌ مِنْ عِنْدِ اللَّهِ مُصَدِّقٌ لِمَا مَعَهُمْ نَبَذَ
  فَرِيقٌ مِنَ الَّذِينَ أُوتُوا الْكِتَابَ كِتَابَ اللَّهِ وَرَاءَ ظُهُورِهِمْ كَأَنَّهُمْ
  لَا يَعْلَمُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَوَكُلَّمَا عَاهَدُواْ
  عَهْداً نَّبَذَهُ فَرِيقٌ مِّنْهُم بَلْ أَكْثَرُهُمْ لاَ يُؤْمِنُونَ } * { وَلَمَّآ
  جَآءَهُمْ رَسُولٌ مِّنْ عِندِ ٱللَّهِ مُصَدِّقٌ لِّمَا مَعَهُمْ نَبَذَ فَرِيقٌ مِّنَ
  ٱلَّذِينَ أُوتُواْ ٱلْكِتَٰبَ كِتَٰبَ ٱللَّهِ وَرَآءَ ظُهُورِهِمْ كَأَنَّهُمْ لاَ
  يَعْلَمُونَ }قوله تعالى: { أو كلما عاهدوا عهداً } الواو واو العطف، أُدخلت عليها
  ألف الاستفهام. قال ابن عباس ومجاهد: والمشار اليهم: اليهود. وقيل: العهد الذي عاهدوه،
  أنهم قالوا: والله لئن خرج محمد لنؤمننَّ به، وروي عن عطاء أنها العهود التي كانت بين
  رسول الله صلى الله عليه وسلم وبينهم، فنقضوها، كفعل قريظة والنضير. ومعنى نبذه: رفضه.قوله
  تعالى: { نبذ فريق من الذين أوتوا الكتاب } يعني اليهود. والكتاب: التوراة. وفي قوله
  تعالى: { كتابَ الله } قولان. أحدهما: القرآن. والثاني: أنه التوراة، لأن الكافرين
  بمحمد صلى الله عليه وسلم قد نبذوا التوراة.\r\n\t\t\t\r\n\t\t\t</section>"

