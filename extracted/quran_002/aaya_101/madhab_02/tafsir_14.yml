  عَاهَدُواْ عَهْداً نَّبَذَهُ فَرِيقٌ مِّنْهُم بَلْ أَكْثَرُهُمْ لاَ يُؤْمِنُونَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَمَّآ
  جَآءَهُمْ رَسُولٌ مِّنْ عِندِ ٱللَّهِ مُصَدِّقٌ لِّمَا مَعَهُمْ نَبَذَ فَرِيقٌ مِّنَ
  ٱلَّذِينَ أُوتُواْ ٱلْكِتَٰبَ كِتَٰبَ ٱللَّهِ وَرَآءَ ظُهُورِهِمْ كَأَنَّهُمْ لاَ
  يَعْلَمُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">قال سيبويه: الواو واو العطف دخلت
  عليها ألف الاستفهام، وقال الأخفش: هي زائدة، وقال الكسائي: هي \" أو \" وفتحت تسهيلاً،
  وقرأها قوم \" أوْ \" ساكنة الواو فتجيء بمعنى بل، وكما يقول القائل: لأضربنك فيقول
  المجيب: أوْ يكفي الله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال القاضي أبو محمد عبد الحق رضي
  الله عنه: وهذا كله متكلف، واو في هذا المثل متمكنة في التقسيم، والصحيح قول سيبويه
  وقرىء \" عهدوا عهداً \" وقرأ الحسن وأبو رجاء \" عوهدوا \" و { عهداً } مصدر، وقيل:
  مفعول بمعنى أعطوا عهداً، والنبذ: الطرح والإلقاء، ومنه النبيذ والمنبوذ، والفريق اسم
  جمع لا واحد له من لفظه، ويقع على اليسير والكثير من الجمع، ولذلك فسرت كثرة النابذين
  بقوله: { بل أكثرهم } لما احتمل الفريق أن يكون الأقل، و { لا يؤمنون } في هذا التأويل
  حال من الضمير في { أكثرهم } ، ويحتمل الضمير العود على الفريق، ويحتمل العود على جميع
  بني إسرائيل وهو أذم لهم، والعهد الذي نبذوه هو ما أخذ عليهم في التوراة من أمر محمد
  صلى الله عليه وسلم، وفي مصحف ابن مسعود \" نقضه فريق \".</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله
  تعالى: { ولما جاءهم رسول من عند الله } ، يعني به محمد صلى الله عليه وسلم، وما {
  معهم } هو التوراة، و { مصدق } نعت لـ { رسول } ، وقرأ ابن أبي عبلة \" مصدقاً \" بالنصب،
  و { لما } يجب بها الشيء لوجوب غيره، وهي ظرف زمان، وجوابها { نبذ } الذي يجيء، و {
  الكتاب } الذي أتوه: التوراة، و { كتاب الله } مفعول بـ { نبذ } ، والمراد القرآن،
  لأن التكذيب به نبذ، وقيل المراد التوراة، لأن مخالفتها والكفر بما أخذ عليهم فيها
  نبذ، و { وراء ظهورهم } مثل لأن ما يجعل ظهرياً فقد زال النظر إليه جملة، والعرب تقول
  جعل هذا الأمر وراء ظهره ودبر أذنه، وقال الفرزدق:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">تميم بنَ
  مرٍّ لا تكونَنَّ حاجتي</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">بظهرٍ فلا
  يعيى عليَّ جوابُها</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">و { كأنهم لا يعلمون } تشبيه بمن لا يعلم، إذ فعلوا فعل الجاهل، فيجيء
  من اللفظ أنهم كفروا على علم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله
  تعالى: { واتبعوا ما تتلو الشياطين } الآية، يعني اليهود، قال ابن زيد والسدي: المراد
  من كان في عهد سليمان، وقال ابن عباس: المراد من كان في عهد النبي صلى الله عليه وسلم،
  وقيل الجميع، و { تتلو } قال عطاء: معناه تقرأ من التلاوة، وقال ابن عباس: { تتلو }
  تتبع، كما تقول: جاء القوم يتلو بعضهم بعضاً، وتتلو بمعنى تلت، فالمستقبل وضع موضع
  الماضي، وقال الكوفيون: المعنى ما كانت تتلو، وقرأ الحسن والضحاك: \" الشياطون \" بالواو.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { على ملك سليمان } أي على عهد ملك سليمان، وقيل المعنى في
  ملك سليمان بمعنى في قصصه وصفاته وأخباره، وقال الطبري: { اتبعوا } بمعنى فضلوا، و
  { على ملك سليمان } أي على شرعه ونبوته وحاله، والذي تلته الشياطين: قيل إنهم كان يلقون
  إلى الكهنة الكلمة من الحق معها المائة من الباطل حتى صار ذلك علمهم، فجمعه سليمان
  ودفنه تحت كرسيه، فلما مات قالت الشياطين: إن ذلك كان علم سليمان، وقيل: بل كان الذي
  تلته الشياطين سحراً وتعليماً فجمعه سليمان عليه السلام كما تقدم، وقيل إن سليمان عليه
  السلام كان يملي على كاتبه آصف بن برخيا علمه ويختزنه، فلما مات أخرجته الجن وكتبت
  بين كل سطرين سطراً من سحر ثم نسبت ذلك إلى سليمان، وقيل إن آصف تواطأ مع الشياطين
  على أن يكتبوا سحراً وينسبوه إلى سليمان بعد موته، وقيل إن الجن كتبت ذلك بعد موت سليمان
  واختلقته ونسبته إليه، وقيل إن الجن والإنس حين زال ملك سليمان عنه اتخذ بعضهم السحر
  والكهانة علماً، فلما رجع سليمان إلى ملكه تتبع كتبهم في الآفاق ودفنها، فلما مات قال
  شيطان لبني إسرائيل، هل أدلكم على كنز سليمان الذي به سخرت له الجن والريح، هو هذا
  السحر، فاستخرجته بنو إسرائيل وانبث فيهم، ونسبوا سليمان إلى السحر وكفروا في ذلك حتى
  برأه الله على لسان محمد صلى الله عليه وسلم، وروي أن رسول الله صلى الله عليه وسلم
  لما ذكر سليمان في الأنبياء قال بعض اليهود: انظروا إلى محمد يذكر سليمان في الأنبياء
  وما كان إلا ساحراً.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
