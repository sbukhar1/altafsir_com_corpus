  color=\"black\">وقوله تعالى: { وما كفر سليمان } تبرئة من الله تعالى لسليمان، ولم
  يتقدم في الآيات أن أحداً نسبه إلى الكفر، ولكنها آية نزلت في السبت المتقدم أن اليهود
  نسبته إلى السحر، والسحر والعمل به كفر، ويقتل الساحر عند مالك رضي الله عنه كفراً،
  ولا يستتاب كالزنديق، وقال الشافعي: يسأل عن سحره فإن كان كفراً استتيب منه فإن تاب
  وإلا قتل، وقال مالك: فيمن يعقد الرجال عن النساء يعاقب ولا يقتل، واختلف في ساحر أهل
  الذمة فقيل: يقتل، وقال مالك: لا يقتل إلا إن قتل بسحره ويضمن ما جنى، ويقتل إن جاء
  منه بما لم يعاهد عليه، وقرأ نافع وعاصم وابن كثير وأبو عمرو بتشديد النون من \" لكنّ
  \" ونصب الشياطين، وقرأ حمزة والكسائي وابن عامر بتخفيف النون ورفع \" الشياطينُ \"
  ، قال بعض الكوفيين: التشديد أحب اليّ إذا دخلت عليها الواو لأن المخففة بمنزلة بل،
  وبل لا تدخل عليها الواو، وقال أبو علي: ليس دخول الواو عليها معنى يوجب التشديد، وهي
  مثقلة ومخففة بمعنى واحد إلا أنها لا تعمل إذا خففت، وكفر الشياطين إما بتعليمهم السحر،
  وإما بعلمهم به، وإما بتكفيرهم سليمان به، وكل ذلك كان، والناس المعلمون أتباع الشياطين
  من بني إسرائيل، و { السحر }  مفعول ثان بـ { يعلمون } ، وموضع { يعلمون } نصب على
  الحال، أو رفع على خبر ثان.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
