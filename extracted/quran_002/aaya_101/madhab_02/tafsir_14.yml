  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله تعالى: { وما أنزل على الملكين ببابل هاروت وماروت }: { ما }
  عطف على { السحر } فهي مفعولة، وهذا على القول بأن الله تعالى أنزل السحر على الملكين
  فتنة للناس ليكفر من اتبعه ويؤمن من تركه،أو على قول مجاهد وغيره: إن الله تعالى أنزل
  على الملكين الشيء الذي يفرق به بين المرء وزوجه دون السحر، أو على القول إنه تعالى
  أنزل السحر عليهما ليعلم على جهة التحذير منه والنهي عنه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  القاضي أبو محمد رحمه الله: والتعليم على هذا القول إنما هو تعريف يسير بمبادئه، وقيل
