  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وذكر عن الربيع أن نزولهما كان في زمان (إدريس).</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأما السحر فقد اختلف الناس في معناه:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فقال
  قوم: يقدر الساحر أن يقلب الأعيان بسحره، فيحول الإنسان حماراً، وينشئ أعياناً وأجساماً.</font></font><font
