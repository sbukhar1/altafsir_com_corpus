  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَوَكُلَّمَا
  عَاهَدُواْ عَهْداً نَّبَذَهُ فَرِيقٌ مِّنْهُم بَلْ أَكْثَرُهُمْ لاَ يُؤْمِنُونَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَمَّآ
  جَآءَهُمْ رَسُولٌ مِّنْ عِندِ ٱللَّهِ مُصَدِّقٌ لِّمَا مَعَهُمْ نَبَذَ فَرِيقٌ مِّنَ
  ٱلَّذِينَ أُوتُواْ ٱلْكِتَٰبَ كِتَٰبَ ٱللَّهِ وَرَآءَ ظُهُورِهِمْ كَأَنَّهُمْ لاَ
  يَعْلَمُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَٱتَّبَعُواْ مَا تَتْلُواْ ٱلشَّيَـٰطِينُ
  عَلَىٰ مُلْكِ سُلَيْمَـٰنَ وَمَا كَفَرَ سُلَيْمَـٰنُ وَلَـٰكِنَّ ٱلشَّيَـٰطِينَ
  كَفَرُواْ يُعَلِّمُونَ ٱلنَّاسَ ٱلسِّحْرَ وَمَآ أُنْزِلَ عَلَى ٱلْمَلَكَيْنِ بِبَابِلَ
  هَـٰرُوتَ وَمَـٰرُوتَ وَمَا يُعَلِّمَانِ مِنْ أَحَدٍ حَتَّىٰ يَقُولاَ إِنَّمَا نَحْنُ
  فِتْنَةٌ فَلاَ تَكْفُرْ فَيَتَعَلَّمُونَ مِنْهُمَا مَا يُفَرِّقُونَ بِهِ بَيْنَ
  ٱلْمَرْءِ وَزَوْجِهِ وَمَا هُم بِضَآرِّينَ بِهِ مِنْ أَحَدٍ إِلاَّ بِإِذْنِ ٱللَّهِ
  وَيَتَعَلَّمُونَ مَا يَضُرُّهُمْ وَلاَ يَنفَعُهُمْ وَلَقَدْ عَلِمُواْ لَمَنِ ٱشْتَرَاهُ
  مَا لَهُ فِي ٱلآخِرَةِ مِنْ خَلَٰـقٍ وَلَبِئْسَ مَا شَرَوْاْ بِهِ أَنْفُسَهُمْ لَوْ
  كَانُواْ يَعْلَمُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَلَوْ أَنَّهُمْ آمَنُواْ وٱتَّقَوْا لَمَثُوبَةٌ
  مِّنْ عِندِ ٱللَّهِ خَيْرٌ لَّوْ كَانُواْ يَعْلَمُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله
  عز وجل: { وَاتَّبَعُوا مَا تَتْلُوا الشَّيَاطينُ عَلَى مُلْكِ سُلَيْمَانَ } اختلف
  أهل التفسير في سبب ذلك، على قولين:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدهما:
  أن الشياطين كانوا يسترقون السمع ويستخرجون السحر، فَأَطْلَعَ الله سليمان ابن داود
  عليه، فاستخرجه من أيديهم، ودفنه تحت كرسيه، فلم تكن الجن تقدر على أن تدنو من الكرسي،
  فقالت الإنس بعد موت سليمان: إن العلم الذي كان سليمان يُسَخِّر به الشياطين والرياح
  هو تحت كرسيه، فاستخرجوه وقالوا: كان ساحراً ولم يكن نبياً، فتعلموه وعلّموه، فأنزل
  الله تعالى براءة سليمان بهذه الآية.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثاني:
  أن \" آصف بن برخيا \" وهو كاتب سليمان وَاطَأَ نَفَراً من الشياطين على كتاب كتبوه
  سحراً ودفنوه تحت كرسي سليمان، ثم استخرجوه بعد موته وقالوا هذا سحر سليمان، فبرأه
  الله تعالى من قولهم، فقال: { وَمَا كَفَرَ سُلَيمَانُ } ، وهم ما نسبوه إلى الكفر،
  ولكنهم نسبوه إلى السحر، لكن لما كان السحر كفراً صاروا بمنزلة من نسبه إلى الكفر.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال تعالى: { وَلَكْنَّ الشَيَاطِينَ كَفَرُوا } فيه قولان:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أحدهما: أنهم كفروا بما نسبوه إلى سليمان من السحر.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والثاني: أنهم كفروا بما استخرجوه من السحر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">{
  يُعَلِّمُونَ النَّاسَ السِّحْرَ } فيه وجهان:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدهما:
  أنهم ألقوه في قلوبهم فتعلموه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثاني:
  أنهم دلوهم على إخراجه من تحت الكرسي فتعلموه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">{
  وَمَا أُنزِلَ عَلَى المَلَكَينِ بِبَابِلَ هَارُوتَ وَمَارُوتَ } وفي { مَا } ها هنا
  وجهان:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">أحدهما: بمعنى الذي، وتقديره الذي
  أنزل على الملكين.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والثاني: أنها بمعنى النفي، وتقديره:
  ولم ينزل على الملكين.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وفي الملكين قراءتان: إحداهما: بكسر
  اللام، كانا من ملوك بابل وعلوجها</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">هاروت
  وماروت، وهذا قول أبي الأسود الدؤلي، والقراءة الثانية: بفتح اللام من الملائكة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وفيه قولان:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدهما:
  أن سحرة اليهود زعموا، أن الله تعالى أنزل السحر على لسان جبريل وميكائيل إلى سليمان
  بن داود، فأكذبهم الله بذلك، وفي الكلام تقديم وتأخير، وتقديره: وما كفر سليمان، وما
  أنزل على الملكين، ولكن الشياطين كفروا، يعلمون الناس السحر ببابل هاروت وماروت، وهما
  رجلان ببابل.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والثاني: أن هاروت وماروت مَلَكان،
  أَهْبَطَهُما الله عز وجل إلى الأرض، وسبب ذلك، أن الله تعالى لما أطلع الملائكة على
  معاصي بني آدم، عجبوا من معصيتهم له مع كثرة أَنْعُمِهِ عليهم، فقال الله تعالى لهم:
  أما أنكم لو كنتم مكانهم لعملتم مثل أعمالهم، فقالوا: سبحانك ما ينبغي لنا، فأمرهم
  الله أن يختاروا ملكين ليهبطا إلى الأرض، فاختاروا هاروت وماروت فأُهْبِطَا إلى الأرض،
  وأحل لهما كل شيء، على ألا يُشْرِكا بالله شيئاً، ولا يسرقا، ولا يزنيا، ولا يشربا
  الخمر، ولا يقتلا النفس التي حرم الله إلا بالحق، فعرضت لهما امرأة ـ وكان يحكمان بين
  الناس ـ تُخَاصِمُ زوجها واسمها بالعربية: الزهرة، وبالفارسية: فندرخت، فوقعت في أنفسهما،
  فطلباها، فامتنعت عليهما إلا أن يعبدا صنماً ويشربا الخمر، فشربا الخمر، وعبدا الصنم،
  وواقعاها، وقتلا سابلاً مر بهما خافا أن يشهر أمرهما، وعلّماها الكلام الذي إذا تكلم
  به المتكلم عرج إلى السماء، فتكلمت وعرجت، ثم نسيت ما إذا تكلمت به نزلت فمسخت كوكبا،
  قال: كعب فوالله ما أمسيا من يومهما الذي هبطا فيه، حتى استكملا جميع ما نهيا عنه،
  فتعجب الملائكة من ذلك.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
