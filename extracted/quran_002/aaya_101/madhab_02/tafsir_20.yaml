aaya: وَلَمَّا جَاءَهُمْ رَسُولٌ مِنْ عِنْدِ اللَّهِ مُصَدِّقٌ لِمَا مَعَهُمْ نَبَذَ
  فَرِيقٌ مِنَ الَّذِينَ أُوتُوا الْكِتَابَ كِتَابَ اللَّهِ وَرَاءَ ظُهُورِهِمْ كَأَنَّهُمْ
  لَا يَعْلَمُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَمَّآ جَآءَهُمْ
  رَسُولٌ مِّنْ عِندِ ٱللَّهِ مُصَدِّقٌ لِّمَا مَعَهُمْ نَبَذَ فَرِيقٌ مِّنَ ٱلَّذِينَ
  أُوتُواْ ٱلْكِتَٰبَ كِتَٰبَ ٱللَّهِ وَرَآءَ ظُهُورِهِمْ كَأَنَّهُمْ لاَ يَعْلَمُونَ
  }قوله تعالى: { وَلَمَّآ جَآءَهُمْ رَسُولٌ مِّنْ عِندِ ٱللَّهِ مُصَدِّقٌ لِّمَا مَعَهُمْ...
  }قال الفخر: يحتمل أن يكون التصديق بموافقته لما في التوراة.فرده ابن عرفة بأن التصديق
  هو نسبة المخبر إلى الصدق فهو من عوارض الخبر، والتصديق بالصفة مجاز لا حقيقة، وإنما
  ينسب للصفة الصدق والتصديق.قوله تعالى: { كِتَابَ ٱللَّهِ وَرَآءَ ظُهُورِهِمْ كَأَنَّهُمْ
  لاَ يَعْلَمُونَ }قال ابن عرفة: كان الفقيه أبو العباس أحمد بن علوان يقول: مقتضى هذا
  أنهم طرحوه بين أيديهم، لأن الظهر بالنسبة إلى الوجه خلف، والوجه بالنسبة إلى الظهر
  خلف، فالظهر خلف الوجه، والوجه خلف الظهر، وإذا طرحوه وراء ظهورهم لزم أنهم طرحوه أمامهم
  فلا ذم عليهم.قال ابن عرفة: وأجيب بأن المراد المبالغة في إبعاده عنهم فهم جعلوه وراء
  الوراء كما جاء في الحديث الصحيح: \" مِنْ وَرَاءِ وَرَائِهِمْ \" جعلوا للوراء وراء
  ونبذوه خلف ذلك الوراء وهو أبلغ في كمال النبذ.قلت: والحديث خرجه مسلم في أواخر كتاب
  الإيمان من أحاديث الشفاعة من رواية ربعي بن خراش عن حذيفة قال: قال رسول الله صلى
  الله عليه وسلم: \" يجمع الله الناس فيقوم المؤمنون حين تزلف لهم الجنة فيأتون آدم
  فيقولون: يا أبانا استفتح لنا الجنة فيقول: وهل أخرجكم منها إلا خطيئة أبيكم آدم؟ لست
  بصاحب ذلك اذهبوا إلى ابني إبراهيم خليل الله، فيقول إبراهيم: لست بصاحب ذلك، إنما
  كنت خليلا من وراء وراء، اعمدوا إلى موسى عليه السلام الذي كلمه الله تكليما \" الحديث
  بكماله انفرد به مسلم.\r\n\t\t\t\r\n\t\t\t</section>"

