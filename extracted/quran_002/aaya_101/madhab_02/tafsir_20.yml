  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَمَّآ
  جَآءَهُمْ رَسُولٌ مِّنْ عِندِ ٱللَّهِ مُصَدِّقٌ لِّمَا مَعَهُمْ نَبَذَ فَرِيقٌ مِّنَ
  ٱلَّذِينَ أُوتُواْ ٱلْكِتَٰبَ كِتَٰبَ ٱللَّهِ وَرَآءَ ظُهُورِهِمْ كَأَنَّهُمْ لاَ
  يَعْلَمُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { وَلَمَّآ جَآءَهُمْ
  رَسُولٌ مِّنْ عِندِ ٱللَّهِ مُصَدِّقٌ لِّمَا مَعَهُمْ... }</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  الفخر: يحتمل أن يكون التصديق بموافقته لما في التوراة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فرده
  ابن عرفة بأن التصديق هو نسبة المخبر إلى الصدق فهو من عوارض الخبر، والتصديق بالصفة
  مجاز لا حقيقة، وإنما ينسب للصفة الصدق والتصديق.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { كِتَابَ ٱللَّهِ وَرَآءَ ظُهُورِهِمْ كَأَنَّهُمْ لاَ يَعْلَمُونَ }</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال ابن عرفة: كان الفقيه أبو العباس أحمد بن علوان يقول: مقتضى هذا
  أنهم طرحوه بين أيديهم، لأن الظهر بالنسبة إلى الوجه خلف، والوجه بالنسبة إلى الظهر
  خلف، فالظهر خلف الوجه، والوجه خلف الظهر، وإذا طرحوه وراء ظهورهم لزم أنهم طرحوه أمامهم
  فلا ذم عليهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال ابن عرفة: وأجيب بأن المراد
  المبالغة في إبعاده عنهم فهم جعلوه وراء الوراء كما جاء في الحديث الصحيح:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" مِنْ وَرَاءِ وَرَائِهِمْ \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">جعلوا للوراء وراء ونبذوه خلف ذلك
  الوراء وهو أبلغ في كمال النبذ.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قلت:
  والحديث خرجه مسلم في أواخر كتاب الإيمان من أحاديث الشفاعة من رواية ربعي بن خراش
  عن حذيفة قال: قال رسول الله صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" يجمع الله الناس فيقوم المؤمنون حين تزلف لهم الجنة فيأتون آدم فيقولون:
  يا أبانا استفتح لنا الجنة فيقول: وهل أخرجكم منها إلا خطيئة أبيكم آدم؟ لست بصاحب
  ذلك اذهبوا إلى ابني إبراهيم خليل الله، فيقول إبراهيم: لست بصاحب ذلك، إنما كنت خليلا
  من وراء وراء، اعمدوا إلى موسى عليه السلام الذي كلمه الله تكليما \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">الحديث بكماله انفرد به مسلم.</font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

