  يَعْلَمُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { وَلَمَّآ جَآءَهُمْ
  رَسُولٌ مِّنْ عِندِ ٱللَّهِ مُصَدِّقٌ لِّمَا مَعَهُمْ } نعتٌ لرسول، ويجوز نصبه على
  الحال. { نَبَذَ فَرِيقٌ } جواب «لما». { مِّنَ ٱلَّذِينَ أُوتُواْ ٱلْكِتَابَ كِتَابَ
  ٱللَّهِ } نصب بـ «ـنَبَذَ»، والمراد التوراة؛ لأن كفرهم بالنبيّ عليه السلام وتكذيبَهم
  له نبذٌ لها. قال السُّدّى: نبذوا التوراة وأخذوا بكتاب آصف، وسِحْرِ هاروت وماروت.
  وقيل: يجوز أن يعني به القرآن. قال الشَّعْبِيّ: هو بين أيديهم يقرءونه؛ ولكن نبذوا
  العمل به. وقال سفيان بن عُيَيْنة: أدرجوه في الحرير والديباج، وحلَّوه بالذهب والفضة،
  ولم يُحِلُّوا حلاله ولم يحرّموا حرامه؛ فذلك النَّبذ. وقد تقدّم بيانه مستوفى. { كَأَنَّهُمْ
  لاَ يَعْلَمُونَ } تشبيهٌ بمن لا يعلم، إذ فعلوا فعل الجاهل، فيجيء من اللفظ أنهم كفروا
  على علْم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
