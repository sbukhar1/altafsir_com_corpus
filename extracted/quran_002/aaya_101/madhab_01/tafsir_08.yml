  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَمَّآ
  جَآءَهُمْ رَسُولٌ مِّنْ عِندِ ٱللَّهِ مُصَدِّقٌ لِّمَا مَعَهُمْ نَبَذَ فَرِيقٌ مِّنَ
  ٱلَّذِينَ أُوتُواْ ٱلْكِتَٰبَ كِتَٰبَ ٱللَّهِ وَرَآءَ ظُهُورِهِمْ كَأَنَّهُمْ لاَ
  يَعْلَمُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">{ وَلَمَّا جَاءَهُمْ رَسُولٌ مِّنْ
  عِندِ ٱللَّهِ } محمد صلى الله عليه وسلم { مُصَدِّقٌ لِّمَا مَعَهُمْ نَبَذَ فَرِيقٌ
  مّنَ ٱلَّذِينَ أُوتُواْ ٱلْكِتَٰبَ كِتَٰبَ ٱللَّهِ } أي التوراة { وَرَاءَ ظُهُورِهِمْ
  } أي لم يعملوا بما فيها من الإيمان بالرسول وغيره { كَأَنَّهُمْ لاَ يَعْلَمُونَ }
  ما فيها من أنه نبي حق أو أنها كتاب الله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

