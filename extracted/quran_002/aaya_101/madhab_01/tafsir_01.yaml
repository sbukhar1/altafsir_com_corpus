  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَمَّآ
  جَآءَهُمْ رَسُولٌ مِّنْ عِندِ ٱللَّهِ مُصَدِّقٌ لِّمَا مَعَهُمْ نَبَذَ فَرِيقٌ مِّنَ
  ٱلَّذِينَ أُوتُواْ ٱلْكِتَٰبَ كِتَٰبَ ٱللَّهِ وَرَآءَ ظُهُورِهِمْ كَأَنَّهُمْ لاَ
  يَعْلَمُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يعنـي جل ثناؤه بقوله: { وَلَـمّا
  جاءَهُمْ } أحبـار الـيهود وعلـماءها من بنـي إسرائيـل رَسُولٌ يعنـي بـالرسول مـحمداً
  صلى الله عليه وسلم. كما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي موسى بن هارون، قال: ثنا
  عمرو، قال: ثنا أسبـاط، عن السدي فـي قوله: { وَلَـمّا جاءَهُمْ رَسُولٌ } قال: لـما
  جاءهم مـحمد صلى الله عليه وسلم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأما
  قوله: { مُصَدِّقٌ لِـمَا مَعَهُمْ } فإنه يعنـي به أن مـحمداً صلى الله عليه وسلم
  يصدق التوراة، والتوراة تصدقه فـي أنه لله نبـيّ مبعوث إلـى خـلقه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأما تأويـل قوله: { وَلَـمّا جاءَهُمْ رَسُولٌ مِنْ عِنْدِ اللَّهِ
  مُصَدّقٌ لِـمَا مَعَهُمْ } فإنه للذي هو مع الـيهود، وهو التوراة. فأخبر الله جل ثناؤه
  أن الـيهود لـما جاءهم رسول الله صلى الله عليه وسلم من الله بتصديق ما فـي أيديهم
  من التوراة أن مـحمداً صلى الله عليه وسلم نبـيّ الله، { نبذَ فريقٌ } ، يعنـي بذلك
  أنهم جحدوه ورفضوه بعد أن كانوا به مقرّين حسداً منهم له وبَغْياً علـيه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { مِنَ الّذِينَ أُوتُوا الكِتابَ } وهم علـماء الـيهود الذين
  أعطاهم الله العلـم بـالتوراة وما فـيها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ويعنـي
  بقوله: { كِتابَ الله } التوراة، وقوله: { نَبَذُوهُ وَرَاءَ ظُهُورِهِمْ } جعلوه وراء
  ظهورهم وهذا مَثَلٌ، يقال لكل رافض أمراً كان منه علـى بـال: قد جعل فلان هذا الأمر
  منه بظهر وجعله وراء ظهره، يعنـي به أعرض عنه وصدّ وانصرف. كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي موسى، قال: ثنا عمرو، قال: ثنا أسبـاط، عن السدي: { وَلَـمّا
  جاءَهُمْ رَسُولٌ مِن عِندِ اللَّهِ مُصَدّقٌ لِـمَا مَعَهُمْ نَبَذَ فَرِيقٌ مِنَ
  الّذِينَ أُوتُوا الكِتابِ كِتَابَ اللَّهِ وَرَاءَ ظُهُورِهِمْ } قال: لـما جاءهم
  مـحمد صلى الله عليه وسلم عارضوه بـالتوراة فخاصموه بها، فـاتفقت التوراة والقرآن،
  فنبذوا التوراة وأخذوا بكتاب آصف وسحر هاروت وماروت فذلك قوله الله: { كأنّهُمْ لاَ
  يَعْلَـمُونَ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ومعنى قوله: { كأنّهُمْ لا يَعْلَـمُونَ
  } كأنّ هؤلاء الذين نبذوا كتاب الله من علـماء الـيهود فنقضوا عهد الله بتركهم العمل
  بـما واثقوا الله علـى أنفسهم العمل بـما فـيه لا يعلـمون ما فـي التوراة من الأمر
  بـاتبـاع مـحمد صلى الله عليه وسلم وتصديقه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وهذا
  من الله جل ثناؤه إخبـار عنهم أنهم جحدوا الـحقّ علـى علـم منهم به ومعرفة، وأنهم عاندوا
  أمر الله فخالفوا علـى علـم منهم بوجوبه علـيهم. كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر بن معاذ، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة قوله: { نَبَذَ فَرِيقٌ مِنَ
  الّذِينَ أُوتُوا الكِتابَ } يقول: نقض فريق { مِنَ الّذِينَ أُوتُوا الكِتَابَ كَتَابَ
  اللَّهِ وَرَاءَ ظُهُورِهِمْ كأنّهُمْ لاَ يَعْلَـمُونَ } أي أن القوم كانوا يعلـمون.
  ولكنهم أفسدوا علـمهم وجحدوا وكفروا وكتـموا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

