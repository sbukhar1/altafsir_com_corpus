meta:
  title: تفسير جامع البيان في تفسير القرآن
  author: الطبري
  year: '310'
aaya: وَلَمَّا جَاءَهُمْ رَسُولٌ مِنْ عِنْدِ اللَّهِ مُصَدِّقٌ لِمَا مَعَهُمْ نَبَذَ
  فَرِيقٌ مِنَ الَّذِينَ أُوتُوا الْكِتَابَ كِتَابَ اللَّهِ وَرَاءَ ظُهُورِهِمْ كَأَنَّهُمْ
  لَا يَعْلَمُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَمَّآ جَآءَهُمْ
  رَسُولٌ مِّنْ عِندِ ٱللَّهِ مُصَدِّقٌ لِّمَا مَعَهُمْ نَبَذَ فَرِيقٌ مِّنَ ٱلَّذِينَ
  أُوتُواْ ٱلْكِتَٰبَ كِتَٰبَ ٱللَّهِ وَرَآءَ ظُهُورِهِمْ كَأَنَّهُمْ لاَ يَعْلَمُونَ
  }يعنـي جل ثناؤه بقوله: { وَلَـمّا جاءَهُمْ } أحبـار الـيهود وعلـماءها من بنـي إسرائيـل
  رَسُولٌ يعنـي بـالرسول مـحمداً صلى الله عليه وسلم. كما:حدثنـي موسى بن هارون، قال:
  ثنا عمرو، قال: ثنا أسبـاط، عن السدي فـي قوله: { وَلَـمّا جاءَهُمْ رَسُولٌ } قال:
  لـما جاءهم مـحمد صلى الله عليه وسلم.وأما قوله: { مُصَدِّقٌ لِـمَا مَعَهُمْ } فإنه
  يعنـي به أن مـحمداً صلى الله عليه وسلم يصدق التوراة، والتوراة تصدقه فـي أنه لله
  نبـيّ مبعوث إلـى خـلقه.وأما تأويـل قوله: { وَلَـمّا جاءَهُمْ رَسُولٌ مِنْ عِنْدِ
  اللَّهِ مُصَدّقٌ لِـمَا مَعَهُمْ } فإنه للذي هو مع الـيهود، وهو التوراة. فأخبر الله
  جل ثناؤه أن الـيهود لـما جاءهم رسول الله صلى الله عليه وسلم من الله بتصديق ما فـي
  أيديهم من التوراة أن مـحمداً صلى الله عليه وسلم نبـيّ الله، { نبذَ فريقٌ } ، يعنـي
  بذلك أنهم جحدوه ورفضوه بعد أن كانوا به مقرّين حسداً منهم له وبَغْياً علـيه.وقوله:
  { مِنَ الّذِينَ أُوتُوا الكِتابَ } وهم علـماء الـيهود الذين أعطاهم الله العلـم بـالتوراة
  وما فـيها.ويعنـي بقوله: { كِتابَ الله } التوراة، وقوله: { نَبَذُوهُ وَرَاءَ ظُهُورِهِمْ
  } جعلوه وراء ظهورهم وهذا مَثَلٌ، يقال لكل رافض أمراً كان منه علـى بـال: قد جعل فلان
  هذا الأمر منه بظهر وجعله وراء ظهره، يعنـي به أعرض عنه وصدّ وانصرف. كما:حدثنـي موسى،
  قال: ثنا عمرو، قال: ثنا أسبـاط، عن السدي: { وَلَـمّا جاءَهُمْ رَسُولٌ مِن عِندِ
  اللَّهِ مُصَدّقٌ لِـمَا مَعَهُمْ نَبَذَ فَرِيقٌ مِنَ الّذِينَ أُوتُوا الكِتابِ كِتَابَ
  اللَّهِ وَرَاءَ ظُهُورِهِمْ } قال: لـما جاءهم مـحمد صلى الله عليه وسلم عارضوه بـالتوراة
  فخاصموه بها، فـاتفقت التوراة والقرآن، فنبذوا التوراة وأخذوا بكتاب آصف وسحر هاروت
  وماروت فذلك قوله الله: { كأنّهُمْ لاَ يَعْلَـمُونَ }.ومعنى قوله: { كأنّهُمْ لا يَعْلَـمُونَ
  } كأنّ هؤلاء الذين نبذوا كتاب الله من علـماء الـيهود فنقضوا عهد الله بتركهم العمل
  بـما واثقوا الله علـى أنفسهم العمل بـما فـيه لا يعلـمون ما فـي التوراة من الأمر
  بـاتبـاع مـحمد صلى الله عليه وسلم وتصديقه.وهذا من الله جل ثناؤه إخبـار عنهم أنهم
  جحدوا الـحقّ علـى علـم منهم به ومعرفة، وأنهم عاندوا أمر الله فخالفوا علـى علـم منهم
  بوجوبه علـيهم. كما:حدثنا بشر بن معاذ، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة قوله:
  { نَبَذَ فَرِيقٌ مِنَ الّذِينَ أُوتُوا الكِتابَ } يقول: نقض فريق { مِنَ الّذِينَ
  أُوتُوا الكِتَابَ كَتَابَ اللَّهِ وَرَاءَ ظُهُورِهِمْ كأنّهُمْ لاَ يَعْلَـمُونَ
  } أي أن القوم كانوا يعلـمون. ولكنهم أفسدوا علـمهم وجحدوا وكفروا وكتـموا.\r\n\t\t\t\r\n\t\t\t</section>"

