  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَمَّآ
  جَآءَهُمْ رَسُولٌ مِّنْ عِندِ ٱللَّهِ مُصَدِّقٌ لِّمَا مَعَهُمْ نَبَذَ فَرِيقٌ مِّنَ
  ٱلَّذِينَ أُوتُواْ ٱلْكِتَٰبَ كِتَٰبَ ٱللَّهِ وَرَآءَ ظُهُورِهِمْ كَأَنَّهُمْ لاَ
  يَعْلَمُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">اعلم أن معنى كون الرسول مصدقاً
  لما معهم هو أنه كان معترفاً بنبوة موسى عليه السلام وبصحة التوراة أو مصدقاً لما معهم
  من حيث إن التوراة بشرت بمقدم محمد صلى الله عليه وسلم فإذا أتى محمد كان مجرد مجيئه
  مصدقاً للتوراة. أما قوله تعالى { نَبَذَ فَرِيقٌ } فهو مثل لتركهم وإعراضهم عنه بمثل
  ما يرمي به وراء الظهر استغناء عنه وقلة التفات إليه. أما قوله تعالى { مِنَ ٱلَّذِينَ
  أُوتُواْ ٱلْكِتَـٰبَ } ففيه قولان، أحدهما أن المراد ممن أوتي علم الكتاب من يدرسه
  ويحفظه، قال هذا القائل الدليل عليه أنه تعالى وصف هذا الفريق بالعلم عند قوله تعالى
  { كَأَنَّهُمْ لاَ يَعْلَمُونَ } ، الثاني المراد من يدعي التمسك بالكتاب سواء علمه
  أو لم يعلمه، وهذا كوصف المسلمين بأنهم من أهل القرآن لا يراد بذلك من يختص بمعرفة
  علومه، بل المراد من يؤمن به ويتمسك بموجَبه. أما قوله تعالى { كِتَـٰبَ ٱللَّهِ وَرَاء
  ظُهُورِهِمْ } فقيل إنه التوراة، وقيل إنه القرآن، وهذا هو الأقرب، لوجهين، الأول أن
  النبذ لا يعقل إلا فيما تمسكوا به أولاً وأما إذا لم يلتفتوا إليه لا يقال إنهم نبذوه،
  الثاني أنه قال { نَبَذَ فَرِيقٌ مّنَ ٱلَّذِينَ أُوتُواْ ٱلْكِتَـٰبَ } ولو كان المراد
  به القرآن لم يكن لتخصيص الفريق معنى لأن جميعهم لا يصدقون بالقرآن، فإن قيل كيف يصح
  نبذهم التوراة وهم يتمسكون به؟ قلنا إذا كان يدل على نبوة محمد عليه الصلاة والسلام
  لما فيه من النعت والصفة وفيه وجوب الإيمان ثم عدلوا عنه كانوا نابذين للتوراة. أما
  قوله تعالى { كَأَنَّهُمْ لاَ يَعْلَمُونَ } فدلالة على أنهم نبذوه عن علم ومعرفة لأنه
  لا يقال ذلك إلا فيمن يعلم، فدلت الآية من هذه الجهة على أن هذا الفريق كانوا عالمين
  بصحة نبوته إلا أنهم جحدوا ما يعلمون، وقد ثبت أن الجمع العظيم لا يصح الجحد عليهم
  فوجب القطع بأن أولئك الجاحدين كانوا في القلة بحيث تجوز المكابرة عليهم.</font></font>&#13;\t\t\t<label
