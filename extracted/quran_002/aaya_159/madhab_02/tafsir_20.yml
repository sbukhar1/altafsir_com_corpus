  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  ٱلَّذِينَ يَكْتُمُونَ مَآ أَنزَلْنَا مِنَ ٱلْبَيِّنَاتِ وَٱلْهُدَىٰ مِن بَعْدِ مَا
  بَيَّنَّاهُ لِلنَّاسِ فِي ٱلْكِتَابِ أُولَـٰئِكَ يَلعَنُهُمُ ٱللَّهُ وَيَلْعَنُهُمُ
  ٱللاَّعِنُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { إِنَّ ٱلَّذِينَ يَكْتُمُونَ
  مَآ أَنزَلْنَا... }</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال ابن عرفة: من الناس من ينظر
  وجه المناسبة بين الآية وما قبلها كابن الخطيب، ومنهم من لا يلتزمه في كل آية كالزمخشري
  وابن عطية، ومنهم من يمنع النظر في ذلك ويحرمه لئلا يعتقد أنّ المناسبة من إعجاز القرآن
  فإذا لم تظهر المناسبة فقد يدرك الناظر وهن في دينه وخلل في معتقده.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ابن عرفة: ووجه المناسبة هنا أنه لما تقدم الإخبار بحكم شرعي عقبه
  ببيان عقوبة العالم إذا كتم علمه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ابن
  عطية: والمراد بـ { ٱلَّذِين } أحبار اليهود ورهبان النصارى الذين يكتمون أمر محمد
  ويتناول من علم علماً من دين الله محتاجا إلى بثه وكتمه. قال صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" من سئل عن علم فكتمه ألجمه الله
  بلجام من نار \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">وهذا
  إذا لم يخف ضررا في بثه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال ابن عرفة: ولا يحل للعالم أن
  يذكر للظالم تأويلا أو رخصة يتمادى منها إلى مفسدة كمن يذكر للظالم ما قال الغزالي
  في الإحياء من أن يبث المال إذا ضعف و اضطر السلطان إلى ما يجهز به الجيش ويدفع (به)
  الضرر عن المسلمين فلا بأس أن يوظّف على الناس العشر أو غيره لإقامة الجيش وسد الخلة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال ابن عرفة: وذكر هذا مما يحدث ضررا (فادحا) في الإسلام.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال ابن عرفة: والبينات إما الأدلة، والهدى نتائجها، أو العكس. ويحتمل
  أن يكون البينات هو الأدلة الشرعية السمعية والهدى الدليل العقلي أو العكس.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال ابن عرفة: وقع هذا الوعيد في هذه الآية مشوبا بالرجاء لقوله: {
  تَكْتُمُونَ } بلفظ المستقبل ولم يقل كتموا بالماضي (تنبيها على أن ما وقع منهم قبل
  ذلك معفو عنه لا يتناوله هذا الوعيد). ثم أكد هذا الرجاء برجاء آخر وهو أن الكتم الصادر
  منهم في المستقبل إنما يعاقبون عليه مع الإصرار عليه والمداومة لقوله: { إِلاَّ ٱلَّذِينَ
  تَابُواْ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال ابن عرفة: وكرر لفظ { يَلعَنُهُمُ
  } لوجهين: إما تشريفا لله بذكره وحده إشعارا بالتفاوت الذي بينه وبين (اللاّعنين)،
  وإما تنبيها على أن لعنة الله تعالى أشد من لعنة (اللاّعنين) فهو إما للتفاوت بين اللّعنين،
  وهذا كما قال ابن التلمساني في المسألة الثامنة من الباب الأول في حديث الخطيب القائل:
  \" من يطع الله ورسوله فقد رشد ومن يعصهما فقد غوى \". وتقدم جواب القرافي وعز الدين
  بن عبد السلام فيه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال ابن عرفة: وفي الآية عندهم حجة
  (للعمل) بالإجماع السّكوتي لأن المجتهد إذا بلغه مذهب غيره في المسألة النازلة فإمّا
  أن يظهر له موافقته أو مخالفته فإن وافقه فهو المطلوب، وإن ظهر له مخالفته وسكت بطل
  العمل بقوله لأنه عاص (في كتمه) العلم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فإن
  قلت: تبقى منهم ثالث وهو أن لايظهر (له) في الحال موافقة ولا مخافة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قلنا: لا يكون إذ ذاك مجتهدا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  القرطبي: فيها حجة (لوجوب) العمل بخبر الواحد قال: لأنه لا يجب عليه (البيان) إلا بعد
  قبول قوله وقال:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إِلاَّ ٱلَّذِينَ تَابُواْ وَأَصْلَحُواْ وَبَيَّنُواْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">فحكم
  بوقوع البيان بخبرهم ورده ابن عرفة بأن أول احتجاحه على العمل والكلام في كتم العلم
  وفرق بين العمل بخبر الواحد وبين العلم به.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

