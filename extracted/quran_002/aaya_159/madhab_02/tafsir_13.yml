  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  ٱلَّذِينَ يَكْتُمُونَ مَآ أَنزَلْنَا مِنَ ٱلْبَيِّنَاتِ وَٱلْهُدَىٰ مِن بَعْدِ مَا
  بَيَّنَّاهُ لِلنَّاسِ فِي ٱلْكِتَابِ أُولَـٰئِكَ يَلعَنُهُمُ ٱللَّهُ وَيَلْعَنُهُمُ
  ٱللاَّعِنُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">إِلاَّ ٱلَّذِينَ تَابُواْ وَأَصْلَحُواْ وَبَيَّنُواْ
  فَأُوْلَـئِكَ أَتُوبُ عَلَيْهِمْ وَأَنَا التَّوَّابُ الرَّحِيمُ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالىٰ: { إِنَّ ٱلَّذِينَ يَكْتُمُونَ مَآ أَنزَلْنَا مِنَ ٱلْبَيِّنَـٰتِ
  وَٱلْهُدَىٰ مِن بَعْدِ مَا بَيَّنَّـٰهُ لِلنَّاسِ فِي ٱلْكِتَابِ } نزلت في علماء
  اليهود حين كتموا صفة محمد صلى الله عليه وسلم وآية الرجم وغيرهما من الأحكام التي
  كانت في التوراة { أُولَـٰئِكَ يَلْعَنُهُمُ ٱللَّهُ } وأصل اللعن الطرد والبُعد {
  وَيَلْعَنُهُمُ ٱللَّـٰعِنُونَ } أي يسألون الله أن يلعنهم ويقولون: اللهم العنهم.
  واختلفوا في هؤلاء اللاعنين، قال ابن عباس: جميع الخلائق إلا الجن والإِنس. وقال قتادة:
  هم الملائكة وقال عطاء: الجن والإِنس وقال الحسن: جميع عباد الله. وقال ابن مسعود:
  ما تلاعن اثنان من المسلمين إلا رجعت تلك اللعنة على اليهود والنصارى الذين كتموا أمر
  محمد صلى الله عليه وسلم وصفته وقال مجاهد: اللاعنون البهائم تلعن عصاة بني آدم إذا
  اشتدت السنة وأمسك المطر وقالت هذا من شؤم ذنوب بني آدم ثم استثنى فقال: { إِلاَّ ٱلَّذِينَ
  تَابُواْ } من الكفر { وَأَصْلَحُواْ } أسلموا أو أصلحوا الأعمال فيما بينهم وبين ربهم
  { وَبَيَّنُواْ } ما كتموا { فَأُوْلَـٰئِكَ أَتُوبُ عَلَيْهِمْ } أتجاوز عنهم وأقبل
  توبتهم { وَأَنَا ٱلتَّوَّابُ } الرجاع بقلوب عبادي المنصرفة عني إليّ { ٱلرَّحِيمُ
  } بهم بعد إقبالهم عليّ.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
