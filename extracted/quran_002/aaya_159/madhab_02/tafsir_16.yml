  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  ٱلَّذِينَ يَكْتُمُونَ مَآ أَنزَلْنَا مِنَ ٱلْبَيِّنَاتِ وَٱلْهُدَىٰ مِن بَعْدِ مَا
  بَيَّنَّاهُ لِلنَّاسِ فِي ٱلْكِتَابِ أُولَـٰئِكَ يَلعَنُهُمُ ٱللَّهُ وَيَلْعَنُهُمُ
  ٱللاَّعِنُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">{ الَّذِينَ يَكْتُمُونَ } رؤساء
  اليهود: كعب بن الأشرف وابن صوريا، وزيد بن التابوه. { الْبَيِّنَاتِ } الحجج الدالة
  على نبوة محمد صلى الله عليه وسلم. { وَالْهُدَى } الأمر باتباعه، أو كلاهما واحد يراد
  بهما ما أبان نبوته وهدى إلى اتباعه. { بَيَّنَاهُ لِلنَّاسِ فِى الْكِتَابِ } أي القرآن.
  { الَّلاعِنُون } ما في الأرض من جماد وحيوان إلاَّ الثقلين، أو المتلاعنان إذا لم
  يستحق اللعنة واحد منهما رجعت على اليهود، وإن استحقها أحدهما رجعت عليه، أو البهائم
  إذا يبست الأرض قالوا: هذا بمعاصي بني آدم. أو المؤمنون من الثقلين والملائكة فإنهم
  يلعنون الكفرة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
