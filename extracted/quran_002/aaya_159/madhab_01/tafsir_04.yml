  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  ٱلَّذِينَ يَكْتُمُونَ مَآ أَنزَلْنَا مِنَ ٱلْبَيِّنَاتِ وَٱلْهُدَىٰ مِن بَعْدِ مَا
  بَيَّنَّاهُ لِلنَّاسِ فِي ٱلْكِتَابِ أُولَـٰئِكَ يَلعَنُهُمُ ٱللَّهُ وَيَلْعَنُهُمُ
  ٱللاَّعِنُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">المسألة الأولى في قوله { إِنَّ
  ٱلَّذِينَ يَكْتُمُونَ } قولان. أحدهما أنه كلام مستأنف يتناول كل من كتم شيئاً من
  الدين. والثاني أنه ليس يجري على ظاهره في العموم ثم من هؤلاء من زعم أنه في اليهود
  خاصة قال ابن عباس إن جماعة من الأنصار سألوا نفراً من اليهود عما في التوراة من صفات
  النبي عليه الصلاة والسلام، ومن الأحكام، فكتموا، فنزلت الآية وقيل نزلت في أهل الكتاب
  من اليهود والنصارى عن ابن عباس ومجاهد والحسن وقتادة والربيع والسدي والأصم. والأول
  أقرب إلى الصواب لوجوه. أحدها أن اللفظ عام والعارض الموجود، وهو نزوله عند سبب معين
  لايقتضي الخصوص على ما ثبت في أصول الفقه أن العبرة بعموم اللفظ لا بخصوص السبب. وثانيها
  أنه ثبت أيضاً في أصول الفقه أن ترتيب الحكم على الوصف مشعر بكون الوصف علة لذلك الحكم
  لا سيما إذا كان الوصف مناسباً للحكم، ولا شك أن كتمان الدين يناسبه استحقاق اللعن
  من الله تعالى، وإذا كان هذا الوصف علة لهذا الحكم وجب عموم هذا الحكم عند عموم الوصف.
  وثالثها أن جماعة من الصحابة حملوا هذا اللفظ على العموم، وعن عائشة رضي الله عنها
  أنها قالت من زعم أن محمداً عليه الصلاة والسلام كتم شيئاً من الوحي فقد أعظم الفرية
  على الله، والله تعالى يقول { إِنَّ ٱلَّذِينَ يَكْتُمُونَ مَآ أَنزَلْنَا مِنَ ٱلْبَيِّنَـٰتِ
  وَٱلْهُدَىٰ } فحملت الآية على العموم، وعن أبي هريرة رضي الله عنه قال لولا آيتان
  من كتاب الله ما حدثت حديثاً بعد أن قال الناس أكثر أبو هريرة. وتلا { إِنَّ ٱلَّذِينَ
  يَكْتُمُونَ مَآ أَنزَلْنَا مِنَ ٱلْبَيِّنَـٰتِ وَٱلْهُدَىٰ } واحتج من خص الآية بأهل
  الكتاب، أن الكتمان لا يصح إلا منهم في شرع نبوة محمد عليه الصلاة والسلام، فأما القرآن
  فإنه متواتر، فلا يصح كتمانه، قلنا القرآن قبل صيرورته متواتراً يصح كتمانه، والمجمل
  من القرآن إذا كان بيانه عند الواحد صح كتمانه وكذا القول فيما يحتاج المكلف إليه من
  الدلائل العقلية. المسألة الثانية قال القاضي الكتمان ترك إظهار الشيء مع الحاجة إليه،
  وحصول الداعي إلى إظهاره لأنه متى لم يكن كذلك لا يعد كتماناً، فلما كان ما أنزله الله
  من البينات والهدى من أشد ما يحتاج إليه في الدين، وصف من علمه ولم يظهره بالكتمان،
  كما يوصف أحدنا في أمور الدنيا بالكتمان، إذا كانت مما تقوى الدواعي على إظهارها، وعلى
  هذا الوجه يمدح من يقدر على كتمان السر، لأن الكتمان مما يشق على النفس. المسألة الثالثة
  هذه الآية تدل على أن ما يتصل بالدين ويحتاج إليه المكلف لا يجوز أن يكتم، ومن كتمه
  فقد عظمت خطيئته، ونظيره هذه الآية قوله تعالى</font></font>&#13;\t\t\t<label disabled=\"true\"
