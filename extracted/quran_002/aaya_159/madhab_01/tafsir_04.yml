  ٱلْبَيِّنَاتِ وَٱلْهُدَىٰ مِن بَعْدِ مَا بَيَّنَّاهُ لِلنَّاسِ فِي ٱلْكِتَابِ أُولَـٰئِكَ
  يَلعَنُهُمُ ٱللَّهُ وَيَلْعَنُهُمُ ٱللاَّعِنُونَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\"/></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَإِذ
  أَخَذَ ٱللَّهُ مِيثَـٰقَ ٱلَّذِينَ أُوتُواْ ٱلْكِتَـٰبَ لَتُبَيّنُنَّهُ لِلنَّاسِ
  وَلاَ تَكْتُمُونَهُ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">آل عمران 187 وقريب منهما قوله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّ ٱلَّذِينَ يَكْتُمُونَ مَا أَنزَلَ
  ٱللَّهُ مِنَ ٱلْكِتَـٰبِ وَيَشْتَرُونَ بِهِ ثَمَنًا قَلِيًلا</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">البقرة
  174 فهذه الآية كلها موجبة لإظهار علوم الدين تنبيهاً للناس وزاجرة عن كتمانها، ونظيرها
  في بيان العلم وإن لم يكن فيها ذكر الوعيد لكاتمه قوله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَلَوْلاَ نَفَرَ مِن كُلّ فِرْقَةٍ
  مّنْهُمْ طَائِفَةٌ لّيَتَفَقَّهُواْ فِى ٱلدّينِ وَلِيُنذِرُواْ قَوْمَهُمْ إِذَا
  رَجَعُواْ إِلَيْهِمْ لَعَلَّهُمْ يَحْذَرُونَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">التوبة 122 وروى حجاج عن عطاء عن
  أبي هريرة عن النبي صلى الله عليه وسلم قال</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" من كتم علماً يعلمه جاء يوم القيامة ملجماً بلجام من نار \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">أما قوله تعالى { مَآ أَنزَلْنَا
  مِنَ ٱلْبَيِّنَـٰتِ } فالمراد كل ما أنزله على الأنبياء كتاباً وحياً دون أدلة العقول،
  وقوله تعالى { وَٱلْهَدْىَ } يدخل فيه الدلائل العقلية والنقلية، لأنا بينا في تفسير
  قوله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">هُدًى لّلْمُتَّقِينَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">البقرة 2 أن الهدى عبارة عن الدلائل
  فيعم الكل فإن قيل فقد قال { وَٱلْهُدَىٰ مِن بَعْدِ مَا بَيَّنَّـٰهُ لِلنَّاسِ فِي
  ٱلْكِتَابِ } فعاد إلى الوجه الأول قلنا الأول هو التنزيل والثاني ما يقتضيه التنزيل
  من الفوائد. واعلم أن الكتاب لما دل على أن خبر الواحد والإجماع والقياس حجة فكل ما
  يدل عليه أحد هذه الأمور فقد دل عليه الكتاب فكان كتمانه داخلاً تحت الآية فثبت أنه
  تعالى توعد على كتمان الدلائل السمعية والعقلية وجمع بين الأمرين في الوعيد، فهذه الآية
  تدل على أن من أمكنه بيان أصول الدين بالدلائل العقلية لمن كان محتاجاً إليها ثم تركها
  أو كتم شيئاً من أحكام الشرع مع شدة الحاجة إليه فقد لحقه الوعيد العظيم. المسألة الرابعة
  هذا الإظهار فرض على الكفاية لا على التعيين وهذا لأنه إذا أظهر البعض صار بحيث يتمكن
  كل أحد من الوصول إليه فلم يبق مكتوماً، وإذا خرج عن حد الكتمان لم يجب على الباقيين
  إظهاره مرة أخرى. المسألة الخامسة من الناس من يحتج بهذه الآيات في قبول خبر الواحد
  فقال دلت هذه الآيات على أن إظهار هذه الأحكام واجب، ولو لم يجب العمل بها لم يكن إظهارها
  واجباً وتمام التقرير فيه قوله تعالى في آخر الآية</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إِلاَّ ٱلَّذِينَ تَابُواْ وَأَصْلَحُواْ
  وَبَيَّنُواْ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">البقرة 160 فحكم بوقوع البيان بخبرهم فإن قيل لم لا يجوز أن يكون كل
  واحد منهياً عن الكتمان ومأموراً بالبيان ليكثر المخبرون فيتواتر الخبر؟ قلنا هذا غلط
  لأنهم ما نهوا عن الكتمان إلا وهم ممن يجوز عليهم الكتمان ومن جاز منهم التواطؤ على
  الكتمان جاز منهم التواطؤ على الوضع والافتراء، فلا يكون خبرهم موجباً للعلم. المسألة
  السادسة احتجوا بهذه الآية على أنه لا يجوز أخذ الأجرة على التعليم لأن الآية لما دلت
  على وجوب ذلك التعليم كان أخذ الأجرة عليه أخذاً للأجرة على أداء الواجب وأنه غير جائز
  ويدل عليه أيضاً قوله تعالى</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
