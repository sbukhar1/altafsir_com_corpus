  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قال أبو العالية وقتادة: إن الكافر يوقف يوم القيامة، فيلعنه الله،
  ثم تلعنه الملائكة، ثم يلعنه الناس أجمعون.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(فصل)
  لا خلاف في جواز لعن الكفار، وقد كان عمر بن الخطاب رضي الله عنه ومن بعده من الأئمة،
  يلعنون الكفرة في القنوت وغيره، فأما الكافر المعين، فقد ذهب جماعة من العلماء إلى
  أنه لا يلعن؛ لأنا لا ندري بما يختم الله له، واستدل بعضهم بالآية: { إِن ٱلَّذِينَ
  كَفَرُواْ وَمَاتُواْ وَهُمْ كُفَّارٌ أُولَـٰئِكَ عَلَيْهِمْ لَعْنَةُ ٱللَّهِ وَٱلْمَلـٰئِكَةِ
  وَٱلنَّاسِ أَجْمَعِينَ } وقالت طائفة أخرى: بل يجوز لعن الكافر المعين، واختاره الفقيه
  أبو بكر بن العربي المالكي، ولكنه احتج بحديث فيه ضعف، واستدل غيره بقوله عليه السلام
  في قصة الذي كان يؤتى به سكران فيحده، فقال رجل: لعنه الله، ما أكثر ما يؤتى به فقال
  رسول الله صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" لا تلعنه؛ فإنه يحب الله ورسوله \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">فدل على أن من لا يحب الله ورسوله يلعن، والله أعلم.</font></font><font
