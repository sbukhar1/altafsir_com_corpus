  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  ٱلَّذِينَ يَكْتُمُونَ مَآ أَنزَلْنَا مِنَ ٱلْبَيِّنَاتِ وَٱلْهُدَىٰ مِن بَعْدِ مَا
  بَيَّنَّاهُ لِلنَّاسِ فِي ٱلْكِتَابِ أُولَـٰئِكَ يَلعَنُهُمُ ٱللَّهُ وَيَلْعَنُهُمُ
  ٱللاَّعِنُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">إِلاَّ ٱلَّذِينَ تَابُواْ وَأَصْلَحُواْ وَبَيَّنُواْ
  فَأُوْلَـئِكَ أَتُوبُ عَلَيْهِمْ وَأَنَا التَّوَّابُ الرَّحِيمُ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِن
  الَّذِينَ كَفَرُوا وَمَاتُوا وَهُمْ كُفَّارٌ أُولَئِكَ عَلَيْهِمْ لَعْنَةُ ٱللَّهِ
  وَٱلْمَلاۤئِكَةِ وَٱلنَّاسِ أَجْمَعِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">خَالِدِينَ فِيهَا
  لاَ يُخَفَّفُ عَنْهُمُ ٱلْعَذَابُ وَلاَ هُمْ يُنْظَرُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">هذا
  وعيد شديد لمن كتم ما جاء به الرسل من الدلالات البينة على المقاصد الصحيحة، والهدى
  النافع للقلوب من بعد ما بينه الله تعالى لعباده من كتبه التي أنزلها على رسله، قال
  أبو العالية: نزلت في أهل الكتاب، كتموا صفة محمد صلى الله عليه وسلم ثم أخبر أنهم
  يلعنهم كل شيء على صنيعهم ذلك، فكما أن العالم يستغفر له كل شيء حتى الحوت في الماء،
  والطير في الهواء، فهؤلاء بخلاف العلماء، فيلعنهم الله ويلعنهم اللاعنون، وقد ورد في
  الحديث المسند من طرائق يشد بعضها بعضاً عن أبي هريرة وغيره أن رسول الله صلى الله
  عليه وسلم قال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" من سئل عن علم فكتمه، ألجم يوم القيامة بلجام من نار \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">والذي في الصحيح عن أبي هريرة أنه
  قال: لولا آية في كتاب الله، ما حدثت أحداً شيئاً { إِنَّ ٱلَّذِينَ يَكْتُمُونَ مَآ
  أَنزَلْنَا مِنَ ٱلْبَيِّنَـٰتِ وَٱلْهُدَىٰ } الآية، وقال ابن أبي حاتم: حدثنا الحسن
  بن عرفة حدثنا عمار ابن محمد عن ليث بن أبي سليم عن المنهال بن عمرو، عن زاذان أبي
  عمرو، عن البراء بن عازب، قال: كنا مع النبي صلى الله عليه وسلم في جنازة، فقال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" إن الكافر يضرب ضربة بين عينيه،
  يسمعها كل دابة غير الثقلين، فتلعنه كل دابة سمعت صوته، فذلك قول الله تعالى: { أُولَـٰئِكَ
  يَلْعَنُهُمُ ٱللَّهُ وَيَلْعَنُهُمُ ٱللَّـٰعِنُونَ } يعني دواب الأرض \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">ورواه ابن ماجة عن محمد بن الصباح،
  عن عامر بن محمد به، وقال عطاء بن أبي رباح: كل دابة والجن والإنس، وقال مجاهد: إذا
  أجدبت الأرض، قال البهائم: هذا من أجل عصاة بني آدم، لعن الله عصاة بني آدم، وقال أبو
  العالية والربيع بن أنس وقتادة { وَيَلْعَنُهُمُ ٱللَّـٰعِنُونَ } يعني: تلعنهم الملائكة
  والمؤمنون، وقد جاء في الحديث أن العالم يستغفر له كل شيء، حتى الحيتان في البحر، وجاء
  في هذه الآية أن كاتم العلم يلعنه الله والملائكة والناس أجمعون، واللاعنون أيضاً،
  وهم كل فصيح وأعجمي، إما بلسان المقال، أو الحال، أن لو كان له عقل، ويوم القيامة،
  والله أعلم. ثم استثنى الله تعالى من هؤلاء من تاب إليه، فقال: { إِلاَّ ٱلَّذِينَ
  تَابُواْ وَأَصْلَحُواْ وَبَيَّنُواْ } أي: رجعوا عما كانوا فيه، وأصلحوا أعمالهم،
  وبينوا للناس ما كانوا يكتمونه { فَأُوْلَـٰئِكَ أَتُوبُ عَلَيْهِمْ وَأَنَا ٱلتَّوَّابُ
  ٱلرَّحِيمُ } وفي هذا دلالة على أن الداعية إلى كفر، أو بدعة، إذا تاب إلى الله، تاب
  الله عليه. وقد ورد أن الأمم السابقة لم تكن التوبة تقبل من مثل هؤلاء منهم، ولكن هذا
  من شريعة نبي التوبة ونبي الرحمة صلوات الله وسلامه عليه، ثم أخبر تعالى عمن كفر به
  واستمر به الحال إلى مماته بأنّ { عَلَيْهِمْ لَعْنَةُ ٱللَّهِ وَٱلْمَلـٰئِكَةِ وَٱلنَّاسِ
  أَجْمَعِينَ } أي: في اللعنة التابعة لهم إلى يوم القيامة، ثم المصاحبة، لهم في نار
  جهنم التي { لاَ يُخَفَّفُ عَنْهُمُ ٱلْعَذَابُ } فيها، أي: لا ينقص عما هم فيه { وَلاَ
  هُمْ يُنظَرُونَ } أي: لا يغير عنهم ساعة واحدة، ولا يفتر، بل هو متواصل دائم، فنعوذ
  بالله من ذلك.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
