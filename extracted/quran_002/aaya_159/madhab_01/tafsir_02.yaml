aaya: إِنَّ الَّذِينَ يَكْتُمُونَ مَا أَنْزَلْنَا مِنَ الْبَيِّنَاتِ وَالْهُدَىٰ مِنْ
  بَعْدِ مَا بَيَّنَّاهُ لِلنَّاسِ فِي الْكِتَابِ ۙ أُولَٰئِكَ يَلْعَنُهُمُ اللَّهُ
  وَيَلْعَنُهُمُ اللَّاعِنُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ ٱلَّذِينَ
  يَكْتُمُونَ مَآ أَنزَلْنَا مِنَ ٱلْبَيِّنَاتِ وَٱلْهُدَىٰ مِن بَعْدِ مَا بَيَّنَّاهُ
  لِلنَّاسِ فِي ٱلْكِتَابِ أُولَـٰئِكَ يَلعَنُهُمُ ٱللَّهُ وَيَلْعَنُهُمُ ٱللاَّعِنُونَ
  }{ إِنَّ ٱلَّذِينَ يَكْتُمُونَ } من أحبار اليهود { مَا أَنَزَلْنَا } فِي ٱلتَّوْرَاةِ
  { مِنَ ٱلْبَيّنَـٰتِ } من الآيات الشاهدة على أمر محمد صلى الله عليه وسلم { وَٱلْهَدْىَٰ
  } والهداية بوصفه إلى اتباعه و الإيمان به { مِنْ بَعْدَمَا بَيَّنَّـٰهُ } ولخصناه
  { لِلنَّاسِ فِي ٱلْكِتَابِ } في التوراة، لم ندع فيه موضع إشكال ولا اشتباه على أحد
  منهم، فعمدوا إلى ذلك المبين الملخص فكتموه ولَبَّسوا على الناس { أُولَـئِكَ يَلْعَنُهُمُ
  ٱللَّهُ وَيَلْعَنُهُمُ ٱللَّـٰعِنُونَ } الذين يتأتى منهم اللعن عليهم وهم الملائكة
  والمؤمنون من الثقلين.\r\n\t\t\t\r\n\t\t\t</section>"

