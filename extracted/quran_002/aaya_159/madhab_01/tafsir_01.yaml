  ٱلْبَيِّنَاتِ وَٱلْهُدَىٰ مِن بَعْدِ مَا بَيَّنَّاهُ لِلنَّاسِ فِي ٱلْكِتَابِ أُولَـٰئِكَ
  يَلعَنُهُمُ ٱللَّهُ وَيَلْعَنُهُمُ ٱللاَّعِنُونَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قال:
  مـحمد «البـينات».</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">القول فـي تأويـل قوله تعالـى: {
  مِنْ بَعْدِ مَا بَـيَّنَاهُ لِلنَّاسِ فِـي الْكِتَابِ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">بعض
  الناس لأن العلـم بنبوّة مـحمد صلى الله عليه وسلم وصفته ومبعثه لـم يكن إلا عند أهل
  الكتاب دون غيرهم، وإياهم عنى تعالـى ذكره بقوله: { للنَّاسِ فـي الكتاب } ويعنـي بذلك
  التوراة والإنـجيـل. وهذه الآية وإن كانت نزلت فـي خاصّ من الناس، فإنها معنـيّ بها
  كل كاتـم علـما فرض الله تعالـى بـيانه للناس. وذلك نظير الـخبر الذي رُوي عن رسول
  الله صلى الله عليه وسلم أنه قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" </font></font></b><b><font class=\"TextResultArabic\"><font color=\"Red\"><b>
  <a href=\" Javascript:OpenWindow(65) \" title=\" اضغط هنا لعرض تخريج الحديث \" style=\"
  color: Red \" class=\" TextResultArabic \">مَنْ سُئِلَ عَنْ عِلْـمٍ يَعْلَـمُهُ
  فَكَتَـمَهُ، أُلْـجِمَ يَوْمَ الْقِـيَامَةِ بِلِـجَامٍ مِنْ نَارِ</a> </b></font></font></b><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وكان
  أبو هريرة يقول ما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا به نصر بن علـيّ الـجهضمي،
  قال: ثنا حاتـم بن وردان، قال: ثنا أيوب السختـيانـي، عن أبـي هريرة، قال: لولا آية
  من كتاب الله ما حدثتكم. وتلا: { إنَّ الَّذِينَ يَكْتُـمُونَ مَا أنْزَلْنَا مِنَ
  البَـيِّنَاتِ والهُدَى مِنْ بَعْدِ مَا بَـيَّنَاهُ لِلنَّاسِ فِـي الْكِتَابِ أُولَئِكَ
  يَـلْعَنُهُمُ اللَّهُ ويَـلْعَنُهُمُ اللاَّعِنُونَ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عبد الله بن عبد الـحكم، قال: ثنا أبو زرعة وعبد الله بن راشد عن يونس قال:
  قال ابن شهاب، قال ابن الـمسيب، قال أبو هريرة: لولا آيتان أنزلهما الله فـي كتابه
  ما حدثت شيئاً: { إنَّ الَّذِينَ يَكْتُـمُونَ مَا أنْزَلْنَا مِنَ البَـيِّنَاتِ }
  إلـى آخر الآية. والآية الأخرى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَإِذْ أَخَذَ ٱللَّهُ مِيثَاقَ ٱلَّذِينَ
  أُوتُواْ ٱلْكِتَابَ لَتُبَيِّنُنَّهُ لِلنَّاسِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[آل عمران: 178] إلـى آخر الآية.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">القول فـي تأويـل قوله تعالـى: { أُولَئِكَ يَـلْعَنُهُمُ اللَّهُ
  وَيَـلْعَنُهُمُ اللاَّعِنُونَ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">يعنـي
  تعالـى ذكره بقوله: { أُولَئِكَ يَـلْعَنُهُمُ اللَّهُ } هؤلاء الذين يكتـمون ما أنزله
  الله من أمر مـحمد صلى الله عليه وسلم وصفته وأمر دينه أنه الـحق من بعدما بـينه الله
  لهم فـي كتبهم، يـلعنهم بكتـمانهم ذلك وتركهم تبـيـينه للناس. واللعنة الفَعْلة، من
  لعنه الله بـمعنى: أقصاه وأبعده وأسحقه. وأصل اللعن: الطرد، كما قال الشماخ بن ضرار،
  وذكر ماءً ورد علـيه:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">ذَعَرْتُ
  بِهِ القَطا ونَفَـيْتُ عَنْهُ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">مَقامَ الذّئْبِ
  كالرَّجُلِ اللَّعِين</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">يعنـي مقام الذئب الطريد. واللعين من نعت الذئب، وإنـما أراد مقام
  الذئب الطريد واللعين كالرجل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فمعنى
  الآية إذا: أولئك يبعدهم الله منه ومن رحمته، ويسأل ربهم اللاعنون أن يـلعنهم لأن لعنة
  بنـي آدم وسائر خـلق الله ما لعنوا أن يقولوا: اللهم العنه، إذ كان معنى اللعن هو ما
  وصفنا من الإقصاء والإبعاد.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
