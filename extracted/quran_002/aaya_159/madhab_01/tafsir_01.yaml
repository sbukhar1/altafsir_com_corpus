  class=\"TextResultArabic\"><font color=\"black\">مـحمد بن خالد بن خداش ويعقوب بن
  إبراهيـم حدثانـي قالا: ثنا إسماعيـل بن علـية، عن ابن أبـي نـجيح، عن مـجاهد فـي قوله:
