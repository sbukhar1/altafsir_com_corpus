  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ثم اختلف أهل التأويـل فـيـمن عنى الله تعالـى ذكره بـاللاعنـين، فقال
  بعضهم: عنى بذلك دوابّ الأرض وهوامها. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  مـحمد بن حميد، قال: ثنا جرير، عن منصور، عن مـجاهد، قال: تلعنهم دوابّ الأرض وما شاء
