  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  ٱلَّذِينَ يَكْتُمُونَ مَآ أَنزَلْنَا مِنَ ٱلْبَيِّنَاتِ وَٱلْهُدَىٰ مِن بَعْدِ مَا
  بَيَّنَّاهُ لِلنَّاسِ فِي ٱلْكِتَابِ أُولَـٰئِكَ يَلعَنُهُمُ ٱللَّهُ وَيَلْعَنُهُمُ
  ٱللاَّعِنُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول: إن الذين يكتـمون ما أنزلنا
  من البـينات، علـماء الـيهود وأحبـارها وعلـماء النصارى، لكتـمانهم الناس أمر مـحمد
  صلى الله عليه وسلم، وتركهم اتبـاعه، وهم يجدونه مكتوبـاً عندهم فـي التوراة والإنـجيـل
  من البـينات التـي أنزلها الله ما بـين من أمر نبوّة مـحمد صلى الله عليه وسلم ومبعثه
  وصفته فـي الكتابـين اللذين أخبر الله تعالـى ذكره، أن أهلهما يجدون صفته فـيهما.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ويعنـي تعالـى ذكره بـالهدى، ما أوضح لهم من أمره فـي الكتب التـي
  أنزلها علـى أنبـيائهم، فقال تعالـى ذكره: إن الذين يكتـمون الناس الذي أنزلنا فـي
  كتبهم من البـيان من أمر مـحمد صلى الله عليه وسلم ونبوّته وصحة الـملة التـي أرسلته
  بها وحقـيتها فلا يخبرونهم به ولا يعلـمون من تبـيـينـي ذلك للناس وإيضاحي لهم فـي
  الكتاب الذي أنزلته إلـى أنبـيائهم، { أُولَئِكَ يَـلْعَنُهُمُ اللَّهُ وَيَـلْعَنُهُمُ
  اللاَّعِنُونَ إلاَّ الَّذِينَ تَابُوا } الآية. كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أبو كريب، قال: ثنا يونس بن بكير وحدثنا ابن حميد، قال: ثنا سلـمة، قالا جميعاً: ثنا
  مـحمد بن إسحاق، قال: حدثنـي مـحمد بن أبـي مـحمد مولـى زيد بن ثابت، قال: حدثنـي سعيد
  بن جبـير، أو عكرمة، عن ابن عبـاس، قال: سأل معاذ بن جبل أخو بنـي سلـمة وسعد بن معاذ
  أخو بنـي عبد الأشهل وخارجة بن زيد أخو بنـي الـحارث بن الـخزرج، نفراً من أحبـار يهود
  قال أبو كريب: عما فـي التوراة، وقال ابن حميد عن بعض ما فـي التوراة فكتـموهم إياه،
  وأبوا أن يخبروهم عنه، فأنزل الله تعالـى ذكره فـيهم: { إنَّ الَّذِينَ يَكْتُـمُونَ
  مَا أنْزَلْنَا مِنَ البَـيِّنَاتِ والهُدَى مِنْ بَعْدِ مَا بَـيَّنَاهُ لِلنَّاسِ
  فِـي الْكِتَابِ أُولَئِكَ يَـلْعَنُهُمُ اللَّهُ وَيَـلْعَنُهُمُ اللاَّعِنُونَ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، عن عيسى، عن ابن أبـي نـجيح،
  عن مـجاهد فـي قول الله: { إنَّ الَّذِينَ يَكْتُـمُونَ مَا أنْزَلْنَا مِنَ البَـيِّناتِ
  والهُدَى } قال: هم أهل الكتاب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد، مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـمثنى، قال: ثنا إسحاق، قال: ثنا ابن أبـي جعفر، عن أبـيه،
  عن الربـيع فـي قوله: { إنَّ الَّذِينَ يَكْتُـمُونَ مَا أنْزَلْنَا مِنَ البَـيِّنَاتِ
  وَالْهُدَى } قال: كتـموا مـحمداً صلى الله عليه وسلم وهم يجدونه مكتوبـاً عندهم، فكتـموه
  حسداً وبغياً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر بن معاذ، قال: ثنا يزيد،
  قال: ثنا سعيد، عن قتادة: { إنَّ الَّذِينَ يَكْتُـمُونَ مَا أنْزَلْنَا مِنَ البَـيِّنَاتِ
  والْهُدَى مِنْ بَعْدِ مَا بَـيَّنَاهُ لِلنَّاسِ فِـي الْكِتابِ } أولئك أهل الكتاب
  كتـموا الإسلام وهو دين الله، وكتـموا مـحمداً صلى الله عليه وسلم، وهم يجدونه مكتوبـاً
  عندهم فـي التوراة والإنـجيـل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  موسى، قال: ثنا عمرو، قال: ثنا أسبـاط، عن السدي: { إنَّ الَّذِينَ يَكْتُـمُونَ مَا
  أنْزَلْنَا مِنَ البَـيِّنَاتِ والْهُدَى مِنْ بَعْدِ مَا بَـيَّنَاهُ لِلنَّاسِ فِـي
  الْكِتابِ } زعموا أن رجلاً من الـيهود كان له صديق من الأنصار يقال له ثعلبة بن غنـمة،
  قال له: هل تـجدون مـحمداً عندكم؟ قال: لا.</font></font>&#13;\t\t\t<label disabled=\"true\"
