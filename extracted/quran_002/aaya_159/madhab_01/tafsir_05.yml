  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">إِنَّ ٱلَّذِينَ يَكْتُمُونَ مَآ أَنزَلْنَا مِنَ
  ٱلْبَيِّنَاتِ وَٱلْهُدَىٰ مِن بَعْدِ مَا بَيَّنَّاهُ لِلنَّاسِ فِي ٱلْكِتَابِ أُولَـٰئِكَ
  يَلعَنُهُمُ ٱللَّهُ وَيَلْعَنُهُمُ ٱللاَّعِنُونَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وفيه
  دليل على وجوب العمل بقول الواحد؛ لأنه لا يجب عليه البيان إلا وقد وجب قبول قوله،
  وقال:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إِلاَّ ٱلَّذِينَ تَابُواْ وَأَصْلَحُواْ وَبَيَّنُواْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  160] فحكم بوقوع البيان بخبرهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فإن
  قيل: إنه يجوز أن يكون كل واحد منهم منهيًّا عن الكتمان ومأموراً بالبيان ليكثر المخبرون
  ويتواتر بهم الخبر. قلنا: هذا غلط؛ لأنهم لم ينهوا عن الكتمان إلا وهم ممن يجوز عليهم
  التواطؤ عليه، ومن جاز منهم التواطؤ على الكتمان فلا يكون خبرهم موجباً للعلم؛ والله
  تعالى أعلم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">الرابعة: لما قال: { مِنَ ٱلْبَيِّنَاتِ
  وَٱلْهُدَىٰ } دلّ على أن ما كان من غير ذلك جائز كَتْمه، لاسيما إن كان مع ذلك خوف
  فإن ذلك آكد في الكتمان. وقد ترك أبو هريرة ذلك حين خاف فقال: حفِظت عن رسول الله صلى
  الله عليه وسلم وِعاءَيْن؛ فأما أحدهما فبثثته، وأما الآخر فلو بثثته قُطع هذا البُلْعوم.
  أخرجه البخاري. قال أبو عبد اللَّه: البلعوم مجرى الطعام. قال علماؤنا: وهذا الذي لم
  يبثّه أبو هريرة وخاف على نفسه فيه الفتنة أو القتل إنما هو مما يتعلق بأمر الفتن والنص
  على أعيان المرتدين والمنافقين، ونحو هذا مما لا يتعلّق بالبينات والهدى؛ والله تعالى
  أعلم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">الخامسة: قوله تعالى: { مِن بَعْدِ
  مَا بَيَّنَّاهُ } الكتابة في «بيناه» ترجع إلى ما أنزل من البينات والهدى. والكتاب:
  اسم جنس؛ فالمراد جميع الكتب المنزلة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">السادسة:
  قوله تعالى: { أُولَـٰئِكَ يَلعَنُهُمُ ٱللَّهُ } أي يتبرّأ منهم ويبعدهم من ثوابه
  ويقول لهم: عليكم لعنتي؛ كما قال للّعين:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وإِنْ عَلَيْكَ لَعْنَتي</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[ص:
  78]. وأصل اللعن في اللغة الإبعاد والطرد؛ وقد تقدم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">السابعة:
  قوله تعالى: { وَيَلْعَنُهُمُ ٱللاَّعِنُونَ } قال قتادة والربيع: المراد بـ «اللاعنون»
  الملائكة والمؤمنون. قال ٱبن عطية: وهذا واضح جارٍ على مقتضى الكلام. وقال مجاهد وعكرمة:
  هم الحشرات والبهائم يصيبهم الجدْب بذنوب علماء السوء الكاتمين فيلعنونهم. قال الزجاج:
  والصواب قول من قال: «اللاعنون» الملائكة والمؤمنون؛ فأما أن يكون ذلك لدواب الأرض
  فلا يوقف على حقيقته إلا بنص أو خبر لازم ولم نجد من ذَيْنِك شيئاً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قلت: قد جاء بذلك خبر رواه بن عازب رضي الله عنه قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" قال رسول الله صلى الله عليه وسلم
  في قوله تعالى: { يَلعَنُهُمُ ٱللَّهُ وَيَلْعَنُهُمُ ٱللاَّعِنُونَ } قال. «دواب الأرض»
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">أخرجه
  ٱبن ماجه عن محمد بن الصباح أنبأنا عمار بن محمد عن ليث عن أبي المِنْهال عن زاذان
  عن البراء؛ إسناد حسن.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">فإن قيل: كيفَ جَمعَ مَن لا يعقل
  جَمع مَن يعقل؟. قيل: لأنه أسند إليهم فعل من يعقل؛ كما قال</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">رَأَيْتُهُمْ لِي سَاجِدِينَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[يوسف:
  4] ولم يقل ساجدات، وقد قال:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">لِمَ شَهِدتُّمْ عَلَيْنَا</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[فصلت: 24]، وقال:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَتَرَاهُمْ
  يَنظُرُونَ إِلَيْكَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الأعراف: 198]، ومثله كثير، وسيأتي إن شاء الله تعالى. وقال البراء
  بن عازب وٱبن عباس: «اللاعنون» كل المخلوقات ما عدا الثقلين: الجن والإنس؛ وذلك أن
  النبيّ صلى الله عليه وسلم قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" الكافر إذا ضُرب في قبره فصاح سمعه الكل إلا الثَّقَلَين ولعنه كل
  سامع \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">وقال
  ٱبن مسعود والسُّدي: هو الرجل يلعن صاحبه فترتفع اللعنة إلى السماء ثم تنحدر فلا تجد
  صاحبها الذي قيلت فيه أهلاً لذلك، فترجع إلى الذي تكلم بها فلا تجده أهلاً فتنطلق فتقع
  على اليهود الذين كتموا ما أنزل الله تعالى؛ فهو قوله: { وَيَلْعَنُهُمُ ٱللاَّعِنُونَ
  } فمن مات منهم ٱرتفعت اللعنة عنه فكانت فيمن بقي من اليهود.</font></font><font class=\"TextResultArabic\"><font
