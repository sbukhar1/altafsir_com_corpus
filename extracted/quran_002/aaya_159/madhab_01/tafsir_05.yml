  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  ٱلَّذِينَ يَكْتُمُونَ مَآ أَنزَلْنَا مِنَ ٱلْبَيِّنَاتِ وَٱلْهُدَىٰ مِن بَعْدِ مَا
  بَيَّنَّاهُ لِلنَّاسِ فِي ٱلْكِتَابِ أُولَـٰئِكَ يَلعَنُهُمُ ٱللَّهُ وَيَلْعَنُهُمُ
  ٱللاَّعِنُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">فيه سبع مسائل:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">الأولى: أخبر الله تعالى أن الذي يكتم ما أنزل من البيّنات والهُدَى
  ملعون. وٱختلفوا مَن المراد بذلك؛ فقيل: أحبار اليهود ورهبان النصارى الذين كتموا أمر
  محمد صلى الله عليه وسلم، وقد كتم اليهودُ أمرَ الرجم. وقيل: المراد كل من كتم الحق؛
  فهي عامة في كل من كتم علماً من دين الله يحتاج إلى بَثّه؛ وذلك مفسّر في قوله صلى
  الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" من سئل عن علم (يعلمه) فكتمه ألجمه الله يوم القيامة بلجام من نار \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">رواه أبو هريرة وعمرو بن العاص،
  أخرجه ٱبن ماجه. ويعارضه قول عبد اللَّه بن مسعود: ما أنت بمحدّث قوماً حديثاً لا تبلغه
  عقولهم إلا كان لبعضهم فتنة. وقال عليه السلام:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" حدّث الناس بما يفهمون أتحبون أن يكذب الله ورسوله \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">وهذا محمول على بعض العلوم، كعلم
  الكلام أو ما لا يستوي في فهمه جميع العوام؛ فحكم العالِم أن يُحدّث بما يُفهم عنه،
  وينزل كل إنسان منزلته؛ والله تعالى أعلم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الثانية:
  هذه الآية هي التي أراد أبو هريرة رضي الله عنه في قوله: لولا آية في كتاب الله تعالى
  ما حدّثتكم حديثاً. وبها ٱستدلّ العلماء على وجوب تبليغ العلم الحق، وتبيان العلم على
  الجملة، دون أخذ الأجرة عليه؛ إذ لا يستحق الأجرة على ما عليه فِعله، كما لا يستحق
  الأجرة على الإسلام. وقد مضى القول في هذا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وتحقيق
  الآية هو: أن العالم إذا قصد كتمان العلم عصى، وإذا لم يقصده لم يلزمه التبليغ إذا
  عرف أنه مع غيره. وأمّا من سُئل فقد وجب عليه التبليغ لهذه الآية وللحديث. أما أنه
  لا يجوز تعليم الكافر القرآن والعلم حتى يُسلم، وكذلك لا يجوز تعليم المبتدع الجدال
  والحِجاج ليجادل به أهل الحق، ولا يُعلم الخصم على خصمه حجة يقطع بها ماله، ولا السلطان
  تأويلاً يتطرّق به إلى مكاره الرعية، ولا ينشر الرُّخص في السفهاء فيجعلوا ذلك طريقاً
  إلى ٱرتكاب المحظورات، وترك الواجبات ونحو ذلك. يُرْوَى عن النبيّ صلى الله عليه وسلم
  أنه قال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\"> \"
  لا تمنعوا الحكمة أهلها فتظلموهم ولا تضعوها في غير أهلها فتظلموها \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">وروي عنه صلى الله عليه وسلم أنه
  قال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\"> \" لا
  تعلّقوا الدُّرّ في أعناق الخنازير \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">يريد تعليم الفقه من ليس من أهله. وقد قال سُحْنون: إن حديث أبي هريرة
  وعمرو بن العاص إنما جاء في الشهادة. قال ٱبن العربي: والصحيح خلافه؛ لأن في الحديث</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" مَن سُئل عن علم \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">ولم يقل عن شهادة، والبقاء على الظاهر
  حتى يرد عليه ما يزيله؛ والله أعلم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الثالثة:
  قوله تعالى: { مِنَ ٱلْبَيِّنَاتِ وَٱلْهُدَىٰ } يعمّ المنصوص عليه والمستنبط؛ لشمول
  ٱسم الهُدَى للجميع.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
