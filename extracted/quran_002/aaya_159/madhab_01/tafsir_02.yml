  ٱللاَّعِنُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">{ إِنَّ ٱلَّذِينَ يَكْتُمُونَ }
  من أحبار اليهود { مَا أَنَزَلْنَا } فِي ٱلتَّوْرَاةِ { مِنَ ٱلْبَيّنَـٰتِ } من الآيات
  الشاهدة على أمر محمد صلى الله عليه وسلم { وَٱلْهَدْىَٰ } والهداية بوصفه إلى اتباعه
  و الإيمان به { مِنْ بَعْدَمَا بَيَّنَّـٰهُ } ولخصناه { لِلنَّاسِ فِي ٱلْكِتَابِ
  } في التوراة، لم ندع فيه موضع إشكال ولا اشتباه على أحد منهم، فعمدوا إلى ذلك المبين
  الملخص فكتموه ولَبَّسوا على الناس { أُولَـئِكَ يَلْعَنُهُمُ ٱللَّهُ وَيَلْعَنُهُمُ
  ٱللَّـٰعِنُونَ } الذين يتأتى منهم اللعن عليهم وهم الملائكة والمؤمنون من الثقلين.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
