text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَأَقِيمُواْ ٱلصَّلٰوةَ
  \ وَآتُواْ ٱلزَّكَٰوةَ وَٱرْكَعُواْ مَعَ ٱلرَّٰكِعِينَ }قوله تعالى: { وأقيموا الصلاة
  وآتوا الزكاة }يريد: الصلوات الخمس، وهي هاهنا اسم جنس، والزكاة: مأخوذة من الزكاء،
  وهو النماء، والزيادة. يقال: زكا الزرع يزكو زكاء. وقال ابن الأنباري: معنى الزكاة
  في كلام العرب: الزيادة والنماء، فسميت زكاة، لأنها تزيد في المال الذي تخرج منه، وتوفره،
  وتقيه من الآفات. ويقال: هذا أزكى من ذاك، أي: أزيد فضلاً منه.قوله تعالى: { واركعوا
  مع الراكعين }أي: صلوا مع المصلين. قال ابن عباس: يريد محمداً صلى الله عليه وسلم،
  والصحابة رضي الله عنهم. وقيل: إِنما ذكر الركوع، لأنه ليس في صلاتهم ركوع، والخطاب
  لليهود. وفي هذه الآية دليل على أن الكفار مخاطبون بالفروع، وهي إحدى الروايتين عن
  أحمد رضي الله عنه.\r\n\t\t\t\r\n\t\t\t</section>"

