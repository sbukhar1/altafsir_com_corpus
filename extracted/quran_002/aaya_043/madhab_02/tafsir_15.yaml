  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَأَقِيمُواْ
  ٱلصَّلٰوةَ  وَآتُواْ ٱلزَّكَٰوةَ وَٱرْكَعُواْ مَعَ ٱلرَّٰكِعِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { وأقيموا الصلاة وآتوا الزكاة }</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">يريد:
  الصلوات الخمس، وهي هاهنا اسم جنس، والزكاة: مأخوذة من الزكاء، وهو النماء، والزيادة.
  يقال: زكا الزرع يزكو زكاء. وقال ابن الأنباري: معنى الزكاة في كلام العرب: الزيادة
  والنماء، فسميت زكاة، لأنها تزيد في المال الذي تخرج منه، وتوفره، وتقيه من الآفات.
  ويقال: هذا أزكى من ذاك، أي: أزيد فضلاً منه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { واركعوا مع الراكعين }</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أي:
  صلوا مع المصلين. قال ابن عباس: يريد محمداً صلى الله عليه وسلم، والصحابة رضي الله
  عنهم. وقيل: إِنما ذكر الركوع، لأنه ليس في صلاتهم ركوع، والخطاب لليهود. وفي هذه الآية
  دليل على أن الكفار مخاطبون بالفروع، وهي إحدى الروايتين عن أحمد رضي الله عنه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

