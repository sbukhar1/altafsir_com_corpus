  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَٰبَنِي
  إِسْرَائِيلَ ٱذْكُرُواْ نِعْمَتِيَ ٱلَّتِي أَنْعَمْتُ عَلَيْكُمْ وَأَوْفُواْ بِعَهْدِيۤ
  أُوفِ بِعَهْدِكُمْ وَإِيَّٰيَ فَٱرْهَبُونِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَآمِنُواْ بِمَآ
  أَنزَلْتُ مُصَدِّقاً لِّمَا مَعَكُمْ وَلاَ تَكُونُوۤاْ أَوَّلَ كَافِرٍ بِهِ وَلاَ
  تَشْتَرُواْ بِآيَٰتِي ثَمَناً قَلِيلاً وَإِيَّٰيَ فَٱتَّقُونِ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلاَ
  تَلْبِسُواْ ٱلْحَقَّ بِٱلْبَٰطِلِ وَتَكْتُمُواْ ٱلْحَقَّ وَأَنْتُمْ تَعْلَمُونَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَأَقِيمُواْ
  ٱلصَّلٰوةَ  وَآتُواْ ٱلزَّكَٰوةَ وَٱرْكَعُواْ مَعَ ٱلرَّٰكِعِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ يَا بَنِي إِسْرَائِيلَ } يا أولاد يعقوب. وإنما سمي إسرائيل لأن
  (الإسرا) بلغتهم عبد، و (الايل) هو الله فكأنه قال: يا بني عبد الله. وقال بعضهم: إنما
  سمي إسرائيل لأنه أسره ملك يقال له (إيل) وذلك أنه كان في سفر مع أولاده، وكان يسير
  خلف القافلة، وكان له قوة فدخل في نفسه شيء من العجب، فابتلاه الله تعالى: أن جاءه
  ملك على هيئة اللص وأراد أن يضرب على القافلة، فأراد يعقوب أن يضربه على الأرض فلم
  يقدر على ذلك، فكانا في تلك المنازعة إلى طلوع الفجر، ثم إن الملك أخذ بعرق يعقوب أي
  عرق من عروقه فمده فسقط في ذلك الموضع ثلاثة أيام. وقال بعضهم: لأنه أسره جني يقال
  له (ايل) وروي عن السدي: أنه وقعت بينه وبين أخيه (عيصوا) عداوة فحلف (عيصوا) أن يقتله،
  فكان يعقوب يختفي بالنهار، ويخرج بالليل فسمي إسرائيل لسيره بالليل. وأصله من إسراء
  الليل بدليل قوله عز وجل</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">سُبْحَانَ ٱلَّذِى أَسْرَىٰ بِعَبْدِهِ لَيْلاً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الإسراء:
  1] والله أعلم بالصواب. ويقال: إنما سمي بيعقوب لأنه ولد مع عيصوا في بطن واحد فخرج
  على عقب عيصوا فسمي لذلك بيعقوب. فقال الله تعالى { يَا بَنِى إِسْرٰءيلَ } وإنما أراد
  بهم اليهود الذين كانوا حوالي المدينة من بني قريظة والنضير وغيرهم، وكانوا من أولاد
  يعقوب وقال تعالى: { ٱذْكُرُواْ نِعْمَتِيَ ٱلَّتِى أَنْعَمْتُ عَلَيْكُمْ } يعني احفظوا
  منتي التي مننت عليكم في التيه من المن والسلوى، يعني اذكروا تلك النعم [التي أنعمت
  عليكم] واشكروا لي { وَأَوْفُواْ بِعَهْدِى أُوفِ بِعَهْدِكُمْ } قال ابن عباس رضي
  الله عنهما في رواية أبي صالح: قد كان الله تعالى عهد إلى بني إسرائيل في التوراة أني
  باعث من بني إسماعيل نبياً أمياً فمن تبعه وصدق به غفرت له ذنوبه، وأدخلته الجنة، وجعلت
  له أجرين أجراً باتباعه ما جاء به موسى، وأجراً باتباعه ما جاء به محمد - صلى الله
  عليه وسلم - [فلما جاءهم محمد - عليه الصلاة والسلام] وعرفوه كذبوه فذكرهم الله تعالى
  في هذه الآية فقال { وَأَوْفُواْ بِعَهْدِى أُوفِ بِعَهْدِكُمْ } قال الحسن البصري
  { أَوْفُوا بِعَهْدِى } أدوا ما افترضت عليكم أوف بعهدكم مما وعدت لكم. وقال الضحاك:
  أوفوا بطاعتي أوف لكم بالجنة. وقال الصادق: أوفوا بعهدي في دار محنتي على بساط خدمتي
  في حفظ حرمتي أوف بعهدكم في دار نعمتي على بساط قربتي بسني رؤيتي. وقال قتادة: العهد
  ما ذكر في سورة المائدة في قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَلَقَدْ أَخَذَ ٱللَّهُ مِيثَـٰقَ
  بَنِى إِسْرٰءيلَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[المائدة: 12] إلى قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَءَامَنتُمْ بِرُسُلِى وَعَزَّرْتُمُوهُمْ
  وَأَقْرَضْتُمُ ٱللَّهَ قَرْضاً حَسَناً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[المائدة: 12] [أوف بعهدكم] وهو
  قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">لأُكَفِّرَنَّ عَنْكُمْ سَيِّئَـٰتِكُمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[المائدة:
  12] الآية. ويقال: { أَوْفُواْ بِعَهْدِى } الذي قبلتم يوم الميثاق { أُوفِ بِعَهْدِكُمْ
  } الذي قلت لكم، يعني به الجنة.</font></font>&#13;\t\t\t<label disabled=\"true\"
