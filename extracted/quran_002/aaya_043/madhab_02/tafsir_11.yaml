  أَنْعَمْتُ عَلَيْكُمْ وَأَوْفُواْ بِعَهْدِيۤ أُوفِ بِعَهْدِكُمْ وَإِيَّٰيَ فَٱرْهَبُونِ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَآمِنُواْ
  بِمَآ أَنزَلْتُ مُصَدِّقاً لِّمَا مَعَكُمْ وَلاَ تَكُونُوۤاْ أَوَّلَ كَافِرٍ بِهِ
  وَلاَ تَشْتَرُواْ بِآيَٰتِي ثَمَناً قَلِيلاً وَإِيَّٰيَ فَٱتَّقُونِ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلاَ
  تَلْبِسُواْ ٱلْحَقَّ بِٱلْبَٰطِلِ وَتَكْتُمُواْ ٱلْحَقَّ وَأَنْتُمْ تَعْلَمُونَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَأَقِيمُواْ
  ٱلصَّلٰوةَ  وَآتُواْ ٱلزَّكَٰوةَ وَٱرْكَعُواْ مَعَ ٱلرَّٰكِعِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { وَإِيَّـٰىَ فَٱرْهَبُونِ } يعني: فاخشون. وأصله فارهبوني
  بالياء لكن حذفت الياء وأقيم الكسر مقامها. ثم قال: { وَءامِنُواْ بِمَا أَنزَلْتُ
  مُصَدِّقاً لِّمَا مَعَكُمْ } أي صدقوا بهذا القرآن الذي أنزلت على محمد - صلى الله
  عليه وسلم - مصدقاً [أي موافقاً] لما معكم، [من التوحيد] وفي بعض الشرائع [أنزلت] يعني
  التوراة والإنجيل { وَلاَ تَكُونُواْ أَوَّلَ كَافِرٍ بِهِ } يعني أول من يكفر بمحمد
  - صلى الله عليه وسلم - ويقال: (به) يعني بالقرآن. وإنما يريد بني قريظة والنضير. فإن
  قيل: ما معنى قوله تعالى: { وَلاَ تَكُونُواْ أَوَّلَ كَافِرٍ بِهِ } وقد كفر به قبلهم
  مشركو العرب. قيل له: معناه { وَلاَ تَكُونُواْ أَوَّلَ كَافِرٍ بِهِ } في وقت هذا
  الخطاب. ويقال: إن أحبار اليهود كان لهم أتباع، فلو أسلموا أسلم أتباعهم [ولو كفروا
  كفر أتباعهم كلهم]، فهذا معنى قوله { وَلاَ تَكُونُواْ أَوَّلَ كَافِرٍ بِهِ } من قومكم.
  { وَلاَ تَشْتَرُواْ بِآيَـٰتِي ثَمَنًا قَلِيلاً } أي بكتمان صفة محمد - صلى الله
  عليه وسلم - عرضاً يسيراً لأنهم كانوا عرفوا صفة محمد - صلى الله عليه وسلم - وكانت
  لهم مأكلة ووظائف من سفلة اليهود، وكانت لهم رئاسة، فكانوا يخافون أن تذهب وظائفهم
  ورئاستهم. فقال: { وَلاَ تَشْتَرُواْ بِآيَـٰتِي ثَمَنًا قَلِيلاً } أي عرض الدنيا
  وإنما سماه قليلاً، لأن الدنيا كلها قليل. ثم خوفهم فقال: { وَإِيَّـٰىَ فَٱتَّقُونِ
  } في صفة محمد - صلى الله عليه وسلم - فمن جحد به أدخلته النار. قوله تعالى: { وَلاَ
  تَلْبِسُواْ ٱلْحَقَّ بِٱلْبَـٰطِلِ } يقال في اللغة: لبس يلبس لبساً إذا لبس الثياب.
  ومعناه لا تخلطوا الحق بالباطل، فتكتمون صفته، وذلك أنهم كانوا يخبرون عن بعض صفته،
  ويكتمون البعض ليصدقوا بذلك فيلبسون عليهم بذلك. وقال قتادة: { وَلاَ تَلْبِسُواْ }
  اليهودية والنصرانية بالإسلام، وقد علمتم أن دين الله، الذي لا يقبل غيره هو الإسلام.
  ويقال: معناه ولا تؤمنوا ببعض أمره وتكفروا ببعض أمره. ثم قال تعالى: { وَتَكْتُمُواْ
  ٱلْحَقَّ } يقول: ولا تكتموا الحق { وَأَنتُمْ تَعْلَمُونَ } أنكم تكتمون الحق. { وَأَقِيمُواْ
  ٱلصَّلاَةَ } أي أقيموا الصلوات الخمس بركوعها وسجودها في مواقيتها، { وَآتُواْ ٱلزَّكَاةَ
  } المفروضة { وَٱرْكَعُواْ مَعَ ٱلرَّاكِعِينَ } أي صلوا مع المصلين، مع أصحاب محمد
  - صلى الله عليه وسلم - في الجماعات. ويقال: صلوا مع المصلين إلى الكعبة. وقال قتادة:
  وأقيموا الصلاة وآتوا الزكاة، وهما فريضتان واجبتان ليس لأحد فيهما رخصة، فأدوهما إلى
  الله عز وجل.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
