text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يَٰبَنِي إِسْرَائِيلَ
  ٱذْكُرُواْ نِعْمَتِيَ ٱلَّتِي أَنْعَمْتُ عَلَيْكُمْ وَأَوْفُواْ بِعَهْدِيۤ أُوفِ
  بِعَهْدِكُمْ وَإِيَّٰيَ فَٱرْهَبُونِ } * { وَآمِنُواْ بِمَآ أَنزَلْتُ مُصَدِّقاً
  لِّمَا مَعَكُمْ وَلاَ تَكُونُوۤاْ أَوَّلَ كَافِرٍ بِهِ وَلاَ تَشْتَرُواْ بِآيَٰتِي
  ثَمَناً قَلِيلاً وَإِيَّٰيَ فَٱتَّقُونِ } * { وَلاَ تَلْبِسُواْ ٱلْحَقَّ بِٱلْبَٰطِلِ
  وَتَكْتُمُواْ ٱلْحَقَّ وَأَنْتُمْ تَعْلَمُونَ } * { وَأَقِيمُواْ ٱلصَّلٰوةَ  وَآتُواْ
  ٱلزَّكَٰوةَ وَٱرْكَعُواْ مَعَ ٱلرَّٰكِعِينَ }{ يَا بَنِي إِسْرَائِيلَ } يا أولاد
  يعقوب. وإنما سمي إسرائيل لأن (الإسرا) بلغتهم عبد، و (الايل) هو الله فكأنه قال: يا
  بني عبد الله. وقال بعضهم: إنما سمي إسرائيل لأنه أسره ملك يقال له (إيل) وذلك أنه
  كان في سفر مع أولاده، وكان يسير خلف القافلة، وكان له قوة فدخل في نفسه شيء من العجب،
  فابتلاه الله تعالى: أن جاءه ملك على هيئة اللص وأراد أن يضرب على القافلة، فأراد يعقوب
  أن يضربه على الأرض فلم يقدر على ذلك، فكانا في تلك المنازعة إلى طلوع الفجر، ثم إن
  الملك أخذ بعرق يعقوب أي عرق من عروقه فمده فسقط في ذلك الموضع ثلاثة أيام. وقال بعضهم:
  لأنه أسره جني يقال له (ايل) وروي عن السدي: أنه وقعت بينه وبين أخيه (عيصوا) عداوة
  فحلف (عيصوا) أن يقتله، فكان يعقوب يختفي بالنهار، ويخرج بالليل فسمي إسرائيل لسيره
  بالليل. وأصله من إسراء الليل بدليل قوله عز وجل{ سُبْحَانَ ٱلَّذِى أَسْرَىٰ بِعَبْدِهِ
  لَيْلاً }[الإسراء: 1] والله أعلم بالصواب. ويقال: إنما سمي بيعقوب لأنه ولد مع عيصوا
  في بطن واحد فخرج على عقب عيصوا فسمي لذلك بيعقوب. فقال الله تعالى { يَا بَنِى إِسْرٰءيلَ
  } وإنما أراد بهم اليهود الذين كانوا حوالي المدينة من بني قريظة والنضير وغيرهم، وكانوا
  من أولاد يعقوب وقال تعالى: { ٱذْكُرُواْ نِعْمَتِيَ ٱلَّتِى أَنْعَمْتُ عَلَيْكُمْ
  } يعني احفظوا منتي التي مننت عليكم في التيه من المن والسلوى، يعني اذكروا تلك النعم
  [التي أنعمت عليكم] واشكروا لي { وَأَوْفُواْ بِعَهْدِى أُوفِ بِعَهْدِكُمْ } قال ابن
  عباس رضي الله عنهما في رواية أبي صالح: قد كان الله تعالى عهد إلى بني إسرائيل في
  التوراة أني باعث من بني إسماعيل نبياً أمياً فمن تبعه وصدق به غفرت له ذنوبه، وأدخلته
  الجنة، وجعلت له أجرين أجراً باتباعه ما جاء به موسى، وأجراً باتباعه ما جاء به محمد
  - صلى الله عليه وسلم - [فلما جاءهم محمد - عليه الصلاة والسلام] وعرفوه كذبوه فذكرهم
  الله تعالى في هذه الآية فقال { وَأَوْفُواْ بِعَهْدِى أُوفِ بِعَهْدِكُمْ } قال الحسن
  البصري { أَوْفُوا بِعَهْدِى } أدوا ما افترضت عليكم أوف بعهدكم مما وعدت لكم. وقال
  الضحاك: أوفوا بطاعتي أوف لكم بالجنة. وقال الصادق: أوفوا بعهدي في دار محنتي على بساط
  خدمتي في حفظ حرمتي أوف بعهدكم في دار نعمتي على بساط قربتي بسني رؤيتي. وقال قتادة:
  العهد ما ذكر في سورة المائدة في قوله:{ وَلَقَدْ أَخَذَ ٱللَّهُ مِيثَـٰقَ بَنِى إِسْرٰءيلَ }[المائدة:
  12] إلى قوله تعالى:{ وَءَامَنتُمْ بِرُسُلِى وَعَزَّرْتُمُوهُمْ وَأَقْرَضْتُمُ ٱللَّهَ
  قَرْضاً حَسَناً }[المائدة: 12] [أوف بعهدكم] وهو قوله:{ لأُكَفِّرَنَّ عَنْكُمْ سَيِّئَـٰتِكُمْ }[المائدة:
  12] الآية. ويقال: { أَوْفُواْ بِعَهْدِى } الذي قبلتم يوم الميثاق { أُوفِ بِعَهْدِكُمْ
  } الذي قلت لكم، يعني به الجنة.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يَٰبَنِي إِسْرَائِيلَ ٱذْكُرُواْ نِعْمَتِيَ
  ٱلَّتِي أَنْعَمْتُ عَلَيْكُمْ وَأَوْفُواْ بِعَهْدِيۤ أُوفِ بِعَهْدِكُمْ وَإِيَّٰيَ
  فَٱرْهَبُونِ } * { وَآمِنُواْ بِمَآ أَنزَلْتُ مُصَدِّقاً لِّمَا مَعَكُمْ وَلاَ تَكُونُوۤاْ
  أَوَّلَ كَافِرٍ بِهِ وَلاَ تَشْتَرُواْ بِآيَٰتِي ثَمَناً قَلِيلاً وَإِيَّٰيَ فَٱتَّقُونِ
  } * { وَلاَ تَلْبِسُواْ ٱلْحَقَّ بِٱلْبَٰطِلِ وَتَكْتُمُواْ ٱلْحَقَّ وَأَنْتُمْ
  تَعْلَمُونَ } * { وَأَقِيمُواْ ٱلصَّلٰوةَ  وَآتُواْ ٱلزَّكَٰوةَ وَٱرْكَعُواْ مَعَ
  ٱلرَّٰكِعِينَ }قوله تعالى: { وَإِيَّـٰىَ فَٱرْهَبُونِ } يعني: فاخشون. وأصله فارهبوني
  بالياء لكن حذفت الياء وأقيم الكسر مقامها. ثم قال: { وَءامِنُواْ بِمَا أَنزَلْتُ
  مُصَدِّقاً لِّمَا مَعَكُمْ } أي صدقوا بهذا القرآن الذي أنزلت على محمد - صلى الله
  عليه وسلم - مصدقاً [أي موافقاً] لما معكم، [من التوحيد] وفي بعض الشرائع [أنزلت] يعني
  التوراة والإنجيل { وَلاَ تَكُونُواْ أَوَّلَ كَافِرٍ بِهِ } يعني أول من يكفر بمحمد
  - صلى الله عليه وسلم - ويقال: (به) يعني بالقرآن. وإنما يريد بني قريظة والنضير. فإن
  قيل: ما معنى قوله تعالى: { وَلاَ تَكُونُواْ أَوَّلَ كَافِرٍ بِهِ } وقد كفر به قبلهم
  مشركو العرب. قيل له: معناه { وَلاَ تَكُونُواْ أَوَّلَ كَافِرٍ بِهِ } في وقت هذا
  الخطاب. ويقال: إن أحبار اليهود كان لهم أتباع، فلو أسلموا أسلم أتباعهم [ولو كفروا
  كفر أتباعهم كلهم]، فهذا معنى قوله { وَلاَ تَكُونُواْ أَوَّلَ كَافِرٍ بِهِ } من قومكم.
  { وَلاَ تَشْتَرُواْ بِآيَـٰتِي ثَمَنًا قَلِيلاً } أي بكتمان صفة محمد - صلى الله
  عليه وسلم - عرضاً يسيراً لأنهم كانوا عرفوا صفة محمد - صلى الله عليه وسلم - وكانت
  لهم مأكلة ووظائف من سفلة اليهود، وكانت لهم رئاسة، فكانوا يخافون أن تذهب وظائفهم
  ورئاستهم. فقال: { وَلاَ تَشْتَرُواْ بِآيَـٰتِي ثَمَنًا قَلِيلاً } أي عرض الدنيا
  وإنما سماه قليلاً، لأن الدنيا كلها قليل. ثم خوفهم فقال: { وَإِيَّـٰىَ فَٱتَّقُونِ
  } في صفة محمد - صلى الله عليه وسلم - فمن جحد به أدخلته النار. قوله تعالى: { وَلاَ
  تَلْبِسُواْ ٱلْحَقَّ بِٱلْبَـٰطِلِ } يقال في اللغة: لبس يلبس لبساً إذا لبس الثياب.
  ومعناه لا تخلطوا الحق بالباطل، فتكتمون صفته، وذلك أنهم كانوا يخبرون عن بعض صفته،
  ويكتمون البعض ليصدقوا بذلك فيلبسون عليهم بذلك. وقال قتادة: { وَلاَ تَلْبِسُواْ }
  اليهودية والنصرانية بالإسلام، وقد علمتم أن دين الله، الذي لا يقبل غيره هو الإسلام.
  ويقال: معناه ولا تؤمنوا ببعض أمره وتكفروا ببعض أمره. ثم قال تعالى: { وَتَكْتُمُواْ
  ٱلْحَقَّ } يقول: ولا تكتموا الحق { وَأَنتُمْ تَعْلَمُونَ } أنكم تكتمون الحق. { وَأَقِيمُواْ
  ٱلصَّلاَةَ } أي أقيموا الصلوات الخمس بركوعها وسجودها في مواقيتها، { وَآتُواْ ٱلزَّكَاةَ
  } المفروضة { وَٱرْكَعُواْ مَعَ ٱلرَّاكِعِينَ } أي صلوا مع المصلين، مع أصحاب محمد
  - صلى الله عليه وسلم - في الجماعات. ويقال: صلوا مع المصلين إلى الكعبة. وقال قتادة:
  وأقيموا الصلاة وآتوا الزكاة، وهما فريضتان واجبتان ليس لأحد فيهما رخصة، فأدوهما إلى
  الله عز وجل.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

