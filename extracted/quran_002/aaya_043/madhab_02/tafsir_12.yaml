text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلاَ تَلْبِسُواْ
  ٱلْحَقَّ بِٱلْبَٰطِلِ وَتَكْتُمُواْ ٱلْحَقَّ وَأَنْتُمْ تَعْلَمُونَ } * { وَأَقِيمُواْ
  ٱلصَّلٰوةَ  وَآتُواْ ٱلزَّكَٰوةَ وَٱرْكَعُواْ مَعَ ٱلرَّٰكِعِينَ }قوله عز وجل: {
  وَلاَ تَلْبِسُوا الْحَقَّ بِالْبَاطِل } بعني لا تخلطوا الْحَقَّ بالباطلِ، واللبس
  خلط الأمور، وفيه قوله تعالى:{ وَلَلَبَسْنَا عَلَيْهِم مَّا يَلْبِسُونَ }[الأنعام:
  9] قال ابن عباسٍ: معناه: ولخلطنا عليهم ما كانوا يخلطون، ومنه قول العجاج:لَمَّا لَبَسْنَ
  الْحَقَّ بِالتَّجَنِّي   غَنِينَ واسْتَبْدَلْنَ زَيْداً مِنِّيوفي قوله: { الْحَقَّ
  بِالْبَاطِلِ } فيه ثلاثة تأويلات:أحدها: الصدق، وهو قول ابن عباس.والثاني: اليهودية
  والنصرانية بالإسلام، وهو قول مجاهد.والثالث: الحقُّ: التوراةُ التي أُنْزِلَتْ على
  موسى، والباطلُ: الذي كتبوه بأيديهم.وقوله تعالى: { وَتَكْتُمُوا الْحَقَّ } يعني محمداً،
  ومعرفة نبوَّته، { وَاَنْتُمْ تَعْلَمُونَ } أنه في الكتب التي بأيديكم، وهذا قول الجميع.قوله
  تعالى: { وَأَقِيمُوا الصَّلاَةَ وَآتُوا الزَّكَاةَ }.أما الصلاة: فقد مضى الكلام
  فيها.وأما الزكاة: ففي تسمية صدقة الأموال بها، قولان:أحدهما: أنه من تثمير المال وزيادته،
  ومنه قولهم: زَكا الزرع، إذا زاد، ويقال: زكا الفرد إذا صار زوجاً بزيادة الزائد عليه
  حتى صار شفعاً كما قال الشاعِرُ:كَانُوا خَساً أَوْ زَكاً مِنْ دُونِ أَرْبَعَةٍ   لَمْ
  يُخْلَقُوا وَجُدُودُ النَّاسِ تَعْتَلِجفخساً: الوِتر، وزكاً: الشفع، وقال الراجز:فَلاَ
  خَساً عَدِيدُهُ وَلاَ زَكاً   كَمَا شِرَارُ الْبَقْلِ أَطْرَافُ السَّفَاالسَّفَا:
  شوك البهمي، والبهمي: الشوك الممدود مثل السبلى.والقول الثاني: أنَّها مأخوذة من التطهير،
  ومنه قوله تعالى:{ أَقَتَلْتَ نَفَساً زَاكِيَةً }[الكهف: 74] أي طاهرة من الذنوب.وفيما
  يُطهَّر قولان:أحدهما: أنه تطهير المال حتى صار بأداء الحقِّ منه حلالاً ولولاه لخَبُثَ.الثاني:
  تطهير نفس المزكي، فكأن المزكي طهَّر نفسه من الشُحِّ والبخل.قوله تعالى: { وَارْكَعُوا
  مَعَ الرَّاكِعِينَ } فيه قولان:أحدهما: أنه أراد جملة الصلاة، فعبر عنها بالركوع،
  كما يقول الإنسان: فَرَعْتُ من ركوعي، أي من صلاتي.والثاني: أنه أراد الركوع الذي في
  الصلاة، لأنه لم يكن في صلاة أهل الكتاب ركوعٌ، فأَمَرَهُم بما لا يفعلونه في صلاتهم.وفي
  أصل الركوع قولان:أحدهما: أنه مأخوذ من التطامن والانحناء، وهو قول الخليل، وابن زيدٍ،
  قال لبيد بنُ ربيعة:أخبّر أخبار القرون التي مضت   أدِبُّ كَأَنِّي كُلَّمَا قُمْتُ
  رَاكِعُوالثاني: أنه مأخوذ من المذلَّة والخضوع، وهو قول الأصمعي والمفضل، قال الأضبطُ
  بنُ قريع السَّعْدِيُّ:لاَ تُذِلَّ الضَّعِيفَ عَلَّكَ أَنْ تَرْ   كَعَ يَوْماً وَالدَّهْرُ
  قَدْ رَفَعَهْ\r\n\t\t\t</section>"

