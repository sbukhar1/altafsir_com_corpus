  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ الزَّكَاةَ } من النماء والزيادة، لأنها تثمر المال، أو من الطهارة
  بأدائها يطهر المال فيصير حلالاً، أو تطهر المالك من إثم المنع. { الرَّاكِعِينَ }
  الركوع من التطامن والانحناء، أو من الذل والخضوع، عُبِّر عن الصلاة بالركوع، أو أراد
  ركوعها إذ لا ركوع في صلاتهم.</font></font><font class=\"TextResultArabic\"><font
