text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَأَقِيمُواْ ٱلصَّلٰوةَ
  \ وَآتُواْ ٱلزَّكَٰوةَ وَٱرْكَعُواْ مَعَ ٱلرَّٰكِعِينَ }{ الزَّكَاةَ } من النماء
  والزيادة، لأنها تثمر المال، أو من الطهارة بأدائها يطهر المال فيصير حلالاً، أو تطهر
  المالك من إثم المنع. { الرَّاكِعِينَ } الركوع من التطامن والانحناء، أو من الذل والخضوع،
  عُبِّر عن الصلاة بالركوع، أو أراد ركوعها إذ لا ركوع في صلاتهم.\r\n\t\t\t\r\n\t\t\t</section>"

