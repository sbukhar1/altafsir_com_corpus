  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَأَقِيمُواْ
  ٱلصَّلٰوةَ  وَآتُواْ ٱلزَّكَٰوةَ وَٱرْكَعُواْ مَعَ ٱلرَّٰكِعِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">فيه أربع وثلاثون مسألة:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الأولى:
  قوله تعالى: { وَأَقِيمُواْ ٱلصَّلاَةَ } أمْرٌ معناه الوجوب، ولا خلاف فيه؛ وقد تقدّم
  القول في معنى إقامة الصلاة وٱشتقاقها وفي جملة من أحكامها، والحمد لله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">الثانية: قوله تعالى: { وَآتُواْ ٱلزَّكَاةَ } أمْرٌ أيضاً يقتضي الوجوب.
  والإيتاء: الإعطاء. آتيته: أعطيته؛ قال الله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">لَئِنْ آتَانَا مِن فَضْلِهِ لَنَصَّدَّقَنَّ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[التوبة:
  75]. وأتيته ـ بالقصر من غير مَدّ ـ جئته؛ فإذا كان المجيء بمعنى الاستقبال مُدّ؛ ومنه
  الحديث: «ولآتين رسول الله صلى الله عليه وسلم فلأخبرنه». وسيأتي.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">الثالثة: الزكاة مأخوذة من زكا الشيء إذا نما وزاد؛ يقال: زكا الزرعُ
  والمالُ يزكو؛ إذا كثر وزاد. ورجل زكي؛ أي زائد الخير. وسُمّيَ الإخراج من المال زكاة
  وهو نقص منه من حيث ينمو بالبركة أو بالأجر الذي يثاب به المزكِّي. ويقال: زرع زاكٍ
  بيّن الزكاء. وزكأت الناقة بولدها تزكأ به: إذا رمتْ به من بين رجليها. وزكا الفرد:
  إذا صار زوجاً بزيادة الزائد عليه حتى صار شفعاً. قال الشاعر:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">كانوا خَساً أو زَكاً من دون أربعة</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">لم يَخْلَقُوا وجدود الناس تَعْتَلِجُ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">جمع جَدّ؛ وهو الحظّ والبخت. تعتلج
  أي ترتفع. اعتلجت الأرض: طال نباتها. فخساً: الفردُ، وزكاً: الزّوْج.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقيل: أصلها الثناء الجميل؛ ومنه زكَّى القاضي الشاهد. فكأن مَن يُخرج
  الزكاة يحصل لنفسه الثناء الجميل. وقيل: الزكاة مأخوذة من التطهير؛ كما يقال: زكا فلان؛
  أي طهر من دنس الجَرْحة والإغفال. فكأن الخارج من المال يطهّره من تبعة الحق الذي جعل
  الله فيه للمساكين. ألا ترى أن النبيّ سمَّى ما يخرج من الزكاة أوساخَ الناس؛ وقد قال
  تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">خُذْ مِنْ أَمْوَالِهِمْ صَدَقَةً تُطَهِّرُهُمْ وَتُزَكِّيهِمْ
  بِهَا</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[التوبة: 103].</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الرابعة:
  وٱختلف في المراد بالزكاة هنا؛ فقيل: الزكاة المفروضة، لمقارنتها بالصلاة. وقيل: صدقة
  الفطر؛ قاله مالك في سماع ٱبن القاسم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قلت:
  فعلى الأوّل ـ وهو قول أكثر العلماء ـ فالزكاة في الكتاب مجملة بيّنها النبيّ صلى الله
  عليه وسلم؛ فروى الأئمة عن أبي سعيد الخدريّ أن النبيّ صلى الله عليه وسلم قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" ليس في حَبّ ولا تمر صدقة حتى
  يبلغ خمسة أَوْسُق ولا فيما دون خمسِ ذَوْدٍ صدقة ولا فيما دون خمسِ أواقٍ صدقة \"
  </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">وقال البخاري:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" خمس أواق من الورِق \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">وروى البخاريّ عن ٱبن عمر عن النبيّ
  صلى الله عليه وسلم قال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" فيما سَقتِ السماء والعيون أو كان عَثرِيًّا العُشْرُ وما سُقي بالنَّضْح نصفُ العُشر
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">وسيأتي
  بيان هذا الباب في «الأنعام» إن شاء الله تعالى. ويأتي في «براءة» زكاة العين والماشية،
  وبيان المال الذي لا يؤخذ منه زكاة عند قوله تعالى: { خُذْ مِنْ أَمْوَالِهِمْ صَدَقَةً
  }. وأما زكاة الفطر فليس لها في الكتاب نصٌّ عليها إلا ما تأوّله مالك هنا، وقوله تعالى:</font></font>&#13;\t\t\t<label
