  مَعَ ٱلرَّٰكِعِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\"/></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">قَدْ أَفْلَحَ مَن تَزَكَّىٰ وَذَكَرَ
  ٱسْمَ رَبِّهِ فَصَلَّىٰ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الأعلىٰ: 14 ـ 15]. والمفسرون يذكرون الكلام عليها في سورة «الأعلى»؛
  ورأيت الكلام عليها في هذه السورة عند كلامنا على آي الصيام؛ لأن رسول الله صلى الله
  عليه وسلم: فرض زكاة الفطر في رمضان، الحديث. وسيأتي، فأضافها إلى رمضان.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">الخامسة: قوله تعالى: { وَٱرْكَعُواْ } الركوع في اللغة الانحناء بالشخص؛
  وكل منحن راكع. قال لَبيد:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">أُخَبِّرُ أخبارَ القرون التي مضت</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">أَدِبُّ
  كأني كلما قمت راكعُ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وقال ٱبن دُريد: الركعة الهُوّة في الأرض، لغة يمانية. وقيل: الانحناء
  يعم الركوع والسجود؛ ويستعار أيضاً في الانحطاط في المنزلة. قال:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">ولا تُعادِ الضعيفَ عَلّك أن</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">تركع يوماً والدهر قد رفعه</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">السادسة: وٱختلف الناس في تخصيص
  الركوع بالذكر؛ فقال قوم: جعل الركوع لما كان من أركان الصلاة عبارة عن الصلاة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قلت: وهذا ليس مختصًّا بالركوع وحده؛ فقد جعل الشرع القراءة (عبارة)
  عن الصلاة، والسجودَ عبارة عن الركعة بكمالها؛ فقال:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَقُرْآنَ ٱلْفَجْرِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الإسراء:
  78] أي صلاة الفجر، وقال رسول الله صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" من أدرك سجدة من الصلاة فقد أدرك الصلاة \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">وأهل الحجاز يطلقون على الركعة سجدة.
  وقيل: إنما خص الركوع بالذكر لأن بني إسرائيل لم يكن في صلاتهم ركوع. وقيل: لأنه كان
  أثقل على القوم في الجاهلية؛ حتى لقد قال بعض من أسلم ـ أظنه عمران بن حُصين ـ للنبيّ
  صلى الله عليه وسلم: على ألاّ أخِرّ إلا قائماً. فمن تأويله على ألاّ أركع؛ فلما تمكن
  الإسلام مِن قلبه ٱطمأنت بذلك نفسه وٱمتثل ما أمر به من الركوع.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">السابعة: الركوع الشرعي هو أن يحني الرجل صلبه ويمدّ ظهره وعنقه ويفتح
  أصابع يديه ويقبض على ركبتيه ثم يطمئن راكعاً يقول: سبحان ربي العظيم ثلاثاً؛ وذلك
  أدناه. روى مسلم عن عائشة قالت: كان رسول الله صلى الله عليه وسلم يستفتح الصلاة بالتكبير
  والقراءة بالحمد لله رب العالمين؛ وكان إذا ركع لم يُشخص رأسه ولم يصوّبه ولكن بين
  ذلك. وروى البخاري عن أبي حُميد الساعدي قال: رأيت رسول الله صلى الله عليه وسلم إذا
  كبّر جعل يديه حَذْوَ منكبيه، وإذا ركع أمكن يديه من ركبتيه ثم هصر ظهره؛ الحديث.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">الثامنة: الركوع فرض، قرآناً وسُنّة، وكذلك السجود؛ لقوله تعالى في
  آخر الحج:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">ٱرْكَعُواْ وَٱسْجُدُواْ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الحج: 77]. وزادت السُّنة الطمأنينةَ
  فيهما والفصل بينهما. وقد تقدّم القول في ذلك، وبيّنا صفة الركوع آنفاً. وأما السجود
  فقد جاء مبيَّناً من حديث أبي حُميد الساعديّ أن النبيّ صلى الله عليه وسلم كان إذا
  سجد مكّن جبهته وأنفه من الأرض ونحّى يديه عن جنبيه ووضع كفّيه حَذْو منكبيه. خرّجه
  الترمذي وقال: حديث حسن صحيح.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
