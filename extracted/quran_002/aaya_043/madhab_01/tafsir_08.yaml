text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَأَقِيمُواْ ٱلصَّلٰوةَ
  \ وَآتُواْ ٱلزَّكَٰوةَ وَٱرْكَعُواْ مَعَ ٱلرَّٰكِعِينَ }{ وَأَقِيمُواْ ٱلصَّلوٰةَ
  وَءَاتُواْ ٱلزَّكَوٰةَ وَٱرْكَعُواْ مَعَ ٱلرَّاكِعِينَ } صلوا مع المصلين محمد وأصحابه،
  ونزل في علمائهم وكانوا يقولون لأقربائهم المسلمين: اثبتوا على دين محمد فإنه حق.\r\n\t\t\t\r\n\t\t\t</section>"

