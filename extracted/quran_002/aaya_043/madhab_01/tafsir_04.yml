  مَعَ ٱلرَّٰكِعِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">الأعلى 14 أي تطهر وقال</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَلَوْلاَ
  فَضْلُ ٱللَّهِ عَلَيْكُمْ وَرَحْمَتُهُ مَا زَكَى مِنكُم مّنْ أَحَدٍ أَبَداً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">النور
  21 وقال</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَمَن تَزَكَّىٰ فَإِنَّمَا يَتَزَكَّىٰ لِنَفْسِهِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">فاطر
  18 أي تطهر بطاعة الله، ولعل إخراج نصف دينار من عشرين ديناراً سمي بالزكاة تشبيهاً
  بهذين الوجهين، لأن في إخراج ذلك القدر تنمية للبقية من حيث البركة فإن الله يرفع البلاء
  عن ذلك المال بسبب تزكية تلك العطية فصار ذلك الإعطاء نماء في المعنى وإن كان نقصاناً
  في الصورة، ولهذا قال صلى الله عليه وسلم</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" عليكم بالصدقة فإن فيها ست خصال، ثلاثة في الدنيا وثلاثة في الآخرة،
  فأما التي في الدنيا فتزيد في الرزق وتكثر المال وتعمر الديار، وأما التي في الآخرة
  فتستر العورة وتصير ظلاً فوق الرأس وتكون ستراً في النار \". </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">ويجوز أن تسمى الزكاة بالوجه الثاني
  من حيث إنها تطهر مخرج الزكاة عن كل الذنوب، ولهذا قال تعالى لنبيه</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">خُذْ
  مِنْ أَمْوٰلِهِمْ صَدَقَةً تُطَهّرُهُمْ وَتُزَكّيهِمْ بِهَا</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">التوبة
  103. المسألة الثالثة قوله تعالى { وأقيموا الصلاة وآتوا الزكاة } خطاب مع اليهود وذلك
  يدل على أن الكفار مخاطبون بفروع الشرائع. أما قوله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">واركعوا مع الراكعين</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">البقرة
  43 ففيه وجوه أحدها أن اليهود لا ركوع في صلاتهم فخص الله الركوع بالذكر تحريضاً لهم
  على الإتيان بصلاة المسلمين، وثانيها أن المراد صلوا مع المصلين، وعلى هذا يزول التكرار
  لأن في الأول أمر تعالى بإقامتها وأمر في الثاني بفعلها في الجماعة، وثالثها أن يكون
  المراد من الأمر بالركوع هو الأمر بالخضوع لأن الركوع والخضوع في اللغة سواء فيكون
  نهياً عن الاستكبار المذموم وأمراً بالتذلل كما قال للمؤمنين</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فسوف يأتي الله بقوم يحبهم ويحبونه
  أذلة على المؤمنين أعزة على الكافرين</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">المائدة 54 وكقوله تأديباً لرسوله
  عليه السلام</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">واخفض جناحك لمن اتبعك من المؤمنين</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">الشعراء 215 وكمدحه له بقوله</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فبما
  رحمة من الله لنت لهم ولو كنت فظاً غليظ القلب لانفضوا من حولك</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">آل
  عمران 159 وهكذا في قوله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إنما وليكم الله ورسوله والذين آمنوا
  الذين يقيمون الصلاة ويؤتون الزكاة وهم راكعوان</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">المائدة 55 فكأنه تعالى لما أمرهم
  بالصلاة والزكاة أمرهم بعد ذلك بالانقياد والخضوع وترك التمرد. وحكى الأصم عن بعضهم
  أنه إنما أمر الله تعالى بني إسرائيل بالزكاة لأنهم كانوا لا يؤتون الزكاة وهو المراد
  بقوله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وأكلهم السحت</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">المائدة 62، 63 وبقوله</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وأخذهم
  الربا... وأكلهم أموال الناس بالباطل</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">النساء 161 فأظهر الله تعالى في
  هذا الموضع ما كان مكتوباً ليحذروا أن يفضحهم في سائر أسرارهم ومعاصيهم فيصير هذا كالإخبار
  عن الغيب الذي هو أحد دلائل نبوة محمد صلى الله عليه وسلم.</font></font>&#13;\t\t\t<label
