  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَأَقِيمُواْ
  ٱلصَّلٰوةَ  وَآتُواْ ٱلزَّكَٰوةَ وَٱرْكَعُواْ مَعَ ٱلرَّٰكِعِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">اعلم أن الله سبحانه وتعالى لما أمرهم بالإيمان أولاً ثم نهاهم عن
  لبس الحق بالباطل وكتمان دلائل النبوة ثانياً، ذكر بعد ذلك بيان ما لزمهم من الشرائع
  وذكر من جملة الشرائع ما كان كالمقدم والأصل فيها وهو الصلاة التي هي أعظم العبادات
  البدنية والزكاة التي هي أعظم العبادات المالية. وههنا مسائل المسألة الأولى القائلون
  بأنه لا يجوز تأخير بيان المجمل عن وقت الخطاب قالوا إنما جاء الخطاب في قوله { وأقيموا
  الصلاة } بعد أن كان النبي صلى الله عليه وسلم وصف لهم أركان الصلاة وشرائطها فكأنه
  تعالى قال وأقيموا الصلاة التي عرفتموها والقائلون بجواز التأخير قالوا يجوز أن يراد
  الأمر بالصلاة وإن كانوا لا يعرفون أن الصلاة ما هي ويكون المقصود أن يوطن السامع نفسه
  على الامتثال وإن كان لا يعلم أن المأمور به ما هو كما أنه لا نزاع في أن يحسن من السيد
  أن يقول لعبده إني آمرك غداً بشيء فلا بد وأن تفعله ويكون غرضه منه بأن يعزم العبد
  في الحال على أدائه في الوقت الثاني. المسألة الثانية قالت المعتزلة الصلاة من الأسماء
  الشرعية قالوا لأنها أمر حدث في الشرع فاستحال أن يكون الاسم الموضوع قد كان حاصلاً
  قبل الشرع، ثم اختلفوا في وجه التشبيه فقال بعضهم أصلها في اللغة الدعاء قال الأعشى</font></font><table
  border=\"0\" class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">عليك مثل الذي صليت فاعتصمي   عينا فإن
  لجنب المرء مضطجعا</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخر</font></font><table border=\"0\" class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وقابلها الريح في دنها   وصلى على دنها وارتسم</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وقال بعضهم الأصل فيها اللزوم قال الشاعر</font></font><table border=\"0\"
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">لم أكن من جناتها علم الله   وإني بحرها
  اليوم صالي</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">أي ملازم، وقال آخرون بل هي مأخوذة من المصلي وهو الفرس الذي يتبع
  غيره. والأقرب أنها مأخوذة من الدعاء إذ لا صلاة إلا ويقع فيها الدعاء أو ما يجري مجراه،
  وقد تكون صلاة ولا يحصل فيها متابعة الغير وإذا حصل في وجه التشبيه ما عم كل الصور
  كان أولى أن يجعل وجه التشبيه شيئاً يختص ببعض الصور. وقال أصحابنا من المجازات المشهورة
  في اللغة إطلاق اسم الجزء على الكل ولما كانت الصلاة الشرعية مشتملة على الدعاء، لا
  جرم أطلق اسم الدعاء عليها على سبيل المجاز، فإن كان مراد المعتزلة من كونها اسماً
  شرعياً هذا فذلك حق وإن كان المراد أن الشرع ارتجل هذه اللفظة ابتداء لهذا المسمى فهو
  باطل وإلا لما كانت هذه اللفظة عربية، وذلك ينافي قوله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّا أَنْزَلْنَاهُ قُرْانًا عَرَبِيّا</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">يوسف
  2 أما الزكاة فهي في اللغة عبارة عن النماء، يقال زكا الزرع إذا نما، وعن التطهير قال
  الله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">أَقَتَلْتَ نَفْسًا زَكِيَّةً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">الكهف 74 أي طاهرة. وقال</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">قَدْ
  أَفْلَحَ مَن تَزَكَّىٰ</font></font> }</b><br class=\"TextArabic\"/><label disabled=\"true\"
  class=\"############\"/>&#13;\t\t\t<center><br/><table dir=\"rtl\"><tr><td><img
