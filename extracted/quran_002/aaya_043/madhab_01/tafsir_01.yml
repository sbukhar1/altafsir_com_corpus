  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَأَقِيمُواْ
  ٱلصَّلٰوةَ  وَآتُواْ ٱلزَّكَٰوةَ وَٱرْكَعُواْ مَعَ ٱلرَّٰكِعِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قال أبو جعفر: ذكر أن أحبـار الـيهود والـمنافقـين كانوا يأمرون الناس
  بإقام الصلاة وإيتاء الزكاة ولا يفعلونه فأمرهم الله بإقام الصلاة مع الـمسلـمين الـمصدّقـين
  بـمـحمد وبـما جاء به، وإيتاء زكاة أموالهم معهم وأن يخضعوا لله ولرسوله كما خضعوا
  كما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثت عن عمار بن الـحسن، قال: حدثنا
  ابن أبـي جعفر، عن أبـيه، عن قتادة فـي قوله: { وَأَقِيمُواْ ٱلصَّلٰوةَ وَآتُواْ ٱلزَّكَٰوةَ
  } قال: فريضتان واجبتان، فأدّوهما إلـى الله. وقد بـينا معنى إقامة الصلاة فـيـما مضى
  من كتابنا هذا فكرهنا إعادته.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أما
  إيتاء الزكاة: فهو أداء الصدقة الـمفروضة وأصل الزكاة: نـماء الـمال وتثميره وزيادته.
  ومن ذلك قـيـل: زكا الزرع: إذا كثر ما أخرج الله منه وزكت النفقة: إذا كثرت. وقـيـل:
  زكا الفرد، إذا صار زوجاً بزيادة الزائد علـيه حتـى صار به شفعاً، كما قال الشاعر:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">كانُوا خَسا أوْ زَكا مِنْ دُونِ أرْبَعَةٍ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">لَـم يَخْـلَقُوا وَجُدُودُ النَّاسُ تَعْتَلِـجُ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخر:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فَلا خَسا عَدِيدُهُ ولا زَكا</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">كمَا شِرارُ
  البَقْلِ أطْرافُ السَّفَـا</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">قال أبو جعفر: السفـا: شوك البهمي، والبهمي: الذي يكون مدوّراً فـي
  السلىَّ. يعنـي بقوله: «ولا زكا» لـم يصيرهم شفعاً من وتر بحدوثه فـيهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وإنـما قـيـل للزكاة زكاة وهي مال يخرج من مال لتثمير الله بإخراجها
  مـما أخرجت منه ما بقـي عند ربّ الـمال من ماله. وقد يحتـمل أن تكون سميت زكاة لأنها
  تطهير لـما بقـي من مال الرجل، وتـخـلـيص له من أن تكون فـيه مظلـمة لأهل السهمان،
  كما قال جل ثناؤه مخبراً عن نبـيه موسى صلوات الله علـيه:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">أَقَتَلْتَ نَفْساً زَكِيَّةً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الكهف:
  74] يعنـي بريئة من الذنوب طاهرة، وكما يقال للرجل: هو عدل زكىّ بذلك الـمعنى.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وهذا الوجه أعجب إلـيّ فـي تأويـل زكاة الـمال من الوجه الأوّل، وإن
  كان الأوّل مقبولاً فـي تأويـلها. وإيتاؤها: إعطاؤها أهلها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأما
  تأويـل الركوع: فهو الـخضوع لله بـالطاعة، يقال منه: ركع فلان لكذا وكذا: إذا خضع له،
  ومنه قول الشاعر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">بِـيعَتْ
  بِكَسْرٍ لتَـيْـمٍ واسْتَغَاثَ بها</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">مِنَ الهُزَالِ
  أبُوها بَعْدَمَا رَكَعا</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">يعنـي: بعد ما خضع من شدّة الـجهد والـحاجة. وهذا أمر من الله جل ثناؤه
  لـمن ذكر من أحبـار بنـي إسرائيـل ومنافقـيها بـالإنابة والتوبة إلـيه، وبإقام الصلاة،
  وإيتاء الزكاة، والدخول مع الـمسلـمين فـي الإسلام، والـخضوع له بـالطاعة. ونهيٌ منه
  لهم عن كتـمان ما قد علـموه من نبوّة مـحمد صلى الله عليه وسلم بعد تظاهر حججه علـيهم
  بـما قد وصفنا قبل فـيـما مضى من كتابنا هذا، وبعد الإعذار إلـيهم والإنذار، وبعد تذكيرهم
  نعمه إلـيهم وإلـى أسلافهم تعطفـا منه بذلك علـيهم وإبلاغاً إلـيهم فـي الـمعذرة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

