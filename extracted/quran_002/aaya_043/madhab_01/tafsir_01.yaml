text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَأَقِيمُواْ ٱلصَّلٰوةَ
  \ وَآتُواْ ٱلزَّكَٰوةَ وَٱرْكَعُواْ مَعَ ٱلرَّٰكِعِينَ }قال أبو جعفر: ذكر أن أحبـار
  الـيهود والـمنافقـين كانوا يأمرون الناس بإقام الصلاة وإيتاء الزكاة ولا يفعلونه فأمرهم
  الله بإقام الصلاة مع الـمسلـمين الـمصدّقـين بـمـحمد وبـما جاء به، وإيتاء زكاة أموالهم
  معهم وأن يخضعوا لله ولرسوله كما خضعوا كما:حدثت عن عمار بن الـحسن، قال: حدثنا ابن
  أبـي جعفر، عن أبـيه، عن قتادة فـي قوله: { وَأَقِيمُواْ ٱلصَّلٰوةَ وَآتُواْ ٱلزَّكَٰوةَ
  } قال: فريضتان واجبتان، فأدّوهما إلـى الله. وقد بـينا معنى إقامة الصلاة فـيـما مضى
  من كتابنا هذا فكرهنا إعادته.أما إيتاء الزكاة: فهو أداء الصدقة الـمفروضة وأصل الزكاة:
  نـماء الـمال وتثميره وزيادته. ومن ذلك قـيـل: زكا الزرع: إذا كثر ما أخرج الله منه
  وزكت النفقة: إذا كثرت. وقـيـل: زكا الفرد، إذا صار زوجاً بزيادة الزائد علـيه حتـى
  صار به شفعاً، كما قال الشاعر:كانُوا خَسا أوْ زَكا مِنْ دُونِ أرْبَعَةٍ   لَـم يَخْـلَقُوا
  وَجُدُودُ النَّاسُ تَعْتَلِـجُوقال آخر:فَلا خَسا عَدِيدُهُ ولا زَكا   كمَا شِرارُ
  البَقْلِ أطْرافُ السَّفَـاقال أبو جعفر: السفـا: شوك البهمي، والبهمي: الذي يكون مدوّراً
  فـي السلىَّ. يعنـي بقوله: «ولا زكا» لـم يصيرهم شفعاً من وتر بحدوثه فـيهم.وإنـما
  قـيـل للزكاة زكاة وهي مال يخرج من مال لتثمير الله بإخراجها مـما أخرجت منه ما بقـي
  عند ربّ الـمال من ماله. وقد يحتـمل أن تكون سميت زكاة لأنها تطهير لـما بقـي من مال
  الرجل، وتـخـلـيص له من أن تكون فـيه مظلـمة لأهل السهمان، كما قال جل ثناؤه مخبراً
  عن نبـيه موسى صلوات الله علـيه:{ أَقَتَلْتَ نَفْساً زَكِيَّةً }[الكهف: 74] يعنـي
  بريئة من الذنوب طاهرة، وكما يقال للرجل: هو عدل زكىّ بذلك الـمعنى.وهذا الوجه أعجب
  إلـيّ فـي تأويـل زكاة الـمال من الوجه الأوّل، وإن كان الأوّل مقبولاً فـي تأويـلها.
  وإيتاؤها: إعطاؤها أهلها.وأما تأويـل الركوع: فهو الـخضوع لله بـالطاعة، يقال منه:
  ركع فلان لكذا وكذا: إذا خضع له، ومنه قول الشاعر:بِـيعَتْ بِكَسْرٍ لتَـيْـمٍ واسْتَغَاثَ
  بها   مِنَ الهُزَالِ أبُوها بَعْدَمَا رَكَعايعنـي: بعد ما خضع من شدّة الـجهد والـحاجة.
  وهذا أمر من الله جل ثناؤه لـمن ذكر من أحبـار بنـي إسرائيـل ومنافقـيها بـالإنابة
  والتوبة إلـيه، وبإقام الصلاة، وإيتاء الزكاة، والدخول مع الـمسلـمين فـي الإسلام،
  والـخضوع له بـالطاعة. ونهيٌ منه لهم عن كتـمان ما قد علـموه من نبوّة مـحمد صلى الله
  عليه وسلم بعد تظاهر حججه علـيهم بـما قد وصفنا قبل فـيـما مضى من كتابنا هذا، وبعد
  الإعذار إلـيهم والإنذار، وبعد تذكيرهم نعمه إلـيهم وإلـى أسلافهم تعطفـا منه بذلك
  علـيهم وإبلاغاً إلـيهم فـي الـمعذرة.\r\n\t\t\t\r\n\t\t\t</section>"

