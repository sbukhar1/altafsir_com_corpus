  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلاَ
  تَلْبِسُواْ ٱلْحَقَّ بِٱلْبَٰطِلِ وَتَكْتُمُواْ ٱلْحَقَّ وَأَنْتُمْ تَعْلَمُونَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَأَقِيمُواْ
  ٱلصَّلٰوةَ  وَآتُواْ ٱلزَّكَٰوةَ وَٱرْكَعُواْ مَعَ ٱلرَّٰكِعِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">الباء التي في { بِٱلْبَـٰطِلِ } إن كانت صلة مثلها في قولك: لبست
  الشيء بالشيء خلطته به، كان المعنى: ولا تكتبوا في التوراة ما ليس منها فيختلط الحق
  المنزل بالباطل الذي كتبتم، حتى لا يميز بين حقها وباطلكم، وإن كانت باء الاستعانة
  كالتي في قولك: كتبت بالقلم، كان المعنى: ولا تجعلوا الحق ملتبساً مشتبهاً بباطلكم
  الذي تكتبونه { وَتَكْتُمُواْ } جزم داخل تحت حكم النهي بمعنى: ولا تكتموا. أو منصوب
  بإضمار أن، والواو بمعنى الجمع، أي ولا تجمعوا لبس الحق بالباطل وكتمان الحق، كقولك:
  لا تأكل السمك وتشرب اللبن. فإن قلت: لبسهم وكتمانهم ليسا بفعلين متميزين حتى ينهوا
  عن الجمع بينهما، لأنهم إذا لبسوا الحق بالباطل فقد كتموا الحق؟ قلت: بل هما متميزان،
  لأن لبس الحق بالباطل ما ذكرنا من كتبهم في التوراة ما ليس منها. وكتمانهم الحق أن
  يقولوا: لا نجد في التوراة صفة محمد صلى الله عليه وسلم، أو حكم كذا. أو يمحوا ذلك.
  أو يكتبوه على خلاف ما هو عليه. وفي مصحف عبد الله. وتكتمون، بمعنى كاتمين { وَأَنتُمْ
  تَعْلَمُونَ } في حال علمكم أنكم لابسون كاتمون، وهو أقبح لهم، لأنّ الجهل بالقبيح
  ربما عذر راكبه { وَأَقِيمُوا الصَّلاَةَ واءتوا الزكاة } يعني صلاة المسلمين وزكاتهم
  { وَٱرْكَعُواْ مَعَ ٱلرَّاكِعِينَ } منهم، لأنّ اليهود لا ركوع في صلاتهم. وقيل: (الركوع)
  الخضوع والانقياد لما يلزمهم في دين الله. ويجوز أن يراد بالركوع: الصلاة، كما يعبر
  عنها بالسجود، وأن يكون أمراً بأن تصلى مع المصلين، يعني في الجماعة، كأنه قيل: وأقيموا
  الصلاة وصلوها مع المصلين، لا منفردين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

