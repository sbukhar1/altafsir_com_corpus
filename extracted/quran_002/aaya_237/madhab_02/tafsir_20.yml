  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِن
  طَلَّقْتُمُوهُنَّ مِن قَبْلِ أَن تَمَسُّوهُنَّ وَقَدْ فَرَضْتُمْ لَهُنَّ فَرِيضَةً
  فَنِصْفُ مَا فَرَضْتُمْ إِلاَّ أَن يَعْفُونَ أَوْ يَعْفُوَاْ ٱلَّذِي بِيَدِهِ عُقْدَةُ
  ٱلنِّكَاحِ وَأَن تَعْفُوۤاْ أَقْرَبُ لِلتَّقْوَىٰ وَلاَ تَنسَوُاْ ٱلْفَضْلَ بَيْنَكُمْ
  إِنَّ ٱللَّهَ بِمَا تَعْمَلُونَ بَصِيرٌ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { مِن قَبْلِ أَن تَمَسُّوهُنَّ... }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { وَأَن تَعْفُوۤاْ أَقْرَبُ لِلتَّقْوَىٰ... }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الخطاب
  للأولياء، ويحتمل أن يكون الخطاب بالأول للزوجات والأولياء ليعفوا عن نصف الصداق إذا
  لم (يمكن) قبضه، وذلك حيث تكون ملية والزوج معسر. والخطاب (بهذه) للأزواج حيث يكون
  الزوج مليا والمرأة معسرة فالعفو عما زاد على النصف. ومعنى \" أَقْرَبُ لِلتَّقْوَىٰ
  \" أن الصداق أمر دنيوي وقد ورد</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" حبّ الدّنيا رأس كل خطيئة \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">فتركه أقرب للتقوى)، وإنما عدي باللام التي للاختصاص دون (إلى) إشارة
  إلى خصوص العفو عنه بالتقوى.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { وَلاَ تَنسَوُاْ ٱلْفَضْلَ بَيْنَكُمْ... }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">المراد
  إما إنشاء التفضل أو مراعاة الفضل المتقدم، أي لا تتركوا أيقاع التفضل ولا تتركوا عند
  الطلاق مراعاة ما وقع بينكم من الفضل عند عقد النكاح، فإن أريد الأول فيكون تأكيدا
  لأن ما قبله يغني عنه، وإن أريد الثاني فهو تهييج على (العفو عن) الصداق.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { بَيْنَكُمْ... }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">دليل
  على أن الخطاب للأزواج وللزوجات وغلب فيه ضمير (المذكر).</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله
  تعالى: { إِنَّ ٱللَّهَ بِمَا تَعْمَلُونَ بَصِيرٌ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن عرفة: وعد ووعيد.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قيل له: إنما هو وعد خاصة لأن ما
  قبله تفضل ومستحب لا واجب؟</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">فقال: هو وعيد بالذات ويحتمل أن
  يتناول الواجب.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

