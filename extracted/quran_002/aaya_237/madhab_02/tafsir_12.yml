  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِن
  طَلَّقْتُمُوهُنَّ مِن قَبْلِ أَن تَمَسُّوهُنَّ وَقَدْ فَرَضْتُمْ لَهُنَّ فَرِيضَةً
  فَنِصْفُ مَا فَرَضْتُمْ إِلاَّ أَن يَعْفُونَ أَوْ يَعْفُوَاْ ٱلَّذِي بِيَدِهِ عُقْدَةُ
  ٱلنِّكَاحِ وَأَن تَعْفُوۤاْ أَقْرَبُ لِلتَّقْوَىٰ وَلاَ تَنسَوُاْ ٱلْفَضْلَ بَيْنَكُمْ
  إِنَّ ٱللَّهَ بِمَا تَعْمَلُونَ بَصِيرٌ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { وَإِن طَلَّقْتُمُوهُنَّ مِن قَبْلِ أَن تَمَسُّوهُنَّ } وهو أول الطلاقين
  لمن كان قبل الدخول كارهاً، لرواية سعيد، عن قتادة، عن شهر بن حوشب، عن النبي صلى الله
  عليه وسلم أنه قال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" إِنَّ اللهَ عَزَّ وَجَلَّ لاَ يُحِبُّ الذوَّاقِينَ وَلا الذَّوَّاقَاتِ \". </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">يعني الفراق بعد الذوق.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ثم قال تعالى: { وَقَدْ فَرَضْتُم لَهُنَّ فَرِيضَةً } يعني صداقاً
  { فَنِصْفُ مَا فَرَضْتُم } فيه قولان:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدهما:
  معناه فنصف ما فرضتم لهن ليس عليكم غيره لهن، { إلاَّ أَن يَعْفُونَ } يعني به عفو
  الزوجة، ليكون عفوها أدعى إلى خِطْبَتِها، ويرغّب الأزواج فيها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ثم قال تعالى: { أَو يَعفُوَ الَّذِي بِيَدِهِ عُقْدَةُ النِّكَاحِ
  } وفيه ثلاثة أقاويل:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">أحدها: أن الذي بيده عقدة النكاح
  هو الولي، وهو قول ابن عباس، ومجاهد، وطاووس، والحسن، وعكرمة، والسدي.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">الثاني: هو الزوج، وبه قال علي، وشريح، وسعيد بن المسيب وجبير بن مطعم،
  ومجاهد، وأبو حذيفة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والثالث: هو أبو بكر، والسيد في
  أمته، وهو قول مالك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ثم قال تعالى: { وَأَن تَعْفُوا
  أَقْرَبُ لِلتَّقْوَى } وفي المقصود بهذا الخطاب قولان:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدهما:
  أنه خطاب للزوج وحده، وهو قول الشعبي.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثاني:
  أنه خطاب للزوج والزوجة، وهو قول ابن عباس. وفي قوله: { أَقْرَبُ لِلتَّقوَى } تأويلان:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أحدهما: أقرب لاتقاء كل واحد منهما ظُلْمَ صاحبه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والثاني: أقرب إلى اتقاء معاصي الله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

