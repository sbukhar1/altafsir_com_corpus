text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِن طَلَّقْتُمُوهُنَّ
  مِن قَبْلِ أَن تَمَسُّوهُنَّ وَقَدْ فَرَضْتُمْ لَهُنَّ فَرِيضَةً فَنِصْفُ مَا فَرَضْتُمْ
  إِلاَّ أَن يَعْفُونَ أَوْ يَعْفُوَاْ ٱلَّذِي بِيَدِهِ عُقْدَةُ ٱلنِّكَاحِ وَأَن
  تَعْفُوۤاْ أَقْرَبُ لِلتَّقْوَىٰ وَلاَ تَنسَوُاْ ٱلْفَضْلَ بَيْنَكُمْ إِنَّ ٱللَّهَ
  بِمَا تَعْمَلُونَ بَصِيرٌ }{ فَنِصْفُ مَا فَرَضْتُمْ } فلكم استرجاعه، أو فهو لهن
  ليس عليكم غيره. { إِلآ أَن يَعْفُونَ } ليكون مرغباً للأزواج في خطبتها. { الَّذِى
  بِيَدِهِ عُقْدَةُ النِكَاحِ } الولي، أو الزوج، أو أبو البكر. { وَأَن تَعْفُواْ }
  أيها الأزواج أو الأزواج والزوجات. { لِلتَّقْوَى } إلى اتقاء المعاصي، أو إلى أن يتقي
  كل واحد منهما ظلم الآخر.\r\n\t\t\t\r\n\t\t\t</section>"

