  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وروي أن جبير بن مطعم تزوج امرأة ثم طلقها قبل الدخول بها فأكمل لها
  الصداق وقال أنا أحق بالعفو، ولأن المهر حق المرأة فليس لوليها أن يهب من مالها شيئاً،
  فكذلك المهر لأنه مال لها { وأن تعفوا أقرب للتقوى } هذا خطاب للرجال والنساء جميعاً
  وإنما غلب جانب التذكير لأن الذكورة هي الاصل والتأنيث فرع عنها والمعنى وعفو بعضكم
  عن بعض أيها الرجال والنساء أقرب إلى حصول التقوى وقيل هو خطاب للزوج والمعنى وليعف
  الزوج فيترك حقه الذي ساق من المهر إليها قبل الطلاق فهو أقرب للتقوى { ولا تنسوا الفضل
  بينكم } يعني ليتفضل بعضكم على بعض فيعطي الرجل الصداق كاملاً أو يترك المرأة نصيبها
  من الصداق حثهما جميعاً على الإحسان ومكارم الأخلاق { إن الله بما تعملون } يعني من
  عفو بعضكم لبعض عما وجب له عليه من حق { بصير } أي لا يخفى عليه شيء من ذلك.</font></font><font
