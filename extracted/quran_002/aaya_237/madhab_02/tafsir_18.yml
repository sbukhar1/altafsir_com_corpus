  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِن
  طَلَّقْتُمُوهُنَّ مِن قَبْلِ أَن تَمَسُّوهُنَّ وَقَدْ فَرَضْتُمْ لَهُنَّ فَرِيضَةً
  فَنِصْفُ مَا فَرَضْتُمْ إِلاَّ أَن يَعْفُونَ أَوْ يَعْفُوَاْ ٱلَّذِي بِيَدِهِ عُقْدَةُ
  ٱلنِّكَاحِ وَأَن تَعْفُوۤاْ أَقْرَبُ لِلتَّقْوَىٰ وَلاَ تَنسَوُاْ ٱلْفَضْلَ بَيْنَكُمْ
  إِنَّ ٱللَّهَ بِمَا تَعْمَلُونَ بَصِيرٌ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله
  عز وجل: { وإن طلقتموهن من قبل أن تمسوهن } يعني تجامعوهن وهذا في المطلقة بعد تسمية
  المهر وقبل الدخول حكم الله لها بنصف المهر ولا عدة عليها وهو قوله تعالى: { وقد فرضتم
  لهن فريضة } أي سميتم لهن مهراً { فنصف ما فرضتم } أي فلهن نصف المهر المسمى، ومذهب
  الشافعي أن الخلوة من غير مسيس لا توجب إلا نصف المهر المسمى لأن المسيس إما حقيقة
  في المس باليد أو جعل كناية عن الجماع وأيهما كان فقد وجد الطلاق قبله. وقال أبو حنيفة:
  الخلوة الصحيحة تقرر المهر ومعنى الخلوة الصحيحة أن يخلو بها وليس هناك مانع حسي ولا
  شرعي، فالحسي نحو الرتق والقرن أو يكون معهما ثالث، والشرعي نحو الحيض والنفاس وصوم
  الفرض وصلاة الفرض والإحرام سواء كان فرضاً أو نفلاً، والآية حجة لمذهب الشافعي، قال
  شريح: لم أسمع الله ذكر في كتابه باباً ولا ستراً إن زعم أنه لم يمسها فلها نصف الصداق،
  وقال ابن عباس: إذا خلا بها ولم يمسها فلها نصف المهر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فرع:
  لو مات أحد الزوجين بعد التسمية وقبل المسيس فلها المهر كاملاً وعليها العدة إن كان
  الزوج هو الميت. وقوله تعالى: { إلاّ أن يعفون } يعني النساء المطلقات والمعنى إلاّ
  أن لا تترك المرأة نصيبها من الصداق فتهبه للزوج فيعود جميع الصداق إلى الزوج { أو
  يعفو الذي بيده عقدة النكاح } فيه قولان: أحدهما أنه الولي وهو قول ابن عباس في رواية
  عنه والحسن وعلقمة وطاوس والشعبي والنخعي والزهري والسدي وبه قال الشافعي في القديم
  ومالك. والقول الثاني أنه الزوج، وهو قول علي وابن عباس في الرواية الأخرى وجبير بن
  مطعم وسعيد بن المسيب وابن جبير ومجاهد والربيع وقتادة ومقاتل والضحاك وحمد بن كعب
  القرظي وهو قول أبي حنيفة والشافعي في الجديد وأحمد وجمهور الفقهاء فعلى القول الأول
  يكون معنى الآية إلاّ أن تعفو المرأة إذا كانت ثيباً بالغة من أهل العفو عن نصيبها
  للزوج أو يعفو وليها إذا كانت المرأة بكراً صغيرة أو غير جائزة التصرف فيجوز عفو وليها
  فيترك نصيبها للزوج وإنما يجوز عفو الولي بشروط وهي أن تكون بكراً صغيرة ويكون الولي
  أباً أو جداً لأن غيرهما لا يزوج الصغيرة وعلى القول الثاني أن الذي بيده عقدة النكاح
  هو الزوج وصحح هذا القول الطبري والواحدي فيكون معنى الآية أو يعفو الذي بيده عقدة
  النكاح يعني الزوج فيعطي المرأة الصداق كاملاً لأن الله تعالى لما ذكر عفو المرأة عن
  النصف الواجب لها ذكر عفو الزوج عن النصف الساقط عنه فيحسن للمرأة أن تعفو ولا تطالب
  بشيء من الصداق وللرجل أن يعفو فيوفي لها المهر كاملاً.</font></font>&#13;\t\t\t<label
