  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وأيضاً فإنه لايجوز له ترك شيء من مالها الذي ليس من الصداق فماله
  يترك نصف الصداق؟ وأيضاً فإنه إذا قيل الولي فما الذي يخصص بعض الأولياء دون بعض وكلهم
  بيده عقدة النكاح وإن كان كافلاً أو وصياً أو الحاكم أو الرجل من العشيرة؟، ويحتج من
  يقول إنه الولي الحاجر بعبارة الآية، لأن قوله { الذي بيده عقدة النكاح } عبارة متمكنة
  في الولي، وهي في الزوج قلقة بعض القلق، وليس الأمر في ذلك كما قال الطبري ومكي من
  أن المطلق لا عقدة بيده بل نسبة العقدة إليه باقية من حيث كان عقدها قبل، وأيضاً فإن
  قوله { إلا أن يعفون } لا تدخل فيه من لا تملك أمرها لأنها لاعفو لها فكذلك لا يغبن
  النساء بعفو من يملك أمر التي لا تملك أمرها، وأيضاً فإن الآية إنما هي ندب إلى ترك
  شيء قد وجب في مال الزوج، يعطي ذلك لفظ العفو الذي هو الترك والاطراح وإعطاء الزوج
  المهر كاملاً لا يقال فيه عفو، إنما هو انتداب إلى فضل، اللهم إلا أن تقدر المرأة قد
  قبضته، وهذا طارٍ لا يعتد به، قال مكي: وأيضاً فقد ذكر الله الأزواج في قوله { فنصف
  ما فرضتم } ثم ذكر الزوجات بقوله { يعفون } ، فكيف يعبر عن الأزواج بعد بالذي بيده
  عقدة النكاح بل هي درجة ثالثة لم يبق لها الإ الولي.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  القاضي أبو محمد عبد الحق رضي الله عنه: وفي هذا نظر، وقرأ الجمهور \" أو يعفوَ \"
  بفتح الواو لأن الفعل منصوب، وقرأ الحسن بن أبي الحسن \" أو يعفوْ الذي \" بواو ساكنة،
  قال المهدوي: ذلك على التشبيه بالألف، ومنه قول عامر بن الطفيل: [الطويل]</font></font><font
