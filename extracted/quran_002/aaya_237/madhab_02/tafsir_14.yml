  أَنْ أَسْمُوْ بأُمٍّ ولاَ أبِ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">قال القاضي أبو محمد عبد الحق رضي الله عنه: والذي عندي أنه استثقل
  الفتحة على واو متطرفة قبلها متحرك لقلة مجيئها في كلام العرب، وقد قال الخليل رحمه
  الله: لم يجىء في الكلام واو مفتوحة متطرفة قبلها فتحة إلا في قولهم عفوة وهو جمع عفو
  وهو ولد الحمار، وكذلك الحركة ما كانت قبل الواو المفتوحة فإنها ثقيلة، ثم خاطب تعالى
  الجميع نادباً بقوله { وأن تعفو أقرب للتقوى } أي يا جميع الناس، وهذه قراءة الجمهور
  بالتاء باثنتين من فوق، وقرأ أبو نهيك والشعبي \" وأن يعفو \" بالياء، وذلك راجع إلى
  الذي بيده عقدة النكاح، وقرأ الجمهور \" ولا تنسوا الفضل \" ، وقرأ علي بن أبي طالب
  ومجاهد وأبو حيوة وابن أبي عبلة \" ولا تناسوا الفضل \" ، وهي قراءة متمكنة المعنى
  لأنه موضع تناس لا نسيان إلا على التشبيه، وقوله تعالى { ولا تنسوا الفضل } ندب إلى
  المجاملة، قال مجاهد: الفضل إتمام الزوج الصداق كله أو ترك المرأة النصف الذي لها،
  وقوله { إن الله بما تعملون بصير } خبر في ضمنه الوعد للمحسن والحرمان لغير المحسن.</font></font><font
