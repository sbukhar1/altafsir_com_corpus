  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِن
  طَلَّقْتُمُوهُنَّ مِن قَبْلِ أَن تَمَسُّوهُنَّ وَقَدْ فَرَضْتُمْ لَهُنَّ فَرِيضَةً
  فَنِصْفُ مَا فَرَضْتُمْ إِلاَّ أَن يَعْفُونَ أَوْ يَعْفُوَاْ ٱلَّذِي بِيَدِهِ عُقْدَةُ
  ٱلنِّكَاحِ وَأَن تَعْفُوۤاْ أَقْرَبُ لِلتَّقْوَىٰ وَلاَ تَنسَوُاْ ٱلْفَضْلَ بَيْنَكُمْ
  إِنَّ ٱللَّهَ بِمَا تَعْمَلُونَ بَصِيرٌ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">اختلف
  الناس في هذه الآية، فقالت فرقة فيها مالك وغيره: إنها مخرجة المطلقة بعد الفرض من
  حكم التمتيع، إذ يتناولها قوله تعالى: { ومتعوهنَّ } ، وقال ابن المسيب: نسخت هذه الآية
  الآية التي في الأحزاب، لأن تلك تضمنت تمتيع كل من لم يدخل بها. وقال قتادة: نسخت هذه
  الآية الآية التي قبلها. وقال ابن القاسم في المدونة: كان المتاع لكل مطلقة بقوله تعالى</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وللمطلقات
  متاع بالمعروف</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[البقرة: 241] ولغير المدخول بها بالآية التي في سورة الأحزاب، الآية:
  49 فاستثنى الله المفروض لها قبل الدخول بهذه الآية، وأثبت للمفروض لها نصف ما فرض
  فقط، وزعم زيد بن أسلم أنها منسوخة بهذه الآية، حكى ذلك في المدونة عن زيد بن أسلم
  زعماً، وقال ابن القاسم: إنه استثناء، والتحرير برد ذلك إلى النسخ الذي قال زيد، لأن
  ابن القاسم قال: إن قوله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وللمطلقات متاع</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  241] عم الجميع، ثم استثنى الله منه هذه التي فرض لها قبل المسيس، وقال فريق من العلماء
  منهم أبو ثور: المتعة لكل مطلقة عموماً، وهذه الآية إنما بينت أن المفروض لها تأخذ
  نصف ما فرض، ولم تعن الآية لإسقاط متعتها بل لها المتعة ونصف المفروض، وقرأ الجمهور
  \" فنصفُ \" بالرفع، والمعنى فالواجب نصف ما فرضتم، وقرأت فرقة \" فنصفَ \" بنصب الفاء،
  المعنى فادفعوا نصف، وقرأ علي بن أبي طالب وزيد بن ثابت \" فنُصف \" بضم النون في جميع
  القرآن، وهي لغة، وكذلك روى الأصمعي قراءة عن أبي عمرو بن العلاء، وقوله تعالى: { إلا
  أن يعفون } استثناء منقطع لأن عفوهن عن النصف ليس من جنس أخذهن، و { يعفون } معناه
  يتركن ويصفحن، وزنه يفعلن، والمعنى إلا أن يتركن النصف الذي وجب لهن عند الزوج، والعافيات
  في هذه الآية كل امرأة تملك أمر نفسها. وقال ابن عباس وجماعة من الفقهاء والتابعين:
  ويجوز عفو البكر التي لا ولي لها، وحكاه سحنون في المدونة عن غير ابن القاسم بعد أن
  ذكر لابن القاسم أن وضعها نصف الصداق لا يجوز، وأما التي في حجر أب وصي فلا يجوز وضعها
  لنصف صداقها قولاً واحداً فيما أحفظ.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلف
  الناس في المراد بقوله تعالى: { أو يعفو الذي بيده عقدة النكاح } فقال ابن عباس وعلقمة
  وطاوس ومجاهد وشريح والحسن وإبراهيم والشعبي وأبو صالح وعكرمة والزهري ومالك وغيرهم:
  هو الولي الذي المرأة في حجره، فهو الأب في ابنته التي لم تملك أمرها، والسيد في أمته،
  وأما شريح فإنه جوز عفو الأخ عن نصف المهر، وقال وأنا أعفو عن مهور بني مرة وإن كرهن،
  وكذلك قال عكرمة: يجوز عفو الذي عقد عقدة النكاح بينهما، كان عماً أو أخاً أو أباً
  وإن كرهت، وقالت فرقة من العلماء: الذي بيده عقدة النكاح الزوج، قاله علي بن أبي طالب
  وقاله ابن عباس أيضاً، وشريح أيضاً رجع إليه، وقاله سعيد ابن جبير وكثير من فقهاء الأمصار،
  فعلى القول الأول: الندب لهما هو في النصف الذي يجب للمرأة فإما أن تعفو هي وإما أن
  يعفو وليها، وعلى القول الثاني: فالندب في الجهتين إما أن تعفو هي عن نصفها فلا تأخذ
  من الزوج شيئاً، وإما أن يعفو الزوج عن النصف الذي يحط فيؤدي جميع المهر، وهذا هو الفضل
  منهما، وبحسب حال الزوجين يحسن التحمل والتجمل، ويروى أن جبير بن مطعم دخل على سعد
  بن أبي وقاص فعرض عليه ابنة له فتزوجها، فلما خرج طلقها وبعث إليه بالصداق، فقيل له:
  لم تزوجتها؟، فقال: عرضها علي فكرهت رده، قيل: فلم تبعث بالصداق؟ قال: فأين الفضل؟</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال القاضي أبو محمد: ويحتج القائلون بأن الذي بيده عقدة النكاح هو
  الزوج، بأن هذا الولي لا يجوز له ترك شيء من صداقها قبل الطلاق فلا فرق بعد الطلاق.</font></font>&#13;\t\t\t<label
