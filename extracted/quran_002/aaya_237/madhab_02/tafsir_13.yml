  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِن
  طَلَّقْتُمُوهُنَّ مِن قَبْلِ أَن تَمَسُّوهُنَّ وَقَدْ فَرَضْتُمْ لَهُنَّ فَرِيضَةً
  فَنِصْفُ مَا فَرَضْتُمْ إِلاَّ أَن يَعْفُونَ أَوْ يَعْفُوَاْ ٱلَّذِي بِيَدِهِ عُقْدَةُ
  ٱلنِّكَاحِ وَأَن تَعْفُوۤاْ أَقْرَبُ لِلتَّقْوَىٰ وَلاَ تَنسَوُاْ ٱلْفَضْلَ بَيْنَكُمْ
  إِنَّ ٱللَّهَ بِمَا تَعْمَلُونَ بَصِيرٌ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وقوله
  تعالىٰ: { وَإِن طَلَّقْتُمُوهُنَّ مِن قَبْلِ أن تَمَسُّوهُنَّ وَقَدْ فَرَضْتُمْ
  لَهُنَّ فَرِيضَةً فَنِصْفُ مَا فَرَضْتُمْ } هذا في المطلقة بعد الفرض قبل المسيس
  فلها نصف المفروض، وإن مات أحدهما قبل المسيس فلها كمال المهر المفروض، والمراد بالمس
  المذكور في الآية: الجماع، واختلف أهل العلم فيما لو خلا الرجل بامرأته ثم طلقها قبل
  أن يدخل بها فذهب جماعة إلى أنه لا يجب لها إلا نصف الصداق، ولا عدة عليها لأن الله
  تعالىٰ أوجب بالطلاق قبل المسيس نصف المهر، ولم يوجب العدة، وهو قول ابن عباس رضي الله
  عنه وابن مسعود وبه قال الشافعي رحمه الله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  قوم: يجب لها كمال المهر، وعليها العدة، لما روي عن عمر رضي الله عنه أنه قال: إذا
  أُرخيت الستور فقد وجب الصداق، ومثله عن زيد بن ثابت، وحمل بعضهم قول عمر على وجوب
  تسليم الصداق إليها إذا سلمت نفسها لا على تقدير الصداق، وقيل هذه الآية ناسخة للآية
  التي في الأحزاب:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فَمَا لَكُمْ عَلَيْهِنَّ مِنْ عِدَّةٍ تَعْتَدُّونَهَا فَمَتِّعُوهُنَّ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأحزاب:
  49] فقد كان للمطلقة قبل المسيس متاع فنسخت بهذه الآية، وأوجب للمطلقة المفروض لها
  قبل المسيس نصف المفروض، ولا متاع لها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله
  تعالىٰ: { وَقَدْ فَرَضْتُمْ لَهُنَّ فَرِيضَةً } أي سميتم لهن مهراً { فَنِصْفُ مَا
  فَرَضْتُمْ } أي لها نصف المهر المسمى { إلاۤ أَن يَعْفُونَ } يعني النساء أي إلا أن
  تترك المرأة نصيبها فيعود جميع الصداق إلى الزوج.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالىٰ: { أَوْ يَعْفُوَاْ ٱلَّذِى بِيَدِهِ عُقْدَةُ ٱلنِّكَاحِ } اختلفوا فيه: فذهب
  بعضهم إلى أن الذي بيده عقدة النكاح هو الولي، وبه قال ابن عباس رضي الله عنه، معناه:
  إلا أن تعفو المرأة بترك نصيبها إلى الزوج إن كانت ثيباً من أهل العفو، أو يعفو وليها
  فيترك نصيبها إن كانت المرأة بكراً أو غير جائزة الأمر فيجوز عفو وليها وهو قول علقمة
  وعطاء الحسن والزهري وربيعة، وذهب بعضهم إلى أنه إنما يجوز عفو الولي إذا كانت المرأة
  بكراً فإن كانت ثيّباً فلا يجوز عفو وليها، وقال بعضهم: الذي بيده عقدة النكاح هو الزوج،
  وهو قول علي، وبه قال سعيد بن المسيَّب وسعيد بن جبير والشعبي وشريح ومجاهد وقتادة،
  وقالوا: لا يجوز لوليها ترك شيء من الصداق، بكراً كانت أو ثيباً كما لا يجوز له ذلك
  قبل الطلاق بالاتفاق وكما لا يجوز له أن يهب شيئاً من مالها، وقالوا: معنى الآية إلا
  أن تعفو المرأة بترك نصيبها فيعود جميع الصداق إلى الزوج أو يعفو الزوج بترك نصيبه
  فيكون لها جميع الصداق، فعلى هذا التأويل وجه الآية: الذي بيده عقدة النكاح نكاح نفسه
  في كل حال قبل الطلاق أو بعده { وَأَن تَعْفُوۤاْ أَقْرَبُ لِلتَّقْوَىٰ } موضعه رفع
  بالابتداء أي فالعفو أقرب للتقوى، أي إلى التقوى، والخطاب للرجال والنساء جميعاً لأن
  المذكر والمؤنث إذا اجتمعا كانت الغلبة للمذكر معناه: وعفو بعضكم عن بعض أقرب للتقوى
  { وَلاَ تَنسَوُاْ ٱلْفَضْلَ بَيْنَكُمْ } أي افضال بعضهم على بعض بإعطاء الرجل تمام
  الصداق أو ترك المرأة نصيبها، حثهما جميعاً على الإِحسان، { إِنَّ ٱللَّهَ بِمَا تَعْمَلُونَ
  بَصِيرٌ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

