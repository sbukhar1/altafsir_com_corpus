  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِن
  طَلَّقْتُمُوهُنَّ مِن قَبْلِ أَن تَمَسُّوهُنَّ وَقَدْ فَرَضْتُمْ لَهُنَّ فَرِيضَةً
  فَنِصْفُ مَا فَرَضْتُمْ إِلاَّ أَن يَعْفُونَ أَوْ يَعْفُوَاْ ٱلَّذِي بِيَدِهِ عُقْدَةُ
  ٱلنِّكَاحِ وَأَن تَعْفُوۤاْ أَقْرَبُ لِلتَّقْوَىٰ وَلاَ تَنسَوُاْ ٱلْفَضْلَ بَيْنَكُمْ
  إِنَّ ٱللَّهَ بِمَا تَعْمَلُونَ بَصِيرٌ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  وَإِن طَلَّقْتُمُوهُنَّ مِن قَبْلِ أَن تَمَسُّوهُنَّ وَقَدْ فَرَضْتُمْ لَهُنَّ فَرِيضَةً
  فَنِصْفُ مَا فَرَضْتُمْ } يجب لهن ويرجع لكم النصف { إِلا } لكن { أَن يَعْفُونَ }
  أي الزوجات فيتركنه { أَوْ يَعْفُوَاْ ٱلَّذِى بِيَدِهِ عُقْدَةُ ٱلنّكَاحِ } وهو الزوج
  فيترك لها الكل وعن ابن عباس: الولي إذا كانت محجورة فلا حرج في ذلك { وَأَن تَعْفُواْ
  } مبتدأ خبره { أَقْرَبُ لِلتَّقْوَىٰ وَلاَ تَنسَوُاْ ٱلْفَضْلَ بَيْنَكُمْ } أي أن
  يتفضل بعضكم على بعض { إِنَّ ٱللَّهَ بِمَا تَعْمَلُونَ بَصِيرٌ } فيجازيكم به.</font></font><font
