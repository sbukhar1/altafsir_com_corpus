  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">وَإِن طَلَّقْتُمُوهُنَّ مِن قَبْلِ أَن تَمَسُّوهُنَّ
  وَقَدْ فَرَضْتُمْ لَهُنَّ فَرِيضَةً فَنِصْفُ مَا فَرَضْتُمْ إِلاَّ أَن يَعْفُونَ
  أَوْ يَعْفُوَاْ ٱلَّذِي بِيَدِهِ عُقْدَةُ ٱلنِّكَاحِ وَأَن تَعْفُوۤاْ أَقْرَبُ لِلتَّقْوَىٰ
  وَلاَ تَنسَوُاْ ٱلْفَضْلَ بَيْنَكُمْ إِنَّ ٱللَّهَ بِمَا تَعْمَلُونَ بَصِيرٌ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وٱختلفوا في الرجل يخلو بالمرأة ولم يجامعها حتى فارقها؛ فقال الكوفيون
  ومالك: عليه جميع المهر، وعليها العدّة؛ لخبر ٱبن مسعود قال: قضى الخلفاء الراشدون
  فيمن أغلق باباً أو أرخىٰ سِتراً أن لها الميراث وعليها العدّة؛ ورُوي مرفوعاً خرّجه
  الدارقُطْنِيّ وسيأتي في «النساء». والشافعيّ لا يوجب مهراً كاملاً، ولا عدّة إذا لم
  يكن دخولٌ؛ لظاهر القرآن. قال شُريح: لم أسمع الله سبحانه وتعالىٰ ذكرفي كتابه باباً
  ولا ستراً، إذا زعم أنه لم يمسّها فلها نصف الصداق؛ وهو مذهب ٱبن عباس. وسيأتي ما لعلمائنا
  في هذا في سورة «النساء» إن شاء الله تعالىٰ عند قوله تعالىٰ:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَقَدْ أَفْضَىٰ بَعْضُكُمْ إِلَىٰ
  بَعْضٍ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[النساء: 21].</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الخامسة
  ـ قوله تعالىٰ: { إَلاَّ أَن يَعْفُونَ أَوْ يَعْفُوَاْ ٱلَّذِي بِيَدِهِ عُقْدَةُ
  ٱلنِّكَاحِ } الآية. { إَلاَّ أَن يَعْفُونَ } ٱستثناء منقطع؛ لأن عفوهنّ عن النصف
  ليس من جنس أخذهنّ. و «يعفون» معناه يتركن ويصْفَحْن، ووزنه يفعلن. والمعنى إلاَّ أن
  يتركن النصف الذي وجب لهنّ عند الزوج، ولم تسقط النون مع «أن»؛ لأن جمع المؤنث في المضارع
  على حالة واحدة في الرفع والنصب والجزم، فهي ضميرٌ وليست بعلامة إعراب فلذلك لم تسقط؛
  ولأنه لو سقطت النون لاشتبه بالمذكَّر. والعافياتُ في هذه الآية كل ٱمرأة تملك أمر
  نفسها، فأذن الله سبحانه وتعالىٰ لهنّ في إسقاطه بعد وجوبه؛ إذ جعله خالص حقِّهنّ،
  فيتصرفن فيه بالإمضاء والإسقاط كيف شئن، إذا مَلَكّن أمر أنفسهنّ وكنّ بالغاتٍ عاقلاتٍ
  راشداتٍ. وقال ٱبن عباس وجماعة من الفقهاء والتابعين: ويجوز عفو البكر التي لا ولِيّ
  لها؛ وحكاه سُحنون في المدوّنة عن غير ٱبن القاسم بعد أن ذكر لابن القاسم أنّ وضعَها
  نصفَ الصداق لا يجوز. وأما التي في حجر أب أو وصيّ فلا يجوز وضعها لنصف صداقها قولاً
  واحداً، ولا خلاف فيه فيما أعلم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">السادسة
  ـ قوله تعالىٰ: { أَوْ يَعْفُوَاْ ٱلَّذِي بِيَدِهِ } معطوف على الأوّل مبنيّ، وهذا
  معربٌ. وقرأ الحسن «أو يعفو» ساكنة الواو، كأنه ٱستثقل الفتحة في الواو. وٱختلف الناس
  في المراد بقوله تعالىٰ: { أَوْ يَعْفُوَاْ ٱلَّذِي بِيَدِهِ عُقْدَةُ ٱلنِّكَاحِ }
  فروى الدّارقطنِيّ عن جبير بن مطعمِ أنه تزوّج آمرأة من بني نصر فطلقها قبل أن يدخل
  بها، فأرسل إليها الصداق كاملاً وقال: أنا أحق بالعفو منها، قال الله تعالىٰ: { إَلاَّ
  أَن يَعْفُونَ أَوْ يَعْفُوَاْ ٱلَّذِي بِيَدِهِ عُقْدَةُ ٱلنِّكَاحِ } وأنا أحق بالعفو
  منها. وتأوّل قوله تعالىٰ: { أَوْ يَعْفُوَاْ ٱلَّذِي بِيَدِهِ عُقْدَةُ ٱلنِّكَاحِ
  } يعني نفسه في كل حال قبل الطلاق وبعده، أي عقدة نكاحه؛ فلما أدخل اللام حذف الهاء
  كقوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فَإِنَّ ٱلْجَنَّةَ هِيَ ٱلْمَأْوَىٰ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[النازعات:
  41] أي مأواه. قال النابغة:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">لهم شِيمَةٌ لَم يُعْطِها اللَّهُ غيرَهُم</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">من الجُودِ وَالأحْلاَمُ غيرُ عَوَازِبِ</font></font></b></td></tr></table><label
