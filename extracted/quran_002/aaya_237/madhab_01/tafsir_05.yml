  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِن
  طَلَّقْتُمُوهُنَّ مِن قَبْلِ أَن تَمَسُّوهُنَّ وَقَدْ فَرَضْتُمْ لَهُنَّ فَرِيضَةً
  فَنِصْفُ مَا فَرَضْتُمْ إِلاَّ أَن يَعْفُونَ أَوْ يَعْفُوَاْ ٱلَّذِي بِيَدِهِ عُقْدَةُ
  ٱلنِّكَاحِ وَأَن تَعْفُوۤاْ أَقْرَبُ لِلتَّقْوَىٰ وَلاَ تَنسَوُاْ ٱلْفَضْلَ بَيْنَكُمْ
  إِنَّ ٱللَّهَ بِمَا تَعْمَلُونَ بَصِيرٌ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">فيه ثمان مسائل:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">الأُولى ـ ٱختلف الناس في هذه الآية؛ فقالت فرقة منها مالك وغيره:
  إنها مُخْرِجَةٌ المطلَّقةَ بعد الفرض من حكم التَّمتُّع؛ إذْ يتناولها قوله تعالى:
  { وَمَتِّعُوهُنَّ }. وقال ٱبن المسيب: نسخت هذه الآيةَ الآيةُ التي في «الأحزاب» لأن
  تلك تضمنت تمتيع كل من لم يدخل بها. وقال قتادة: نسخت هذه الآيةُ الآيةَ التي قبلها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قلت: قول سعيد وقتادة فيه نظر؛ إذْ شروط النسخ غير موجودة والجمع ممكنٌ.
  وقال ٱبن القاسم في المدوّنة: كان المتاع لكل مطلقة بقوله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَلِلْمُطَلَّقَاتِ
  مَتَاعٌ بِٱلْمَعْرُوفِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[البقرة: 241] ولغير المدخول بها بالآية التي في سورة «الأحزاب» فاستثنى
  الله تعالى المفروضَ لها قبل الدخول بها بهذه الآية، وأثبت للمفروض لها نصف ما فُرِض
  فقط. وقال فريق من العلماء منهم أبو ثور: المتعة لكل مطلقة عموماً، وهذه الآية إنما
  بيَّنتْ أن المفروض لها تأخذ نصفَ ما فُرض لها، ولم يعن بالآية إسقاط مُتْعتها، بل
  لها المتعة ونصف المفروض.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">الثانية ـ قوله تعالى: { فَنِصْفُ
  مَا فَرَضْتُمْ } أي فالواجب نصف ما فرضتم، أي من المهر فالنصف للزوج والنصف للمرأة
  بإجماع. والنصف الجزء من ٱثنين؛ فيقال: نَصَف الماءُ القدحَ أي بلغ نصفه. ونصَف الإزارُ
  السّاقَ؛ وكل شيء بلغ نصف غيره فقد نصَفَه. وقرأ الجمهور «فَنِصْفُ» بالرفع. وقرأت
  فرقة «فَنِصْفَ» بنصب الفاء؛ المعنى فٱدفعوا نصف. وقرأ علي بن أبي طالب وزيد بن ثابت
  «فَنُصْفُ» بضم النون في جميع القرآن وهي لُغَةٌ. وكذلك رَوى الأصمعيُّ قراءةً عن أبي
  عمرو بن العلاء يقال: نِصف ونُصف ونِصيف، لغات ثلاث في النصف؛ وفي الحديث:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" لو أنّ أحدكم أنفق مثل أحدٍ ذهبا
  ما بلغ مد أحدهم ولا نِصيفه \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">أي نصفه. والنصيف أيضاً القِناع.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الثالثة
  ـ إذا أصدقها ثم طلقها قبل الدخول ونما الصداق في يدها فقال مالك: كل عرض أصدقها أو
  عبدَ فنماؤهما لهما جميعاً ونقصانه بينهما، وتَوَاه عليهما جميعاً ليس على المرأة منه
  شيء. فإن أصدقها عَيْناً ذهباً وَرِقاً فٱشترت به عبداً أو داراً أو ٱشترت به منه أو
  من غيره طِيباً أو شِوَاراً أو غير ذلك مما لها التصرف فيه لجهازها وصلاح شأنها في
  بقائها معه فلذلك كله بمنزلة ما لوْ أصدقها إياه، ونماؤه ونقصانه بينهما. وإن طلقها
  قبل الدخول لم يكن لها إلاَّ نصفه، وليس عليها أن تغرم له نصف ما قبضته منه، وإن ٱشترت
  به أو منه شيئاً تختص به فعليها أن تغرم له نصف صداقها الذي قبضت منه، وكذلك لو ٱشترت
  من غيره عبداً أو داراً بالألف الذي أصدقها ثم طلقها قبل الدخول رجع عليها بنصف الألف.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">الرابعة ـ لا خلاف أن من دخل بزوجته ثم مات عنها وقد سمَّى لها أن
  لها ذلك المسمَّىٰ كاملاً والميراث، وعليها العدّة.</font></font>&#13;\t\t\t<label
