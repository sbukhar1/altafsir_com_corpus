  قد يراد به التسهيل يقال فلان وجد المال عفواً صفواً، وقد بينا وجه هذا القول في تفسير
  قوله تعالى { فَمَنْ عُفِىَ لَهُ مِنْ أَخِيهِ شَىْء } وعلى هذا عفو الرجل أن يبعث
