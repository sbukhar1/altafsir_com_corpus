  color=\"black\"/></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَنَهَى ٱلنَّفْسَ عَنِ ٱلْهَوَىٰ فَإِنَّ ٱلْجَنَّةَ هِىَ ٱلْمَأْوَىٰ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">النازعات
  40 أي نهى النفس عن الهوى الثابت له لا لغيره، كانت الجنة ثابتة له، فتكون مأواه الرابع
  ما روي عن جبير بن مطعم، أنه تزوج امرأة فطلقها قبل أن يدخل بها فأكمل الصداق، وقال
  أنا أحق بالعفو، وهذا يدل على أن الصحابة فهموا من الآية العفو الصادر من الزوج. حجة
  من قال المراد هو الولي وجوه الأول أن الصادر من الزوج هو أن يعطيها كل المهر، وذلك
  يكون هبة، والهبة لا تسمى عفواً، أجاب الأولون عن هذا من وجوه أحدها أنه كان الغالب
  عندهم أن يسوق المهر إليها عند التزوج، فإذا طلقها استحق أن يطالبها بنصف ما ساق إليها،
