  إِنَّ ٱللَّهَ بِمَا تَعْمَلُونَ بَصِيرٌ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">اعلم
  أنه تعالى لما ذكر حكم المطلقة غير الممسوسة إذا لم يفرض لها مهر، تكلم في المطلقة
  غير الممسوسة إذا كان قد فرض لها مهر. وفي الآية مسائل المسألة الأولى مذهب الشافعي
  أن الخلوة لا تقرر المهر، وقال أبو حنيفة الخلوة الصحيحة تقرر المهر، ويعني بالخلوة
  الصحيحة أن يخلوا بها وليس هناك مانع حسي ولا شرعي، فالحسي نحو الرتق والقرن والمرض،
  أو يكون معهما ثالث وإن كان نائماً، والشرعي نحو، الحيض والنفاس وصوم الفرض وصلاة الفرض
  والإحرام المطلق سواء كان فرضاً أو نفلاً، حجة الشافعي أن الطلاق قبل المسيس يوجب سقوط
  نصف المهر وههنا وجد الطلاق قبل المسيس فوجب القول بسقوط نصف المهر. بيان المقدمة الأولى
  قوله تعالى { وَإِن طَلَّقْتُمُوهُنَّ مِن قَبْلِ أَن تَمَسُّوهُنَّ وَقَدْ فَرَضْتُمْ
  لَهُنَّ فَرِيضَةً فَنِصْفُ مَا فَرَضْتُمْ } فقوله { فَنِصْفُ مَا فَرَضْتُمْ } ليس
  كلاماً تاماً بل لا بد من إضمار آخر ليتم الكلام، فأما أن يضمر { فَنِصْفُ مَا فَرَضْتُمْ
  } ساقط، أو يضمر { فَنِصْفُ مَا فَرَضْتُمْ } ثابت والأول هو المقصود، والثاني مرجوح
  لوجوه أحدها أن المعلق على الشيء بكلمة إن عدم ذلك الشيء ظاهراً، فلو حملناه على الوجوب
  تركنا العمل بقضية التعليق، لأنه غير منفي قبله، أما لو حملناه على السقوط، عملنا بقضية
  التعليق، لأنه منفي قبله وثانيها أن قوله تعالى { وَقَدْ فَرَضْتُمْ لَهُنَّ فَرِيضَةً
  } يقتضي وجوب كل المهر عليه، لأنه لما التزم لزمه الكل لقوله تعالى { أَوْفُواْ بِٱلْعُقُودِ
  } فلم تكن الحاجة إلى بيان ثبوت النصف قائمة لأن المقتضى لوجوب الكل مقتض أيضاً لوجوب
  النصف إنما المحتاج إليه بيان سقوط النصف، لأن عند قيام المقتضى لوجوب الكل كان الظاهر
  هو وجوب الكل، فكان سقوط البعض في هذا المقام هو المحتاج إلى البيان، فكان حمل الآية
  على بيان السقوط أولى من حملها على بيان الوجوب وثالثها أن الآية الدالة على وجوب إيتاء
  كل المهر قد تقدمت كقوله</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَلاَ يَحِلُّ لَكُمْ أَن تَأْخُذُواْ مِمَّا ءَاتَيْتُمُوهُنَّ
  شَيْئًا</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">البقرة 129 فحمل الآية على سقوط النصف أولى من حملها على وجوب النصف
  ورابعها وهو أن المذكور في الآية هو الطلاق قبل المسيس، وكون الطلاق واقعاً قبل المسيس
  يناسب سقوط نصف المهر، ولا يناسب وجوب شيء، فلما كان المذكور في الآية ما يناسب السقوط،
  لا ما يناسب الوجوب كان إضمار السقوط أولى، وإنما استقصينا في هذه الوجوه لأن منهم
  من قال إن معنى الآية فنصف ما فرضتم واجب، وتخصيص النصف بالوجوب لا يدل على سقوط النصف
  الآخر، إلا من حيث دليل الخطاب، وهو عند أبـي حنيفة ليس بحجة، فكان غرضنا من هذا الاستقصاء
