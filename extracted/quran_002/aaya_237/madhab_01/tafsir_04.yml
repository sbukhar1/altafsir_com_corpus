  وَقَدْ فَرَضْتُمْ لَهُنَّ فَرِيضَةً فَنِصْفُ مَا فَرَضْتُمْ إِلاَّ أَن يَعْفُونَ
  أَوْ يَعْفُوَاْ ٱلَّذِي بِيَدِهِ عُقْدَةُ ٱلنِّكَاحِ وَأَن تَعْفُوۤاْ أَقْرَبُ لِلتَّقْوَىٰ
  وَلاَ تَنسَوُاْ ٱلْفَضْلَ بَيْنَكُمْ إِنَّ ٱللَّهَ بِمَا تَعْمَلُونَ بَصِيرٌ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">بيان المقدمة الثانية وهي أن ههنا وجد الطلاق قبل المسيس، هو أن المراد
  بالمسيس إما حقيقة المس باليد أو جعل كناية عن الوقاع، وأيهما كان فقد وجد الطلاق قبله،
  حجة أبـي حنيفة قوله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَإِنْ أَرَدْتُّمُ ٱسْتِبْدَالَ زَوْجٍ مَّكَانَ زَوْجٍ وَءاتَيْتُمْ
  إِحْدَاهُنَّ قِنْطَاراً فَلاَ تَأْخُذُواْ مِنْهُ شَيْئاً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">النساء
  20 إلى قوله</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَقَدْ أَفْضَىٰ بَعْضُكُمْ إِلَىٰ بَعْضٍ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">النساء
  21 وجه التمسك به من وجهين الأول هو أنه تعالى نهى عن أخذ المهر، ولم يفصل بين الطلاق
  وعدم الطلاق إلا أن توافقنا على أنه خص الطلاق قبل الخلوة، ومن ادعى التخصيص ههنا فعليه
  البيان والثاني أن الله تعالى نهى عن أخذ المهر وعلل بعلة الإفضاء، وهي الخلوة، والإفضاء
  مشتق من الفضاء، وهو المكان الخالي، فعلمنا أن الخلوة تقرر المهر. وجوابنا عن ذلك أن
  الآية التي تمسكوا بها عامة، والآية التي تمسكنا بها خاصة والخاص مقدم على العام، والله
  أعلم. المسألة الثانية قوله { وَقَدْ فَرَضْتُمْ لَهُنَّ فَرِيضَةً } حال من مفعول
  { طَلَّقْتُمُوهُنَّ } والتقدير طلقتموهن حال ما فرضتم لهن فريضة. أما قوله تعالى {
  إَّلا أَن يَعْفُونَ } ففيه مسألتان المسألة الأولى إنما لم تسقط النون من { يَعْفُونَ
  } وإن دخلت عليه { أن } الناصبة للأفعال لأن { يَعْفُونَ } فعل النساء، فاستوى فيه
  الرفع والنصب والجزم، والنون في { يَعْفُونَ } إذا كان الفعل مسنداً إلى النساء ضمير
  جمع المؤنث، وإذا كان الفعل مسنداً إلى الرجال فالنون علامة الرفع فلذلك لم تسقط النون
  التي هي ضمير جمع المؤنث، كما لم تسقط الواو التي هي ضمير جمع المذكر، والساقط في {
  يَعْفُونَ } إذا كان للرجال الواو التي هي لام الفعل في { يَعْفُونَ } لا الواو التي
  هي ضمير الجمع، والله أعلم. المسألة الثانية المعنى إلا أن يعفون المطلقات عن أزواجهن
  فلا يطالبنهم بنصف المهر، وتقول المرأة ما رآني ولا خدمته، ولا استمتع بـي فكيف آخذ
  منه شيئاً. أما قوله تعالى { أَوْ يَعْفُوَاْ ٱلَّذِى بِيَدِهِ عُقْدَةُ ٱلنّكَاحِ
  } ففيه مسألتان المسألة الأولى في الآية قولان الأول أنه الزوج، وهو قول علي بن أبـي
  طالب عليه السلام، وسعيد بن المسيب، وكثير من الصحابة والتابعين وهو قول أبـي حنيفة.
  والقول الثاني أنه الولي، وهو قول الحسن، ومجاهد وعلقمة، وهو قول أصحاب الشافعي. حجة
  القول الأول وجوه الأول أنه ليس للولي أن يهب مهر موليته صغيرة كانت أو كبيرة فلا يمكن
  حمل هذه الآية على الولي والثاني أن الذي بيد الولي هو عقد النكاح، فإذا عقد حصلت العقدة،
  لأن بناء الفعلة يدل على المفعول، كالأكلة واللقمة، وأما المصدر فالعقد كالأكل واللقم،
  ثم من المعلوم أن العقدة الحاصلة بعد العقد في يد الزوج لا في يد الولي والثالث أن
  قوله تعالى { ٱلَّذِى بِيَدِهِ عُقْدَةُ ٱلنّكَاحِ } معناه الذي بيده عقدة نكاح ثابت
