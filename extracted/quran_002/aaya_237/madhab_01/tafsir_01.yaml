  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني المثنى، قال: ثنا إسحاق، قال: ثنا ابن أبي جعفر، عن أبيه، عن
  الربيع: { وَإِن طَلَّقْتُمُوهُنَّ مِن قَبْلِ أَن تَمَسُّوهُنَّ وَقَدْ فَرَضْتُمْ
  لَهُنَّ فَرِيضَةً فَنِصْفُ مَا فَرَضْتُمْ } قال: هو الرجل يتزوج المرأة وقد فرض لها
  صداقا، ثم طلقها قبل أن يدخل بها، فلها نصف ما فرض لها، ولها المتاع، ولا عدة عليها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني المثنى، قال: ثنا عبد الله بن صالح، قال: ثنا الليث عن يونس،
  عن ابن شهاب: { وَإِن طَلَّقْتُمُوهُنَّ مِن قَبْلِ أَن تَمَسُّوهُنَّ وَقَدْ فَرَضْتُمْ
  لَهُنَّ فَرِيضَةً فَنِصْفُ مَا فَرَضْتُمْ } قال: إذا طلق الرجل المرأة وقد فرض لها
  ولم يمسها، فلها نصف صداقها، ولا عدة عليها. ذكر من قال في قوله: { إَّلا أَن يَعْفُونَ
  } القول الذي ذكرناه من التأويل:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  المثنى، قال: ثنا حبان بن موسى، قال: أخبرنا ابن المبارك، قال: أخبرنا يحيى بن بشر
  أنه سمع عكرمة يقول: إذا طلقها قبل أن يمسها وقد فرض لها، فنصف الفريضة لها عليه، إلا
  أن تعفو عنه فتتركه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا عن الحسين، قال: سمعت أبا
  معاذ، قال: أخبرنا عبيد بن سليمان، قال: سمعت الضحاك، يقول في قوله: { إَّلا أَن يَعْفُونَ
  } قال: المرأة تترك الذي لها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  المثنى، قال: ثنا عبد الله بن صالح، قال: ثني معاوية بن صالح، عن علي بن أبي طلحة،
  عن ابن عباس: { إلا إذ يعفون } هي المرأة الثيب أو البكر يزوجها غير أبيها، فجعل الله
  العفو إليهن إن شئن عفون فتركن، وإن شئن أخذن نصف الصداق.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن عمرو، قال: ثنا أبو عاصم، عن عيسى، عن ابن أبي نجيح، عن مجاهد: { إلا إذ ينفون
  } تترك المرأة شطر صداقها، وهو الذي لها كله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  المثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبي نجيح، عن مجاهد، مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني المثنى، قال: ثنا إسحاق، قال: ثنا ابن أبي جعفر، عن أبيه، عن
  الربيع قوله: { إلا إذ ينفون } قال: المرأة تدع لزوحها النصف.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  حميد بن مسعدة، قال: ثنا يزيد بن زريع، قال: ثني عبد الله بن عون، عن محمد بن سيرين،
  عن شريح: { إَّلا أَن يَعْفُونَ } قال: إن شاءت المرأة عفت، فتركت الصداق.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا حميد بن مسعدة، قال: ثنا بشر بن المفضل، قال: ثنا عبد الله بن
  عون، عن محمد بن سيرين، عن شريح، مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
