  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِن
  طَلَّقْتُمُوهُنَّ مِن قَبْلِ أَن تَمَسُّوهُنَّ وَقَدْ فَرَضْتُمْ لَهُنَّ فَرِيضَةً
  فَنِصْفُ مَا فَرَضْتُمْ إِلاَّ أَن يَعْفُونَ أَوْ يَعْفُوَاْ ٱلَّذِي بِيَدِهِ عُقْدَةُ
  ٱلنِّكَاحِ وَأَن تَعْفُوۤاْ أَقْرَبُ لِلتَّقْوَىٰ وَلاَ تَنسَوُاْ ٱلْفَضْلَ بَيْنَكُمْ
  إِنَّ ٱللَّهَ بِمَا تَعْمَلُونَ بَصِيرٌ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وهذا
  الحكم من الله تعالى ذكره إبانة عن قوله: { لاَّ جُنَاحَ عَلَيْكُمْ إِن طَلَّقْتُمُ
  ٱلنّسَاء مَا لَمْ تَمَسُّوهُنَّ أَوْ تَفْرِضُواْ لَهُنَّ فَرِيضَةً } وتأويل ذلك:
  لا جناح عليكم أيها الناس إن طلقتم النساء ما لم تماسوهن وقد فرضتم لهن فريضة، فلهن
  عليكم نصف ما كنتم فرضتم لهن من قبل طلاكم إياهن، يعني بذلك: فلهن عليكم نصف ما أصدقتموهن.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وإنما قلنا: إن تأويل بذلك كذلك لما قد قدمنا البيان عنه من أن قوله:
  { أو تفرضوا لهن فريضه } بيان من الله تعالى ذكره لعبادة حكم غير المفروض لهن إذا طلقهن
  قبل المسيس، فكان معلوما بذلك أن حكم اللواتي عطف عليهن بأو غير حكم المعطوف بهن بها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وإنما كرر تعالى ذكره قوله: { وَإِن طَلَّقْتُمُوهُنَّ مِن قَبْلِ
  أَن تَمَسُّوهُنَّ وَقَدْ فَرَضْتُمْ لَهُنَّ فَرِيضَةً } وقد مضى ذكرهن في قوله: {
  لاَّ جُنَاحَ عَلَيْكُمْ إِن طَلَّقْتُمُ ٱلنّسَاء مَا لَمْ تَمَسُّوهُنَّ } ليزول
  الشك عن سامعيه واللبس عليهم من أن يظنوا أن التي حكمها الحكم الذي وصفه في هذه الآية
  هي غير التي ابتدأ بذكرها وذكر حكمها في الآية التي قبها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأما
  قوله: { إَّلا أَن يَعْفُونَ } فإنه يعني: إلا أن يعفو اللواتي وجب لهن عليكم نصف تلك
  الفريضة فيتركنه لكم، ويصفحن لكم عنه، تفضلا منهن بذلك عليكم، إن كن ممن يجوز حكمه
  في ماله، وهن بوالغ رشيدات، فيجوز عفوهن حينئذ عما عفون عنكم من ذلك، فيسقط عنكم ما
  كن عفون لكم عنه منه. وذلك النصف الذي كان وجب لهن من الفريضة بعد الطلاق وقيل العفو
  إن عفت عنه، أو ما عفت عنه. وبنحو الذي قلنا في ذلك قالة أهل التأويل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  المثنى. قال: ثنا عبد الله بن صالح، قال: ثني معاوية بن صالح، عن علي بن أبي طلحة،
  عن ابن عباس: { وَإِن طَلَّقْتُمُوهُنَّ مِن قَبْلِ أَن تَمَسُّوهُنَّ وَقَدْ فَرَضْتُمْ
  لَهُنَّ فَرِيضَةً فَنِصْفُ مَا فَرَضْتُمْ } فهذا الرجل يتزوج المرأة وقد سمي لها
  صداقا، ثم يطلقها من قبل أن يمسها، فلها نصف صداقها، ليس لها أكثر من ذلك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبي
  نجيح، عن مجاهد: { وإن طلقتموهن من قبل أن تمسوهن وقد فرضتم لهن فريضة فنصف ما فرضتم
  أو يعفوا الذي بيده عقدة النكاح } قال: إن طلق الرجل امرأته وقد فرض لها فنصف ما فرض،
  إلا أن يعفون.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني المثنى، قال: ثنا أبو حذيفة،
  قال: ثنا شبل، عن ابن أبي نجيح، عن مجاهد، مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: { وإذ طلقتموهن من قبل أن تمسوهن وقد
  فرضتم لهن فريضة فنصف ما فرضتم } فنسخت هذه الآية ما كان قبلها إذا كان لم يدخل بها
  وقد كان سمى لها صداقا، فجعل لها النصف، ولا متاع لها.</font></font>&#13;\t\t\t<label
