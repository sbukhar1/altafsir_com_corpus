  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وروي عن علقمة والحسن وعطاء وطاوس والزهري وربيعة وزيد بن أسلم وإبراهيم
  النخعي وعكرمة في أحد قوليه، ومحمد بن سيرين في أحد قوليه أنه الولي. وهذا مذهب مالك،
  وقول الشافعي في القديم، ومأخذه أن الولي هو الذي أكسبها إياه، فله التصرف فيه بخلاف
  سائر مالها. وقال ابن جرير: حدثنا سعيد بن الربيع الرازي، حدثنا سفيان عن عمرو بن دينار
  عن عكرمة، قال: أذن الله في العفو، وأمر به، فأي امرأة عفت جاز عفوها، فإن شحت وضنت
  وعفا وليها، جاز عفوه، وهذا يقتضي صحة عفو الولي، وإن كانت رشيدة، وهو مروي عن شريح،
  لكن أنكر عليه الشعبي، فرجع عن ذلك، وصار إلى أنه الزوج، وكان يباهل عليه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { وَأَن تَعْفُوۤاْ أَقْرَبُ لِلتَّقْوَىٰ }. قال ابن جرير:
  قال بعضهم: خوطب به الرجال والنساء، حدثني يونس، أنبأنا ابن وهب، سمعت ابن جريج يحدث
  عن عطاء بن أبي رباح، عن ابن عباس: { وَأَن تَعْفُوۤاْ أَقْرَبُ لِلتَّقْوَىٰ } قال:
  أقربهما للتقوى الذي يعفو، وكذا روي عن الشعبي وغيره. وقال مجاهد والنخعي والضحاك ومقاتل
  بن حيان والربيع بن أنس والثوري: الفضل ـ ههنا ـ أن تعفو المرأة عن شطرها، أو إتمام
  الرجل الصداق لها، ولهذا قال: { وَلاَ تَنسَوُاْ ٱلْفَضْلَ بَيْنَكُمْ } أي: الإحسان،
  قاله سعيد، وقال الضحاك وقتادة والسدي وأبو وائل المعروف: يعني: لا تهملوه، بل استعملوه
  بينكم، وقد قال أبو بكر بن مردويه: حدثنا محمد بن أحمد بن إبراهيم، حدثنا موسى بن إسحاق،
  حدثنا عقبة بن مكرم، حدثنا يونس بن بكير، حدثنا عبيد الله بن الوليد الوصافي عن عبد
  الله بن عبيد، عن علي بن أبي طالب، أن رسول الله صلى الله عليه وسلم قال:</font></font>&#13;\t\t\t<label
