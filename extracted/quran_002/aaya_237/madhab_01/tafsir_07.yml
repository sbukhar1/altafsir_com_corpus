  \" ليأتين على الناس زمان عضوض، يعض المؤمن على ما في يديه، وينسى الفضل، وقد قال الله
  تعالى: { وَلاَ تَنسَوُاْ ٱلْفَضْلَ بَيْنَكُمْ } شرار يبايعون كل مضطر \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">وقد نهى رسول الله صلى الله عليه
  وسلم عن بيع المضطر، وعن بيع الغرر، فإن كان عندك خير فعد به على أخيك، ولا تزده هلاكاً
  إلى هلاكه، فإن المسلم أخو المسلم لا يحزنه ولا يحرمه. وقال سفيان: عن أبي هارون، قال:
  رأيت عون بن عبد الله في مجلس القرظي، فكان عون يحدثنا ولحيته ترش من البكاء، ويقول:
  صحبت الأغنياء فكنت من أكثرهم هماً حين رأيتهم أحسن ثياباً، وأطيب ريحاً، وأحسن مركباً،
  وجالست الفقراء فاسترحت بهم، وقال: { وَلاَ تَنسَوُاْ ٱلْفَضْلَ بَيْنَكُمْ } إذا أتاه
  السائل وليس عنده شيء فليدع له، رواه ابن أبي حاتم { إِنَّ ٱللَّهَ بِمَا تَعْمَلُونَ
  بَصِيرٌ } أي: لا يخفى عليه شيء من أموركم وأحوالكم، وسيجزي كل عامل بعمله.</font></font><font
