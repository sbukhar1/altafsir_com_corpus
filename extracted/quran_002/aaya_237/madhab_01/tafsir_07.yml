  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِن
  طَلَّقْتُمُوهُنَّ مِن قَبْلِ أَن تَمَسُّوهُنَّ وَقَدْ فَرَضْتُمْ لَهُنَّ فَرِيضَةً
  فَنِصْفُ مَا فَرَضْتُمْ إِلاَّ أَن يَعْفُونَ أَوْ يَعْفُوَاْ ٱلَّذِي بِيَدِهِ عُقْدَةُ
  ٱلنِّكَاحِ وَأَن تَعْفُوۤاْ أَقْرَبُ لِلتَّقْوَىٰ وَلاَ تَنسَوُاْ ٱلْفَضْلَ بَيْنَكُمْ
  إِنَّ ٱللَّهَ بِمَا تَعْمَلُونَ بَصِيرٌ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وهذه
  الآية الكريمة مما يدل على اختصاص المتعة بما دلت عليه الآية الأولى، حيث إنما أوجب
  في هذه الآية نصف المهر المفروض إذا طلق الزوج قبل الدخول، فإنه لو كان ثم واجب آخر
  من متعة، لبينها، لا سيما وقد قرنها بما قبلها من اختصاص المتعة بتلك الآية، والله
  أعلم. وتشطير الصداق والحالة هذه أمر مجمع عليه بين العلماء، لا خلاف بينهم في ذلك،
  فإنه متى كان قد سمى لها صداقاً، ثم فارقها قبل دخوله بها، فإنه يجب لها نصف ما سمى
  من الصداق، إلا أن عند الثلاثة أنه يجب جميع الصداق إذا خلا بها الزوج، وإن لم يدخل
  بها، وهو مذهب الشافعي في القديم، وبه حكم الخلفاء الراشدون، لكن قال الشافعي: أخبرنا
  مسلم بن خالد، أخبرنا ابن جريج عن ليث بن أبي سليم، عن طاوس، عن ابن عباس أنه قال في
  الرجل يتزوج المرأة، فيخلو بها، ولا يمسها، ثم يطلقها: ليس لها إلا نصف الصداق؛ لأن
  الله يقول: { وَإِن طَلَّقْتُمُوهُنَّ مِن قَبْلِ أَن تَمَسُّوهُنَّ وَقَدْ فَرَضْتُمْ
  لَهُنَّ فَرِيضَةً فَنِصْفُ مَا فَرَضْتُمْ } قال الشافعي: بهذا أقول، وهو ظاهر الكتاب.
  قال البيهقي: وليث بن أبي سليم، وإن كان غير محتج به، فقد رويناه من حديث ابن أبي طلحة
  عن ابن عباس، فهو من قوله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { إَّلاۤ أَن يَعْفُونَ }
  أي: النساء، عما وجب لها على زوجها من النصف، فلا يجب لها عليه شيء، قال السدي عن أبي
  صالح عن ابن عباس في قوله: { إَّلاۤ أَن يَعْفُونَ } قال: إلا أن تعفو الثيب فتدع حقها.
  قال الإمام أبو محمد بن أبي حاتم رحمه الله: روي عن شريح وسعيد بن المسيب وعكرمة ومجاهد
  والشعبي والحسن ونافع وقتادة وجابر بن زيد وعطاء الخراساني والضحاك والزهري ومقاتل
  بن حيان وابن سيرين والربيع بن أنس والسدي نحو ذلك. قال: وخالفهم محمد بن كعب القرظي
  فقال: { إَّلاۤ أَن يَعْفُونَ } يعني: الرجال، وهو قول شاذ لم يتابع عليه، انتهى كلامه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { أَوْ يَعْفُوَاْ ٱلَّذِى بِيَدِهِ عُقْدَةُ ٱلنِّكَاحِ }
  قال ابن أبي حاتم: ذكر عن ابن لهيعة حدثني عمرو بن شعيب، عن أبيه عن جده، عن النبي
  صلى الله عليه وسلم قال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" ولي عقد النكاح الزوج \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وهكذا أسنده ابن مردويه من حديث عبد الله بن لهيعة به، وقد أسنده ابن
  جرير عن ابن لهيعة، عن عمرو بن شعيب، أن رسول الله صلى الله عليه وسلم فذكره، ولم يقل:
  عن أبيه عن جده، فالله أعلم. ثم قال ابن أبي حاتم: حدثنا يونس بن حبيب، حدثنا أبو داود،
  حدثنا جابر، يعني ابن أبي حازم، عن عيسى، يعني ابن عاصم، قال: سمعت شريحاً يقول: سألني
  علي بن أبي طالب عن الذي بيده عقدة النكاح، فقلت له: هو ولي المرأة، فقال علي: لا،
  بل هو الزوج، ثم قال: وفي إحدى الروايات عن ابن عباس وجبير بن مطعم وسعيد بن المسيب
  وشريح في أحد قوليه، وسعيد بن جبير ومجاهد والشعبي وعكرمة ونافع ومحمد بن سيرين والضحاك
  ومحمد بن كعب القرظي وجابر بن زيد وأبي مجلز والربيع بن أنس وإياس بن معاوية ومكحول
  ومقاتل بن حيان، أنه الزوج (قلت): وهذا هو الجديد من قولي الشافعي، ومذهب أبي حنيفة
  وأصحابه، والثوري وابن شبرمة والأوزاعي، واختاره ابن جرير، ومأخذ هذا القول أن الذي
  بيده عقدة النكاح حقيقة الزوج، فإن بيده عقدها وإبرامها، ونقضها وانهدامها، وكما أنه
  لا يجوز للوليّ، أن يهب شيئاً من مال المولية للغير، فكذلك في الصداق، قال: والوجه
  الثاني حدثنا أبي حدثنا ابن أبي مريم، حدثنا محمد بن مسلم، حدثنا عمرو بن دينار، عن
  ابن عباس ـ في الذي ذكر الله بيده عقدة النكاح ـ قال: ذلك أبوها أو أخوها أو من لا
  تنكح إلا بإذنه.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
