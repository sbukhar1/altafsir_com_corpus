  لَعَلَّكُمْ تَهْتَدُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وقد مال إلى هذا
  القول من علماء النحو الفراء وثعلب وقطرب وهذا تعسف شديد من غير حاجة ألبتة إليه. وأما
  قوله تعالى { لَعَلَّكُمْ تَهْتَدُونَ } فقد تقدم تفسير لعل وتفسير الاهتداء، واستدلت
  المعتزلة بقوله { لَعَلَّكُمْ تَهْتَدُونَ } على أن الله تعالى أراد الاهتداء من الكل
  وذلك يبطل قول من قال أراد الكفر من الكافر، وأيضاً فإذا كان عندهم أنه تعالى يخلق
  الاهتداء، فيمن يهتدي والضلال فيمن يضل، فما الفائدة في أن ينزل الكتاب والفرقان ويقول
  { لَعَلَّكُمْ تَهْتَدُونَ } ومعلوم أن الاهتداء إذا كان يخلقه، فلا تأثير لإنزال الكتب
  فيه لو خلق الاهتداء ولا كتاب لحصل الاهتداء، ولو أنزل بدلاً من الكتاب الواحد ألف
  كتاب ولم يخلق الاهتداء فيهم لما حصل الاهتداء، فكيف يجوز أن يقول أنزلت الكتاب لكي
  تهتدوا؟ واعلم أن هذا الكلام قد تقدم مراراً لا تحصى مع الجواب والله أعلم.</font></font>&#13;\t\t\t<label
