  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذْ
  آتَيْنَا مُوسَى ٱلْكِتَابَ وَٱلْفُرْقَانَ لَعَلَّكُمْ تَهْتَدُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">اعلم أن هذا هو الإنعام الرابع والمراد من الفرقان يحتمل أن يكون هو
  التوراة وأن يكون شيئاً داخلاً في التوراة وأن يكون شيئاً خارجاً عن التوراة فهذه أقسام
  ثلاثة لا مزيد عليها وتقرير الاحتمال الأول أن التوراة لها صفتان كونها كتاباً منزلاً
  وكونها فرقاناً تفرق بين الحق والباطل فهو كقولك رأيت الغيث والليث تريد الرجل الجامع
  بين الجود والجراءة ونظيره قوله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَلَقَدْ ءاتَيْنَا مُوسَىٰ وَهَـٰرُونَ
  ٱلْفُرْقَانَ وَضِيَاء وَذِكْراً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">الأنبياء 48 وأما تقرير الاحتمال
  الثاني فهو أن يكون المراد من الفرقان ما في التوراة من بيان الدين لأنه إذا أبان ظهر
  الحق متميزاً من الباطل، فالمراد من الفرقان بعض ما في التوراة وهو بيان أصول الدين
  وفروعه. وأما تقرير الاحتمال الثالث فمن وجوه، أحدها أن يكون المراد من الفرقان ما
  أوتي موسى عليه السلام من اليد والعصا وسائر الآيات وسميت بالفرقان لأنها فرقت بين
  الحق والباطل. وثانيها أن يكون المراد من الفرقان النصر والفرج الذي آتاه الله بني
  إسرائيل على قوم فرعون، قال تعالى</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَمَا أَنزَلْنَا عَلَىٰ عَبْدِنَا
  يَوْمَ ٱلْفُرْقَانِ يَوْمَ ٱلْتَقَى ٱلْجَمْعَانِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">الأنفال 41 والمراد النصر الذي آتاه
  الله يوم بدر، وذلك لأن قبل ظهور النصر يتوقع كل واحد من الخصمين في أن يكون هو المستولي
  وصاحبه هو المقهور، فإذا ظهر النصر تميز الراجح من المرجوح وانفرق الطمع الصادق من
  الطمع الكاذب، وثالثها قال قطرب الفرقان هو انفراق البحر لموسى عليه السلام. فإن قلت
  فهذا قد صار مذكوراً في قوله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَإِذَا فَرَقْنَا بِكُمُ ٱلْبَحْرَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">البقرة
  50 وأيضاً فقوله تعالى بعد ذلك { لَعَلَّكُمْ تَهْتَدُونَ } لا يليق إلا بالكتاب لأن
  ذلك لا يذكر إلا عقيب الهدى. قلت الجواب عن الأول أنه تعالى لم يبين في قوله تعالى
  { وَإِذْ فَرَقْنَا بِكُمُ ٱلْبَحْرَ } أن ذلك كان لأجل موسى عليه السلام، وفي هذه
  الآية بين ذلك التخصيص على سبيل التنصيص، وعن الثاني أن فرق البحر كان من الدلائل فلعل
  المراد أنا لما آتينا موسى فرقان البحر استدلوا بذلك على وجود الصانع، وصدق موسى عليه
  السلام وذلك هو الهداية وأيضاً فالهدى قد يراد به الفوز والنجاة كما يراد به الدلالة،
  فكأنه تعالى بين أنه آتاهم الكتاب نعمة في الدين والفرقان الذي حصل به خلاصهم من الخصم
  نعمة عاجلة. واعلم أن من الناس من غلط فظن أن الفرقان هو القرآن، وأنه أنزل على موسى
  عليه السلام وذلك باطل لأن الفرقان هو الذي يفرق بين الحق والباطل وكل دليل كذلك فلا
  وجه لتخصيص هذا اللفظ بالقرآن. وقال آخرون المعنى { وَإِذْ ءاتَيْنَا مُوسَى ٱلْكِتَـٰبَ
  } يعني التوراة وآتينا محمداً صلى الله عليه وسلم الفرقان لكي تهتدوا به يا أهل الكتاب.</font></font>&#13;\t\t\t<label
