  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذْ
  آتَيْنَا مُوسَى ٱلْكِتَابَ وَٱلْفُرْقَانَ لَعَلَّكُمْ تَهْتَدُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يعنـي بقوله: { وَإِذْ آتَيْنَا مُوسَى ٱلْكِتَابَ } واذكروا أيضاً
  إذ آتـينا موسى الكتاب والفرقان. ويعنـي بـالكتاب: التوراة، وبـالفرقان: الفصل بـين
  الـحقّ والبـاطل. كما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـمثنى بن إبراهيـم، قال:
  حدثنا آدم قال: حدثنا أبو جعفر، عن الربـيع بن أنس، عن أبـي العالـية، فـي قوله: {
  وَإِذْ آتَيْنَا مُوسَى ٱلْكِتَابَ وَٱلْفُرْقَانَ } قال: فرق به بـين الـحقّ والبـاطل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن عمرو البـاهلـي، قال: حدثنا أبو عاصم، قال: حدثنا
  عيسى، عن ابن أبـي نـجيح، عن مـجاهد فـي قول الله: { وَإِذْ آتَيْنَا مُوسَى ٱلْكِتَابَ
  وَٱلْفُرْقَانَ } قال: الكتاب: هو الفرقان، فرقان بـين الـحق والبـاطل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـمثنى قال: حدثنا أبو حذيفة، قال: حدثنا شبل، عن ابن أبـي
  نـجيح، عن مـجاهد مثله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وحدثنـي القاسم بن الـحسن، قال:
  حدثنا الـحسين، قال: حدثنـي حجاج، عن ابن جريج، عن مـجاهد قوله: { وَإِذْ آتَيْنَا
  مُوسَى ٱلْكِتَابَ وَٱلْفُرْقَانَ } قال: الكتاب: هو الفرقان، فرق بـين الـحقّ والبـاطل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: حدثنا الـحسين، قال: حدثنا حجاج، عن ابن جريج،
  قال: وقال ابن عبـاس: الفرقان: جماع اسم التوراة والإنـجيـل والزبور والفرقان.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال ابن زيد فـي ذلك بـما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  به يونس بن عبد الأعلـى، قال: أخبرنا ابن وهب، قال: سألته، يعنـي ابن زيد، عن قول الله
  عز وجل: { وَإِذْ آتَيْنَا مُوسَى ٱلْكِتَابَ وَٱلْفُرْقَانَ } فقال: أما الفرقان الذي
  قال الله جل وعز:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">يَوْمَ ٱلْفُرْقَانِ يَوْمَ ٱلْتَقَى ٱلْجَمْعَانِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأنفال:
  41] فذلك يوم بدر، يوم فرق الله بـين الـحق والبـاطل، والقضاءُ الذي فرق به بـين الـحق
  والبـاطل. قال: فكذلك أعطى الله موسى الفرقان، فرق الله بـينهم، وسلـمه الله وأنـجاه
  فرق بـينهم بـالنصر، فكما جعل الله ذلك بـين مـحمد والـمشركين، فكذلك جعله بـين موسى
  وفرعون.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال أبو جعفر: وأولـى هذين التأويـلـين
  بتأويـل الآية ما رُوي عن ابن عبـاس وأبـي العالـية ومـجاهد، من أن الفرقان الذي ذكر
  الله أنه آتاه موسى فـي هذا الـموضع هو الكتاب الذي فرق به بـين الـحقّ والبـاطل، وهو
  نعت للتوراة وصفة لها. فـيكون تأويـل الآية حينئذ: وإذ آتـينا موسى التوراة التـي كتبناها
  له فـي الألواح، وفرقنا بها بـين الـحقّ والبـاطل. فـيكون الكتاب نعتاً للتوراة أقـيـم
  مقامها استغناءً به عن ذكر التوراة، ثم عطف علـيه بـالفرقان، إذ كان من نعتها. وقد
  بـينا معنى الكتاب فـيـما مضى من كتابنا هذا، وأنه بـمعنى الـمكتوب. وإنـما قلنا هذا
  التأويـل أولـى بـالآية وإن كان مـحتـملاً غيره من التأويـل، لأن الذي قبله ذكر الكتاب،
  وأن معنى الفرقان الفصل، وقد دللنا علـى ذلك فـيـما مضى من كتابنا هذا، فإلـحاقه إذ
  كان كذلك بصفة ما ولـيه أَوْلـى من إلـحاقه بصفة ما بعد منه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأما
  تأويـل قوله: { لَعَلَّكُمْ تَهْتَدُونَ } فنظير تأويـل قوله تعالـى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">لَعَلَّكُمْ
  تَشْكُرُونَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[البقرة: 52] ومعناه لتهتدوا. وكأنه قال: واذكروا أيضاً إذ آتـينا
  موسى التوراة التـي تفرق بـين الـحقّ والبـاطل لتهتدوا بها وتتبعوا الـحقّ الذي فـيها
  لأنـي جعلتها كذلك هدى لـمن اهتدى بها واتبع ما فـيها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

