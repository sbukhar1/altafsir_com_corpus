  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذْ
  آتَيْنَا مُوسَى ٱلْكِتَابَ وَٱلْفُرْقَانَ لَعَلَّكُمْ تَهْتَدُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">«إذ» ٱسم للوقت الماضي. و «إذا» ٱسم للوقت المستقبل. و «آتينا»: أعطينا.
  وقد تقدّم جميع هذا. والكتاب: التوراة بإجماع من المتأوّلين. وٱختلف في الفرقان؛ فقال
  الفَرّاء وقُطْرُب: المعنى آتينا موسى التوراة، ومحمداً عليه السلام الفرقان. قال النحاس:
  هذا خطأ في الإعراب والمعنى؛ أما الإعراب فإن المعطوف على الشيء مثله؛ وعلى هذا القول
  يكون المعطوف على الشيء خلافه. وأما المعنى فقد قال تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَلَقَدْ آتَيْنَا مُوسَىٰ وَهَارُونَ
  ٱلْفُرْقَانَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الأنبياء: 48]. قال أبو إسحٰق الزجاج: يكون الفرقان هو الكتاب؛ أعيد
  ذكره باسمين تأكيداً. وحكي عن الفرّاء؛ ومنه قول الشاعر:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وقَدّمتِ الأدِيمَ لراهِشَيْهِ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وأَلْفَى
  قولَها كذِباً ومَيْنَا</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">ألاَ حبّذا هِندٌ وأرضٌ بها هِندُ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وهندٌ أتى
  من دونها النَّأْيُ والبُعْدُ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">فنسق البُعْد على النّأي، والمَيْنُ على الكذب؛ لاختلاف اللفظين تأكيداً؛
  ومنه قول عنترة:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">حُيّييتِ
  مِن طَلَل تقادَم عهدُه</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">أقْوَى وأقفرَ
  بعد أمّ الهيْثَمِ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">قال النحاس: وهذا إنما يجيء في الشعر، وأحسن ما قيل في هذا قول مجاهد:
  فرقا بين الحق والباطل؛ أي الذي علمه إياه. وقال ٱبن زيد: الفرقان ٱنفراق البحر له
  حتى صار فَرِقاً فعبروا. وقيل: الفرقان الفرج من الكرب؛ لأنهم كانوا مستعبدين مع القبط؛
  ومنه قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إَن تَتَّقُواْ ٱللَّهَ يَجْعَل لَّكُمْ فُرْقَاناً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأنفال:
  29] أي فرجاً ومخرجاً. وقيل؛ إنه الحجة والبيان. قاله ٱبن بحر. وقيل: الواو صلة، والمعنى
  آتينا موسى الكتاب الفرقان، والواو قد تزاد في النعوت؛ كقولهم: فلان حسن وطويل؛ وأنشد:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">إلى المَلِك القَرْم وٱبن الهمام</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وليثِ الكَتيبةِ في المُزْدَحمْ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">أراد إلى الملك القرم ٱبن الهمام
  ليث الكتيبة. ودليل هذا التأويل قوله عزّ وجلّ:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">ثُمَّ آتَيْنَا مُوسَى ٱلْكِتَابَ
  تَمَاماً عَلَى ٱلَّذِيۤ أَحْسَنَ وَتَفْصِيلاً لِّكُلِّ شَيْءٍ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأنعام:
  154] أي بين الحرام والحلال والكفر والإيمان والوعد والوعيد، وغير ذلك. وقيل: الفرقان
  الفَرْق بينهم وبين قوم فرعون؛ أنجى هؤلاء وأغرق أولئك. ونظيره:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">يَوْمَ ٱلْفُرْقَانِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأنفال:
  41]. فقيل: يعني به يوم بَدْر؛ نصر الله فيه محمداً صلى الله عليه وسلم وأصحابَه، وأهلك
  أبا جهل وأصحابه. { لَعَلَّكُمْ تَهْتَدُونَ } لكي تهتدوا من الضلالة. وقد تقدّم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

