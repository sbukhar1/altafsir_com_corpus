text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذْ آتَيْنَا
  مُوسَى ٱلْكِتَابَ وَٱلْفُرْقَانَ لَعَلَّكُمْ تَهْتَدُونَ }«إذ» ٱسم للوقت الماضي.
  و «إذا» ٱسم للوقت المستقبل. و «آتينا»: أعطينا. وقد تقدّم جميع هذا. والكتاب: التوراة
  بإجماع من المتأوّلين. وٱختلف في الفرقان؛ فقال الفَرّاء وقُطْرُب: المعنى آتينا موسى
  التوراة، ومحمداً عليه السلام الفرقان. قال النحاس: هذا خطأ في الإعراب والمعنى؛ أما
  الإعراب فإن المعطوف على الشيء مثله؛ وعلى هذا القول يكون المعطوف على الشيء خلافه.
  وأما المعنى فقد قال تعالى:{ وَلَقَدْ آتَيْنَا مُوسَىٰ وَهَارُونَ ٱلْفُرْقَانَ }[الأنبياء:
  48]. قال أبو إسحٰق الزجاج: يكون الفرقان هو الكتاب؛ أعيد ذكره باسمين تأكيداً. وحكي
  عن الفرّاء؛ ومنه قول الشاعر:وقَدّمتِ الأدِيمَ لراهِشَيْهِ   وأَلْفَى قولَها كذِباً
  ومَيْنَاوقال آخر:ألاَ حبّذا هِندٌ وأرضٌ بها هِندُ   وهندٌ أتى من دونها النَّأْيُ
  والبُعْدُفنسق البُعْد على النّأي، والمَيْنُ على الكذب؛ لاختلاف اللفظين تأكيداً؛
  ومنه قول عنترة:حُيّييتِ مِن طَلَل تقادَم عهدُه   أقْوَى وأقفرَ بعد أمّ الهيْثَمِقال
  النحاس: وهذا إنما يجيء في الشعر، وأحسن ما قيل في هذا قول مجاهد: فرقا بين الحق والباطل؛
  أي الذي علمه إياه. وقال ٱبن زيد: الفرقان ٱنفراق البحر له حتى صار فَرِقاً فعبروا.
  وقيل: الفرقان الفرج من الكرب؛ لأنهم كانوا مستعبدين مع القبط؛ ومنه قوله تعالى:{ إَن
  تَتَّقُواْ ٱللَّهَ يَجْعَل لَّكُمْ فُرْقَاناً }[الأنفال: 29] أي فرجاً ومخرجاً. وقيل؛
  إنه الحجة والبيان. قاله ٱبن بحر. وقيل: الواو صلة، والمعنى آتينا موسى الكتاب الفرقان،
  والواو قد تزاد في النعوت؛ كقولهم: فلان حسن وطويل؛ وأنشد:إلى المَلِك القَرْم وٱبن
  الهمام   وليثِ الكَتيبةِ في المُزْدَحمْأراد إلى الملك القرم ٱبن الهمام ليث الكتيبة.
  ودليل هذا التأويل قوله عزّ وجلّ:{ ثُمَّ آتَيْنَا مُوسَى ٱلْكِتَابَ تَمَاماً عَلَى
  ٱلَّذِيۤ أَحْسَنَ وَتَفْصِيلاً لِّكُلِّ شَيْءٍ }[الأنعام: 154] أي بين الحرام والحلال
  والكفر والإيمان والوعد والوعيد، وغير ذلك. وقيل: الفرقان الفَرْق بينهم وبين قوم فرعون؛
  أنجى هؤلاء وأغرق أولئك. ونظيره:{ يَوْمَ ٱلْفُرْقَانِ }[الأنفال: 41]. فقيل: يعني
  به يوم بَدْر؛ نصر الله فيه محمداً صلى الله عليه وسلم وأصحابَه، وأهلك أبا جهل وأصحابه.
  { لَعَلَّكُمْ تَهْتَدُونَ } لكي تهتدوا من الضلالة. وقد تقدّم.\r\n\t\t\t\r\n\t\t\t</section>"

