text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذْ آتَيْنَا
  مُوسَى ٱلْكِتَابَ وَٱلْفُرْقَانَ لَعَلَّكُمْ تَهْتَدُونَ }{ وَإِذْ ءاتَيْنَا مُوسَى
  ٱلْكِتَٰبَ } التوراة { وَٱلْفُرْقَانِ } عطف تفسير، أي الفارق بين الحق والباطل والحلال
  والحرام { لَعَلَّكُمْ تَهْتَدُونَ } به من الضلال.\r\n\t\t\t\r\n\t\t\t</section>"

