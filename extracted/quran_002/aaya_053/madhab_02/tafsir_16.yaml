text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذْ آتَيْنَا
  مُوسَى ٱلْكِتَابَ وَٱلْفُرْقَانَ لَعَلَّكُمْ تَهْتَدُونَ }{ الْكِتَابَ وَالْفُرْقَانَ
  } الكتاب: التوراة، وهي الفرقان، أو الفرقان ما في التوراة من الفرق بين الحق والباطل،
  أو فرقة ـ سبحانه وتعالى ـ بين موسى وفرعون بالنصر، أو انفراق البحر.\r\n\t\t\t\r\n\t\t\t</section>"

