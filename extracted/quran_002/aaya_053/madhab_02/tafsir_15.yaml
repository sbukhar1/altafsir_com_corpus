text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذْ آتَيْنَا
  مُوسَى ٱلْكِتَابَ وَٱلْفُرْقَانَ لَعَلَّكُمْ تَهْتَدُونَ }الكتاب: التوراة. وفي الفرقان
  خمسة أقوال: أحدها: أنه النصر، قاله ابن عباس وابن زيد. والثاني: أنه ما في التوراة
  من الفرق بين الحق والباطل، فيكون الفرقان نعتاً للتوراة، قاله أبو العالية.والثالث:
  أنه الكتاب، فكرره بغير اللفظ. قال عدي بن زيد:فألفى قولها كذباً ومينا   وقال عنترة:أقوى
  وأقفر بعد أم الهيثم   هذا قول مجاهد، واختيار الفراء و الزجاج.والرابع: أنه فرق البحر
  لهم، ذكره الفراء والزجاج وابن القاسم.والخامس: أنه القرآن ومعنى الكلام: لقد آتينا
  موسى الكتاب، ومحمداً الفرقان، ذكره الفراء، وهو قول قطرب.\r\n\t\t\t\r\n\t\t\t</section>"

