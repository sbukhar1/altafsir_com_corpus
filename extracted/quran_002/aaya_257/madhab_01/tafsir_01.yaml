  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱللَّهُ
  وَلِيُّ ٱلَّذِينَ آمَنُواْ يُخْرِجُهُمْ مِّنَ ٱلظُّلُمَاتِ إِلَى ٱلنُّورِ وَٱلَّذِينَ
  كَفَرُوۤاْ أَوْلِيَآؤُهُمُ ٱلطَّاغُوتُ يُخْرِجُونَهُمْ مِّنَ ٱلنُّورِ إِلَى ٱلظُّلُمَاتِ
  أُوْلَـٰئِكَ أَصْحَابُ ٱلنَّارِ هُمْ فِيهَا خَالِدُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">القول
  في تأويل قوله: { اللهُ وَلِيُّ الَّذِينَ آمَنُوا يُخْرِجُهُمْ مِنَ الظُّلُماتِ إلى
  النُّورِ وَالَّذِينَ كَفَرُوا أوْلِياؤُهُمْ الطَّاغُوتُ يُخْرِجُونَهُمْ مِنَ النُّورِ
  إلى الظُّلُماتِ } يعني تعالى ذكره بقوله { اللهُ وَلِيُّ الَّذِينَ آمَنُوا } نصيرهم
  وظهيرهم، يتولاهم بعونه وتوفيقه، { يُخْرِجُهُمْ مِنَ الظُّلُمات } يعني بذلك: يخرجهم
  من ظلمات الكفر إلى نور الإيمان، وإنما عني بالظلمات في هذا الموضع: الكفر، وإنما جعل
  الظلمات للكفر مثلاً، لأن الظلمات حاجبة للأبصار عن إدراك الأشياء وإثباتها، وكذلك
  الكفر حاجب أبصار القلوب عن إدراك حقائق الإيمان، والعلم بصحته وصحة أسبابه، فأخبر
  تعالى ذكره عباده أنه وليّ المؤمنين ومبصرهم حقيقة الإيمان وسبله وشرائعه وحججه، وهاديهم؛
  فموفقهم لأدلته المزيلة عنهم الشكوك بكشفه عنهم دواعي الكفر، وظلم سواتر أبصار القلوب.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ثم أخبر تعالى ذكره عن أهل الكفر به، فقال: { وَالَّذِينَ كَفَرُوا
  } يعني الجاحدين وحدانيته أولياؤهم يعني نصراؤهم وظهراؤهم الذين يتولونهم الطاغوت،
  يعني الأنداد والأوثان الذين يعبدونهم من دون الله { يُخْرِجُونَهُمْ مِنَ النُّورِ
  إلى الظُّلُماتِ } يعني بالنور: والإيمان على نحو ما بينا إلى الظلمات، ويعنى بالظلمات:
  ظلمات الكفر وشكوكه، الحائلة دون أبصار القلوب، ورؤية ضياء الإيمان، وحقائق أدلته وسبله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر بن معاذ، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة قوله:
  { اللهُ وَلِيُّ الَّذِينَ آمَنُوا يُخْرِجُهُمْ مِنَ الظُّلُماتِ إلى النُّورِ } يقول:
  من الضلالة إلى الهدى { وَالَّذِينَ كَفَرُوا أوْلِياؤُهُمْ الطَّاغُوتُ } الشيطان
  { يُخْرِجُونَهُمْ مِنَ النُّورِ إلى الظُّلُماتِ } يقول: من الهدى إلى الضلالة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني المثنى، قال: ثنا إسحاق، قال: ثنا أبو زهير، عن جويبر، عن الضحاك
  { اللهُ وَلِيُّ الَّذِينَ آمَنُوا يُخْرِجُهُمْ مِنَ الظُّلُماتِ إلى النُّورِ } الظلمات:
  الكفر، والنور: الإيمان { وَالَّذِينَ كَفَرُوا أوْلِياؤُهُمْ الطَّاغُوتُ يُخْرِجُونَهُمْ
  مِنَ النُّورِ إلى الظُّلُماتِ } يخرجونهم من الإيمان إلى الكفر. حدثت عن عمار، قال:
  ثنا ابن أبي جعفر، عن أبيه، عن الربيع في قوله تعالى ذكره { اللهُ وَلِيُّ الَّذِينَ
  آمَنُوا يُخْرِجُهُمْ مِنَ الظُّلُماتِ إلى النُّورِ } يقول: من الكفر إلى الإيمان
  { وَالَّذِينَ كَفَرُوا أوْلِياؤُهُمْ الطَّاغُوتُ يُخْرِجُونَهُمْ مِنَ النُّورِ إلى
  الظُّلُماتِ } يقول: من الإيمان إلى الكفر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال ثنا جرير، عن منصور، عن عبد الله بن أبي لبابة، عن مجاهد أو مقسم في
  قول الله { اللهُ وَلِيُّ الَّذِينَ آمَنُوا يُخْرِجُهُمْ مِنَ الظُّلُماتِ إلى النُّورِ
  وَالَّذِينَ كَفَرُوا أوْلِياؤُهُمْ الطَّاغُوتُ يُخْرِجُونَهُمْ مِنَ النُّورِ إلى
  الظُّلُماتِ } قال: كان قوم آمنوا بعيسى، وقوم كفروا به؛ فلما بعث الله محمدا صلى الله
  عليه وسلم آمن به الذين كفروا بعيسى، وكفر به الذين آمنوا بعيسى، أي يخرج الذين آمنوا
  إلى الإيمان بمحمد صلى الله عليه وسلم، والذين كفروا أولياؤهم الطاغوت ٱمنوا بعيسى
  وكفروا بمحمد صلى الله عليه وسلم، قال: يخرجونهم من النور إلى الظلمات.</font></font>&#13;\t\t\t<label
