  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">ٱللَّهُ وَلِيُّ ٱلَّذِينَ آمَنُواْ يُخْرِجُهُمْ
  مِّنَ ٱلظُّلُمَاتِ إِلَى ٱلنُّورِ وَٱلَّذِينَ كَفَرُوۤاْ أَوْلِيَآؤُهُمُ ٱلطَّاغُوتُ
  يُخْرِجُونَهُمْ مِّنَ ٱلنُّورِ إِلَى ٱلظُّلُمَاتِ أُوْلَـٰئِكَ أَصْحَابُ ٱلنَّارِ
  هُمْ فِيهَا خَالِدُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا المثنى، قال: ثنا الحجاج بن
  المنهال، قال: ثنا المعتمر بن سليمان، قال: سمعت منصوراً، عن رجل، عن عبدة بن أبي لبابة
  قال في هذه الآية { اللهُ وَلِيُّ الَّذِينَ آمَنُوا يُخْرِجُهُمْ مِنَ الظُّلُماتِ
  إلى النُّورِ } إلى { أُولَئِكَ أصحَابُ النَّارِ هُمْ فِيها خالِدُونَ } قال: هم الذين
  كانوا آمنوا بعيسى بن مريم، فلما جاءهم محمد صلى الله عليه وسلم آمنوا به، وأنزلت فيهم
  هذه الآية.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وهذا القول الذي ذكرناه عن مجاهد
  وعبدة بن أبي لبابة يدل على أن الآية معناها الخصوص، وأنها إن كان الأمر كما وصفنا
  نزلت فيمن كفر من النصارى بمحمد صلى الله عليه وسلم وفيمن آمن بمحمد صلى الله عليه
  وسلم، من عبدة الأوثان الذين لم يكونوا مقرين بنبوة عيسى وسائر الملل التي كان أهلها
  تكذب بعيسى.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">فإن قال قائل: أو كانت النصارى على
  حق قبل أن يبعث محمد صلى الله عليه وسلم، فكذبوا به؟ قيل: من كان منهم على ملة عيسى
  بن مريم صلى الله عليه وسلم فكان على حق وإياهم عنى الله تعالى ذكره بقوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">يَا
  أَيُّهَا ٱلَّذِينَ آمَنُواْ آمِنُواْ بِٱللَّهِ وَرَسُولِهِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[النساء:
  136].</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">فإن قال قائل: فهل يحتمل أن يكون
  قوله: { وَالَّذِينَ كَفَرُوا أوْلِياؤُهُمْ الطَّاغُوتُ يُخْرِجُهُمْ مِنَ النُّورِ
  إلى الظُّلُماتِ } أن يكون معنياً به غير الذين ذكر مجاهد وغيره أنهم عنوا به من المؤمنين
  بعيسى أو غير أهل الردة والاسلام؟ قيل: نعم يحتمل أن يكون معنى ذلك: والذين كفروا أولياؤهم
  الطاغوت يحولون بينهم وبين الإيمان، ويضلونهم فيكفرون، فيكون تضليلهم إياهم حتى يكفروا
  إخراجاً منهم لهم من الإيمان يعني صدهم إياهم عنه وحرمانهم إياهم خيره، وإن لم يكونوا
  كانوا فيه قبل كقول الرجل: أخرجني والدي من ميراثه: إذا ملك ذلك في حياته غيره، فحرمه
  منه خطيئة، ولم يملك ذلك القائل هذا الميراث قط فيخرج منه، ولكنه لما حرمه، وحيل بينه
  وبين ما كان يكون له لو لم يحرمه، قيل: أخرجه منه، وكقول القائل: أخرجني فلان من كتيبته،
  يعني لم يجعلني من أهلها، ولم يكن فيها قط قبل ذلك، فكذلك قوله: { يُخْرِجُهُمْ مِنَ
  النُّورِ إلى الظُّلُماتِ } يحتمل أن يكون إخراجهم إياهم من الإيمان إلى الكفر على
  هذا المعنى، وإن كان الذي قاله مجاهد وغيره أشبه بتأويل الآية.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">فإن قال لنا قائل: وكيف قال: { وَالَّذِينَ كَفَرُوا أوْلِياؤُهُمْ
  الطَّاغُوتُ يُخْرِجُهُمْ مِنَ النُّورِ إلى الظُّلُماتِ } فجمع خبر الطاغوت بقوله
  يخرجونهم، والطاغوت واحد. قيل: ان الطاغوت اسم لجماع وواحد وقد يجمع طواغيت، وإذا جعل
  واحده وجمعه بلفظ واحد كان نظير قولهم: رجل عدل، وقوم عدل، ورجل فطر، وقوم فطر، وما
  أشبه ذلك من الأسماء التي تأتي موحدة في اللفظ واحدها وجمعها وكما قال العباس بن مرداس:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">فَقُلْنا أسْلِمُوا أنا أخُوكُمُ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فَقَدْ بَرِئَتْ مِنَ الاحَنِ الصُّدُورُ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">القول في تأويل قوله { أُولَئِكَ
  أصحَابُ النَّارِ هُمْ فِيها خالِدُون } يعني تعالى ذكره بذلك: هؤلاء الذين كفروا أصحاب
  النار، أهل النار الذين يخلدون فيها، يعني في نار جهنم دون غيرهم من أهل الإيمان إلى
  غير غاية ولا نهاية أبداً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
