  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱللَّهُ
  وَلِيُّ ٱلَّذِينَ آمَنُواْ يُخْرِجُهُمْ مِّنَ ٱلظُّلُمَاتِ إِلَى ٱلنُّورِ وَٱلَّذِينَ
  كَفَرُوۤاْ أَوْلِيَآؤُهُمُ ٱلطَّاغُوتُ يُخْرِجُونَهُمْ مِّنَ ٱلنُّورِ إِلَى ٱلظُّلُمَاتِ
  أُوْلَـٰئِكَ أَصْحَابُ ٱلنَّارِ هُمْ فِيهَا خَالِدُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  ٱللَّهُ وَلِيُّ ٱلَّذِينَ ءامَنُواْ } أي أرادوا أن يؤمنوا يلطف بهم حتى يخرجهم بلطفه
  وتأييده من الكفر إلى الإيمان { وَٱلَّذِينَ كَفَرُواْ } أي صمموا على الكفر أمرهم
  على عكس ذلك. أو الله وليّ المؤمنين يخرجهم من الشبه في الدين ـ إن وقعت لهم ـ بما
  يهديهم ويوفقهم له من حلها، حتى يخرجوا منها إلى نور اليقين { وَٱلَّذِينَ كَفَرُواْ
  أَوْلِيَاؤُهُمُ } الشياطين { يُخْرِجُونَهُم } من نور البينات التي تظهر لهم إلى ظلمات
  الشك والشبهة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
