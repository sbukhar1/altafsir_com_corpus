  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱللَّهُ
  وَلِيُّ ٱلَّذِينَ آمَنُواْ يُخْرِجُهُمْ مِّنَ ٱلظُّلُمَاتِ إِلَى ٱلنُّورِ وَٱلَّذِينَ
  كَفَرُوۤاْ أَوْلِيَآؤُهُمُ ٱلطَّاغُوتُ يُخْرِجُونَهُمْ مِّنَ ٱلنُّورِ إِلَى ٱلظُّلُمَاتِ
  أُوْلَـٰئِكَ أَصْحَابُ ٱلنَّارِ هُمْ فِيهَا خَالِدُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يخبر
  تعالى أنه يهدي من اتبع رضوانه سبل السلام، فيخرج عباده المؤمنين من ظلمات الكفر والشك
  والريب إلى نور الحق الواضح الجلي المبين السهل المنير، وأن الكافرين إنما وليهم الشيطان،
  يزين لهم ما هم فيه من الجهالات والضلالات، ويخرجونهم ويحيدون بهم عن طريق الحق إلى
  الكفر والإفك { أُولَـٰئِكَ أَصْحَـٰبُ ٱلنَّارِ هُمْ فِيهَا خَـٰلِدُونَ } ولهذا وحد
  تعالى لفظ النور، وجمع الظلمات، لأن الحق واحد، والكفر أجناس كثيرة، وكلها باطلة، كما
  قال:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَأَنَّ هَـٰذَا صِرَٰطِي مُسْتَقِيمًا فَٱتَّبِعُوهُ وَلاَ
  تَتَّبِعُواْ ٱلسُّبُلَ فَتَفَرَّقَ بِكُمْ عَن سَبِيلِهِ ذَٰلِكُمْ وَصَّـٰكُمْ بِهِ
  لَعَلَّكُمْ تَتَّقُونَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الأنعام: 153] وقال تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَجَعَلَ ٱلظُّلُمَـٰتِ وَٱلنُّورَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأنعام:
  1] وقال تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">عَنِ ٱلْيَمِينِ وَٱلْشَّمَآئِلِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[النحل: 48] إلى غير ذلك من الآيات
  التي في لفظها إشعار بتفرد الحق وانتشار الباطل وتفرقه وتشعبه. وقال ابن أبي حاتم:
  حدثنا أبي، حدثنا علي بن ميسرة، حدثنا عبد العزيز بن أبي عثمان، عن موسى بن عبيدة،
  عن أيوب بن خالد، قال: يبعث أهل الأهواء، أو قال: يبعث أهل الفتن، فمن كان هواه الإيمان،
  كانت فتنته بيضاء مضيئة، ومن كان هواه الكفر، كانت فتنته سوداء مظلمة، ثم قرأ هذه الآية:
  { ٱللَّهُ وَلِيُّ ٱلَّذِينَ ءامَنُواْ يُخْرِجُهُم مِّنَ ٱلظُّلُمَـٰتِ إِلَى ٱلنُّورِ
  وَٱلَّذِينَ كَفَرُوۤاْ أَوْلِيَآؤُهُمُ ٱلطَّـٰغُوتُ يُخْرِجُونَهُم مِّنَ ٱلنُّورِ
  إِلَى ٱلظُّلُمَـٰتِ أُوْلَـٰئِكَ أَصْحَـٰبُ ٱلنَّارِ هُمْ فِيهَا خَـٰلِدُونَ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
