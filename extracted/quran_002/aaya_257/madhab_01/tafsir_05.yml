  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱللَّهُ
  وَلِيُّ ٱلَّذِينَ آمَنُواْ يُخْرِجُهُمْ مِّنَ ٱلظُّلُمَاتِ إِلَى ٱلنُّورِ وَٱلَّذِينَ
  كَفَرُوۤاْ أَوْلِيَآؤُهُمُ ٱلطَّاغُوتُ يُخْرِجُونَهُمْ مِّنَ ٱلنُّورِ إِلَى ٱلظُّلُمَاتِ
  أُوْلَـٰئِكَ أَصْحَابُ ٱلنَّارِ هُمْ فِيهَا خَالِدُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { ٱللَّهُ وَلِيُّ ٱلَّذِينَ
  آمَنُواْ } الوَلِيّ فعيل بمعنى فاعل. قال الخطابيّ: الوليّ الناصر ينصر عباده المؤمنين؛
  قال عز وجل: { ٱللَّهُ وَلِيُّ ٱلَّذِينَ آمَنُواْ يُخْرِجُهُمْ مِّنَ ٱلظُّلُمَاتِ
  إِلَى ٱلنُّورِ } ، وقال:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">ذَلِكَ بِأَنَّ ٱللَّهَ مَوْلَى ٱلَّذِينَ آمَنُواْ وَأَنَّ
  ٱلْكَافِرِينَ لاَ مَوْلَىٰ لَهُمْ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[محمد: 11]. قال قتادة: الظلمات
  الضلالة، والنور الهدى، وبمعناه قال الضحاك والرّبيع. وقال مجاهد وعبدة بن أبي لُبَابة:
  قوله «اللَّهُ وَلِيُّ الَّذِينَ آمَنُوا» نزلت في قوم آمنوا بعيسى فلما جاء محمد صلى
  الله عليه وسلم كفروا به، فذلك إخراجهم من النور إلى الظلمات. قال ابن عطيّة: فكأن
  هذا المعتقَد أحرز نوراً بالمعتقد خرج منه إلى الظلمات، ولفظ الآية مستغنٍ عن هذا التخصيص،
  بل هو مترتب في كل أُمّة كافرةٍ آمن بعضها كالعرب، وذلك أن من آمن منهم فالله وليه
  أخرجه من ظلمة الكفر إلى نور الإيمان، ومن كفر بعد وجود النبيّ صلى الله عليه وسلم
  الداعي المرسل فشيطانه مغوِيه، كأنه أخرجه من الإيمان إذْ هو (معه) معدٌّ وأهل للدخول
  فيه، وحكم عليهم بالدخول في النار لكفرهم؛ عدلاً منه، لا يسأل عما يفعل. وقرأ الحسن
  «أَوْلِيَاؤُهُمُ الطَّوَاغِيتُ» يعني الشياطين، والله أعلم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

