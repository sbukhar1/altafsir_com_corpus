  class=\"TextResultArabic\"><font color=\"black\">المسألة الثانية قوله { يُخْرِجُهُم
  مِّنَ ٱلظُّلُمَـٰتِ إِلَى ٱلنُّورِ } ظاهره يقتضي أنهم كانوا في الكفر ثم أخرجهم الله
  تعالى من ذلك الكفر إلى الإيمان، ثم هٰهنا قولان القول الأول أن يجري اللفظ على ظاهره،
  وهو أن هذه الآية مختصة بمن كان كافراً ثم أسلم، والقائلون بهذا القول ذكروا في سبب
  النزول روايات أحدهما قال مجاهد هذه الآية نزلت في قوم آمنوا بعيسى عليه السلام وقوم
  كفروا به، فلما بعث الله محمداً صلى الله عليه وسلم آمن به من كفر بعيسى، وكفر به من
  آمن بعيسى عليه السلام وثانيتها أن الآية نزلت في قوم آمنوا بعيسى عليه السلام على
  طريقة النصارى، ثم آمنوا بعده بمحمد صلى الله عليه وسلم، فقد كان إيمانهم بعيسى حين
  آمنوا به ظلمةً وكفراً، لأن القول بالاتحاد كفر، والله تعالى أخرجهم من تلك الظلمات
