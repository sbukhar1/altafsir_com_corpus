  مِّنَ ٱلظُّلُمَاتِ إِلَى ٱلنُّورِ وَٱلَّذِينَ كَفَرُوۤاْ أَوْلِيَآؤُهُمُ ٱلطَّاغُوتُ
  يُخْرِجُونَهُمْ مِّنَ ٱلنُّورِ إِلَى ٱلظُّلُمَاتِ أُوْلَـٰئِكَ أَصْحَابُ ٱلنَّارِ
  هُمْ فِيهَا خَالِدُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">وأما السؤال الثالث وهو أن المنتفع
  بولاية الله هو المؤمن، فنقول هذا الأمر الذي امتاز به المؤمن عن الكافر في باب الولاية
  صدر من العبد لا من الله تعالى، فكان ولي العبد على هذا القول هو العبد نفسه لا غير.
  وأما السؤال الرابع وهو أن الولاية هٰهنا معناها المحبة والجواب أن المحبة معناها إعطاء
  الثواب، وذلك هو السؤال الثاني، وقد أجبنا عنه. أما قوله تعالى { يُخْرِجُهُم مّنَ
  ٱلظُّلُمَـٰتِ إِلَى ٱلنُّورِ } ففيه مسألتان المسألة الأولى أجمع المفسرون على أن
  المراد هٰهنا من الظلمات والنور الكفر والإيمان فتكون الآية صريحة في أن الله تعالى
  هو الذي أخرج الإنسان من الكفر وأدخله في الإيمان، فيلزم أن يكون الإيمان بخلق الله،
  لأنه لو حصل بخلق العبد لكان هو الذي أخرج نفسه من الكفر إلى الإيمان، وذلك يناقض صريح
  الآية. أجابت المعتزلة عنه من وجهين الأول أن الإخراج من الظلمات إلى النور محمول على
  نصب الدلائل، وإرسال الأنبياء، وإنزال الكتب، والترغيب في الإيمان بأبلغ الوجوه، والتحذير
  عن الكفر بأقصى الوجوه، وقال القاضي قد نسب الله تعالى الإضلال إلى الصنم في قوله</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">رَبِّ
  إِنَّهُنَّ أَضْلَلْنَ كَثِيرًا مّنَ ٱلنَّاسِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">إبراهيم 36 لأجل أن الأصنام سبب
  بوجه ما لضالهم، فإن يضاف الإخراج من الظلمات إلى النور إلى الله تعالى مع قوة الأسباب
  التي فعلها بمن يؤمن كان أولى. والوجه الثاني أن يحمل الإخراج من الظلمات إلى النور
  على أنه تعالى يعدل بهم من النار إلى الجنة قال القاضي هذا أدخل في الحقيقة، لأن ما
  يقع من ذلك في الآخرة يكون من فعله تعالى فكأنه فعله. والجواب عن الأول من وجهين أحدهما
  أن هذه الإضافة حقيقة في الفعل، مجاز في الحث والترغيب، والأصل حمل اللفظ على الحقيقة
  والثاني أن هذه الترغيبات إن كانت مؤثرة في ترجيح الداعية صار الراجح واجباً، والمرجوح
  ممتنعاً، وحينئذ يبطل قول المعتزلة وإن لم يكن لها أثر في الترجيح لم يصح تسميتها بالإخراج.
  وأما السؤال الثاني وهو حمل اللفظ على العدول بهم من النار إلى الجنة فهو أيضاً مدفوع
  من وجهين الأول قال الواقدي كل ما كان في القرآن { مِنَ ٱلظُّلُمَـٰتِ إِلَى ٱلنُّورِ
  } فإنه أراد به الكفر والإيمان، غير قوله تعالى في سورة الأنعام</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَجَعَلَ ٱلظُّلُمَـٰتِ وَٱلنُّورَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">الأنعام
  1 فإنه يعني به الليل والنهار، وقال وجعل الكفر ظلمة، لأنه كالظلمة في المنع من الإدراك،
  وجعل الإيمان نوراً لأنه كالسبب في حصول الإدراك. والجواب الثاني أن العدول بالمؤمن
  من النار إلى الجنة أمر واجب على الله تعالى عند المعتزلة فلا يجوز حمل اللفظ عليه.</font></font>&#13;\t\t\t<label
