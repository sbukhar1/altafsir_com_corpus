  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱللَّهُ
  وَلِيُّ ٱلَّذِينَ آمَنُواْ يُخْرِجُهُمْ مِّنَ ٱلظُّلُمَاتِ إِلَى ٱلنُّورِ وَٱلَّذِينَ
  كَفَرُوۤاْ أَوْلِيَآؤُهُمُ ٱلطَّاغُوتُ يُخْرِجُونَهُمْ مِّنَ ٱلنُّورِ إِلَى ٱلظُّلُمَاتِ
  أُوْلَـٰئِكَ أَصْحَابُ ٱلنَّارِ هُمْ فِيهَا خَالِدُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">فيه
  مسألتان المسألة الأولى ٱلْوَلِىُّ  فعيل بمعنى فاعل من قولهم ولي فلان الشيء يليه
  ولاية فهو وال وولي، وأصله من الولي الذي هو القرب، قال الهذلي</font></font><table
  border=\"0\" class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">وعـدت عـواد دون وليـك تشغـب</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">ومنه يقال داري تلى دارها، أي تقرب منها، ومنه يقال للمحب المعاون
  ولي لأنه يقرب منك بالمحبة والنصرة ولا يفارقك، ومنه الوالي، لأنه يلي القوم بالتدبير
  والأمر والنهي ومنه المولى ومن ثم قالوا في خلاف الولاية العداوة من عدا الشيء إذا
  جاوزه، فلأجل هذا كانت الولاية خلاف العداوة. المسألة الثانية احتج أصحابنا بهذه الآية
  على أن ألطاف الله تعالى في حق المؤمن فيما يتعلق بالدين أكثر من ألطافه في حق الكافر،
  بأن قالوا الآية دلت على أنه تعالى ولي الذين آمنوا على التعيين ومعلوم أن الولي للشيء
  هو المتولي لما يكون سبباً لصلاح الإنسان واستقامة أمره في الغرض المطلوب ولأجله قال
  تعالى</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">يَصُدُّونَ عَنِ ٱلْمَسْجِدِ ٱلْحَرَامِ وَمَا كَانُواْ أَوْلِيَاءهُ
  إِنْ أَوْلِيَاءهُ إِلاَّ ٱلْمُتَّقُونَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">الأنفال 34 فجعل القيم بعمارة المسجد
  ولياً له ونفى في الكفار أن يكونوا أولياءه، فلما كان معنى الولي المتكفل بالمصالح،
  ثم إنه تعالى جعل نفسه ولياً للمؤمنين على التخصيص، علمنا أنه تعالى تكفل بمصالحهم
  فوق ما تكفل بمصالح الكفار، وعند المعتزلة أنه تعالى سوى بين الكفار والمؤمنين في الهداية
  والتوفيق والألطاف، فكانت هذه الآية مبطلة لقولهم، قالت المعتزلة هذا التخصيص محمول
  على أحد وجوه الأول أن هذا محمول على زيادة الألطاف، كما ذكره في قوله</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَٱلَّذِينَ
  ٱهْتَدَوْاْ زَادَهُمْ هُدًى</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">محمد 17 وتقريره من حيث العقل أن الخير والطاعة يدعو بعضه إلى بعض،
  وذلك لأن المؤمن إذا حضر مجلساً يجري فيه الوعظ، فإنه يلحق قلبه خشوع وخضوع وانكسار،
  ويكون حاله مفارقاً لحال من قسا قلبه بالكفر والمعاصي، وذلك يدل على أنه يصح في المؤمن
  من الألطاف ما لا يصح في غيره، فكان تخصيص المؤمنين بأنه تعالى وليهم محمولاً على ذلك.
  والوجه الثاني أنه تعالى يثيبهم في الآخرة، ويخصهم بالنعيم المقيم والإكرام العظيم
  فكان التخصيص محمولاً عليه. والوجه الثالث وهو أنه تعالى وإن كان ولياً للكل بمعنى
  كونه متكفلاً بمصالح الكل على السوية، إلا أن المنتفع بتلك الولاية هو المؤمن، فصح
  تخصيصه بهذه الآية، كما في قوله</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">هُدًى لّلْمُتَّقِينَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">البقرة
  2. الوجه الرابع أنه تعالى ولي المؤمنين، بمعنى أنه يحبهم، والمراد أنه يحب تعظيمهم.
  أجاب الأصحاب عن الأول بأن زيادة الألطاف متى أمكنت وجبت عندكم، ولا يكون لله تعالى
  في حق المؤمن إلا أداء الواجب، وهذا المعنى بتمامه حاصل في حق الكافر، بل المؤمن فعل
  مالأجله استوجب من الله ذلك المزيد من اللطف. أما السؤال الثاني وهو أنه تعالى يثيبه
  في الآخرة فهو أيضاً بعيد، لأن ذلك الثواب واجب على الله تعالى، فولي المؤمن هو الذي
  جعله مستحقاً على الله ذلك الثواب، فيكون وليه هو نفسه ولا يكون الله هو ولياً له.</font></font>&#13;\t\t\t<label
