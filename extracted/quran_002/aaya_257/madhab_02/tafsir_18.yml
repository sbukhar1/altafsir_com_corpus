  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱللَّهُ
  وَلِيُّ ٱلَّذِينَ آمَنُواْ يُخْرِجُهُمْ مِّنَ ٱلظُّلُمَاتِ إِلَى ٱلنُّورِ وَٱلَّذِينَ
  كَفَرُوۤاْ أَوْلِيَآؤُهُمُ ٱلطَّاغُوتُ يُخْرِجُونَهُمْ مِّنَ ٱلنُّورِ إِلَى ٱلظُّلُمَاتِ
  أُوْلَـٰئِكَ أَصْحَابُ ٱلنَّارِ هُمْ فِيهَا خَالِدُونَ</a> <b>} * </b><b>{</b> <a
  class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَلَمْ
  تَرَ إِلَى ٱلَّذِي حَآجَّ إِبْرَاهِيمَ فِي رَبِّهِ أَنْ آتَاهُ ٱللَّهُ ٱلْمُلْكَ
  إِذْ قَالَ إِبْرَاهِيمُ رَبِّيَ ٱلَّذِي يُحْيِـي وَيُمِيتُ قَالَ أَنَا أُحْيِـي
  وَأُمِيتُ قَالَ إِبْرَاهِيمُ فَإِنَّ ٱللَّهَ يَأْتِي بِٱلشَّمْسِ مِنَ ٱلْمَشْرِقِ
  فَأْتِ بِهَا مِنَ ٱلْمَغْرِبِ فَبُهِتَ ٱلَّذِي كَفَرَ وَٱللَّهُ لاَ يَهْدِي ٱلْقَوْمَ
  ٱلظَّالِمِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">قوله عز وجل: { والله ولي الذين
  آمنوا } أي ناصرهم ومعينهم وقيل محبم ومتولي أمورهم فلا يكلهم إلى غيره وقيل هو متولي
  هدايتهم { يخرجهم من الظلمات إلى النور } أي من الكفر إلى الإيمان وكل ما في القرآن
  من ذكر الظلمات والنور، فالمراد به الكفر والإيمان غير الذي في سورة الأنعام وهو قوله
  تعالى وجعل الظلمات والنور، فالمراد به الليل والنهار وإنما سمي الكفر ظلمة لالتباس
  طريقه ولأن الظلمة تحجب الأبصار عن إدراك الحقائق فكذلك الكفر يحجب القلوب عن إدراك
  حقائق الإيمان وسمي الإسلام نوراً لوضوح طريقه وبيان أدلته { والذين كفروا أولياؤهم
  الطاغوت } يعني كعب بن الأشرف وحيي بن أخطب وسائر رؤوس الضلالة { يخرجونهم من النور
  إلى الظلمات } أي من الهدى إلى الضلالة. فإن قلت: كيف قال يخرجونهم من النور إلى الظلمات
  وهم كفار لم يكونوا في نور قط؟ قلت: هم اليهود كانوا موقنين بمحمد صلى الله عليه وسلم
  وصحة نبوته قبل أن يبعث لما يجدون في كتبهم من نعته وصفته فلما بعث كفروا به وجحدوا
  نبوته وقيل: هو على العموم في حق جميع الكفار سمي منع الطاغوت إياهم عن الدخول فيه
  إخراجاً من الإيمان بمعنى صدهم الطاغوت عنه وحرمهم خيره وإن لم يكونوا دخلوا فيه قط
  فهو كقول الرجل لأبيه أخرجتني عن مالك إذا أوصى به لغيره في حياته وحرمه منه وكقول
  الله تعالى إخباراً عن يوسف عليه السلام:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إني تركت ملة قوم لا يؤمنون بالله</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[يوسف:
  37] ولم يكن قط في ملتهم { أولئك أصحاب النار هم فيها خالدون } يعني الكفار والطاغوت
  أهل النار الذين يخلدون فيها دون غيرهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  عز وجل: { ألم تر إلى الذي حاجَّ إبراهيم في ربه } يعني هل انتهى إليك يا محمد خبر
  الذي خاصم إبراهيم وجادله لأن ألم تر كلمة يوقف بها المخاطب على تعجب منها ولفظها استفهام
  كما يقال ألم تر إلى فلان كيف يصنع معناه هل رأيت فلاناً في صنعه والذي حاج إبراهيم
  هو نمرود بن كنعان الجبار وهو أول من وضع التاج على رأسه وتجبر في الأرض وادعى الربوبية
  { أن آتاه الله الملك } أي لأن آتاه الله الملك فطغى وتجبر بسببه وكانت تلك المحاجة
  من بطر الملك وطغيانه قال مجاهد ملك الأرض أربعة مؤمنان وكافران فأما المؤمنان فسليمان
  بن داود وذو القرنين، وأما الكافران فنمرود، وبختنصر. واختلفوا في وقت هذه المحاجة
  فقيل: لما كسر إبراهيم الأصنام سجنه نمرود ثم أخرجه ليحرقه فقال له: من ربك الذي تدعونا
  إليه؟ قال إبراهيم ربي الذي يحيي ويميت وقيل: كان هذا بعد إلقائه في النار وذلك أن
  الناس قحطوا على عهد نمرود، وكان الناس يمتارون من عنده الطعام فكان إذا أتاه أحد يمتار
  سأله من ربك؟ فيقول أنت فيميره فخرج إبراهيم عليه السلام إليه يمتار لأهله الطعام فأتاه
  فقال له من ربك قال ربي الذي يحيي ويميت قال أنا أحيي وأميت قال إبراهيم: \" فإن الله
  يأتي بالشمس من المشرق فأت بها من المغرب فبهت الذي كفر \" فرده بغير طعام فرجع إبراهيم
  إلى أهله فمر على كثيب رمل أعفر فأخذ منه تطييباً لقلوب أهله إذا دخل عليهم فلما أتى
  أهله وضع متاعه ثم نام فقامت زوجته سارة إلى رحله ففتحته فإذا هو طعام أجود ما رآه
  أحد فصنعت منه خبزاً فلما انتبه قربته إليه فقال لها إبراهيم من أين هذا؟ وكان عهد
  أهله وليس عندهم طعام فقالت من الطعام الذي جئت به فعلم إبراهيم أن الله قد رزقه فحمد
  الله تعالى: ثم إن الله تعالى بعث إلى نمرود الجبار ملكاً فقال له إن ربك يقول لك أن
  آمن بي وأتركك في ملكك قال وهل رب غيري فجاءه الثانية فقال له مثل ذلك ثم أتاه الثالثة
  فرد عليه مثل ذلك فقال له الملك أجمع جموعك فجمع الجبار جموعه فأمر الله الملك ففتح
  عليه باباً من البعوض حتى سترت الشمس فلم يروها فبعثها الله عليهم فأكلت لحومهم وشربت
  دماءهم فلم يبق إلاّ العظام ونمرود ينظر ولم يصبه شيء من ذلك ثم بعث الله عليه بعوضة
  فدخلت في منخره فمكثت في رأسه أربعمائة سنة يضرب رأسه بالمطارق وكان أرحم الناس به
  من يجمع له يديه ثم يضرب بها رأسه فكان كذلك يعذب أربعمائة سنة مدة ملكه حتى أماته
  الله عز وجل: { إذ قال إبراهيم ربي الذي يحيي ويميت } هذا جواب سؤال غير مذكور تقديره
  قال له نمرود من ربك قال إبراهيم ربي الذي يحيي ويميت { قال } يعني قال نمرود { أنا
  أحيي وأميت } قال أكثر المفسرين دعا نمرود برجلين فقتل أحدهما واستحيا الآخر فجعل ترك
  القتل إحياء فانتفل إبراهيم صلى الله عليه وسلم إلى حجة أخرى لا عجزاً عن نصر حجته
  الأولى فإنها كانت لازمة لأنه أراد بالإحياء إحياء الميت فكان لإبراهيم أن يقول لنمرود
  فأحيي من أمت إن كنت صادقاً ولكن انتقل إلى حجة أخرى أوضح من الأولى لما رأى من قصور
  فهم نمرود وضعف رأيه فإنه عارض الفعل بمثله ونسي اختلاف الفعلين { قال إبراهيم فإن
  الله يأتي بالشمس من المشرق فأت بها من المغرب فبهت الذي كفر } يعني تحير نمرود ودهش
  وانقطعت حجته ولم يرجع إليه شيئاً وعرف أنه لا يطيق ذلك.</font></font>&#13;\t\t\t<label
