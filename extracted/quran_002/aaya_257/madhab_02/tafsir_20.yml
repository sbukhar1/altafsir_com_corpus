  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱللَّهُ
  وَلِيُّ ٱلَّذِينَ آمَنُواْ يُخْرِجُهُمْ مِّنَ ٱلظُّلُمَاتِ إِلَى ٱلنُّورِ وَٱلَّذِينَ
  كَفَرُوۤاْ أَوْلِيَآؤُهُمُ ٱلطَّاغُوتُ يُخْرِجُونَهُمْ مِّنَ ٱلنُّورِ إِلَى ٱلظُّلُمَاتِ
  أُوْلَـٰئِكَ أَصْحَابُ ٱلنَّارِ هُمْ فِيهَا خَالِدُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { ٱللَّهُ وَلِيُّ ٱلَّذِينَ آمَنُواْ... }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أفرد
  الولي هنا لأن الإيمان من لوازمه التوحيد والكفر من لوازمه الشرك وتعدد الآلهة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { يُخْرِجُهُم مِّنَ ٱلظُّلُمَاتِ إِلَى ٱلنُّورِ... }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأورد الزمخشري في أول سورة الأنعام سؤالا فقال: لأي شيء جمع الظلمات
  وأفرد النور وحقه إن كان يورده هنا؟ وأجاب بتعدد طريق الشرك واتحاد طريق الإيمان.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال ابن عرفة: وإخراج المؤمنين من الظلمات إلى النور بالفعل حقيقة،
  لأنهم كانوا كافرين فآمنوا، والكافرون كانوا في مظنة الإيمان أو القبول إلى الإيمان
  فأخرجهم إلى التصميم على الكفر والقسمة رباعية كفر مستديم إلى الموت وإيمان دائم إلى
  الموت وكفر بعد الإيمان وإيمان بعد كفر فتضمنت الآية القسمين الأخيرين.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال ابن عرفة: إما أن يتجوز في لفظ \" ءَامَنُوا \" فيريد به المستقبل
  ويبقى \" يخرجهم \" على ظاهره، أو يبقى \" ءَامَنُوا \" على ظاهره ويتجوز في لفظ \"
  يُخْرِجُهُم \" وغلب في الآية مقام الوعظ والتخويف على مقام البشارة فلذلك لم يقل في
  الأول: { أُوْلَـٰئِكَ أَصْحَابُ ٱلنَّارِ هُمْ فِيهَا خَالِدُونَ } وذكر في الثاني.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

