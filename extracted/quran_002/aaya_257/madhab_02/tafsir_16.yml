  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱللَّهُ
  وَلِيُّ ٱلَّذِينَ آمَنُواْ يُخْرِجُهُمْ مِّنَ ٱلظُّلُمَاتِ إِلَى ٱلنُّورِ وَٱلَّذِينَ
  كَفَرُوۤاْ أَوْلِيَآؤُهُمُ ٱلطَّاغُوتُ يُخْرِجُونَهُمْ مِّنَ ٱلنُّورِ إِلَى ٱلظُّلُمَاتِ
  أُوْلَـٰئِكَ أَصْحَابُ ٱلنَّارِ هُمْ فِيهَا خَالِدُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  مِّنَ الظُّلُمَاتِ } الضلالة إلى الهدى. { مِّنَ النُّورِ إِلى الظُّلُمَاتِ } نزلت
  في مرتدين، أو في كافر أصلي، لأنهم بمنعهم من الإيمان كأنهم أخرجوهم منه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">{ الَّذِى حَآجَّ إِبْرَاهِيمَ } ـ عليه الصلاة والسلام ـ: النمرود
  بن كنعان أو من تجبر في الأرض وادّعى الربوبية. { ءَاتَاهُ اللَّهُ الُمُلْكَ } الضمير
  لإبراهيم ـ عليه الصلاة والسلام ـ، أو لنمرود. { أُحْىِ وَأُمِيتُ } أترك من لزمه القتل،
  وأقتل بغير سبب يوجب القتل. عارض اللفظ بمثله، وعدل عن اختلاف الفعلين، فلذلك عدل إبراهيم
  ـ عليه الصلاة والسلام ـ إلى حجة أخرى لظهور فساد ما عارض به، أو عدل عما شغب به إلى
  ما لا إشغاب فيه، استظهاراً عليه. { فَأًتِ بِهَا مِنَ الْمَغْرِبِ } لم يعارضه نمرود
  بأن يأتي بها ربه، لأن [الله] خذله بالصَّرفة عن ذلك، أو علم أنه لو طلب ذلك لفعل لما
  رآه من الآيات فخاف ازدياد الفضيحة. { فَبُهِتَ } تحيّر، أو انقطع.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

