  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱللَّهُ
  وَلِيُّ ٱلَّذِينَ آمَنُواْ يُخْرِجُهُمْ مِّنَ ٱلظُّلُمَاتِ إِلَى ٱلنُّورِ وَٱلَّذِينَ
  كَفَرُوۤاْ أَوْلِيَآؤُهُمُ ٱلطَّاغُوتُ يُخْرِجُونَهُمْ مِّنَ ٱلنُّورِ إِلَى ٱلظُّلُمَاتِ
  أُوْلَـٰئِكَ أَصْحَابُ ٱلنَّارِ هُمْ فِيهَا خَالِدُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">الـ
  { ولي } فعيل من ولي الشيء إذا جاوره ولزمه، فإذا لازم أحد أحداً بنصره ووده واهتباله
  فهو وليه، هذا عرفه في اللغة. قال قتادة: { الظلمات } الضلالة. و { النور } الهدى.
  وبمعناه قال الضحاك والربيع وقال مجاهد وعبدة بن أبي لبابة إن قوله: { الله ولي الذين
  آمنوا } الآية نزلت في قوم آمنوا بعيسى فلما جاء محمد عليه السلام كفروا به فذلك إخراجهم
  من النور إلى الظلمات.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال القاضي أبو محمد عبد الحق رضي
  الله عنه: فكأن هذا القول أحرز نوراً في المعتقد خرج منه إلى ظلمات. ولفظ الآية مستغنٍ
  عن هذا التخصيص بل هو مترتب في كل أمة كافرة آمن بعضها كالعرب. ومترتب في الناس جميعاً،
  وذلك أن من آمن منهم فالله وليه أخرجه من ظلمات الكفر إلى نور الإيمان، ومن كفر بعد
  وجود الداعي النبي المرسل فشيطانه ومغويه كأنه أخرجه من الإيمان، إذ هو معد وأهل للدخول
  فيه. وهذا كما تقول لمن منعك الدخول في أمر ما: أخرجتني يا فلان من هذا الأمر وإن كنت
  لم تدخل فيه البتة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ولفظة { الطاغوت } في هذه الآية
  تقتضي أنه اسم جنس، ولذلك قال { أولياؤهم } بالجمع، إذ هي أنواع، وقرأ الحسن بن أبي
  الحسن، أولياؤهم الطواغيت، يعني الشياطين، وحكم عليهم بالخلود في النار لكفرهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

