  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱللَّهُ
  وَلِيُّ ٱلَّذِينَ آمَنُواْ يُخْرِجُهُمْ مِّنَ ٱلظُّلُمَاتِ إِلَى ٱلنُّورِ وَٱلَّذِينَ
  كَفَرُوۤاْ أَوْلِيَآؤُهُمُ ٱلطَّاغُوتُ يُخْرِجُونَهُمْ مِّنَ ٱلنُّورِ إِلَى ٱلظُّلُمَاتِ
  أُوْلَـٰئِكَ أَصْحَابُ ٱلنَّارِ هُمْ فِيهَا خَالِدُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { الله ولي الذين آمنوا } أي: متولي أمورهم، يهديهم، وينصرهم، ويعينهم. والظلمات:
  الضلالة، والنور: الهدى، والطاغوت: الشياطين، هنا قول ابن عباس، وعكرمة في آخرين. وقال
  مقاتل: الذين كفروا: هم اليهود، والطاغوت: كعب بن الأشرف. قال الزجاج: والطاغوت هاهنا:
  واحد في معنى جماعة، وهذا جائز في اللغة إذا كان في الكلام دليل على الجماعة. قال الشاعر:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">بها جيف الحسرى فأما عظامها</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فبيض وأما جلدها فصليب</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">أراد جلودها، فان قيل: متى كان المؤمنون في ظلمة؟ ومتى كان الكفار
  في نور؟ فعنه ثلاثة أجوبة. أحدها: أن عصمة الله للمؤمنين عن مواقعة الضلال، إخراج لهم
  من ظلام الكفر، وتزيين قرناء الكفار لهم الباطل الذي يحيدون به عن الهدى، إخراج لهم
  من نور الهدى، و «الإخراج» مستعار هاهنا: وقد يقال للممتنع من الشيء: خرج منه، وإن
  لم يكن دخل فيه. قال تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إِني تركت ملة قوم لا يؤمنون بالله</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[يوسف: 37]. وقال:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">ومنكم
  من يردُّ إِلى أرذل العمر</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[النحل: 70]. وقد سبقت شواهد هذا في قوله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وإِلى
  الله ترجع الأمور</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[البقرة: 210]. والثاني: أن إيمان أهل الكتاب بالنبي قبل أن يظهر نورٌ
  لهم، وكفرهم به بعد أن ظهر، خروج إلى الظلمات. والثالث: أنه لما ظهرت معجزات رسول الله
  صلى الله عليه وسلم، كان المخالف له خارجاً من نور قد علمه، والموافق له خارجاً من
  ظلمات الجهل إلى نور العلم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

