  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">تِلْكَ
  ٱلرُّسُلُ فَضَّلْنَا بَعْضَهُمْ عَلَىٰ بَعْضٍ مِّنْهُمْ مَّن كَلَّمَ ٱللَّهُ وَرَفَعَ
  بَعْضَهُمْ دَرَجَاتٍ وَآتَيْنَا عِيسَى ٱبْنَ مَرْيَمَ ٱلْبَيِّنَاتِ وَأَيَّدْنَاهُ
  بِرُوحِ ٱلْقُدُسِ وَلَوْ شَآءَ ٱللَّهُ مَا ٱقْتَتَلَ ٱلَّذِينَ مِن بَعْدِهِم مِّن
  بَعْدِ مَا جَآءَتْهُمُ ٱلْبَيِّنَاتُ وَلَـٰكِنِ ٱخْتَلَفُواْ فَمِنْهُمْ مَّنْ آمَنَ
  وَمِنْهُمْ مَّن كَفَرَ وَلَوْ شَآءَ ٱللَّهُ مَا ٱقْتَتَلُواْ وَلَـٰكِنَّ ٱللَّهَ
  يَفْعَلُ مَا يُرِيدُ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">يٰأَيُّهَا ٱلَّذِينَ آمَنُوۤاْ أَنْفِقُواْ
  مِمَّا رَزَقْنَٰكُم مِّن قَبْلِ أَن يَأْتِيَ يَوْمٌ لاَّ بَيْعٌ فِيهِ وَلاَ خُلَّةٌ
  وَلاَ شَفَاعَةٌ وَٱلْكَٰفِرُونَ هُمُ ٱلظَّٰلِمُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱللَّهُ لاَ إِلَـٰهَ
  إِلاَّ هُوَ ٱلْحَيُّ ٱلْقَيُّومُ لاَ تَأْخُذُهُ سِنَةٌ وَلاَ نَوْمٌ لَّهُ مَا فِي
  ٱلسَّمَٰوَٰتِ وَمَا فِي ٱلأَرْضِ مَن ذَا ٱلَّذِي يَشْفَعُ عِنْدَهُ إِلاَّ بِإِذْنِهِ
  يَعْلَمُ مَا بَيْنَ أَيْدِيهِمْ وَمَا خَلْفَهُمْ وَلاَ يُحِيطُونَ بِشَيْءٍ مِّنْ
  عِلْمِهِ إِلاَّ بِمَا شَآءَ وَسِعَ كُرْسِيُّهُ ٱلسَّمَٰوَٰتِ وَٱلأَرْضَ وَلاَ يَؤُودُهُ
  حِفْظُهُمَا وَهُوَ ٱلْعَلِيُّ ٱلْعَظِيمُ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لاَ إِكْرَاهَ فِي
  ٱلدِّينِ قَد تَّبَيَّنَ ٱلرُّشْدُ مِنَ ٱلْغَيِّ فَمَنْ يَكْفُرْ بِٱلطَّاغُوتِ وَيْؤْمِن
  بِٱللَّهِ فَقَدِ ٱسْتَمْسَكَ بِٱلْعُرْوَةِ ٱلْوُثْقَىٰ لاَ ٱنفِصَامَ لَهَا وَٱللَّهُ
  سَمِيعٌ عَلِيمٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">ٱللَّهُ وَلِيُّ ٱلَّذِينَ آمَنُواْ يُخْرِجُهُمْ
  مِّنَ ٱلظُّلُمَاتِ إِلَى ٱلنُّورِ وَٱلَّذِينَ كَفَرُوۤاْ أَوْلِيَآؤُهُمُ ٱلطَّاغُوتُ
  يُخْرِجُونَهُمْ مِّنَ ٱلنُّورِ إِلَى ٱلظُّلُمَاتِ أُوْلَـٰئِكَ أَصْحَابُ ٱلنَّارِ
  هُمْ فِيهَا خَالِدُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">البيع: معروف، والفعل منه باع يبيع،
  ومن قال: أباع في معنى باع أخطأ.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الخلة:
  الصداقة كأنها تتخلل الأعضاء أي: تدخل خلالها، والخلة الصديق، قال الشاعر:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">وكان لها في سالف الدهر خلة</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">يسارق بالطرف الخباء المسترا</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">السِّنَةُ والوسن: قيل: النعاس،
  وهو الذي يتقدّم النوم من الفتور قال الشاعر:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وسنان أقصدَه النعاس فرنقت</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">في عينه
  سِنَة وليس بنائم</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">ويبقى مع السنة بعض الذهن، والنوم هو المستثقل الذي يزول معه الذهن،
  وهذا البيت يظهر منه التفرقة بين السنة والنوم. وقال ابن زيد: الوسنان الذي يقوم من
  النوم وهو لا يعقل، حتى ربما جرد السيف على أهله، وهذا الذي قاله، ابن زيد ليس بمفهوم
  من كلام العرب؛ قال المفضل: السنة ثقل في الرأس، والنعاس في العين، والنوم في القلب.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">الكرسي: آلة من الخشب أو غيره معلومة، يقعد عليها، والياء فيه كالياء
  في: قمري، ليست للنسب، وجمعه كراسي، وسيأتي تفسيره بالنسبة إلى الله تعالى. آده الشيء
  يؤده: أثقله، وتحمل منه مشقة قال الشاعر:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">ألاَ ما لسلمى اليوم بت جديدها</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وضنَّت،
  وما كان النوال يؤدها</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">الغي: مقابل الرشد، يقال غوى الرجل يغوى أي: ضل في معتقد أو رأي، ويقال:
  أغوى الفصيل إذا بشم، وإذا جاع على الضدّ.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الطاغوت:
  بناء مبالغة من طغى يطغى، وحكى الطبري يطغو إذا جاوز الحدّ بزيادة عليه، ووزنه الأصلي:
  فعلوت، قلب إذ أصله: طغووت، فجعلت اللام مكان العين، والعين مكان اللام، فصار: طوغوت،
  تحركت الواو وانفتح ما قبلها فقلبت ألفاً، فصار: طاغوت، ومذهب أبي علي أنه مصدر: كرهبوت
  وجبروت، وهو يوصف به الواحد والجمع. ومذهب سيبويه أنه اسم مفرد كأنه إسم جنس يقع للكثير
  والقليل، وزعم أبو العباس أنه جمع، وزعم بعضهم أن التاء في طاغوت بدل من لام الكلمة،
  ووزنه: فاعول.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">العروة: موضع الإمساك وشدّ الأيدي
  والتعلق، والعروة شجرة تبقى على الجذب لأن الإبل تتعلق بها في الخصب مِن: عَرَوْتُهُ:
  ألممت به متعلقاً، واعتراه التم: تعلق به.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الانفصام:
  الانقطاع، وقيل الانكسار من غير بينونة، والقصم بالقاف الكسر ببينونة، وقد يجيء الفصم
  بالفاء في معنى البينونة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">{ تلك الرسل فضلنا بعضهم على بعض
  } مناسبة هذه الآية لما قبلها أنه لما ذكر اصطفاء طالوت على بني اسرائيل، وتفضل داود
  عليهم بايتائه الملك والحكمة وتعليمه، ثم خاطب نبيه محمداً صلى الله عليه وسلم، بأنه
  من المرسلين، وكان ظاهر اللفظ يقتضي التسوية بين المرسلين، بين بأن المرسلين متفاضلون
  أيضاً، كما كان التفاضل بين غير المرسلين: كطالوت وبني اسرائيل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">و: تلك، مبتدأ وخبره: الرسل، و: فضلنا، جملة حالية، وذو الحال: الرسل،
  والعامل فيه إسم الإشارة.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
