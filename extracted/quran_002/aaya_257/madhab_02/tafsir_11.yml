  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱللَّهُ
  وَلِيُّ ٱلَّذِينَ آمَنُواْ يُخْرِجُهُمْ مِّنَ ٱلظُّلُمَاتِ إِلَى ٱلنُّورِ وَٱلَّذِينَ
  كَفَرُوۤاْ أَوْلِيَآؤُهُمُ ٱلطَّاغُوتُ يُخْرِجُونَهُمْ مِّنَ ٱلنُّورِ إِلَى ٱلظُّلُمَاتِ
  أُوْلَـٰئِكَ أَصْحَابُ ٱلنَّارِ هُمْ فِيهَا خَالِدُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  ٱللَّهُ وَلِيُّ ٱلَّذِينَ ءَامَنُواْ } أي حافظهم ومعينهم وناصرهم { يُخْرِجُهُم مّنَ
  ٱلظُّلُمَـٰتِ إِلَى ٱلنُّورِ } يعني من الكفر إلى الإيمان واللفظ لفظ المستقبل والمراد
  به الماضي يعني أخرجهم ويقال: ثبتهم على الاستقامة كما أخرجهم من الظلمات. ويقال: يخرجهم
  من الظلمات أي من ظلمة الدنيا ومن ظلمة القبر ومن ظلمة الصراط إلى الجنة { وَٱلَّذِينَ
  كَفَرُواْ أَوْلِيَاؤُهُمُ ٱلطَّـٰغُوتُ } يعني اليهود أولياؤهم كعب بن الأشرف وأصحابه.
  ويقال: المشركون أولياؤهم الشياطين { يُخْرِجُونَهُم مّنَ ٱلنُّورِ إِلَى ٱلظُّلُمَـٰتِ
  } يعني يدعونهم إلى الكفر كما قال في آية أخرى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">أَنْ أَخْرِجْ قَوْمَكَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[إبراهيم:
  5] يعني ادع قومك { أُولَـئِكَ أَصْحَـٰبُ ٱلنَّارِ هُمْ فِيهَا خَـٰلِدُونَ } يعني
  أهل النار هم فيها خالدون أي دائمون.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

