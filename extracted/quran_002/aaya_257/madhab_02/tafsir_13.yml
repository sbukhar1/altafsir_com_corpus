  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱللَّهُ
  وَلِيُّ ٱلَّذِينَ آمَنُواْ يُخْرِجُهُمْ مِّنَ ٱلظُّلُمَاتِ إِلَى ٱلنُّورِ وَٱلَّذِينَ
  كَفَرُوۤاْ أَوْلِيَآؤُهُمُ ٱلطَّاغُوتُ يُخْرِجُونَهُمْ مِّنَ ٱلنُّورِ إِلَى ٱلظُّلُمَاتِ
  أُوْلَـٰئِكَ أَصْحَابُ ٱلنَّارِ هُمْ فِيهَا خَالِدُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالىٰ: { ٱللَّهُ وَلِيُّ ٱلَّذِينَ ءامَنُواْ } ناصرهم ومعينهم، وقيل: محبهم، وقيل:
  متولي أمورهم لا يكلهم إلى غيره، وقال الحسن: وليُّ هدايتهم { يُخْرِجُهُم مِّنَ ٱلظُّلُمَـٰتِ
  إِلَى ٱلنُّورِ } أي من الكفر إلىٰ الإِيمان، قال الواقدي: كل ما في القرآن من الظلمات
  والنور فالمراد منه الكفر والإِيمان غير التي في سورة الأنعام، «وجعل الظلمات والنور»
  فالمراد منه الليل والنهار، سمي الكفر ظلمه لالتباس طريقه وسمي الإِسلام نوراً لوضوح
  طريقه { وَٱلَّذِينَ كَفَرُوۤاْ أَوْلِيَآؤُهُمُ ٱلطَّـٰغُوتُ } قال مقاتل يعني: كعب
  بن الأشرف وحيي بن أخطب وسائر رؤوس الضلالة { يُخْرِجُونَهُم مِّنَ ٱلنُّورِ إِلَى
  ٱلظُّلُمَـٰتِ } يدعونهم من النور إلى الظلمات، والطاغوت يكون مذكراً ومؤنثاً وواحداً
  وجمعاً، فقال تعالىٰ في المذكر والواحد:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">يُرِيدُونَ أَن يَتَحَاكَمُوۤاْ إِلَى
  ٱلطَّـٰغُوتِ وَقَدْ أُمِرُوۤاْ أَن يَكْفُرُواْ بِهِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[النساء: 60] وقال في المؤنث:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَٱلَّذِينَ
  ٱجْتَنَبُواْ ٱلطَّـٰغُوتَ أَن يَعْبُدُوهَا</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الزمر: 17] وقال في الجمع: { يُخْرِجُونَهُم
  مِّنَ ٱلنُّورِ إِلَى ٱلظُّلُمَـٰتِ } فإن قيل: قال يخرجونهم من النور وهم كفار لم
  يكونوا في نور قط؟ قيل: هم اليهود وكانوا مؤمنين بمحمد صلى الله عليه وسلم قبل أن يبعث
  لما يجدون في كتبهم من نعته، فلما بعث كفروا به، وقيل: هو على العموم في حق جميع الكفار،
  قالوا: منعهم إياهم من الدخول فيه إخراج كما يقول الرجل لأبيه أخرجتني من مالك ولم
  يكن فيه، كما قال الله تعالىٰ إخباراً عن يوسف عليه السلام:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إِنِّى تَرَكْتُ مِلَّةَ قَوْمٍ لاَّ
  يُؤْمِنُونَ بِٱللَّهِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[يوسف: 37] ولم يكن قط في ملتهم { أُوْلَـٰئِكَ أَصْحَـٰبُ ٱلنَّارِ
  هُمْ فِيهَا خَـٰلِدُونَ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

