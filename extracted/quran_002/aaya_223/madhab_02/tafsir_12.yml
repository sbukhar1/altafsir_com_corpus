  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَيَسْأَلُونَكَ
  عَنِ ٱلْمَحِيضِ قُلْ هُوَ أَذًى فَٱعْتَزِلُواْ ٱلنِّسَآءَ فِي ٱلْمَحِيضِ وَلاَ تَقْرَبُوهُنَّ
  حَتَّىٰ يَطْهُرْنَ فَإِذَا تَطَهَّرْنَ فَأْتُوهُنَّ مِنْ حَيْثُ أَمَرَكُمُ ٱللَّهُ
  إِنَّ ٱللَّهَ يُحِبُّ ٱلتَّوَّابِينَ وَيُحِبُّ ٱلْمُتَطَهِّرِينَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">نِسَآؤُكُمْ
  حَرْثٌ لَّكُمْ فَأْتُواْ حَرْثَكُمْ أَنَّىٰ شِئْتُمْ وَقَدِّمُواْ لأَنْفُسِكُمْ
  وَٱتَّقُواْ ٱللَّهَ وَٱعْلَمُوۤاْ أَنَّكُمْ مُّلاَقُوهُ وَبَشِّرِ ٱلْمُؤْمِنِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { وَيَسئَلُونَكَ عَنِ المَحِيضِ قُل هُوَ أَذَىً } قال
  السدي: السائل كان ثابت بن الدحداح الأنصاري، وكانت العرب ومن في صدر الإسلام من المسلمين
  يجتنبون مُساكنة الحُيَّض ومؤاكلتهن ومشاربتهن، فسألوا رسول الله صلى الله عليه وسلم،
  فنزلت هذه الآية، وهذا قول قتادة. وقال مجاهد: كان يعتزلون الحُيَّض في الفرج، ويأتونهن
  في أدبارهن مدة حيضهن، فأنزلت هذه الآية، والأذى هو ما يؤذي من نتن ريحه ووزره ونجاسته.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">{ فَاعتَزِلُوا النِسَآءَ فىِ المَحِيضِ } اختلفوا في المراد بالإعتزال
  على ثلاثة أقاويل:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">أحدها: اعتزل جميع بدنها أن يباشره
  بشيء من بدنه، وهذا قول عبيدة السلماني.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثاني:
  ما بين السرة والركبة, وهذا قول شريح.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثالث:
  الَفرِج وهذا قول عائشة وميمونه وحفصة وجمهور المفسرين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ثم
  قال تعالى: { وَلاَ تَقْرَبُوهُنَّ حَتَّى يَطهُرنَ } فيه قراءتان:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">إحداهما: التخفيف وضم الهاء، وهي قراءة الجمهور، ومعناه بانقطاع الدم
  وهو قول مجاهد وعكرمة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والثانية: بالتشديد وفتح الهاء،
  قرأ بها حمزة، والكسائي وعاصم، وفي رواية أبي بكر عنه، ومعناها حتى تغتسل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ثم قال تعالى: { فَإِذَا تَطَهَّرْنَ } يعني بالماء، فيه ثلاثة أقاويل:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أحدها: معناه إذا اغتسلن وهو قول ابن عباس وعكرمة والحسن.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والثاني: الوضوء، وهو قول مجاهد، وطاوس.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثالث:
  غسل الفرج.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وفي قوله تعالى: { فَأْتُوهُنَّ
  مِنْ حَيْثُ أَمَرَكُمُ اللهُ } أربعة تأويلات:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدها:
  القُبُل الذي نهى عنه في حال الحيض، وهو قول ابن عباس.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الثاني:
  فأتوهن من قِبَل طهرهن، لا من قِبَل حيضهن، وهذا قول عكرمة، وقتادة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والثالث: فأتوا النساء من قِبَل النكاح لا من قِبَل الفجور، وهذا قول
  محمد ابن الحنفية.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والرابع: من حيث أحل لكم، فلا تقربوهن
  محرمات، ولا صائمات ولا معتكفات، وهذا قول الأصم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">{
  إِنَّ اللهَ يُحِبُّ التَّوَّابِينَ وَيُحِبُّ المُطَهَرِينَ } فيه ثلاثة تأويلات:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أحدها: المتطهرين بالماء، وهذا قول عطاء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثاني:
  يحب المتطهرين من أدبار النساء أن يأتوها، وهذا قول مجاهد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثالث:
  يحب المتطهرين من الذنوب، أن لا يعودوا فيها بعد التوبة منها، وهو محكي عن مجاهد أيضاً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { نِسَاؤُكُم حَرثٌ لَكُمْ } أي مزدرع أولادكم ومحترث
  نسلكم، وفي الحرث كناية عن النكاح، { فَأتُوا حَرثَكُمْ } فانكحوا مزدرع أولادكم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">{ أَنَّى شِئتُمْ } فيه خمسة تأويلات:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدها:
  يعني كيف شئتم في الأحوال، روى عبد الله بن علي أن أناساً من أصحاب رسول الله صلى الله
  عليه وسلم، جلسوا يوماً ويهودي قريب منهم، فجعل بعضهم يقول: إني لآتي امرأتي وهي مضطجعة،
  ويقول الآخر إني لآتيها وهي قائمة، ويقول الآخر: إني لآتيها وهي على جنبها، ويقول الآخر
  إني لآتيها وهي باركة، فقال اليهودي: ما أنتم إلا أمثال البهائم ولكنا إنما نأتيها
  على هيئة واحدة، فأنزل الله تعالى هذه الآية وهذا قول عكرمة.</font></font>&#13;\t\t\t<label
