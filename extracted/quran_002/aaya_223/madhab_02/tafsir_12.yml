  ٱللَّهَ وَٱعْلَمُوۤاْ أَنَّكُمْ مُّلاَقُوهُ وَبَشِّرِ ٱلْمُؤْمِنِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">والثاني: يعني من أي وجه أحببتم في قُبِلها، أو من دُبْرِها في قُبلها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">روى جابر أن اليهود قالوا: إن العرب يأتون النساء من أعجازهن، فإذا
  فعلوا ذلك جاء الولد أحول، فَأَكْذَبَ الله حديثهم وقال: { نِسَاؤُكُم حَرثٌ لَكُمْ
  فَأتُوا حَرثَكُمْ أَنَّى شِئتُمْ } ، وهذا قول ابن عباس، والربيع.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والثالث: يعني من أين شئتم وهو قول سعيد بن المسيب وغيره.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والرابع: كيف شئتم أن تعزلوا أو لا تعزلوا، وهذا قول سعيد بن المسيب.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والخامس: حيث شئتم من قُبُلٍ، أو من دُبُرٍ، رواه نافع, عن ابن عمر
  وروى عن غيره.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وروى حبيش بن عبد الله الصنعاني،
  عن ابن عباس أن ناساً من حِمْير أتوا النبي صلى الله عليه وسلم يسألونه عن أشياء، فقال
  رجل منهم: يا رسول الله: إني رجل أحب النساء، فكيف ترى في ذلك؟ فأنزل الله تعالى في
  سورة البقرة بيان ما سألوا عنه، فأنزل فيما سأل عنه الرجل: { نِسَاؤُكُم حَرثٌ لَكُمْ
  فَأتُوا حَرثَكُمْ أَنَّى شِئتُمْ } ، فقال رسول الله صلى الله عليه وسلم:</font></font><b><font
