  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">نِسَآؤُكُمْ
  حَرْثٌ لَّكُمْ فَأْتُواْ حَرْثَكُمْ أَنَّىٰ شِئْتُمْ وَقَدِّمُواْ لأَنْفُسِكُمْ
  وَٱتَّقُواْ ٱللَّهَ وَٱعْلَمُوۤاْ أَنَّكُمْ مُّلاَقُوهُ وَبَشِّرِ ٱلْمُؤْمِنِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { نساؤكم حرث لكم } في سبب نزولها ثلاثة أقوال.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أحدها: أن اليهود أنكرت جواز إتيان المرأة إلا من بين يديها، وعابت
  من يأتيها على غير تلك الصفة، فنزلت هذه الآية. روي عن جابر، والحسن، وقتادة. والثاني:
  أن حياً من قريش كانوا يتزوجون النساء بمكة، ويتلذذون بهن مقبلات ومدبرات، فلما قدموا
  المدينة، تزوجوا من الأنصار، فذهبوا ليفعلوا ذلك، فأنكرنه، وانتهى الحديث إلى النبي
  صلى الله عليه وسلم، فنزلت هذه الآية. رواه مجاهد عن ابن عباس. والثالث: أن عمر بن
  الخطاب جاء إلى النبي صلى الله عليه وسلم، فقال: هلكت، حولت رحلي الليلة، فنزلت هذه
  الآية. رواه سعيد بن جبير عن ابن عباس، والحرث: المزدرع، وكنى به هاهنا عن الجماع،.
  فسماهن حرثاً، لأنهن مزدرع الأولاد، كالأرض للزرع، فان قيل: النساء جمع، فلم لم يقل:
  حروث؟ فعنه ثلاثة أجوبة، ذكرها ابن القاسم الأنباري النحوي. أحدها: أن يكون الحرث مصدراً
  في موضع الجمع، فلزمه التوحيد، كما تقول العرب: إخوتك صوم، وأولادك فطر، يريدون: صائمين
  ومفطرين، فيؤدي المصدر بتوحيده عن اللفظ المجموع. والثاني: أن يكون أراد: حروث لكم،
  فاكتفى بالواحد من الجمع، كما قال الشاعر:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">كلوا في نصف بطنكُم تعيشوا</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">أي: في أنصاف بطونكم. والثالث: أنه
  إنما وحَّد الحرث، لأن النساء شبهن به، ولسن من جنسه، والمعنى: نساؤكم مثل حروث لكم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { أنى شئتم } فيه ثلاثة أقوال.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدها:
  أنه بمعنى: كيف شئتم، ثم فيه قولان. أحدهما: أن المعنى: كيف شئتم، مقبلة أو مدبرة،
  وعلى كل حال، إذا كان الإتيان في الفرج. وهذا قول ابن عباس، ومجاهد، وعطية، والسدي،
  وابن قتيبة في آخرين. والثاني: أنها نزلت في العزل. قاله سعيد بن المسيب، فيكون المعنى:
  إن شئتم فاعزلوا، وإن شئتم فلا تعزلوا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والقول
  الثاني: أنه بمعنى إن شئتم، ومتى شئتم، وهو قول ابن الحنفية والضحاك، وروي عن ابن عباس
  أيضاً. والثالث: أنه بمعنى: حيث شئتم، وهذا محكي عن ابن عمر ومالك بن أنس، وهو فاسِد
  من وجوه، أحدها: أن سالم بن عبد الله لما بلغه أن نافعاً تحدث بذلك عن ابن عمر، قال:
  كذب العبد، إنما قال عبد الله: يؤتون في فروجهن من أدبارهن. وأما أصحاب مالك، فانهم
  ينكرون صحته عن مالك، والثاني: أن أبا هريرة روى عن النبي، صلى الله عليه وسلم، أنه
  قال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\"> \" ملعون
  من أتى النساء في أدبارهن \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">فدل على أن الآية لا يراد بها هذا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثالث:
  أن الآية نبهت على أنه محل الولد بقوله: { فأتوا حرثكم } وموضع الزرع: هو مكان الولد،
  قال ابن الأنباري: لما نصَّ الله على ذكر الحرث، والحرث به يكون النبات، والولد مشبَّه
  بالنبات؛ لم يجز أن يقع الوطء في محل لا يكون منه ولد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والرابع:
  أن تحريم إتيان الحائض كان لعلة الأذى، والأذى ملازم لهذا المحل لا يفارقه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { وقدّموا لأنفسكم } فيه أربعة أقوال. أحدها: أن معناه:
  وقدموا لأنفسكم من العمل الصالح، رواه أبو صالح عن ابن عباس. والثاني: وقدموا التسمية
  عند الجماع، رواه عطاء عن ابن عباس. والثالث: وقدموا لأنفسكم في طلب الولد، قاله مقاتل.
  والرابع: وقدّموا طاعة الله واتباع أمره، قاله الزجاج.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

