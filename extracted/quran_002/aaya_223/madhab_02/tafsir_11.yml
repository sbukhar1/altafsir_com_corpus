  color=\"black\"/></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" لا ينظر الله عز وجل إلى رجل أتى رجلاً أو امرأة في دبرها \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">وعن النبي - صلى الله عليه وسلم
  - أنه قال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" ملعون من أتى امرأة في دبرها \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">ثم قال تعالى: { وَقَدِّمُواْ لأَِنفُسِكُمْ } من الولد الصالح. ويقال
  قدموا لأنفسكم من العمل الصالح. ويقال: سموا الله أي قولوا بسم الله الرحمن الرحيم
  عند ذلك. ثم قال: { وَٱتَّقُواْ ٱللَّهَ } أي اخشوا الله ولا تقربوهن في حال الحيض
  ولا في أدبارهن { وَٱعْلَمُواْ أَنَّكُم مُّلَـٰقُوهُ } أي تصيرون إليه يوم القيامة.
  فيجزيكم بأعمالكم { وَبَشِّرِ ٱلْمُؤْمِنِينَ } الذين يحافظون على حدود الله ويصدقون
