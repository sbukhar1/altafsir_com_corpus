  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَيَسْأَلُونَكَ
  عَنِ ٱلْمَحِيضِ قُلْ هُوَ أَذًى فَٱعْتَزِلُواْ ٱلنِّسَآءَ فِي ٱلْمَحِيضِ وَلاَ تَقْرَبُوهُنَّ
  حَتَّىٰ يَطْهُرْنَ فَإِذَا تَطَهَّرْنَ فَأْتُوهُنَّ مِنْ حَيْثُ أَمَرَكُمُ ٱللَّهُ
  إِنَّ ٱللَّهَ يُحِبُّ ٱلتَّوَّابِينَ وَيُحِبُّ ٱلْمُتَطَهِّرِينَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">نِسَآؤُكُمْ
  حَرْثٌ لَّكُمْ فَأْتُواْ حَرْثَكُمْ أَنَّىٰ شِئْتُمْ وَقَدِّمُواْ لأَنْفُسِكُمْ
  وَٱتَّقُواْ ٱللَّهَ وَٱعْلَمُوۤاْ أَنَّكُمْ مُّلاَقُوهُ وَبَشِّرِ ٱلْمُؤْمِنِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">ثم قال: { وَيَسْـأَلُونَكَ عَنِ ٱلْمَحِيضِ } قال ابن عباس: نزلت
  الآية في رجل من الأنصار يقال له: عمرو بن الدحداح سأل رسول الله - صلى الله عليه وسلم
  - فقال: يا رسول الله كيف نصنع بالنساء إذا حضن؟ أنقربهن أم لا؟ فنزل (قوله تعالى)
  { وَيَسْـأَلُونَكَ عَنِ ٱلْمَحِيضِ } يقول عن النساء إذا حضن ويقال: ويسألونك عن مجامعة
  النساء في المحيض. { قُلْ: هُوَ أَذًى } يعني الدم هو قذر نجس { فَٱعْتَزِلُواْ ٱلنّسَاءَ
  فِي ٱلْمَحِيضِ } أي لا تجامعوهن [في حال] الحيض { وَلاَ تَقْرَبُوهُنَّ } [يعني لا
  تجامعوهن وهن حيض] { حَتَّىٰ يَطْهُرْنَ }. قرأ حمزة وعاصم والكسائي في رواية أبي بكر:
  (حتى يطهرن) بتشديد الطاء والهاء والنصب والباقون: بالتخفيف أي يغتسلن وأصله (يتطهرون)
  فأدغمت التاء في الطاء فصار (يطهرن) فمن قرأ (يطهرن) أي يغتسلن ومن قرأ (يطهرن) أي
  حتى يطهرن من الحيض قال الفقيه الزاهد نعمل بالقراءتين جميعاً فإن كانت المرأة أيام
  حيضها أقل من عشرة أيام فلا يجوز أن يقربها ما لم تغتسل أو يمضي عليها وقت صلاة وإن
  كانت أيام حيضها عشرة فإذا انقطع عنها الدم وتمت العشرة جاز له أن يقربها بغير غسل.
  ثم قال تعالى: { فَإِذَا تَطَهَّرْنَ } يعني أي اغتسلن من الحيض { فَأْتُوهُنَّ مِنْ
  حَيْثُ أَمَرَكُمُ ٱللَّهُ } أي جامعوهن من حيث رخص لكم الله في موضع الجماع. ويقال:
  لما نزلت هذه الآية { فَٱعْتَزِلُواْ ٱلنّسَاء فِي ٱلْمَحِيضِ } اعتزلوا النساء في
  أيام الحيض وأخرجوهن من البيوت فقدم أناس من الأعراب وقالوا: يا رسول الله البرد (شديد)
  وقد اعتزلنا النساء وليس كلنا يجد سعة لذلك فقال لهم رسول الله - صلى الله عليه وسلم
  -</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\"> \" إنما
  أمركم أن تعتزلوا (النساء عن) مجامعتهن ولم يأمركم أن تخرجوهن من البيوت كما تفعل الأعاجم
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">ثم قال
  تعالى: { إِنَّ ٱللَّهَ يُحِبُّ ٱلتَّوابِينَ } (يعني التوابين من الشرك) والذنوب {
  وَيُحِبُّ ٱلْمُتَطَهّرِينَ } أي من الجنابة والأحداث. ويقال: ويحب المتطهرين من إتيانهن
  في المحيض في أدبارهن يتنزهون عن ذلك ويقال: (ويحب التوابين من الذنوب والمتطهرين)
  الذين لم يذنبوا. فإن قيل: كيف قدم بالذكر الذي تاب من الذنوب على الذي لم يذنب؟ قيل
  له: إنما قدمهم لكيلا يقنط التائب من الرحمة ولا يعجب المتطهر بنفسه كما ذكر في آية
  أخرى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فَمِنْهُمْ ظَـٰلِمٌ لِّنَفْسِهِ وَمِنْهُمْ مُّقْتَصِدٌ وَمِنْهُمْ
  سَابِقٌ بِٱلْخَيْرَٰتِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[فاطر: 32] ثم قال عز وجل: { نِسَاؤُكُمْ حَرْثٌ لَّكُمْ } يقول: مزرعة
  لكم للولد { فَأْتُواْ حَرْثَكُمْ } والحرث في اللغة هو الزرع فسمى النساء حرثاً على
  وجه الكناية أي هن للولد كالأرض للزراعة قوله { أَنَّىٰ شِئْتُمْ } أي كيف شئتم إن
  شئتم مستقبلين وإن شئتم مستدبرين [إذا كان في صمام واحد وذلك أن اليهود كانوا] يقولون:
  لا يجوز إتيان النساء إلا مستلقياً وكانوا يقولون إذا أتاها من خلفها يكون الولد أحول
  [فنزل قوله تعالى] { فَأْتُواْ حَرْثَكُمْ أَنَّىٰ شِئْتُمْ } [قال النبي - صلى الله
