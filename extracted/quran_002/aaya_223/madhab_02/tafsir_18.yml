  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">نِسَآؤُكُمْ
  حَرْثٌ لَّكُمْ فَأْتُواْ حَرْثَكُمْ أَنَّىٰ شِئْتُمْ وَقَدِّمُواْ لأَنْفُسِكُمْ
  وَٱتَّقُواْ ٱللَّهَ وَٱعْلَمُوۤاْ أَنَّكُمْ مُّلاَقُوهُ وَبَشِّرِ ٱلْمُؤْمِنِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله عز وجل: { نساؤكم حرث لكم } الآية (ق) عن جابر قال: كانت اليهود
  تقول: إذا جامعها من ورائها جاء الولد أحول فنزلت: { نساؤكم حرث لكم فأتوا حرثكم أنى
  شتم } وفي رواية للترمذي كانت اليهود تقول: من أتى المرأة في قبلها من دبرها وذكر الحديث
  وعن ابن عباس قال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" جاء عمر إلى النبي صلى الله عليه وسلم فقال: يا رسول الله هلكت. قال: وما أهلكك
  قال: حولت رحلي الليلة قال: فلم يرد عليه شيئاً فأوحى الله إلى رسوله صلى الله عليه
  وسلم بهذه الآية: { نساؤكم حرث لكم فاتوا حرثكم أنى شئتم } أقبل وأدبر واتق الدبر والحيضة
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">أخرجه
  الترمذي وقال: حديث حسن صحيح. قوله: حولت رجلي هو كناية عن الإتيان في غير المحل المعتاد
  هذا ظاهره، ويجوز أن يريد به أنه أتاها في المحل المعتاد لكن من جهة ظهرها. وعن ابن
  عباس قال: كان هذا الحي من الأنصار وهم أهل وثن مع هذا الحي من يهود وهم أهل كتاب فكانوا
  يرون لهم فضلاً عليهم في العلم فكانوا يقتدون بكثير من فعلهم، وكان من شأن أهل الكتاب
  أن لا يأتوا النساء إلا على حرف وذلك أشق ما تكون المرأة، فكان هذا الحي من الأنصار
  قد أخذوا بذلك من فعلهم، وكان هذا الحي من قريش يشرحون النساء شرحاً منكراً ويتلذذون
  بهن مقبلات ومدبرات ومستلقيات فلما قدم المهاجرون المدينة تزوج رجل منهم امرأة من الأنصار
  فذهب أن يصنع بها ذلك فأنكرته عليه. وقالت: إنا كما نؤتى على حرف فاصنع ذلك وإلا فاجتنبني
  حتى سرى أمرهما فبلغ ذلك رسول الله صلى الله عليه وسلم فأنزل الله عز وجل: { نساؤكم
  حرث لكم فأتوا حرثكم أنى شئتم } أي مقبلات ومدبرات ومستلقيات يعني بذلك موضع الولد،
  أخرجه أبو داود والوثن الصنم. وقيل: الصورة لا جثة لها. وقوله: على حرف، الحرف الجانب
  وحرف كل شيء جانبه وقوله: يشرحون النساء. يقال شرح فلان جاريته إذا وطئها على قفاها
  وأصل الشرح البسط وقوله: سرى أمرهما أي ارتفع وعظم وتفاخم وأصله من سرى البرق إذا لج
  في اللمعان. عن أم سلمة أن رسول الله صلى الله عليه وسلم قال في قوله تعالى: { نساؤكم
  حرث لكم فأتوا حرثكم أنى شئتم } في صمام واحد ويروى سمام بالسين أخرجه الترمذي. وقال
  حديث حسن وقوله تعالى: { حرث لكم } معناه مزرع لكم ومنبت للولد، وهذا على سبيل التشبيه
  فجعل فرج المرأة كالأرض والنطفة كالبذر والولد كالنبات الخارج { فأتوا حرثكم أنى شئتم
  } يعني كيف شئتم وحيث شئتم، إذا كان في القبل والمعنى كيف شئتم مقبلة ومدبرة، على كل
  حال إذا كان في الفرج وفي الآية دليل على تحريم إتيان النساء في أدبارهن لأن محل الحرث
  والزرع هو القبل لا الدبر، ويؤيد ذلك ما روي عن أبي هريرة قال قال رسول الله صلى الله
  عليه وسلم:</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
