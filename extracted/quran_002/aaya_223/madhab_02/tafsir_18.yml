  أَنَّىٰ شِئْتُمْ وَقَدِّمُواْ لأَنْفُسِكُمْ وَٱتَّقُواْ ٱللَّهَ وَٱعْلَمُوۤاْ أَنَّكُمْ
  مُّلاَقُوهُ وَبَشِّرِ ٱلْمُؤْمِنِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\"/></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" ملعون من أتى امرأة في دبرها \"
  </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">أخرجه أبو
  داود. وقال سعيد بن المسيب: هذا في العزل يعني إن شئتم فاعزلوا وإن شئتم لا تعزلوا،
  وسئل ابن عباس عن العزل فقال: حرثك إن شئت فعطش وإن شئت فارو ويروى عنه أنه قال: تستأمر
  الحرة في العزل ولا تستأمر الجارية وبه قال أحمد: وكره جماعة العزل وقالوا: هو الوأد
  الخفي وروى نافع قال كنت أمسك على ابن عمر المصحف فقرأ هذ الآية: { نساؤكم حرث لكم
  } قال: تدري فيم نزلت هذه الآية؟ قلت: لا. قال: نزلت في رجل أتى امرأته في دبرها فشق
  ذلك عليه فنزلت هذه الآية وروى عبدالله بن الحسن أنه لقي سالم بن عبدالله بن عمر فقال
  له: يا عم ما حديث يحدثه نافع عن عبدالله أنه لم يكن يرى بأساً بإتيان النساء في أدبارهن
  فقال: كذب العبد وأخطأ إنما قال عبدالله: يؤتون في فروجهن من أدبارهن، ويحكى عن مالك
  إباحة ذلك وأنكره أصحابه، وأجمع جمهور العلماء على تحريم إتيان النساء في أدبارهن،
  وقالوا: لأن الله حرم الفرج في حال الحيض لأجل النجاسة العارضة وهو الدم فأولى أن يحرم
  الدبر لأجل النجاسة اللازمة ولأن الله تعالى نص على ذكر الحرث والحرث به يكون نبات
  الولد فلا يحل العدول عنه إلى غيره. وقوله تعالى: { وقدموا لأنفسكم } يعني الولد وقيل:
  قدموا التسمية والدعاء عند الجماع (ق) عن ابن عباس قال: قال النبي صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" لو أن أحدكم إذا أراد أن يأتي
  أهله قال بسم الله اللهم جنبنا الشيطان، وجنب الشيطان ما رزقتنا، فإنه إن يقدر بينهما
  ولد في ذلك لم يضره الشيطان أبداً \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وقيل: أراد به تقديم الإفراط (ق) عن أبي هريرة قال: رسول الله صلى
  الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" لا يموت لأحد من المسليمن ثلاثة من الولد فتمسه النار إلا تحلة القسم \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">قوله إلا تحلة القسم يعني قدر ما
  يبر الله قسمه فيه وهو قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وإن منكم إلا واردها</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[مريم:
  71] فإذا وردها جاوزها فقد أبر الله قسمه، وقيل: قدموا لأنفسكم يعني من الخير والعمل
  الصالح بدليل سياق الآية { واتقوا الله } أي احذروا أن تأتوا شيئاً مما نهاكم الله
  عنه { واعلموا أنكم ملاقوه } أي صائرون إليه في الآخرة فيجزيكم بأعمالكم { وبشر المؤمنين
  } يعني بالكرامة من الله تعالى.</font></font><font class=\"TextResultArabic\"><font
