  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">نِسَآؤُكُمْ حَرْثٌ
  لَّكُمْ فَأْتُواْ حَرْثَكُمْ أَنَّىٰ شِئْتُمْ وَقَدِّمُواْ لأَنْفُسِكُمْ وَٱتَّقُواْ
  ٱللَّهَ وَٱعْلَمُوۤاْ أَنَّكُمْ مُّلاَقُوهُ وَبَشِّرِ ٱلْمُؤْمِنِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">فوطء الحائض حرام، ومن فعله يعصي الله عز وجل ويعزره الإِمام، إن علم
  منه ذلك، واختلف أهل العلم في وجوب الكفارة عليه، فذهب أكثرهم إلى أنه لا كفارة عليه
  فيستغفر الله ويتوب إليه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وذهب قوم إلى وجوب الكفارة عليه
  منهم: قتادة والأوزاعي وأحمد واسحاق، لما أخبرنا عبد الواحد بن أحمد المليحي أنا عبد
  الرحمٰن بن أبي شريح أنا أبو القاسم البغوي أنا علي بن الجعد أنا أبو جعفر الرازي عن
  عبد الكريم بن أبي المخارق عن مقسم عن ابن عباس</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" أن النبي صلى الله عليه وسلم قال في رجل جامع امرأته وهي حائض قال:
  «إن كان الدم عبيطاً فليتصدق بدينار، وإن كان صفرة فبنصف دينار» \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">ويروى هذا موقوفاً على ابن عباس،
  ويمنع الحيض جواز الصلاة ووجوبها، ويمنع جواز الصوم، ولا يمنع وجوبه، حتى إذا طهرت
  يجب عليها قضاء الصوم ولا يجب قضاء الصلاة، وكذلك النفساء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أخبرنا
  أبو عثمان سعيد بن اسماعيل الضبي أنا أبو محمد عبد الجبار بن محمد الجراحي أنا أبو
  العباس محمد بن أحمد المحبوبي أنا أبو عيسى الترمذي أنا علي بن حجر أنا علي بن مسهر
  عن عبيدة بن مُعَتّب الضبي عن ابراهيم النخعي عن الأسود عن عائشة قالت: «كنا نحيض عند
  رسول الله صلى الله عليه وسلم ثم نطهر فيأمرنا بقضاء الصيام ولا يأمرنا بقضاء الصلاة».</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ولا يجوز للحائض الطواف بالبيت ولا الاعتكاف في المسجد، ولا مس المصحف،
  ولا قراءة القرآن، ولا يجوز للزوج غشيانها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أخبرنا
  عمر بن عبد العزيز أنا القاسم بن جعفر أنا أبو علي اللؤلؤي أنا أبو داود أنا مسدد أنا
  عبد الواحد بن زياد أنا أفلت بن خليفة قال: حدثني جسرة بنت دجاجة قالت: سمعت عائشة
  تقول</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\"> \" جاء
  رسول الله صلى الله عليه وسلم ووجوه بيوت اصحابه شارعة في المسجد فقال: «وجِّهوا هذه
  البيوت عن المسجد فإني لا أحل المسجد لحائض ولا جنب» \". </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالىٰ: { حَتَّىٰ يَطْهُرْنَ } قرأ عاصم برواية أبي بكر وحمزة
  والكسائي بتشديد الطاء والهاء يعني: يغتسلن، وقرأ الآخرون بسكون الطاء وضم الهاء، فخفف،
  ومعناه حتى يطهرن من الحيض وينقطع دمهن { فَإِذَا تَطَهَّرْنَ } يعني اغتسلن { فَأْتُوهُنَّ
  } أي فجامعوهنَّ { مِنْ حَيْثُ أَمَرَكُمُ ٱللَّهُ } أي من حيث أمركم أن تعتزلوهن منه،
  وهو الفرج، قاله مجاهد وقتادة وعكرمة، وقال ابن عباس: طؤوهن في الفرج ولا تعدوه إلى
  غيره أي اتقوا الأدبار، وقيل: (من) بمعنى (في) أي في حيث أمركم الله تعالىٰ وهو الفرج،
