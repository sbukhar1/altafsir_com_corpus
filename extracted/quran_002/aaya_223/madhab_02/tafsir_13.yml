  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَيَسْأَلُونَكَ
  عَنِ ٱلْمَحِيضِ قُلْ هُوَ أَذًى فَٱعْتَزِلُواْ ٱلنِّسَآءَ فِي ٱلْمَحِيضِ وَلاَ تَقْرَبُوهُنَّ
  حَتَّىٰ يَطْهُرْنَ فَإِذَا تَطَهَّرْنَ فَأْتُوهُنَّ مِنْ حَيْثُ أَمَرَكُمُ ٱللَّهُ
  إِنَّ ٱللَّهَ يُحِبُّ ٱلتَّوَّابِينَ وَيُحِبُّ ٱلْمُتَطَهِّرِينَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">نِسَآؤُكُمْ
  حَرْثٌ لَّكُمْ فَأْتُواْ حَرْثَكُمْ أَنَّىٰ شِئْتُمْ وَقَدِّمُواْ لأَنْفُسِكُمْ
  وَٱتَّقُواْ ٱللَّهَ وَٱعْلَمُوۤاْ أَنَّكُمْ مُّلاَقُوهُ وَبَشِّرِ ٱلْمُؤْمِنِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالىٰ: { ويَسْأَلُونَكَ عَنِ ٱلْمَحِيضِ } أخبرنا أبو طاهر
  عمر بن عبد العزيز القاشاني أنا أبو عمر القاسم بن جعفر بن عبد الواحد الهاشمي أنا
  أبو علي محمد بن أحمد بن عمر اللؤلؤي أنا أبو داود سليمان بن الأشعث السجستاني أنا
  موسى بن اسماعيل أنا حماد بن سلمة أنا ثابت البناني عن انس بن مالك</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" أن اليهود كانت إذا حاضت منهم
  المرأة أخرجوها من البيت ولم يؤاكلوها ولم يشاربوها ولم يجامعوها في البيت فسئل رسول
  الله صلى الله عليه وسلم عن ذلك فأنزل الله تعالىٰ { وَيَسْأَلُونَكَ عَنِ ٱلْمَحِيضِ
  قُلْ هُوَ أذىً فاعْتَزِلُواْ النِّسَاءَ في ٱلْمَحِيضِ } الآية فقال رسول الله صلى
  الله عليه وسلم:« جامعوهن في البيوت واصنعوا كل شيء إلا النكاح» \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">فقالت اليهود وما يريد هذا الرجل
  أن يدع شيئاً من أمرنا إلا خالفنا فيه فجاء أسيد بن حضير وعباد بن بشير إلى النبي صلى
  الله عليه وسلم فقالوا: يا رسول الله ان اليهود تقول كذا وكذا أفلا ننكحهن في المحيض؟
  فتمعّر وجه رسول الله صلى الله عليه وسلم حتى ظننا أن قد وجد عليهما فخرجا فاستقبلتهما
  هدية من لبن إلى رسول الله صلى الله عليه وسلم فبعث في آثارهما فسقاهما فظننا أنه لم
  يجد عليهما.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالىٰ: { وَيَسْأَلُونَكَ
  عَنِ ٱلْمَحِيضِ } أي عن الحيض وهومصدر حاضت المرأة تحيض حيضاً ومحيضاً كالسير والمسير
  وأصل الحيض الانفجار والسيلان وقوله: { قُلْ هُوَ أَذىً } أي قذر، والأذى كل ما يكره
  من كل شيء { فَٱعْتَزِلُواْ ٱلنِّسَآءَ فِي ٱلْمَحِيضِ } أراد بالاعتزال ترك الوطء
  { وَلاَ تَقْرَبُوهُنَّ } أي لا تجامعوهنَّ، أما الملامسة والمضاجعة معها فجائزة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أخبرنا عبد الواحد بن أحمد المليحي أنا أحمد بن عبد الله النعيمي أنا
  محمد بن يوسف أنا محمد بن اسماعيل أنا قبيصة أنا سفيان عن منصور عن ابراهيم عن الأسود
  عن عائشة رضي الله عنها قالت: «كنت اغتسل أنا والنبي صلى الله عليه وسلم من إناء واحد
  كلانا جنب وكان يأمرني أن أتزر فيباشرني وأنا حائض وكان يخرج رأسه إليَّ وهو معتكف
  فأغسله وأنا حائض».</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">أخبرنا عبد الواحد المليحي أنا أبو
  أحمد بن عبد الله النعيمي أنا محمد بن يوسف أنا محمد بن اسماعيل أنا سعد بن حفص أنا
  شيبان عن يحيى عن أبي سلمة عن زينب بنت أبي سلمة حدثته عن أم سلمة قالت:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" حضت وأنا مع رسول الله صلى الله
  عليه وسلم في الخميلة فانْسَلَلْتُ فخرجت منها فأخذت ثياب حيضي فلبستها فقال لي رسول
  الله صلى الله عليه وسلم: أنفست؟ قلت: نعم، فدعاني فأدخلني معه الخميلة \". </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">أخبرنا أبو القاسم بن عبد الله بن
  محمد الحنيفي أنا أبو الحارث طاهر بن محمد الطاهري أنا أبو محمد الحسن بن محمد بن حكيم
  أنا أبو الموجّه محمد بن عمرو أنا صدقة أنا وكيع أنا مسعر وسفيان عن المقدام بن شريح
  عن أبيه عن عائشة رضي الله عنها قالت: «كنت أشرب وأنا حائض فأناوله النبي صلى الله
  عليه وسلم فيضع فاه على موضع فيّ وأتَعَرَّقُ والعَرْقَ فيتناوله فيضع فاه في موضع
  فيّ».</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
