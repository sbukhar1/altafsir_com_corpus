text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ نِسَآؤُكُمْ حَرْثٌ
  لَّكُمْ فَأْتُواْ حَرْثَكُمْ أَنَّىٰ شِئْتُمْ وَقَدِّمُواْ لأَنْفُسِكُمْ وَٱتَّقُواْ
  ٱللَّهَ وَٱعْلَمُوۤاْ أَنَّكُمْ مُّلاَقُوهُ وَبَشِّرِ ٱلْمُؤْمِنِينَ }{ حَرْثٌ لَّكُمْ
  } مزدرع لنسلكم { أَنَّى شِئْتُمْ } زعمت اليهود أن من أتى امرأة من دبرها في قبلها
  جاء الولد أحول فأكذبهم الله تعالى بقوله { أَنَّى شِئْتُمْ } أو كيف شئتم عازلين أو
  غير عازلين، أو حيث شئتم من قُبُل أو دُبُر روي ذلك عن ابن عمر ـ رضي الله عنهما ـ
  وبه قال ابن أبي مُلكية، ويروى عن مالك ـ رحمه الله تعالى ـ وقد أُنكرت هذه عن ابن
  عمر، أو من أي وجه شئتم من دبرها في قبلها، أو من قبلها، أو قال بعض الصحابة: إني لآتي
  امرأتي مضطجعة، وقال آخر: إني لآتيها قائمة، وقال آخر: إني لآتيها على جنبها، وقال
  آخر: إني لآتيها باركة، فقال يهودي بقربهم: ما أنتم إلا أمثال البهائم، ولكنا إنما
  نأتيها على هيئة واحدة فنزلت.... { وَقَدِّمُواْ لأَنفُسِكُمْ } الخير، أو ذكر الله
  ـ تعالى ـ عند الجماع قاله ابن عباس ـ رضي الله تعالى عنهماـ.\r\n\t\t\t\r\n\t\t\t</section>"

