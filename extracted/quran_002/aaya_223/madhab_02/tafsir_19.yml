  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قال ابن عطية: وأخطأ الأصمعي في قسمة الجزور على ثمانية وعشرين، وأيهم
  خرج له نصيب واسى به الفقراء، ولا يأكل منه شيئاً، ويفتخرون بذلك، ويسمون من لم يدخل
  فيه: البرم ويذمونه بذلك، ومن الافتخار بذلك قول الأعشى:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">المطمعو الضيف إذا ماشتا</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">والجاعلو
  القوت على الياسر</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وقال زهير في البرم:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
