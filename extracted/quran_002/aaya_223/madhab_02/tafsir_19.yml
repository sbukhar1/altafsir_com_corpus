  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَسْأَلُونَكَ
  عَنِ ٱلْخَمْرِ وَٱلْمَيْسِرِ قُلْ فِيهِمَآ إِثْمٌ كَبِيرٌ وَمَنَٰفِعُ لِلنَّاسِ
  وَإِثْمُهُمَآ أَكْبَرُ مِن نَّفْعِهِمَا وَيَسْأَلُونَكَ مَاذَا يُنفِقُونَ قُلِ ٱلْعَفْوَ
  كَذٰلِكَ يُبيِّنُ ٱللَّهُ لَكُمُ ٱلأيَٰتِ لَعَلَّكُمْ تَتَفَكَّرُونَ</a> <b>} *
  </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فِي
  ٱلدُّنْيَا وَٱلآخِرَةِ وَيَسْأَلُونَكَ عَنِ ٱلْيَتَامَىٰ قُلْ إِصْلاَحٌ لَّهُمْ
  خَيْرٌ وَإِنْ تُخَالِطُوهُمْ فَإِخْوَانُكُمْ وَٱللَّهُ يَعْلَمُ ٱلْمُفْسِدَ مِنَ
  ٱلْمُصْلِحِ وَلَوْ شَآءَ ٱللَّهُ لأَعْنَتَكُمْ إِنَّ ٱللَّهَ عَزِيزٌ حَكِيمٌ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلاَ
  تَنْكِحُواْ ٱلْمُشْرِكَاتِ حَتَّىٰ يُؤْمِنَّ وَلأَمَةٌ مُّؤْمِنَةٌ خَيْرٌ مِّن مُّشْرِكَةٍ
  وَلَوْ أَعْجَبَتْكُمْ وَلاَ تُنْكِحُواْ ٱلْمُشْرِكِينَ حَتَّىٰ يُؤْمِنُواْ وَلَعَبْدٌ
  مُّؤْمِنٌ خَيْرٌ مِّن مُّشْرِكٍ وَلَوْ أَعْجَبَكُمْ أُوْلَـٰئِكَ يَدْعُونَ إِلَى
  ٱلنَّارِ وَٱللَّهُ يَدْعُوۤاْ إِلَى ٱلْجَنَّةِ وَٱلْمَغْفِرَةِ بِإِذْنِهِ وَيُبَيِّنُ
  آيَاتِهِ لِلنَّاسِ لَعَلَّهُمْ يَتَذَكَّرُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَيَسْأَلُونَكَ
  عَنِ ٱلْمَحِيضِ قُلْ هُوَ أَذًى فَٱعْتَزِلُواْ ٱلنِّسَآءَ فِي ٱلْمَحِيضِ وَلاَ تَقْرَبُوهُنَّ
  حَتَّىٰ يَطْهُرْنَ فَإِذَا تَطَهَّرْنَ فَأْتُوهُنَّ مِنْ حَيْثُ أَمَرَكُمُ ٱللَّهُ
  إِنَّ ٱللَّهَ يُحِبُّ ٱلتَّوَّابِينَ وَيُحِبُّ ٱلْمُتَطَهِّرِينَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">نِسَآؤُكُمْ
  حَرْثٌ لَّكُمْ فَأْتُواْ حَرْثَكُمْ أَنَّىٰ شِئْتُمْ وَقَدِّمُواْ لأَنْفُسِكُمْ
  وَٱتَّقُواْ ٱللَّهَ وَٱعْلَمُوۤاْ أَنَّكُمْ مُّلاَقُوهُ وَبَشِّرِ ٱلْمُؤْمِنِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">الخمر: هي المعتصر من العنب إذا غلى واشتدّ وقذف بالزبد، سمى بذلك
  من خمر إذا ستر، ومنه خِمار المرأة، وتخمرت واختمرت، وهي حسنة الخمرة، والخمر ما واراك
  من الشجر وغيره، ودخل في خمار الناس وغمارهم أي: في مكان خاف. وخمر فتاتكم، وخامري
  أم عامر، مثل الأحمق، وخامري حضاجر أتاك ما تحاذر، وحضاجر اسم للذكر والأنثى من السباع،
  ومعناه: ادخلي الخمر واستتري.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فلما
  كانت تستر العقل سميت بذلك، وقيل: لأنها تخمر: أي تغطي حتى تدرك وتشتدّ.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال ابن الأنباري: سميت بذلك لأنها تخامر العقل أي: تخالطه، يقال:
  خامر الداء خالط، وقيل: سميت بذلك لأنها تترك حين تدرك، يقال: اختمر العجين بلغ إدراكه،
  وخمر الرأي تركه حتى يبين فيه الوجه، فعلى هذه الاشتقاقات تكون مصدراً في الأصل وأريد
  بها اسم الفاعل أو اسم المفعول.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الميسر:
  القمار، وهو مفعل من: يسر، كالموعد من وعد، يقال يسرت الميسر أي قامرته، قال الشاعر:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">لو تيسرون بخيل قد يسرت بها</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وكل ما يسر الأقوام مغروم</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">واشتقاقه من اليسر وهو السهولة،
  أو من اليسار لأنه يسلب يساره، أو من يسر الشيء إذا وجب، أو من يسر إذا جزر والياسر
  الجازر، وهو الذي يجزئ الجزور أجزاء، قال الشاعر:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">أقول لهم بالشعب إذ تيسرونني</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">ألم تيأسوا
  أني ابن فارس زهدم؟</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وسميت الجزور التي يسهم عليها ميسراً لأنها موضع اليسر، ثم قيل للسهام:
  ميسر للمجاورة، واليسر، الذي يدخل في الضرب بالقداح وجمعه، أيسار، وقيل: يسر جمع ياسر
  كحارس وحرس وأحراس.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وصفة الميسر أنه عشرة أقداح، وقيل:
  أحد عشر على ما ذكر فيه، وهي: الأزلام، والأقلام، والسهام. لسبعة منها حظوظ، وفيها
  فروض على عدة الحظوظ: القد، وله سهم واحد؛ والتوأم، وله سهمان، والرقيب، وله ثلاثة؛
  والجلس، وله أربعة؛ والنافس، وله خمسة؛ والمسبل وله ستة؛ والمعلى وله سبعة؛ وثلاثة
  أغفال لا حظوظ لها، وهي: المنيح، والسفيح، والوغد، وقيل: أربعة وهي: المصدر، والمضعف،
  والمنيح، والسفيح. تزاد هذه الثلاثة أو الاربعة على الخلاف لتكثر السهام وتختلط على
  الحرضة وهو الضارب بالقداح، فلا يجد إلى الميل مع أحد سبيلاً، ويسمى أيضاً: المجيل،
  والمغيض، والضارب، والضريب. ويجمع ضرباء، وهو رجل عدل عندهم. وقيل يجعل رقيب لئلا يحابي
  أحداً، ثم يجثو الضارب على ركبتيه، ويلتحف بثوب، ويخرج رأسه يجعل تلك القداح في الربابة،
  وهي خريطة يوضع فيها، ثم يجلجها، ويدخل يده ويخرج باسم رجل رجل قدحاً منها، فمن خرج
  له قدح من ذوات الأنصباء أخذ النصيب الموسوم به ذلك القدح، ومن خرج له قدح من تلك الثلاثة
  لم يأخذ شيئاً، وغرم الجزور كله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وكانت
  عادة العرب أن تضرب بهذه القداح في الشتوة وضيق العيش وكلب البرد على الفقراء، فيشترون
  الجزور وتضمن الأيسار ثمنها، ثم تنحر ويقسم على عشرة أقسام، في قول أبي عمرو، وثمانية
  وعشرين على قدر حظوظ السهام في قول الأصمعي.</font></font>&#13;\t\t\t<label disabled=\"true\"
