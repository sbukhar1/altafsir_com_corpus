  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">نِسَآؤُكُمْ
  حَرْثٌ لَّكُمْ فَأْتُواْ حَرْثَكُمْ أَنَّىٰ شِئْتُمْ وَقَدِّمُواْ لأَنْفُسِكُمْ
  وَٱتَّقُواْ ٱللَّهَ وَٱعْلَمُوۤاْ أَنَّكُمْ مُّلاَقُوهُ وَبَشِّرِ ٱلْمُؤْمِنِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { فَأْتُواْ حَرْثَكُمْ أَنَّىٰ شِئْتُمْ... }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال ابن عرفة: هذا أمر، فإن قلنا: إنّ سبب نزولها ما ذكره المفسّرون
  عن أم سلمة من أن قريشا كانوا يأتون على النساء على هيئات مختلفة، فلما تزوجوا الأنصار
  أرادوا ذلك فامتنعن منه، فنزلت الآية فإن. قلنا: سبب نزولها هذا فيكون أمرا وارداً
  عقيب الحظر فهو للإباحة وإن قلنا كما قال الزمخشري: فيكون أمرا ابتداء للوجوب، أو الندب.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { وَٱتَّقُواْ ٱللَّهَ وَٱعْلَمُوۤاْ أَنَّكُم مُّلاَقُوهُ...
  }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">تأكيد في وجوب امتثال هذا الأمر
  وتحريم الوطء في (الدبر) ولذا قال: إنه شبه اللّواط. وفي نوازل الشعبي ضرب سحنون فاعله
  (خمسين) سوطا، وفي كتاب الجامع من العتبية إجازته عن مالك وهي مكتوبة فيه (بالفور).</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال ابن بزيزة في شرح الجمل: الجمهور على المنع وزعم ابن رشد أنّ (المشهور)
  جوازها وأسند عنه عيسى بن دينار فقال: هذا أحلى من شرب الماء البارد. ونقل أبو بكر
  الخطيب في تاريخ بغداد أن مالكا سئل عنه فقال: الآن كما اغتسلت منه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { وَبَشِّرِ ٱلْمُؤْمِنِينَ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن عرفة: قد يتمسك بها المعتزلة في قولهم: إن مرتكب الكبيرة مخلد في النار لأن المناسب
  أن كان يقال وبشر المحسنين (أو بشّر المتّقين) الذين يجتنبون هذا الفعل، فما قال \"
  وَبَشِّرَ / المُؤْمِنِينَ \" دل على أن فاعل هذا الفعل غير مؤمن؟</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال: والجواب أن المراد (المؤمنين) الإيمان الكامل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

