  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">نِسَآؤُكُمْ
  حَرْثٌ لَّكُمْ فَأْتُواْ حَرْثَكُمْ أَنَّىٰ شِئْتُمْ وَقَدِّمُواْ لأَنْفُسِكُمْ
  وَٱتَّقُواْ ٱللَّهَ وَٱعْلَمُوۤاْ أَنَّكُمْ مُّلاَقُوهُ وَبَشِّرِ ٱلْمُؤْمِنِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يعنـي تعالـى ذكره بذلك: نساؤكم مزدرع أولادكم، فأتوا مزدرعكم كيف
  شئتـم، وأين شئتـم. وإنـما عنى بـالـحرث وهو الزرع المحتدث والمزدَرَع، ولكنهن لـما
  كنّ من أسبـاب الـحرث جعلن حرثاً، إذ كان مفهوماً معنى الكلام. وبنـحو الذي قلنا فـي
  ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  مـحمد بن عبـيد الـمـحاربـي، قال: ثنا ابن الـمبـارك، عن يونس، عن عكرمة، عن ابن عبـاس:
  { فَأْتُوا حَرْثَكُمْ } قال: منبت الولد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  موسى، قال: ثنا عمرو، قال: ثنا أسبـاط، عن السدي: { نِسَاؤُكُمْ حَرْثٌ لَكُمْ } أما
  الـحرث فهي مزرعة يحرث فـيها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">القول
  فـي تأويـل قوله تعالـى: { فَأْتُوا حَرْثَكُمْ أنَّى شِئْتُـمْ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">يعنـي تعالـى ذكره بذلك: فـانكحوا مزدرع أولادكم من حيث شئتـم من وجوه
  الـمأتـى. والإتـيان فـي هذا الـموضع كناية عن اسم الـجماع.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلف
  أهل التأويـل فـي معنى قوله: { أنَّى شِئْتُـمْ } فقال بعضهم: معنى أنَّى: كيف. ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا أبو كريب، قال: ثنا ابن عطية،
  قال: ثنا شريك، عن عطاء، عن سعيد بن جبـير، عن ابن عبـاس: { فَأْتُوا حَرْثَكُمْ أنَّى
  شِئْتُـمْ } قال: يأتـيها كيف شاء ما لـم يكن يأتـيها فـي دبرها أو فـي الـحيض.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا أحمد بن إسحاق، قال: ثنا أبو أحمد، قال: ثنا شريك، عن عطاء،
  عن سعيد بن جبـير، عن ابن عبـاس قوله: { نِسَاؤُكُمْ حَرْثٌ لَكُمْ فَأْتُوا حَرْثَكُمْ
  أنَّى شِئْتُـمْ } قال: ائتها أنى شئت مقبلة ومدبرة، ما لـم تأتها فـي الدبر والـمـحيض.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا علـيّ بن داود قال: ثنا أبو صالـح. قال: ثنـي معاوية، عن علـيّ،
  عن ابن عبـاس قوله: { فَأْتُوا حَرْثَكُمْ أنَّى شِئْتُـمْ } يعنـي بـالـحرث: الفرج،
  يقول: تأتـيه كيف شئت مستقبلة ومستدبرة وعلـى أيّ ذلك أردت بعد أن لا تـجاوز الفرج
  إلـى غيره، وهو قوله: { فأْتُوهُنّ مِنْ حَيْثُ أمَرَكُمُ اللَّهُ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا أحمد بن إسحاق الأهوازي، قال: ثنا أبو أحمد، قال: ثنا شريك،
  عن عبد الكريـم، عن عكرمة: { فَأْتُوا حَرْثَكُمْ أنَّى شِئْتُـمْ } قال: يأتـيها كيف
  شاء ما لـم يعمل عمل قوم لوط.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أحمد بن إسحاق، قال: ثنا أبو أحمد، قال: ثنا الـحسن بن صالـح، عن لـيث، عن مـجاهد:
  { فَأْتُوا حَرْثَكُمْ أنَّى شِئْتُـمْ } قال: يأتـيها كيف شاء، واتّق الدبر والـحيض.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي عبـيد الله بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي
  أبـي، عن أبـيه، قال: ثنـي يزيد أن ابن كعب كان يقول: إنـما قوله: { فَأْتُوا حَرْثَكُمْ
  أنَّى شِئْتُـمْ } يقول: ائتها مضطجعة وقائمة ومنـحرفة ومقبلة ومدبرة كيف شئت إذا كان
  فـي قُبُلها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي يعقوب بن إبراهيـم، قال:
  ثنا هشيـم، قال: أخبرنا حصين، عن مرة الهمدانـي، قال: سمعته يحدّث أن رجلاً من الـيهود
  لقـي رجلاً من الـمسلـمين، فقال له: أيأتـي أحدكم أهله بـاركاً؟ قال: نعم.</font></font>&#13;\t\t\t<label
