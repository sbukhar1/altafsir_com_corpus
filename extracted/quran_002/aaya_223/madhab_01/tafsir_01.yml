  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">نِسَآؤُكُمْ حَرْثٌ لَّكُمْ فَأْتُواْ حَرْثَكُمْ
  أَنَّىٰ شِئْتُمْ وَقَدِّمُواْ لأَنْفُسِكُمْ وَٱتَّقُواْ ٱللَّهَ وَٱعْلَمُوۤاْ أَنَّكُمْ
  مُّلاَقُوهُ وَبَشِّرِ ٱلْمُؤْمِنِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قال: فذكر ذلك
  لرسول الله صلى الله عليه وسلم، قال: فنزلت هذه الآية: { نِسَاؤُكُمْ حَرْثٌ لَكُمْ
  فَأْتُوا حَرْثَكُمْ أنَّى شِئْتُـمْ } يقول: كيف شاء بعد أن يكون فـي الفرج.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة قوله: { نِسَاؤُكُمْ
  حَرْثٌ لَكُمْ فَأْتُوا حَرْثَكُمْ أنَّى شِئْتُـمْ } إن شئت قائماً أو قاعداً أو علـى
  جنب إذا كان يأتـيها من الوجه الذي يأتـي منه الـمـحيض، ولا يتعدّى ذلك إلـى غيره.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا موسى بن هارون، قال: ثنا عمرو بن حماد، قال: ثنا أسبـاط، عن
  السدي: { فَأْتُوا حَرْثَكُمْ أنَّى شِئْتُـمْ } ائت حرثك كيف شئت من قبلها، ولا تأتـيها
  فـي دبرها. { أنَّى شِئْتُـمْ } قال: كيف شئتـم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: أخبرنا عمرو بن الـحرث، عن سعيد بن أبـي هلال أن عبد
  الله بن علـيّ حدثه: أنه بلغه أن ناساً من أصحاب رسول الله صلى الله عليه وسلم جلسوا
  يوماً ورجل من الـيهود قريب منهم، فجعل بعضهم يقول: إنـي لآتـي امرأتـي وهي مضطجعة،
  ويقول الآخر: إنـي لآتـيها وهي قائمة، ويقول الآخر: إنـي لآتـيها علـى جنبها وبـاركة
  فقال الـيهودي: ما أنتـم إلا أمثال البهائم، ولكنا إنـما نأتـيها علـى هيئة واحدة.
  فأنزل الله تعالـى ذكره: { نِسَاؤُكُمْ حَرْثٌ لَكُمْ } فهو القبل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: معنى: { أنَّى شِئْتُـمْ } من حيث شئتـم، وأيّ وجه أحببتـم.
  ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا سهل بن موسى الرازي، قال:
  ثنا ابن أبـي فديك، عن إبراهيـم بن إسماعيـل بن أبـي حبـيبة الأشهل، عن داود بن الـحصين،
  عن عكرمة، عن ابن عبـاس: أنه كان يكره أن تؤتـى الـمرأة فـي دبرها ويقول: إنـما الـحرث
  من القبل الذي يكون منه النسل والـحيض. وينهى عن إتـيان الـمرأة فـي دبرها ويقول: إنـما
  نزلت هذه الآية: { نِسَاؤُكُمْ حَرْثٌ لَكُمْ فَأْتُوا حَرْثَكُمْ أنَّى شِئْتُـمْ
  } يقول: من أيّ وجه شئتـم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا ابن واضح،
  قال: ثنا العتكي، عن عكرمة: { فَأْتُوا حَرْثَكُمْ أنَّى شِئْتُـمْ } قال: ظهرها لبطنها
  غير معاجَزَة، يعنـي الدبر.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا عبـيد الله بن سعد، قال: ثنـي
  عمي، قال: ثنـي أبـي، عن يزيد، عن الـحرث بن كعب، عن مـحمد بن كعب، قال: إن ابن عبـاس
  كان يقول: اسق نبـاتك من حيث نبـاته.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثت
  عن عمار، قال: ثنا ابن أبـي جعفر، عن أبـيه، عن الربـيع قوله: { فَأْتُوا حَرْثَكُمْ
  أنَّى شِئْتُـمْ } يقول: من أين شئتـم. ذكر لنا والله أعلـم أن الـيهود قالوا: إن العرب
  يأتون النساء من قبل أعجازهنّ، فإذا فعلوا ذلك جاء الولد أحول فأكذب الله أحدوثتهم،
  فقال: { نِسَاؤُكُمْ حَرْثٌ لَكُمْ فَأْتُوا حَرْثَكُمْ أنَّى شِئْتُـمْ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنا حجاج، عن ابن جريج، عن مـجاهد
  قال: يقول: ائتوا النساء فـي (غير) أدبـارهن علـى كل نـحو.</font></font>&#13;\t\t\t<label
