  color=\"ForestGreen\">قَالُواْ بَلْ أَنتُمْ لاَ مَرْحَباً بِكُمْ أَنتُمْ قَدَّمْتُمُوهُ
  لَنَا فَبِئْسَ ٱلْقَرَارُ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">صۤ 60. فإن قيل كيف تعلق هذا الكلام بما قبله؟. قلنا نقل عن ابن عباس
  أنه قال معناه التسمية عند الجماع وهو في غاية البعد، والذي عندي فيه أن قوله { نِسَاؤُكُمْ
