  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">نِسَآؤُكُمْ
  حَرْثٌ لَّكُمْ فَأْتُواْ حَرْثَكُمْ أَنَّىٰ شِئْتُمْ وَقَدِّمُواْ لأَنْفُسِكُمْ
  وَٱتَّقُواْ ٱللَّهَ وَٱعْلَمُوۤاْ أَنَّكُمْ مُّلاَقُوهُ وَبَشِّرِ ٱلْمُؤْمِنِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">الحكم الثامن في الآية مسائل المسألة الأولى ذكروا في سبب النزول وجوهاً
  أحدها روي أن اليهود قالوا من جامع امرأته في قبلها من دبرها كان ولدها أحول مخبلاً،
  وزعموا أن ذلك في التوراة، فذكر ذلك لرسول الله صلى الله عليه وسلم فقال كذبت اليهود
  ونزلت هذه الآية وثانيها روي عن ابن عباس أن عمر جاء إلى النبـي صلى الله عليه وسلم
  فقال يا رسول الله هلكت، وحكى وقوع ذلك منه، فأنزل الله تعالى هذه الآية وثالثها كانت
  الأنصار تنكر أن يأتي الرجل المرأة من دبرها في قبلها، وكانوا أخذوا ذلك من اليهود،
  وكانت قريش تفعل ذلك فأنكرت الأنصار ذلك عليهم، فنزلت الآية. المسألة الثانية { حَرْثٌ
  لَّكُمْ } أي مزرع ومنبت للولد، وهذا على سبيل التشبيه، ففرج المرأة كالأرض، والنطفة
  كالبذر، والولد كالنبات الخارج، والحرث مصدر، ولهذا وحد الحرث فكان المعنى نساؤكم ذوات
  حرث لكم فيهن تحرثون للولد، فحذف المضاف، وأيضاً قد يسمى موضع الشيء باسم الشيء على
  سبيل المبالغة كقوله</font></font><table border=\"0\" class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فإنمـا هـي إقبـالي وإدبـار</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">ويقال هذا أمر الله، أي مأموره،
  وهذا شهوة فلان، أي مشتهاه، فكذلك حرث الرجل محرثة. المسألة الثالثة ذهب أكثر العلماء
  إلى أن المراد من الآية أن الرجل مخير بين أن يأتيها من قبلها في قبلها، وبين أن يأتيها
  من دبرها في قبلها، فقوله { أَنَّىٰ شِئْتُمْ } محمول على ذلك، ونقل نافع عن ابن عمر
  أنه كان يقول المراد من الآية تجويز إتيان النساء في أدبارهن، وسائر الناس كذبوا نافعاً
  في هذه الرواية، وهذا قول مالك، واختيار السيد المرتضى من الشيعة، والمرتضى رواه عن
  جعفر بن محمد الصادق رضي الله عنه، وحجة من قال إنه لا يجوز إتيان النساء في أدبارهن
  من وجوه الحجة الأولى أن الله تعالى قال في آية المحيض</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">قُلْ هُوَ أَذًى فَٱعْتَزِلُواْ ٱلنّسَاء
  فِي ٱلْمَحِيضِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">البقرة 222 جعل قيام الأذى علة لحرمة إتيان موضع الأذى، ولا معنى للأذى
  إلا ما يتأذى الإنسان منه وههنا يتأذى الإنسان بنتن روائح ذلك الدم وحصول هذه العلة
  في محل النزاع أظهر فإذا كانت تلك العلة قائمة ههنا وجب حصول الحرمة. الحجة الثانية
  قوله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فَأْتُوهُنَّ مِنْ حَيْثُ أَمَرَكُمُ ٱللَّهُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">البقرة
  222 وظاهر الأمر للوجوب، ولا يمكن أن يقال إنه يفيد وجوب إتيانهن لأن ذلك غير واجب،
  فوجب حمله على أن المراد منه أن من أتى المرأة وجب أن يأتيها في ذلك الموضع الذي أمر
  الله تعالى به ثم هذا غير محمول على الدبر، لأن ذلك بالإجماع غير واجب فتعين أن يكون
  محمولاً على القبل، وذلك هو المطلوب. / الحجة الثالثة روى خزيمة بن ثابت أن رجلاً سأل
  النبـي صلى الله عليه وسلم عن إتيان النساء في أدبارهن، فقال النبـي صلى الله عليه
  وسلم</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
