  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\"/></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" حلال، فلما ولى الرجل دعاه فقال
  كيف قلت في أي الخربتين، أو في أي الخرزتين، أو في أي الخصفتين، أو من قبلها في قبلها
  فنعم، أمن دبرها في قبلها فنعم، أمن دبرها في دبرها فلا، إن الله لا يستحي من الحق
  «لا تؤتوا النساء في أدبارهن \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وأراد بخربتها مسلكها، وأصل الخربة عروة المزادة شبه الثقب بها، والخرزة
  هي التي يثقبها الخراز، كنى به عن المأتي، وكذلك الخصفة من قولهم خصفت الجلد إذا خرزته،
  حجة من قال بالجواز وجوه الحجة الأولى التمسك بهذه الآية من وجهين الأول أنه تعالى
  جعل الحرث اسماً للمرأة فقال { نِسَاؤُكُمْ حَرْثٌ لَّكُمْ } فهذا يدل على أن الحرث
  اسم للمرأة لا للموضع المعين، فلما قال بعده { فَأْتُواْ حَرْثَكُمْ أَنَّىٰ شِئْتُمْ
  } كان المراد فأتوا نساءكم أنى شئتم فيكون هذا إطلاقاً في إتيانهن على جميع الوجوه،
  فيدخل فيه محل النزاع. الوجه الثاني أن كلمة { أَنّى } معناها أين، قال الله تعالى</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">أَنَّىٰ
  لَكِ هَـٰذَا قَالَتْ هُوَ مِنْ عِندِ ٱللَّهِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">الأعراف 37 والتقدير من أين لك هذا
  فصار تقدير الآية فأتوا حرثكم أين شئتم وكلمة أين شئتم، تدل على تعدد الأمكنة اجلس
  أين شئت ويكون هذا تخييراً بين الأمكنة. إذا ثبت هذا فنقول ظهر أنه لا يمكن حمل الآية
  على الإتيان من قبلها في قبلها، أو من دبرها في قبلها لأن على هذا التقدير المكان واحد،
  والتعداد إنما وقع في طريق الإتيان، واللفظ اللائق به أن يقال اذهبوا إليه كيف شئتم
  فلما لم يكن المذكور ههنا لفظة كيف، بل لفظة { أَنّى } ويثبت أن لفظة { أَنّى } مشعرة
  بالتخيير بين الأمكنة، ثبت أنه ليس المراد ما ذكرتم بل ما ذكرناه. الحجة الثانية لهم
  التمسك بعموم قوله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إِلاَّ عَلَىٰ أَزْوٰجِهِمْ أَوْ مَا مَلَكَتْ أَيْمَـٰنُهُمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">المؤمنون
  6 ترك العمل به في حق الذكور لدلالة الإجماع، فوجب أن يبقى معمولاً به في حق النسوان.
  الحجة الثالثة توافقنا على أنه لو قال للمرأة دبرك على حرام ونوى الطلاق أنه يكون طلاقاً،
  وهذا يقتضي كون دبرها حلالاً له، هذا مجموع كلام القوم في هذا الباب. أجاب الأولون
  فقالوا الذي يدل على أنه لا يجوز أن يكون المراد من هذه الآية إتيان النساء في غير
  المأتي وجوه الأول أن الحرث اسم لموضع الحراثة، ومعلوم أن المراد بجميع أجزائها ليست
  موضعاً للحراثة، فامتنع إطلاق اسم الحرث على ذات المرأة، ويقتضي هذا الدليل أن لايطلق
  لفظ الحرث على ذات المرأة إلا أنا تركنا العمل بهذا الدليل في قوله { نِسَاؤُكُمْ حَرْثٌ
  لَّكُمْ } لأن الله تعالى صرح ههنا بإطلاق لفظ الحرث على ذات المرأة، فحملنا ذلك على
  المجاز المشهور من تسمية كل الشيء باسم جزئه، وهذه الصورة مفقودة في قوله { فَأْتُواْ
  حَرْثَكُمْ } فوجب حمل الحرث ههنا على موضع الحراثة على التعيين، فثبت أن الآية لا
  دلالة فيها إلا على إتيان النساء في المأتي.</font></font>&#13;\t\t\t<label disabled=\"true\"
