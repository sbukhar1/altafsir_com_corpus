  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">الوجه الثاني
  في بيان أن هذه الآية لا يمكن أن تكون دالة على ما ذكروه لما بينا أن ما قبل هذه الآية
  يدل على المنع مما ذكروه من وجهين أحدهما قوله</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">قُلْ هُوَ أَذًى</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">البقرة
  222 والثاني قوله { فَأْتُوهُنَّ مِنْ حَيْثُ أَمَرَكُمُ ٱللَّهُ } فلو دلت هذه الآية
  على التجويز لكان ذلك جمعاً بين ما يدل على التحريم وبين ما يدل على التحليل في موضع
  واحد، والأصل أنه لا يجوز. الوجه الثالث الروايات المشهورة في أن سبب نزول هذه الآية
  اختلافهم في أنه هل يجوز إتيانها من دبرها في قبلها، وسبب نزول الآية لا يكون خارجاً
  عن الآية فوجب كون الآية متناولة لهذه الصورة، ومتى حملناها على هذه الصورة لم يكن
  بنا حاجة إلى حملها على الصورة الأخرى فثبت بهذه الوجوه أن المراد من الآية ليس ما
  ذكروه، وعند هذا نبحث عن الوجوه التي تمسكوا بها على التفصيل. أما الوجه الأول فقد
  بينا أن قوله { فَأْتُواْ حَرْثَكُمْ } معناه فأتوه موضع الحرث. وأما الثاني فإنه لما
  كان المراد بالحرث في قوله { فَأْتُواْ حَرْثَكُمْ } ذلك الموضع المعين لم يكن حمل
  { أَنَّىٰ شِئْتُمْ } على التخيير في مكان، وعند هذا يضمر فيه زيادة، وهي أن يكون المراد
  من { أَنَّىٰ شِئْتُمْ } فيضمر لفظة من، لا يقال ليس حمل لفظ الحرث على حقيقته، والتزام
