text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ نِسَآؤُكُمْ حَرْثٌ
  لَّكُمْ فَأْتُواْ حَرْثَكُمْ أَنَّىٰ شِئْتُمْ وَقَدِّمُواْ لأَنْفُسِكُمْ وَٱتَّقُواْ
  ٱللَّهَ وَٱعْلَمُوۤاْ أَنَّكُمْ مُّلاَقُوهُ وَبَشِّرِ ٱلْمُؤْمِنِينَ }يعنـي تعالـى
  ذكره بذلك: نساؤكم مزدرع أولادكم، فأتوا مزدرعكم كيف شئتـم، وأين شئتـم. وإنـما عنى
  بـالـحرث وهو الزرع المحتدث والمزدَرَع، ولكنهن لـما كنّ من أسبـاب الـحرث جعلن حرثاً،
  إذ كان مفهوماً معنى الكلام. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال
  ذلك:حدثنا مـحمد بن عبـيد الـمـحاربـي، قال: ثنا ابن الـمبـارك، عن يونس، عن عكرمة،
  عن ابن عبـاس: { فَأْتُوا حَرْثَكُمْ } قال: منبت الولد.حدثنـي موسى، قال: ثنا عمرو،
  قال: ثنا أسبـاط، عن السدي: { نِسَاؤُكُمْ حَرْثٌ لَكُمْ } أما الـحرث فهي مزرعة يحرث
  فـيها.القول فـي تأويـل قوله تعالـى: { فَأْتُوا حَرْثَكُمْ أنَّى شِئْتُـمْ }.يعنـي
  تعالـى ذكره بذلك: فـانكحوا مزدرع أولادكم من حيث شئتـم من وجوه الـمأتـى. والإتـيان
  فـي هذا الـموضع كناية عن اسم الـجماع.واختلف أهل التأويـل فـي معنى قوله: { أنَّى
  شِئْتُـمْ } فقال بعضهم: معنى أنَّى: كيف. ذكر من قال ذلك:حدثنا أبو كريب، قال: ثنا
  ابن عطية، قال: ثنا شريك، عن عطاء، عن سعيد بن جبـير، عن ابن عبـاس: { فَأْتُوا حَرْثَكُمْ
  أنَّى شِئْتُـمْ } قال: يأتـيها كيف شاء ما لـم يكن يأتـيها فـي دبرها أو فـي الـحيض.حدثنا
  أحمد بن إسحاق، قال: ثنا أبو أحمد، قال: ثنا شريك، عن عطاء، عن سعيد بن جبـير، عن ابن
  عبـاس قوله: { نِسَاؤُكُمْ حَرْثٌ لَكُمْ فَأْتُوا حَرْثَكُمْ أنَّى شِئْتُـمْ } قال:
  ائتها أنى شئت مقبلة ومدبرة، ما لـم تأتها فـي الدبر والـمـحيض.حدثنا علـيّ بن داود
  قال: ثنا أبو صالـح. قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس قوله: { فَأْتُوا حَرْثَكُمْ
  أنَّى شِئْتُـمْ } يعنـي بـالـحرث: الفرج، يقول: تأتـيه كيف شئت مستقبلة ومستدبرة وعلـى
  أيّ ذلك أردت بعد أن لا تـجاوز الفرج إلـى غيره، وهو قوله: { فأْتُوهُنّ مِنْ حَيْثُ
  أمَرَكُمُ اللَّهُ }.حدثنا أحمد بن إسحاق الأهوازي، قال: ثنا أبو أحمد، قال: ثنا شريك،
  عن عبد الكريـم، عن عكرمة: { فَأْتُوا حَرْثَكُمْ أنَّى شِئْتُـمْ } قال: يأتـيها كيف
  شاء ما لـم يعمل عمل قوم لوط.حدثنا أحمد بن إسحاق، قال: ثنا أبو أحمد، قال: ثنا الـحسن
  بن صالـح، عن لـيث، عن مـجاهد: { فَأْتُوا حَرْثَكُمْ أنَّى شِئْتُـمْ } قال: يأتـيها
  كيف شاء، واتّق الدبر والـحيض.حدثنـي عبـيد الله بن سعد، قال: ثنـي أبـي، قال: ثنـي
  عمي، قال: ثنـي أبـي، عن أبـيه، قال: ثنـي يزيد أن ابن كعب كان يقول: إنـما قوله: {
  فَأْتُوا حَرْثَكُمْ أنَّى شِئْتُـمْ } يقول: ائتها مضطجعة وقائمة ومنـحرفة ومقبلة
  ومدبرة كيف شئت إذا كان فـي قُبُلها.حدثنـي يعقوب بن إبراهيـم، قال: ثنا هشيـم، قال:
  أخبرنا حصين، عن مرة الهمدانـي، قال: سمعته يحدّث أن رجلاً من الـيهود لقـي رجلاً من
  الـمسلـمين، فقال له: أيأتـي أحدكم أهله بـاركاً؟ قال: نعم.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 8 9 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ نِسَآؤُكُمْ حَرْثٌ لَّكُمْ فَأْتُواْ
  حَرْثَكُمْ أَنَّىٰ شِئْتُمْ وَقَدِّمُواْ لأَنْفُسِكُمْ وَٱتَّقُواْ ٱللَّهَ وَٱعْلَمُوۤاْ
  أَنَّكُمْ مُّلاَقُوهُ وَبَشِّرِ ٱلْمُؤْمِنِينَ }قال: فذكر ذلك لرسول الله صلى الله
  عليه وسلم، قال: فنزلت هذه الآية: { نِسَاؤُكُمْ حَرْثٌ لَكُمْ فَأْتُوا حَرْثَكُمْ
  أنَّى شِئْتُـمْ } يقول: كيف شاء بعد أن يكون فـي الفرج.حدثنا بشر، قال: ثنا يزيد،
  قال: ثنا سعيد، عن قتادة قوله: { نِسَاؤُكُمْ حَرْثٌ لَكُمْ فَأْتُوا حَرْثَكُمْ أنَّى
  شِئْتُـمْ } إن شئت قائماً أو قاعداً أو علـى جنب إذا كان يأتـيها من الوجه الذي يأتـي
  منه الـمـحيض، ولا يتعدّى ذلك إلـى غيره.حدثنا موسى بن هارون، قال: ثنا عمرو بن حماد،
  قال: ثنا أسبـاط، عن السدي: { فَأْتُوا حَرْثَكُمْ أنَّى شِئْتُـمْ } ائت حرثك كيف
  شئت من قبلها، ولا تأتـيها فـي دبرها. { أنَّى شِئْتُـمْ } قال: كيف شئتـم.حدثنـي يونس،
  قال: أخبرنا ابن وهب، قال: أخبرنا عمرو بن الـحرث، عن سعيد بن أبـي هلال أن عبد الله
  بن علـيّ حدثه: أنه بلغه أن ناساً من أصحاب رسول الله صلى الله عليه وسلم جلسوا يوماً
  ورجل من الـيهود قريب منهم، فجعل بعضهم يقول: إنـي لآتـي امرأتـي وهي مضطجعة، ويقول
  الآخر: إنـي لآتـيها وهي قائمة، ويقول الآخر: إنـي لآتـيها علـى جنبها وبـاركة فقال
  الـيهودي: ما أنتـم إلا أمثال البهائم، ولكنا إنـما نأتـيها علـى هيئة واحدة. فأنزل
  الله تعالـى ذكره: { نِسَاؤُكُمْ حَرْثٌ لَكُمْ } فهو القبل.وقال آخرون: معنى: { أنَّى
  شِئْتُـمْ } من حيث شئتـم، وأيّ وجه أحببتـم. ذكر من قال ذلك:حدثنا سهل بن موسى الرازي،
  قال: ثنا ابن أبـي فديك، عن إبراهيـم بن إسماعيـل بن أبـي حبـيبة الأشهل، عن داود بن
  الـحصين، عن عكرمة، عن ابن عبـاس: أنه كان يكره أن تؤتـى الـمرأة فـي دبرها ويقول:
  إنـما الـحرث من القبل الذي يكون منه النسل والـحيض. وينهى عن إتـيان الـمرأة فـي دبرها
  ويقول: إنـما نزلت هذه الآية: { نِسَاؤُكُمْ حَرْثٌ لَكُمْ فَأْتُوا حَرْثَكُمْ أنَّى
  شِئْتُـمْ } يقول: من أيّ وجه شئتـم.حدثنا ابن حميد، قال: ثنا ابن واضح، قال: ثنا العتكي،
  عن عكرمة: { فَأْتُوا حَرْثَكُمْ أنَّى شِئْتُـمْ } قال: ظهرها لبطنها غير معاجَزَة،
  يعنـي الدبر.حدثنا عبـيد الله بن سعد، قال: ثنـي عمي، قال: ثنـي أبـي، عن يزيد، عن
  الـحرث بن كعب، عن مـحمد بن كعب، قال: إن ابن عبـاس كان يقول: اسق نبـاتك من حيث نبـاته.حدثت
  عن عمار، قال: ثنا ابن أبـي جعفر، عن أبـيه، عن الربـيع قوله: { فَأْتُوا حَرْثَكُمْ
  أنَّى شِئْتُـمْ } يقول: من أين شئتـم. ذكر لنا والله أعلـم أن الـيهود قالوا: إن العرب
  يأتون النساء من قبل أعجازهنّ، فإذا فعلوا ذلك جاء الولد أحول فأكذب الله أحدوثتهم،
  فقال: { نِسَاؤُكُمْ حَرْثٌ لَكُمْ فَأْتُوا حَرْثَكُمْ أنَّى شِئْتُـمْ }.حدثنا القاسم،
  قال: ثنا الـحسين، قال: ثنا حجاج، عن ابن جريج، عن مـجاهد قال: يقول: ائتوا النساء
  فـي (غير) أدبـارهن علـى كل نـحو.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 8 9 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ نِسَآؤُكُمْ حَرْثٌ لَّكُمْ فَأْتُواْ
  حَرْثَكُمْ أَنَّىٰ شِئْتُمْ وَقَدِّمُواْ لأَنْفُسِكُمْ وَٱتَّقُواْ ٱللَّهَ وَٱعْلَمُوۤاْ
  أَنَّكُمْ مُّلاَقُوهُ وَبَشِّرِ ٱلْمُؤْمِنِينَ }قال ابن جريج: سمعت عطاء بن أبـي
  ربـاح قال: تذاكرنا هذا عند ابن عبـاس، فقال ابن عبـاس: ائتوهن من حيث شئتـم مقبلة
  ومدبرة فقال رجل: كان هذا حلال. فأنكر عطاء أن يكون هذا هكذا، وأنكره، كأنه إنـما يريد
  الفرج مقبلة ومدبرة فـي الفرج.وقال آخرون: معنى قوله: { أنَّى شِئْتُـمْ } متـى شئتـم.
  ذكر من قال ذلك:حدثت عن حسين بن الفرج، قال: سمعت أبـا معاذ الفضل بن خالد، قال: أخبرنا
  عبـيد بن سلـيـمان، قال: سمعت الضحاك يقول فـي قوله: { فَأْتُوا حَرْثَكُمْ أنَّى شِئْتُـمْ
  } يقول: متـى شئتـم.حدثنـي يونس بن عبد الأعلـى، قال: أخبرنا ابن وهب، قال: ثنا أبو
  صخر، عن أبـي معاوية البجلـي، وهو عمار الدهنـي، عن سعيد بن جبـير أنه قال: بـينا أنا
  ومـجاهد جالسان عند ابن عبـاس، أتاه رجل فوقـف علـى رأسه، فقال: يا أبـا العبـاس أو
  يا أبـا الفضل ألا تشفـينـي من آية المحيض؟ فقال: بلـى فقرأ: { وَيَسألُونَكَ عَنِ
  المَحِيض } حتى بلغ آخر الآية، فقال ابن عباس: من حيث جاء الدم من ثَمَّ أمرت أن تأتـي،
  فقال له الرجل: يا أبـا الفضل كيف بـالآية التـي تتبعها: { نِسَاؤُكُمْ حَرْثٌ لَكُمْ
  فَأْتُوا حَرْثَكُمْ أنَّى شِئْتُـمْ }؟ فقال: إي ويحك وفـي الدبر من حرث؟ لو كان ما
  تقول حقاً لكان الـمـحيض منسوخاً إذا اشتغل من ههنا جئت من ههنا ولكن أنى شئتـم من
  اللـيـل والنهار.وقال آخرون: بل معنى ذلك: أين شئتـم، وحيث شئتـم. ذكر من قال ذلك:حدثنـي
  يعقوب، قال: ثنا هشيـم، قال: أخبرنا ابن عون، عن نافع، قال: كان ابن عمر إذا قرىء القرآن
  لـم يتكلـم. قال: فقرأت ذات يوم هذه الآية: { نِسَاؤُكُمْ حَرْثٌ لَكُمْ فَأْتُوا حَرْثَكُمْ
  أنَّى شِئْتُـمْ } فقال: أتدري فـيـمن نزلت هذه الآية؟ قلت: لا. قال: نزلت فـي إتـيان
  النساء فـي أدبـارهن.حدثنـي إبراهيـم بن عبد الله بن مسلـم أبو مسلـم، قال: ثنا أبو
  عمر الضرير، قال: ثنا إسماعيـل بن إبراهيـم، صاحب الكرابـيسي، عن ابن عون، عن نافع،
  قال: كنت أمسك علـى ابن عمر الـمصحف، إذ تلا هذه الآية: { نِسَاؤُكُمْ حَرْثٌ لَكُمْ
  فَأْتُوا حَرْثَكُمْ أنَّى شِئْتُـمْ } فقال: أن يأتـيها فـي دبرها.حدثني عبد الرحمن
  بن عبد الله بن عبد الحكم، قال: ثنا عبد الـملك بن مسلمة، قال: ثنا الدراورديّ، قال:
  قيل لزيد بن أسلـم: إن مـحمد بن الـمنكدر ينهى عن إتـيان النساء فـي أدبـارهن فقال
  زيد: أشهد علـى مـحمد لأخبرنـي أنه يفعله.حدثني عبد الرحمن بن عبد الله بن عبد الـحكم،
  قال: ثنا أبو زيد عبد الرحمن بن أحمد بن أبـي الغمر، قال: ثنـي عبد الرحمن بن القاسم،
  عن مالك بن أنس، أنه قـيـل له: يا أبـا عبد الله إن الناس يروون عن سالـم: «كذب العبد
  أو العلـج علـى أبـي»، فقال مالك: أشهد علـى يزيد بن رومان أنه أخبرنـي، عن سالـم بن
  عبد الله، عن ابن عمر مثل ما قال نافع.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 8 9 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ نِسَآؤُكُمْ حَرْثٌ لَّكُمْ فَأْتُواْ
  حَرْثَكُمْ أَنَّىٰ شِئْتُمْ وَقَدِّمُواْ لأَنْفُسِكُمْ وَٱتَّقُواْ ٱللَّهَ وَٱعْلَمُوۤاْ
  أَنَّكُمْ مُّلاَقُوهُ وَبَشِّرِ ٱلْمُؤْمِنِينَ }فقـيـل له: إن الـحارث بن يعقوب يروي
  عن أبـي الـحبـاب سعيد بن يسار أنه سأل ابن عمر، فقال له: يا أبـا عبد الرحمن إنا نشتري
  الـجواري، فنـحمِّض لهن؟ فقال: وما التـحميض؟ قال: الدبر فقال ابن عمر: أف أف، يفعل
  ذلك مؤمن؟ أو قال مسلـم. فقال مالك: أشهد علـى ربـيعة لأخبرنـي عن أبـي الـحبـاب عن
  ابن عمر مثل ما قال نافع.حدثنـي مـحمد بن إسحاق، قال: أخبرنا عمرو بن طارق، قال: أخبرنا
  يحيى بن أيوب، عن موسى بن أيوب الغافقـي، قال: قلت لأبـي ماجد الزيادي: إن نافعاً يحدّث
  عن ابن عمر: فـي دبر الـمرأة فقال: كذب نافع، صحبت ابن عمر ونافع مـملوك، فسمعته يقول:
  ما نظرت إلـى فرج امرأتـي منذ كذا وكذا.حدثنـي أبو قلابة قال: ثنا عبد الصمد، قال:
  ثنـي أبـي، عن أيوب، عن نافع، عن ابن عمر: { فَأْتُوا حَرْثَكُمْ أنَّى شِئْتُـمْ }
  قال: فـي الدبر.حدثنـي أبو مسلـم، قال: ثنا أبو عمر الضرير، قال: ثنا يزيد بن زريع،
  قال ثنا روح بن القاسم، عن قتادة قال: سئل أبو الدرداء عن إتـيان النساء فـي أدبـارهنّ،
  فقال: هل يفعل ذلك إلا كافر قال: روح: فشهدت ابن أبـي ملـيكة يسئل عن ذلك، فقال: قد
  أردته من جارية لـي البـارحة فـاعتاص علـيّ، فـاستعنت بدهن أو بشحم. قال: فقلت له:
  سبحان الله أخبرنا قتادة أن أبـا الدرداء قال: هل يفعل ذلك إلا كافر فقال: لعنك الله
  ولعن قتادة فقلت: لا أحدّث عنك شيئاً أبداً، ثم ندمت بعد ذلك.واعتلّ قائلو هذه الـمقالة
  لقولهم بـما:حدثنـي به مـحمد بن عبد الله بن عبد الـحكم، قال: أخبرنا أبو بكر بن أبـي
  أويس الأعشى، عن سلـيـمان بن بلال، عن زيد بن أسلـم، عن ابن عمر: أن رجلاً أتـى امرأته
  فـي دبرها، فوجد فـي نفسه من ذلك، فأنزل الله: { نِسَاؤُكُمْ حَرْثٌ لَكُمْ فَأْتُوا
  حَرْثَكُمْ أنَّى شِئْتُـمْ }.حدثنـي يونس، قال: أخبرنـي ابن نافع، عن هشام بن سعد،
  عن زيد بن أسلـم، عن عطاء بن يسار: أن رجلاً أصاب امرأته فـي دبرها علـى عهد رسول الله
  صلى الله عليه وسلم، فأنكر الناس ذلك وقالوا: أثفرها فأنزل الله تعالـى ذكره: { نِسَاؤُكُمْ
  حَرْثٌ لَكُمْ فَأْتُوا حَرْثَكُمْ أنَّى شِئْتُـمْ }.وقال آخرون: معنى ذلك: ائتوا
  حرثكم كيف شئتـم، إن شئتـم فـاعزلوا وإن شئتـم فلا تعزلوا. ذكر من قال ذلك:حدثنـا أحمد
  بن إسحاق، قال: ثنا أبو أحمد، قال: ثنا الـحسن بن صالـح، عن لـيث، عن عيسى بن سنان،
  عن سعيد بن الـمسيب: { فَأْتُوا حَرْثَكُمْ أنَّى شِئْتُـمْ } إن شئتـم فـاعزلوا، وإن
  شئتـم فلا تعزلوا.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 8 9 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ نِسَآؤُكُمْ حَرْثٌ لَّكُمْ فَأْتُواْ
  حَرْثَكُمْ أَنَّىٰ شِئْتُمْ وَقَدِّمُواْ لأَنْفُسِكُمْ وَٱتَّقُواْ ٱللَّهَ وَٱعْلَمُوۤاْ
  أَنَّكُمْ مُّلاَقُوهُ وَبَشِّرِ ٱلْمُؤْمِنِينَ }حدثنا أبو كريب، قال: ثنا وكيع، عن
  يونس، عن أبـي إسحاق، عن زائدة بن عمير، عن ابن عبـاس قال: إن شئت فـاعزل، وإن شئت
  فلا تعزل.وأما الذين قالوا: معنى قوله: { أنَّى شِئْتُـمْ } كيف شئتـم مقبلة ومدبرة
  فـي الفرج والقبل، فإنهم قالوا: إن الآية إنـما نزلت فـي استنكار قوم من الـيهود استنكروا
  إتـيان النساء فـي أقبـالهن من قبل أدبـارهن. قالوا: وفـي ذلك دلـيـل علـى صحة ما قلنا
  من أن معنى ذلك علـى ما قلنا.واعتلوا لقـيـلهم ذلك بـما:حدثنـي به أبو كريب، قال: ثنا
  الـمـحاربـي، قال: ثنا مـحمد بن إسحاق، عن أبـان بن صالـح، عن مـجاهد، قال: عرضت الـمصحف
  علـى ابن عبـاس ثلاث عرضات من فـاتـحته إلـى خاتـمته أوقـفه عند كل آية وأسأله عنها،
  حتـى انتهى إلـى هذه الآية: { نِسَاؤُكُمْ حَرْثٌ لَكُمْ فَأْتُوا حَرْثَكُمْ أنَّى
  شِئْتُـمْ } فقال ابن عبـاس: إن هذا الـحيّ من قريش، كانوا يشرحون النساء بـمكة، ويتلذّذون
  بهنّ مقبلات ومدبرات. فلـما قدموا الـمدينة تزوّجوا فـي الأنصار، فذهبوا لـيفعلوا بهنّ
  كما كانوا يفعلون بـالنساء بـمكة، فأنكرن ذلك وقلن: هذا شيء لـم نكن نؤتـى علـيه فـانتشر
  الـحديث حتـى انتهى إلـى رسول الله صلى الله عليه وسلم، فأنزل الله تعالـى ذكره فـي
  ذلك: { نِسَاؤُكُمْ حَرْثٌ لَكُمْ فَأْتُوا حَرْثَكُمْ أنَّى شِئْتُـمْ } إن شئت فمقبلة
  وإن شئت فمدبرة وإن شئت فبـاركة وإنـما يعنـي بذلك موضع الولد للـحرث، يقول: ائت الـحرث
  من حيث شئت.حدثنا أبو كريب، قال: ثنا يونس بن بكير، عن مـحمد بن إسحاق بإسناده نـحوه.حدثنا
  مـحمد بن بشار، قال: ثنا ابن مهدي، قال: ثنا سفـيان، عن مـحمد بن الـمنكدر، قال: سمعت
  جابرا يقول: إن الـيهود كانوا يقولون: إذا جامع الرجل أهله فـي فرجها من ورائها كان
  ولده أحول، فأنزل الله تعالـى ذكره: { نِسَاؤُكُمْ حَرْثٌ لَكُمْ فَأتُوا حَرْثَكَمْ
  أنّى شِئْتُـمْ.حدثنا مـجاهد بن موسى، قال: ثنا يزيد بن هارون، قال: أخبرنا الثوري،
  عن مـحمد بن الـمنكدر، عن جابر بن عبد الله قال: قالت الـيهود: إذا أتـى الرجل امرأته
  فـي قبلها من دبرها وكان بـينهما ولد كان أحول، فأنزل الله تعالـى ذكره: نِساؤُكُمْ
  حَرْثٌ لَكُمْ فَأتْوا حَرْثَكُمْ أنَّى شِئْتُـمْ }.حدثنا أبو كريب، قال: ثنا عبد
  الرحيم بن سلـيـمان، عن عبد الله بن عثمان بن جشم، عن عبد الرحمن بن سابط، عن حفصة
  بنت عبد الرحمن بن أبـي بكر، عن أمّ سلـمة زوج النبـيّ صلى الله عليه وسلم، قالت: تزوج
  رجل امرأة، فأراد أن يُجَبـيها، فأبت علـيه وقالت: حتـى أسأل رسول الله صلى الله عليه
  وسلم. قالت أم سلـمة: فذكرت ذلك لـي.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 8 9 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ نِسَآؤُكُمْ حَرْثٌ لَّكُمْ فَأْتُواْ
  حَرْثَكُمْ أَنَّىٰ شِئْتُمْ وَقَدِّمُواْ لأَنْفُسِكُمْ وَٱتَّقُواْ ٱللَّهَ وَٱعْلَمُوۤاْ
  أَنَّكُمْ مُّلاَقُوهُ وَبَشِّرِ ٱلْمُؤْمِنِينَ }فذكرت أم سلـمة ذلك لرسول الله صلى
  الله عليه وسلم، فقال: \" أرْسِلـي إلَـيْها \" فلـما جاءت قرأ علـيها رسول الله صلى
  الله عليه وسلم: { نِسَاؤكُمْ حَرْثٌ لَكُمْ فَأْتُوا حَرْثَكُمْ أنّى شِئْتُـمْ }
  \" صِماماً واحداً، صماماً واحداً \" حدثنا أبو كريب، قال: ثنا معاوية بن هشام، عن
  سفـيان بن عبد الله بن عثمان، عن ابن سابط، عن حفصة ابنة عبد الرحمن بن أبـي بكر، عن
  أمّ سلـمة، قالت: قدم الـمهاجرون فتزوّجوا فـي الأنصار، وكانوا يجبّون، وكانت الأنصار
  لا تفعل ذلك، فقالت امرأة لزوجها: حتـى آتـي النبـيّ صلى الله عليه وسلم فأسأله عن
  ذلك. فأتت النبـي صلى الله عليه وسلم، فـاستـحيت أن تسأله، فسألتُ أنا. فدعاها رسول
  الله صلى الله عليه وسلم، فقرأ علـيها: { نِساؤُكُمْ حَرْثٌ لَكُمْ فَأتُوا حَرْثَكُمْ
  أنى شِئْتُمْ } \" صِماماً واحداً صماماً واحداً \" حدثنـي أحمد بن إسحاق، قال: ثنا
  أبو أحمد، قال: ثنا سفـيان، عن عبد الله بن عثمان، عن عبد الرحمن بن سابط، عن حفصة
  بنت عبد الرحمن، عن أم سلـمة، عن النبـيّ صلى الله عليه وسلم بنـحوه.حدثنا ابن بشار
  وابن الـمثنى، قالا: ثنا ابن مهدي، قال: ثنا سفـيان الثوري، عن عبد لله بن عثمان بن
  جشم، عن عبد الرحمن بن سابط، عن حفصة ابنة عبد الرحمن، عن أمّ سلـمة، عن النبـيّ صلى
  الله عليه وسلم: { نِسَاؤُكُمْ حَرْثٌ لَكُمْ فَأتُوا حَرْثَكُمْ أنّى شِئْتُـمْ }
  قال: \" صِماماً واحداً، صِماماً واحِداً \" حدثنـي مـحمد بن معمر البحرانـي، قال:
  ثنا يعقوب بن إسحاق الـحضرمي، قال: ثنـي وهيب، قال: ثنـي عبد الله بن عثمان، عن عبد
  الرحمن بن سابط قال: قلت لـحفصة: إنـي أريد أن أسألك عن شيء وأنا أستحيي منك أن أسألك.
  قالت: سل يا بنيّ عما بدا لك قال: قلت: أسألك عن غشيان النساء فـي أدبـارهن؟ قالت:
  حدثتنـي أم سلمة، قالت: كانت الأنصار لا تـجبّـي، وكان الـمهاجرون يُجبّون، فتزوّج
  رجل من الـمهاجرين امرأة من الأنصار. ثم ذكر نـحو حديث أبـي كريب، عن معاوية بن هشام.حدثنا
  ابن الـمثنى، قال: ثنـي وهب بن جرير، قال: ثنا شعبة، عن ابن الـمنكدر: قال: سمعت جابر
  بن عبد الله، يقول: إن الـيهود كانوا يقولون: إذا أتـى الرجل امرأته بـاركة جاء الولد
  أحول، فنزلت { نِساؤُكُمْ حَرْثٌ لَكُمْ فَأْتُوا حَرْثَكُمْ أنّى شِئْتُـمْ }.حدثنـي
  مـحمد بن أحمد بن عبد الله الطوسي، قال: ثنا الـحسن بن موسى، قال: ثنا يعقوب القمي،
  عن جعفر، عن سعيد بن جبـير، عن ابن عبـاس، قال: جاء عمر إلـى النبـيّ صلى الله عليه
  وسلم فقال: يا رسول الله هلكت قال: «وَما الَّذِي أهْلَكَكَ؟» قال: حوّلت رحلـي اللـيـلة.
  قال: فلـم يردّ علـيه شيئاً، قال: فأوحى الله إلـى رسول الله صلى الله عليه وسلم هذه
  الآية: { نِساؤُكُمْ حَرْثٌ لَكُمْ فَأتُوا حَرْثَكُمْ أنّى شِئْتُـمْ }\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 8 9 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ نِسَآؤُكُمْ حَرْثٌ لَّكُمْ فَأْتُواْ
  حَرْثَكُمْ أَنَّىٰ شِئْتُمْ وَقَدِّمُواْ لأَنْفُسِكُمْ وَٱتَّقُواْ ٱللَّهَ وَٱعْلَمُوۤاْ
  أَنَّكُمْ مُّلاَقُوهُ وَبَشِّرِ ٱلْمُؤْمِنِينَ } \" أقْبِلْ وأَدْبِرَ، واتَّقِ الدُّبُرَ
  والـحَيْضَة \" حدثنا زكريا بن يحيى الـمصري، قال: ثنا أبو صالـح الـحرانـي، قال: ثنا
  ابن لهيعة، عن يزيد بن أبـي حبـيب أن عامر بن يحيى أخبره عن حنش الصنعانـي، عن ابن
  عبـاس: أن ناساً من حمير أتوا إلـى رسول الله صلى الله عليه وسلم يسألونه عن أشياء،
  فقال رجل منهم: يا رسول الله إنـي رجل أحبّ النساء، فكيف ترى فـي ذلك؟ فأنزل الله تعالـى
  ذكره فـي سورة البقرة بـيان ما سألوا عنه، وأنزل فـيـما سأل عنه الرجل: { نِساوكُمْ
  حَرْثٌ لَكُمْ فَأْتُوا حَرْثَكُمْ أنَّى شِئْتُـمْ } فقال رسول الله صلى الله عليه
  وسلم: \" ائْتِها مُقْبِلَةً وَمُدْبِرَةً إذَا كانَ ذَلِكَ فِـي الفَرْجِ \" والصواب
  من القول فـي ذلك عندنا قول من قال: معنى قوله { أنَّى شِئْتُـمْ } من أيّ وجه شئتـم،
  وذلك أنّ أنّى فـي كلام العرب كلـمة تدل إذا ابتدىء بها فـي الكلام علـى الـمسألة عن
  الوجوه والـمذاهب، فكأن القائل إذا قال لرجل: أنى لك هذا الـمال؟ يريد من أيّ الوجوه
  لك، ولذلك يجيب الـمـجيب فـيه بأن يقول: من كذا وكذا، كما قال تعالـى ذكره مخبراً عن
  زكريا فـي مسألته مريـم:{ أَنَّىٰ لَكِ هَـٰذَا قَالَتْ هُوَ مِنْ عِندِ ٱللَّهِ }[آل
  عمران: 37] وهي مقاربة أين وكيف فـي الـمعنى، ولذلك تداخـلت معانـيها، فأشكلت «أنى»
  علـى سامعها ومتأوّلها حتـى تأوّلها بعضهم بـمعنى أين، وبعضهم بـمعنى كيف، وآخرون بـمعنى
  متـى، وهي مخالفة جميع ذلك فـي معناها وهن لها مخالفـات. وذلك أن «أين» إنـما هي حرف
  استفهام عن الأماكن والـمـحال، وإنـما يستدلّ علـى افتراق معانـي هذه الـحروف بـافتراق
  الأجوبة عنها. ألا ترى أن سائلاً لو سأل آخر فقال: أين مالك؟ لقال بـمكان كذا، ولو
  قال له: أين أخوك؟ لكان الـجواب أن يقول: ببلدة كذا، أو بـموضع كذا، فـيجيبه بـالـخبر
  عن مـحل ما سأله عن مـحله، فـيعلـم أن أين مسألة عن الـمـحل. ولو قال قائل لآخر: كيف
  أنت؟ لقال: صالـح أو بخير أو فـي عافـية، وأخبره عن حاله التـي هوفـيها، فـيعلـم حينئذٍ
  أن كيف مسألة عن حال الـمسؤول عن حاله. ولو قال له: أنى يحيـي الله هذا الـميت؟ لكان
  الـجواب أن يقال: من وجه كذا ووجه كذا، فـيصف قولاً نظير ما وصف الله تعالـى ذكره للذي
  قال:{ أَنَّىٰ يُحْيِـي هَـٰذِهِ ٱللَّهُ بَعْدَ مَوْتِهَا }[البقرة: 259] فعلاً حين
  بعثه من بعد مـماته. وقد فرّقت الشعراء بـين ذلك فـي أشعارها، فقال الكميت بن زيد:   تَذَكَّرَ
  مِنْ أنَّى ومِنْ أينَ شُرْبُهُيُوءَامِرُ نَفْسَيْهِ كذي الهجمةِ الأبِلْ   وقال أيضاً:أنّى
  ومِنْ أيْنَ نابَكَ الطَّرَبُ   مِنْ حَيْثُ لا صَبْوَةٌ وَلا رِيَبُفـيجاء ب «أنَّى»
  للـمسألة عن الوجه وب«أين» للـمسألة عن الـمكان، فكأنه قال: من أي وجه ومن أي موضع
  راجعك الطرب.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 8 9 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ نِسَآؤُكُمْ حَرْثٌ لَّكُمْ فَأْتُواْ
  حَرْثَكُمْ أَنَّىٰ شِئْتُمْ وَقَدِّمُواْ لأَنْفُسِكُمْ وَٱتَّقُواْ ٱللَّهَ وَٱعْلَمُوۤاْ
  أَنَّكُمْ مُّلاَقُوهُ وَبَشِّرِ ٱلْمُؤْمِنِينَ }والذي يدل علـى فساد قول من تأول
  قول الله تعالـى ذكره: { فَأتُوا حَرْثَكُمْ أنَّى شِئْتُـمْ } كيف شئتـم، أو تأوله
  بـمعنى حيث شئتـم، أو بـمعنى متـى شئتـم، أو بـمعنى أين شئتـم أن قائلاً لو قال لآخر:
  أنى تأتـي أهلك؟ لكان الـجواب أن يقول: من قبلها أو من دبرها، كما أخبر الله تعالـى
  ذكره عن مريـم إذ سئلت:{ أَنَّىٰ لَكِ هَـٰذَا }[آل عمران: 37] أنها قالت: \" هُوَ
  مِنْ عِنْدِ اللّهِ \" وإذ كان ذلك هو الـجواب، فمعلوم أن معنى قول الله تعالـى ذكره:
  { فَأْتُوا حَرْثَكُمْ أنَّى شِئْتُـمْ } إنـما هو: فأتوا حرثكم من حيث شئتـم من وجوه
  الـمأتـي، وأن ما عدا ذلك من التأويلات فلـيس للآية بتأويـل. وإذ كان ذلك هو الصحيح،
  فبـين خطأ قول من زعم أن قوله: { فَأْتُوا حَرْثَكُمْ أنَّى شِئْتُـمْ } دلـيـل علـى
  إبـاحة إتـيان النساء فـي الأدبـار، لأن الدبر لا يحترث فـيه، وإنـما قال تعالـى ذكره:
  { حَرْث لَكُمْ } فأتوا الـحرث من أي وجوهه شئتـم، وأيّ مـحترث فـي الدبر فـيقال ائته
  من وجهه. وتبـين بـما بـينا صحة معنى ما روي عن جابر وابن عبـاس من أن هذه الآية نزلت
  فـيـما كانت الـيهود تقوله للـمسلـمين إذا أتـى الرجل الـمرأة من دبرها فـي قبلها جاء
  الولد أحول.القول فـي تأويـل قوله تعالـى: { وَقَدّمُوا لأنْفُسِكُمْ }.اختلف أهل التأويـل
  فـي معنى ذلك، فقال بعضهم: معنى ذلك: قدموا لأنفسكم الـخير. ذكر من قال ذلك:حدثنـي
  موسى، قال: ثنا عمرو، قال: ثنا أسبـاط، عن السدي، أما قوله: { وَقَدّمُوا لأنْفُسِكُمْ
  } فـالـخير.وقال آخرون: بل معنى ذلك { وَقَدّمُوا لأنْفُسِكُمْ } ذكْرَ الله عند الـجماع
  وإتـيان الـحرث قبل إتـيانه ذكر من قال ذلك:حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي
  مـحمد بن كثـير، عن عبد الله بن واقد، عن عطاء، قال: أراه عن ابن عبـاس: { وَقَدِّمُوا
  لأنْفُسِكُمْ } قال: التسمية عند الـجماع يقول بسم الله.والذي هو أولـى بتأويـل الآية،
  ما روينا عن السدي، وهو أن قوله: { وَقَدّمُوا لأنْفُسِكُمْ } أمر من الله تعالـى ذكره
  عبـاده بتقديـم الـخير، والصالـح من الأعمال لـيوم معادهم إلـى ربهم، عدة منهم ذلك
  لأنفسهم عند لقائه فـي موقـف الـحساب، فإنه قال تعالـى ذكره:{ وَمَا تُقَدِّمُواْ لأَنْفُسِكُم
  مِّنْ خَيْرٍ تَجِدُوهُ عِندَ ٱللَّهِ }[البقرة: 110] وإنـما قلنا ذلك أولـى بتأويـل
  الآية، لأن الله تعالـى ذكره عقب قوله: { وَقَدّمُوا لأنْفُسِكُمْ } بـالأمر بـاتقائه
  فـي ركوب معاصيه، فكان الذي هو أولـى بأن يكون الذي قبل التهديد علـى الـمعصية عاماً
  الأمر بـالطاعة عاماً.فإن قال لنا قائل: وما وجه الأمر بـالطاعة بقوله: { وَقَدّمُوا
  لأنْفُسِكُمْ } من قوله: { نِساوكُمْ حَرْثٌ لَكُمْ فَأْتُوا حَرْثَكُمْ أنَّى شِئْتُـمْ
  }؟ قـيـل: إن ذلك لـم يقصد به ما توهمته، وإنـما عنى به وقدّموا لأنفسكم من الـخيرات
  التـي ندبناكم إلـيها بقولنا:\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 8 9 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ نِسَآؤُكُمْ حَرْثٌ لَّكُمْ فَأْتُواْ
  حَرْثَكُمْ أَنَّىٰ شِئْتُمْ وَقَدِّمُواْ لأَنْفُسِكُمْ وَٱتَّقُواْ ٱللَّهَ وَٱعْلَمُوۤاْ
  أَنَّكُمْ مُّلاَقُوهُ وَبَشِّرِ ٱلْمُؤْمِنِينَ }{ يَسْأَلُونَكَ مَاذَا يُنْفِقُونَ
  قُلْ مَآ أَنْفَقْتُمْ مِّنْ خَيْرٍ فَلِلْوَالِدَيْنِ وَٱلأَقْرَبِينَ }[البقرة: 215]
  وما بعده من سائر ما سألوا رسول الله صلى الله عليه وسلم، فأجيبوا عنه مـما ذكره الله
  تعالـى ذكره فـي هذه الآيات، ثم قال تعالـى ذكره: قد بـينا لكم ما فـيه رشدكم وهدايتكم
  إلـى ما يرضي ربكم عنكم، فقدموا لأنفسكم الـخير الذي أمركم به، واتـخذوا عنده به عهداً
  لتـجدوه لديه إذا لقـيتـموه فـي معادكم، واتقوه فـي معاصيه أن تقربوها وفـي حدوده أن
  تضيعوها، واعلـموا أنكم لا مـحالة ملاقوه فـي معادكم، فمـجازٍ الـمـحسن منكم بإحسانه
  والـمسيء بإساءته.القول فـي تأويـل قوله تعالـى: { وَاتَّقُوا اللّهَ واعْلَـمُوا أنَّكُمْ
  مُلاقُوهُ وَبَشِّر الـمُؤْمِنِـينَ }.وهذا تـحذير من الله تعالـى ذكره عبـاده أن يأتوا
  شيئاً مـما نهاهم عنه من معاصيه، وتـخويف لهم عقابه عند لقائه، كما قد بـينا قبل، وأمرٌ
  لنبـيه مـحمد صلى الله عليه وسلم أن يبشر من عبـاده بـالفوز يوم القـيامة، وبكرامة
  الآخرة، وبـالـخـلود فـي الـجنة من كان منهم مـحسناً مؤمناً بكتبه ورسله وبلقائه، مصدقاً
  إيـمانه قولاً بعمله ما أمره به ربه، وافترض علـيه من فرائضه فـيـما ألزمه من حقوقه،
  وبتـجنبه ما أمره بتـجنبه من معاصيه.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 8 9 \r\n\t\t\t\t\t\t\t\t\t</section>"

