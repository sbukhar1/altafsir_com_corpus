  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَيَسْأَلُونَكَ
  عَنِ ٱلْمَحِيضِ قُلْ هُوَ أَذًى فَٱعْتَزِلُواْ ٱلنِّسَآءَ فِي ٱلْمَحِيضِ وَلاَ تَقْرَبُوهُنَّ
  حَتَّىٰ يَطْهُرْنَ فَإِذَا تَطَهَّرْنَ فَأْتُوهُنَّ مِنْ حَيْثُ أَمَرَكُمُ ٱللَّهُ
  إِنَّ ٱللَّهَ يُحِبُّ ٱلتَّوَّابِينَ وَيُحِبُّ ٱلْمُتَطَهِّرِينَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">نِسَآؤُكُمْ
  حَرْثٌ لَّكُمْ فَأْتُواْ حَرْثَكُمْ أَنَّىٰ شِئْتُمْ وَقَدِّمُواْ لأَنْفُسِكُمْ
  وَٱتَّقُواْ ٱللَّهَ وَٱعْلَمُوۤاْ أَنَّكُمْ مُّلاَقُوهُ وَبَشِّرِ ٱلْمُؤْمِنِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قال الإمام أحمد: حدثنا عبد الرحمن بن مهدي، حدثنا حماد بن سلمة عن
  ثابت، عن أنس، أن اليهود كانت إذا حاضت المرأة منهم لم يواكلوها، ولم يجامعوها في البيوت،
  فسأل أصحاب النبي صلى الله عليه وسلم فأنزل الله عز وجل: { وَيَسْـأَلُونَكَ عَنِ ٱلْمَحِيضِ
  قُلْ هُوَ أَذًى فَٱعْتَزِلُواْ ٱلنِّسَآءَ فِي ٱلْمَحِيضِ وَلاَ تَقْرَبُوهُنَّ حَتَّىٰ
  يَطْهُرْنَ } حتى فرغ من الآية، فقال رسول الله صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" اصنعوا كل شيء إلا النكاح \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">فبلغ ذلك اليهود، فقالوا: ما يريد
  هذا الرجل أن يدع من أمرنا شيئاً، إلا خالفنا فيه، فجاء أسيد بن حضير وعباد بن بشر،
  فقالا: يا رسول الله إن اليهود قالت: كذا وكذا، أفلا نجامعهن؟ فتغير وجه رسول الله
  صلى الله عليه وسلم حتى ظننا أن قد وجد عليهما، فخرجا، فاستقبلهما هدية من لبن إلى
  رسول الله صلى الله عليه وسلم فأرسل في آثارهما، فسقاهما، فعرفا أن لم يجد عليهما،
  رواه مسلم من حديث حماد بن زيد بن سلمة، فقوله: { فَٱعْتَزِلُواْ ٱلنِّسَآءَ فِي ٱلْمَحِيضِ
  } يعني: الفرج، لقوله:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" اصنعوا كل شيء إلا النكاح \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">ولهذا ذهب كثير من العلماء أو أكثرهم، إلى أنه يجوز مباشرة الحائض
  فيما عدا الفرج، قال أبو داود أيضاً: حدثنا موسى بن إسماعيل، حدثنا حماد عن أيوب، عن
  عكرمة، عن بعض أزواج النبي صلى الله عليه وسلم كان إذا أراد من الحائض شيئاً يلقي على
  فرجها ثوباً، وقال أبو داود أيضاً: حدثنا القعنبي، حدثنا عبد الله، يعني: ابن عمر بن
  غانم، عن عبد الرحمن، يعني: ابن زياد، عن عمارة بن غراب: أن عمة له حدثته أنها سألت
  عائشة قالت: إحدانا تحيض، وليس لها ولزوجها فراش إلا فراش واحد، قالت: أخبرك بما صنع
  رسول الله صلى الله عليه وسلم دخل فمضى إلى مسجده، قال أبو داود: تعني: مسجد بيتها،
  فما انصرف حتى غلبتني عيني، فأوجعه البرد، فقال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" ادني مني \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">فقلت: إني حائض، فقال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" اكشفي عن فخذيك \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">فكشفتُ فخذي، فوضع خده وصدره على فخذي، وحنيت عليه حتى دفىء ونام صلى
  الله عليه وسلم وقال أبو جعفر بن جرير: حدثنا ابن بشار حدثنا عبد الوهاب، حدثنا أيوب
  عن كتاب أبي قلابة، أن مسروقاً ركب إلى عائشة، فقال: السلام على النبي وعلى أهله، فقالت
  عائشة: مرحباً مرحباً، فأذنوا له، فدخل فقال: إني أريد أن أسألك عن شيء وأنا أستحي،
  فقالت: إنما أنا أمك وأنت ابني، فقال: ما للرجل من امرأته وهي حائض؟ فقالت له: كل شيء
  إلا فرجها. ورواه أيضاً عن حميد بن مسعدة، عن يزيد بن زريع، عن عيينة بن عبد الرحمن
  بن جوشن، عن مروان الأصفر، عن مسروق قال: قلت لعائشة: ما يحل للرجل من امرأته إذا كانت
  حائضاً؟ قالت: كل شيء إلا الجماع.</font></font>&#13;\t\t\t<label disabled=\"true\"
