  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وهذا قول ابن عباس ومجاهد والحسن وعكرمة، وروى ابن جرير أيضاً عن أبي
  كريب عن ابن أبي زائدة، عن حجاج، عن ميمون بن مهران، عن عائشة، قالت له: ما فوق الإزار.
  (قلت): ويحل مضاجعتها ومواكلتها بلا خلاف، قالت عائشة: كان رسول الله صلى الله عليه
  وسلم يأمرني فأغسل رأسه وأنا حائض، وكان يتكىء في حجري، وأنا حائض، فيقرأ القرآن. وفي
  الصحيح عنها، قالت: كنت أتعرق العرق وأنا حائض، فأعطيه النبي صلى الله عليه وسلم فيضع
  فمه في الموضع الذي وضعت فمي فيه، وأشرب الشراب، فأناوله، فيضع فمه في الموضع الذي
  كنت أشرب منه. وقال أبو داود: حدثنا مسدد، حدثنا يحيى عن جابر بن صبح، سمعت خلاساً
  الهجري قال: سمعت عائشة تقول: كنت أنا ورسول الله صلى الله عليه وسلم في الشعار الواحد،
  وأنا حائض طامث، فإن أصابه مني شيء، غسل مكانه لم يَعْدُه، وإن أصابه - يعني ثوبه -
  شيء، غسل مكانه لم يعده، وصلى فيه، فأما ما رواه أبو داود: حدثنا سعيد بن عبد الجبار،
  حدثنا عبد العزيز، يعني: ابن محمد، عن أبي اليمان، عن أم ذرة، عن عائشة أنها قالت:
  كنت إذا حضت نزلت عن المثال على الحصير، فلم تقرب رسول الله صلى الله عليه وسلم ولم
  تدن منه حتى تطهر، فهو محمول على التنزه والاحتياط. وقال آخرون: إنما تحل له مباشرتها
  فيما عدا ما تحت الإزار، كما ثبت في الصحيحين عن ميمونة بنت الحارث الهلالية قالت:
  كان النبي صلى الله عليه وسلم إذا أراد أن يباشر امرأة من نسائه أمرها فاتزرت وهي حائض،
  وهذا لفظ البخاري، ولهما عن عائشة نحوه، وروى الإمام أحمد وأبو داود والترمذي وابن
  ماجه من حديث العلاء، عن حزام بن حكيم، عن عمه عبد الله بن سعد الأنصاري أنه سأل رسول
  الله صلى الله عليه وسلم ما يحل لي من امرأتي وهي حائض؟ قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" ما فوق الإزار \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">ولأبي داود أيضاً عن معاذ بن جبل،
  قال: سألت رسول الله صلى الله عليه وسلم عما يحل لي من امرأتي وهي حائض؟ قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" ما فوق الإزار، والتعفف عن ذلك
  أفضل \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">وهو
  رواية عن عائشة كما تقدم وابن عباس وسعيد بن المسيب وشريح. فهذه الأحاديث وما شابهها
  حجة من ذهب إلى أنه يحل ما فوق الإزار منها، وهو أحد القولين في مذهب الشافعي رحمه
  الله، الذي رجحه كثير من العراقيين وغيرهم، ومأخذهم أنه حريم الفرج، فهو حرام؛ لئلا
  يتوصل إلى تعاطي ما حرم الله عز وجل الذي أجمع العلماء على تحريمه، وهو المباشرة في
