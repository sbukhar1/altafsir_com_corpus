  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\"/></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَإِذَا تَطَهَّرْنَ فَأْتُوهُنَّ
  مِنْ حَيْثُ أَمَرَكُمُ ٱللَّهُ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[البقرة: 222] مع قوله: { فَأْتُواْ
  حَرْثَكُمْ } ما يدل على أن المَأْتى ٱختصاصاً، وأنه مقصور على موضع الولد.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قلت: هذا هو الحقّ في المسألة. وقد ذكر أبو عمر بن عبد البر أن العلماء
