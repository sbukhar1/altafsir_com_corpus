  يتحدّثون عنه أنه يجيز ذلك؛ فنفر من ذلك؛ وبادر إلى تكذيب الناقل فقال: كذبوا عليّ،
  كذبوا عَلَيّ، كذبوا عَلَيّ! ثم قال: ألستم قوماً عَرَباً؟ ألم يقل الله تعالىٰ: {
  نِسَآؤُكُمْ حَرْثٌ لَّكُمْ }؟ وهل يكون الحرث إلاَّ في موضع المنبِت! وما ٱستدل به
  المخالف من أنّ قوله عزّ وجلّ: { أَنَّىٰ شِئْتُمْ } شامل للمسالك بحكم عمومها فلا
