  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">نِسَآؤُكُمْ
  حَرْثٌ لَّكُمْ فَأْتُواْ حَرْثَكُمْ أَنَّىٰ شِئْتُمْ وَقَدِّمُواْ لأَنْفُسِكُمْ
  وَٱتَّقُواْ ٱللَّهَ وَٱعْلَمُوۤاْ أَنَّكُمْ مُّلاَقُوهُ وَبَشِّرِ ٱلْمُؤْمِنِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">فيه ست مسائل:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الأُولى
  ـ قوله تعالى: { نِسَآؤُكُمْ حَرْثٌ لَّكُمْ } روى الأئمة واللفظ لمسلم عن جابر ٱبن
  عبد الله قال: كانت اليهود تقول: إذا أتى الرجل ٱمرأته من دُبرِها في قُبِلُها كان
  الولدُ أحول؛ فنزلت الآية: { نِسَآؤُكُمْ حَرْثٌ لَّكُمْ فَأْتُواْ حَرْثَكُمْ أَنَّىٰ
  شِئْتُمْ } زاد في رواية عن الزّهريّ: إن شاء مُجَبِّية وإن شاء غير مُجَبِّيةٍ غير
  إن ذلك في صمامٍ واحد. ويُروى: في سمام واحد بالسين؛ قاله الترمذيُّ. وروى البخاريّ
  عن نافعٍ قال: كان ابن عمر إذا قرأ القرآن لم يتكلم حتى يفرغَ منه؛ فأخذت عليه يوماً؛
  فقرأ سورة «البقرة» حتى ٱنتهى إلى مكانٍ قال: أتدري فيم أنزلت؟ قلت: لا قال: نَزلت
  في كذا وكذا؛ ثم مضى. وعن عبد الصمد قال: حدثني أبي قال حدّثني أيوب عن نافع عن ٱبن
  عمرَ: «فَأْتُوا حَرْثَكُمْ أَنَّى شِئْتُمْ» قال: يأتيها في. قال الحُميدي: يعني الفرج.
  وروى أبو داود عن ٱبن عباسٍ قال: إن ٱبن عمر والله يُغفر له وهِم؛ إنما كان هذا الحيُّ
  من الأنصار، وهُم أهل وثنٍ، مع هذا الحيِّ من يهود، وهم أهل كتاب: وكانوا يرون لهم
  فضلاً عليهم في العلم؛ فكانوا يقتدون بكثير من فعلهم، وكان من أمر أهل الكتاب ألاّ
  يأتوا النساء إلا على حرف؛ وذلك أستر ما تكون المرأة، فكان هذا الحيُّ من الأنصار قد
  أخذوا بذلك من فعلهم، وكان هذا الحيُّ من قريش يَشْرَحون النساءَ شَرْحاً منكراً؛ ويتلذذون
  منهنّ مُقْبِلاتٍ ومدبراتٍ ومستلقياتٍ؛ فلما قدم المهاجرون المدينةَ تزوّج رجل منهم
  ٱمرأةً من الأنصار؛ فذهب يصنع بها ذلك فأنكرته عليه، وقالت: إنما كنا نُؤتى على حرفٍ!
  فاصْنع ذلك وإلا فٱجتنبني؛ حتى شَري أمرُهما؟ فبلغ ذلك النبيّ صلى الله عليه وسلم؛
  فأنزل الله عز وجل: { فَأْتُواْ حَرْثَكُمْ أَنَّىٰ شِئْتُمْ }؛ أي مقبلاتٍ ومدبراتٍ
  ومستلقياتٍ، يعني بذلك موضع الولد. وروى الترمذيّ عن ٱبن عباس قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" جاء عمر إلى رسول الله صلى الله
  عليه وسلم فقال: يا رسول الله، هلكتُ! قال: «وما أهلك» قال: حوّلت رحلى الليلة؛ قال:
  فلم يُردَّ عليه رسول الله صلى الله عليه وسلم شيئاً؛ قال: فأوحي إلى رسول الله صلى
  الله عليه وسلم هذه الآية: { نِسَآؤُكُمْ حَرْثٌ لَّكُمْ فَأْتُواْ حَرْثَكُمْ أَنَّىٰ
  شِئْتُمْ } «أَقْبِلْ وَأَدْبِرْ واتَّقِ الدُّبُرَ والحَيْضَةَ» \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">قال: هذا حديث حسن صحيح. وروى النَّسائي
  عن أبي النَّضْر أنه قال لنافع مولَى ٱبن عمر: قد أَكثر عليك القولُ. إنك تقول عن ٱبن
  عمر: أنه أفتى بأن يُؤتَى النساء في أدبارهنّ. قال نافع: لقد كذبوا عليّ! ولكن سأُخبرك
  كيف كان الأمر: إن ٱبن عمَر عَرض عليّ المصحفَ يوماً وأنا عنده حتى بلغ: { نِسَآؤُكُمْ
  حَرْثٌ لَّكُمْ }؛ قال نافع: هل تدري ما أمر هذه الآية؟ إنا كنا معشر قريش نُجَبِّي
  النساءَ، فلما دخلنا المدينة ونكحنا نساء الأنصار أردنا منهنّ ما كنا نريد من نسائنا؛
  فإذا هنّ قد كرِهن ذلك وأعظمنه، وكان نساء الأنصار إنما يؤتين على جنوبهنّ؛ فأنزل الله
  سبحانه: { نِسَآؤُكُمْ حَرْثٌ لَّكُمْ فَأْتُواْ حَرْثَكُمْ أَنَّىٰ شِئْتُمْ }.</font></font>&#13;\t\t\t<label
