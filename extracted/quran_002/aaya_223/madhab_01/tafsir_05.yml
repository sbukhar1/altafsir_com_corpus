  أَنَّىٰ شِئْتُمْ وَقَدِّمُواْ لأَنْفُسِكُمْ وَٱتَّقُواْ ٱللَّهَ وَٱعْلَمُوۤاْ أَنَّكُمْ
  مُّلاَقُوهُ وَبَشِّرِ ٱلْمُؤْمِنِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">الثانية ـ هذه
  الأحاديث نصٌ في إباحة الحال والهيئات كلِّها إذا كان الوطء في موضع الحَرْث؛ أي كيف
  شئتم من خلفٍ ومَن قُدَّامٍ وباركةً ومستلقيةً ومضطجعةً؛ فأما الإتيان في غير المأْتى
  فما كان مباحاً، ولا يُباح! وذِكُر الحرثِ يدل على أن الإتيان في غيرِ المأتي محرّم.
  و «حرث» تشبيه؛ لأنهن مزْدَرع الذّريّة؛ فلفظ «الحرث» يعطي أن الإباحة لم تقع إلاَّ
  في الفرج خاصّةً إذ هو المزدرع. وأنشد ثعلب:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">إنما الأرحام أرض</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">ون لنا محترثات</font></font></b></td></tr><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فعلينا الزرع فيها</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وعلى اللَّه
  النبات</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">ففرج المرأة كالأرض، والنطفة كالبذر، والولد كالنبات، فالحرث بمعنى
  المحترث. ووحّد الحرث لأنه مصدر؛ كما يُقال: رجلٌ صَوْمٌ، وقومٌ صَوْمٌ.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">الثالثة ـ قوله تعالىٰ: { أَنَّىٰ شِئْتُمْ } معناه عند الجمهور من
  الصحابة والتابعين وأئمّة الفتوىٰ: من أيّ وجهٍ شئتم مقبلة ومدبرة؛ كما ذكرنا آنفاً.
  و «أَنَّى» تجيء سؤالاً وإخباراً عن أمرٍ له جهات؛ فهو أعمّ في اللغة من «كيف» ومن
  «أين» ومن «متى»؛ هذا هو الاستعمال العربي في «أَنَّى». وقد فسر الناس «أنى» في هذه
  الآية بهذه الألفاظ. وفسّرها سيبويه بـ «ـكيف» ومن «أين» بٱجتماعهما. وذهبت فرقة ممن
  فسّرها بـ «ـأين» إلى أن الوطء في الدّبر مباح؛ وممن نسب إليه هذا القول: سعيدُ بنُ
  المسيّب ونافعُ وٱبنُ عمرَ ومحمد بن كعبٍ القُرَظيّ وعبد الملك بن الماجشون، وحُكي
  ذلك عن مالكٍ في كتاب له يسمى «كتاب السر». وحذّاق أصحابِ مالكٍ ومشايخهم يُنكرون ذلك
  الكتاب؛ ومالكٌ أجلُّ من أن يكون له «كتابُ سِرٍّ». ووقع هذا القول في العُتْبِيّة.
  وذكر ٱبن العربيّ أن ٱبنَ شعبان أسند جواز هذا القولِ إلى زمرة كبيرة من الصحابة والتابعين،
  وإلى مالكٍ من روايات كثيرة في كتاب «جماع النّسوان وأحكام القرآن». وقال الكِيَا الطبريّ:
  وروي عن محمد بن كعب القُرَظِيّ أنه كان لا يرىٰ بذلك بأساً؛ ويتأوّل فيه قول الله
  عزّ وجلّ:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">أَتَأْتُونَ ٱلذُّكْرَانَ مِنَ ٱلْعَالَمِينَ وَتَذَرُونَ مَا
  خَلَقَ لَكُمْ رَبُّكُمْ مِّنْ أَزْوَاجِكُمْ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الشعراء: 165، 166] وقال: فتقديره
  تتركون مثل ذلك من أزواجكم؛ ولو لم يُبح مثلُ ذلك من الأزواج لما صح ذلك، وليس المباح
  من الموضع الآخَر مِثلاً له؛ حتى يُقال: تفعلون ذلك وتتركون مثله من المباح. قال الكِيَا:
  وهذا فيه نظر، إذ معناه: وتذرون ما خلق لكم ربُّكم من أزواجكم مما فيه تسكينُ شهوتكم؛
  ولذة الوقاع حاصلة بهما جميعاً؛ فيجوز التوبيخ على هذا المعنى. وفي قوله تعالىٰ:</font></font>&#13;\t\t\t<label
