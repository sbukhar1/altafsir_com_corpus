  قال أصحاب أبي حنيفة: إنه عندنا ولائطَ الذكر سواء في الحكم؛ ولأن القَذَر والأذَى
  في موضع النجو أكثرُ من دمِ الحيض، فكان أشنع. وأما صِمَام البول فغير صمام الرَّحِم.
  وقال ٱبن العربي في قبسه: قال لنا الشيخ الإمام فخرُ الإسلام أبو بكر محمدُ بنُ أحمد
  بن الحسين فقيه الوقت وإمامه: الفرج أشبه شيء بخمسة وثلاثين؛ وأخرج يده عاقداً بها.
  وقال: مسلك البول ما تحت الثلاثين، ومسلك الذَّكَر والفرج ما ٱشتملت عليه الخمسةُ؛
  وقد حرّم الله تعالىٰ الفرجَ حال الحيِض لأجل النجاسة العارضة. فأولى أن يحرُم الدّبُر
