  كلُّهم على خلاف ذلك، لأن المسيس هو المبتغَىٰ بالنكاح، وفي إجماعهم على هذا دليل على
  أن الدُّبُر ليس بموضع وطء، ولو كان موضعاً للوطء ما رُدّت من لا يُوصَل إلى وطئها
  في الفرج. وفي إجماعهم أيضاً على أن العقِيم التي لا تلد لا ترد. والصحيح في هذه المسألة
  ما بيّناه. وما نسب إلى مالكٍ وأصحابِه من هذا باطل وهم مُبَرَّءون من ذلك؛ لأن إباحة
  الإتيان مختصة بموضع الحرث؛ لقوله تعالىٰ: { فَأْتُواْ حَرْثَكُمْ }؛ ولأن الحكمة في
