  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَيَسْأَلُونَكَ
  عَنِ ٱلْمَحِيضِ قُلْ هُوَ أَذًى فَٱعْتَزِلُواْ ٱلنِّسَآءَ فِي ٱلْمَحِيضِ وَلاَ تَقْرَبُوهُنَّ
  حَتَّىٰ يَطْهُرْنَ فَإِذَا تَطَهَّرْنَ فَأْتُوهُنَّ مِنْ حَيْثُ أَمَرَكُمُ ٱللَّهُ
  إِنَّ ٱللَّهَ يُحِبُّ ٱلتَّوَّابِينَ وَيُحِبُّ ٱلْمُتَطَهِّرِينَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">نِسَآؤُكُمْ
  حَرْثٌ لَّكُمْ فَأْتُواْ حَرْثَكُمْ أَنَّىٰ شِئْتُمْ وَقَدِّمُواْ لأَنْفُسِكُمْ
  وَٱتَّقُواْ ٱللَّهَ وَٱعْلَمُوۤاْ أَنَّكُمْ مُّلاَقُوهُ وَبَشِّرِ ٱلْمُؤْمِنِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ ٱلْمَحِيضِِ } مصدر. يقال: حاضت محيضاً، كقولك: جاء مجيئاً وبات
  مبيتاً { قُلْ هُوَ أَذًى } أي الحيض شيء يستقذر ويؤذي من يقربه نفرة منه وكراهة له
  { فَٱعْتَزِلُواْ ٱلنّسَاء } فاجتنبوهنّ؛ يعني فاجتنبوا مجامعتهنّ. روي:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(121) أنّ أهل الجاهلية كانوا إذا حاضت المرأة لم يؤاكلوها ولم يشاربوها
  ولم يجالسوها على فرش ولم يساكنوها في بيت كفعل اليهود والمجوس، فلما نزلت أخذ المسلمون
  بظاهر اعتزالهنّ فأخرجوهنّ من بيوتهن، فقال ناس من الأعراب: يا رسول الله البرد شديد
  والثياب قليلة، فإن آثرناهن بالثياب هلك سائر أهل البيت؛ وإن استأثرنا بها هلكت الحِيَّضُ:
  فقال عليه الصلاة والسلام:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" إنما أمرتم أن تعتزلوا مجامعتهنّ إذا حضن، ولم يأمركم بإخراجهنّ
  من البيوت كفعل الأعاجم \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وقيل: إنّ النصارى كانوا يجامعونهنّ ولا يبالون بالحيض، واليهود كانوا
  يعتزلونهنّ في كل شيء، فأمر الله بالاقتصاد بين الأمرين، وبين الفقهاء خلاف في الاعتزال،
  فأبو حنيفة وأبو يوسف: يوجبان اعتزال ما اشتمل عليه الإزار، ومحمد بن الحسن لا يوجب
  إلا اعتزال الفرج، وروى محمد حديث عائشة رضي الله عنها: أنّ عبد الله بن عمر سألها:
  هل يباشر الرجل امرأته وهي حائض؟ فقالت: تشدّ إزارها على سفلتها، ثم ليباشرها إن شاء.
  وما روى زيد بن أسلم:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">(122) أنّ رجلاً سأل النبيّ صلى
  الله عليه وسلم: ما يحلّ لي من امرأتي وهي حائض؟ قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" لتشدّ عليها إزارها ثم شأنك بأعلاها \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">، ثم قال: وهذا قول أبي حنيفة. وقد
  جاء ما هو أرخص من هذا عن عائشة رضي الله عنها أنها قالت: يجتنب شعار الدم وله ما سوى
  ذلك وقرىء «يطهرن» بالتشديد، أي يتطهرن، بدليل قوله: { فَإِذَا تَطَهَّرْنَ } وقرأ
  عبد الله: «حتى يتطهرن». و«يطهرن» بالتخفيف. والتطهر: الاغتسال. والطهر: انقطاع دم
  الحيض. وكلتا القراءتين مما يجب العمل به، فذهب أبو حنيفة إلى أن له أن يقربها في أكثر
  الحيض بعد انقطاع الدم وإن لم تغتسل، وفي أقل الحيض لا يقربها حتى تغتسل أو يمضي عليها
  وقت صلاة. وذهب الشافعي إلى أنه لا يقربها حتى تطهر وتُطَهَّر، فتجمع بين الأمرين،
  وهو قول واضح. ويعضده قوله: { فَإِذَا تَطَهَّرْنَ }. { مِنْ حَيْثُ أَمَرَكُمُ ٱللَّهُ
  } من المأتى الذي أمركم الله به وحلله لكم وهو القبل { إِنَّ ٱللَّهَ يُحِبُّ ٱلتَّوبِينَ
  } مما عسى يندر منهم من ارتكاب مانهوا عنه من ذلك { وَيُحِبُّ ٱلْمُتَطَهّرِينَ } المتنزهين
  عن الفواحش. أو إنّ الله يحبّ التوّابين الذين يطهرون أنفسهم بطهرة التوبة من كل ذنب،
  ويحب المتطهرين من جميع الأقذار: كمجامعة الحائض والطاهر قبل الغسل، وإتيان ما ليس
  بمباح، وغير ذلك { حَرْثٌ لَّكُمْ } مواضع الحرث لكم.</font></font>&#13;\t\t\t<label
