  فَٱعْتَزِلُواْ ٱلنِّسَآءَ فِي ٱلْمَحِيضِ وَلاَ تَقْرَبُوهُنَّ حَتَّىٰ يَطْهُرْنَ
  فَإِذَا تَطَهَّرْنَ فَأْتُوهُنَّ مِنْ حَيْثُ أَمَرَكُمُ ٱللَّهُ إِنَّ ٱللَّهَ يُحِبُّ
  ٱلتَّوَّابِينَ وَيُحِبُّ ٱلْمُتَطَهِّرِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">نِسَآؤُكُمْ حَرْثٌ
  لَّكُمْ فَأْتُواْ حَرْثَكُمْ أَنَّىٰ شِئْتُمْ وَقَدِّمُواْ لأَنْفُسِكُمْ وَٱتَّقُواْ
  ٱللَّهَ وَٱعْلَمُوۤاْ أَنَّكُمْ مُّلاَقُوهُ وَبَشِّرِ ٱلْمُؤْمِنِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وهذا مجاز، شبهن بالمحارث تشبيها لما يلقى في أرحامهن من النطف التي
  منها النسل بالبذور. وقوله: { فَأْتُواْ حَرْثَكُمْ أَنَّىٰ شِئْتُمْ } تمثيل، أي فأتوهن
  كما تأتون أراضيكم التي تريدون أن تحرثوها من أي جهة شئتم. لا تحظر عليكم جهة دون جهة،
  والمعنى: جامعوهن من أي شق أردتم بعد أن يكون المأتى واحداً وهو موضع الحرث. وقوله:
  { هُوَ أَذًى فَٱعْتَزِلُواْ ٱلنّسَاء } ، { مِنْ حَيْثُ أَمَرَكُمُ ٱللَّهُ } ، {
  فَأْتُواْ حَرْثَكُمْ أَنَّىٰ شِئْتُمْ } من الكنايات اللطيفة والتعريضات المستحسنة.
  وهذه وأشباهها في كلام الله آداب حسنة على المؤمنين أن يتعلموها ويتأدّبوا بها ويتكلفوا
  مثلها في محاورتهم ومكاتبتهم. وروي:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(123)
  أن اليهود كانوا يقولون: من جامع امرأته وهي مجبية من دبرها في قبلها كان ولدها أحول،
  فذكر ذلك لرسول الله صلى الله عليه وسلم: فقال كذبت اليهود ونزلت. { وَقَدّمُواْ لأَنفُسِكُمْ
  } ما يجب تقديمه من الأعمال الصالحة وما هو خلاف ما نهيتكم عنه. وقيل: هو طلب الولد،
  وقيل: التسمية على الوطء { وَٱتَّقُواْ ٱللَّهَ } فلا تجترئوا على المناهي { وَٱعْلَمُواْ
  أَنَّكُم مُّلَـٰقُوهُ } فتزوّدوا ما لا تفتضحون به { وَبَشّرِ ٱلْمُؤْمِنِينَ } المستوجبين
  للمدح والتعظيم بترك القبائح وفعل الحسنات فإن قلت: ما موقع قوله: { نِسَاؤُكُمْ حَرْثٌ
  لَّكُمْ } مما قبله؟ قلت: موقعه موقع البيان والتوضيح لقوله: { فَأْتُوهُنَّ مِنْ حَيْثُ
  أَمَرَكُمُ ٱللَّهُ } يعني أنّ المأتى الذي أمركم الله به هو مكان الحرث، ترجمة له
  وتفسيراً، أو إزالة للشبهة، ودلالة على أنّ الغرض الأصيل في الإتيان هو طلب النسل لا
  قضاء الشهوة، فلا تأتوهنّ إلا من المأتي الذي يتعلق به هذا الغرض. فإن قلت: ما بال
  { َيَسْألُونَكَ } جاء بغير واو ثلاث مرات، ثم مع الواو ثلاثاً؟ قلت: كان سؤالهم عن
  تلك الحوادث الأول وقع في أحوال متفرّقة، فلم يؤت بحرف العطف لأنّ كل واحد من السؤالات
  سؤال مبتدأ. وسألوا عن الحوادث الأخر في وقت واحد، فجيء بحرف الجمع لذلك، كأنه قيل:
  يجمعون لك بين السؤال عن الخمر والميسر، والسؤال عن الإنفاق، والسؤال عن كذا وكذا.</font></font><font
