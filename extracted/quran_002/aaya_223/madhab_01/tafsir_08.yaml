  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">نِسَآؤُكُمْ
  حَرْثٌ لَّكُمْ فَأْتُواْ حَرْثَكُمْ أَنَّىٰ شِئْتُمْ وَقَدِّمُواْ لأَنْفُسِكُمْ
  وَٱتَّقُواْ ٱللَّهَ وَٱعْلَمُوۤاْ أَنَّكُمْ مُّلاَقُوهُ وَبَشِّرِ ٱلْمُؤْمِنِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ نِسَآؤُكُمْ حَرْثٌ لَّكُمْ } أي محل زرعكم الولد { فَأْتُواْ حَرْثَكُمْ
  } أي محله وهو القبل { أَنَّىٰ } أي كيف { شِئْتُمْ } من قيام وقعود واضطجاعِ وإقبال
  وإدبار. نزل ردّاً لقول اليهود من أتى امرأته في قبلها من جهة دبرها جاء الولد أحول
  { وَقَدّمُواْلأَنفُسِكُمْ } العمل الصالح كالتسمية عند الجماع { وَٱتَّقُواْ ٱللَّهَ
  } في أمره ونهيه { وَٱعْلَمُواْ أَنَّكُم مُّلَٰقُوهُ } بالبعث فيجازيكم بأعمالكم {
  وَبَشِّرِ ٱلْمُؤْمِنِينَ } الذين اتقوه بالجنة.</font></font><font class=\"TextResultArabic\"><font
