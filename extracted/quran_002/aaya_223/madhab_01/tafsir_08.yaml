text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ نِسَآؤُكُمْ حَرْثٌ
  لَّكُمْ فَأْتُواْ حَرْثَكُمْ أَنَّىٰ شِئْتُمْ وَقَدِّمُواْ لأَنْفُسِكُمْ وَٱتَّقُواْ
  ٱللَّهَ وَٱعْلَمُوۤاْ أَنَّكُمْ مُّلاَقُوهُ وَبَشِّرِ ٱلْمُؤْمِنِينَ }{ نِسَآؤُكُمْ
  حَرْثٌ لَّكُمْ } أي محل زرعكم الولد { فَأْتُواْ حَرْثَكُمْ } أي محله وهو القبل {
  أَنَّىٰ } أي كيف { شِئْتُمْ } من قيام وقعود واضطجاعِ وإقبال وإدبار. نزل ردّاً لقول
  اليهود من أتى امرأته في قبلها من جهة دبرها جاء الولد أحول { وَقَدّمُواْلأَنفُسِكُمْ
  } العمل الصالح كالتسمية عند الجماع { وَٱتَّقُواْ ٱللَّهَ } في أمره ونهيه { وَٱعْلَمُواْ
  أَنَّكُم مُّلَٰقُوهُ } بالبعث فيجازيكم بأعمالكم { وَبَشِّرِ ٱلْمُؤْمِنِينَ } الذين
  اتقوه بالجنة.\r\n\t\t\t\r\n\t\t\t</section>"

