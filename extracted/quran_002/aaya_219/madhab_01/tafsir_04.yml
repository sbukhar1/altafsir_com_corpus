  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">والوجه الآخر
  أن يكون معناه أنه كالخمر في الحرمة، وذلك لأن قوله هذا خمر فحقيقة هذا اللفظ يفيد
  كونه في نفسه خمراً فإن قام دليل على أن ذلك ممتنع وجب حمله مجازاً على المشابهة في
  الحكم، الذي هو خاصية ذلك الشيء. الحجة الرابعة روى أبو داود عن عائشة رضي الله عنها
  أنها قالت سئل رسول الله صلى الله عليه وسلم عن البتع، فقال</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" كل شراب أسكر فهو حرام \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">قال الخطابـي البتع شراب يتخذ من
  العسل، وفيه إبطال كل تأويل يذكره أصحاب تحليل الأنبذة، وإفساد لقول من قال إن القليل
  من المسكر مباح، لأنه عليه السلام سئل عن نوع واحد من الأنبذة فأجاب عنه بتحريم الجنس،
  فيدخل فيه القليل والكثير منها، ولو كان هناك تفصيل في شيء من أنواعه ومقاديره لذكره
  ولم يهمله. الحجة الخامسة روى أبو داود عن جابر بن عبد الله، قال قال رسول الله صلى
  الله عليه وسلم</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" ما أسكر كثيره فقليله حرام \" </font></font></b><font class=\"TextResultArabic\"><font
