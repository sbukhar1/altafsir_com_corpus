  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَسْأَلُونَكَ
  عَنِ ٱلْخَمْرِ وَٱلْمَيْسِرِ قُلْ فِيهِمَآ إِثْمٌ كَبِيرٌ وَمَنَٰفِعُ لِلنَّاسِ
  وَإِثْمُهُمَآ أَكْبَرُ مِن نَّفْعِهِمَا وَيَسْأَلُونَكَ مَاذَا يُنفِقُونَ قُلِ ٱلْعَفْوَ
  كَذٰلِكَ يُبيِّنُ ٱللَّهُ لَكُمُ ٱلأيَٰتِ لَعَلَّكُمْ تَتَفَكَّرُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">الحكـم الثالثفي الخمر اعلم أن قوله { يَسْـئَلُونَكَ عَنِ ٱلْخَمْرِ
  وَٱلْمَيْسِرِ } ليس فيه بيان أنهم عن أي شيء سألوا، فإنه يحتمل أنهم سألوا عن حقيقته
  وماهيته، ويحتمل أنهم سألوا عن حل الانتفاع به، ويحتمل أنهم سألوا عن حل شربه وحرمته
  إلا أنه تعالى لما أجاب بذكر الحرمة دل تخصيص الجواب على أن ذلك السؤال كان وقعاً عن
  الحل والحرمة. وفي الآية مسائل المسألة الأولى قالوا نزلت في الخمر أربع آيات، نزل
  بمكة قوله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَمِن ثَمَرٰتِ ٱلنَّخِيلِ وَٱلأَعْنَـٰبِ تَتَّخِذُونَ مِنْهُ
  سَكَرًا وَرِزْقًا حَسَنًا</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">النحل 67 وكان المسلمون يشربونها وهي حلال لهم، ثم إن عمر ومعاذاً
  ونفراً من الصحابة قالوا يا رسول الله أفتنا في الخمر، فإنها مذهبة للعقل، مسلبة للمال،
  فنزل فيها قوله تعالى { قُلْ فِيهِمَا إِثْمٌ كَبِيرٌ وَمَنَـٰفِعُ لِلنَّاسِ } فشربها
  قوم وتركها آخرون، ثم دعا عبد الرحمن بن عوف ناساً منهم، فشربوا وسكروا، فقام بعضهم
  يصلي فقرأ قل يا أيها الكافرون لا أعبد ما تعبدون، فنزلت</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">لاَ تَقْرَبُواْ ٱلصَّلَوٰةَ وَأَنتُمْ
  سُكَـٰرَىٰ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">النساء 43 فقل من شربها، ثم اجتمع قوم من الأنصار وفيهم سعد بن أبـي
  وقاص، فلما سكروا افتخروا وتناشدوا الأشعار حتى أنشد سعد شعراً فيه هجاء للأنصار، فضربه
  أنصاري بلحى بعير فشجه شجة موضحة، فشكا إلى رسول الله صلى الله عليه وسلم فقال عمر
  اللهم بين لنا في الخمر بياناً شافياً فنزل { إِنَّمَا ٱلْخَمْرُ وَٱلْمَيْسِرُ } إلى
  قوله</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فَهَلْ أَنْتُمْ مُّنتَهُونَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">المائدة 91 فقال عمر انتهينا يا
  رب، قال القفال رحمه الله والحكمة في وقوع التحريم على هذا الترتيب أن الله تعالى علم
  أن القوم قد كانوا ألفوا شرب الخمر، وكان انتفاعهم بذلك كثيراً، فعلم أنه لو منعهم
  دفعة واحدة لشق ذلك عليهم، فلا جرم استعمل في التحريم هذا التدريج، وهذا الرفق، ومن
  الناس من قال بأن الله حرم الخمر والميسر بهذه الآية، ثم نزل قوله تعالى { لاَ تَقْرَبُواْ
  ٱلصَّلَوٰةَ وَأَنتُمْ سُكَـٰرَىٰ } فاقتضى ذلك تحريم شرب الخمر وقت الصلاة، لأن شارب
  الخمر لا يمكنه أن يصلي إلا مع السكر، فكان المنع من ذلك منعاً من الشرب ضمناً، ثم
  نزلت آية المائدة فكانت في غاية القوة في التحريم، وعن الربيع بن أنس أن هذه الآية
  نزلت بعد تحريم الخمر. المسألة الثانية اعلم أن عندنا أن هذه الآية دالة على تحريم
  الخمر فنفتقر إلى بيان أن الخمر ما هو؟ ثم إلى بيان أن هذه الآية دالة على تحريم شرب
  الخمر. أما المقام الأول في بيان أن الخمر ما هو؟ قال الشافعي رحمه الله كل شراب مسكر
  فهو خمر، وقال أبو حنيفة الخمر عبارة عن عصير العنب الشديد الذي قذف بالزبد، حجة الشافعي
  على قوله وجوه أحدها ما روى أبو داود في «سننه» عن الشعبـي عن ابن عمر رضي الله عنهما،
  قال نزل تحريم الخمر يوم نزل وهي من خمسة من العنب، والتمر، والحنطة، والشعير، والذرة،
  والخمر ما خامر العقل، وجه الاستدلال به من ثلاثة أوجه أحدها أن عمر رضي الله عنه أخبر
  أن الخمر حرمت يوم حرمت وهي تتخذ من الحنطة والشعير، كما أنها كانت تتخذ من العنب والتمر،
  وهذا يدل على أنهم كانوا يسمونها كلها خمراً وثانيها أنه قال حرمت الخمر يوم حرمت،
  وهي تتخذ من هذه الأشياء الخمس، وهذا كالتصريح بأن تحريم الخمر يتناول تحريم هذه الأنواع
  الخمسة وثالثها أن عمر رضي الله عنه ألحق بها كل ما خامر العقل من شراب، ولا شك أن
  عمر كان عالماً باللغة، وروايته أن الخمر اسم لكل ما خامر العقل فغيره.</font></font>&#13;\t\t\t<label
