  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">الحجة الثانية
  روى أبو داود عن النعمان بن بشير رضي الله عنه قال قال رسول الله صلى الله عليه وسلم</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" إن من العنب خمراً، وإن من التمر
  خمراً، وإن من العسل خمراً، وإن من البر خمراً، وإن من الشعير خمراً \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">والاستدلال به من وجهين أحدهما أن
  هذا صريح في أن هذه الأشياء داخلة تحت اسم الخمر فتكون داخلة تحت الآية الدالة على
  تحريم الخمر والثاني أنه ليس مقصود الشارع تعليم اللغات، فوجب أن يكون مراده من ذلك
  بيان أن الحكم الثابت في الخمر ثابت فيها، أو الحكم المشهور الذي اختص به الخمر هو
  حرمة الشرب، فوجب أن يكون ثابتاً في هذه الأشربة، قال الخطابـي رحمه الله وتخصيص الخمر
  بهذه الأشياء الخمسة ليس لأجل أن الخمر لا يكون إلا من هذه الخمسة بأعيانها، وإنما
  جرى ذكرها خصوصاً لكونها معهودة في ذلك الزمان، فكل ما كان في معناها من ذرة أو سلت
  أو عصارة شجرة، فحكمها حكم هذه الخمسة، كما أن تخصيص الأشياء الستة بالذكر في خبر الربا
  لا يمنع من ثبوت حكم الربا في غيرها. الحجة الثالثة روى أبو داود أيضاً عن نافع عن
  ابن عمر، قال قال رسول الله صلى الله عليه وسلم</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" كل مسكر خمر، وكل مسكر حرام \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">قال الخطابـي قوله عليه السلام</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" كل مسكر خمر \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">دل على وجهين أحدهما أن الخمر اسم لكل ما وجد منه السكر من الأشربة
  كلها، والمقصود منه أن الآية لما دلت على تحريم الخمر، وكان مسمى الخمر مجهولاً للقوم
  حسن من الشارع أن يقال مراد الله تعالى من هذه اللفظة هذا إما على سبيل أن هذا هو مسماه
