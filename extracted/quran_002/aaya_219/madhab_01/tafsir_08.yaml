text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يَسْأَلُونَكَ
  عَنِ ٱلْخَمْرِ وَٱلْمَيْسِرِ قُلْ فِيهِمَآ إِثْمٌ كَبِيرٌ وَمَنَٰفِعُ لِلنَّاسِ
  وَإِثْمُهُمَآ أَكْبَرُ مِن نَّفْعِهِمَا وَيَسْأَلُونَكَ مَاذَا يُنفِقُونَ قُلِ ٱلْعَفْوَ
  كَذٰلِكَ يُبيِّنُ ٱللَّهُ لَكُمُ ٱلأيَٰتِ لَعَلَّكُمْ تَتَفَكَّرُونَ }{ يَسْئَلُونَكَ
  عَنِ ٱلْخَمْرِ وَٱلْمَيْسِرِ } القمار ما حكمهما؟ { قُلْ } لهم { فِيهِمَآ } أي في
  تعاطيهما { إِثْمٌ كَبِيرٌ } عظيم، وفي قراءة (كثير) بالمثلثة لما يحصل بسببهما من
  المخاصمة والمشاتمة وقول الفحش { وَمَنَٰفِعُ لِلنَّاسِ } باللذة والفرح في الخمر وإصابة
  المال بلا كدّ في الميسر { وَإِثْمُهُمَآ } أي ما ينشأ عنهما من المفاسد { أَكْبَرُ
  } أعظم { مِن نَّفْعِهِمَا } ولما نزلت شربها قوم وامتنع آخرون إلى أن حرمتها آية (المائدة)[90:5]
  { وَ يَسْئَلُونَكَ مَاذَا يُنْفِقُونَ } أي ما قدره { قُلْ } أنفقوا { ٱلْعَفْوَ }
  أي الفاضل عن الحاجة ولا تنفقوا ما تحتاجون إليه وتضيعوا أنفسكم وفي قراءة بالرفع بتقدير
  هو { كَذٰلِكَ } أي كما بُيِّنَ لكم ما ذكر { يُبَيِّنُ ٱللَّهُ لَكُمُ ٱلأَيَٰتِ لَعَلَّكُمْ
  تَتَفَكَّرُونَ }.\r\n\t\t\t\r\n\t\t\t</section>"

