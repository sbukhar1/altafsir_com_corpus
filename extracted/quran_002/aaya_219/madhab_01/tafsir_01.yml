  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَسْأَلُونَكَ
  عَنِ ٱلْخَمْرِ وَٱلْمَيْسِرِ قُلْ فِيهِمَآ إِثْمٌ كَبِيرٌ وَمَنَٰفِعُ لِلنَّاسِ
  وَإِثْمُهُمَآ أَكْبَرُ مِن نَّفْعِهِمَا وَيَسْأَلُونَكَ مَاذَا يُنفِقُونَ قُلِ ٱلْعَفْوَ
  كَذٰلِكَ يُبيِّنُ ٱللَّهُ لَكُمُ ٱلأيَٰتِ لَعَلَّكُمْ تَتَفَكَّرُونَ</a> <b>} *
  </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فِي
  ٱلدُّنْيَا وَٱلآخِرَةِ وَيَسْأَلُونَكَ عَنِ ٱلْيَتَامَىٰ قُلْ إِصْلاَحٌ لَّهُمْ
  خَيْرٌ وَإِنْ تُخَالِطُوهُمْ فَإِخْوَانُكُمْ وَٱللَّهُ يَعْلَمُ ٱلْمُفْسِدَ مِنَ
  ٱلْمُصْلِحِ وَلَوْ شَآءَ ٱللَّهُ لأَعْنَتَكُمْ إِنَّ ٱللَّهَ عَزِيزٌ حَكِيمٌ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يعنـي بذلك جل ثناؤه: يسألك أصحابك يا مـحمد عن الـخمر وشربها. والـخمر:
  كل شراب خامر العقل فستره وغطى علـيه، وهو من قول القائل: خَمَرت الإناء إذا غطيته،
  وخَمِرَ الرجل: إذا دخـل فـي الـخَمَرِ، ويقال: هو فـي خُمار الناس وغُمارهم، يراد
  به: دخـل فـي عُرض الناس، ويقال للضبع: خامري أم عامر، أي استتري. وما خامر العقل من
  داء وسكر فخالطه وغمره فهو خمر، ومن ذلك أيضاً خِمار الـمرأة، وذلك لأنها تستر به رأسها
  فتغطيه، ومنه يقال: هو يـمشي لك الـخَمَر، أي مستـخفـياً، كما قال العجاج:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">فِـي لامِعِ الِعقْبـانِ لا يأتـي الـخَمَرْ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">يُوجِّهُ الأرْضَ ويَسْتاقُ الشَّجَرْ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">ويعنـي بقوله: لا يأتـي الـخمر:
  لا يأتـي مستـخفـياً ولا مسارقة، ولكن ظاهراً برايات وجيوش والعقبـان جمع عقاب، وهي
  الرايات.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وأما «الـميسر» فإنها «الـمفعِل»
  من قول القائل: يسَر لـي هذا الأمر: إذا وجب لـي فهو يَـيْسِر لـي يَسَراً ومَيْسِراً،
  والـياسر: الواجب، بقداح وجب ذلك أو مبـاحه أو غير ذلك، ثم قـيـل للـمقامر: ياسر، ويَسَر،
  كما قال الشاعر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">فَبِتُّ
  كأنَّنِـي يَسَرٌ غَبِـينٌ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">يُقَلِّبُ
  بَعْدَما اخْتُلِعَ القِدَاحا</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وكما قال النابغة:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">أوْ ياسِرٌ ذَهَبَ القِداحُ بوَفْرِه</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">أسِفٌ نآكَلَهُ
  الصَّديقُ مُخَـلَّعُ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">يعنـي بـالـياسر: الـمقامر، وقـيـل للقمار: ميسر، وكان مـجاهد يقول
  نـحو ما قلنا فـي ذلك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا
  أبو عاصم، قال: ثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد فـي قوله: { يَسألُونَكَ عَن
  الـخَمْرِ وَالـمَيْسِر } قال: القمار، وإنـما سمي الـميسر لقولهم أيسروا واجزروا،
  كقولك ضع كذا وكذا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا مـحمد بن بشار، قال: ثنا أبو
  عاصم، قال: ثنا سفـيان، عن لـيث، عن مـجاهد، قال: كل القمار من الـميسر، حتـى لعب الصبـيان
  بـالـجوز.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا مـحمد بن بشار، قال: ثنا عبد
  الرحمن،قال: ثنا سفـيان، عن عبد الـملك بن عمير، عن أبـي الأحوص، قال: قال عبد الله:
  إياكم وهذه الكعاب الـموسومة التـي تزجرون بها زجرا فإنهن من الـميسر.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا مـحمد بن الـمثنى، قال: ثنا مـحمد بن جعفر، قال: ثنا شعبة، عن
  عبد الـملك بن عمير، عن أبـي الأحوص، مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  مـحمد بن الـمثنى، قال: ثنا مـحمد بن نافع، قال: ثنا شعبة، عن يزيد بن أبـي زياد، عن
  أبـي الأحوص، عن عبد الله أنه قال: إياكم وهذه الكعاب التـي تزجرون بها زجراً، فإنها
  من الـميسر.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي علـيّ بن سعيد الكندي، قال:
  ثنا علـيّ بن مسهر، عن عاصم، عن مـحمد بن سيرين، قال: القمار: ميسر.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن بشار، قال: ثنا أبو عامر، قال: ثنا سفـيان، عن عاصم الأحول،
  عن مـحمد بن سيرين، قال: كل شيء له خطر، أو فـي خطر أبو عامر شك فهو من الـميسر.</font></font>&#13;\t\t\t<label
