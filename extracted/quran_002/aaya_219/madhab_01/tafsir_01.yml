  href=\"JavaScript:Open_Menu()\">يَسْأَلُونَكَ عَنِ ٱلْخَمْرِ وَٱلْمَيْسِرِ قُلْ
  فِيهِمَآ إِثْمٌ كَبِيرٌ وَمَنَٰفِعُ لِلنَّاسِ وَإِثْمُهُمَآ أَكْبَرُ مِن نَّفْعِهِمَا
  وَيَسْأَلُونَكَ مَاذَا يُنفِقُونَ قُلِ ٱلْعَفْوَ كَذٰلِكَ يُبيِّنُ ٱللَّهُ لَكُمُ
  ٱلأيَٰتِ لَعَلَّكُمْ تَتَفَكَّرُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فِي ٱلدُّنْيَا وَٱلآخِرَةِ
  وَيَسْأَلُونَكَ عَنِ ٱلْيَتَامَىٰ قُلْ إِصْلاَحٌ لَّهُمْ خَيْرٌ وَإِنْ تُخَالِطُوهُمْ
  فَإِخْوَانُكُمْ وَٱللَّهُ يَعْلَمُ ٱلْمُفْسِدَ مِنَ ٱلْمُصْلِحِ وَلَوْ شَآءَ ٱللَّهُ
  لأَعْنَتَكُمْ إِنَّ ٱللَّهَ عَزِيزٌ حَكِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الولـيد بن شجاع أبو همام، قال: ثنا علـيّ بن مسهر، عن عاصم، عن مـحمد بن سيرين، قال:
  كل قمار ميسر حتـى اللعب بـالنرد علـى القـيام والصياح والريشة يجعلها الرجل فـي رأسه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا جرير، عن عاصم، عن ابن سيرين، قال: كل لعب
  فـيه قمار من شرب أو صياح أو قـيام فهو من الـميسر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  مـحمد بن عبد الأعلـى، قال: ثنا خالد بن الـحرث، قال: ثنا الأشعث، عن الـحسن، أنه قال:
  الـميسر: القمار.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي يعقوب بن إبراهيـم، قال:
  ثنا الـمعتـمر، عن لـيث، عن طاوس وعطاء قالا: كل قمار فهو من الـميسر، حتـى لعب الصبـيان
  بـالكعاب والـجوز.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا حكام،
  عن عمرو، عن عطاء، عن سعيد، قال: الـميسر: القمار.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يعقوب بن إبراهيـم، قال: ثنا هشيـم، قال: أخبرنا عبد الـملك بن عمير، عن أبـي الأحوص،
  عن عبـيد الله قال: إياكم وهاتـين الكعبتـين يزجر بهما زجراً فإنهما من الـميسر.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يعقوب بن إبراهيـم، قال: ثنا ابن علـية، عن ابن أبـي عروبة،
  عن قتادة، قال: أما قوله والـميسر، فهو القمار كله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يونس بن عبد الأعلـى، قال: أخبرنا ابن وهب، قال: أخبرنـي يحيى بن عبد الله بن سالـم،
  عن عبـيد الله بن عمر أنه سمع عمر بن عبـيد الله يقول للقاسم بن مـحمد: النرد: ميسر،
  أرأيت الشطرنـج ميسر هو؟ فقال القاسم: كل ما ألهى عن ذكر الله وعن الصلاة، فهو ميسر.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي علـيّ بن داود، قال: ثنا أبو صالـح، قال: ثنـي معاوية، عن علـيّ،
  عن ابن عبـاس، قال: الـميسر: القمار، كان الرجل فـي الـجاهلـية يخاطر علـى أهله وماله،
  فأيهما قمر صاحبه ذهب بأهله وماله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  موسى بن هارون، قال: ثنا عمرو بن حماد، قال: ثنا أسبـاط، عن السدي، قال: الـميسر القمار.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر،
  عن قتادة، قال: الـميسر القمار.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن اللـيث، عن مـجاهد وسعيد
  بن جبـير، قالا: الـميسر: القمار كله، حتـى الـجوز الذي يـلعب به الصبـيان.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثت عن الـحسين، قال: سمعت أبـا معاذ الفضل بن خالد، قال: سمعت عبـيد
  بن سلـيـمان يحدث عن الضحاك قوله: الـميسر: قال: القمار.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر بن معاذ، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قال: الـميسر: القمار.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا الـمثنى، قال: ثنا إسحاق، قال: ثنا أبو بدر شجاع بن الولـيد،
  قال: ثنا موسى بن عقبة، عن نافع أن ابن عمر كان يقول: القمار من الـميسر.</font></font><font
