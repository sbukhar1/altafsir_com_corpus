  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن البرقـي، قال: ثنا عمرو بن أبـي سلـمة، عن سعيد بن عبد العزيز، قال: قال مكحول:
  الـميسر: القمار.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا الـحسين بن مـحمد الذارع،
  قال: ثنا الفضل بن سلـيـمان وشجاع بن الولـيد، عن موسى بن عقبة، عن نافع، عن ابن عمر،
  قال: الـميسر: القمار.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وأما قوله: { قُلْ فِـيهِمَا إثْمٌ
  كَبِـيرٌ وَمَنافِعُ للنّاسِ } فإنه يعنـي بذلك جل ثناؤه: قل يا مـحمد لهم فـيهما،
  يعنـي فـي الـخمر والـميسر إثم كبـير. فـالإثم الكبـير الذي فـيهما ما ذكر عن السدي
  فـيـما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي به موسى بن هارون، قال: ثنا
  عمرو بن حماد، قال: ثنا أسبـاط، عن السدي: أما قوله: { فِـيهِمَا إثْمٌ كَبِـيرٌ }
  فإثم الـخمر أن الرجل يشرب فـيسكر فـيؤذي الناس. وإثم الـميسر أن يقامر الرجل فـيـمنع
  الـحق ويظلـم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا
  أبو عاصم، قال: ثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد: { قُلْ فِـيهِمَا إثْمٌ كَبِـيرٌ
