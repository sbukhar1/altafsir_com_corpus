  وذلك معنى قول ابن عبـاس إن شاء الله. وأما فـي الـميسر فما فـيه من الشغل به عن ذكر
  الله، وعن الصلاة، ووقوع العداوة والبغضاء بـين الـمتـياسرين بسببه، كما وصف ذلك به
