  عن ابن عبـاس قوله: { قُلْ فِـيهِمَا إثْمٌ كَبِـيرٌ } يعنـي ما ينقص من الدين عند
  من يشربها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والذي هو أولـى بتأويـل الآية، الإثم
