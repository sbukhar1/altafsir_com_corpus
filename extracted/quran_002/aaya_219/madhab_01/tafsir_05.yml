  بالثاء المثلثة يعطي ذلك. وقرأ باقي القُرّاء وجمهورُ الناس «كبير» بالباء الموحدة،
  وحجتهم أن الذنب في القِمار وشرب الخمر من الكبائر؛ فوصفه بالكبير أليق. وأيضاً فآتفاقهم
