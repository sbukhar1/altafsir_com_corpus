  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">كذاكَ الإثمُ
  يَذْهبُ بالعقول</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">قلت: وهذا أيضاً ليس بجيّد، لأن الله تعالىٰ لم يُسمّ الخمر إثماً
  في هذه الآية، وإنما قال: { قُلْ فِيهِمَآ إِثْمٌ كَبِيرٌ } ولم يقل: قل هما إثم كبير.
