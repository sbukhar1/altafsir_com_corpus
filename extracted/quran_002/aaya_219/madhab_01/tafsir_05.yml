  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">والطير عنده كله
  جنس واحد، وكذلك الحيتان من سمك وغيره. ورُوي عنه أن الجراد وحده صِنف. وقال الشافعي
  وأصحابه واللّيث بن سعد: لا يجوز بيع اللحم بالحيوان على حال من الأحوال من جنس واحد
  كان أم من جنسين مختلفين؛ على عموم الحديث. ورُوي عن ٱبن عباس أن جزوراً نُحرت على
  عهد أبي بكر الصِّدِّيق فقُسمت على عشرة أجزاء؛ فقال رجل: أعطوني جزءاً منها بشاةٍ،
  فقال أبو بكر: لا يصلح هذا. قال الشافعيّ: ولست أعلم لأبي بكر في ذلك مخالفاً من الصحابة.
  قال أبو عمر: قد رُوي عن ٱبن عباس أنه أجاز بيع الشاة باللحم؛ وليس بالقويّ. وذكر عبد
  الرزاق عن الثوريّ عن يحيى بن سعيد عن سعيد بن المسيّب أنه كَرِه أن يُباع حيّ بميت؛
  يعني الشاة المذبوحة بالقائمة. قال سفيان: ونحن لا نرى به بأساً. قال المُزنيّ: إن
