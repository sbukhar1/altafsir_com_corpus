  وقد قال قَتادة: إنما في هذه الآية ذَمُّ الخمر، فأما التحريم فيُعلم بآية أُخرىٰ وهي
  آية «المائدة» وعلى هذا أكثر المفسرين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
