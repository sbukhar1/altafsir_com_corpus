  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">ثم تنحر وتقسم
  على عشرة أقسام. قال ٱبن عطية: وأخطأ الأصمعيّ في قسمة الجزور، فذكر أنها على قدر حظوظ
  السهام ثمانية وعشرون قسماً، وليس كذلك؛ ثم يضرب على العشرة فمن فاز سهمه بأن يخرج
  من الرِّبابة متقدّماً أخذ أنصباءه وأعطاها الفقراء. والرِّبابة (بكسر الراء): شبيهة
  بالكنانة تُجمع فيها سهام الميسر؛ وربما سَمَّوْا جميع السهام ربابة؛ قال أبو ذؤيب
  يصف الحِمار وأتُنَه:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وكأنهن رِبابة
  وكأنه يَسَرٌ</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">يُفيض على القِداح ويَصْدَعُ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">والرِّبابة أيضاً: العهد والميثاق؛
  قال الشاعر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وكنتُ ٱمْرَأً
  أَفضتْ إليكَ رِبَابَتِي</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وَقَبْلكَ
  رَبَّتنِي فضِعتُ رُبُوبُ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وفي أحْيان ربما تقامروا لأنفسهم ثم يغرم الثمن من لم يفز سهمه؛ كما
  تقدّم. ويعيش بهذه السّيرة فقراء الحيّ؛ ومنه قول الأعشىٰ:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">المطعِمو ٱلضيف إذا ما شتَوْا</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وٱلجاعِلو
  القوتِ على الياسِرِ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">ومنه قول الآخر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">بأيديهمُ مَقُرومةٌ وَمَغَالِق</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">يعودُ بأرزاق
  العُفاة مَنِيحُها</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">و «المنيح» في هذا البيت المستمنَح؛ لأنهم كانوا يستعيرون السّهم الذي
  قد ٱمْلس وكثر فوزه، فذلك المنيح الممدوح، وأما المنيح الذي هو أحد الأغفال فذلك إنما
  يوصف بالكرّ، وإياه أراد الأخطل بقوله:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">ولقد عَطَفْنَ على فَزارةَ عَطْفةً</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">كَرَّ المَنِيحِ
  وَجُلْنَ ثَمَّ مَجالاَ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وفي الصحاح: «والمَنِيح سهم من سهام الميسر ممالا نصيب له إلاَّ أن
  يُمنحَ صاحبُه شيئاً». ومن الميسر قولُ لَبيد:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">إذا يَسَروا لم يُورِث اليُسْرُ بينهمْ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فواحشَ يُنعَى ذِكُرها بالمَصايِفِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">فهذا كله نفع الميسر، إلاَّ أنه
  أكل المال بالباطل.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">الثامنة ـ قوله تعالىٰ: { وَإِثْمُهُمَآ
  أَكْبَرُ مِن نَّفْعِهِمَا } أعلم الله جلّ وعزّ أن الإثم أكبر من النّفع، وأعْود بالضرر
  في الآخرة؛ فٱلإثم الكبير بعد التحريم، والمنافع قبل التحريم. وقرأ حمزة والكسائيّ
  «كثير» بالثاء المثلثة؛ وحجتهما أن النبيّ صلى الله عليه وسلم لعن الخمر ولعن معها
  عشرة: بائعَها ومبتاعها والمشتراة له وعاصرها والمعصورةَ له وساقيها وشاربها وحاملها
