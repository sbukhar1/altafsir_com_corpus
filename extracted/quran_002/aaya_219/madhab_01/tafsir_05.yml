  إلاَّ في مصحف عبد الله ٱبن مسعود فإن فيه «قل فيهما إثم كثير» «وإثمهما أكثر» بالثاء
  مثلثّة في الحرفين.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">التاسعة ـ قال قوم من أهل النظر:
  حُرِّمت الخمر بهذه الآية؛ لأن الله تعالىٰ قد قال:</font></font><br class=\"TextArabic\"/><b>{ <font
