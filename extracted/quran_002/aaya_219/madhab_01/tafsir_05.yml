  href=\"JavaScript:Open_Menu()\">يَسْأَلُونَكَ عَنِ ٱلْخَمْرِ وَٱلْمَيْسِرِ قُلْ
  فِيهِمَآ إِثْمٌ كَبِيرٌ وَمَنَٰفِعُ لِلنَّاسِ وَإِثْمُهُمَآ أَكْبَرُ مِن نَّفْعِهِمَا
  وَيَسْأَلُونَكَ مَاذَا يُنفِقُونَ قُلِ ٱلْعَفْوَ كَذٰلِكَ يُبيِّنُ ٱللَّهُ لَكُمُ
  ٱلأيَٰتِ لَعَلَّكُمْ تَتَفَكَّرُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">[المائدة: 91]
  ثم قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إِنَّمَا ٱلْخَمْرُ وَٱلْمَيْسِرُ وَٱلأَنصَابُ وَٱلأَزْلاَمُ
  رِجْسٌ مِّنْ عَمَلِ ٱلشَّيْطَانِ فَٱجْتَنِبُوهُ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[المائدة؛ 90] على ما يأتي بيانه
  في «المائدة».</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">الرابعة ـ قوله تعالىٰ: { وَٱلْمَيْسِرِ
  } الميسر: قِمار العرب بالأَزلام. قال ٱبن عباس: كان الرجل في الجاهلية يخاطر الرجلَ
  على أهله وماله فأيّهما قَمَر صاحبَه ذهب بماله وأهله؛ فنزلت الآية. وقال مجاهد ومحمد
  بن سِيرِين والحسن وٱبن المسيّب وعطاء وقَتادة ومعاوية بن صالح وطاوس وعليّ بن أبي
  طالب رضي الله عنه وٱبن عباس أيضاً: كل شيء فيه قمار من نَرْد وَشِطْرَنْج فهو المَيْسِر،
  حتى لعب الصِّبيان بالجَوْز والكِعَاب؛ إلاَّ ما أبيح من الرِّهان في الخيل والقُرْعة
  في إفراز الحقوق؛ على ما يأتي. وقال مالك: الْمَيْسِر مَيْسِران: مَيْسِر اللهو، وميسر
  القِمار؛ فمن مَيْسر اللّهوِ النَّرْد والشَّطْرنج والملاهي كلها. وميسر القمار. ما
  يتخاطر الناس عليه. قال علي بن أبي طالب: الشَّطْرنج مَيْسر العجم. وكلّ ما قوِمر به
  فهو مَيسر عند مالك وغيره من العلماء. وسيأتي في «يونس» زيادة بيان لهذا الباب إن شاء
  الله تعالىٰ.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والميسر مأخوذ من اليَسَر، وهو وجوب
  الشيء لصاحبه؛ يُقال: يَسَر لي كذا إذا وجب فهو يَيْسِر يَسراً ومَيْسراً. والياسر:
  اللاعب بالقِداح، وقد يَسَر يَيْسِر؛ قال الشاعر:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فأعِنهُمُ وَٱيْسِرْ بما يَسَرُوا به</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وإذا هُمُ
  نَزلُوا بضَنْكٍ فَأَنْزِلِ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وقال الأزهري: الميسر: الجزور الذي كانوا يتقامرون عليه؛ سُمِّي ميسراً
  لأنه يُجَزَّأ أجزاء؛ فكأنه موضع التجزئة، وكُّل شيء جَزَّأته فقد يَسَرته. والياسِر:
  الجازر؛ لأنه يُجزّىء لحم الجَزُور. قال: وهذا الأصل في الياسر؛ ثم يُقال للضاربين
  بالقِداح والمتقامِرين على الجزور: ياسِرون؛ لأنهم جازرون إذ كانوا سبباً لذلك. وفي
  الصِّحاح: ويَسَر القومُ الجزورَ أي ٱجتزروها وٱقتسموا أعضاءها. قال سُحَيم بن وَثِيل
  اليربوعيّ:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">أقولُ لهم
  بالشِّعب إذ يَيْسِرُونني</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">ألم تَيْأسُوا
  أني ٱبنُ فَارِسِ زَهْدَمِ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">كان قد وقع عليه سِباء فضُرب عليه بالسهام. ويُقال: يَسَر القومُ إذا
  قامروا. ورجل يَسَرٌ ويَاسِرٌ بمعنىً. والجمع أيسار؛ قال النابغة:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">أني أُتَمِّم أَيْسارِي وأَمنحُهم</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">مَثْنَى الأيادِي وأَكْسُوا الجَفْنَةَ الأدَمَا</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقـال طَرفَـة:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">وهمُ أَيْسارُ لقمانَ إذا</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">أَغْلَتِ الشَّتْوَةُ أَبْدَاءَ الجُزُرْ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وكان من تطوّع بنحرها ممدوحاً عندهم؛
  قال الشاعر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وناجية نحرتُ
  لقومِ صدقٍ</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">وما ناديتُ أيْسارَ الجَزورِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">الخامسة ـ رَوىٰ مالك في الموطّأ
  عن داود بن حُصين أنه سمع سعيد بن المسيّب يقول: كان مِن مَيْسر أهل الجاهلية بيع اللحم
  بالشاة والشاتين؛ وهذا محمول عند مالك وجمهور أصحابه في الجنس الواحد، حيوانه بلحمه؛
