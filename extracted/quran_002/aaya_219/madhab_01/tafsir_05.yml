  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَسْأَلُونَكَ
  عَنِ ٱلْخَمْرِ وَٱلْمَيْسِرِ قُلْ فِيهِمَآ إِثْمٌ كَبِيرٌ وَمَنَٰفِعُ لِلنَّاسِ
  وَإِثْمُهُمَآ أَكْبَرُ مِن نَّفْعِهِمَا وَيَسْأَلُونَكَ مَاذَا يُنفِقُونَ قُلِ ٱلْعَفْوَ
  كَذٰلِكَ يُبيِّنُ ٱللَّهُ لَكُمُ ٱلأيَٰتِ لَعَلَّكُمْ تَتَفَكَّرُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالىٰ: { يَسْأَلُونَكَ عَنِ ٱلْخَمْرِ وَٱلْمَيْسِرِ قُلْ فِيهِمَآ
  إِثْمٌ كَبِيرٌ وَمَنَافِعُ لِلنَّاسِ وَإِثْمُهُمَآ أَكْبَرُ مِن نَّفْعِهِمَا }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">فيه تسع مسائل:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الأُولىٰ
  ـ قوله تعالىٰ: { يَسْأَلُونَكَ } السائلون هم المؤمنون؛ كما تقدّم. والخمر مأخوذة
  من خَمَر إذا ستر؛ ومنه خمار المرأة. وكلُّ شيء غطَّى شيئاً فقد خَمَره؛ ومنه</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" خَمِّروا آنِيَتَكُم \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">فٱلخمر تَخْمُر العقَل، أي تُغطّيه
  وتستره؛ ومن ذلك الشجر الملتف يُقال له: الخَمَر (بفتح الميم) لأنه يغطِّي ما تحته
  ويستره؛ يُقال منه: أَخْمَرتِ الأرْضُ كثُر خَمَرُها؛ قال الشاعر:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">ألاَ يَا زيدُ والضّحاكَ سِيرَا</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فقد جاوزتما خَمَر الطَّريقِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">أي سيرَا مُدِلّين فقد جاوزتما الوَهْدة
  التي يستتر بها الذّئبُ وغيرُه. وقال العَجّاج يصف جيشاً يمشي برايات وجيوش غير مُستخْفٍ:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">في لامع العِقْبان لا يمشِي الخَمَرْ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">يُوجِّه الأرضَ ويَسْتاقُ الشَّجَرْ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">ومنه قولهم: دخل في غُّمار الناس
  وخُّمارهم؛ أي هو في مكان خاف. فلما كانت الخمر تستر العقل وتغطّيه سُمْيت بذلك. وقيل:
  إنما سميت الخمر خمراً لأنها تُركت حتى أدركت؛ كما يُقال: قد ٱختمر العجين، أي بلغ
  إدراكه. وخُمِر الرأي، أي تُرك حتى يتبيّن فيه الوجه. وقيل: إنما سُمِّيت الخمر خمراً
  لأنها تخالط العقل، من المخامرة وهي المخالطة؛ ومنه قولهم: دخلت في خُّمار الناس، أي
  ٱختلطت بهم. فالمعاني الثلاثة متقاربة؛ فالخمر تُركت وخُمِرت حتى أدركت، ثم خالطت العقل،
  ثم خمرته؛ والأصل الستر.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والخمر: ماء العنب الذي غَلَىٰ أو
  طُبخ؛ وما خامر العقل من غيره فهو في حُكمه، لأن إجماع العلماء أن القِمار كله حرام.
  وإنما ذُكر المَيْسِر من بينه فجُعل كلّه قياساً على الميسر؛ والميسر إنما كان قمِاراً
  في الجُزُر خاصّة؛ فكذلك كلّ ما كان كالخمر فهو بمنزلتها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الثانية
  ـ والجمهور من الأُمّة على أنّ ما أسكر كثيره من غير خمر العنب فمحرّم قليله وكثيره،
  والحدّ في ذلك واجب. وقال أبو حنيفة والثوريّ وٱبن أبي لَيْلَىٰ وٱبن شُبْرُمَةَ وجماعة
  من فقهاء الكوفة: ما أسكر كثيره من غير خمر العنب فهو حلال، وإذا سَكِر منه أحد دون
  أن يتعمّد الوصولَ إلى حدّ السُّكر فلا حدّ عليه؛ وهذا ضعيف يردّه النظر والخبر، على
  ما يأتي بيانه في «المائدة والنحل» إن شاء الله تعالىٰ.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الثالثة
  ـ قال بعض المفسرين: إنّ الله تعالىٰ لم يَدَعْ شيئاً من الكرامة والبِرِّ إلاَّ أعطاه
  هذه الأُمة، ومن كرامته وإحسانه أنه لم يوجب عليهم الشرائعَ دفعة واحدة، ولكن أوجب
  عليهم مرّة بعد مرّة؛ فكذلك تحريم الخمر. وهذه الآية أوّل ما نزل في أمر الخمر، ثم
  بعده:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">لاَ تَقْرَبُواْ ٱلصَّلاَةَ وَأَنْتُمْ سُكَارَىٰ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[النساء:
  43] ثم قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إِنَّمَا يُرِيدُ ٱلشَّيْطَانُ أَن يُوقِعَ بَيْنَكُمُ ٱلْعَدَاوَةَ
  وَٱلْبَغْضَآءَ فِي ٱلْخَمْرِ وَٱلْمَيْسِرِ وَيَصُدَّكُمْ عَن ذِكْرِ ٱللَّهِ وَعَنِ
  ٱلصَّلاَةِ فَهَلْ أَنْتُمْ مُّنتَهُونَ</font></font> }</b><br class=\"TextArabic\"/><label
