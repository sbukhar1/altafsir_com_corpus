  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">يَسْأَلُونَكَ عَنِ ٱلْخَمْرِ وَٱلْمَيْسِرِ قُلْ
  فِيهِمَآ إِثْمٌ كَبِيرٌ وَمَنَٰفِعُ لِلنَّاسِ وَإِثْمُهُمَآ أَكْبَرُ مِن نَّفْعِهِمَا
  وَيَسْأَلُونَكَ مَاذَا يُنفِقُونَ قُلِ ٱلْعَفْوَ كَذٰلِكَ يُبيِّنُ ٱللَّهُ لَكُمُ
  ٱلأيَٰتِ لَعَلَّكُمْ تَتَفَكَّرُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">ثم إن الشارب
  يصير ضُحْكَة للعقلاء، فيلعب ببوله وعَذِرَته، وربما يمسح وجهه، حتى رؤي بعضهم يمسح
  وجهه ببوله ويقول: اللَّهُمَّ ٱجعلني من التوّابين وٱجعلني من المتطهرين ورؤي بعضهم
  والكلب يلحس وجهه وهو يقول له: أكرمك الله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأما
  القِمار فيورث العداوة والبغضاء؛ لأنه أكل مال الغير بٱلباطل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">السابعة
  ـ قوله تعالىٰ: { وَمَنَافِعُ لِلنَّاسِ } أما في الخمر فربح التجارة؛ فإنهم كانوا
  يجلبونها من الشام برخص فيبيعونها في الحجاز بربح؛ وكانوا لا يرون المماكسة فيها؛ فيشتري
  طالب الخمرِ الخمَر بالثمن الغالي. هذا أصح ما قيل في منفعتها، وقد قيل في منافعها:
  إنها تهضم الطعام، وتقوّي الضعف، وتعين على الباه، وتسخي البخيل، وتشجع الجبان، وتصفي
  اللونَ، إلى غير ذلك من اللذة بها. وقد قال حسّان بن ثابت رضي الله عنه:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">ونَشربُها فتتركُنا ملوكاً</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وَأُسْداً ما يُنَهْنهنا اللقاءُ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">إلى غير ذلك من أفراحها. وقال آخر:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">فإذا شَرِبتُ فإنني</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">رَبُّ الخَوَرْنَقِ والسَّدِير</font></font></b></td></tr><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وإذا صَحوْتُ
  فإنني</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">ربُّ الشُّوَيهةِ والبَعِيرِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">ومنفعة الميسر مصير الشيء إلى الإنسان
  في القمار بغير كدّ ولا تعب؛ فكانوا يشترون الجزور ويضربون بسهامهم، فمن خرج سهمه أَخذ
  نصيبه من اللحم ولا يكون عليه من الثمن شيء، ومن بقي سهمه آخراً كان عليه ثمن الجزور
  كله ولا يكون له من اللحم شيء، وقيل: منفعته التوسعة على المحاويج، فإن من قمر منهم
  كان لا يأكل من الجزور وكان يفرّقه في المحتاجين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وسهام
  الميسر أحد عشر سهماً؛ منها سبعة لها حظوظ وفيها فروض على عدد الحظوظ، وهي: «الفذّ»
  وفيه علامة واحدة وله نصيب وعليه نصيب إن خاب. الثاني ـ «التَّوْأَم» وفيه علامتان
  وله وعليه نصيبان. الثالث ـ «الرّقِيب» وفيه ثلاث علامات على ما ذكرنا. الرابع ـ «الحِلْس»
  وله أربع. الخامس ـ «النافِز» والنافِس أيضاً وله خمس. السادس ـ «المُسْبِل» وله ست.
  السابع ـ «المُعَلَّى» وله سبع. فذلك ثمانية وعشرون فرضاً، وأنصباء الجزور كذلك في
  قول الأصمعيّ. وبقي من السهام أربعة، وهي الأغفال لا فروض لها ولا أنصباء، وهي: «المُصَدَّر»
  و «المُضَعَّف» و «المَنِيح» و «السَّفِيح». وقيل: الباقية الأغفال الثلاثة: «السّفيح»
  و «المَنيح» و «الوَغْد» تزاد هذه الثلاثة لتكثر السهام على الذي يُجيلها فلا يجد إلى
  الميل مع أحد سبيلاً. ويسمى المجيلُ المفيض والضاربَ والضرِيبَ والجمع الضُّرَباء.
  وقيل: يُجعل خلفه رقيب لئلا يحابي أحداً، ثم يجثو الضريب على ركبتيه، ويلتحف بثوب ويخرج
  رأسه ويدخل يده في الرِّبابة فيخرج. وكانت عادة العرب أن تضرب الجزور بهذه السهام في
  الشَّتوة وضيق الوقت وكَلَب البَرْد على الفقراء؛ يُشتَرى الجَزورُ ويضمن الأيسار ثمنها
  ويرضى صاحبها من حقه؛ وكانوا يفتخرون بذلك ويذمون من لم يفعل ذلك منهم، ويسمّونه «البَرَمَ»
  قال متمِّم بن نُويرة:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
