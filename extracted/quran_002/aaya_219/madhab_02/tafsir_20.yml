  فِيهِمَآ إِثْمٌ كَبِيرٌ وَمَنَٰفِعُ لِلنَّاسِ وَإِثْمُهُمَآ أَكْبَرُ مِن نَّفْعِهِمَا
  وَيَسْأَلُونَكَ مَاذَا يُنفِقُونَ قُلِ ٱلْعَفْوَ كَذٰلِكَ يُبيِّنُ ٱللَّهُ لَكُمُ
  ٱلأيَٰتِ لَعَلَّكُمْ تَتَفَكَّرُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قال ابن عرفة:
  والميسر من اليسر واليسار، اليسار بالنسبة إلى آخذه لأنه يحدث له يسرا، واليسار بالنسبة
  إلى معطيه لأنه مذهب يساره.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ابن عطية: عن ابن عباس ومجاهد رضي
  الله عنهم وغيرهما: كل قمار ميسر من نرد وشطرنج حتى لعب الأطفال بالجوز.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال ابن عرفة: إنما ذلك إذا كان بالمخاطرة بشيء يعطيه المغلوب، فأما
  بغير خطار فجائز. وقد أجاز الإمام مالك في العتبية للرجل أن يشتري الكعاب لولده يلعب
  بها. وكان ابن عبد السلام يقول: في السّبك أنّه مركب من النّرد والشطرنج فلا يجوز (لأنه
  من المقامرة).</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قلت: وقد ذكر اللّخمي في كتاب الأشربة
  أنّ الخمر إنمّا حرم بالكتاب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وذكر
  ابن عطية في سورة المائدة أنه إنّما حرم بالسنة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ونقل
  لي: أن القاضي ابن عبد السلام/ أنكره وأنهم نظروه في جامع مقدمات ابن رشد فوجدوه موافقا
  لابن عطية ولم أجده أنا فلعله في البيان.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وخرج
  الترمذي أن عمر بن الخطاب رضي الله عنه قال: اللّهم بيّن لنا في الخمر؟ فنزلت آية البقرة.
  فقال: اللهم بين لنا في الخمر؟ فنزلت آية النساء.</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">لاَ تَقْرَبُواْ ٱلصَّلوٰةَ وَأَنتُمْ
  سُكَارَىٰ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">فقال: اللّهم بيّن لنا في الخمر بيان (شفاءٍ) فنزلت آية العقود إلى
  قوله: فَهَلْ أَنْتُمْ مُّنتَهُونَ. فقال عمر: انتهينا انتهينا. خرجه الترمذي عن أبي
  ميسرة عن عامر بن شرحبيل عن عمر (ب).</font></font><font class=\"TextResultArabic\"><font
