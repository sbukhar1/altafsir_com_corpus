  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَسْأَلُونَكَ
  عَنِ ٱلْخَمْرِ وَٱلْمَيْسِرِ قُلْ فِيهِمَآ إِثْمٌ كَبِيرٌ وَمَنَٰفِعُ لِلنَّاسِ
  وَإِثْمُهُمَآ أَكْبَرُ مِن نَّفْعِهِمَا وَيَسْأَلُونَكَ مَاذَا يُنفِقُونَ قُلِ ٱلْعَفْوَ
  كَذٰلِكَ يُبيِّنُ ٱللَّهُ لَكُمُ ٱلأيَٰتِ لَعَلَّكُمْ تَتَفَكَّرُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { يَسْئَلُونَكَ عَنِ ٱلْخَمْرِ وَٱلْمَيْسِرِ... }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال ابن عرفة: قال ابن عطية، والشيخ الزمخشري: لما نزلت (هاته الآية)
  شربها قوم وتركها آخرون. قام بعض الشاربين فقرأ: قُلْ يا أَيُّهَا الْكَافِرُونَ أَعْبُدُ
  مَا تَعْبُدُونَ أسقط (لا) فنزلت:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">لاَ تَقْرَبُواْ ٱلصَّلوٰةَ وَأَنْتُمْ
  سُكَارَىٰ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">قال ابن عرفة: هذا نصّ على أنّ لفظ التأثيم في قوله عز وجلّ: \" قُل
  فِيهمَا إِثْمٌ كَبِيرٌ \" غير ملزوم للتحريم لأنّ الصحابة رضي الله عنهم لم ينتهوا
  عنها بهذه الآية فيستفاد منه الجواب عن السؤال المورود على قول الفقهاء: إنّ اتّخاذ
  السترة للمصلي سنة، مع قولهم: إن تركها وصلى حيث لا يأمن المرور فمر عليه أحد أثِمَ.
  (قال: وكنّا أجبنا عنه بأنه إنما أثم بالتعرّض للمرور والمرور معا) لأنه لو لم يمر
  عليه أحد لما أثم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال ابن عرفة: (وحكي) ابن عطية في
  الإثم وجوها:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">الأول: أن يراد في استعمالها بعد
  النهي إثم كبير.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">(ابن عرفة) ما قلناه إلا على هذا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">الثاني: أن يراد خلال السّوء الّتي فيها وهي السباب والافتراء وذهاب
  العقل. وعن سعيد بن جبير: لما نزلت كرهها قوم (للإثم وشربها قوم) للمنافع.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال ابن عرفة: ويؤخذ (من الآية أنها إذا تعارضت مصلحة ومفسدة واستويا
  لا ينبغي الفعل لأن الصحابة لما نزلت) الآية لم ينتهوا كلهم عن شرب الخمر.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">فقال: (نعم)، بل هو من باب أحرى.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال:
  وهذا هو الذي ذكر فيه الأصوليون عن علي بن أبي طالب أنه قال: من شرب الخمر هذى وإذا
  هذى افترى فأرى عليه حد المُفتري.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قلت:
  ذكره العلامة ابن التلمساني في المسألة الثانية من الباب التاسع. قال: وساعده عمر (وغيره).</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال ابن عرفة: وهذا هو اعتبار جنس العلة في عين الحكم لأن الهذيان
  مظنة الافتراء باعتبار جنس المظنة في عين حد الخمر فجعله ثمانين بعد ما كان أربعين
  قياسا على حد القذف.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قلت: وذكر ابن التلمساني هذا في
  المسألة (الثانية) من الباب التاسع ومثله باعتبار جنس المشقة في إسقاط قضاء الرّكعتين
  عن المسافر قياسا على إسقاط القضاء على الحائض.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن عرفة: وجعله الأصوليون من القياس في الأسباب وقياس الكفارات من القياس في المقادير
  الذي لهم فيه قولان.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال: وهذا اجتهاد من الصحابة لفهمهم
  عن النبي صلى الله عليه وسلم (أنّ حده لشاربه) أربعين اجتهاد لا نصّ، وكذا ما ورد أنه
  ضربه (بالجريد) فخافوا اختلاف المجتهدين وأجمعوا على هذا الحد فكان قطعا للنزاع.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ابن عطية: عن بعضهم حرمت الخمرة بهذه الآية لقوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّمَا
  حَرَّمَ رَبِّيَ ٱلْفَوَاحِشَ مَا ظَهَرَ مِنْهَا وَمَا بَطَنَ وَٱلإِثْمَ وَٱلْبَغْيَ
  بِغَيْرِ ٱلْحَقِّ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">واقتضت هذه الآية أنّ الخمرة فيها الإثم فيستنتج التحريم، ثم أبطله
  هو بأنّ التّحريم حينئذ صار بمجموع الآيتين لا أنّه بهذه (وحدها) لأن هذه إنّما فيها
  الإثم فقط لا التحريم، وكذا قال القرطبي.</font></font>&#13;\t\t\t<label disabled=\"true\"
