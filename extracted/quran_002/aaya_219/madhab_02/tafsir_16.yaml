text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يَسْأَلُونَكَ
  عَنِ ٱلْخَمْرِ وَٱلْمَيْسِرِ قُلْ فِيهِمَآ إِثْمٌ كَبِيرٌ وَمَنَٰفِعُ لِلنَّاسِ
  وَإِثْمُهُمَآ أَكْبَرُ مِن نَّفْعِهِمَا وَيَسْأَلُونَكَ مَاذَا يُنفِقُونَ قُلِ ٱلْعَفْوَ
  كَذٰلِكَ يُبيِّنُ ٱللَّهُ لَكُمُ ٱلأيَٰتِ لَعَلَّكُمْ تَتَفَكَّرُونَ }{ يَسْئَلُونَكَ
  عَنِ الْخَمْرِ وَالْمَيْسِرِ } الخمر: ما خامر العقل فيستره، والميسر: القمار. { إِثْمٌ
  كَبِيرٌ } سكر الشارب وإيذاؤه الناس؛ وإثم الميسر بالظلم ومنع الحق، أو إثم الخمر:
  زوال العقل حتى لا يعرف خالقه، وإثم الميسر: صده عن ذكر الله وعن الصلاة، وإيقاع العداوة
  والبغضاء. { وَمَنَافِعُ لِلنَّاسِ } منافع أثمانها، وربح تجارتها، والالتذاذ بشربها.ونشربها
  فتتركنا ملوكا\t   \t\tوأُسداً ما ينهنهنا اللقاءومنافع الميسر: كسب المال بغير كد،
  أو ما كانوا يصيبون به من أنصباء الجزور. { وَإِثْمُهُمَآ } بعد التحريم { أُكْبَرُ
  مِن نَّفْعِهِمَا } قبل التحريم، أو كلاهما قبل التحريم. { الْعَفْوَ } ما فضل عن الأهل،
  أو ما لا يبين على من أنفقه أو تصدق به، أو الوسط من غير إسراف ولا إقتار، أو أخذ ما
  آتوه من قليل أو كثير، أو الصدقة عن ظهر غنى، أو الصدقة المفروضة، وهي محكمة، أو نُسخت
  بالزكاة، وحُرمت الخمر بهذه الآية، أو بآية \" المائدة \" على قول الأكثر.\r\n\t\t\t\r\n\t\t\t</section>"

