  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">يَسْأَلُونَكَ عَنِ ٱلْخَمْرِ وَٱلْمَيْسِرِ قُلْ
  فِيهِمَآ إِثْمٌ كَبِيرٌ وَمَنَٰفِعُ لِلنَّاسِ وَإِثْمُهُمَآ أَكْبَرُ مِن نَّفْعِهِمَا
  وَيَسْأَلُونَكَ مَاذَا يُنفِقُونَ قُلِ ٱلْعَفْوَ كَذٰلِكَ يُبيِّنُ ٱللَّهُ لَكُمُ
  ٱلأيَٰتِ لَعَلَّكُمْ تَتَفَكَّرُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فِي ٱلدُّنْيَا وَٱلآخِرَةِ
  وَيَسْأَلُونَكَ عَنِ ٱلْيَتَامَىٰ قُلْ إِصْلاَحٌ لَّهُمْ خَيْرٌ وَإِنْ تُخَالِطُوهُمْ
  فَإِخْوَانُكُمْ وَٱللَّهُ يَعْلَمُ ٱلْمُفْسِدَ مِنَ ٱلْمُصْلِحِ وَلَوْ شَآءَ ٱللَّهُ
  لأَعْنَتَكُمْ إِنَّ ٱللَّهَ عَزِيزٌ حَكِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">والثاني:
  أنه الوسط في النفقة ما لم يكن إسرافاً أو إقتاراً، وهو قول الحسن.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والرابع: إن العفو أن يؤخذ منهم ما أتوا به من قليل أو كثير، وهو قول
  مروي عن ابن عباس أيضاً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والخامس: أنه الصدقة عن ظهر غِنى،
  وهو قول مجاهد.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والسادس: أنه الصدقة المفروضة وهو
  مروي عن مجاهد أيضاً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">واختلفوا في هذه النفقة التي هي
  العفو هل نسخت؟ فقال ابن عباس نسخت بالزكاة. وقال مجاهد هي ثابتة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">واختلفوا في هذه الآية هل كان تحريم الخمر بها أو بغيرها؟ فقال قوم
  من أهل النظر: حرمت الخمر بهذه الآية. وقال قتادة وعليه أكثر العلماء: أنها حرمت بأية
  المائدة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وروى عبد الوهاب عن عوف عن أبي القُلوص
  زيد بن علي قال: أنزل الله عز وجل في الخمر ثلاث آيات فأول ما أنزل الله تعالى: { يَسْأَلُونَكَ
  عَنِ الْخمْرِ والْمِيِسِرِ قُلْ فِيهِمَا إِثْمٌ كَبِيرٌ وَمَنَاقِعُ لِلنَّاسِ وَإِثْمُهُمَا
  أَكْبَرُ مِن نَّفْعِهِمَا } ، فشربها قوم من المسلمين أو من شاء الله منهم حتى شربها
  رجلان ودخلا في الصلاة وجعلا يقولان كلاماً لا يدري عوف ما هو، فأنزل الله تعالى: {
  يا أَيُّهَا الَّذِينَ ءَامَنُوا لاَ تَقْرَبُوا الَّصلاة وَأَنْتُمْ سُكَارَى حَتَّى
  تَعْلَمُوا مَا تَقُولُونَ } فشربها من شربها منهم وجعلوا يتوقّونها عند الصلاة، حتى
  شربها ـ فيما زعم أبو القلوص ـ رجل فجعل ينوح على قتلى بدر، وجعل يقول:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">تحيي بالسلامة أم بكرٍ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وهل لي بعد
  قومي من سلام\t</font></font></b></td></tr><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">ذريني اصطبحْ بكراَ فإني</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">رأيت الموت نبّث عن هشام</font></font></b></td></tr><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">ووديني المغيرة
  لو فدوه</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">بألف من رجال أو سوام</font></font></b></td></tr><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وكائن بالطَويَّ طويَّ بدرٍ</font></font></b></td><td class=\"TextArabic\">   </td><td
