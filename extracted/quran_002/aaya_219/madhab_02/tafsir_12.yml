  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَسْأَلُونَكَ
  عَنِ ٱلْخَمْرِ وَٱلْمَيْسِرِ قُلْ فِيهِمَآ إِثْمٌ كَبِيرٌ وَمَنَٰفِعُ لِلنَّاسِ
  وَإِثْمُهُمَآ أَكْبَرُ مِن نَّفْعِهِمَا وَيَسْأَلُونَكَ مَاذَا يُنفِقُونَ قُلِ ٱلْعَفْوَ
  كَذٰلِكَ يُبيِّنُ ٱللَّهُ لَكُمُ ٱلأيَٰتِ لَعَلَّكُمْ تَتَفَكَّرُونَ</a> <b>} *
  </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فِي
  ٱلدُّنْيَا وَٱلآخِرَةِ وَيَسْأَلُونَكَ عَنِ ٱلْيَتَامَىٰ قُلْ إِصْلاَحٌ لَّهُمْ
  خَيْرٌ وَإِنْ تُخَالِطُوهُمْ فَإِخْوَانُكُمْ وَٱللَّهُ يَعْلَمُ ٱلْمُفْسِدَ مِنَ
  ٱلْمُصْلِحِ وَلَوْ شَآءَ ٱللَّهُ لأَعْنَتَكُمْ إِنَّ ٱللَّهَ عَزِيزٌ حَكِيمٌ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { يَسْئَلُونَكَ عَنِ الْخَمْرِ وَالْمَيْسِرِ } الآية:
  يعني يسألك أصحابك يا محمد عن الخمر والميسر وشربها، وهذه أول آية نزلت فيها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والخمر كل ما خامر العقل فستره وغطى عليه، من قولهم خَمَّرتُ الإناء
  إذا غطيته، ويقال هو في خُمار الناس وغمارهم يراد به دخل في عُرضهم فاستتر بهم، ومن
  ذلك أُخذ خمار المرأة لأنه يسترها، ومنه قيل هو يمشي لك الخمر أي مستخفياً، قال العجاج:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">في لامع العِقْبان لا يأتي الخَمَرْ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">يُوجّهُ
  الأرضَ ويستاق الشّجَرْ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">يعني بقوله لا يأتي الخمر أي لا يأتي مستخفياً لكن ظاهراً برايات وجيوش.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">فأما الميسر فهو القمار من قول القائل يَسر لي هذا الشيء يَسْراً ومَيْسِراً،
  فالياسر اللاعب بالقداح ثم قيل للمقامر ياسر ويَسَر كما قال الشاعر:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فبت كأنني يَسَرٌ غبينٌ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">يقلب بعدما
  اختلع القداحا</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">{ قُلْ فِيهِمَآ إِثْمٌ كَبِيرٌ وَمَنَافِعُ } قرأ حمزة والكسائي {.....
  كَثِيرٌ } بالثاء.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وفي إثمهما تأويلان:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أحدهما: أن شارب الخمر يسكر فيؤذي الناس، وإثم الميسر: أن يقامر الرجل
  فيمنع الحق ويظلم، وهذا قول السدي.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثاني:
  أن إثم الخمر زوال عقل شاربها إذا سكر حتى يغْرُب عنه معرفة خالقه. وإثم الميسر: ما
  فيه من الشغل عن ذكر الله وعن الصلاة، ووقوع العداوة والبغضاء كما وصف الله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّمَا
  يُرِيدُ الشَّيطَانُ أَن يُوقِعَ بَينَكُمً الْعَدَاوَةَ والْبَغْضَاءَ فِي الْخمر
  والْمَيسِرِ وَيَصُدَّكُمْ عَن ذِكْرِ اللهِ وَعَنِ الصَّلاَةِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[المائدة:
  90] وهذا قول ابن عباس.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وأما قوله تعالى: { وَمَنَافِعُ
  لِلنَّاسِ } فمنافع الخمر أثمانها وربح تجارتها، وما ينالونه من اللذة بشربها، كما
  قال حسان بن ثابت:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">ونشربها فتتركنا ملوكاً</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وأُسْداً ما ينهنهنا اللقاءُ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وكما قال آخر:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فإذا شربت فإنني</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">رَبُّ الخَورْنق
  والسدير</font></font></b></td></tr><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">وإذا صحوتُ فإنني</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">ربُّ الشويهة والبعير</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وأما منافع الميسر ففيه قولان:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدهما:
  اكتساب المال من غير كدّ.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والثاني: ما يصيبون من أنصباء الجزور،
  وذلك أنهم كانوا يتياسرون على الجزور فإذا أفلح الرجل منهم على أصحابه نحروه ثم اقتسموه
  أعشاراً على عدة القداح، وفي ذلك يقول أعشى بني ثعلبة:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وجزور أيسار
  دعوت إلى الندى</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">أوساط مقفرة أخف طلالها</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وهذا قول ابن عباس ومجاهد والسدي.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ثم قال تعالى: { وَإِثْمُهُمَا أَكْبَرُ مِن نَّفْعْهِمَا } فيه تأويلان:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أحدهما: أن إثمهما بعد التحريم أكبر من نفعهما بعد التحريم، وهو قول
  ابن عباس.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والثاني: أن كلاهما قبل التحريم
  يعني الإثم الذي يحدث من أسبابهما أكبر من نفعهما، وهو قول سعيد بن جبير.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وفي قوله تعالى: { وَيَسْأَلُونَكَ مَاذَا يُنفِقُونَ قُلِ الْعَفْوَ
  } ستة تأويلات:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">أحدها: بما فضل عن الأهل، وهو قول
  أبن عباس.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
