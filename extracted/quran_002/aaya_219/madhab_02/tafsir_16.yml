  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَسْأَلُونَكَ
  عَنِ ٱلْخَمْرِ وَٱلْمَيْسِرِ قُلْ فِيهِمَآ إِثْمٌ كَبِيرٌ وَمَنَٰفِعُ لِلنَّاسِ
  وَإِثْمُهُمَآ أَكْبَرُ مِن نَّفْعِهِمَا وَيَسْأَلُونَكَ مَاذَا يُنفِقُونَ قُلِ ٱلْعَفْوَ
  كَذٰلِكَ يُبيِّنُ ٱللَّهُ لَكُمُ ٱلأيَٰتِ لَعَلَّكُمْ تَتَفَكَّرُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ يَسْئَلُونَكَ عَنِ الْخَمْرِ وَالْمَيْسِرِ } الخمر: ما خامر العقل
  فيستره، والميسر: القمار. { إِثْمٌ كَبِيرٌ } سكر الشارب وإيذاؤه الناس؛ وإثم الميسر
  بالظلم ومنع الحق، أو إثم الخمر: زوال العقل حتى لا يعرف خالقه، وإثم الميسر: صده عن
  ذكر الله وعن الصلاة، وإيقاع العداوة والبغضاء. { وَمَنَافِعُ لِلنَّاسِ } منافع أثمانها،
  وربح تجارتها، والالتذاذ بشربها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">ونشربها
  فتتركنا ملوكا\t</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">\t\tوأُسداً ما ينهنهنا اللقاء</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">ومنافع الميسر: كسب المال بغير كد،
  أو ما كانوا يصيبون به من أنصباء الجزور. { وَإِثْمُهُمَآ } بعد التحريم { أُكْبَرُ
  مِن نَّفْعِهِمَا } قبل التحريم، أو كلاهما قبل التحريم. { الْعَفْوَ } ما فضل عن الأهل،
  أو ما لا يبين على من أنفقه أو تصدق به، أو الوسط من غير إسراف ولا إقتار، أو أخذ ما
  آتوه من قليل أو كثير، أو الصدقة عن ظهر غنى، أو الصدقة المفروضة، وهي محكمة، أو نُسخت
  بالزكاة، وحُرمت الخمر بهذه الآية، أو بآية \" المائدة \" على قول الأكثر.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

