  \       <a href=\"javascript:go_QurPage(2,219)\">          <font id=\"getQurPage\"
  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَسْأَلُونَكَ
  عَنِ ٱلْخَمْرِ وَٱلْمَيْسِرِ قُلْ فِيهِمَآ إِثْمٌ كَبِيرٌ وَمَنَٰفِعُ لِلنَّاسِ
  وَإِثْمُهُمَآ أَكْبَرُ مِن نَّفْعِهِمَا وَيَسْأَلُونَكَ مَاذَا يُنفِقُونَ قُلِ ٱلْعَفْوَ
  كَذٰلِكَ يُبيِّنُ ٱللَّهُ لَكُمُ ٱلأيَٰتِ لَعَلَّكُمْ تَتَفَكَّرُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { يسئلونك عن الخمر والميسر } في سبب نزولها قولان. أحدهما:
  أن عمر بن الخطاب، قال: اللهم بين لنا في الخمر بياناً شافياً، فنزلت هذه الآية. والثاني
  أن جماعة من الأنصار جاؤوا إلى النبي، صلى الله عليه وسلم، وفيهم عمر، ومعاذ، فقالوا:
  أفتنا في الخمر، فإنها مذهبة للعقل مسلبة للمال، فنزلت هذه الآية.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وفي تسمية الخمر خمراً ثلاثة أقوال. أحدها: أنها سميت خمراً، لأنها
  تخامر العقل، أي: تخالطه، والثاني: لأنها تخمِّر العقل، أي تستره. والثالث: لأنها تخمَّر،
  أي: تغطَّى. ذكر هذه الأقوال محمد بن القاسم. وقال الزجاج: الخمر في اللغة: ما ستر
  على العقل، يقال: دخل فلان في خمار الناس، أي: في الكثير الذي يستتر فيهم، وخمار المرأة:
  قناعها، سمي خماراً: لأنه يغطي.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال:
  والخمر هاهنا هي المجمع عليها، وقياس كل ما عمل عملها أن يقال له: خمر، وأن يكون في
  التحريم بمنزلتها، لأن العلماء أجمعوا على أن القمار كله حرام، وإنما ذكر الميسر من
  بينه، وجعل كله قياساً على الميسر، والميسر إنما يكون قماراً في الجزر خاصة. فأما الميسر؛
  فقال ابن عباس، وابن عمر، والحسن، وسعيد بن جبير، ومجاهد، وقتادة، في آخرين: هو القمار.
  قال ابن قتيبة: يقال: يسرت: إذا ضربت بالقداح، ويقال للضارب بالقداح: ياسر وياسرون،
  ويُسر وأيْسار.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وكان أصحاب الثروة والأجواد في الشتاء
  عند شدة الزمان وكلبه ينحرون جزوراً، ويجزئونها أجزاء، ثم يضربون عليها بالقداح، فاذا
  قمر القامر، جعل ذلك لذوي الحاجة والمسكنة، وهو النفع الذي ذكره الله، وكانوا يتمادحون
  بأخذ القداح، ويتسابون بتركها ويعيبون من لا ييسر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { قل فيهما إِثم كبير } قرأ الأكثرون «كبير» بالباء، وقرأ حمزة والكسائي بالثاء.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وفي إثم الخمر ثلاثة أقوال. أحدها: أن شربها ينقص الدين. قاله ابن
  عباس. والثاني: أنه إذا شرب سكر وآذى الناس، رواه السدي عن أشياخه. والثالث: أنه وقوع
  العداوة والبغضاء وتغطية العقل الذي يقع به التمييز، قاله الزجاج.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وفي إثم الميسر قولان. أحدهما: أنه يشغل عن ذكر الله وعن الصلاة، ويوقع
  العداوة، قاله ابن عباس والثاني: أنه يدعوا إلى الظلم ومنع الحق. رواه السدي عن أشياخه
  وجائز أن يراد جميع ذلك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وأما منافع الخمر؛ فمن وجهين: أحدهما:
  الربح في بيعها. والثاني: انتفاع الأبدان مع التذاذ النفوس. وأما منافع الميسر: فاصابة
  الرجل المال من غير تعب.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وفي قوله تعالى: { وإِثمهما أكبر
  من نفعهما } قولان. أحدهما: أن معناه: وإثمهما بعد التحريم، أكبر من نفعهما قبل التحريم،
  قاله سعيد بن جبير والضحاك، ومقاتل. والثاني: وإثمهما قبل التحريم أكبر من نفعهما قبل
  التحريم، أيضاً، لأن الإثم الذي يحدث في أسبابهما أكبر من نفعهما. وهذا منقول عن ابن
  جبير أيضاً.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
  dir=\"rtl\"><tr><td><img src=\"images/Tafasir/TafasirPaging/PreviousAR.GIF\" align=\"Middle\"
  border=\"0\" style=\"BORDER-TOP-STYLE: none; BORDER-RIGHT-STYLE: none; BORDER-LEFT-STYLE:
  none; BORDER-BOTTOM-STYLE: none\"/></td><td/><td/><td/><td><a href=\"Javascript:InnerLink_onchange(15,2,1)\"><img
  src=\"images/Tafasir/TafasirPaging/NextAR.GIF\" align=\"Middle\" border=\"0\" style=\"BORDER-TOP-STYLE:
  none; BORDER-RIGHT-STYLE: none; BORDER-LEFT-STYLE: none; BORDER-BOTTOM-STYLE: none\"/></a></td></tr></table><table
  dir=\"RTL\"><tr><td><a dir=\"LTR\" id=\"prevClass\"/></td><td class=\"TextResultArabic\"><font
  class=\"Msg\">1 </font></td><td><a href=\"Javascript:InnerLink_onchange(15,2,1)\"><u>2</u> </a></td><td><a
  href=\"Javascript:InnerLink_onchange(15,3,1)\"><u>3</u> </a></td>&#13;\t\t\t\t\t\t\t\t\t<td><a
  id=\"NextClass\"/></td></tr></table></center></div></section><section><div align=\"right\"
  dir=\"rtl\" id=\"AyahMenu\" language=\"JavaScript\" onmouseover=\"return menu_OnMouseOver()\"
