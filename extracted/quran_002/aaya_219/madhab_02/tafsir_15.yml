  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: {
  كذلك يبيّنُ الله } قال الزجاج: إنما قال كذلك، وهو يخاطب جماعة، لأن الجماعة معناها:
  القبيل، كأنه قال: كذلك يا أيها القبيل. وجائز أن تكون الكاف للنبي، صلى الله عليه
  وسلم، كأنه قال: كذلك يا أيها النبي، لأن الخطاب له مشتمل على خطاب أمته. وقال ابن
  الأنباري: الكاف في «كذلك» إشارة إلى ما بيَّن من الإنفاق، فكأنه قال: مثل ذلك الذي
  بينه لكم في الإنفاق يبيّن الآيات. ويجوز أن يكون «كذلك» غير إشارة إلى ما قبله، فيكون
  معناه: هكذا، قاله ابن عباس. { لعلكم تتفكرون في الدنيا والآخرة } فتعرفون فضل ما بينهما،
