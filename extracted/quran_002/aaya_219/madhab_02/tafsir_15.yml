  class=\"TextArabic\">        <a href=\"javascript:go_QurPage(2,219)\">          <font
  id=\"getQurPage\" onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة
  القرآن</font>        </a>      </td>    </tr>  </table></div>, <font id=\"AyahText\"
  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">يَسْأَلُونَكَ عَنِ ٱلْخَمْرِ وَٱلْمَيْسِرِ قُلْ
  فِيهِمَآ إِثْمٌ كَبِيرٌ وَمَنَٰفِعُ لِلنَّاسِ وَإِثْمُهُمَآ أَكْبَرُ مِن نَّفْعِهِمَا
  وَيَسْأَلُونَكَ مَاذَا يُنفِقُونَ قُلِ ٱلْعَفْوَ كَذٰلِكَ يُبيِّنُ ٱللَّهُ لَكُمُ
  ٱلأيَٰتِ لَعَلَّكُمْ تَتَفَكَّرُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">واختلفوا بماذا
  كانت الخمرة مباحة؟ على قولين. أحدهما: بقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">ومن ثمرات النخيل والأعناب تتخذون
  منه سكراً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[النحل:67]. قاله ابن جبير. والثاني: بالشريعة الاولى، وأقر المسلمون
  على ذلك حتى حرمت.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">فصل</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">اختلف
  العلماء: هل لهذه الآية تأثير في تحريم الخمر أم لا؟ على قولين. أحدهما: أنها تقتضي
  ذمها دون تحريمها، رواه السدي عن أشياخه، وبه قال سعيد بن جبير، ومجاهد وقتادة، ومقاتل.
  وعلى هذا القول تكون هذه الآية منسوخة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والقول
  الثاني: أن لها تأثيراً في التحريم، وهو أن الله تعالى أخبر أن فيها إثماً كبيراً والإثم
  كله محرم بقوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">والإِثم والبغي</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الأعراف:33]. هذا قول جماعة من
  العلماء. وحكاه الزجاج، واختاره القاضي أبو يعلى للعلة التي بيناها، واحتج لصحته بعض
  أهل المعاني، فقال: لما قال الله تعالى:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">{
  قل فيهما إِثم كبير ومنافع للناس }؛ وقع التساوي بين الأمرين، فلما قال:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">{ وإِثمهما أكبر من نفعهما } صار الغالب الإثم، وبقي النفع مستغرقاً
  في جنب الإثم، فعاد الحكم للغالب المستغرق، فغلب جانب الخطر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فصل</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">فأما الميسر؛ فالقول فيه مثل القول في الخمر، إن قلنا: إن هذه الآية
  دلت على التحريم، فالميسر حكمها حرام أيضاً، وإن قلنا: إنها دلت على الكراهة؛ فأقوم
  الأقوال أن نقول: إن الآية التي في المائدة نصت على تحريم الميسر.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { ويسئلونك ماذا ينفقون } قال ابن عباس: إن الذي سأله
  عن ذلك عمرو بن الجموح: قال ابن قتيبة: والمراد بالنفقة هاهنا: الصدقة والعطاء.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { قل العفو } قرأ أبو عمرو برفع واو «العفو»، وقرأ الباقون
  بنصبها قال أبو علي: «ماذا» في موضع نصب فجوابه العفو بالنصب، كما تقول في جواب. ماذا
  أنفقت؟ درهماً، أي: أنفقت درهماً. هذا وجه نصب العفو. ومن رفع جعل «ذا» بمنزلة الذي،
  ولم يجعل «ماذا» اسماً واحداً، فاذا قال قائل: ماذا أنزل ربكم؛ فكأنه قال: ما الذي
  أنزل ربكم؛ فجوابه: قرآن. قال الزجاج: «العفو» في اللغة: الكثرة والفضل، يقال: قد عفا
  القوم: إذا كثروا. و «العفو»: ما أتى بغير كلفة. وقال ابن قتيبة: العفو: الميسور. يقال:
  خذ ما عفاك، أي: ما أتاك سهلاً بلا إكراه ولا مشقة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وللمفسرين
  في المراد بالعفو هاهنا خمسة أقوال.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدها:
  أنه ما يفضل عن حاجة المرء وعياله، رواه مقسم عن ابن عباس. والثاني: ما تطيب به أنفسهم
  من قليل وكثير، رواه عطية عن ابن عباس. والثالث: أنه القصد بين الإسراف والإقتار، قاله
  الحسن، وعطاء، وسعيد بن جبير والرابع: أنه الصدقة المفروضة، قاله مجاهد. والخامس: أنه
  مالا يتبين عليهم مقداره، من قولهم: عفا الأثر إذا خفي ودرس، حكاه شيخنا عن طائفة من
  المفسرين.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">فصل</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقد
  تكلم علماء الناسخ والمنسوخ في هذه الآية، فروى السدي عن أشياخه أنها نسخت بالزكاة،
  وأبى نسخها آخرون. وفصل الخطاب في ذلك أنا متى قلنا: إنه فرض عليهم بهذه الآية التصدق
  بفاضل المال، أو قلنا: إنه أوجبت عليهم هذه الآية صدقة قبل الزكاة، فالآية منسوخة بآية
  الزكاة، ومتى قلنا: إنها محمولة على الزكاة المفروضة كما قال مجاهد، أو على الصدقة
  المندوب إليها، فهي محكمة.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
  dir=\"rtl\"><tr><td><a href=\"Javascript:InnerLink_onchange(15,1,1)\"><img src=\"images/Tafasir/TafasirPaging/PreviousAR.GIF\"
  align=\"Middle\" border=\"0\" style=\"BORDER-TOP-STYLE: none; BORDER-RIGHT-STYLE:
  none; BORDER-LEFT-STYLE: none; BORDER-BOTTOM-STYLE: none\"/></a></td><td/><td/><td/><td><a
  href=\"Javascript:InnerLink_onchange(15,3,1)\"><img src=\"images/Tafasir/TafasirPaging/NextAR.GIF\"
  align=\"Middle\" border=\"0\" style=\"BORDER-TOP-STYLE: none; BORDER-RIGHT-STYLE:
  none; BORDER-LEFT-STYLE: none; BORDER-BOTTOM-STYLE: none\"/></a></td></tr></table><table
  dir=\"RTL\"><tr><td><a dir=\"LTR\" id=\"prevClass\"/></td><td><a href=\"Javascript:InnerLink_onchange(15,1,1)\"><u>1</u> </a></td><td
