  فِيهِمَآ إِثْمٌ كَبِيرٌ وَمَنَٰفِعُ لِلنَّاسِ وَإِثْمُهُمَآ أَكْبَرُ مِن نَّفْعِهِمَا
  وَيَسْأَلُونَكَ مَاذَا يُنفِقُونَ قُلِ ٱلْعَفْوَ كَذٰلِكَ يُبيِّنُ ٱللَّهُ لَكُمُ
  ٱلأيَٰتِ لَعَلَّكُمْ تَتَفَكَّرُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\"/></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فهل أنتم منتهون</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[المائدة:
  91] فقال عمر: انتهينا يا رب، وذلك بعد غزوة الأحزاب بأيام والحكمة في وقوع التحريم
  على هذا الترتيب أن الله تعالى علم أن القوم كانوا قد ألفوا شرب الخمر وكان انتفاعهم
  بذلك كثيراً فعلم أنه لو منعهم من الخمر دفعه واحدة لشق ذلك عليهم فلا جرم استعمل هذا
  التدريج وهذا الرفق. قال أنس: حرمت الخمر ولم يكن يومئذٍ للعرب عيش أعجب منها وما حرم
  عليهم شيء أشد من الخمر (ق) عن أنس قال: ما كان لنا خمر غير فضيخكم وإني لقائم أسقي
  أبا طلحة وأبا أيوب وفلاناً وفلاناً إذ جاء رجل، فقال: حرمت الخمر فقالوا: أهرق هذه
  القلال يا أنس فما سألوا عنها ولا راجعوها بعد خبر هذا الرجل. الفضيخ بالضاد والخاء
  المعجمتين شراب يتخذ من بسر مطبوخ والمفضوخ المشدوخ والمكسور والإهراق الصب والقلال
  جمع قلة وهي الجرة الكبيرة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">فصل: في تحريم الخمر ووعيد من شربها</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أجمعت الأمة على تحريم الخمر، وأنه يحد شاربها ويفسق بذلك مع اعتقاد
  تحريمها فإن استحل كفر بذلك ويجب قتله (ق) عن ابن عمر أن رسول الله صلى الله عليه وسلم
  قال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\"> \" كل
  مسكر خمر وكل مسكر حرام ومن شرب الخمر في الدنيا، ومات وهو يدمنها ولم يتب منها لم
  يشربها في الآخرة \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">لفظ
  مسلم (م) عن جابر: \" أن رجلاً قدم من جيشان وجيشان من اليمن فسأل النبي صلى الله عليه
  وسلم عن شراب يشربونه بأرضهم من الذرة يقاله له: المزر. فقال رسول الله صلى الله عليه
  وسلم: أو مسكر هو؟ قال: نعم. قال رسول الله صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" كل مسكر حرام وإن على الله عهداً
  لمن يشرب المسكر أن يسقيه من طينة الخبال. قالوا: وما طينة الخبال يا رسول الله. قال:
  عرق أهل النار أو عصارة أهل النار \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وعن ابن عباس أن رسول الله صلى الله عليه وسلم قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" كل مسكر خمر وكل مسكر حرام ومن
  شرب مسكراً بخست صلاته أربعين صباحاً فإن تاب تاب الله عليه فإن عاد الرابعة كان حقاً
  على الله أن يسقيه من طينة الخبال. قيل: وما طينة الخبال يا رسول الله قال: صديد أهل
  النار \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">أخرجه
  أبو داود. عن عبدالله بن عمرو بن العاص أن رسول الله صلى الله عليه وسلم قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" من شرب الخمر فجعلها في بطنه لم
  تقبل منه صلاة سبعاً وإن مات فيها مات كافراً فإن أذهبت عقله عن شيء من الفرائض. وفي
  رواية عن القرآن لم تقبل صلاته أربعين يوماً وإن مات فيها مات كافراً \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">أخرجه النسائي. عن عثمان بن عفان
  قال: اجتنبوا الخمر فإنها أم الخبائث فإنه والله لا يجتمع الإيمان وإدمان الخمر إلاّ
  يوشك أن يخرج أحدهما صاحبه أخرجه النسائي موقوفاً عليه وفيه قصة عن أنس قال لعن رسول
  الله صلى الله عليه وسلم في الخمر عشرة عاصرها ومعتصرها وشاربها وساقيها وحاملها والمحمولة
  إليه وبائعها ومبتاعها وواهبها وآكل ثمنها أخرجه الترمذي.</font></font>&#13;\t\t\t<label
