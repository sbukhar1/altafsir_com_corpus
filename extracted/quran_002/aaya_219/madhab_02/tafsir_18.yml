  class=\"TextResultArabic\"><font color=\"black\">(ق) عن ابن عباس قال بلغ عمر بن
  الخطاب أن فلاناً باع خمراً فقال قاتل الله فلاناً ألم يعلم أن رسول الله صلى الله
  عليه وسلم قال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" لعن الله اليهود حرمت عليهم الشحوم فجملوها فباعوها \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">عن المغيرة بن شعبة قال قال رسول
  الله صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" من باع الخمر فليشقص الخنازير \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">أخرجه أبو داود. وقوله فليشقص الخنازير أي فليقطعها قطعاً قطعاً كما
