  لم يكن حراماً، وهو خارج عن الميسر لأن الميسر ما يوجب دفع مال، وأخذ مال وهذا ليس
  كذلك وقوله تعالى: { قل فيهما } يعني في الخمر والميسر { إثم كبير } أي وزر عظيم وقيل:
  إن الخمر عدو للعقل فإذا غلبت على عقل الإنسان ارتكب كل قبيح ففي ذلك آثام كبيرة منها
  إقدامه على شرب المحرم ومنها فعل ما لا يحل فعله. وأما الإثم الكبير في الميسر فهو
  أكل المال الحرام بالباطل وما يجري بينهما من الشتمّ والمخاصمة والمعاداة وكل ذلك فيه
  آثام كثيرة { ومنافع للناس } يعني أنهم كانوا يربحون في بيع الخمر قبل تحريمها. وأما
  منافع الميسر فهو أخذ مال بغير كد ولا تعب. قيل ربما أن الواحد منهم كان يقمر في المجلس
  الواحد مائة بعير، فيحصل له المال الكثير، وربما كان يصرفه إلى المحتاجين فيكسب بذلك
