  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وأما الحكم الآية
  فالمراد به جميع أنواع القمار. فكل شيء فيه قمار فهو من الميسر روي عن ابن سيرين ومجاهد
