  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">فصل: في أحكام
  تتعلق بالخمر</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وفيه مسائل: الأولى في ماهيتها:
  قال الشافعي: الخمرة عبارة عن عصير العنب النيء الشديد الذي قذف بالزبد وكذلك نقيع
  الزبيب والتمر المتخذ من العسل والحنطة والشعير والأرز والذرة، وكل ما أسكر فهو خمر،
  وقال أبو حنيفة: الخمر من العنب والرطب ونقيع التمر والزبيب فإن طبخ حتى ذهب ثلثاه
