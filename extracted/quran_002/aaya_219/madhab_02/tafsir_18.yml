  الله صلى الله عليه وسلم قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" من لعب بالنردشير فكأنما صبغ يده في دم خنزير \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">أخرجه مسلم. وعن أبي موسى قال: قال
  رسول الله صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" من لعب بنرد أو نردشير فقد عصى الله ورسوله \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">أخرجه أبو داود. وعن علي بن أبي
  طالب قال النرد والشطرنج من الميسر. واختلفوا في الشطرنج فمذهب أبي حنفية أنه يحرم
  اللعب به سواء كان برهن أو بغير رهن، ومذهب الشافعي أنه مباح بشروط ذكرها الشافعي فقال:
