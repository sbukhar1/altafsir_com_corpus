  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَسْأَلُونَكَ
  عَنِ ٱلْخَمْرِ وَٱلْمَيْسِرِ قُلْ فِيهِمَآ إِثْمٌ كَبِيرٌ وَمَنَٰفِعُ لِلنَّاسِ
  وَإِثْمُهُمَآ أَكْبَرُ مِن نَّفْعِهِمَا وَيَسْأَلُونَكَ مَاذَا يُنفِقُونَ قُلِ ٱلْعَفْوَ
  كَذٰلِكَ يُبيِّنُ ٱللَّهُ لَكُمُ ٱلأيَٰتِ لَعَلَّكُمْ تَتَفَكَّرُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله عز وجل: { يسألونك عن الخمر والميسر } الآية نزلت في عمر بن الخطاب
  ومعاذ بن جبل وجماعة من الأنصار أتوا رسول الله صلى الله عليه وسلم فقالوا: يا رسول
  الله أفتنا في الخمر والميسر فإنهما مذهبة للعقل مسلبة للمال فأنزل الله هذه الآية:
  وأصل الخمر في اللغة الستر والتغطية وسميت الخمر خمراً لأنها تخامر العقل أي تخالطه.
  وقيل: لأنها تستره وتغطيه وجملة القول في تحريم الخمر أن الله عز وجل أنزل في الخمر
  أربع آيات نزلت بمكة:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">ومن ثمرات النخيل والأعناب تتخذون منه سكراً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[النحل:
  67] فكان المسلمون يشربونها في أول الإسلام، وهي لهم حلال ثم نزل بالمدينة في جواب
  سؤال عمر ومعاذ: { يسألونك عن الخمر والميسر قل فيهما إثم كبير } فتركها قوم لقوله،
  إثم كبير وشربها قوم لقوله ومنافع للناس ثم إن عبد الرحمن بن عوف صنع طعاماً، ودعا
  إليه ناساً من أصحاب رسول الله صلى الله عليه وسلم فأطعمهم وسقاهم الخمر وحضرت صلاة
  المغرب فقدموا أحدهم ليصلي بهم فقرأ: قل يا أيها الكافرون أعبد ما تعبدون بحذف حرف
  لا إلى آخر السورة فأنزل الله عز وجل:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">يا أيها الذين آمنوا لا تقربوا الصلاة
  وأنتم سكارى حتى تعلموا ما تقولون</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[النساء: 43] فحرم الله السكر في
  أوقات الصلوات فكان الرجل يشربها بعد صلاة العشاء، فيصبح وقد زال سكره فيصلي الصبح،
  ويشربها بعد صلاة الصبح، فيصحو وقت الظهر ثم إن عتبان بن مالك اتخذ صنيعاً يعني وليمة
  ودعا رجالاً من المسلمين، وفيهم سعد بن أبي وقاص، وكان قد شوى لهم رأس بعير فأكلوا
  وشربوا الخمر حتى أخذت منهم فافتخروا عند ذلك وانتسبوا وتناشدوا الأشعار، فأنشد سعد
  قصيدة فيها فخر قومه وهجاء الأنصار، فأخذ رجل من الأنصار لحي البعير فضرب به رأس سعد
  فشجه موضحة فانطلق سعد إلى رسول الله صلى الله عليه وسلم وشكا إليه الأنصاري فقال عمر:
  اللهم بين لنا في الخمر بياناً شافياً، ويروى أن حمزة بن عبدالمطلب، شرب الخمر يوماً
  وخرج فلقي رجلاً من الأنصار وبيده ناضح له والأنصاري يتمثل ببيتين لكعب بن مالك يمدح
  قومه وهما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">جمعنا مع الإيواء نصراً وهجرة</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فلم ير حيّ مثلنا في المعاشر</font></font></b></td></tr><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">فأحياؤنا
  من خير أحياء من مضى</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">وأمواتنا من خير أهل المقابر</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">فقال حمزة: أولئك المهاجرون وقال
  الأنصاري، بل نحن الأنصار فتنازعا فجرد حمزة سيفه وعدا على الأنصاري فهرب الأنصاري
  وترك ناضحه فقطعه حمزة فجاء الأنصاري مستعدياً إلى رسول الله صلى الله عليه وسلم فأخبره
  بفعل حمزة فغرم له رسول الله صلى الله عليه وسلم ناضحاً فقال عمر: اللهم بين لنا في
  الخمر بياناً شافياً فأنزل الله تعالى الآية التي في المائدة إلى قوله</font></font>&#13;\t\t\t<label
