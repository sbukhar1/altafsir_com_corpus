  عليه وسلم قال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" ما أسكر كثيره فقليله حرام \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">أخرجه الترمذي وأبو داود. عن عائشة أن رسول الله صلى الله عليه وسلم
  قال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\"> \" كل
  مسكر حرام وما أسكر منه الفرق فملء الكف منه حرام \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">أخرجه أبو داود والنسائي. وفي رواية له \" والحسوة منه حرام \" الفرق
