aaya: إِذْ قَالَ لَهُ رَبُّهُ أَسْلِمْ ۖ قَالَ أَسْلَمْتُ لِرَبِّ الْعَالَمِينَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِذْ قَالَ لَهُ
  رَبُّهُ أَسْلِمْ قَالَ أَسْلَمْتُ لِرَبِّ ٱلْعَالَمِينَ }قوله تعالى: { إِذْ قَالَ
  لَهُ رَبُّهُ أَسْلِمْ... }قال: هذا إما قول حقيقة بعد رؤية الكوكب والقمر والشمس وإما
  بمعنى الإلهام إلى/ ذلك وخلقه في قلبه بنصب الدلائل العقلية عليه.قوله تعالى: { قَالَ
  أَسْلَمْتُ لِرَبِّ ٱلْعَالَمِينَ }إقرار بالحكم ودليله فلذلك لم يقل: أَسْلَمْتُ لَكَ.\r\n\t\t\t\r\n\t\t\t</section>"

