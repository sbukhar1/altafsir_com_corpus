  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَن
  يَرْغَبُ عَن مِّلَّةِ إِبْرَاهِيمَ إِلاَّ مَن سَفِهَ نَفْسَهُ وَلَقَدِ ٱصْطَفَيْنَاهُ
  فِي ٱلدُّنْيَا وَإِنَّهُ فِي ٱلآخِرَةِ لَمِنَ ٱلصَّالِحِينَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِذْ
  قَالَ لَهُ رَبُّهُ أَسْلِمْ قَالَ أَسْلَمْتُ لِرَبِّ ٱلْعَالَمِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { وَمَن يَرْغَبُ عَن مِّلَّةِ إِبْرَٰهِيمَ } وذلك أن
  عبد الله بن سلام دعا ابني أخيه سلمة ومهاجراً إلى الإسلام فقال لهما: قد علمتما أن
  الله عز وجل قال في التوراة: إني باعث من ولد إسماعيل نبياً اسمه أحمد فمن آمن به فقد
  اهتدى ومن لم يؤمن به فهو ملعون، فأسلم سلمة وأبى مهاجر أن يُسلم، فأنزل الله عز وجل
  { وَمَن يَرْغَبُ عَن مِّلَّةِ إِبْرَٰهِيمَ } أي يترك دينه وشريعته يقال رغب في الشيء
  إذا أراده، ورغب عنه إذا تركه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله
  { مَن } لفظة استفهام معناه التقريع والتوبيخ يعني: ما يرغب عن ملة إبراهيم { إِلاَّ
  مَن سَفِهَ نَفْسَهُ } قال ابن عباس: خسر نفسه، وقال الكلبي: ضلّ من قِبلِ نفسه، وقال
  أبو عبيدة: أهلك نفسه، وقال ابن كيسان والزجاج: معناه جهل نفسه والسفاهةُ: الجهل وضعف
  الرأي: وكلُّ سفيه جاهل، وذلك أن من عبد غير الله فقد جهل نفسه. لأنه لم يعرف أن الله
  خلقها، وقد جاء: «من عرف نفسه عرف ربه»، وفي الأخبار: «أن الله تعالىٰ أوحى إلى داود:
  اعرف نفسك واعرفني، فقال: يا رب كيف أعرف نفسي؟ وكيف أعرفك؟ فأوحى الله تعالى اعرف
  نفسك بالضعف والعجز والفناء، واعرفني بالقوة والقدرة والبقاء».</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال الأخفش: معناه سفه في نفسه، ونفسه على هذا القول نصب بنزع حرف
  الصفة وقال الفراء: نصب على التفسير، وكان الأصل سفهت نفسه فلما أضاف الفعل إلى صاحبها
  خرجت النفس المفسرة ليعلم موضع السفه، كما يقال: ضقت به ذرعاً، أي ضاق ذرعي به.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">{ وَلَقَدِ ٱصْطَفَيْنَـٰهُ فِي ٱلدُّنْيَا } اخترناه في الدنيا {
  وَإِنَّهُ فِى ٱلأَخِرَةِ لَمِنَ ٱلصَّـٰلِحِينَ } يعني مع الأنبياء في الجنة، وقال
  الحسين بن الفضل: فيه تقديم وتأخير، تقديره ولقد اصطفيناه في الدنيا والآخرة وإنه لمن
  الصالحين { إِذْ قَالَ لَهُ رَبُّهُ أَسْلِمْ } أي استقم على الإِسلام واثبت عليه لأنه
  كان مسلماً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال ابن عباس: قال له حين خرج من
  السَّرَبِ، وقال الكلبي: أخلص دينك وعبادتك لله، وقال عطاء أسلم نفسك إلى الله عز وجل
  وفوض أمورك إليه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">{ قَالَ أَسْلَمْتُ لِرَبِّ ٱلْعَـٰلَمِينَ
  } أي فوضت، قال ابن عباس: وقد حقق ذلك حيث لم يستعن بأحد من الملائكة حين ألقي في النار.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
