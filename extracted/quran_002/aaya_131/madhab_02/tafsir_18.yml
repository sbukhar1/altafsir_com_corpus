  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَن
  يَرْغَبُ عَن مِّلَّةِ إِبْرَاهِيمَ إِلاَّ مَن سَفِهَ نَفْسَهُ وَلَقَدِ ٱصْطَفَيْنَاهُ
  فِي ٱلدُّنْيَا وَإِنَّهُ فِي ٱلآخِرَةِ لَمِنَ ٱلصَّالِحِينَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِذْ
  قَالَ لَهُ رَبُّهُ أَسْلِمْ قَالَ أَسْلَمْتُ لِرَبِّ ٱلْعَالَمِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله عز وجل: { ومن يرغب عن ملة إبراهيم إلاّ من سفه نفسه } سبب نزول
  هذه الآية أن عبدالله بن سلام دعا ابني أخيه إلى الإسلام مهاجراً وسلمة، وقال لهما:
  قد علمتما أن الله تعالى قال في التوراة إني باعث من ولد إسماعيل نبياً اسمه أحمد فمن
  آمن به فقد اهتدى، ومن لم يؤمن به فهو ملعون، فأسلم سلمة وأبى مهاجر أن يسلم فأنزل
  الله تعالى:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">{ ومن يرغب عن ملة إبراهيم } أي
  يترك دينه وشريعته، وفيه تعريض باليهود والنصارى ومشركي العرب لأن اليهود والنصارى
  يفتخرون بالانتساب إلى إبراهيم والوصلة إليه، لأنهم من بني إسرائيل وهو يعقوب بن إسحاق
  بن إبراهيم، والعرب يفتخرون به لأنهم من ولد إسماعيل بن إبراهيم وإذا كان كذلك كان
  إبراهيم هو الذي طلب بعثة هذا الرسول في آخر الزمان فمن رغب عن الإيمان بهذا الرسول
  الذي هو دعوة إبراهيم فقد رغب عن ملة إبراهيم ومعنى يرغب عن ملة إبراهيم أي يترك دينه
  وشريعته يقال: رغب في الشيء إذا أراده ورغب عنه إذا تركه إلاّ من سفه نفسه قال ابن
  عباس: خسر نفسه وقيل: أهلك نفسه وقيل: امتهنها واستخف بها وأصل السفه الخفة. وقيل:
  الجهل وضعف الرأي فكل سفيه جاهل لأن من عبد غير الله فقد جهل نفسه لأنه لم يعترف بأن
  الله خالقها وقد جاء \" من عرف نفسه فقد عرف ربه \" ومعناه: أن يعرف نفسه بالذل والعجز
  والضعف والفناء، ويعرف ربه بالعز والقدرة والقوة والبقاء ويدل على هذا أن الله تعالى
  أوحى إلى داود عليه السلام اعرف نفسك واعرفني قال: يا رب وكيف أعرف نفسي وكيف أعرفك؟
  قال: اعرف نفسك بالعجز والضعف والفناء واعرفني بالقوة والقدرة والبقاء { ولقد اصطفيناه
  } أي اخترناه { في الدنيا وإنه في الآخرة لمن الصالحين } يعني الفائزين وقيل: مع الأنبياء
  في الجنة { إذ قال له ربه أسلم } أي استقم على الإسلام واثبت عليه لأنه كان مسلماً
  لأن الأنبياء إنما نشؤوا على الإسلام والتوحيد، قال ابن عباس رضي الله عنهما: قال له
  ذلك حين خرج من السرب وذلك عند استدلاله بالكواكب والشمس والقمر واطلاعه على أمارات
  الحدوث فيها، وافتقارها إلى محدث مدبر فلما عرف ذلك قال له ربه: أسلم { قال أسلمت لرب
  العالمين } اي قال إبراهيم: خضعت بالطاعة وأخلصت العبادة لمالك الخلائق ومدبرها ومحدثها.
  وقيل: معنى أسلم أخلص دينك وعبادتك لله واجعلها سليمة. وقيل: الإيمان من صفات القلب
  والإسلام من صفات الجوارح وإن إبراهيم كان مؤمناً بقلبه عارفاً بالله فأمره الله أن
  يعمل بجوارحه وقيل: معناه أسلم نفسك إلى الله تعالى وفوض أمرك إليه. قال: أسلمت أي
  فوضت أمري لرب العالمين. قال ابن عباس رضي الله عنهما: وقد حقق ذلك حيث لم يستعن بأحد
  من الملائكة حين ألقي في النار.</font></font><font class=\"TextResultArabic\"><font
