  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِذْ
  قَالَ لَهُ رَبُّهُ أَسْلِمْ قَالَ أَسْلَمْتُ لِرَبِّ ٱلْعَالَمِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">اعلم أن هذا النوع الخامس من الأمور التي حكاها الله عن إبراهيم عليه
  السلام، وفيه مسائل المسألة الأولى موضع إذ نصب وفي عامله وجهان. الوجه الأول أنه نصب
  باصطفيناه، أي اصطفيناه في الوقت الذي قال له ربه أسلم، فكأنه تعالى ذكر الاصطفاء ثم
  عقبه بذكر سبب الاصطفاء، فكأنه لما أسلم نفسه لعبادة الله تعالى وخضع لها وانقاد علم
  تعالى من حاله أنه لا يتغير على الأوقات وأنه مستمر على هذه الطريقة، وهو مع ذلك مطهر
  من كل الذنوب، فعند ذلك اختاره للرسالة واختصه بها لأنه تعالى لا يختار للرسالة إلا
  من هذا حاله في البدء والعاقبة، فإسلامه لله تعالى وحسن إجابته منطوق به، فإن قيل قوله
  { وَلَقَدِ ٱصْطَفَيْنَـٰهُ } إخبار عن النفس وقوله { إِذْ قَالَ لَهُ رَبُّهُ أَسْلِمْ
  } إخبار عن المغايبة فكيف يعقل أن يكون هذا النظم واحداً؟ قلنا هذا من باب الالتفات
  الذي ذكرناه مراراً. الثاني أنه نصب باضمار أذكر كأنه قيل اذكر ذلك الوقت ليعلم أنه
  المصطفي الصالح الذي لا يرغب عن ملة مثله. المسألة الثانية اختلفوا في أن الله تعالى
  متى قال له أسلم؟ ومنشأ الإشكال أنه إنما يقال له أسلم في زمان لا يكون مسلماً فيه،
  فهل كان إبراهيم عليه السلام غير مسلم في بعض الأزمنة ليقال له في ذلك الزمان أسلم؟
  فالأكثرون على أن الله تعالى إنما قال ذلك قبل النبوة وقبل البلوغ، وذلك عند استدلاله
  بالكوكب والقمر والشمس، واطلاعه على أمارات الحدوث فيها، وإحاطته بافتقارها إلى مدبر
  يخالفها في الجسمية وأمارات الحدوث، فلما عرف ربه قال له تعالى { أَسْلِمْ قَالَ أَسْلَمْتُ
  لِرَبّ ٱلْعَـٰلَمِينَ } لأنه لا يجوز أن يقول له ذلك قبل أن عرف ربه ويحتمل أيضاً
  أن يكون قوله { أَسْلَمَ } كان قبل الاستدلال، فيكون المراد من هذا القول لا نفس القول
  بل دلالة الدليل عليه على حسب مذاهب العرب في هذا كقول الشاعر</font></font><table
  border=\"0\" class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">امتلأ الحوض وقال قطني   مهلاً رويداً قد
  ملأت بطني</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وأصدق دلالة منه قوله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">أَمْ أَنزَلْنَا عَلَيْهِمْ سُلْطَـٰناً
  فَهُوَ يَتَكَلَّمُ بِمَا كَانُواْ بِهِ يُشْرِكُونَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">الروم 35 فجعل دلالة البرهان كلاماً،
  ومن الناس من قال هذا الأمر كان بعد النبوة، وقوله { أَسْلَمَ } ليس المراد منه الإسلام
  والإيمان بل أمور أخر. أحدها الانقياد لأوامر الله تعالى، والمسارعة إلى تلقيها بالقبول،
  وترك الإعراض بالقلب واللسان، وهو المراد من قوله</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">رَبَّنَا وَٱجْعَلْنَا مُسْلِمَيْنِ
  لَكَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">البقرة 128. وثانيها قال الأصم أسلم أي أخلص عبادتك واجعلها سليمة
  من الشرك وملاحظة الأغيار. وثالثها استقم على الإسلام واثبت على التوحيد كقوله تعالى</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فَٱعْلَمْ
  أَنَّهُ لاَ إِلَـٰهَ إِلا ٱللَّهِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">محمد 19. ورابعها أن الإيمان صفة
  القلب والإسلام صفة الجوارح، وأن إبراهيم عليه السلام كان عارفاً بالله تعالى بقلبه
  وكلفه الله تعالى بعد ذلك بعمل الجوارح والأعضاء بقوله أسلم.</font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

