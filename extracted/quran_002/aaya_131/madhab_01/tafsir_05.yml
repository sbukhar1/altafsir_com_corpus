  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِذْ
  قَالَ لَهُ رَبُّهُ أَسْلِمْ قَالَ أَسْلَمْتُ لِرَبِّ ٱلْعَالَمِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">العامل في «إذ» قوله: «ٱصْطَفَيْنَاهُ» أي اصطفيناه إذ قال له ربُّه
  أسلم. وكان هذا القول من الله تعالى حين ٱبتلاه بالكوكب والقمر والشمس. قال ٱبن كَيْسان
  والكلبي: أي أخلص دينك لله بالتَّوْحيد. وقيل: ٱخضع وٱخشع. وقال ٱبن عباس: إنما قال
  له ذلك حين خرج من السَّرَب، على ما يأتي ذكره في «الأنعام». والإسلام هنا على أتم
  وجوهه. والإسلام في كلام العرب: الخضوع والانقياد للمستسلم. وليس كل إسلام إيماناً،
  وكل إيمان إسلام؛ لأن من آمن بالله فقد ٱستسلم وٱنقاد لله. وليس كل من أسلم آمن بالله؛
  لأنه قد يتكلّم فَزَعاً من السيف، ولا يكون ذلك إيماناً؛ خلافاً للقدرية والخوارج حيث
  قالوا: إن الإسلام هو الإيمان؛ فكل مؤمن مسلم، وكل مسلم مؤمن؛ لقوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّ
  الدِّينَ عِندَ ٱللَّهِ ٱلإِسْلاَمُ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[آل عمران: 19] فدلّ على أن الإسلام
  هو الدّين، وأن من ليس بمسلم فليس بمؤمن. ودليلنا قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">قَالَتِ ٱلأَعْرَابُ آمَنَّا قُل لَّمْ
  تُؤْمِنُواْ وَلَـٰكِن قُولُوۤاْ أَسْلَمْنَا</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الحجرات: 14] الآية. فأخبر الله
  تعالى أنه ليس كل من أسلم مؤمناً؛ فدلّ على أنه ليس كل مسلم مؤمناً؛</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" وقال صلى الله عليه وسلم لسعد
  بن أبي وقّاص لمّا قال له: أعْطِ فلاناً فإنه مؤمن؛ فقال النبيّ صلى الله عليه وسلم:
  «أوَ مسلم» \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">الحديث
  خرّجه مسلم؛ فدل على أن الإيمان ليس الإسلام، فإن الإيمان باطن، والإسلام ظاهر، وهذا
  بَيِّن. وقد يطلق الإيمان بمعنى الإسلام، والإسلام ويراد به الإيمان؛ للزوم أحدهما
  الآخر وصدوره عنه؛ كالإسلام الذي هو ثمرة الإيمان ودلالة على صحته، فٱعلمه. وبالله
  التوفيق.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

