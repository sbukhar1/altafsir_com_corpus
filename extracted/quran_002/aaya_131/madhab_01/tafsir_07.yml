  مَن سَفِهَ نَفْسَهُ وَلَقَدِ ٱصْطَفَيْنَاهُ فِي ٱلدُّنْيَا وَإِنَّهُ فِي ٱلآخِرَةِ
  لَمِنَ ٱلصَّالِحِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">إِذْ قَالَ لَهُ رَبُّهُ أَسْلِمْ قَالَ أَسْلَمْتُ
  لِرَبِّ ٱلْعَالَمِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَوَصَّىٰ بِهَآ إِبْرَاهِيمُ بَنِيهِ وَيَعْقُوبُ
  يَابَنِيَّ إِنَّ ٱللَّهَ ٱصْطَفَىٰ لَكُمُ ٱلدِّينَ فَلاَ تَمُوتُنَّ إِلاَّ وَأَنْتُم
  مُّسْلِمُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\"/></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَبَشَّرْنَـٰهَا بِإِسْحَـٰقَ وَمِن
  وَرَآءِ إِسْحَـٰقَ يَعْقُوبَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[هود: 71] وقد قرىء بنصب يعقوب ههنا
  على نزع الخافض، فلو لم يوجد يعقوب في حياتهما، لما كان لذكره من بين ذرية إسحاق كبير
  فائدة، وأيضاً فقد قال الله تعالى في سورة العنكبوت:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَوَهَبْنَا لَهُ إِسْحَـٰقَ وَيَعْقُوبَ
  وَجَعَلْنَا فِى ذُرِّيَّتِهِ ٱلنُّبُوَّةَ وَٱلْكِتَـٰبَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[العنكبوت: 27] الآية، وقال في الآية
  الأخرى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَوَهَبْنَا لَهُ إِسْحَـٰقَ وَيَعْقُوبَ نَافِلَةً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأنبياء:
  72] وهذا يقضي أنه وجد في حياته، وأيضاً فإنه باني بيت المقدس، كما نطقت بذلك الكتب
  المتقدمة، وثبت في الصحيحين من حديث أبي ذر قلت: يا رسول الله أي مسجد وضع أول؟ قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" المسجد الحرام \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">قلت: ثم أي؟ قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" بيت المقدس \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">، قلت: كم بينهما؟ قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" أربعون سنة \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">الحديث، فزعم ابن حبان أن بين سليمان
  الذي اعتقد أنه باني بيت المقدس ـ وإنما كان جدّده بعد خرابه وزخرفه ـ وبين إبراهيم
  أربعين سنة، وهذا مما أنكر على ابن حبان، فإن المدة بينهما تزيد على ألوف السنين، والله
  أعلم، وأيضاً فإن وصية يعقوب لبنيه سيأتي ذكرها قريباً، وهذا يدل على أنه ههنا من جملة
  الموصين. وقوله: { يَـٰبَنِىَّ إِنَّ ٱللَّهَ ٱصْطَفَىٰ لَكُمُ ٱلدِّينَ فَلاَ تَمُوتُنَّ
  إَلاَّ وَأَنتُم مُّسْلِمُونَ } أي: أحسنوا في حال الحياة، والزموا هذا؛ ليرزقكم الله
  الوفاة عليه، فإن المرء يموت غالباً على ما كان عليه، ويبعث على ما مات عليه، وقد أجرى
  الله الكريم عادته بأنه من قصد الخير، وفق له ويسر عليه، ومن نوى صالحاً، ثبت عليه.
  وهذا لا يعارض ما جاء في الحديث الصحيح:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" إن الرجل ليعمل بعمل أهل الجنة، حتى ما يكون بينه وبينها إلا باع
  أو ذراع، فيسبق عليه الكتاب، فيعمل بعمل أهل النار، فيدخلها. وإن الرجل ليعمل بعمل
  أهل النار، حتى ما يكون بينه وبينها إلا باع أو ذراع، فيسبق عليه الكتاب، فيعمل بعمل
  أهل الجنة، فيدخلها \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">لأنه
  قد جاء في بعض روايات هذا الحديث:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" ليعمل بعمل أهل الجنة فيما يبدو للناس، وبعمل أهل النار فيما يبدو
  للناس \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">وقد
  قال الله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فَأَمَّا مَنْ أَعْطَىٰ وَٱتَّقَىٰ وَصَدَّقَ بِٱلْحُسْنَىٰ
  فَسَنُيَسِّرُهُ لِلْيُسْرَىٰ وَأَمَّا مَن بَخِلَ وَٱسْتَغْنَىٰ وَكَذَّبَ بِٱلْحُسْنَىٰ
  فَسَنُيَسِّرُهُ لِلْعُسْرَىٰ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الليل: 5 ـ 10].</font></font><font
