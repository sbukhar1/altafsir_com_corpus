  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَن
  يَرْغَبُ عَن مِّلَّةِ إِبْرَاهِيمَ إِلاَّ مَن سَفِهَ نَفْسَهُ وَلَقَدِ ٱصْطَفَيْنَاهُ
  فِي ٱلدُّنْيَا وَإِنَّهُ فِي ٱلآخِرَةِ لَمِنَ ٱلصَّالِحِينَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِذْ
  قَالَ لَهُ رَبُّهُ أَسْلِمْ قَالَ أَسْلَمْتُ لِرَبِّ ٱلْعَالَمِينَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَوَصَّىٰ
  بِهَآ إِبْرَاهِيمُ بَنِيهِ وَيَعْقُوبُ يَابَنِيَّ إِنَّ ٱللَّهَ ٱصْطَفَىٰ لَكُمُ
  ٱلدِّينَ فَلاَ تَمُوتُنَّ إِلاَّ وَأَنْتُم مُّسْلِمُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تبارك وتعالى رداً على الكفار فيما ابتدعوه وأحدثوه من الشرك بالله، المخالف لملة إبراهيم
  الخليل إمام الحنفاء؛ فإنه جرد توحيد ربه تبارك وتعالى، فلم يدعُ معه غيره، ولا أشرك
  به طرفة عين، وتبرأ من كل معبود سواه، خالف في ذلك سائر قومه حتىٰ تبرأ من أبيه، فقال:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">يٰقَوْمِ
  إِنِّى بَرِىۤءٌ مِّمَّا تُشْرِكُونَ إِنِّى وَجَّهْتُ وَجْهِىَ لِلَّذِى فَطَرَ ٱلسَّمَـٰوَٰتِ
  وَٱلأَرْضَ حَنِيفاً وَمَآ أَنَاْ مِنَ ٱلْمُشْرِكِينَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الأنعام: 78 ـ 79] وقال تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَإِذْ
  قَالَ إِبْرَٰهِيمُ لأَِبِيهِ وَقَوْمِهِ إِنَّنِى بَرَآءٌ مِّمَّا تَعْبُدُونَ إِلاَّ
  ٱلَّذِى فَطَرَنِى فَإِنَّهُ سَيَهْدِينِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الزخرف: 26 ـ 27] وقال تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَمَا
  كَانَ ٱسْتِغْفَارُ إِبْرَٰهِيمَ لأَِبِيهِ إِلاَّ عَن مَّوْعِدَةٍ وَعَدَهَآ إِيَّاهُ
  فَلَمَّا تَبَيَّنَ لَهُ أَنَّهُ عَدُوٌّ لِلَّهِ تَبَرَّأَ مِنْهُ إِنَّ إِبْرَٰهِيمَ
  لأَوَّاهٌ حَلِيمٌ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[التوبة: 114] وقال تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّ إِبْرَٰهِيمَ كَانَ أُمَّةً
  قَـٰنِتًا لِلَّهِ حَنِيفًا وَلَمْ يَكُ مِنَ ٱلْمُشْرِكِينَ شَاكِراً لأَنْعُمِهِ
  ٱجْتَبَـٰهُ وَهَدَاهُ إِلَىٰ صِرَٰطٍ مُّسْتَقِيمٍ وَءاتَيْنَـٰهُ فِى ٱلْدُّنْيَا
  حَسَنَةً وَإِنَّهُ فِى ٱلآخِرَةِ لَمِنَ ٱلصَّـٰلِحِينَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[النحل: 120 ـ 122] ولهذا وأمثاله
  قال تعالى: { وَمَن يَرْغَبُ عَن مِّلَّةِ إِبْرَٰهِيمَ إِلاَّ مَن سَفِهَ نَفْسَهُ
  }: أي: ظلم نفسه بسفهه وسوء تدبيره؛ بتركه الحق إلى الضلال، حيث خالف طريق من اصطفي
  في الدنيا للهداية والرشاد من حداثة سنه إلى أن اتخذه الله خليلاً، وهو في الآخرة من
  الصالحين السعداء، فمن ترك طريقه هذا، ومسلكه وملته، واتبع طريق الضلالة والغيّ، فأي
  سفه أعظم من هذا؟ أم أي ظلم أكبر من هذا؟ كما قال تعالى: { إِنَّ ٱلشِّرْكَ لَظُلْمٌ
  عَظِيمٌ } ، قال أبو العالية وقتادة: نزلت هذه الآية في اليهود، أحدثوا طريقاً ليست
  من عند الله، وخالفوا ملة إبراهيم فيما أحدثوه، ويشهد لصحة هذا القول قول الله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">مَا
  كَانَ إِبْرَٰهِيمُ يَهُودِيًّا وَلاَ نَصْرَانِيًّا وَلَكِن كَانَ حَنِيفًا مُّسْلِمًا
  وَمَا كَانَ مِنَ ٱلْمُشْرِكِينَ إِنَّ أَوْلَى ٱلنَّاسِ بِإِبْرَٰهِيمَ لَلَّذِينَ
  ٱتَّبَعُوهُ وَهَـٰذَا ٱلنَّبِىُّ وَٱلَّذِينَ ءَامَنُواْ وَٱللَّهُ وَلِىُّ ٱلْمُؤْمِنِينَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[آل
  عمران: 67 ـ 68].</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله تعالى: { إِذْ قَالَ لَهُ
  رَبُّهُ أَسْلِمْ قَالَ أَسْلَمْتُ لِرَبِّ ٱلْعَـٰلَمِينَ } أي: أمره الله بالإخلاص
  والاستسلام والانقياد، فأجاب إلى ذلك شرعاً وقدراً، وقوله: { وَوَصَّىٰ بِهَآ إِبْرَٰهِيمُ
  بَنِيهِ وَيَعْقُوبُ } أي: وصى بهذه الملة، وهي الاسلام لله، أو يعود الضمير على الكلمة،
  وهي قوله: { أَسْلَمْتُ لِرَبِّ ٱلْعَـٰلَمِينَ } لحرصهم عليها، ومحبتهم لها، حافظوا
  عليها إلى حين الوفاة، ووصوا أبناءهم بها من بعدهم كقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَجَعَلَهَا كَلِمَةً بَـٰقِيَةً فِى
  عَقِبِهِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الزخرف: 28] وقد قرأ بعض السلف: ويعقوب، بالنصب، عطفاً على بنيه،
  كأن إبراهيم وصى بنيه، وابن ابنه يعقوب بن إسحاق، وكان حاضراً ذلك، وقد ادعى القشيري
  فيما حكاه القرطبي عنه أن يعقوب إنما ولد بعد وفاة إبراهيم، ويحتاج مثل هذا إلى دليل
  صحيح، والظاهر، والله أعلم، أن إسحاق ولد له يعقوب في حياة الخليل وسارة، لأن البشارة
  وقعت بهما في قوله:</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
