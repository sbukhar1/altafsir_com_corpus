  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَن
  يَرْغَبُ عَن مِّلَّةِ إِبْرَاهِيمَ إِلاَّ مَن سَفِهَ نَفْسَهُ وَلَقَدِ ٱصْطَفَيْنَاهُ
  فِي ٱلدُّنْيَا وَإِنَّهُ فِي ٱلآخِرَةِ لَمِنَ ٱلصَّالِحِينَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِذْ
  قَالَ لَهُ رَبُّهُ أَسْلِمْ قَالَ أَسْلَمْتُ لِرَبِّ ٱلْعَالَمِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ وَمَن يَرْغَبُ } إنكار واستبعاد لأن يكون في العقلاء من يرغب عن
  الحق الواضح الذي هو ملة إبراهيم. و { مَن سَفِهَ } في محل الرفع على البدل من الضمير
  في يرغب، وصحّ البدل لأنّ من يرغب غير موجب، كقولك: هل جاءك أحد إلا زيد { سَفِهَ نَفْسَهُ
  } امتهنها واستخف بها. وأصل السفه: الخفة. ومنه زمام سفيه. وقيل: انتصاب النفس على
  التمييز، نحو: غبن رأيه وألم رأسه. ويجوز أن يكون في شذوذ تعريف المميز نحو قوله:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">وَلاَ بِفَزَارَةَ الشُّعُرِ الرِّقَابَا</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">أجَبَّ الظَّهْرِ لَيْسَ لَهُ سَنَامُ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وقيل معناه: سفه في نفسه، فحذف الجار، كقولهم: زيد ظني مقيم، أي في
  ظني. والوجه هو الأوّل. وكفى شاهداً له بما جاء في الحديث:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(56)</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" الكبر أن تَسَفِّهَ الحق وتغمص
  الناس \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">وذلك
  أنه إذا رغب عمَّا لا يرغب عنه عاقل قط فقد بالغ في إذالة نفسه وتعجيزها، حيث خالف
  بها كل نفس عاقبة { وَلَقَدِ ٱصْطَفَيْنَـٰهُ } بيان لخطأِ رأي من رغب عن ملته، لأنّ
  من جمع الكرامة عند الله في الدارين، بأن كان صفوته وخيرته في الدنيا وكان مشهوداً
  له بالاستقامة على الخير في الآخرة، لم يكن أحد أولى بالرغبة في طريقته منه { إِذْ
  قَالَ } ظرف لاصطفيناه، أي: اخترناه في ذلك الوقت. أو انتصب بإضمار (اذكر) استشهاداً
  على ما ذكر من حاله. كأنه قيل: اذكر ذلك الوقت لتعلم أنه المصطفى الصالح الذي لا يرغب
  عن ملة مثله. ومعنى قال له: أسلم، أخطر بباله النظر في الدلائل المؤدية إلى المعرفة
  والإسلام. و { قَالَ أَسْلَمْتُ } أي فنظر وعرف، وقيل: أسلمْ: أي أَذعنْ وأَطعْ. وروي:
  أن عبد الله بن سلام دعا ابني أخيه سلمة ومهاجراً إلى الإسلام فقال لهما: قد علمنا
  أنّ الله تعالى قال في التوراة: إني باعث من ولد إسماعيل نبياً اسمه أحمد، فمن آمن
  به فقد اهتدى ورشد، ومن لم يؤمن به فهو ملعون. فأسلم سلمة وأبى مهاجر أن يسلم، فنزلت.</font></font><font
