  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وقال أشهب: ليس عليه شيء من الكفارة سافر أو لم يسافر. وقال سُحْنون:
  عليه الكفارة سافر أو لم يسافر؛ وهو بمنزلة المرأة تقول: غداً تأتيني حَيْضتي، فتُفْطر
  لذلك. ثم رجع إلى قول عبد الملك وأَصْبَغ وقال: ليس مثل المرأة؛ لأن الرجل يُحدث السفر
  إذا شاء، والمرأة لا تُحدث الحيضة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قلت:
  قول ٱبن القاسم وأشهب في نفي الكفَّارة حَسَن؛ لأنه ما يجوز له فعله، والذّمة بريئة،
  فلا يثبت فيها شيء إلا بيقين ولا يقين مع الاختلاف، ثم إنه مقتضى قوله تعالى: «أَوْ
  عَلَى سَفَر». وقال أبو عمر: هذا أصح أقاويلهم في هذه المسألة؛ لأنه غير منتهك لحرمة
  الصوم بقصد إلى ذلك وإنما هو متأوّل، ولو كان الأكل مع نيّة السفر يوجب عليه الكفارة
  لأنه كان قبل خروجه ما أسقطها عنه خروجه؛ فتأمّل ذلك تجده كذلك، إن شاء الله تعالى.
  وقد روى الدّارَقُطْنِي: حدّثنا أبو بكر النيسابوري حدّثنا إسماعيل بن إسحٰق بن سهل
  بمصر قال حدّثنا ٱبن أبي مريم حدّثنا محمد بن جعفر أخبرني زيد بن أسلم قال: أخبرني
  محمد بن المُنْكَدَر عن محمد بن كعب أنه قال: أتيت أنس بن مالك في رمضان وهو يريد السفر
  وقد رُحّلَت دابته ولبس ثياب السفر وقد تقارب غروب الشمس، فدعا بطعام فأكل منه ثم ركب.
  فقلت له: سُنَّة؟ قال نعم. وروي عن أنس أيضاً قال قال لي أبو موسى: ألم أنبئنّك إذا
  خرجت خرجت صائماً، وإذا دخلت صائماً؛ فإذا خرجت فٱخرج مفطراً وإذا دخلت فٱدخل مفطراً.
  وقال الحسن البصريّ: يُفطر إن شاء في بيته يوم يريد أن يخرج. وقال أحمد: يفطر إذا برز
  عن البيوت. وقال إسحٰق: لا، بل حين يضع رجله في الرَّحْل. قال ٱبن المنذر: قول أحمد
  صحيح؛ لأنهم يقولون لمن أصبح صحيحاً ثم ٱعتَلّ: إنه يُفطر بقية يومه، وكذلك إذا أصبح
  في الحضر ثم خرج إلى السفر فله كذلك أن يفطر. وقالت طائفة: لا يفطر يومه ذلك وإن نهض
  في سفره؛ كذلك قال الزهري ومكحول ويحيى الأنصاريّ ومالك والأوزاعي والشافعي وأبو ثور
  وأصحاب الرأي. وٱختلفوا إن فعل؛ فكلهم قال يقضي ولا يكفّر. قال مالك: لأن السفر عذر
  طارىء، فكان كالمرض يطرأ عليه. وروي عن بعض أصحاب مالك أنه يقضي ويكفّر؛ وهو قول ٱبن
  كنانة والمخزومي، وحكاه الباجي عن الشافعي، وٱختاره ٱبن العربي وقال به؛ قال: لأن السفر
