  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الأولى:
  قوله تعالى: { مَّرِيضاً } للمريض حالتان: إحداهما ـ ألاّ يطيق الصوم بحال؛ فعليه الفطر
  واجباً. الثانية: أن يقدر على الصوم بضرر ومشقة؛ فهذا يُستحبّ له الفطر ولا يصوم إلا
  جاهل. قال ٱبن سيرين: متى حصل الإنسان في حالٍ يستحق بها ٱسم المرض صحّ الفطر، قياساً
  على المسافر لعلّة السفر، وإن لم تَدْع إلى الفطر ضرورة. قال طريف بن تمام العُطاردي:
