  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَيَّاماً مَّعْدُودَاتٍ
  فَمَن كَانَ مِنكُم مَّرِيضاً أَوْ عَلَىٰ سَفَرٍ فَعِدَّةٌ مِّنْ أَيَّامٍ أُخَرَ
  وَعَلَى ٱلَّذِينَ يُطِيقُونَهُ فِدْيَةٌ طَعَامُ مِسْكِينٍ فَمَن تَطَوَّعَ خَيْراً
  فَهُوَ خَيْرٌ لَّهُ وَأَن تَصُومُواْ خَيْرٌ لَّكُمْ إِن كُنْتُمْ تَعْلَمُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">فيه ست مسائل:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الأولى:
  قوله تعالى: { يٰأَيُّهَا ٱلَّذِينَ آمَنُواْ كُتِبَ عَلَيْكُمُ ٱلصِّيَامُ } لما ذكر
  ما كتب على المكلَّفين من القصاص والوصية ذكر أيضاً أنه كتب عليهم الصيام وألزمهم إياه
  وأوجبه عليهم، ولا خلاف فيه؛ قال صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" بُنِي الإسلام على خمسٍ شهادةِ أن لا إلٰهَ إلا الله وأن محمداً
  رسول الله وإقامِ الصلاة وإيتاءِ الزكاة وصومِ رمضان والحج \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">رواه ٱبن عمر. ومعناه في اللغة:
  الإمساك، وترك التنقل من حال إلى حال. ويقال للصَّمْت صوم؛ لأنه إمساك عن الكلام؛ قال
  الله تعالى مخبراً عن مريم:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إِنِّي نَذَرْتُ لِلرَّحْمَـٰنِ صَوْماً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[مريم:
  26] أي سكوتاً عن الكلام. والصوم: ركود الريح؛ وهو إمساكها عن الهبوب. وصامت الدابة
  على آرِيِّهَا: قامت وثبتت فلم تَعْتَلِف. وصام النهار: اعتدل. وَمَصَامُ الشمس حيث
  تستوي في منتصف النهار؛ ومنه قول النابغة:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">خيلٌ صيامٌ وخيلٌ غيرُ صائمة</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">تحت العَجاج
  وخيلٌ تَعْلُكُ اللُّجُمَا</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">أي خيل ثابتة ممسكة عن الجري والحركة؛ كما قال:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">كأنّ الثُّرَيَّا عُلّقت في مَصَامِهَا</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">أي هي ثابتة في مواضعها فلا تنتقل؛ وقوله:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">والبَكَرَات شرّهنّ الصائمة</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">يعني التي لا تدور.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال ٱمرؤ القيس:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فَدَعْهَا وسَلِّ الهمَّ عنك بجَسْرة</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">ذَمولٍ إذا
  صام النهارُ وهَجّرَا</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">أي أبطأت الشمس عن الانتقال والسير فصارت بالإبطاء كالممسكة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">حتى إذا صام النهار وٱعتدل</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وسال للشمس
  لعابٌ فنزل</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">نَعاماً بوَجْرَة صفر الخدُو</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">دِ ما تَطْعَم
  النوم إلا صِيَامَا</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">أي قائمة. والشعر في هذا المعنى كثير.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والصوم
  في الشرع: الإمساك عن المفطرات مع ٱقتران النية به من طلوع الفجر إلى غروب الشمس، وتمامه
  وكماله بٱجتناب المحظورات وعدم الوقوع في المحرّمات؛ لقوله عليه السلام:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" من لم يَدَعْ قول الزور والعملَ
  به فليس لله حاجةٌ في أن يَدَع طعامَه وشرابَه \". </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">الثانية: فضل الصوم عظيم، وثوابه جسيم، جاءت بذلك أخبار كثيرة صحاح
  وحسان ذكرها الأئمة في مسانيدهم، وسيأتي بعضها، ويكفيك الآن منها في فضل الصوم أنْ
  خَصَّهُ الله بالإضافة إليه؛ كما ثبت في الحديث عن النبي صلى الله عليه وسلم أنه قال
  مخبراً عن ربّه:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" يقول الله تبارك وتعالى كل عمل ٱبن آدم له إلا الصوم فإنه لي وأنا أُجْزِي به \"
  </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">الحديث.
  وإنما خصّ الصوم بأنه له وإن كانت العبادات كلّها له لأمرين بايَنَ الصوم بهما سائر
  العبادات.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">أحدهما: أن الصوم يمنع من ملاذّ
  النفس وشهواتها ما لا يمنع منه سائر العبادات.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الثاني:
  أن الصوم سرّ بين العبد وبين ربه لا يظهر إلا له؛ فلذلك صار مختصَّا به. وما سواه من
  العبادات ظاهر، رُبمّا فعله تَصَنّعاً ورياء؛ فلهذا صار أخص بالصوم من غيره.</font></font>&#13;\t\t\t<label
