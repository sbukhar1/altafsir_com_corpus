  color=\"black\">وسبب تقوَى؛ لأنه يُميت الشهوات.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">السادسة:
