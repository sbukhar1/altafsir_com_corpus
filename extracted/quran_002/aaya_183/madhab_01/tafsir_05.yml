  ٱلصِّيَامُ كَمَا كُتِبَ عَلَى ٱلَّذِينَ مِن قَبْلِكُمْ لَعَلَّكُمْ تَتَّقُونَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَيَّاماً
  مَّعْدُودَاتٍ فَمَن كَانَ مِنكُم مَّرِيضاً أَوْ عَلَىٰ سَفَرٍ فَعِدَّةٌ مِّنْ أَيَّامٍ
  أُخَرَ وَعَلَى ٱلَّذِينَ يُطِيقُونَهُ فِدْيَةٌ طَعَامُ مِسْكِينٍ فَمَن تَطَوَّعَ
  خَيْراً فَهُوَ خَيْرٌ لَّهُ وَأَن تَصُومُواْ خَيْرٌ لَّكُمْ إِن كُنْتُمْ تَعْلَمُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وقيل غير هذا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الثالثة:
  قوله تعالى: { كَمَا كُتِبَ } الكاف في موضع نصب على النعت، التقدير كتاباً كما، أو
  صوماً كما. أو على الحال من الصيام؛ أي كتب عليكم الصيام مشبهاً كما كتب على الذين
  من قبلكم. وقال بعض النحاة: الكاف في موضع رفع نعتاً للصيام؛ إذ ليس تعريفه بمحض؛ لمكان
  الإجمال الذي فيه بما فسّرته الشريعة، فلذلك جاز نعته بـ «ـكما» إذ لا يُنعت بها إلا
  النكرات، فهو بمنزلة كُتب عليكم صيام؛ وقد ضُعّف هذا القول. و «ما» في موضع خفض، وصلتها:
  { كُتِبَ عَلَى ٱلَّذِينَ مِن قَبْلِكُمْ }. والضمير في «كُتب» يعود على «ما». وٱختلف
  أهل التأويل في موضع التشبيه وهي:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الرابعة:
  فقال الشعبيّ وقتادة وغيرهما: التشبيه يرجع إلى وقت الصوم وقدر الصوم؛ فإن الله تعالى
  كتب على قوم موسى وعيسى صوم رمضان فغيّروا، وزاد أحبارهم عليهم عشرة أيام ثم مَرِض
  بعض أحبارهم فنذر إن شفاه الله أن يزيد في صومهم عشرة أيام ففعل؛ فصار صوم النصارى
  خمسين يوماً؛ فصعُب عليهم في الحرّ فنقلوه إلى الربيع. وٱختار هذا القول النحاس وقال:
  وهو الأشبه بما في الآية. وفيه حديث يدل على صحته أسنده عن دَغْفَل ٱبن حنظلة عن النبيّ
  صلى الله عليه وسلم قال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" كان على النصارى صوم شهر فمرض رجل منهم فقالوا لئن شفاه الله لنزيدنّ عشرة ثم كان
  آخر فأكل لحماً فأوجع فاه فقالوا لئن شفاه الله لنزيدنّ سبعة ثم كان ملك آخر فقالوا
  لنتِمنّ هذه السبعة الأيام ونجعل صومنا في الربيع قال فصار خمسين \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">وقال مجاهد: كتب الله عزّ وجلّ صوم
  شهر رمضان على كل أمة. وقيل: أخذوا بالوَثِيقة فصاموا قبل الثلاثين يوماً وبعدها يوماً،
  قرناً بعد قرن؛ حتى بلغ صومهم خمسين يوماً؛ فصعُب عليهم في الحرّ فنقلوه إلى الفصل
  الشمسي. قال النقاش: وفي ذلك حديث عن دَغْفَل بن حنظلة والحسن البصري والسُّدّيّ.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قلت: ولهذا ـ والله أعلم ـ كُره الآن صوم يوم الشك والسّتة من شوّال
  بإثر يوم الفطر متصلاً به. قال الشعبيّ: لو صمتُ السنة كلها لأفطرتُ يوم الشك؛ وذلك
  أن النصارى فرض عليهم صوم شهر رمضان كما فرض علينا، فحوّلوه إلى الفصل الشمسي؛ لأنه
  قد كان يوافق القيظ فعدّوا ثلاثين يوماً؛ ثم جاء بعدهم قرن فأخذوا بالوَثيقة لأنفسهم
  فصاموا قبل الثلاثين يوماً وبعدها يوماً؛ ثم لم يزل الآخر يستنّ من كان قبله حتى صاروا
  إلى خمسين يوماً فذلك قوله تعالى: { كَمَا كُتِبَ عَلَى ٱلَّذِينَ مِن قَبْلِكُمْ }.
  وقيل: التشبيه راجع إلى أصل وجوبه على من تقدّم، لا في الوقت والكيفية. وقيل: التشبيه
  واقع على صفة الصوم الذي كان عليهم مِن منعهم من الأكل والشرب والنكاح، فإذا حان الإفطار
