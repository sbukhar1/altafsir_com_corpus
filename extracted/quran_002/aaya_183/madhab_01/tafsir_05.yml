  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وكذلك كان في النصارى أوّلاً وكان في أوّل الإسلام، ثم نسخه الله تعالى
  بقوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">أُحِلَّ لَكُمْ لَيْلَةَ ٱلصِّيَامِ ٱلرَّفَثُ إِلَىٰ نِسَآئِكُمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  187] على ما يأتي بيانه؛ قاله السُّديّ وأبو العالية والربيع. وقال معاذ بن جبل وعطاء:
  التشبيه واقع على الصوم لا على الصفة ولا على العدّة وإن ٱختلف الصيامان بالزيادة والنقصان.
  المعنى: { كُتِبَ عَلَيْكُمُ ٱلصِّيَامُ } أي في أوّل الإسلام ثلاثة أيام من كل شهر
  ويوم عاشوراء؛ { كَمَا كُتِبَ عَلَى ٱلَّذِينَ مِن قَبْلِكُمْ } وهم اليهود ـ في قول
  ٱبن عباس ـ ثلاثة أيام ويوم عاشوراء. ثم نُسخ هذا في هذه الأمة بشهر رمضان. وقال معاذ
  بن جبل: نسخ ذلك «بأيام مَّعْدُودَاتٍ» ثم نُسخت الأيام برمضان.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">الخامسة: قوله تعالى: { لَعَلَّكُمْ تَتَّقُونَ } «لعلّ» تَرَجّ في
  حقّهم، كما تقدم. و «تتقون» قيل: معناه هنا تضعفون؛ فإنه كلما قلّ الأكل ضعفت الشهوة،
  وكلما ضعفت الشهوة قلّت المعاصي. وهذا وجه مجازيّ حسن. وقيل: لتتقوا المعاصي. وقيل:
  هو على العموم؛ لأن الصيام كما قال عليه السلام:</font></font><b><font class=\"TextResultArabic\"><font
