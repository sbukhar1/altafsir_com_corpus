  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يٰأَيُّهَا
  ٱلَّذِينَ آمَنُواْ كُتِبَ عَلَيْكُمُ ٱلصِّيَامُ كَمَا كُتِبَ عَلَى ٱلَّذِينَ مِن
  قَبْلِكُمْ لَعَلَّكُمْ تَتَّقُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">الحكم السادس
  اعلم أن الصيام مصدر صام كالقيام، وأصله في اللغة الإمساك عن الشيء والترك له، ومنه
  قيل / للصمت صوم لأنه إمساك عن الكلام، قال الله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إِنّى نَذَرْتُ لِلرَّحْمَـٰنِ صَوْماً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">مريم
  26 وصوم النهار إذا اعتدل وقام قائماً الظهيرة قال امرؤ القيس</font></font><table
  border=\"0\" class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">فدعها وسل الهم عنها بحسرة   ذمول إذا صام
  النهار وهجراً</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخر</font></font><table border=\"0\" class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">حتـى إذا صام النهار واعتـدل</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وصامت الريح إذا ركدت، وصام الفرس
  إذا قام على غير اعتلاف وقال النابغة</font></font><table border=\"0\" class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">خيل صيام وخيل غير صائمة   تحت العجاج وأخرى تعلك اللجما</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">ويقال بكرة صائمة إذا قامت فلم تدر، قال الراجز</font></font><table
  border=\"0\" class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">والبكـرات شرهـن الصـائمـة</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">ومصام الشمس حيث تستوي في منتصف النهار، وكذلك مصام النجم قال امرؤ
  القيس</font></font><table border=\"0\" class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">كأن الثريا
  علقت في فصامها   بأمراس كتان إلى صم جندل</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">هذا هو معنى الصوم في اللغة، وفي
  الشريعة هو الإمساك من طلوع الفجر إلى غروب الشمس عن المفطرات حال العلم بكونه صائماً
  مع اقتران النية. أما قوله تعالى { كَمَا كُتِبَ عَلَى ٱلَّذِينَ مِن قَبْلِكُمْ }
  ففيه مسألتان المسألة الأولى في هذا التشبيه قولان أحدهما أنه عائد إلى أصل إيجاب الصوم،
  يعني هذه العبادة كانت مكتوبة واجبة على الأنبياء والأمم من لدن آدم إلى عهدكم، ما
  أخلى الله أمة من إيجابها عليهم لا يفرضها عليكم وحدكم وفائدة هذا الكلام أن الصوم
  عبادة شاقة، والشيء الشاق إذا عم سهل تحمله. والقول الثاني أن التشبيه يعود إلى وقت
  الصوم وإلى قدره، وهذا ضعيف لأن تشبيه الشيء بالشيء يقتضي استواءهما في أمر من الأمور
  فاما أن يقال إنه يقتضي الإستواء في كل الأمور فلا، ثم القائلون بهذا القول ذكروا وجوها
  أحدها أن الله تعالى فرض صيام رمضان على اليهود والنصارى، أما اليهود فإنها تركت هذا
  الشهر وصامت يوماً من السنة، زعموا أنه يوم غرق فيه فرعون، وكذبوا في ذلك أيضاً، لأن
  ذلك اليوم يوم عاشوراء على لسان رسول الله صلى الله عليه وسلم، أما النصارى فإنهم صاموا
  رمضان فصادفوا فيه الحر الشديد فحولوه إلى وقت لا يتغير، ثم قالوا عند التحويل نزيد
  فيه فزادوا عشراً، ثم بعد زمان اشتكى ملكهم فنذر سبعاً فزادوه، ثم جاء بعد ذلك ملك
  آخر فقال ما بال هذه الثلاثة فأتمه خمسين يوماً، وهذا معنى قوله تعالى</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">ٱتَّخَذُواْ
  أَحْبَـٰرَهُمْ وَرُهْبَـٰنَهُمْ أَرْبَاباً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">التوبة 31 وهذا مروي عن الحسن وثانيها
  أنهم أخذوا بالوثيقة زمانا فصاموا قبل الثلاثين يوماً وبعدها يوماً، ثم لم يزل الأخير
  يستسن بسنة القرن الذي قبله حتى صاروا إلى خمسين يوماً، ولهذا كره صوم يوم الشك، وهو
  مروي عن الشعبـي وثالثها أن وجه التشبيه أنه يحرم الطعام والشراب والجماع بعد النوم
  كما كان ذلك حراما على سائر الأمم واحتج القائلون بهذا القول بأن الأمة مجمعة على أن
  قوله تعالى</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
