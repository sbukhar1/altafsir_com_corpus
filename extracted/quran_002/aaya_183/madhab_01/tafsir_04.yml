  ٱلصِّيَامُ كَمَا كُتِبَ عَلَى ٱلَّذِينَ مِن قَبْلِكُمْ لَعَلَّكُمْ تَتَّقُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\"/></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">أُحِلَّ لَكُمْ لَيْلَةَ ٱلصّيَامِ ٱلرَّفَثُ إِلَىٰ نِسَائِكُمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">البقرة
  187 يفيد نسخ هذا الحكم، فهذا الحكم لا بد فيه من دليل يدل عليه ولا دليل عليه إلا
  هذا التشبيه وهو قوله { كَمَا كُتِبَ عَلَى ٱلَّذِينَ مِن قَبْلِكُمْ } فوجب أن يكون
  هذا التشبيه دليلاً على ثبوت هذا المعنى، قال أصحاب القول الأول قد بينا أن تشبيه شيء
  بشيء لا يدل على مشابهتهما من كل الوجوه فلم يلزم من تشبيه صومنا بصومهم أن يكون صومهم
  مختصاً برمضان، وأن يكون صومهم مقدراً بثلاثين يوماً، ثم إن هذه الرواية مما ينفر من
  قبول الإسلام إذا علم اليهود والنصارى كونه كذلك. المسألة الثانية في موضع { كَمَا
  } ثلاثة أقول الأول قال الزجاج موضع { كَمَا } نصب على المصدر لأن المعنى فرض عليكم
  فرضاً كالذي فرض على الذين من قبلكم الثاني قال ابن الأنباري يجوز أن يكون في موضع
  نصب على الحال من الصيام يراد بها كتب عليكم الصيام مشبهاً وممثلاً بما كتب على الذين
  من قبلكم الثالث قال أبو علي هو صفة لمصدر محذوف تقديره كتابة كما كتب عليهم، فحذف
  المصدر وأقيم نعته مقامه قال ومثله في الإتساع والحذف قولهم في صريح الطلاق أنت واحدة،
  ويريدون أنت ذات تطليقة واحدة، فحذف المضاف والمضاف إليه وأقيم صفة المضاف مقام الاسم
  المضاف إليه. أما قوله تعالى { لَعَلَّكُمْ تَتَّقُونَ } فاعلم أن تفسير { لَعَلَّ
  } في حق الله تعالى قد تقدم، وأما أن هذا الكلام كيف يليق بهذا الموضع ففيه وجوه أحدها
  أنه سبحانه بين بهذا الكلام أن الصوم يورث التقوى لما فيه من انكسار الشهوة وانقماع
  الهوى فإنه يردع عن الأشر والبطر والفواحش ويهون لذات الدنيا ورياستها، وذلك لأن الصوم
  يكسر شهوة البطن والفرج، وإنما يسعى الناس لهذين، كما قيل في المثل السائر المرء يسعى
  لعارية بطنه وفرجه فمن أكثر الصوم هان عليه أمر هذين وخفت عليه مؤنتهما، فكان ذلك رادعاً
  له عن ارتكاب المحارم والفواحش، ومهوناً عليه أمر الرياسة في الدنيا وذلك جامع لأسباب
  التقوى فيكون معنى الآية فرضت عليكم الصيام لتكونوا به من المتقين الذين أثنيت عليهم
  في كتابـي، وأعلمت أن هذا الكتاب هدى لهم ولما اختص الصوم بهذه الخاصية حسن منه تعالى
  أن يقول عند إيجابها { لَعَلَّكُمْ تَتَّقُونَ } منها بذلك على وجه وجوبه لأن ما يمنع
  النفس عن المعاصي لا بد وأن يكون واجباً وثالثها المعنى ينبغي لكم بالصوم أن يقوى وجاؤكم
  في التقوى وهذا معنى { لَعَلَّ } وثانيها المعنى لعلكم تتقون الله بصومكم وترككم للشهوات
  فإن الشيء كلما كانت الرغبة فيه أكثر كان الاتقاء عنه أشق والرغبة في المطعوم والمنكوح
  أشد من الرغبة في سائر الأشياء فإذا سهل عليكم اتقاء الله بترك المطعوم والمنكوح، كان
  اتقاء الله بترك سائر الأشياء أسهل وأخف ورابعها المراد { كُتِبَ عَلَيْكُمُ ٱلصّيَامُ
  كَمَا كُتِبَ عَلَى ٱلَّذِينَ مِن قَبْلِكُمْ لَعَلَّكُمْ تَتَّقُونَ } إهمالها وترك
  المحافظة عليها بسبب عظم درجاتها واصالتها وخامسها لعلكم تنتظمون بسبب هذه العبادة
  في زمرة المتقين لأن الصوم شعارهم، والله أعلم.</font></font>&#13;\t\t\t<label disabled=\"true\"
