  ٱلصِّيَامُ كَمَا كُتِبَ عَلَى ٱلَّذِينَ مِن قَبْلِكُمْ لَعَلَّكُمْ تَتَّقُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">فجعلوا صيامهم خمسين، فلـم يزل الـمسلـمون علـى ذلك يصنعون كما تصنع
  النصارى، حتـى كان من أمر أبـي قـيس بن صرمة وعمر بن الـخطاب ما كان، فأحل الله لهم
  الأكل والشرب والـجماع إلـى طلوع الفجر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: ثنا إسحاق، قال: ثنا ابن أبـي جعفر، عن أبـيه، عن الربـيع: { كُتِبَ
  عَلَـيْكُمُ الصّيامُ كمَا كُتِبَ علـى الَّذِينَ مِنْ قَبْلِكُمْ } قال: كتب علـيهم
  الصوم من العتـمة إلـى العتـمة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: الذين عنى الله جل ثناؤه بقوله: { كمَا كُتِبَ علـى الَّذِينَ مِنْ قَبْلِكُمْ
  } أهل الكتاب. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد: { يا أيُّها
  الَّذِينَ آمَنُوا كُتِبَ عَلَـيْكُمُ الصّيامُ كمَا كُتِبَ علـى الَّذِينَ مِنْ قَبْلِكُمْ
  } أهل الكتاب.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال بعضهم: بل ذلك كان علـى الناس
  كلهم. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا الـحسن بن يحيى، قال: أخبرنا
  عبد الرزاق، قال: أخبرنا معمر، عن قتادة فـي قوله: { كُتِبَ عَلَـيْكُمُ الصّيامُ كمَا
  كُتِبَ علـى الَّذِينَ مِنْ قَبْلِكُمْ } قال: كتب شهر رمضان علـى الناس، كما كتب علـى
  الذين من قبلهم. قال: وقد كتب الله علـى الناس قبل أن ينزل رمضان صوم ثلاثة أيام من
  كل شهر.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة قوله: { يا أيُّها الَّذِينَ آمَنُوا كُتِبَ عَلَـيْكُمُ الصّيامُ
  كَما كُتِبَ علـى الَّذِينَ مِنْ قَبْلِكُمْ } رمضان كتبه الله علـى من كان قبلهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأولـى هذه الأقوال بـالصواب قول من قال: معنى الآية: يا أيها الذين
  آمنوا فرض علـيكم الصيام كما فرض علـى الذين من قبلكم من أهل الكتاب، أياما معدودات،
  وهي شهر رمضان كله لأن من بعد إبراهيـم صلى الله عليه وسلم كان مأمورا بـاتبـاع إبراهيـم،
  وذلك أن الله جل ثناؤه كان جعله للناس إماما، وقد أخبرنا الله عزّ وجل أن دينه كان
  الـحنـيفـية الـمسلـمة، فأمر نبـينا صلى الله عليه وسلم بـمثل الذي أمر به من قبله
  من الأنبـياء.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وأما التشبـيه فإنـما وقع علـى الوقت،
  وذلك أن من كان قبلنا إنـما كان فرض علـيهم شهر رمضان مثل الذي فرض علـينا سواء.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأما تأويـل قوله: { لَعَلَّكُمْ تَتَّقُون } فإنه يعنـي به: لتتقوا
  أكل الطعام وشرب الشراب وجماع النساء فـيه، يقول: فرضت علـيكم الصوم والكفّ عما تكونون
  بترك الكفّ عنه مفطرين لتتقوا ما يفطركم فـي وقت صومكم. وبـمثل الذي قلنا فـي ذلك قال
  جماعة من أهل التأويـل: ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  موسى، قال: ثنا عمرو، قال: ثنا أسبـاط، عن السدي: أما قوله: { لَعَلَّكُمْ تَتَّقُونَ
  } يقول: فتتقون من الطعام والشرب والنساء مثل ما اتقوا، يعنـي مثل الذي اتقـى النصارى
  قبلكم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
