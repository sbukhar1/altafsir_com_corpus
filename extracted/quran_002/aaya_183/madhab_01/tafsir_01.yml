  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يٰأَيُّهَا
  ٱلَّذِينَ آمَنُواْ كُتِبَ عَلَيْكُمُ ٱلصِّيَامُ كَمَا كُتِبَ عَلَى ٱلَّذِينَ مِن
  قَبْلِكُمْ لَعَلَّكُمْ تَتَّقُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يعنـي الله تعالـى
  ذكره بقوله: { يا أيُّها الَّذين آمَنُوا } بـالله ورسوله، وصدّقوا بهما وأقرّوا. ويعنـي
  بقوله: { كُتِبَ عَلَـيْكُمُ الصّيامُ } فرض علـيكم الصيام، والصيام مصدر من قول القائل:
  صمت عن كذا وكذا، يعنـي كففت عنه، أصوم عنه صوماً وصياماً، ومعنى الصيام: الكفّ عما
  أمر الله بـالكف عنه ومن ذلك قـيـل: صامت الـخيـل إذا كفت عن السير، ومنه قول نابغة
  بنـي ذبـيان:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">خَيْـلٌ
  صِيامٌ وخَيْـلٌ غَيْرُ صَائمةٍ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">تـحتَ العجاجِ
  وأخْرَى تَعْلُكُ اللُّـجُما</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">ومنه قول الله تعالـى ذكره</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إِنِّي نَذَرْتُ لِلرَّحْمَـٰنِ صَوْماً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[مريم:
  26] يعنـي صمتاً عن الكلام. وقوله { كَمَا كُتِبَ علـى الَّذِينَ مِنْ قَبْلِكُمْ }
  يعنـي: فرض علـيكم مثل الذي فرض علـى الذين من قبلكم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ثم
  اختلف أهل التأويـل فـي الذين عنى الله بقوله: { كَمَا كُتِبَ علـى الَّذِينَ مِنْ
  قَبْلِكُمْ } وفـي الـمعنى الذي وقع فـيه التشبـيه بـين فرض صومنا وصوم الذين من قبلنا،
  فقال بعضهم: الذين أخبرنا الله عن الصوم الذي فرضه علـينا أنه كمثل الذي كان علـيهم
  هم النصارى، وقالوا: التشبـيه الذي شبه من أجله أحدهما بصاحبه هو اتفـاقهما فـي الوقت
  والـمقدار الذي هو لازم لنا الـيوم فرضه. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثت
  عن يحيى بن زياد، عن مـحمد بن أبـان، عن أبـي أمية الطنافسي، عن الشعبـي أنه قال: لو
  صمت السنة كلها لأفطرت الـيوم الذي يشكّ فـيه فـيقال من شعبـان ويقال من رمضان، وذلك
  أن النصارى فرض علـيهم شهر رمضان كما فرض علـينا فحوّلوه إلـى الفصل، وذلك أنهم كانوا
  ربـما صاموه فـي القـيظ يعدّون ثلاثـين يوماً، ثم جاء بعدهم قرن فأخذوا بـالثقة من
  أنفسهم فصاموا قبل الثلاثـين يوماً وبعدها يوماً، ثم لـم يزل الآخر يستنّ سنة القرن
  الذي قبله حتـى صارت إلـى خمسين، فذلك قوله: { كُتِبَ عَلَـيْكُمُ الصيّامُ كمَا كُتِبَ
  علـى الَّذِينَ مِنْ قَبْلِكُمْ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: بل التشبـيه إنـما هو من أجل أن صومهم كان من العشاء الآخرة إلـى العشاء الآخرة،
  وذلك كان فرض الله جل ثناؤه علـى الـمؤمنـين فـي أوّل ما افترض علـيهم الصوم. ووافق
  قائلو هذا القول القائلـي القول الأول أن الذين عنى الله جل ثناؤه بقوله: { كمَا كُتِبَ
  علـى الَّذِينَ مِنْ قَبْلِكُمْ } النصارى. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  موسى بن هارون، قال: ثنا عمرو بن حماد، قال: ثنا أسبـاط عن السدي: { يا أيُّها الَّذِينَ
  آمَنُوا كُتِبَ عَلَـيْكُمُ الصّيامُ كمَا كُتِبَ علـى الَّذيِنَ مِنْ قَبْلِكُمْ }
  أما الذين من قبلنا فـالنصارى، كتب علـيهم رمضان، وكتب علـيهم أن لا يأكلوا ولا يشربوا
  بعد النوم، ولا ينكحوا النساء شهر رمضان. فـاشتدّ علـى النصارى صيام رمضان، وجعل يقلب
  علـيهم فـي الشتاء والصيف فلـما رأوا ذلك اجتـمعوا فجعلوا صياماً فـي الفصل بـين الشتاء
  والصيف، وقالوا: نزيد عشرين يوماً نكفّر بها ما صنعنا.</font></font>&#13;\t\t\t<label
