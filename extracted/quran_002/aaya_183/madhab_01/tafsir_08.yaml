aaya: يَا أَيُّهَا الَّذِينَ آمَنُوا كُتِبَ عَلَيْكُمُ الصِّيَامُ كَمَا كُتِبَ عَلَى
  الَّذِينَ مِنْ قَبْلِكُمْ لَعَلَّكُمْ تَتَّقُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يٰأَيُّهَا ٱلَّذِينَ
  آمَنُواْ كُتِبَ عَلَيْكُمُ ٱلصِّيَامُ كَمَا كُتِبَ عَلَى ٱلَّذِينَ مِن قَبْلِكُمْ
  لَعَلَّكُمْ تَتَّقُونَ }{ يَٰأَيُّهَا ٱلَّذِينَ ءَامَنُواْ كُتِبَ } فرض { عَلَيْكُمُ
  ٱلصّيَامُ كَمَا كُتِبَ عَلَى ٱلَّذِينَ مِن قَبْلِكُمْ } من الأمم { لَعَلَّكُمْ تَتَّقُونَ
  } المعاصي فإنه يكسر الشهوة التي هي مبدؤها.\r\n\t\t\t\r\n\t\t\t</section>"

