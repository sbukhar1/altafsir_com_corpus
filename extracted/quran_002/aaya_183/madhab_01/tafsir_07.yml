  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وقال الإمام أحمد: حدثنا أبو النضر، حدثنا المسعودي حدثنا عمرو بن
  مرة عن عبد الرحمن بن أبي ليلى عن معاذ بن جبل رضي الله عنه، قال: أحيلت الصلاة ثلاثة
  أحوال، وأحيل الصيام ثلاثة أحوال، فأما أحوال الصلاة فإن النبي صلى الله عليه وسلم
  قدم المدينة وهو يصلي سبعة عشر شهراً إلى بيت المقدس، ثم إن الله عز وجل أنزل عليه:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">قَدْ
  نَرَىٰ تَقَلُّبَ وَجْهِكَ فِي ٱلسَّمَآءِ فَلَنُوَلِّيَنَّكَ قِبْلَةً تَرْضَاهَا</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  144] الآية، فوجهه الله إلى مكة، هذا حول، قال: وكانوا يجتمعون للصلاة ويؤذن بها بعضهم
  بعضاً، حتى نقسوا أو كادوا ينقسون، ثم إن رجلاً من الأنصار يقال له عبد الله بن زيد
  بن عبد ربه أتى رسول الله صلى الله عليه وسلم فقال: يا رسول الله إني رأيت فيما يرى
  النائم، ولو قلت: إني لم أكن نائماً، لصدقت، إني بينا أنا بين النائم واليقظان إذ رأيت
  شخصاً عليه ثوبان أخضران، فاستقبل القبلة، فقال: الله أكبر الله أكبر، أشهد أن لا إله
  إلا الله ـ مثنى ـ حتى فرغ من الأذان، ثم أمهل ساعة، ثم قال مثل الذي قال، غير أنه
  يزيد في ذلك: قد قامت الصلاة مرتين. قال رسول الله صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" علمها بلالاً، فليؤذن بها \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">فكان بلال أول من أذن بها، قال:
  وجاء عمر بن الخطاب رضي الله عنه فقال: يا رسول الله قد طاف بي مثل الذي طاف به، غير
  أنه سبقني، فهذان حالان. قال: وكانوا يأتون الصلاة سبقهم النبي صلى الله عليه وسلم
  ببعضها، فكان الرجل يشير إلى الرجل إذن كم صلى؟ فيقول: واحدة أو اثنتين فيصليهما، ثم
  يدخل مع القوم في صلاتهم، قال: فجاء معاذ فقال: لا أجده على حال أبداً إلا كنت عليها،
  ثم قضيت ما سبقني، قال: فجاء وقد سبقه النبي صلى الله عليه وسلم ببعضها، قال: فثبت
  معه، فلما قضى رسول الله صلى الله عليه وسلم قام فقضى، فقال رسول الله صلى الله عليه
