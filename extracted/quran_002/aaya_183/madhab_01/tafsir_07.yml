  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يٰأَيُّهَا
  ٱلَّذِينَ آمَنُواْ كُتِبَ عَلَيْكُمُ ٱلصِّيَامُ كَمَا كُتِبَ عَلَى ٱلَّذِينَ مِن
  قَبْلِكُمْ لَعَلَّكُمْ تَتَّقُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَيَّاماً مَّعْدُودَاتٍ
  فَمَن كَانَ مِنكُم مَّرِيضاً أَوْ عَلَىٰ سَفَرٍ فَعِدَّةٌ مِّنْ أَيَّامٍ أُخَرَ
  وَعَلَى ٱلَّذِينَ يُطِيقُونَهُ فِدْيَةٌ طَعَامُ مِسْكِينٍ فَمَن تَطَوَّعَ خَيْراً
  فَهُوَ خَيْرٌ لَّهُ وَأَن تَصُومُواْ خَيْرٌ لَّكُمْ إِن كُنْتُمْ تَعْلَمُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى مخاطباً للمؤمنين من هذه الآية، وآمراً لهم بالصيام، وهو
  الإمساك عن الطعام والشراب والوقاع، بنية خالصة لله عز وجل؛ لما فيه من زكاة النفوس
  وطهارتها وتنقيتها من الأخلاط الردئية والأخلاق الرذيلة، وذكر أنه كما أوجبه عليهم،
  فقد أوجبه على من كان قبلهم، فلهم فيه أسوة، وليجتهد هؤلاء في أداء هذا الفرض أكمل
  مما فعله أولئك، كما قال تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">لِكُلٍّ جَعَلْنَا مِنكُمْ شِرْعَةً
  وَمِنْهَاجاً وَلَوْ شَآءَ ٱللَّهُ لَجَعَلَكُمْ أُمَّةً وَاحِدَةً وَلَـٰكِن لِّيَبْلُوَكُمْ
  فِي مَآ آتَاكُم فَاسْتَبِقُوا</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[المائدة: 48] الآية، ولهذا قال
  ههنا: { يٰأَيُّهَا ٱلَّذِينَ ءَامَنُواْ كُتِبَ عَلَيْكُمُ ٱلصِّيَامُ كَمَا كُتِبَ
  عَلَى ٱلَّذِينَ مِن قَبْلِكُمْ لَعَلَّكُمْ تَتَّقُونَ } لأن الصوم فيه تزكية للبدن،
  وتضييق لمسالك الشيطان، ولهذا ثبت في الصحيحين:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" يا معشر الشباب من استطاع منكم الباءة فليتزوج، ومن لم يستطع، فعليه
  بالصوم؛ فإنه له وجاء \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">ثم بين مقدار الصوم، وأنه ليس في كل يوم؛ لئلا يشق على النفوس، فتضعف
  عن حمله وأدائه، بل في أيام معدودات. وقد كان هذا في ابتداء الإسلام، يصومون من كل
  شهر ثلاثة أيام، ثم نسخ ذلك بصوم شهر رمضان كما سيأتي بيانه. وقد روي أن الصيام كان
  أولاً كما كان عليه الأمم قبلنا من كل شهر ثلاثة أيام عن معاذ وابن مسعود وابن عباس
  وعطاء وقتادة والضحاك بن مزاحم، وزاد: لم يزل هذا مشروعاً من زمان نوح إلى أن نسخ الله
  ذلك بصيام شهر رمضان. وقال عباد بن منصور عن الحسن البصري: { يٰأَيُّهَا ٱلَّذِينَ
  ءَامَنُواْ كُتِبَ عَلَيْكُمُ ٱلصِّيَامُ كَمَا كُتِبَ عَلَى ٱلَّذِينَ مِن قَبْلِكُمْ
  لَعَلَّكُمْ تَتَّقُونَ أَيَّامًا مَّعْدُودَاتٍ } فقال: نعم، والله لقد كتب الصيام
  على كل أمة قد خلت، كما كتبه علينا شهراً كاملاً وأياماً معدودات عدداً معلوماً، وروي
  عن السدي نحوه. وروى ابن أبي حاتم من حديث أبي عبد الرحمن المقري، حدثني سعيد بن أبي
  أيوب، حدثني عبد الله بن الوليد عن أبي الربيع، رجل من أهل المدينة، عن عبد الله بن
  عمر، قال: قال رسول الله صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" صيام رمضان كتبه الله على الأمم قبلكم \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">في حديث طويل اختصر منه ذلك. وقال
  أبو جعفر الرازي عن الربيع بن أنس عمن حدثه عن ابن عمر قال: أنزلت: { كُتِبَ عَلَيْكُمُ
  ٱلصِّيَامُ كَمَا كُتِبَ عَلَى ٱلَّذِينَ مِن قَبْلِكُمْ } كتب عليهم إذا صلى أحدهم
  العتمة ونام، حرم عليه الطعام والشراب والنساء إلى مثلها، قال ابن أبي حاتم وروي عن
  ابن عباس وابن أبي العالية وعبد الرحمن بن أبي ليلى ومجاهد وسعيد بن جبير ومقاتل بن
  حيان والربيع بن أنس وعطاء والخراساني نحو ذلك، وقال عطاء الخرساني عن ابن عباس: {
  كَمَا كُتِبَ عَلَى ٱلَّذِينَ مِن قَبْلِكُمْ } يعني بذلك أهل الكتاب، وروي عن الشعبي
  والسدي وعطاء الخراساني مثله، ثم بين حكم الصيام على ما كان عليه الأمر في ابتداء الإسلام
  فقال: { فَمَن كَانَ مِنكُم مَّرِيضًا أَوْ عَلَىٰ سَفَرٍ فَعِدَّةٌ مِّنْ أَيَّامٍ
  أُخَرَ } أي: المريض والمسافر لا يصومان في حال المرض والسفر؛ لما في ذلك من المشقة
  عليهما، بل يفطران ويقضيان بعد ذلك من أيام أخر، وأما الصحيح المقيم الذي يطيق الصيام،
  فقد كان مخيراً بين الصيام وبين الإطعام، إن شاء صام، وإن شاء أفطر وأطعم عن كل يوم
  مسكيناً، فإن أطعم أكثر من مسكين عن كل يوم فهو خير، وإن صام فهو أفضل من الإطعام،
  قاله ابن مسعود وابن عباس ومجاهد وطاوس ومقاتل بن حيان وغيرهم من السلف، ولهذا قال
  تعالى: { وَعَلَى ٱلَّذِينَ يُطِيقُونَهُ فِدْيَةٌ طَعَامُ مِسْكِينٍ فَمَن تَطَوَّعَ
  خَيْرًا فَهُوَ خَيْرٌ لَّهُ وَأَن تَصُومُواْ خَيْرٌ لَّكُمْ إِن كُنتُمْ تَعْلَمُونَ
  }.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
