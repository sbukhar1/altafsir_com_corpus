  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وقرأ ابن عباس: «يطوّقونه»، تفعيل من الطوق إما بمعنى الطاقة أو القلادة،
  أي يكلفونه أو يقلدونه ويقال لهم صوموا. وعنه «يتطوّقونه» بمعنى يتكلفونه أو يتقلدونه.
  «ويطوقونه» بإدغام التاء في الطاء. «ويطيقونه» «ويطيقونه» بمعنى يتطوقونه، وأصلهما
  يطيوقونه ويتطيوقونه، على أنهما من فيعل وتفعيل من الطوق، فأدغمت الياء في الواو بعد
  قلبها ياء كقولهم: تدير المكان وما بها ديَّار. وفيه وجهان: أحدهما نحو معنى يطيقونه.
  والثاني يكلفونه أو يتكلفونه على جهد منهم وعسر وهم الشيوخ والعجائز، وحكم هؤلاء الإفطار
  والفدية. وهو على هذا الوجه ثابت غير منسوخ. ويجوز أن يكون هذا معنى يطيقونه، أي يصومونه
  جهدهم وطاقتهم ومبلغ وسعهم { فَمَن تَطَوَّعَ خَيْرًا } فزاد على مقدار الفدية { فَهُوَ
  خَيْرٌ لَّهُ } فالتطوع أخير له أو الخير. وقرىء «فمن يطوّع»، بمعنى يتطوّع { وَأَن
  تَصُومُواْ } أيها المطيقون أو المطوقون وحملتم على أنفسكم وجهدتم طاقتكم { خَيْرٌ
  لَّكُمْ } من الفدية وتطوع الخير. ويجوز أن ينتظم في الخطاب المريض والمسافر أيضاً.
