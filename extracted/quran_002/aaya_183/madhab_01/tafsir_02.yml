  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يٰأَيُّهَا
  ٱلَّذِينَ آمَنُواْ كُتِبَ عَلَيْكُمُ ٱلصِّيَامُ كَمَا كُتِبَ عَلَى ٱلَّذِينَ مِن
  قَبْلِكُمْ لَعَلَّكُمْ تَتَّقُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَيَّاماً مَّعْدُودَاتٍ
  فَمَن كَانَ مِنكُم مَّرِيضاً أَوْ عَلَىٰ سَفَرٍ فَعِدَّةٌ مِّنْ أَيَّامٍ أُخَرَ
  وَعَلَى ٱلَّذِينَ يُطِيقُونَهُ فِدْيَةٌ طَعَامُ مِسْكِينٍ فَمَن تَطَوَّعَ خَيْراً
  فَهُوَ خَيْرٌ لَّهُ وَأَن تَصُومُواْ خَيْرٌ لَّكُمْ إِن كُنْتُمْ تَعْلَمُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ كَمَا كُتِبَ عَلَى ٱلَّذِينَ مِن قَبْلِكُمْ } على الأنبياء والأمم
  من لدن آدم إلى عهدكم. قال عليّ رضي الله عنه: أوّلهم آدم، يعني أنّ الصوم عبادة قديمة
  أصلية ما أخلى الله أمّة من افتراضها عليهم، لم يفرضها عليكم وحدكم { لَعَلَّكُمْ تَتَّقُونَ
  } بالمحافظة عليها وتعظيمها لأصالتها وقدمها، أو لعلكم تتقون المعاصي، لأنّ الصائم
  أظلف لنفسه وأردع لها من مواقعة السوء. قال عليه السلام:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(88)</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" فعليه بالصوم فإنّ الصوم له وجاء
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">أو لعلكم
  تنتظمون في زمرة المتقين، لأنّ الصوم شعارهم. وقيل معناه: أنه كصومهم في عدد الأيام
  وهو شهر رمضان، كتب على أهل الإنجيل فأصابهم موتان، فزادوا عشراً قبله وعشراً بعده.
  فجعلوه خمسين يوماً. وقيل: كان وقوعه في البرد الشديد والحرّ الشديد، فشقّ عليهم في
  أسفارهم ومعايشهم فجعلوه بين الشتاء والربيع، وزادوا عشرين يوماً كفارة لتحويله عن
  وقته. وقيل: الأيام المعدودات: عاشوراء، وثلاثة أيام من كل شهر. كتب على رسول الله
  صلى الله عليه وسلم صيامها حين هاجر. ثم نسخت بشهر رمضان. وقيل: كتب عليكم كما كتب
  عليهم أن يتقوا المفطر بعد أن يصلوا العشاء وبعد أن يناموا، ثم نسخ ذلك بقوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">أُحِلَّ
  لَكُمْ لَيْلَةَ ٱلصّيَامِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">الآية [البقرة: 87]. ومعنى { مَّعْدُودٰتٍ } موقتات بعدد معلوم. أو
  قلائل، كقوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">دَرٰهِمَ مَعْدُودَةٍ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[يوسف: 20] وأصله أنّ المال القليل
  يقدّر بالعدد ويتحكر فيه. والكثير يهال هيلاً ويحثى حثياً. وانتصاب أياماً بالصيام
  كقولك: نويت الخروج يوم الجمعة { أَوْ عَلَىٰ سَفَرٍ } أو راكب سفر { فَعِدَّةٌ } فعليه
  عدّة. وقرىء بالنصب بمعنى: فليصم عدّة وهذا على سبيل الرخصة. وقيل: مكتوب عليهما أن
  يفطرا ويصوما عدّة { مِّنْ أَيَّامٍ أُخَرَ } واختلف في المرض المبيح للإفطار، فمن
  قائل: كل مرض، لأنّ الله تعالى لم يخص مرضاً دون مرض كما لم يخص سفراً دون سفر، فكما
  أنّ لكل مسافر أن يفطر، فكذلك كل مريض. وعن ابن سيرين أنه دخل عليه في رمضان وهو يأكل
  فاعتلّ بوجع أصبعه. وسئل مالك عن الرجل يصيبه الرمد الشديد أو الصداع المضر وليس به
  مرض يضجعه، فقال: إنه في سعة من الإفطار. وقائل: هو المرض الذي يعسر معه الصوم ويزيد
  فيه، لقوله تعالى: { يُرِيدُ ٱللَّهُ بِكُمُ ٱلْيُسْرَ } وعن الشافعي: لا يفطر حتى
  يجهده الجهد غير المحتمل. واختلف أيضاً في القضاء فعامّة العلماء على التخيير. وعن
  أبي عبيدة بن الجرّاح رضي الله عنه: «إنّ الله لم يرخص لكم في فطره وهو يريد أن يشق
  عليكم في قضائه، إن شئت فواتر، وإن شئت ففرّق» وعن عليّ وابن عمر والشعبي وغيرهم أنه
  يقضي كما فات متتابعاً. وفي قراءة أبيّ: «فعدّة من أيام أخر متتابعات» فإن قلت: فكيف
  قيل: { فَعِدَّةٌ } على التنكير ولم يقل: فعدّتها، أي فعدّة الأيام المعدودات؟ قلت:
  لما قيل: فعدّة والعدّة بمعنى المعدود فأمر بأن يصوم أياماً معدودة مكانها، علم أنه
  لا يؤثر عدد على عددها، فأغنى ذلك عن التعريف بالإضافة { وَعَلَى ٱلَّذِينَ يُطِيقُونَهُ
  } وعلى المطيقين للصيام الذين لا عذر بهم إن أفطروا { فِدْيَةٌ طَعَامُ مِسْكِينٍ }
  نصف صاع من برّ أو صاع من غيره عند أهل العراق، وعند أهل الحجاز مدّ، وكان ذلك في بدء
  الإسلام: فرض عليهم الصوم ولم يتعوّدوه فاشتدّ عليهم، فرخص لهم في الإفطار والفدية.</font></font>&#13;\t\t\t<label
