  إِنَّ ٱللَّهَ غَفُورٌ رَّحِيمٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">يٰأَيُّهَا ٱلَّذِينَ آمَنُواْ كُتِبَ عَلَيْكُمُ
  ٱلصِّيَامُ كَمَا كُتِبَ عَلَى ٱلَّذِينَ مِن قَبْلِكُمْ لَعَلَّكُمْ تَتَّقُونَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَيَّاماً
  مَّعْدُودَاتٍ فَمَن كَانَ مِنكُم مَّرِيضاً أَوْ عَلَىٰ سَفَرٍ فَعِدَّةٌ مِّنْ أَيَّامٍ
  أُخَرَ وَعَلَى ٱلَّذِينَ يُطِيقُونَهُ فِدْيَةٌ طَعَامُ مِسْكِينٍ فَمَن تَطَوَّعَ
  خَيْراً فَهُوَ خَيْرٌ لَّهُ وَأَن تَصُومُواْ خَيْرٌ لَّكُمْ إِن كُنْتُمْ تَعْلَمُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وقال بعض النحاة: الكاف في موضع رفع على النعت للصيام إذ ليس تعريفه
  بمحض لمكان الإجمال الذي فيه مما فسرته الشريعة فلذلك جاز نعته بـ { كما } إذ لا تنعت
  بها إلا النكرات فهو بمنزلة كتب عليكم صيام، وقد ضعف هذا القول.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">واختلف المتأولون في موضع التشبيه، فقال الشعبي وغيره: المعنى كتب
  عليكم رمضان كما كتب على النصارى، قال: \" فإنه كتب عليهم رمضان فبدلوه لأنهم احتاطوا
  له بزيادة يوم في أوله ويوم في آخره، قرناً بعد قرن حتى بلغوه خمسين يوماً، فصعب عليهم
  في الحر فنقلوه إلى الفصل الشمسي \".</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  النقاش: \" وفي ذلك حديث عن دغفل بن حنظلة والحسن البصري والسدي \" ، وقيل: بل مرض
  ملك من ملوكهم فنذر إن برىء أن يزيد فيه عشرة أيام، ثم آخر سبعة، ثم آخر ثلاثة، ورأوا
  أن الزيادة فيه حسنة بإزاء الخطأ في نقله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  السدي والربيع: التشبيه هو أن من الإفطار إلى مثله لا يأكل ولا يشرب ولا يطأ، فإذا
  حان الإفطار فلا يفعل هذه الأشياء من نام، وكذلك كان في النصارى أولاً،وكان في أول
  الإسلام، ثم نسخه الله بسبب عمر وقيس بن صرمة بما يأتي من الآيات في ذلك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال عطاء: \" التشبيه كتب عليكم الصيام ثلاثة أيام من كل شهر - قال
  القاضي أبو محمد عبد الحق رضي الله عنه: وفي بعض الطرق: ويوم عاشوراء - كما كتب على
  الذين من قبلكم ثلاثة أيام من كل شهر ويوم عاشوراء، ثم نسخ هذا في هذه الأمة بشهر رمضان
  \".</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقالت فرقة: التشبيه كتب عليكم كصيام
  بالإطلاق، أي قد تقدم في شرع غيركم، فـ { الذين } عام في النصارى وغيرهم، و { لعلكم
  } ترجّ في حقهم، و { تتقون } قال السدي: معناه تتقون الأكل والشرب والوطء بعد النوم
  على قول من تأول ذلك، وقيل: تتقون على العموم، لأن الصيام كما قال عليه السلام: \"
  جنة \" ووجاء وسبب تقوى، لأنه يميت الشهوات.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">و
  { أياماً } مفعول ثان بـ { كتبَ } ، قاله الفراء، وقيل: هي نصب على الظرف، وقيل: نصبها
  بـ { الصيام } ، وهذا لا يحسن إلا على أن يعمل الصيام في الكاف من { كما } على قول
  من قدر: صوما كما، وإذا لم يعمل في الكاف قبح الفصل بين المصدر وبين ما عمل فيه بما
  عمل فيه غيره، وذلك إذا كان العامل في الكاف { كتب } ، وجوز بعضهم أن يكون { أياماً
  } ظرفاً يعمل فيه { الصيام } ، و { معدودات } ، قيل: رمضان: وقيل: الثلاثة الأيام.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله تعالى { فمن كان منكم مريضاً أو على سفر } ، التقدير: فأفطر
  { فعدة من أيام أخر } ، وهذا يسمونه فحوى الخطاب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلف
  العلماء في حد المرض الذي يقع به الفطر: فقال قوم: متى حصل الإنسان في حال يستحق بها
