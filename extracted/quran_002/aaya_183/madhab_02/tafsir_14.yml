  بَدَّلَهُ بَعْدَ مَا سَمِعَهُ فَإِنَّمَا إِثْمُهُ عَلَى ٱلَّذِينَ يُبَدِّلُونَهُ
  إِنَّ ٱللَّهَ سَمِيعٌ عَلِيمٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">فَمَنْ خَافَ مِن مُّوصٍ جَنَفاً أَوْ إِثْماً
  فَأَصْلَحَ بَيْنَهُمْ فَلاَ إِثْمَ عَلَيْهِ إِنَّ ٱللَّهَ غَفُورٌ رَّحِيمٌ</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يٰأَيُّهَا
  ٱلَّذِينَ آمَنُواْ كُتِبَ عَلَيْكُمُ ٱلصِّيَامُ كَمَا كُتِبَ عَلَى ٱلَّذِينَ مِن
  قَبْلِكُمْ لَعَلَّكُمْ تَتَّقُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَيَّاماً مَّعْدُودَاتٍ
  فَمَن كَانَ مِنكُم مَّرِيضاً أَوْ عَلَىٰ سَفَرٍ فَعِدَّةٌ مِّنْ أَيَّامٍ أُخَرَ
  وَعَلَى ٱلَّذِينَ يُطِيقُونَهُ فِدْيَةٌ طَعَامُ مِسْكِينٍ فَمَن تَطَوَّعَ خَيْراً
  فَهُوَ خَيْرٌ لَّهُ وَأَن تَصُومُواْ خَيْرٌ لَّكُمْ إِن كُنْتُمْ تَعْلَمُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">الضمير في { بدله } عائد على الإيصاء وأمر الميت وكذلك في { سمعه }
  ، ويحتمل أن يعود الذي في { سمعه } على أمر الله تعالى في هذه الآية، والقول الأول
  أسبق للناظر، لكن في ضمنه أن يكون المبدل عالماً بالنهي عامداً لخلافه، والضمير في
  { إثمه } عائد على التبديل، و { سميع عليم } صفتان لا يخفى معهما شيء من جنف الموصين
  وتبديل المتعدين، وقرأ حمزة والكسائي وأبو بكر عن عاصم \" من موَصّ \" بفتح الواو وتشديد
  الصاد، وقرأ الباقون بسكون الواو، والجنف الميل، وقال الأعشى: [الطويل]</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">تجانِفُ عَنْ حِجْرِ الْيَمَامَةِ نَاقَتي</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وَمَا قَصَدَتْ مِنْ أَهْلِهَا لِسِوَائِكَا</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقال عامر الرامي الحضرمي المحاربي:
  [الوافر]</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">هُمُ الْمَوْلَى وَقَدْ جَنَفُوا عَلَيْنَا</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وإِنَّا مِنْ عَدَواتِهِمْ لَزُورُ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">ومعنى الآية على ما قال مجاهد: من
  خشي أن يحيف الموصي ويقطع ميراث طائفة ويتعمد الإذاية أو يأتيها دون تعمد وذلك هو الجنف
  دون إثم وإذا تعمد فهو الجنف في إثم، فالمعنى: من وعظه في ذلك ورده عنه فصلح بذلك ما
  بينه وبين ورثته وما بين الورثة في ذاتهم { فلا إثم،عليه، إن الله غفور } عن الموصي
  إذا عملت فيه الموعظة ورجع عما أراد من الإذاية { رحيم } به.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  ابن عباس رضي الله عنه وقتادة والربيع: معنى الآية، من خاف أي علم ورأى وأتى علمه عليه
  بعد موت الموصي أن الموصي خلف وجنف وتعمد إذاية بعض ورثته فأصلح ما وقع بين الورثة
  من الاضطراب والشقاق فلا إثم عليه، أي لا يلحقه إثم المبدل المذكور قبل وإن كان في
  فعله تبديل ما ولا بد، لكنه تبديل لمصلحة، والتبديل الذي فيه الإثم إنما هو تبديل الهوى.
  وقرأ عبد الله بن عمر رضي الله عنه: \" فلإثم عليه \" بحذف الألف، و { كتب }: معناه
  فرض.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والصيام في اللغة الإمساك وترك التنقل
  من حالٍ إلى حال، ومنه قول النابغة: [البسيط]</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">خَيْلٌ صِيَامٌ
  وَخَيْلٌ غَيْرُ صَائِمَةٍ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">تَحْتَ العَجَاجِ
  وَخَيْلٌ تَعْلِكُ اللُّجُمَا</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">أي خيل ثابتة ممسكة، ومنه قول الله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إني نذرت للرحمن صوماً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[مريم:
  26] أي إمساكاً عن الكلام، ومنه قول امرىء القيس: [الطويل]</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">كأَنَّ الثُّريَّا
  عُلِّقَتْ في مَصَامها</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">أي في موضع ثبوتها وامتساكها، ومنه
  قوله: [الطويل]</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">فَدَعْ ذَا وَسَلِّ الْهَمِّ عَنْكَ بِجَسْرَةٍ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">ذَمُولٍ إِذَا صَامَ النَّهَارُ وَهَجَّرَا</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">أي وقفت الشمس عن الانتقال وثبتت،
  والصيام في الشرع إمساك عن الطعام والشراب مقترنة به قرائن من مراعاة أوقات وغير ذلك،
  فهو من مجمل القرآن في قول الحذاق، والكاف من قوله { كما } في موضع نصب على النعت،
  تقديره كتباً كما، أو صوماً كما، أو على الحال كأن الكلام: كتب عليكم الصيام مشبهاً
  ما كتب على الذين من قبلكم.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
