  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَمَنْ
  خَافَ مِن مُّوصٍ جَنَفاً أَوْ إِثْماً فَأَصْلَحَ بَيْنَهُمْ فَلاَ إِثْمَ عَلَيْهِ
  إِنَّ ٱللَّهَ غَفُورٌ رَّحِيمٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">يٰأَيُّهَا ٱلَّذِينَ آمَنُواْ كُتِبَ عَلَيْكُمُ
  ٱلصِّيَامُ كَمَا كُتِبَ عَلَى ٱلَّذِينَ مِن قَبْلِكُمْ لَعَلَّكُمْ تَتَّقُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ فمن خاف } أي علم وهو خطاب عام لجميع المسلمين { من موص جنفاً }
  يعني جوراً في الوصية وعدولاً عن الحق، والجنف الميل { أو إثماً } أي ظلماً { فأصلح
  بينهم } وقيل الجنف الخطأ في الوصية والإثم العمد. وقيل في معنى الآية: إنه إذا حضر
  رجل مريضاً وهو يوصي فرآه يميل في وصيته إما بتقصير أو إسراف أو وضع الوصية في غير
  موضعها فلا حرج عليه أن يأمره بالعدل في وصيته وينهاه عن الجنف والميل، وقيل إنه أراد
  به إذا أخطأ الميت في وصيته أو حاف متعمداً فلا حرج على وليه أو وصيه أو ولي أمور المسلمين
  أن يصلح بعد موته وبين ورثته وبين الموصى لهم، ويرد الوصية إلى العدل والحق { فلا إثم
  عليه } أي فلا حرج عليه في الصلح { إن الله غفور رحيم } أي لمن أصلح وصيته بعد الجنف
  والميل. عن أبي هريرة رضي الله عنه عن رسول الله صلى الله عليه وسلم قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" إن الرجل والمرأة ليعمل بطاعة
  الله ستين سنة، ثم يحضرهما الموت فيضاران في الوصية فتجب لهما النار \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">ثم قرأ أبو هريرة:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">من
  بعد وصية يوصي بها أو دين</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[النساء: 11] إلى قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وذلك الفوز العظيم</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[النساء:
  13] أخرجه أبو داود والترمذي. قوله: فيضار إن المضارة إيصال الضرر إلى شخص ومعنى المضارة
  في الوصية أن لا تمضى أو ينقص بعضها أو يوصي لغير أهلها أو يحيف في الوصية ونحو ذلك.
  قوله عز وجل: { يا أيها الذين آمنوا كتب } أي فرض { عليكم الصيام }. والصوم في اللغة:
  الإمساك يقال صام النهار إذا اعتدل وقام قائم الظهيرة ومنه قوله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">إني
  نذرت للرحمن صوماً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[مريم: 26] أي صمتاً لأنه إمساك عن الكلام، والصوم في الشرع: عبارة
  عن الإمساك عن الأكل والشرب والجماع في وقت مخصوص وهو من طلوع الفجر إلى غروب الشمس
  مع النية { كما كتب على الذين من قبلكم } يعني من الأنبياء والأمم من لدن آدم إلى عهدكم
  والمعنى أن الصوم عبادة قديمة أي في الزمن الأول ما أخلى الله أمة لم يفرضه عليهم كما
  فرضه عليكم وذلك لأن الصوم عبادة شاقة والشيء الشاق إذا عم سهل عمله وقيل إن صيام شهر
  رمضان كان واجباً على النصارى كما فرض علينا فصاموا رمضان زماناً فربما وقع في الحر
  الشديد والبرد الشديد وكان يشق ذلك عليهم في أسفارهم ويضرهم في معايشهم فاجتمع رأي
  علمائهم ورؤسائهم أن يجعلوه في فصل من السنة معتدل بين الصيف والشتاء: فجعلوه في فصل
  الربيع ثم زادوا فيه عشرة أيام كفارة لما صنعوا فصاموا أربعين يوماً، ثم بعد زمان اشتكى
  ملكهم فمه فجعل لله عليه إن هو برأ من وجعه أن يزيد في صومهم أسبوعاً فبرأ فزاد فيه
  أسبوعاً، ثم مات ذلك الملك بعد زمان ووليهم ملك آخر فقال: ما شأن هذه الثلاثة أيام
  أتموه خمسين يوماً فأتموه وقيل أصابهم موتان فقالوا: زيدوا في صيامكم فزادوا عشراً
  قبله وعشراً بعده.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
