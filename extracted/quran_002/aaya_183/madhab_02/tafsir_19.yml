  يفطر وإن لم يكن له عذر، ولا كفارة عليه، قاله الثوري، وأبو حنيفة، والأوزاعي، والشافعي
  وسائر فقهاء الكوفة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال مالك: عليه القضاء والكفارة،
  وروي عنه أيضاً أنه: لا كفارة عليه، وهو قول أكثر أصحابه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وموضع
  { أو على السفر } ، نصب لأنه معطوف على خبر: كان، ومعنى: أو، هنا التنويع، وعدل عن
