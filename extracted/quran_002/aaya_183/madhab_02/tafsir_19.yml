  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يٰأَيُّهَا
  ٱلَّذِينَ آمَنُواْ كُتِبَ عَلَيْكُمُ ٱلصِّيَامُ كَمَا كُتِبَ عَلَى ٱلَّذِينَ مِن
  قَبْلِكُمْ لَعَلَّكُمْ تَتَّقُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَيَّاماً مَّعْدُودَاتٍ
  فَمَن كَانَ مِنكُم مَّرِيضاً أَوْ عَلَىٰ سَفَرٍ فَعِدَّةٌ مِّنْ أَيَّامٍ أُخَرَ
  وَعَلَى ٱلَّذِينَ يُطِيقُونَهُ فِدْيَةٌ طَعَامُ مِسْكِينٍ فَمَن تَطَوَّعَ خَيْراً
  فَهُوَ خَيْرٌ لَّهُ وَأَن تَصُومُواْ خَيْرٌ لَّكُمْ إِن كُنْتُمْ تَعْلَمُونَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">شَهْرُ
  رَمَضَانَ ٱلَّذِيۤ أُنْزِلَ فِيهِ ٱلْقُرْآنُ هُدًى لِّلنَّاسِ وَبَيِّنَاتٍ مِّنَ
  ٱلْهُدَىٰ وَٱلْفُرْقَانِ فَمَن شَهِدَ مِنكُمُ ٱلشَّهْرَ فَلْيَصُمْهُ وَمَن كَانَ
  مَرِيضاً أَوْ عَلَىٰ سَفَرٍ فَعِدَّةٌ مِّنْ أَيَّامٍ أُخَرَ يُرِيدُ ٱللَّهُ بِكُمُ
  ٱلْيُسْرَ وَلاَ يُرِيدُ بِكُمُ ٱلْعُسْرَ وَلِتُكْمِلُواْ ٱلْعِدَّةَ وَلِتُكَبِّرُواْ
  ٱللَّهَ عَلَىٰ مَا هَدَاكُمْ وَلَعَلَّكُمْ تَشْكُرُونَ</a> <b>} * </b><b>{</b> <a
  class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذَا
  سَأَلَكَ عِبَادِي عَنِّي فَإِنِّي قَرِيبٌ أُجِيبُ دَعْوَةَ ٱلدَّاعِ إِذَا دَعَانِ
  فَلْيَسْتَجِيبُواْ لِي وَلْيُؤْمِنُواْ بِي لَعَلَّهُمْ يَرْشُدُونَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أُحِلَّ
  لَكُمْ لَيْلَةَ ٱلصِّيَامِ ٱلرَّفَثُ إِلَىٰ نِسَآئِكُمْ هُنَّ لِبَاسٌ لَّكُمْ وَأَنْتُمْ
  لِبَاسٌ لَّهُنَّ عَلِمَ ٱللَّهُ أَنَّكُمْ كُنتُمْ تَخْتانُونَ أَنْفُسَكُمْ فَتَابَ
  عَلَيْكُمْ وَعَفَا عَنْكُمْ فَٱلآنَ بَٰشِرُوهُنَّ وَٱبْتَغُواْ مَا كَتَبَ ٱللَّهُ
  لَكُمْ وَكُلُواْ وَٱشْرَبُواْ حَتَّىٰ يَتَبَيَّنَ لَكُمُ ٱلْخَيْطُ ٱلأَبْيَضُ مِنَ
  ٱلْخَيْطِ ٱلأَسْوَدِ مِنَ ٱلْفَجْرِ ثُمَّ أَتِمُّواْ ٱلصِّيَامَ إِلَى ٱلَّليْلِ
  وَلاَ تُبَٰشِرُوهُنَّ وَأَنْتُمْ عَٰكِفُونَ فِي ٱلْمَسَٰجِدِ تِلْكَ حُدُودُ ٱللَّهِ
  فَلاَ تَقْرَبُوهَا كَذٰلِكَ يُبَيِّنُ ٱللَّهُ ءَايَٰتِهِ لِلنَّاسِ لَعَلَّهُمْ يَتَّقُونَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلاَ
  تَأْكُلُوۤاْ أَمْوَالَكُمْ بَيْنَكُمْ بِٱلْبَاطِلِ وَتُدْلُواْ بِهَا إِلَى ٱلْحُكَّامِ
  لِتَأْكُلُواْ فَرِيقاً مِّنْ أَمْوَالِ ٱلنَّاسِ بِٱلإِثْمِ وَأَنْتُمْ تَعْلَمُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">الصيام والصوم مصدران لصامَ، والعرب تسمي كل ممسك صائماً، ومنه الصوم
  في الكلام</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إني نذرت للرحمن صوماً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[مريم: 26] أي سكوتاً في الكلام،
  وصامت الريح: أمسكت عن الهبوب، والدابة: أمسكت عن الأكل والجري، وقال النابغة الذبياني:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">خيل صيام وخيل غير صائمة</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">تحت العجاج وأخرى تعلك اللجما</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">أي: ممسكة عن الجري. وتسمى الدابة
  التي لا تدور: الصائمة، قال الراجز.</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">والبكـرات شـرهـن الصـائمـة</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقالوا: صام النهار: ثبت حره في
  وقت الظهيرة واشتد، وقال.</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">ذمـول إذا صـام النهـار وهجـرا</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقال:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">حتى إذا صام النهار واعتدل</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">ومال للشمس
  لعابٌ فنزل</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">ومصام النجوم، إمساكها عن السير ومنه.</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">كأن الثريـا عـلقت في مصامهـا</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">فهذا مدلول الصوم من اللغة. وأما
  الحقيقة الشرعية فهو: إمساك عن أشياء مخصوصة في وقت مخصوص ويبين في الفقه. الطاقة،
  والطوق: القدرة والاستطاعة، ويقال: طاق وأطاق كذا، أي: استطاعه وقدر عليه، قال أبو
  ذئب.</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">فقلت له
  احمل فوق طوقك إنها</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">مطبعة من يأتها لا يضيرها</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">الشهر مصدر: شهر الشيء يشهره، أظهره
  ومنه الشهرة، وبه سمي الشهر، وهو: المدة الزمانية التي يكون مبدأ الهلال فيها خافياً
  إلى أن يستسر، ثم يطلع خافياً. سمي بذلك لشهرته في حاجة الناس إليه في المعاملات وغيرها
  من أمورهم وقال الزجاج: الشهر الهلال. قال:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">والشهـر مـثل قـلامـة الظفـر</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">سمي بذلك لبيانه، وقيل: سمي الشهر
  شهراً باسم الهلال إذا أهل سمي شهراً، وتقول العرب: رأيت الشهر أي: هلاله. قال ذو الرمة
  (شعر).</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">ترى الشهر
  قبل الناس وهو نحيل</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">ويقال: أشهرنا، أي:أتى علينا شهر، وقال الفراء: لم أسمع منه فعلاً
  إلاَّ هذا، وقال الثعلبي: يقال شَهَرَ الهلال إذا طلع، ويجمع الشهر قلة على: أفعل،
  وكثرة على: فعول، وهما مقيسان فيه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">رمضان
  علم على شهر الصوم، وهو علم جنس، ويجمع على: رمضانات وأرمضة، وعلقة هذا الاسم من مدة
  كان فيها في الرمضى، وهو: شدة الحرة، كما سمي الشهر ربيعاً من مدّة الربيع، وجمادى
  من مدّة الجمود، ويقال: رمض الصائم يرمض: احترق جوفه من شدة العطش، ورمضت الفِصال:
  أحرق الرمضاء أخفافها فبركت من شدّة الحر، وانزوت إلى ظلّ أمهاتها، ويقال: أرمضته الرمضاء:
  أحرقته، وأرمضني الأمر.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقيل: سمي رمضان لأنه يرمض الذنوب،
  أي: يحرقها بالأعمال الصالحة، وقيل: لأن القلوب تحترمَنَّ الموعظة فيه والفكرة في أمر
  الآخرة، وقيل: من رمضت النصل: رققته بين حجرين ليرق، ومنه: نصل رميض ومرموض، عن ابن
  السكيت. وكانوا يرمضون أسلحتهم في هذا الشهر ليحاربوا بها في شوّال قبل دخول الأشهر
  الحرام، وكان هذا الشهر في الجاهلية يسمى: ناتقاً أنشد المفضل.</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">وفي ناتق أحلت لدى حرمة الوغى</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وولت على الأدبار فرسان خثعما</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقال الزمخشري: الرمضان، مصدر رمض
  إذا احترق من الرمضاء.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
