  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وظاهر اللفظ اعتبار مطلق السفر زماناً وقصداً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقد اختلفوا في المسافة التي تبيح الفطر، فقال ابن عمر، وابن عباس،
  والثوري وأبو حنيفة: ثلاثة أيام. وروى البخاري أن ابن عمر، وابن عباس كانا يفطران ويقصران
  في أربعة برد، وهي ستة عشر فرسخاً، وقد روي عن ابن أبي حنيفة: يومان وأكثر ثلاث، والمعتبر
  السير الوسط لا غيره من الإسراع والإبطاء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  مالك: مسافة الفطر مسافة القصر، وهي يوم وليلة، ثم رجع فقال: ثمانية وأربعون ميلاً،
  وقال مرة: اثنان وأربعون، ومرة ستة وأربعون؛ وفي المذهب: ثلاثون ميلاً، وفي غير المذهب
  ثلاثة أميال.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وأجمعوا على أن سفر الطاعة من جهاد
  وحج وصلة رحم وطلب معاش ضروري مبيح.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فأما
  سفر التجارة والمباح ففيه خلاف، وقال ابن عطية: والقول بالإجازة أظهر، وكذلك سفر المعاصي
  مختلف فيه أيضاً، والقول بالمنع أرجح. انتهى كلامه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واتفقوا
  على أن المسافر في رمضان لا يجوز له أن يبيت الفطر، قالوا: ولا خلاف أنه لا يجوز لمؤمل
  السفر أن يفطر قبل أن يخرج، فان أفطر فقال أشهب: لا يلزمه شيء سافر، أو لم يسافر. وقال
  سحنون: عليه الكفارة سافر، أو لم يسافر، وقال عيسى، عن ابن القاسم: لا يلزمه إلاَّ
  قضاء يومه، وروي عن أنس أنه أفطر وقد أراد السفر، ولبس ثياب السفر، ورجل دابته، فأكل
  ثم ركب. وقال الحسن يفطر إن شاء في بيته يوم يريد أن يخرج، وقال أحمد: إذا برز عن البيوت،
  وقال إسحاق: لا بل حتى يضع رجله في الرحل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ومن
  أصبح صحيحاً ثم اعتل أفطر بقية يومه، ولو أصبح في الحضر ثم سافر فله أن يفطر، وهو قول
  ابن عمر، والشعبي، وأحمد، وإسحاق، وقيل: لا يفطر يومه ذلك، وإن نهض في سفره وهو قول
  الزهري، ويحيـى الأنصاري، ومالك، والأوزاعي، وأبي حنيفة، والشافعي، وأبي ثور، وأصحاب
  الرأي.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">واختلفوا إن أفطر، فكل هؤلاء قال:
