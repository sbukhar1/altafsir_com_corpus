  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يٰأَيُّهَا
  ٱلَّذِينَ آمَنُواْ كُتِبَ عَلَيْكُمُ ٱلصِّيَامُ كَمَا كُتِبَ عَلَى ٱلَّذِينَ مِن
  قَبْلِكُمْ لَعَلَّكُمْ تَتَّقُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: {
  يَٰأَيُّهَا ٱلَّذِينَ آمَنُواْ كُتِبَ عَلَيْكُمُ... }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">كرر
  النداء لبعد النداء المتقدم وكثرة ما بين النداءيْن من الفصل فكرره تطرئة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ابن عطية: الصيام مجمل لأنه لم يعين مقداره ولا زمنه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال ابن العربي: بل هو معين في الآية لقوله { كَمَا كُتِبَ عَلَى ٱلَّذِينَ
  مِن قَبْلِكُمْ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">(قال ابن عرفة: إنما هو تشبيه حكم
  بحكم والحكم لا يتبدل ولا يتفاوت فهو تشبيه وجوب بوجوب).</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ابن
  عرفة: وهذا التشبيه وإن رجع إلى الأحكام فهو تسلية لنا لأن الإعلام بفرضيته على من
  مضى يوجب خفته عل النفوس وقبولها إياه، وإن رجع إلى الثواب فهو تنظير نعمة بنعمة، أي:
  أنعم عليكم بالصوم المحصل للثواب الأخروي، كما أنعم على من قبلكم من أن ثوابكم أعظم.
  وحذف الفاعل للعلّم به وزيادة \" مِنْ \" تنبيه على عموم ذلك في كل أمة من الأمم السالفة
  إلى حين: تزول هذه الآية.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

