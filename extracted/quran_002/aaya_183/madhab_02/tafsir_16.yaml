  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يٰأَيُّهَا
  ٱلَّذِينَ آمَنُواْ كُتِبَ عَلَيْكُمُ ٱلصِّيَامُ كَمَا كُتِبَ عَلَى ٱلَّذِينَ مِن
  قَبْلِكُمْ لَعَلَّكُمْ تَتَّقُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ الصِّيَامُ
  } الصوم عن كل شيء الإمساك عنه، ويقال عند الظهيرة صام النهار، لإبطاء سير الشمس حتى
  كأنها أمسكت عنه. { كَمَا كُتِبَ } شبّه صومنا بصومهم في حكمه وصفته دون قدره، كانوا
  يصومون من العتمة إلى العتمة ولا يأكلون بعد النوم شيئاً، وكذا كان في الإسلام حتى
  نسخ، أو في شبه عدده، فرض على النصارى شهر مثلنا فربما وقع في القيظ فأخروه إلى الربيع
  وكفروه بعشرين يوماً زائدة، أو شبّه بعدد صوم اليهود ثلاثة أيام من كل شهر وعاشوراء،
  فصامهن الرسول صلى الله عليه وسلم بعد الهجرة سبعة عشر شهراً ثم نسخن برمضان. { الَّذِينَ
  من قَبْلِكُمْ } جميع الناس، أو اليهود، أو أهل الكتاب. { لَعَلَّكُمْ تَتَّقُونَ }
  محظورات الصوم، أو الصوم سبب التقوى لكسره الشهوات.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

