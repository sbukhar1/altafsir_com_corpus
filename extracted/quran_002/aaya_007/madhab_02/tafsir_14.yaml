aaya: خَتَمَ اللَّهُ عَلَىٰ قُلُوبِهِمْ وَعَلَىٰ سَمْعِهِمْ ۖ وَعَلَىٰ أَبْصَارِهِمْ
  غِشَاوَةٌ ۖ وَلَهُمْ عَذَابٌ عَظِيمٌ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ ٱلَّذِينَ
  كَفَرُواْ سَوَآءٌ عَلَيْهِمْ ءَأَنذَرْتَهُمْ أَمْ لَمْ تُنْذِرْهُمْ لاَ يُؤْمِنُونَ
  } * { خَتَمَ ٱللَّهُ عَلَىٰ قُلُوبِهمْ وَعَلَىٰ سَمْعِهِمْ وَعَلَىٰ أَبْصَٰرِهِمْ
  غِشَاوَةٌ وَلَهُمْ عَذَابٌ عظِيمٌ }معنى الكفر مأخوذ من قولهم كفر إذا غطى وستر، ومنه
  قول الشاعر لبيد بن ربيعة: [الكامل]في ليلة كفر النجوم غمامها   أي سترها ومنه سمي
  الليل كافراً لأنه يغطي كل شيء بسواده قال الشاعر: [ثعلبة بن صغيرة]: [الكامل].فتذكر
  ثقلاً رثيداً بعدما   ألقت ذكاءَ يمينها في كافرومنه قيل للزراع كفار، لأنهم يغطون
  الحب، فـ \" كفر \" في الدين معناه غطى قلبه بالرِّين عن الإيمان أو غطى الحق بأقواله
  وأفعاله.واختلف فيمن نزلت هذه الآية بعد الاتفاق على أنها غير عامة لوجود الكفار قد
  أسلموا بعدها.فقال قوم: \" هي فيمن سبق في علم الله أنه لا يؤمن أراد الله تعالى أن
  يعلم أن في الناس في هذه حاله دون أن يعين أحد \".وقال ابن عباس: \" نزلت هذه الآية
  في حيي بن أخطب، وأبي ياسر وابن الأشرف ونظارائهم \" وقال الربيع بن أنس: \" نزلت في
  قادة الأحزاب وهم أهل القليب ببدر \".قال القاضي أبو محمد عبد الحق رضي الله عنه: هكذا
  حكي هذا القول، وهو خطأ، لأن قادة الأحزاب قد أسلم كثير منهم، وإنما ترتيب الآية في
  أصحاب القليب، والقول الأول مما حكيناه هو المعتمد عليه، وكل من عين أحداً فإنما مثل
  بمن كشف الغيب بموته على الكفر أنه في ضمن الآية. وقوله: { سواء عليهم } معناه معتدل
  عندهم، ومنه قول الشاعر: [أعشى قيس]: [الطويل].وليل يقول الناس من ظلماتِهِ   سواء
  صحيحاتُ العيونِ وعورُهاقال أبو علي: في اللفظة أربع لغات: سوى بكسر السين، وسواء بفتحها
  والمد، وهاتان لغتان معروفتان، ومن العرب من يكسر السين ويمد، ومنهم من يضم أوله ويقصره،
  وهاتان اللغتان أقل من تينك. ويقال سي بمعنى سواء كما قالوا: \" قي، وقواء \" ، و {
  سواء } رفع على خبر { إن } ، أو رفع على الابتداء وخبره فيما بعده، والجملة خبر { إن
  } ، ويصح أن يكون خبر { إن }  { لا يؤمنون }.وقرأ أبو عمرو وابن كثير ونافع: \" آنذرتهم
  \" بهمزة مطولة، وكذلك ما أشبه ذلك في جميع القرآن، وكذلك كانت قراءة الكسائي إذا خففت،
  غير أن مد أبي عمرو أطول من مد ابن كثير، لأنه يدخل بين الهمزتين ألفاً، وابن كثير
  لا يفعل ذلك. وروى قالون وإسماعيل بن جعفر عن نافع إدخال الألف بين الهمزتين مع تخفيف
  الثانية. وروى عنه ورش تخفيف الثانية بين بين دون إدخال ألف بين الهمزتين، فأما عاصم
  وحمزة والكسائي إذا حقق وابن عامر: فبالهمزتين \" أأنذرتهم \" ، وما كان مثله في كل
  القرآن.وقرأ ابن عباس وابن أبي إسحاق بتحقيق الهمزتين وإدخال ألف بينهما.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ ٱلَّذِينَ كَفَرُواْ سَوَآءٌ
  عَلَيْهِمْ ءَأَنذَرْتَهُمْ أَمْ لَمْ تُنْذِرْهُمْ لاَ يُؤْمِنُونَ } * { خَتَمَ ٱللَّهُ
  عَلَىٰ قُلُوبِهمْ وَعَلَىٰ سَمْعِهِمْ وَعَلَىٰ أَبْصَٰرِهِمْ غِشَاوَةٌ وَلَهُمْ
  عَذَابٌ عظِيمٌ }وقرأ الزهري وابن محيصن \" أنذرتهم \" بحذف الهمزة الأولى، وتدل {
  أم } على الألف المحذوفة، وكثر مكي في هذه الآية بذكر جائزات لم يقرأ بها، وحكاية مثل
  ذلك في كتب التفسير عناء. والإنذار إعلام بتخويف، هذا حده، وأنذرت فعل يتعدى إلى مفعولين.قال
  الله عز وجل:{ فقل أنذرتكم صاعقة مثل صاعقة عاد وثمود }[فصلت: 13] وقال:{ إنا أنذرناكم
  عذاباً قريباً }[النساء: 40] وأحد المفعولين في هذه الآية محذوف لدلالة المعنى عليه.وقوله
  تعالى: { آنذرتهم أم لم تنذرهم } لفظه لفظ الاستفهام، ومعناه الخبر، وإنما جرى عليه
  لفظ الاستفهام لأن فيه التسوية التي هي في الاستفهام، ألا ترى أنك إذا قلت مخبراً سواء
  عليّ أقعدت أم ذهبت، وإذا قلت مستفهماً أخرج زيد أم قام، فقد استوى الأمران عندك، هذان
  في الخبر، وهذان في الاستفهام وعدم علم أحدهما بعينه، فلما عمتهما التسوية جرى عل هذا
  الخبر لفظ الاستفهام لمشاركته إياه في الإبهام، وكل استفهام تسوية، وإن لم تكن كل تسوية
  استفهاماً.وقوله تعالى: { ختم الله } مأخوذ من الختم وهو الطبع، والخاتم الطابع، وذهبت
  طائفة من المتأولين إلى أن ذلك على الحقيقة، وأن القلب على هيئة الكف ينقبض مع زيادة
  الضلال والإعراض إصبعاً إصبعاً.وقال آخرون: ذلك على المجاز، وإن ما اخترع له في قلوبهم
  من الكفر والضلال والإعراض عن الإيمان سماه ختماً.وقال آخرون ممن حمله على المجاز:
  \" الختم هنا أسند إلى الله تعالى لما كفر الكافرون به وأعرضوا عن عبادته وتوحيده،
  كما يقال أهلك المال فلاناً وإنما أهلكه سوء تصرفه فيه \".وقرأ الجمهور: { وعلى سمعهم
  }.وقرأ ابن أبي عبلة: \" وعلى أسماعهم \" ، وهو في قراءة الجمهور مصدر يقع للقليل والكثير،
  وأيضاً فلما أضيف إلى ضمير جماعة دل المضاف إليه على المراد، ويحتمل أن يريد على مواضع
  سمعهم فحذف وأقام المضاف إليه مقامه.والغشاوة الغطاء المغشي الساتر، ومنه قول النابغة:
  [البسيط]هلا سألت بني ذبيان ما حسبي   إذا الدخان تغشى الأشمط البرماوقال الآخر: [الحارث
  بن خالد المخزومي]: [الطويل]تبعتك إذ عيني عليها غشاوة   فلما انجلتْ قطعت نفسي ألومهاورفع
  غشاوة على الابتداء وما قبله خبره.وقرأ عاصم فيما روى المفضل الضبي عنه \" غشاوة \"
  بالنصب على تقدير وجعل على أبصارهم غشاوة، والختم على هذا التقدير في القلوب والأسماع،
  والغشوة على الأبصار، والوقف على قوله { وعلى سمعهم }.وقرأ الباقون \" غشاوةٌ \" بالرفع.قال
  أبو علي: \" وقراءة الرفع أولى لأن النصب إما أن تحمله على ختم الظاهر فيعترض في ذلك
  أنك حلت بين حرف العطف والمعطوف به \" وهذا عندنا إنما يجوز في الشعر، وإما أن تحمله
  على فعل يدل عليه { ختم } تقديره وجعل على أبصارهم، فيجيء الكلام من باب: \" متقلداً
  سيفاً ورمحاً \" وقول الآخر: [الرجز]:\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ ٱلَّذِينَ كَفَرُواْ سَوَآءٌ
  عَلَيْهِمْ ءَأَنذَرْتَهُمْ أَمْ لَمْ تُنْذِرْهُمْ لاَ يُؤْمِنُونَ } * { خَتَمَ ٱللَّهُ
  عَلَىٰ قُلُوبِهمْ وَعَلَىٰ سَمْعِهِمْ وَعَلَىٰ أَبْصَٰرِهِمْ غِشَاوَةٌ وَلَهُمْ
  عَذَابٌ عظِيمٌ }علفتها تبناً وماءً بارداً   ولا تكاد تجد هذا الاستعمال في حال سعة
  واختيار. فقراءة الرفع أحسن، وتكون الواو عاطفة جملة على جملة \".قال: \" ولم أسمع
  من الغشاوة فعلاً مصرفاً بالواو، فإذا لم يوجد ذلك وكان معناها معنى ما اللام منه الياء
  من غشي يغشى بدلالة قولهم الغشيان فالغشاوة من غشي كالجباوة من جبيت في أن الواو كأنها
  بدل من الياء، إذ لم يصرف منه فعل كما لم يصرف من الجباوة \".وقال بعض المفسرين: الغشاوة
  على الأسماع والأبصار، والوقف في قوله { على قوبهم }.وقال آخرون: \" الختم في الجميع،
  والغشاوة هي الخاتم \".قال القاضي أبو محمد: وقد ذكرنا اعتراض أبي عليّ هذا القول.وقرأ
  أبو حيوة \" غَشوة \" ، بفتح الغين والرفع، وهي قراءة الأعمش.وقال الثوري: \" كان أصحاب
  عبد الله يقرؤونها \" غَشيةٌ \" بفتح الغين والياء والرفع \".وقرأ الحسن: \" غُشاوة
  \" بضم الغين، وقرئت \" غَشاوة \" بفتح الغين، وأصوب هذه القراءات المقروء بها ما عليه
  السبعة من كسر الغين على وزن عمامة الأشياء التي هي أبداً مشتملة، فهكذا يجيء وزنها
  كالضمامة والعمامة والكنابة والعصابة والربابة وغير ذلك.قوله تعالى: { ولهم عذاب عظيم
  } معناه بمخالفتك يا محمد وكفرهم بالله استوجبوا ذلك، و { عظيم } معناه بالإضافة إلى
  عذاب دونه يتخلله فتور، وبهذا التخلل المتصور يصح أن يتفاضل العرضان كسوادين أحدهما
  أشبع من الآخر، إذ قد تخلل الآخر ما ليس بسواد.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section>"

