aaya: خَتَمَ اللَّهُ عَلَىٰ قُلُوبِهِمْ وَعَلَىٰ سَمْعِهِمْ ۖ وَعَلَىٰ أَبْصَارِهِمْ
  غِشَاوَةٌ ۖ وَلَهُمْ عَذَابٌ عَظِيمٌ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ خَتَمَ ٱللَّهُ
  عَلَىٰ قُلُوبِهمْ وَعَلَىٰ سَمْعِهِمْ وَعَلَىٰ أَبْصَٰرِهِمْ غِشَاوَةٌ وَلَهُمْ
  عَذَابٌ عظِيمٌ }قوله تعالى: { خَتَمَ اللهُ على قُلُوبِهِمْ } الختم الطبع، ومنه ختم
  الكتاب، وفيه أربعة تأويلات:أحدها: وهو قول مجاهد: أن القلب مثل الكف، فإذا أذنب العبْدُ
  ذنباً ضُمَّ منه كالإصبع، فإذا أذنب ثانياً ضم منه كالإصبع الثانية، حتى يضمَّ جميعه
  ثم يطبع عليه بطابع.والثاني: أنها سمة تكون علامة فيهم، تعرفهم الملائكة بها من بين
  المؤمنين.والثالث: أنه إخبار من الله تعالى عن كفرهم وإعراضهم عن سماع ما دعوا إليه
  من الحق، تشبيهاً بما قد انسدَّ وختم عليه، فلا يدخله خير.والرابع: أنها شهادة من الله
  تعالى على قلوبهم، بأنها لا تعي الذكر ولا تقبل الحقَّ، وعلى أسماعهم بأنها لا تصغي
  إليه، والغشاوة: تعاميهم عن الحق. وسُمِّي القلب قلباً لتقلُّبِهِ بالخواطر، وقد قيل:ما
  سُمِّيَ الْقَلْبُ إِلاَّ مِنْ تَقَلُّبِهِ   \tوَالرَّأْيُ يَصْرِفُ، والإنْسَانُ
  أَطْوَارُوالغشاوة: الغطاء الشامل.\r\n\t\t\t\r\n\t\t\t</section>"

