  عَذَابٌ عظِيمٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَمِنَ ٱلنَّاسِ مَن يَقُولُ آمَنَّا بِٱللَّهِ
  وَبِٱلْيَوْمِ ٱلآخِرِ وَمَا هُم بِمُؤْمِنِينَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وحقيقة
  العذاب هو كل ما يؤلم الإنسان ويعيبه ويشق عليه وقيل هو الإيجاع الشديد وقيل هو ما
  يمنع الإنسان من مراده ومنه الماء العذب لأنه يمنع العطش والعظيم ضد الحقير. قوله عزّ
  وجلّ: { ومن الناس من يقول آمنا بالله } نزلت في المنافقين عبد الله بن أبي ابن سلول
  ومعتب بن قشير وجد بن قيس وأصحابهم وذلك أنهم أظهروا كلمة الإسلام ليسلموا بها من النبي
  صلى الله عليه وسلم وأصحابه وأسروا الكفر واعتقدوه وأكثرهم من اليهود. وصفة المنافق
  أن يعترف بلسانه بالإيمان ويقربه وينكره بقلبه ويصبح على حال ويمسي على غيرها، والناس
  جمع إنسان سمي به لأنه عهد إليه فنسى قال الشاعر:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">سميت إنساناً
  لأنك ناسي</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وقيل سمي إنساناً لأنه يستأنس بمثله { وباليوم الآخر } أي وآمنا باليوم
  الآخر وهو يوم القيامة سمي بذلك لأنه يأتي بعد الدنيا وهو آخر الأيام المحدودة المعدودة
  وما بعده فلا حد له ولا آخر قال الله تعالى رداً على المنافقين { وما هم بمؤمنين }
