aaya: خَتَمَ اللَّهُ عَلَىٰ قُلُوبِهِمْ وَعَلَىٰ سَمْعِهِمْ ۖ وَعَلَىٰ أَبْصَارِهِمْ
  غِشَاوَةٌ ۖ وَلَهُمْ عَذَابٌ عَظِيمٌ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ ٱلَّذِينَ
  كَفَرُواْ سَوَآءٌ عَلَيْهِمْ ءَأَنذَرْتَهُمْ أَمْ لَمْ تُنْذِرْهُمْ لاَ يُؤْمِنُونَ
  } * { خَتَمَ ٱللَّهُ عَلَىٰ قُلُوبِهمْ وَعَلَىٰ سَمْعِهِمْ وَعَلَىٰ أَبْصَٰرِهِمْ
  غِشَاوَةٌ وَلَهُمْ عَذَابٌ عظِيمٌ }{ إن الذين كفروا سواء عليهم } ، إن: حرف توكيد
  يتشبث بالجملة المتضمنة الإسناد الخبري، فينصب المسند إليه، ويرتفع المسند وجوباً عند
  الجمهور، ولها ولأخواتها باب معقود في النحو. وتأتي أيضاً حرف جواب بمعنى نعم خلافاً
  لمن منع ذلك. الكفر: الستر، ولهذا قيل: كافر للبحر، ومغيب الشمس، والزارع، والدافن،
  والليل، والمتكفر، والمتسلح. فبينها كلها قدر مشترك وهو الستر، سواء اسم بمعنى استواء
  مصدر استوى، ووصف به بمعنى مستو، فتحمل الضمير. قالوا: مررت برجل سواء، والعدم قالوا:
  أصله العدل، قال زهير: يسوي بينها فيها السواء. ولإجرائه مجرى المصدر لا يثني، قالوا:
  هما سواء استغنوا بتثنية سي بمعنى سواء، كقي بمعنى قواء، وقالوا: هما سيان. وحكى أبو
  زيد تثنيته عن بعض العرب. قالوا: هذان سواآن، ولذلك لا تجمع أيضاً، قال:وليل يقول الناس
  من ظلماته   سواء صحيحات العيون وعورهاوهمزته منقلبة عن ياء، فهو من باب طويت.وقال
  صاحب اللوامح: قرأ الجحدري سواء بتخفيف الهمزة على لغة الحجاز، فيجوز أنه أخلص الواو،
  ويجوز أنه جعل الهمزة بين بين، وهو أن يكون بين الهمزة والواو. وفي كلا الوجهين لا
  بد من دخول النقص فيما قبل الهمزة الملينة من المد، انتهى. فعلى هذا يكون سواء ليس
  لامه ياء بل واواً، فيكون من باب قواء. وعن الخليل: سوء عليهم بضم السين مع واو بعدها
  مكان الألف، مثل دائرة السوء على قراءة من ضم السين، وفي ذلك عدول عن معنى المساواة
  إلى معنى القبح والسب، ولا يكون على هذه القراءة له تعلق إعراب بالجملة بعدها بل يبقى.
  { أأنذرتهم أم لم تنذرهم لا يؤمنون } إخبار بانتفاء إيمانهم على تقدير إنذارك وعدم
  إنذارك، وأما سواء الواقع في الاستثناء في قولهم قاموا سواك بمعنى قاموا غيرك، فهو
  موافق لهذا في اللفظ، مخالف في المعنى، فهو من باب المشترك، وله أحكام ذكرت في باب
  الاستثناء. الهمزة للنداء، وزيد وللاستفهام الصرف، وذلك ممن يجهل النسبة فيسأل عنها،
  وقد يصحب الهمزة التقرير: { أأنت قلت للناس }؟ والتحقيق، ألستم خير من ركب المطايا.
  والتسوية { سواء عليهم أأنذرتم } ، والتوبيخ{ أذهبتم طيباتكم }[الأحقاف: 20]، والإنكار
  أن يدنيه لمن قال جاء زيد، وتعاقب حرف القسم الله لأفعلن. الإنذار: الإعلام مع التخويف
  في مدة تسع التحفظ من المخوف، وإن لم تسع سمي إعلاماً وإشعاراً أو إخباراً، ويتعدى
  إلى اثنين:{ إنا أنذرناكم عذاباً قريباً }[النبأ: 40]،{ فقل أنذرتكم صاعقة }[فصلت:
  13]، والهمزة فيه للتعدية، يقال: نذر القوم إذا علموا بالعدو. وأم حرف عطف، فإذا عادل
  الهمزة وجاء بعده مفرداً أو جملة في معنى المفرد سميت أم متصلة، وإذا انخرم هذان الشرطان
  أو أحدهما سميت منفصلة، وتقرير هذا في النحو، ولا تزاد خلافاً لأبي زيد.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 8 9 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ ٱلَّذِينَ كَفَرُواْ سَوَآءٌ
  عَلَيْهِمْ ءَأَنذَرْتَهُمْ أَمْ لَمْ تُنْذِرْهُمْ لاَ يُؤْمِنُونَ } * { خَتَمَ ٱللَّهُ
  عَلَىٰ قُلُوبِهمْ وَعَلَىٰ سَمْعِهِمْ وَعَلَىٰ أَبْصَٰرِهِمْ غِشَاوَةٌ وَلَهُمْ
  عَذَابٌ عظِيمٌ }لم حرف نفي معناه النفي وهو مما يختص بالمضارع، اللفظ الماضي معنى،
  فعمل فيه ما يخصه، وهو الجزم، وله أحكام ذكرت في النحو.{ ختم الله على قلوبهم وعلى
  سمعهم وعلى أبصارهم غشاوة ولهم عذاب عظيم } الختم: الوسم بطابع أو غيره مما يوسم به.
  القلب: مصدر قلب، والقلب: اللحمة الصنوبرية المعروفة سميت بالمصدر، وكنى به في القرآن
  وغيره عن العقل، وأطلق أيضاً على لب كل شيء وخالصه. السمع: مصدر سمع سمعاً وسماعاً
  وكنى به في بعض المواضع عن الأذن. البصر: نور العين، وهو ما تدرك به المرئيات. الغشاوة:
  الغطاء، غشاه أي غطاه، وتصحح الواو لأن الكلمة بنيت على تاء التأنيث، كما صححوا اشتقاقه،
  قال أبو علي الفارسي: لم أسمع من الغشاوة فعلاً متصرفاً بالواو، وإذا لم يوجد ذلك كان
  معناها معنى ما اللام منه الياء، غشي يغشى بدلالة قولهم: الغشيان والغشاوة من غشي،
  كالجباوة من جبيت في أن الواو كأنها بدل من الياء إذا لم يصرف منه فعل، كما لم يصرف
  من الجباوة، انتهى كلامه. العذاب: أصله الاستمرار، ثم اتسع فيه فسمي به كل استمرار
  ألم، واشتقوا منه فقالوا: عذبته، أي داومت عليه الألم، وقد جعل الناس بينه وبين العذاب:
  الذي هو الماء الحلو، وبين عذب الفرس: استمر عطشه، قدراً مشتركاً وهو الاستمرار، وإن
  اختلف متعلق الاستمرار. وقال الخليل: أصله المنع، يقال عذب الفرس: امتنع من العلف.
  عظيم: اسم فاعل من عظم غير مذهوب به مذهب الزمان، وفعيل اسم، وصفة الاسم مفرد نحو:
  قميص، وجمع نحو: كليب، ومعنى نحو: صهيل، والصفة مفرد فعله كقرى، وفعله كسرى، واسم فاعل
  من فعل ككريم، وللمبالغة من فاعل كعليم، وبمعنى أفعل كشميط، وبمعنى مفعول كجريح، ومفعل
  كسميع وأليم، وتفعل كوكيد، ومفاعل كجليس، ومفتعل كسعير، ومستفعل كمكين، وفعل كرطيب،
  وفعل كعجيب، وفعال كصحيح، وبمعنى الفاعل والمفعول كصريح، وبمعنى الواحد والجمع كخليط
  وجمع فاعل كغريب.مناسبة اتصال هذه الآية بما قبلها ظاهر، وهو أنه لما ذكر صفة من الكتاب
  له هدى وهم المتقون الجامعون للأوصاف المؤدية إلى الفور، ذكر صفة ضدهم وهم الكفار المحتوم
  لهم بالوفاة على الكفر، وافتتح قصتهم بحرف التأكيد ليدل على استئناف الكلام فيهم، ولذلك
  لم يدخل في قصة المتقين، لأن الحديث إنما جاء فيهم بحكم الانجرار، إذ الحديث إنما هو
  عن الكتاب ثم أنجز ذكرهم في الإخبار عن الكتاب، وعلى تقدير إعراب الذين يؤمنون، الأول
  والثاني مبتدأ، فإنما هو في المعنى من تمام صفة المتقين الذين كفروا، يحتمل أن يكون
  للجنس ملحوظاً فيه قيد، وهو أن يقضي عليه بالكفر والوفاة عليه، وأن يكون لمعينين كأبي
  جهل وأبي لهب وغيرهما. وسواء وما بعده يحتمل وجهين: أحدهما: أن يكون لا موضع له من
  الإعراب، ويكون جملة اعتراض من مبتدأ وخبر، بجعل سواء المبتدأ والجملة بعده الخبر أو
  العكس، والخبر قوله: لا يؤمنون، ويكون قد دخلت جملة الاعتراض تأكيداً لمضمون الجملة،
  لأن من أخبر الله عنه أنه لا يؤمن استوى إنذاره وعدم إنذاره.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 8 9 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ ٱلَّذِينَ كَفَرُواْ سَوَآءٌ
  عَلَيْهِمْ ءَأَنذَرْتَهُمْ أَمْ لَمْ تُنْذِرْهُمْ لاَ يُؤْمِنُونَ } * { خَتَمَ ٱللَّهُ
  عَلَىٰ قُلُوبِهمْ وَعَلَىٰ سَمْعِهِمْ وَعَلَىٰ أَبْصَٰرِهِمْ غِشَاوَةٌ وَلَهُمْ
  عَذَابٌ عظِيمٌ }والوجه الثاني: أن يكون له موضع من الإعراب، وهو أن يكون في موضع خبر
  إن، فيحتمل لا يؤمنون أن يكون له موضع من الإعراب، إما خبر بعد خبر على مذهب من يجيز
  تعداد الأخبار، أو خبر مبتدأ محذوف أي هم لا يؤمنون، وجوزوا فيه أن يكون في موضع الحال
  وهو بعيد، ويحتمل أن يكون لا موضع له من الإعراب فتكون جملة تفسيرية لأن عدم الإيمان
  هو استواء الإنذار وعدمه، كقوله تعالى:{ وعد الله الذين آمنوا وعملوا الصالحات لهم
  مغفرة }[الفتح: 29] أو يكون جملة دعائية وهو بعيد، وإذا كان لقوله تعالى: { أأنذرتهم
  أم لم تنذرهم } موضع من الإعراب فيحتمل أن يكون سواء خبر إن، والجملة في موضع رفع على
  الفاعلية، وقد اعتمد بكونه خبر الذين، والمعنى إن الذين كفروا مستو إنذارهم وعدمه.
  وفي كون الجملة تقع فاعلة خلاف مذهب جمهور البصريين أن الفاعل لا يكون إلا اسماً أو
  ما هو في تقديره، ومذهب هشام وثعلب وجماعة من الكوفيين جواز كون الجملة تكون فاعلة،
  وأجازوا تعجبني يقوم زيد، وظهر لي أقام زيد أم عمرو، وأي قيام أحدهما، ومذهب الفراء
  وجماعة: أنه إن كانت الجملة معمولة لفعل من أفعال القلوب وعلق عنها، جاز أن تقع في
  موضع الفاعل أو المفعول الذي لم يسم فاعله وإلا فلا، ونسب هذا لسيبويه. قال أصحابنا:
  والصحيح المنع مطلقاً وتقرير هذا في المبسوطات من كتب النحو. ويحتمل أن يكون قوله:
  { سواء عليهم أأنذرتهم أم لم تنذرهم } مبتدأ وخبراً على التقديرين اللذين ذكرناهما
  إذا كانت جملة اعتراض، وتكون في موضع خبر إن، والتقديران المذكوران عن أبي علي الفارسي
  وغيره. وإذا جعلنا سواء المبتدأ والجملة الخبر، فلا يحتاج إلى رابط لأنها المبتدأ في
  المعنى والتأويل، وأكثر ما جاء سواء بعده الجملة المصدرة بالهمزة المعادلة بأم{ سواء
  علينا أجزعنا أم صبرنا }[إبراهيم: 21]،{ سواء عليكم أدعوتموهم أم أنتم صامتون }[الأعراف:
  193]، وقد تحذف تلك الجملة للدلالة عليها،{ اصبروا أو لا تصبروا، سواء عليكم }[الطور:
  16] أي أصبرتم أم لم تصبروا، وتأتي بعده الجملة الفعلية المتسلطة على اسم الاستفهام،
  نحو: سواء على أي الرجال ضربت، قال زهير:سواء عليه أي حين أتيته   أساعة نحس تتقي أم
  بأسعدوقد جاء بعده ما عري عن الاستفهام، وهو الأصل، قال:سـواء صحيحـات العيـون وعورهـا   وأخبر
  عن الجملة بأن جعلت فاعلاً بسواء أو مبتدأة، وإن لم تكن مصدره بحرف مصدري حملاً على
  المعنى وكلام العرب منه ما طابق فيه اللفظ المعنى، نحو: قام زيد، وزيد قائم، وهو أكثر
  كلام العرب، ومنه ما غلب فيه حكم اللفظ على المعنى، نحو: علمت أقام زيد أم قعد، لا
  يجوز تقديم الجملة على علمت، وإن كان ليس ما بعد علمت استفهاماً، بل الهمزة فيه للتسوية.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 8 9 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ ٱلَّذِينَ كَفَرُواْ سَوَآءٌ
  عَلَيْهِمْ ءَأَنذَرْتَهُمْ أَمْ لَمْ تُنْذِرْهُمْ لاَ يُؤْمِنُونَ } * { خَتَمَ ٱللَّهُ
  عَلَىٰ قُلُوبِهمْ وَعَلَىٰ سَمْعِهِمْ وَعَلَىٰ أَبْصَٰرِهِمْ غِشَاوَةٌ وَلَهُمْ
  عَذَابٌ عظِيمٌ }ومنه ما غلب فيه المعنى على اللفظ، وذلك نحو الإضافة للجملة الفعلية
  نحو:على حين عاتبت المشيب على الصبا   أذ قياس الفعل أن لا يضاف إليه، لكن لوحظ المعنى،
  وهو المصدر، فصحت الإضافة.قال ابن عطية: { أأنذرتهم أم لم تنذرهم } لفظه لفظ الاستفهام
  ومعناه الخبر، وإنما جرى عليه لفظ الاستفهام لأن فيه التسوية التي هي في الاستفهام،
  ألا ترى أنك إذا قلت مخبراً سواء علي أقمت أم قعدت أم ذهبت؟ وإذا قلت مستفهماً أخرج
  زيد أم قام؟ فقد استوى الأمران عندك، هذان في الخبر، وهذان في الاستفهام، وعدم علم
  أحدهما بعينه، فلما عممتهما التسوية جرى على الخبر لفظ الاستفهام لمشاركته إياه في
  الإبهام، وكل استفهام تسوية، وإن لم يكن كل تسوية استفهاماً، انتهى كلامه. وهو حسن،
  إلا أن في أوله مناقشة، وهو قوله: { أأنذرتهم أم لم تنذرهم } لفظه لفظ الاستفهام، ومعناه
  الخبر، وليس كذلك لأن هذا الذي صورته صورة الاستفهام ليس معناه الخبر لأنه مقدر بالمفرد
  إما مبتدأ وخبره سواء أو العكس، أو فاعل سواء لكون سواء وحده خبراً لأن، وعلى هذه التقادير
  كلها ليس معناه معنى الخبر وإنما سواء، وما بعده إذا كان خبراً أو مبتدأ معناه الخبر.
  ولغة تميم تخفيف الهمزتين في نحو أأنذرتهم، وبه قرأ الكوفيون، وابن ذكوان، وهو الأصل.
  وأهل الحجاز لا يرون الجمع بينهما طلباً للتخفيف، فقرأ الحرميان، وأبو عمرو، وهشام:
  بتحقيق الأولى وتسهيل الثانية، إلا أن أبا عمرو، وقالون، وإسماعيل بن جعفر، عن نافع،
  وهشام، يدخلون بينهما ألفاً، وابن كثير لا يدخل. وروي تحقيقاً عن هشام وإدخال ألف بينهما،
  وهي قراءة ابن عباس، وابن أبي إسحاق. وروي عن ورش، كابن كثير، وكقالون وإبدال الهمزة
  الثانية ألفاً فيلتقي ساكنان على غير حدهما عند البصريين، وقد أنكر هذه القراءة الزمخشري،
  وزعم أن ذلك لحن وخروج عن كلام العرب من وجهين: أحدهما: الجمع بين ساكنين على غير حده.
  الثاني: إن طريق تخفيف الهمزة المتحركة المفتوح ما قبلها هو بالتسهيل بين بين لا بالقلب
  ألفاً، لأن ذلك هو طريق الهمزة الساكنة، وما قاله هو مذهب البصريين، وقد أجاز الكوفيون
  الجمع بين الساكنين على غير الحد الذي أجازه البصريون. وقراءة ورش صحيحة النقل لا تدفع
  باختيار المذاهب ولكن عادة هذا الرجل إساءة الأدب على أهل الأداء ونقلة القرآن.وقرأ
  الزهري، وابن محيصن: أنذرتهم بهمزة واحدة، حذف الهمزة الأولى لدلالة المعنى عليها،
  ولأجل ثبوت ما عاد لها، وهو أم، وقرأ أبي أيضا بحذف الهمزة ونقل حركتها إلى الميم الساكنة
  قبلها.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 8 9 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ ٱلَّذِينَ كَفَرُواْ سَوَآءٌ
  عَلَيْهِمْ ءَأَنذَرْتَهُمْ أَمْ لَمْ تُنْذِرْهُمْ لاَ يُؤْمِنُونَ } * { خَتَمَ ٱللَّهُ
  عَلَىٰ قُلُوبِهمْ وَعَلَىٰ سَمْعِهِمْ وَعَلَىٰ أَبْصَٰرِهِمْ غِشَاوَةٌ وَلَهُمْ
  عَذَابٌ عظِيمٌ }والمفعول الثاني لأنذر محذوف لدلالة المعنى عليه، التقدير أأنذرتهم
  العذاب على كفرهم أم لم تنذرهموه؟ وفائدة الإنذار مع تساويه مع العدم أنه قاطع لحجتهم،
  وأنهم قد دعوا فلم يؤمنوا، ولئلا يقولوا ربنا لولا أرسلت، وأن فيه تكثير الأجر بمعاناة
  من لا قبول له للإيمان ومقاساته، وإن في ذلك عموم إنذاره لأنه أرسل للخلق كافة. وهل
  قوله: لا يؤمنون خبر عنهم أو حكم عليهم أو ذم لهم أو دعاء عليهم؟ أقوال، وظاهر قوله
  تعالى: { ختم الله } أنه إخبار من الله تعالى بختمه وحمله بعضهم على أنه دعاء عليهم،
  وكنى بالختم على القلوب عن كونها لا تقبل شيئاً من الحق ولا تعيه لإعراضها عنه، فاستعار
  الشيء المحسوس والشيء المعقول، أو مثل القلب بالوعاء الذي ختم عليه صوناً لما فيه ومنعاً
  لغيره من الدخول إليه. والأول: مجاز الاستعارة، والثاني: مجاز التمثيل. ونقل عمن مضى
  أن الختم حقيقة وهو انضمام القلب وانكماشه، قال مجاهد: إذا أذنبت ضم من القلب هكذا،
  وضم مجاهد الخنصر، ثم إذا أذنبت ضم هكذا، وضم البنصر، ثم هكذا إلى الإبهام، وهذا هو
  الختم والطبع والرين. وقيل: الختم سمة تكون فيهم تعرفهم الملائكة بها من المؤمنين.
  وقيل: حفظ ما في قلوبهم من الكفر ليجازيهم. وقيل: الشهادة على قلوبهم بما فيها من الكفر
  ونسبة الختم إلى الله تعالى بأي معنى فسر إسناد صحيح، إذ هو إسناد إلى الفاعل الحقيقي،
  إذ الله تعالى خالق كل شيء.وقد تأول الزمخشري وغيره من المعتزلة هذا الإسناد، إذ مذهبهم
  أن الله تعالى لا يخلق الكفر ولا يمنع من قبول الحق والوصول إليه، إذ ذاك قبيح والله
  تعالى يتعالى عن فعل القبيح، وذكر أنواعاً من التأويل عشرة، ملخصها: الأول: أن الختم
  كنى به عن الوصف الذي صار كالخلقي وكأنهم جبلوا عليه وصار كأن الله هو الذي فعل بهم
  ذلك. الثاني: أنه من باب التمثيل كقولهم: طارت به العنقاء، إذا أطال الغيبة، وكأنهم
  مثلت حال قلوبهم بحال قلوب ختم الله عليها. الثالث: أنه نسبه إلى السبب لما كان الله
  هو الذي أقدر الشيطان ومكنه أسند إليه الختم. الرابع: أنهم لما كانوا مقطوعاً بهم أنهم
  لا يؤمنون طوعاً ولم يبق طريق إيمانهم إلا بإلجاء وقسر وترك القسر عبر عن تركه بالختم.
  الخامس: أن يكون حكاية لما يقوله الكفار تهكماً كقولهم: { قلوبنا في أكنة }. السادس:
  أن الختم منه على قلوبهم هو الشهادة منه بأنهم لا يؤمنون. السابع: أنها في قوم مخصوصين
  فعل ذلك بهم في الدنيا عقاباً عاجلاً، كما عجل لكثير من الكفار عقوبات في الدنيا. الثامن:
  أن يكون ذلك فعله بهم من غير أن يحول بينهم وبين الإيمان لضيق صدورهم عقوبة غير مانعة
  من الإيمان.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 8 9 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
