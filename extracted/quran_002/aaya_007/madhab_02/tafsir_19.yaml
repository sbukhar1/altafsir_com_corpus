  عَذَابٌ عظِيمٌ }متقلـداً سيفـاً ورمحـاً   وقول الآخر:علفتهـا تبنـاً ومـاء بـارداً   ولا
  تكاد تجد هذا الاستعمال في حال سعة واختيار، فقراءة الرفع أحسن، وتكون الواو عاطفة
  جملة على جملة. انتهى كلام أبي علي، رحمه الله تعالى. ولا أدري ما معنى قوله: لأن النصب
  إنما يحمله على ختم الظاهر، وكيف تحمل غشاوة المنصوب على ختم الذي هو فعل؟ هذا ما لا
  حمل فيه اللهم إلا إن أراد أن يكون قوله تعالى: { ختم الله على قلوبهم } دعاء عليهم
  لا خبراً، فإن ذلك يناسب مذهبه لاعتزاله، ويكون غشاوة في معنى المصدر المدعو به عليهم
  القائم مقام الفعل فكأنه قيل: وغشى الله على أبصارهم، فيكون إذ ذاك معطوفاً على ختم
  عطف المصدر النائب مناب فعله في الدعاء، نحو قولك: رحم الله زيداً وسقياً له، وتكون
  إذ ذاك قد حلت بين غشاوة المعطوف وبين ختم المعطوف عليه بالجار والمجرور. وأما إن جعلت
  ذلك خبراً محضاً وجعلت غشاوة في موضع المصدر البدل عن الفعل في الخبر فهو ضعيف لا ينقاس
  ذلك بل يقتصر فيه على مورد السماع، وقرأ الحسن باختلاف عنه وزيد بن علي: غشاوة بضم
  الغين ورفع التاء، وأصحاب عبد الله بالفتح والنصب وسكون الشين، وعبيد بن عمير كذلك،
  إلا أنه رفع التاء. وقرأ بعضهم غشوة بالكسر والرفع، وبعضهم غشوة وهي قراءة أبي حيوة،
  والأعمش قرأ بالفتح والرفع والنصب. وقال الثوري: كان أصحاب عبد الله يقرأونها غشية
  بفتح الغين والياء والرفع. اهـ. وقال يعقوب: غشوة بالضم لغة، ولم يؤثرها عن أحد من
  القراء.قال بعض المفسرين: وأصوب هذه القراءات المقروء بها ما عليه السبعة من كسر الغين
  على وزن عمامة، والأشياء التي هي أبداً مشتملة، فهذا يجيء وزنها: كالصمامة، والعمامة،
  والعصابة، والريانة، وغير ذلك. وقرأ بعضهم: غشاوة بالعين المهملة المكسورة والرفع من
  العشي، وهو شبه العمى في العين. وتقديم القلوب على السمع من باب التقديم بالشرف وتقديم
  الجملة التي انتظمتها على الجملة التي تضمنت الأبصار من هذا الباب أيضاً. وذكر أهل
  البيان أن التقديم يكون باعتبارات خمسة: تقدم العلة والسبب على المعلول والمسبب، كتقديم
  الأموال على الأولاد في قوله تعالى:{ إنما أموالكم وأولادكم فتنة }[التغابن: 15]، فإنه
  إنما يشرع في النكاح عند قدرته على المؤنة، فهي سبب إلى التزوج، والنكاح سبب للتناسل.
  والعلة: كتقدم المضيء على الضوء، وليس تقدم زمان، لأن جرم الشمس لا ينفك عن الضوء.
  وتقدم بالذات، كالواحد مع الإثنين، وليس الواحد علة للاثنين بخلاف القسم الأول. وتقدم
  بالشرف، كتقدم الإمام على المأموم. وتقدم بالزمان، كتقدم الوالد على الولد بالوجود،
  وزاد بعضهم سادس وهو: التقدم بالوجود حيث لا زمان. ولما ذكر تعالى حال هؤلاء الكفار
  في الدنيا، أخبر بما يؤول إليه أمرهم في الآخرة من العذاب العظيم.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 8 9 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
