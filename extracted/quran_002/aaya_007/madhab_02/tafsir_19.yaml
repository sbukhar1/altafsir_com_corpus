  عَذَابٌ عظِيمٌ }ولما كان قد أعد لهم العذاب صير كأنه ملك لهم لازم، والعظيم هو الكبير.
  وقيل: العظيم فوق، لأن الكبير يقابله الصغير، والعظيم يقابله الحقير. قيل: والحقير
  دون الصغير، وأصل العظم في الجثة ثم يستعمل في المعنى، وعظم العذاب بالنسبة إلى عذاب
  دونه يتخلله فتور، وبهذا التخلل المتصور يصح أن يتفاضل العرضان كسوادين أحدهما شع من
  الآخر، إذ قد تخلل الآخر ما ليس بسواد.وذكر المفسرون في سبب نزول قوله تعالى: { إن
  الذين كفروا } إلى قوله: { عظيم } ، أقوالاً: أحدها: أنها نزلت في يهود كانوا حول المدينة،
  قاله ابن عباس، وكان يسميهم. الثاني: نزلت في قادة الأحزاب من مشركي قريش، قاله أبو
  العالية. الثالث: في أبي جهل وخمسة من أهل بيته، قاله الضحاك. الرابع: في أصحاب القليب:
  وهم أبو جهل، وشيبة بن ربيعة، وعقبة بن أبي معيط، وعتبة بن ربيعة، والوليد بن المغيرة.
  الخامس: في مشركي العرب قريش وغيرها. السادس: في المنافقين، فإن كانت نزلت في ناس بأعيانهم
  وافوا على الكفر، فالذين كفروا معهودون، وإن كانت لا في ناس مخصوصين وافوا على الكفر،
  فيكون عاماً مخصوصاً. ألا ترى أنه قد أسلم من مشركي قريش وغيرها ومن المنافقين ومن
  اليهود خلق كثير بعد نزول هاتين الآيتين؟.وذكروا أيضاً أن في هاتين الآيتين من ضروب
  الفصاحة أنواعاً. الأول: الخطاب العام للفظ الخاص المعنى. الثاني: الاستفهام الذي يراد
  به تقرير المعنى في النفس، أي يتقرر أن الإنذار وعدمه سواء عندهم. الثالث: المجاز،
  ويسمى: الاستعارة، وهو قوله تعالى: { ختم الله على قلوبهم وعلى سمعهم } ، وحقيقة الختم
  وضع محسوس على محسوس يحدث بينهما رقم يكون علامة للخاتم، والختم هنا معنوي، فإن القلب
  لما لم يقبل الحق مع ظهوره استعير له اسم المختوم عليه فبين أنه من مجاز الاستعارة.
  الرابع: الحذف، وهو في مواضع: منها: أن الذين كفروا، أي أن القوم الذين كفروا بالله
  وبك وبما جئت به. ومنها: لا يؤمنون بالله وبما أخبرتهم به عنه. ومنها: ختم الله على
