  عَلَيْهِمْ ءَأَنذَرْتَهُمْ أَمْ لَمْ تُنْذِرْهُمْ لاَ يُؤْمِنُونَ } * { خَتَمَ ٱللَّهُ
  عَلَىٰ قُلُوبِهمْ وَعَلَىٰ سَمْعِهِمْ وَعَلَىٰ أَبْصَٰرِهِمْ غِشَاوَةٌ وَلَهُمْ
  عَذَابٌ عظِيمٌ }التاسع: أن يفعل بهم ذلك في الآخرة لقوله تعالى:{ ونحشرهم يوم القيامة
  على وجوههم عمياً وبكماً وصماً }[الإسراء: 97]. العاشر: ما حكى عن الحسن البصري، وهو
  اختيار أبي علي الجبائي، والقاضي، أن ذلك سمة وعلامة يجعلها الله تعالى في قلب الكافر
  وسمعه، تستدل بذلك الملائكة على أنهم كفار وأنهم لا يؤمنون. انتهى ما قاله المعتزلة.
  والمسألة يبحث عنها في أصول الدين. وقد وقع قوله: { وعلى سمعهم } بين شيئين: يمكن أن
  يكون السمع محكوماً عليه مع كل واحد منهما، إذ يحتمل أن يكون أشرك في الختم بينه وبين
  القلوب، ويحتمل أن يكون أشرك في الغشاوة بينه وبين الأبصار. لكن حمله على الأول أولى
  للتصريح بذلك في قوله:{ وختم على سمعه وقلبه وجعل على بصره غشاوة }[الجاثية: 23]. وتكرير
  حرف الجر يدل على أن الختم ختمان، أو على التوكيد، إن كان الختم واحداً فيكون أدل على
  شدة الختم.وقرأ ابن أبي عبلة أسماعهم فطابق في الجمع بين القلوب والأسماع والأبصار.
  وأما الجمهور فقرؤوا على التوحيد، إما لكونه مصدراً في الأصل فلمح فيه الأصل، وإما
  اكتفاء بالمفرد عن الجمع لأن ما قبله وما بعده يدل على أنه أريد به الجمع، وإما لكونه
  مصدراً حقيقة وحذف ما أضيف إليه لدلالة المعنى أي حواس سمعهم. وقد اختلف الناس في أي
  الحاستين السمع والبصر أفضل، وهو اختلاف لا يجدي كبير شيء. والإمالة في أبصارهم جائزة،
  وقد قرىء بها، وقد غلبت الراء المكسورة حرف الاستعلاء، إذ لولاها لما جازت الإمالة،
  وهذا بتمامه مذكور في النحو. وقرأ الجمهور: غشاوة بكسر الغين ورفع التاء، وكانت هذه
  الجملة ابتدائية ليشمل الكلام الإسنادين: إسناد الجملة الفعلية وإسناد الجملة الابتدائية،
  فيكون ذلك آكد لأن الفعلية تدل على التجدد والحدوث، والإسمية تدل على الثبوت. وكان
  تقديم الفعلية أولى لأن فيها أن ذلك قد وقع وفرغ منه، وتقديم المجرور الذي هو على أبصارهم
  مصحح لجواز الابتداء بالنكرة، مع أن فيه مطابقة بالجملة قبله لأنه تقدم فيها الجزء
  المحكوم به. وهذه كذلك الجملتان تؤول دلالتهما إلى معنى واحد، وهو منعهم من الإيمان،
  ونصب المفضل غشاوة يحتاج إلى إضمار ما أظهر في قوله: { وجعل على بصره غشاوة } ، أي
  وجعل على أبصارهم غشاوة، أو إلى عطف أبصارهم على ما قبله ونصبها على حذف حرف الجر،
  أي بغشاوة، وهو ضعيف. ويحتمل عندي أن تكون اسماً وضع موضع مصدر من معنى ختم، لأن معنى
  ختم غشي وستر، كأنه قيل تغشيه على سبيل التأكيد، وتكون قلوبهم وسمعهم وأبصارهم مختوماً
  عليها مغشاة. وقال أبو علي: وقراءة الرفع أولى لأن النصب إما أن يحمله على ختم الظاهر
  فيعرض في ذلك أنك حلت بين حرف العطف والمعطوف به، وهذا عندنا إنما يجوز في الشعر، وما
  أن تحمله على فعل يدل عليه ختم تقديره وجعل على أبصارهم فيجيء الكلام من باب:\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 8 9 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
