  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">خَتَمَ
  ٱللَّهُ عَلَىٰ قُلُوبِهمْ وَعَلَىٰ سَمْعِهِمْ وَعَلَىٰ أَبْصَٰرِهِمْ غِشَاوَةٌ وَلَهُمْ
  عَذَابٌ عظِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { ختم الله على قلوبهم
  } الختم: الطبع، والقلب: قطعة من دم جامدة سوداء، وهو مستكن في الفؤاد، وهو بيت النفس،
  ومسكن العقل، وسمي قلبا لتقلبه. وقيل: لأنه خالص البدن، وإنما خصَّه بالختم لأنه محل
  الفهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { وعلى سمعهم } يريد:
  على أسماعهم، فذكره بلفظ التوحيد، ومعناه: الجمع، فاكتفى بالواحد عن الجميع، ونظيره
  قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">ثم يخرجكم طفلا</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الحج: 5].</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأنشدوا
  من ذلك:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">كلوا في
  نصف بطنكم تعيشوا</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">فانَّ زمانكم زمن خميص</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">أي: في أنصاف بطونكم. ذكر هذا القول
  أبو عبيدة، والزجاج. وفيه وجه آخر، وهو أن العرب تذهب بالسمع مذهب المصدر، والمصدر
  يوحد، تقول: يعجبني حديثكم، ويعجبني ضربكم، فأما البصر والقلب فهما اسمان لا يجريان
  مجرى المصادر في مثل هذا المعنى. ذكره الزجاج، وابن القاسم. وقد قرأ عمرو بن العاص،
  وابن أبي عبلة: { وعلى أسماعهم }</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { وعلى أبصارهم غشاوة } الغشاوة: الغطاء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  الفراء: أما قريش وعامة العرب، فيكسرون الغين من«غشاوة» وعكل يضمون الغين، وبعض العرب
  يفتحها، وأظنها لربيعة. وروى المفضل عن عاصم «غشاوةً» بالنصب على تقدير: جعل على أبصارهم
  غشاوة. فأما العذاب، فهو الألم المستمر، وماء عذب: إذا استمر في الحلق سائغاً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

