aaya: خَتَمَ اللَّهُ عَلَىٰ قُلُوبِهِمْ وَعَلَىٰ سَمْعِهِمْ ۖ وَعَلَىٰ أَبْصَارِهِمْ
  غِشَاوَةٌ ۖ وَلَهُمْ عَذَابٌ عَظِيمٌ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ خَتَمَ ٱللَّهُ
  عَلَىٰ قُلُوبِهمْ وَعَلَىٰ سَمْعِهِمْ وَعَلَىٰ أَبْصَٰرِهِمْ غِشَاوَةٌ وَلَهُمْ
  عَذَابٌ عظِيمٌ }قوله تعالى: { ختم الله على قلوبهم } الختم: الطبع، والقلب: قطعة من
  دم جامدة سوداء، وهو مستكن في الفؤاد، وهو بيت النفس، ومسكن العقل، وسمي قلبا لتقلبه.
  وقيل: لأنه خالص البدن، وإنما خصَّه بالختم لأنه محل الفهم.قوله تعالى: { وعلى سمعهم
  } يريد: على أسماعهم، فذكره بلفظ التوحيد، ومعناه: الجمع، فاكتفى بالواحد عن الجميع،
  ونظيره قوله تعالى:{ ثم يخرجكم طفلا }[الحج: 5].وأنشدوا من ذلك:كلوا في نصف بطنكم تعيشوا   فانَّ
  زمانكم زمن خميصأي: في أنصاف بطونكم. ذكر هذا القول أبو عبيدة، والزجاج. وفيه وجه آخر،
  وهو أن العرب تذهب بالسمع مذهب المصدر، والمصدر يوحد، تقول: يعجبني حديثكم، ويعجبني
  ضربكم، فأما البصر والقلب فهما اسمان لا يجريان مجرى المصادر في مثل هذا المعنى. ذكره
  الزجاج، وابن القاسم. وقد قرأ عمرو بن العاص، وابن أبي عبلة: { وعلى أسماعهم }قوله
  تعالى: { وعلى أبصارهم غشاوة } الغشاوة: الغطاء.قال الفراء: أما قريش وعامة العرب،
  فيكسرون الغين من«غشاوة» وعكل يضمون الغين، وبعض العرب يفتحها، وأظنها لربيعة. وروى
  المفضل عن عاصم «غشاوةً» بالنصب على تقدير: جعل على أبصارهم غشاوة. فأما العذاب، فهو
  الألم المستمر، وماء عذب: إذا استمر في الحلق سائغاً.\r\n\t\t\t\r\n\t\t\t</section>"

