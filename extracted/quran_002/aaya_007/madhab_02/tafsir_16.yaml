aaya: خَتَمَ اللَّهُ عَلَىٰ قُلُوبِهِمْ وَعَلَىٰ سَمْعِهِمْ ۖ وَعَلَىٰ أَبْصَارِهِمْ
  غِشَاوَةٌ ۖ وَلَهُمْ عَذَابٌ عَظِيمٌ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ خَتَمَ ٱللَّهُ
  عَلَىٰ قُلُوبِهمْ وَعَلَىٰ سَمْعِهِمْ وَعَلَىٰ أَبْصَٰرِهِمْ غِشَاوَةٌ وَلَهُمْ
  عَذَابٌ عظِيمٌ }{ خَتَمَ اللَّهُ } حفظ ما في قلوبهم ليجازيهم عنه، كأنه مأخوذ من
  ختم ما يُراد حفظه، الختم: الطبع، ختمت الكتاب. وذلك علامة تعرفهم الملائكة بها من
  بين المؤمنين، أو القلب كالكف إذا أذنب العبد ذنباً ختم منه كالإصبع، فإذا أذنب آخر
  ختم منه كالإصبع الثانية حتى ينختم جميعه، ثم يطبع عليه بطابع، أو هو إخبار عن كفرهم،
  وإعراضهم عن سماع الحق شبهه بما سد وختم عليه فلا يدخله خير، أو شهادة من الله عليها
  أنها لا تعي الحق، وعلى أسماعهم أنها لا تصغي إليه، كما يختم الشاهد على الكتاب { غِشَاوَةٌ
  } والغشاوة الغطاء الشامل، أراد بذلك تعاميهم عن الحق. سمى القلب قلباً، لتقلبه بالخواطر.ما
  سمى القلب إلا من تقلبه\t\t   \tوالرأي يصرف والإنسان أطوار\r\n\t\t\t</section>"

