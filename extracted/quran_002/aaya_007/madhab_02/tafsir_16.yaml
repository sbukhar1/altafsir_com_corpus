  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">خَتَمَ
  ٱللَّهُ عَلَىٰ قُلُوبِهمْ وَعَلَىٰ سَمْعِهِمْ وَعَلَىٰ أَبْصَٰرِهِمْ غِشَاوَةٌ وَلَهُمْ
  عَذَابٌ عظِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">{ خَتَمَ اللَّهُ } حفظ ما في قلوبهم
  ليجازيهم عنه، كأنه مأخوذ من ختم ما يُراد حفظه، الختم: الطبع، ختمت الكتاب. وذلك علامة
  تعرفهم الملائكة بها من بين المؤمنين، أو القلب كالكف إذا أذنب العبد ذنباً ختم منه
  كالإصبع، فإذا أذنب آخر ختم منه كالإصبع الثانية حتى ينختم جميعه، ثم يطبع عليه بطابع،
  أو هو إخبار عن كفرهم، وإعراضهم عن سماع الحق شبهه بما سد وختم عليه فلا يدخله خير،
  أو شهادة من الله عليها أنها لا تعي الحق، وعلى أسماعهم أنها لا تصغي إليه، كما يختم
  الشاهد على الكتاب { غِشَاوَةٌ } والغشاوة الغطاء الشامل، أراد بذلك تعاميهم عن الحق.
  سمى القلب قلباً، لتقلبه بالخواطر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">ما سمى القلب
  إلا من تقلبه\t\t</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">\tوالرأي يصرف والإنسان أطوار</font></font></b></td></tr></table><label
