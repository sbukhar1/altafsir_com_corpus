  عَذَابٌ عظِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { خَتَمَ ٱللَّهُ عَلَىٰ
  قُلُوبِهِمْ... }</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قرر ابن عرفة وجه المناسبة بين هذه
  الآية وبين ما قبلها (بأنها) سبب فيه، كأنه قيل: لِمَ لا ينفع الإنذار فيهم؟ فقيل:
  بسبب الختم على قلوبهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال ابن عرفة: هكذا قرره بعضهم.
  ويرد عليه (أنه كان يكون الأوْلى تقدير هذه الآية على ما قبلها، لأنها سبب فيه وكان
  يمشي لنا فيه) إن كان تقرير المناسبة بأنّ امتناع تأثير الفعل في المفعول إما (لخلل)
  في الفاعل أو المَانِعِ في القابل فقد يضرب بالسيف شجاع قوي ويكون على المضروب مصفّح
  من حديد فلا يؤثر فيه شيئا، فأخبر هنا أن (تعذر) تأثير الإنذار فيهم لا بتوهم أنه (لإخلال)
  (واقع في الرسول) في تبليغه بوجه بل لمانع فيهم هو (الطبع) على قلوبهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وفسر ابن عطية الختم بثلاثة أوجه:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الأول:
  أنه (حسي) حقيقة، فإن القلب على هيئة الكف ينقبض مع زيادة الضلال كما ينقبض الكف إصبعا
  إصبعا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">الثاني: أنّه مجاز (عبارة عن خلق
  الضّلال في قلوبهم) (وأنّ ما خلق الله في قلوبهم من الكفر والضلال والإعراض عن الإيمان
  سمّاه ختما).</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">الثالث: إنّه مجاز في الإسناد كما
  (يقال)، أهلك المال فلانا وإنّما أهلكه (سوء تصرفه فيه).</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن عرفة: وسكت ابن عطية عن هذا الثالث وهو إنما يناسب مذهب المعتزلة ولما جاءت الآية
  مصادمة لمذهبهم تأولها الزمخشري وأطال وقال: إنه مجاز واستعارة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال ابن عرفة: فجعله تمثيلا. قال: والفرق بين التشبيه والتمثيل والاستعارة
  أن إطلاق الصفة على الموصوف إن كان بأداة التشبيه فهو تشبيه مثل: زيد كالأَسَدِ، وإلا
  فإن كان بواسطة ما يدل على التمثيل فهو تمثيل نحو: زيد الأسد، وإن لم يكن بواسطة فهو
  استعارة مثل: رأيت أسدا (يكرّ) ويفرّ في الحرب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وظاهر
  كلام الطيبي أنّه لا فرق بين التشبيه والتمثيل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال:
  والآية حجة لمن يقول: إن العقل في القلب، ولو كان في الدماغ لقال: ختم الله على أدمغتهم.
  فإن قلت: لم قدم القلب والأصل تأخيره؟ قلت: لوجهين:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">إما
  (لأنّ) السمع والبصر طريقان إليه فما يلزم من الختم (عليهما) الختم عليه، إذ لعلّه
  يعلم (المعقولات) بقلبه. ويلزم من الختم على القلب عدم الانتفاع بمدركات السمع؛ وإما
  لأن المدركات قسمان: وجدانيات ومحسوسات. فما يلزم من نفي المحسوسات نفي الوجدانيات
  (بخلاف) العكس.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">(قال): وأجاب (الطيبي) بأن (الأمور)
  المدركات على ثلاثة أقسام: معقولات، ومسموعات، ومبصرات</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال:
  فإن المعقولات أغمض وإدراكها (أصعب) والمحسوسات أبين وإدراكها أهون، فقدم الختم على
  القلب ليكون تأسيسا، إذ لا يلزم من عدم إدراكهم الدليل الصعب الغميض عدم إدراكهم الدليل
  البين الظاهر.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">((وقال بعض الناس: (نص) أفلاطون
  وأرسطو وغيرهما على أن المعقولات فرع المحسوسات))، ونفي الفرع لا يستلزم نفي الأصل
  بخلاف العكس.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
