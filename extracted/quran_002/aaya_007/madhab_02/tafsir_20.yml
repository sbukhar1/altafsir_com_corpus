  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { وَعَلَىٰ سَمْعِهِمْ... }</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">إفراد
  السمع إما لأمن اللبس أو لأنه مصدر (مبهم) (يحتمل القليل والكثير). أو لإضافته إلى
  (المجموع فأغنى عن جمعه أو لأن الكلام على حذف مضاف قدره الزمخشري: (وعلى) حواس</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">سمعهم، وابن عطية: على (مواضع) سمعهم. (وضعف ابن عرفة الأول بأنه أمن
  اللبس أيضا في القلوب فهلا قيل: { خَتَمَ ٱللَّهُ عَلَىٰ قُلُوبِهِمْ } وضعف الثاني
  بأن الختم إذا كان (حقيقة) كأول تأويلات ابن عطية: فيه أنه حسّي فلا يصح تعلقه (بالسمع)
  لأن (المصدر) معنى من المعاني إلا أن يتجوز في الختم، (أو) يتجوز في السمع فيراد به
  محله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال الزمخشري: (والبصر) نور العين،
  وهو ما يبصر به الرائي ويدرك به المرئيات، كما أنّ البصيرة نور القلب وهو ما (به) يستبصر
  ويتأمل.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قيل لابن عرفة: إنّ ابن (راشد) قال:
  (إنّ) هذا لا يجري على قواعده وإنما يتم على مذهب أهل السنة؟</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(فقال):
  بل هو (يحتمل) (الأمرين)، لأن ذلك النور هل هو بأشعة تنفصل من الرائي للمرئي، أو يحتمل
  المذهبين؟</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال: وإعادة حرف الجر دليل على أن
  لكل واحد منهما (ختما) (يخصه) فهو يمنزله (الكلّية) لاَ الكل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { وَلَهُمْ عَذَابٌ عَظِيمٌ }</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن عرفة: (العَظِيمُ) للتّهكم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  الزمخشري: والعظيم نقيض الحقير، والكبير نقيض الصغير، والعظيم فوق الكبير، كما أن الحقير
  دون الصغير.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال ابن عرفة: هذا ينتج له العكس
  (لأن) نفي (الأبلغ) يحصل (بثبوت) (أدون نقائضه)، ونفي (احقر) العذاب يصدق (بثبوت) العذاب
  العظيم وإن كان في نفسه صغيرا، أما العذاب الصغير يصدق عليه أنه عذاب عظيم لأن نفي
  (الأبلغ) في الحقارة عنه منتف، فإذا كان ضد الحقير عظيما لزم أن يكون الكبير أعظم من
  العظيم قطعا، لأنه إذا انتفى عن العذاب اسم الحقارة ثبت له نقيضه وهو (العظم) وإن كان
  في نفسه صغيرا. ((وإذا انتفى عنه ما فوق الحقارة وهو (الصغر) ثبت له ما فوق ذلك وهو
  (الكبر) (وكان) أعظم من العظيم./ ويؤيد ذلك (اختيارهم) في تكبير الصلاة عند الإحرام
  لفظ: الله أكبر (ولم يختاروا) الله العظيم فدل على أن الكبير أعظم من العظيم)).</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قلت: هذا عند مالك خلافا لأبي حنيفة فإنه أجاز دخول الصّلاة بالله
