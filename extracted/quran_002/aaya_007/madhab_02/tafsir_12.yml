  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">خَتَمَ
  ٱللَّهُ عَلَىٰ قُلُوبِهمْ وَعَلَىٰ سَمْعِهِمْ وَعَلَىٰ أَبْصَٰرِهِمْ غِشَاوَةٌ وَلَهُمْ
  عَذَابٌ عظِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { خَتَمَ اللهُ على
  قُلُوبِهِمْ } الختم الطبع، ومنه ختم الكتاب، وفيه أربعة تأويلات:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أحدها: وهو قول مجاهد: أن القلب مثل الكف، فإذا أذنب العبْدُ ذنباً
  ضُمَّ منه كالإصبع، فإذا أذنب ثانياً ضم منه كالإصبع الثانية، حتى يضمَّ جميعه ثم يطبع
  عليه بطابع.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والثاني: أنها سمة تكون علامة فيهم،
  تعرفهم الملائكة بها من بين المؤمنين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثالث:
  أنه إخبار من الله تعالى عن كفرهم وإعراضهم عن سماع ما دعوا إليه من الحق، تشبيهاً
  بما قد انسدَّ وختم عليه، فلا يدخله خير.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والرابع:
  أنها شهادة من الله تعالى على قلوبهم، بأنها لا تعي الذكر ولا تقبل الحقَّ، وعلى أسماعهم
  بأنها لا تصغي إليه، والغشاوة: تعاميهم عن الحق. وسُمِّي القلب قلباً لتقلُّبِهِ بالخواطر،
  وقد قيل:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">ما سُمِّيَ الْقَلْبُ إِلاَّ مِنْ تَقَلُّبِهِ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">\tوَالرَّأْيُ يَصْرِفُ، والإنْسَانُ أَطْوَارُ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">والغشاوة: الغطاء الشامل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
