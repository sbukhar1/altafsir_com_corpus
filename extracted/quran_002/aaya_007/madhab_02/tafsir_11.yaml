  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">خَتَمَ
  ٱللَّهُ عَلَىٰ قُلُوبِهمْ وَعَلَىٰ سَمْعِهِمْ وَعَلَىٰ أَبْصَٰرِهِمْ غِشَاوَةٌ وَلَهُمْ
  عَذَابٌ عظِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { خَتَمَ ٱللَّهُ عَلَىٰ
  قُلُوبِهِمْ } قال ابن عباس رضي الله عنهما: أي طبع الله، ومعنى الختم على قلوبهم أي،
  ليس أنه يذهب بعقولهم ولكنهم لا يتفكرون فيعتبرون بعلامات نبوة محمد - صلى الله عليه
  وسلم - فيؤمنون { وَعَلَىٰ سَمْعِهِمْ } فهم لا يسمعون الحق { وَعَلَىٰ أَبْصَـٰرِهِمْ
  غِشَـٰوَةٌ } أي غطاء فلا يبصرون الهدى. واتفقت الأئمة السبعة رحمهم الله على القراءة
  برفع الهاء (غشاوة) وقرأ بعضهم بنصبها وهي قراءة شاذة. فأما من قرأ برفع الهاء، فهو
  على معنى الابتداء أي: ختم الله على قلوبهم وعلى سمعهم، ثم ابتدأ فقال { وَعَلَىٰ أَبْصَـٰرِهِمْ
  غِشَـٰوَةٌ } وأما من قرأ بالنصب فيكون الجعل فيه مضمراً، يعني: جعل على أبصارهم غشاوة.
  فقد ذكر في شأن المؤمنين ثوابهم في الدنيا الهدى، وفي الآخرة الفلاح، وذكر في شأن الكفار
  عقوبتهم في الدنيا الختم، وفي الآخرة { وَلَهُمْ عَذَابٌ عظِيمٌ } يعني عذاباً وجيعاً،
  يخلص الوجع إلى قلوبهم. قال [الفقيه رحمه الله] وفي الآية إشكال في موضعين: أحدهما
  في اللفظ والآخر في المعنى: فأما الذي في اللفظ { خَتَمَ ٱللَّهُ عَلَىٰ قُلُوبِهِمْ
  } ذكر جماعة القلوب ثم قال: { وَعَلَىٰ سَمْعِهِمْ } ذكر بلفظ الوحدان، ثم قال: { وَعَلَىٰ
  أَبْصَـٰرِهِمْ } ذكر بلفظ الجمع، فجوابه: [عن هذا: أن يقال] أن السمع مصدر والمصدر
  لا يثنى ولا يجمع فلهذا المعنى والله أعلم ذكر بلفظ الوحدان. وقد قيل: معنى { وَعَلَىٰ
  سَمْعِهِمْ } أي: موضع سمعهم لأن السمع لا يختم وإنما يختم موضع السمع. وقد قيل: إن
  الإضافة إلى الجماعة تغني عن لفظ الجماعة، لأنه قال: { وَعَلَىٰ سَمْعِهِمْ } فقد أضاف
  إلى الجماعة، والشيء إذا أضيف إلى الجماعة مرة يذكر بلفظ الجماعة، ومرة يذكر بلفظ الوحدان.
  فلو ذكر القلوب والأبصار بلفظ الوحدان لكان سديداً في اللغة. فذكر البعض بلفظ الوحدان،
  والبعض بلفظ الجماعة، وهذه علامة الفصاحة لأن كتاب الله تعالى أفصح الكلام. وأما الإشكال
  الذي في المعنى أن يقال: إذا ختم الله على قلوبهم وعلى سمعهم وعلى أبصارهم، فمنعهم
  عن الهدى فكيف يستحقون العقوبة؟ والجواب عن هذا: أن يقال: أنه ختم مجازاة لكفرهم. كما
  قال في آية أخرى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">بَلْ طَبَعَ ٱللَّهُ عَلَيْهَا بِكُفْرِهِمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[النساء:
  155] لأن الله تعالى قد يسر عليهم سبيل الهدى، فلو جاهدوا لوفقهم، كما قال [تعالى]</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَٱلَّذِينَ
  جَـٰهَدُواْ فِينَا لَنَهْدِيَنَّهُمْ سُبُلَنَا</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[العنكبوت: 69] فلما لم يجاهدوا
  واختاروا الكفر عاقبهم الله تعالى في الدنيا بالختم على قلوبهم وعلى سمعهم وعلى أبصارهم
  وفي الآخرة بالعذاب العظيم. وروي عن مجاهد أنه قال: من أول سورة البقرة أربع آيات في
  نعت المؤمنين وآيتان في نعت الكافرين، وثلاث عشرة آية في نعت المنافقين. وروي عن مقاتل
  أنه قال: آيتان من أول السورة في نعت المؤمنين المهاجرين [وآيتان في نعت المؤمنين غير
  المهاجرين]، وآيتان في نعت مؤمني أهل الكتاب، وآيتان في نعت الكفار، وثلاث عشرة آية
  في نعت المنافقين من قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَمِنَ ٱلنَّاسِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[البقرة: 8] إلى قوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّ
  ٱللَّهَ عَلَىٰ كُلِّ شَىْء قَدِيرٌ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[البقرة: 20].</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
