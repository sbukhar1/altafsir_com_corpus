  وَعَلَىٰ أَبْصَٰرِهِمْ غِشَاوَةٌ وَلَهُمْ عَذَابٌ عظِيمٌ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\"/></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" تعرض الفتن على القلوب كالحصير
  عوداً عوداً، فأي قلب أشربها نكت فيه نكتة سوداء، وأي قلب أنكرها نكت فيه نكتة بيضاء،
  حتى تصير على قلبين: على أبيض مثل الصفا، فلا تضره فتنة ما دامت السموات والأرض، والآخر
  أسود مرباد، كالكوز مجخياً، لا يعرف معروفاً، ولا ينكر منكراً \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">الحديث، قال ابن جرير: والحق عندي
  في ذلك ما صح بنظيره الخبر عن رسول الله صلى الله عليه وسلم وهو ما حدثنا به محمد بن
  بشار: حدثنا صفوان بن عيسى حدثنا ابن عجلان عن القعقاع عن أبي صالح عن أبي هريرة رضي
  الله عنه قال: قال رسول الله صلى الله عليه وسلم</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" إن المؤمن إذا أذنب ذنباً كانت نكتة سوداء في قلبه، فإن تاب ونزع
  واستعتب صقل قلبه، وإن زاد زادت حتى تعلو قلبه، فذلك الران الذي قال الله تعالى: {
  كَلاَّ بَلْ رَانَ عَلَىٰ قُلُوبِهِمْ مَّا كَانُواْ يَكْسِبُونَ } \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">[المطففين: 14] هذا الحديث من هذا
  الوجه قد رواه الترمذي والنسائي عن قتيبة والليث بن سعد، وابن ماجه عن هشام بن عمار
  عن حاتم بن إسماعيل والوليد بن مسلم، ثلاثتهم عن محمد بن عجلان به، وقال الترمذي: حسن
  صحيح. ثم قال ابن جرير: فأخبر رسول الله صلى الله عليه وسلم أن الذنوب إذا تتابعت على
  القلوب، أغلقتها، وإذا أغلقتها أتاها حينئذٍ الختم من قبل الله تعالى والطبع، فلا يكون
  للإيمان إليها مسلك، ولا للكفر عنها مخلص، فذلك هو الختم والطبع الذي ذكر في قوله تعالى:
  { خَتَمَ ٱللَّهُ عَلَىٰ قُلُوبِهِمْ وَعَلَىٰ سَمْعِهِمْ } نظير الختم والطبع على
  ما تدركه الأبصار من الأوعية والظروف التي لا يوصل إلى ما فيها إلا بفض ذلك عنها ثم
  حلها، فكذلك لا يصل الإيمان إلى قلوب من وصف الله أنه ختم على قلوبهم وعلى سمعهم إلا
  بعد فض خاتمه وحل رباطه عنها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واعلم
  أن الوقف التام على قوله تعالى: { خَتَمَ ٱللَّهُ عَلَىٰ قُلُوبِهِمْ وَعَلَىٰ سَمْعِهِمْ
  } ، وقوله: { وَعَلَىٰ أَبْصَـٰرِهِمْ غِشَـٰوَةٌ } جملة تامة، فإن الطبع يكون على
  القلب وعلى السمع، والغشاوة، وهي الغطاء، يكون على البصر؛ كما قال السدي في تفسيره
  عن أبي مالك وعن أبي صالح عن ابن عباس، وعن مرة الهمداني عن ابن مسعود، وعن أناس من
  أصحاب رسول الله صلى الله عليه وسلم في قوله: { خَتَمَ ٱللَّهُ عَلَىٰ قُلُوبِهِمْ
  وَعَلَىٰ سَمْعِهِمْ } يقول: فلا يعقلون، ولا يسمعون. يقول: وجعل على أبصارهم غشاوة،
  يقول: على أعينهم، فلا يبصرون. وقال ابن جرير: حدثني محمد بن سعد حدثنا أبي حدثني عمي
  الحسين بن الحسن عن أبيه عن جده عن ابن عباس: ختم الله على قلوبهم وعلى سمعهم، والغشاوة
  على أبصارهم. قال: وحدثنا القاسم حدثنا الحسين - يعني ابن داود وهو سنيد - حدثني حجاج
  - وهو ابن محمد الأعور - حدثني ابن جريج قال: الختم على القلب والسمع، والغشاوة على
  البصر، قال الله تعالى:</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
