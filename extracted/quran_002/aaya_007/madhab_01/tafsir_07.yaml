  وَعَلَىٰ أَبْصَٰرِهِمْ غِشَاوَةٌ وَلَهُمْ عَذَابٌ عظِيمٌ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\"/></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فَإِن
  يَشَإِ ٱللَّهُ يَخْتِمْ عَلَىٰ قَلْبِكَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الشورى: 24] وقال:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَخَتَمَ
  عَلَىٰ سَمْعِهِ وَقَلْبِهِ وَجَعَلَ عَلَىٰ بَصَرِهِ غِشَاوَةً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الجاثية:
  23] قال ابن جرير: ومن نصب غشاوة من قوله تعالى: { وعلى أبصارهم غشاوة } ، يحتمل أنه
  نصبها بإضمار فعل تقديره: وجعل على أبصارهم غشاوة، ويحتمل أن يكون نصبها على الإتباع
  على محل: وعلى سمعهم؛ كقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَحُورٌ عِينٌ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الواقعة:
  22] وقول الشاعر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">عَلَفْتُها
  تِبْناً وماءً بارداً</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">حَتَّى شَتَتْ
  هَمَّالةً عيناها</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وقال الآخر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">ورأيتُ زوجَكِ في الوَغَى</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">مُتَقَلداً
  سَيْفاً وَرُمْحا</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
