  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">خَتَمَ
  ٱللَّهُ عَلَىٰ قُلُوبِهمْ وَعَلَىٰ سَمْعِهِمْ وَعَلَىٰ أَبْصَٰرِهِمْ غِشَاوَةٌ وَلَهُمْ
  عَذَابٌ عظِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">قال السدي: ختم الله، أي: طبع الله.
  وقال قتادة في هذه الآية: استحوذ عليهم الشيطان إذ أطاعوه، فختم الله على قلوبهم وعلى
  سمعهم، وعلى أبصارهم غشاوة، فهم لا يبصرون هدى، ولا يسمعون ولا يفقهون ولا يعقلون.
  وقال ابن جريج: قال مجاهد: ختم الله على قلوبهم، قال: الطبع، ثبتت الذنوب على القلب،
  فحفت به من كل نواحيه حتى تلتقي عليه، فالتقاؤها عليه الطبع، والطبع الختم. قال ابن
  جريج: الختم على القلب والسمع قال ابن جريج: وحدثني عبد الله بن كثير أنه سمع مجاهداً
  يقول: الران أيسر من الطبع، والطبع أيسر من الإقفال، والإقفال أشد من ذلك كله وقال
  الأعمش: أرانا مجاهد بيده، فقال: كانوا يرون أن القلب في مثل هذه، يعني الكف، فإذا
  أذنب العبد ذنباً ضم منه، وقال بأصبعه الخنصر هكذا، فإذا أذنب ضم، وقال بأصبع أخرى،
  فإذا أذنب ضم، وقال بأصبع أخرى هكذا، حتى ضم أصابعه كلها، ثم قال: يطبع عليه بطابع.
  وقال مجاهد: كانوا يرون أن ذلك الرين. ورواه ابن جرير عن أبي كريب عن وكيع عن الأعمش
  عن مجاهد بنحوه، قال ابن جرير: وقال بعضهم: إنما معنى قوله تعالى: { خَتَمَ ٱللَّهُ
  عَلَىٰ قُلُوبِهِمْ } إخبار من الله عن تكبرهم وإعراضهم عن الاستماع لما دعوا إليه
  من الحق؛ كما يقال: إن فلاناً أصم عن هذا الكلام إذا امتنع من سماعه، ورفع نفسه عن
  تفهمه تكبراً. قال: وهذا لا يصح؛ لأن الله تعالى قد أخبر أنه هو الذي ختم على قلوبهم
  وأسماعهم (قلت): وقد أطنب الزمخشري في تقرير ما رده ابن جرير ههنا، وتأول الآية من
  خمسة أوجه، وكلها ضعيفة جداً، وما جرأه على ذلك إلا اعتزاله؛ لأن الختم على قلوبهم،
  ومنعها من وصول الحق إليها، قبيح عنده، يتعالى الله عنه في اعتقاده، ولو فهم قوله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فلما
  زاغوا أزاغ الله قلوبهم</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الصف: 5] وقوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَنُقَلِّبُ أَفْئِدَتَهُمْ وَأَبْصَـٰرَهُمْ
  كَمَا لَمْ يُؤْمِنُواْ بِهِ أَوَّلَ مَرَّةٍ وَنَذَرُهُمْ فِى طُغْيَانِهِمْ يَعْمَهُونَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأنعام:
  110] وما أشبه ذلك من الآيات الدالة على أنه تعالى إنما ختم على قلوبهم، وحال بينهم
  وبين الهدى، جزاء وفاقاً على تماديهم في الباطل، وتركهم الحق، وهذا عدل منه تعالى حسن
  وليس بقبيح، فلو أحاط علماً بهذا لما قال ما قال، والله أعلم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  القرطبي: وأجمعت الأمة على أن الله عز وجل قد وصف نفسه بالختم والطبع على قلوب الكافرين
  مجازاة لكفرهم؛ كما قال:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">بَلْ طَبَعَ ٱللَّهُ عَلَيْهَا بِكُفْرِهِمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[النساء:
  155] وذكر حديث تقليب القلوب</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" ويا مقلب القلوب ثبت قلوبنا على دينك \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">وذكر حديث حذيفة الذي في الصحيح
  عن رسول الله صلى الله عليه وسلم قال:</font></font>&#13;\t\t\t<label disabled=\"true\"
