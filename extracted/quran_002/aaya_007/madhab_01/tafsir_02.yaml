aaya: خَتَمَ اللَّهُ عَلَىٰ قُلُوبِهِمْ وَعَلَىٰ سَمْعِهِمْ ۖ وَعَلَىٰ أَبْصَارِهِمْ
  غِشَاوَةٌ ۖ وَلَهُمْ عَذَابٌ عَظِيمٌ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ خَتَمَ ٱللَّهُ
  عَلَىٰ قُلُوبِهمْ وَعَلَىٰ سَمْعِهِمْ وَعَلَىٰ أَبْصَٰرِهِمْ غِشَاوَةٌ وَلَهُمْ
  عَذَابٌ عظِيمٌ }الختم والكتم أخوان؛ لأن في الاستيثاق من الشيء بضرب الخاتم عليه كتماً
  له وتغطية لئلا يتوصل إليه ولا يطلع عليه.والغشاوة:الغطاء فعالة من غشاه إذا غطاه،
  وهذا البناء لما يشتمل على الشيء كالعصابة والعمامة. فإن قلت: ما معنى الختم على القلوب
  والأسماع وتغشية الأبصار؟ قلت: لا ختم ولا تغشية ثم على الحقيقة، وإنما هو من باب المجاز،
  ويحتمل أن يكون من كلا نوعيه وهما الاستعارة والتمثيل. أما الاستعارة فأن تجعل قلوبهم
  لأن الحق لا ينفذ فيها ولا يخلص إلى ضمائرها من قبل إعراضهم عنه واستكبارهم عن قبوله
  واعتقاده، وأسماعهم لأنها تمجه وتنبو عن الإصغاء إليه وتعاف استماعه كأنها مستوثق منها
  بالختم، وأبصارهم لأنها لا تجتلي آيات الله المعروضة ودلائله المنصوبة كما تجتليها
  أعين المعتبرين المستبصرين كأنما غطي عليها وحجبت، وحيل بينها وبين الإدراك. وأمّا
  التمثيل فأن تمثل حيث لم يستنفعوا بها في الأغراض الدينية التي كلفوها وخلقوا من أجلها
  بأشياء ضرب حجاب بينها وبين الاستنفاع بها بالختم والتغطية. وقد جعل بعض المازنيين
  الحبسة في اللسان والعيّ ختماً عليه فقالخَتَمَ الإِلٰهُ عَلى لِسَانِ عُذَافِرٍ   خَتْماً
  فلَيْسَ عَلى الكلامِ بقَادِرِوإذا أَرَادَ النَّطْقَ خِلْتَ لِسَانَهُ   لَحْماً يُحَرِّكُهُ
  لِصَقْرٍ نَاقِرِفإن قلت: فلم أسند الختم إلى الله تعالى وإسناده إليه يدل على المنع
  من قبول الحق والتوصل إليه بطرقه وهو قبيح والله يتعالى عن فعل القبيح علواً كبيراً
  لعلمه بقبحه وعلمه بغناه عنه. وقد نص على تنزيه ذاته بقوله:{ وَمَا أَنَاْ بِظَلَّـٰمٍ
  لّلْعَبِيدِ }[ق: 29]،{ وَمَا ظَلَمْنَـٰهُمْ وَلَـٰكِن كَانُواْ هُمُ ٱلظَّـٰلِمِينَ }[الزخرف:
  76]،{ إِنَّ ٱللَّهَ لاَ يَأْمُرُ بِٱلْفَحْشَاء }[الأعراف: 28] ونظائر ذلك مما نطق
  به التنزيل؟ قلت: القصد إلى صفة القلوب بأنها كالمختوم عليها. وأما إسناد الختم إلى
  الله عز وجل، فلينبه على أنّ هذه الصفة في فرط تمكنها وثبات قدمها كالشيء الخلقي غير
  العرضي. ألا ترى إلى قولهم: فلان مجبول على كذا ومفطور عليه، يريدون أنه بليغ في الثبات
  عليه. وكيف يتخيل ما خيل إليك وقد وردت الآية ناعية على الكفار شناعة صفتهم وسماجة
  حالهم، ونيط بذلك الوعيد بعذاب عظيم؟ ويجوز أن تضرب الجملة كما هي، وهي ختم الله على
  قلوبهم مثلاً كقولهم: سال به الوادي، إذا هلك. وطارت به العنقاء، إذا أطال الغيبة،
  وليس للوادي ولا للعنقاء عمل في هلاكه ولا في طول غيبته؛ وإنما هو تمثيل مثلت حاله
  في هلاكه بحال من سال به الوادي، وفي طول غيبته بحال من طارت به العنقاء؛ فكذلك مثلت
  حال قلوبهم فيما كانت عليه من التجافي عن الحق بحال قلوب ختم الله عليها نحو قلوب الأغتام
  التي هي في خلوّها عن الفطن كقلوب البهائم، أو بحال قلوب البهائم أنفسها، أو بحال قلوب
  مقدّر ختم الله عليها حتى لا تعي شيئاً ولا تفقه، وليس له عزّ وجلّ فعل في تجافيها
  عن الحق ونبوّها عن قبوله، وهو متعال عن ذلك.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ خَتَمَ ٱللَّهُ عَلَىٰ قُلُوبِهمْ وَعَلَىٰ
  سَمْعِهِمْ وَعَلَىٰ أَبْصَٰرِهِمْ غِشَاوَةٌ وَلَهُمْ عَذَابٌ عظِيمٌ }ويجوز أن يستعار
  الإسناد في نفسه من غير الله لله، فيكون الختم مسنداً إلى اسم الله على سبيل المجاز.
  وهو لغيره حقيقة. تفسير هذا: أنّ للفعل ملابسات شتى. يلابس الفاعل والمفعول به والمصدر
  والزمان والمكان والمسبب له؛ فإسناده إلى الفاعل حقيقة، وقد يسند إلى هذه الأشياء على
  طريق المجاز المسمى استعارة؛ وذلك لمضاهاتها للفاعل في ملابسة الفعل، كما يضاهي الرجل
  الأسد في جراءته فيستعار له اسمه، فيقال في المفعول به: عيشة راضية، وماء دافق. وفي
  عكسه: سيل مفعم. وفي المصدر: شعر شاعر، وذيل ذائل. وفي الزمان نهاره صائم. وليله قائم.
  وفي المكان: طريق سائر، ونهر جار. وأهل مكة يقولون: صلى المقام. وفي المسبب: بنى الأمير
  المدينة، وناقة صبوث وحلوب. وقال:إِذَا رَدَّ عَافِي الْقِدْرِ مَنْ يَسْتَعِيرُها   فالشيطان
  هو الخاتم في الحقيقة أو الكافر؛ إلا أنّ الله سبحانه لما كان هو الذي أقدره ومكنه،
  أسند إليه الختم كما يسند الفعل إلى المسبب. ووجه رابع: وهو أنهم لما كانوا على القطع
  والبت ممن لا يؤمن ولا تغنى عنهم الآيات والنذر، ولا تجدى عليهم الألطاف المحصلة ولا
  المقربة إن أعطوها. لم يبق ـ بعد استحكام العلم بأنه لا طريق إلى أن يؤمنوا طوعاً واختياراً
  ـ طريق إلى إيمانهم إلا القسر والإلجاء، وإذا لم تبق طريق إلا أن يقسرهم الله ويلجئهم
  ثم لم يقسرهم ولم يلجئهم لئلا ينتقض الغرض في التكليف، عبر عن ترك القسر والإلجاء بالختم،
  إشعاراً بأنهم الذين ترامى أمرهم في التصميم على الكفر والإصرار عليه إلى حدّ لا يتناهون
  عنه إلا بالقسر والإلجاء، وهي الغاية القصوى في وصف لجاجهم في الغي واستشرائهم في الضلال
  والبغي. ووجه خامس: وهو أن يكون حكاية لما كان الكفرة يقولونه تهكماً بهم من قولهم:{ في
  قُلُوبُنَا أَكِنَّةٍ مِمَّا تَدْعُونَا إِلَيْهِ وَفِى ءاذانِنَا وَقْرٌ وَمِن بَيْنِنَا
  وَبَيْنِكَ حِجَابٌ }[فصلت: 5] ونظيره في الحكاية والتهكم قوله تعالى:{ لَمْ يَكُنِ
  ٱلَّذِينَ كَفَرُواْ مِنْ أَهْلِ ٱلْكِتَـٰبِ وَٱلْمُشْرِكِينَ مُنفَكّينَ حَتَّىٰ
  تَأْتِيَهُمُ ٱلْبَيّنَةُ }[البينة: 1] فإن قلت: اللفظ يحتمل أن تكون الأسماع داخلة
  في حكم الختم وفي حكم التغشية فعلى أيهما يعوّل؟ قلت: عل دخولها في حكم الختم لقوله
  تعالى:{ وَخَتَمَ عَلَىٰ سَمْعِهِ وَقَلْبِهِ وَجَعَلَ عَلَىٰ بَصَرِهِ غِشَـٰوَةً }[الجاثية:
  23] ولوقفهم على سمعهم دون قلوبهم. فإن قلت: أيّ فائدة في تكرير الجارّ في قوله: «وعلى
  سمعهم»؟ قلت: لو لم يكرّر لكان انتظاماً للقلوب والأسماع في تعدية واحدة؛ وحين استجدّ
  للأسماع تعدية على حدة، كان أدل على شدة الختم في الموضعين.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ خَتَمَ ٱللَّهُ عَلَىٰ قُلُوبِهمْ وَعَلَىٰ
  سَمْعِهِمْ وَعَلَىٰ أَبْصَٰرِهِمْ غِشَاوَةٌ وَلَهُمْ عَذَابٌ عظِيمٌ }ووحد السمع
  كما وحد البطن في قوله: كلوا في بعض بطنكم تعفوا، يفعلون ذلك إذا أمن اللبس. فإذا لم
  يؤمن كقولك: فرسهم، وثوبهم، وأنت تريد الجمع رفضوه. ولك أن تقول: السمع مصدر في أصله،
  والمصادر لا تجمع. فلمح الأصل يدل عليه جمع الأذن في قوله:{ وَفِي آذانِنَا وَقْرٌ }[فصلت:
  5] وأن تقدّر مضافاً محذوفاً: أي وعلى حواس سمعهم. وقرأ ابن أبي عبلة: وعلى أسماعهم.
  فإن قلت: هلا منع أبا عمرو والكسائي من إمالة أبصارهم ما فيه من حرف الاستعلاء وهو
  الصاد؟ قلت: لأنّ الراء المكسورة تغلب المستعلية، لما فيه من التكرير كأن فيها كسرتين،
  وذلك أعون شيء على الإمالة وأن يمال له ما لا يمال. والبصر نور العين، وهو ما يبصر
  به الرائي ويدرك المرئيات. كما أن البصيرة نور القلب، وهو ما به يستبصر ويتأمل. وكأنهما
  جوهران لطيفان خلقهما الله فيهما آلتين للإبصار والاستبصار.وقرىء «غِشاوةً» بالكسر
  والنصب. وغُشاةٌ: بالضم والرفع. وغَشاوةً: بالفتح والنصب. وغِشوةُ: بالكسر والرفع.
  وغَشوةٌ: بالفتح والرفع والنصب. وعشاوةٌ: بالعين غير المعجمة والرفع، من العشا.والعذاب:
  مثل النكال بناء ومعنى؛ لأنك تقول: أعذب عن الشيء، إذا أمسك عنه. كما تقول: نكل عنه.
  ومنه العذب؛ لأنه يقمع العطش ويردعه، بخلاف الملح فإنه يزيده. ويدل عليه تسميتهم إياه
  نقاخاً؛ لأنه ينقخ العطش أي يكسره. وفراتاً، لأنه يرفته على القلب. ثم اتسع فيه فسمى
  كل ألم فادح عذاباً، وإن لم يكن نكالاً ـ أي عقاباً يرتدع به الجاني عن المعاودة.والفرق
  بين العظيم والكبير، أن العظم نقيض الحقير، والكبير نقيض الصغير، فكأن العظيم فوق الكبير،
  كما أن الحقير دون الصغير. ويستعملان في الجثث والأحداث جميعاً. تقول: رجل عظيم وكبير،
  تريد جثته أو خطره. ومعنى التنكير أن على أبصارهم نوعاً من الأغطية غير ما يتعارفه
  الناس، وهو غطاء التعامي عن آيات الله. ولهم من بين الآلام العظام نوع عظيم لا يعلم
  كنهه إلا الله.اللَّهم أجرنا من عذابك ولا تبلنا بسخطك يا واسع المغفرة.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section>"

