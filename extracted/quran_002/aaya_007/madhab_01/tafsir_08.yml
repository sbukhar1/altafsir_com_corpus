  \       <a href=\"javascript:go_QurPage(2,7)\">          <font id=\"getQurPage\"
  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">خَتَمَ
  ٱللَّهُ عَلَىٰ قُلُوبِهمْ وَعَلَىٰ سَمْعِهِمْ وَعَلَىٰ أَبْصَٰرِهِمْ غِشَاوَةٌ وَلَهُمْ
  عَذَابٌ عظِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">{ خَتَمَ ٱللَّهُ عَلَىٰ قُلُوبِهِمْ
  } طبع عليها واستوثق فلا يدخلها خير { وَعَلَىٰ سَمْعِهِمْ } أي مواضعه فلا ينتفعون
  بما يسمعونه من الحق { وَعَلَىٰ أَبْصَٰرِهِمْ غِشَٰوَةٌ } غطاء فلا يبصرون الحق {
  وَلَهُمْ عَذَابٌ عظِيمٌ } قوي دائم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

