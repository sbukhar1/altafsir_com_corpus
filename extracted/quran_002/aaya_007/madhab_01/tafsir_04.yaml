  رسولاً أصم، وقد كان فيهم من كان مبتلى بالعمى، ولأن بالسمع تصل نتائج عقول البعض إلى
  البعض، فالسمع كأنه سبب لاستكمال العقل بالمعارف، والبصر لا يوقفك إلا على المحسوسات،
  ولأن السمع متصرف في الجهات الست بخلاف البصر، ولأن السمع متى بطل بطل النطق، والبصر
  إذا بطل لم يبطل النطق. ومنهم من قدم البصر، لأن آلة القوة الباصرة أشرف، ولأن متعلق
  القوة الباصرة هو النور، ومتعلق القوة السامعة الريح. المسألة الثامنة قوله { خَتَمَ
  ٱللَّهُ عَلَىٰ قُلُوبِهِمْ } يدل على أن محل العلم هو القلب. واستقصينا بيانه في قوله</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">نَزَلَ
  بِهِ ٱلرُّوحُ ٱلأمِينُ عَلَىٰ قَلْبِكَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">الشعراء 193 في سورة الشعراء. المسألة
  التاسعة قال صاحب الكشاف البصر نور العين وهو ما يبصر به الرائي ويدرك المرئيات، كما
  أن البصيرة نور القلب، وهو ما يستبصر به ويتأمل، فكأنهما جوهران لطيفان خلق الله تعالى
  فيهما آلتين للإبصار والاستبصار، أقول إن أصحابه من المعتزلة لا يرضون منه بهذا الكلام
  وتحقيق القول في الأبصار يستدعي أبحاثاً غامضة لا تليق بهذا الموضع. المسألة العاشرة
