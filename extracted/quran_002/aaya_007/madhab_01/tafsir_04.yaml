  وَعَلَىٰ أَبْصَٰرِهِمْ غِشَاوَةٌ وَلَهُمْ عَذَابٌ عظِيمٌ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">فثبت
  أن عند حصول ذلك المرجح يستحيل أن يكون صدور ذلك الأثر جائزاً، وأما أنه لا يكون ممتنعاً
  فظاهر، وإلا لكان مرجح الوجود مرجحاً للعدم وهو محال، وإذا بطل القسمان ثبت أن عند
  حصول مرجح الوجود يكون الأثر واجب الوجود عن المجموع الحاصل من القدرة، ومن ذلك المرجح،
  وإذا ثبت هذا كان القول بالجبر لازماً لأن قبل حصول ذلك المرجح كان صدور الفعل ممتنعاً
  وبعد حصوله يكون واجباً، وإذ عرفت هذا كان خلق الداعية الموجبة للكفر في القلب ختماً
  على القلب ومنعاً له عن قبول الإيمان فإنه سبحانه لما حكم عليهم بأنهم لا يؤمنون ذكر
  عقيبه ما يجري مجرى السبب الموجب له، لأن العلم بالعلة يفيد العلم بالمعلول، والعلم
  بالمعلول لا يكمل إلا إذا استفيد من العلم بالعلة، فهذا قول من أضاف جميع المحدثات
  إلى الله تعالى. وأما المعتزلة فقد قالوا إنه لا يجوز إجراء هذه الآية على المنع من
  الإيمان واحتجوا فيه بالوجوه التي حكيناها عنهم في الآية الأولى وزادوا ههنا بأن الله
  تعالى قد كذب الكفار الذين قالوا إن على قلوبهم كنان وغطاء يمنعهم عن الإيمان</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَقَوْلِهِمْ
  قُلُوبُنَا غُلْفٌ بَلْ طَبَعَ ٱللَّهُ عَلَيْهَا بِكُفْرِهِمْ فَلاَ يُؤْمِنُونَ إِلاَّ
  قَلِيلاً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">النساء 155 وقال</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَأَعْرَضَ أَكْثَرُهُمْ فَهُمْ لاَ
  يَسْمَعُونَ وَقَالُواْ قُلُوبُنَا فِى أَكِنَّةٍ مِمَّا تَدْعُونَا إِلَيْهِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">فصلت
  4، 5 وهذا كله عيب وذم من الله تعالى فيما ادعوا أنهم ممنوعون عن الإيمان ثم قالوا
  بل لا بدّ من حمل الختم والغشاوة على أمور أخر ثم ذكروا فيه وجوهاً أحدها أن القوم
  لما أعرضوا وتركوا الاهتداء بدلائل الله تعالى حتى صار ذلك كالألف والطبيعة لهم أشبه
  حالهم حال من منع عن الشيء وصد عنه وكذلك هذا في عيونهم حتى كأنها مسدودة لا تبصر شيئاً
  وكأن بآذانهم وقراً حتى لا يخلص إليها الذكر، وإنما أضيف ذلك إلى الله تعالى لأن هذه
  الصفة في تمكنها وقوة ثباتها كالشيء الخلقي ولهذا قال تعالى</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">بَلْ طَبَعَ ٱللَّهُ عَلَيْهَا بِكُفْرِهِمْ
  فَلاَ يُؤْمِنُونَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">النساء 155</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">كَلاَّ بَلْ رَانَ عَلَىٰ قُلُوبِهِمْ مَّا كَانُواْ يَكْسِبُونَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">المطففين
  14</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فَأَعْقَبَهُمْ
  نِفَاقاً فِى قُلُوبِهِمْ إِلَىٰ يَوْمِ يَلْقَوْنَهُ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">التوبة 77 وثانيها أنه يكفي في حسن
  الإضافة أدنى سبب، فالشيطان هو الخاتم في الحقيقة أو الكافر إلا أن الله تعالى لما
  كان هو الذي أقدره أسند إليه الختم كما يسند الفعل إلى السبب.</font></font>&#13;\t\t\t<label
