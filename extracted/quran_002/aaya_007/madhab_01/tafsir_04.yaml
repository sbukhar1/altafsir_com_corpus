  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">المسألة
  السادسة إنما جمع القلوب والأبصار ووحد السمع لوجوه أحدها أنه وحد السمع، لأن لكل واحد
  منهم سمعاً واحداً، كما يقال أتاني برأس الكبشين، يعني رأس كل واحد منهما، كما وحد
  البطن في قوله «كلوا في بعض بطنكمو تعيشوا» يفعلون ذلك إذا أمنوا اللبس، فإذا لم يؤمن
  كقولك. فرشهم وثوبهم وأنت تريد الجمع رفضوه. الثاني أن السمع مصدر في أصله، والمصادر
  لا تجمع يقال رجلان صوم، ورجال صوم، فروعي الأصل، يدل على ذلك جمع الأذن في قوله</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَفِى
  ءاذانِنَا وَقْر</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">فصلت 5 الثالث أن نقدر مضافاً محذوفاً أي وعلى حواس سمعهم. الرابع
