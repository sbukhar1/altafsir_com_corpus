  وَعَلَىٰ أَبْصَٰرِهِمْ غِشَاوَةٌ وَلَهُمْ عَذَابٌ عظِيمٌ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وثالثها
  أنهم لما أعرضوا عن التدبر ولم يصغوا إلى الذكر وكان ذلك عند إيراد الله تعالى عليهم
  الدلائل أضيف ما فعلوا إلى الله تعالى لأن حدوثه إنما اتفق عند إيراده تعالى دلائله
  عليهم كقوله تعالى في سورة براءة</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">زَادَتْهُمْ رِجْساً إِلَىٰ رِجْسِهِمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">التوبة
  125 أي ازدادوا بها كفراً إلى كفرهم. ورابعها أنهم بلغوا في الكفر إلى حيث لم يبق طريق
  إلى تحصيل الإيمان لهم إلا بالقسر والإلجاء إلا أن الله تعالى ما أقرهم عليه لئلا يبطل
  التكليف فعبر عن ترك القسر والإلجاء بالختم إشعاراً بأنهم الذين انتهوا في الكفر إلى
  حيث لا يتناهون عنه إلا بالقسر وهي الغاية القصوى في وصف لجاجهم في الغي. وخامسها أن
  يكون ذلك حكاية لما كان الكفرة يقولونه تهكماً به من قولهم</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">قُلُوبُنَا فِى أَكِنَّةٍ مِمَّا تَدْعُونَا
