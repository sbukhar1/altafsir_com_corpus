  وَعَلَىٰ أَبْصَٰرِهِمْ غِشَاوَةٌ وَلَهُمْ عَذَابٌ عظِيمٌ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">البقرة
  6 إذا ثبت هذا ثبت أنه متى كلف الكافر لم يظهر منه إلا العصيان، فلو كان ذلك العصيان
  سبباً للعقاب لكان ذلك التكليف مستعقباً لاستحقاق العقاب، إما لأنه تمام العلة، أو
  لأنه شطر العلة، وعلى الجملة فذلك التكليف أمر متى حصل حصل عقيبة لا محالة العقاب،
  وماكان مستعقباً للضرر الخالي عن النفع كان قبيحاً، فوجب أن يكون ذلك التكليف قبيحاً،
  والقبيح لا يفعله الحكيم، فلم يبق ها هنا إلا أحد أمرين، إما أن يقال لم يوجد هذا التكليف
  أو إن وجد لكنه لا يستعقب العقاب، وكيف كان فالمقصود حاصل وثالثها أنه تعالى إما أن
  يقال خلق الخلق للإنفاع، أو للإضرار، أولا للإنفاع ولا للإضرار، فإن خلقهم للإنفاع
  وجب أن لا يكلفهم ما يؤدي به إلى ضد مقصوده مع علمه بكونه كذلك، ولما علم إقدامهم على
  العصيان لو كلفهم كان التكليف فعلاً يؤدي بهم إلى العقاب، فإذا كان قاصداً لإنفاعهم
  وجب أن لا يكلفهم، وحيث كلفهم دل على أن العصيان لا يكون سبباً لاستحقاق العذاب، ولا
  جائز أن يقال. خلقهم لا للإنفاع ولا للإضرار، لأن الترك على العدم يكفي في ذلك، ولأنه
  على هذا التقدير يكون عبثاً، ولا جائز أن يقال خلقهم للإضرار، لأن مثل هذا لا يكون
  رحيماً كريماً، وقد تطابقت العقول والشرائع على كونه رحيماً كريماً، وعلى أنه نعم المولى
  ونعم النصير، وكل ذلك يدل على عدم العقاب. ورابعها أنه سبحانه هو الخالق للدواعي التي
  توجب المعاصي، فيكون هو الملجىء إليها فيقبح منه أن يعاقب عليها، إنما قلنا إنه هو
  الخالق لتلك الدواعي، لما بينا أن صدور الفعل عن مقدرة يتوقف على انضمام الداعية التي
  يخلقها الله تعالى إليها، وبينا أن ذلك يوجب الجبر، وتعذيب المجبور قبيح في العقول،
  وربما قرروا هذا من وجه آخر فقالوا إذا كانت الأوامر والنواهي الشرعية قد جاءت إلى
  شخصين من الناس فقبلها أحدهما وخالفها الآخر فأثيب أحدهما وعوقب الآخر، فإذا قيل لم
  قيل هذا وخالف الآخر؟ فيقال لأن القابل أحب الثواب وحذر العقاب فأطاع، والآخر لم يحب
  ولم يحذر فعصى، أو أن هذا أصغى إليّ من وعظه وفهم عنه مقالته فأطاع، وهذا لم يصغ ولم
  يفهم فعصى، فيقال ولم أصغى هذا وفهم ولم يصغ ذلك ولم يفهم؟ فنقول لأن هذا لبيب حازم
  فطن، وذلك أخرق جاهل غبي فيقال ولم اختص هذا بالحزم والفطنة دون ذاك، ولا شك أن الفطنة
  والبلادة من الأحوال الغريزية. فإن الإنسان لا يختار الغباوة والخرق ولا يفعلهما في
  نفسه بنفسه؟ فإذا تناهت التعليلات إلى أمور خلقها الله تعالى اضطراراً علمنا أن كل
  هذه الأمور بقضاء الله تعالى وليس يمكنك أن تسوي بين الشخصين اللذين أطاع أحدهما وعصى
  الآخر في كل حال أعني في العقل والجهل، والفطانة والغباوة، والحزم والخرق، والمعلمين
  والباعثين والزاجرين، ولا يمكنك أن تقول إنهما لو استويا في ذلك كله لما استويا في
  الطاعة والمعصية، فإذن سبب الطاعة والمعصية من الأشخاص أمور وقعت بتخليق الله تعالى
  وقضائه، وعند هذا يقال أين من العدل والرحمة والكرم أن يخلق العاصي على ما خلقه الله
