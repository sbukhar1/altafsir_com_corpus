  المسألة الحادية عشرة العذاب مثل النكال بناء ومعنى، لأنك تقول أعذب عن الشيء إذا أمسك
  عنه، كما تقول نكل عنه، ومنه العذب، لأنه يقمع العطش ويردعه بخلاف الملح فإنه يزيده،
  ويدل عليه تسميتهم إياه نقاخاً، لأنه ينقخ العطش أي يكسره، وفراتاً لأنه برفته عن القلب،
  ثم اتسع فيه فسمي كل ألم فادح عذاباً وإن لم يكن نكالاً أي عقاباً يرتدع به الجاني
