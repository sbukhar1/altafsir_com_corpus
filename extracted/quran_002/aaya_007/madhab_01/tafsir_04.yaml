  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">خَتَمَ
  ٱللَّهُ عَلَىٰ قُلُوبِهمْ وَعَلَىٰ سَمْعِهِمْ وَعَلَىٰ أَبْصَٰرِهِمْ غِشَاوَةٌ وَلَهُمْ
  عَذَابٌ عظِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">اعلم أنه تعالى لما بين في الآية
  الأولى أنهم لا يؤمنون أخبر في هذه الآية بالسبب الذي لأجله لم يؤمنوا، وهو الختم،
  والكلام ههنا يقع في مسائل المسألة الأولى الختم والكتم أخوان لأن في الاستيثاق من
  الشيء بضرب الخاتم عليه كتماً له وتغطية، لئلا يتوصل إليه أو يطلع عليه، والغشاوة الغطاء
  فعالة من غشاه إذا غطاه، وهذا البناء لما يشتمل على الشيء كالعصابة والعمامة. المسألة
  الثانية اختلف الناس في هذا الختم، أما القائلون بأن أفعال العباد مخلوقة لله تعالى
  فهذا الكلام على مذهبهم ظاهر، ثم لهم قولان، منهم من قال الختم هو خلق الكفر في قلوب
  الكفار، ومنهم من قال هو خلق الداعية التي إذا انضمت إلى القدرة صار مجموع القدرة معها
  سبباً موجباً لوقوع الكفر، وتقريره أن القادر على الكفر إما أن يكون قادراً على تركه
  أو لا يكون، فإن لم يقدر على تركه كانت القدرة على الكفر موجبة للكفر، فخلق القدرة
  على الكفر يقتضي خلق الكفر، وإن قدر على الترك كانت نسبة تلك القدرة إلى فعل الكفر
  وإلى تركه على سواء، فإما أن يكون صيرورتها مصدراً للفعل بدلاً عن الترك يتوقف على
  انضمام مرجح إليها أولا يتوقف، فإن لم يتوقف فقد وقع الممكن لا عن مرجح، وتجويزه يقتضي
  القدح في الاستدلال بالممكن على المؤثر، وذلك يقتضي نفي الصانع وهو محال، وأما إن توقف
  على المرجح فذلك المرجح إما أن يكون من فعل الله أو من فعل العبد أولا من فعل الله
  ولا من فعل العبد، لا جائز أن يكون من فعل العبد وإلا لزم التسلسل، ولا جائز أن يكون
  لا بفعل الله ولا بفعل العبد لأنه يلزم حدوث شيء لا لمؤثر، وذلك يبطل القول بالصانع.
  فثبت أن كون قدرة العبد مصدراً للمقدور المعين يتوقف على أن ينضم إليها مرجح هو من
  فعل الله تعالى. فنقول إذا انضم ذلك المرجح إلى تلك القدرة فإما أن يصير تأثير القدرة
  في ذلك الأثر واجباً أو جائزاً أو ممتنعاً، والثاني والثالث، باطل فتعين الأول، وإنما
  قلنا إنه لا يجوز أن يكون جائزاً لأنه لو كان جائزاً لكان يصح في العقل أن يحصل مجموع
  القدرة مع ذلك المرجح تارة مع ذلك الأثر، وأخرى منفكاً عنه، فلنفرض وقوع ذلك لأن كل
  ما كان جائزاً لا يلزم من فرض وقوعه محال، فذاك المجموع تارة يترتب عليه الأثر، وأخرى
  لا يترتب عليه الأثر، فاختصاص أحد الوقتين يترتب ذلك الأثر عليه إما أن يتوقف على انضمام
  قرينة إليه، أو لا يتوقف، فإن توقف كان المؤثر هو ذلك المجموع مع هذه القرينة الزائدة،
  لا ذلك المجموع، وكنا قد فرضنا أن ذلك المجموع هو المستقل خلف هذا، وأيضاً فيعود التقسيم
  في هذا المجموع الثاني، فإن توقف على قيد آخر لزم التسلسل وهو محال، وإن لم يتوقف فحينئذٍ
  حصل ذلك المجموع تارة بحيث يكون مصدراً للأثر، وأخرى بحيث لا يكون مصدراً له مع أنه
  لم يتميز أحد الوقتين عن الآخر بأمر ما ألبتة، فيكون هذا قولاً بترجح الممكن لا عن
  مرجح وهو محال.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
