  color=\"black\">البقرة 257</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">عَنِ ٱلْيَمِينِ وَعَنِ ٱلشّمَال</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">المعارج 37 قال الراعي</font></font><table
  border=\"0\" class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">بها جيف الحيدى فأما عظامها  فبيض وأما
  جلدها فصليب</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وإنما أراد جلودها، وقرأ ابن أبي عبلة وعلى أسماعهم. المسألة السابعة
  من الناس من قال السمع أفضل من البصر، لأن الله تعالى حيث ذكرهما قدم السمع على البصر،
