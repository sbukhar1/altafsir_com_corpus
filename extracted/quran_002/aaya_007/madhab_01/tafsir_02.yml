  وَعَلَىٰ أَبْصَٰرِهِمْ غِشَاوَةٌ وَلَهُمْ عَذَابٌ عظِيمٌ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">ووحد
  السمع كما وحد البطن في قوله: كلوا في بعض بطنكم تعفوا، يفعلون ذلك إذا أمن اللبس.
  فإذا لم يؤمن كقولك: فرسهم، وثوبهم، وأنت تريد الجمع رفضوه. ولك أن تقول: السمع مصدر
  في أصله، والمصادر لا تجمع. فلمح الأصل يدل عليه جمع الأذن في قوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَفِي
  آذانِنَا وَقْرٌ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[فصلت: 5] وأن تقدّر مضافاً محذوفاً: أي وعلى حواس سمعهم. وقرأ ابن
  أبي عبلة: وعلى أسماعهم. فإن قلت: هلا منع أبا عمرو والكسائي من إمالة أبصارهم ما فيه
