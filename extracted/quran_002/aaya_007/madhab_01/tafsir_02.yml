  وَعَلَىٰ أَبْصَٰرِهِمْ غِشَاوَةٌ وَلَهُمْ عَذَابٌ عظِيمٌ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">ويجوز
  أن يستعار الإسناد في نفسه من غير الله لله، فيكون الختم مسنداً إلى اسم الله على سبيل
  المجاز. وهو لغيره حقيقة. تفسير هذا: أنّ للفعل ملابسات شتى. يلابس الفاعل والمفعول
  به والمصدر والزمان والمكان والمسبب له؛ فإسناده إلى الفاعل حقيقة، وقد يسند إلى هذه
  الأشياء على طريق المجاز المسمى استعارة؛ وذلك لمضاهاتها للفاعل في ملابسة الفعل، كما
  يضاهي الرجل الأسد في جراءته فيستعار له اسمه، فيقال في المفعول به: عيشة راضية، وماء
  دافق. وفي عكسه: سيل مفعم. وفي المصدر: شعر شاعر، وذيل ذائل. وفي الزمان نهاره صائم.
  وليله قائم. وفي المكان: طريق سائر، ونهر جار. وأهل مكة يقولون: صلى المقام. وفي المسبب:
  بنى الأمير المدينة، وناقة صبوث وحلوب. وقال:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">إِذَا رَدَّ عَافِي الْقِدْرِ مَنْ يَسْتَعِيرُها</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">فالشيطان هو الخاتم في الحقيقة أو الكافر؛ إلا أنّ الله سبحانه لما
  كان هو الذي أقدره ومكنه، أسند إليه الختم كما يسند الفعل إلى المسبب. ووجه رابع: وهو
  أنهم لما كانوا على القطع والبت ممن لا يؤمن ولا تغنى عنهم الآيات والنذر، ولا تجدى
  عليهم الألطاف المحصلة ولا المقربة إن أعطوها. لم يبق ـ بعد استحكام العلم بأنه لا
  طريق إلى أن يؤمنوا طوعاً واختياراً ـ طريق إلى إيمانهم إلا القسر والإلجاء، وإذا لم
  تبق طريق إلا أن يقسرهم الله ويلجئهم ثم لم يقسرهم ولم يلجئهم لئلا ينتقض الغرض في
  التكليف، عبر عن ترك القسر والإلجاء بالختم، إشعاراً بأنهم الذين ترامى أمرهم في التصميم
  على الكفر والإصرار عليه إلى حدّ لا يتناهون عنه إلا بالقسر والإلجاء، وهي الغاية القصوى
  في وصف لجاجهم في الغي واستشرائهم في الضلال والبغي. ووجه خامس: وهو أن يكون حكاية
  لما كان الكفرة يقولونه تهكماً بهم من قولهم:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">في قُلُوبُنَا أَكِنَّةٍ مِمَّا تَدْعُونَا
  إِلَيْهِ وَفِى ءاذانِنَا وَقْرٌ وَمِن بَيْنِنَا وَبَيْنِكَ حِجَابٌ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[فصلت:
  5] ونظيره في الحكاية والتهكم قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">لَمْ يَكُنِ ٱلَّذِينَ كَفَرُواْ مِنْ
  أَهْلِ ٱلْكِتَـٰبِ وَٱلْمُشْرِكِينَ مُنفَكّينَ حَتَّىٰ تَأْتِيَهُمُ ٱلْبَيّنَةُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البينة:
  1] فإن قلت: اللفظ يحتمل أن تكون الأسماع داخلة في حكم الختم وفي حكم التغشية فعلى
  أيهما يعوّل؟ قلت: عل دخولها في حكم الختم لقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَخَتَمَ عَلَىٰ سَمْعِهِ وَقَلْبِهِ
  وَجَعَلَ عَلَىٰ بَصَرِهِ غِشَـٰوَةً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الجاثية: 23] ولوقفهم على سمعهم
  دون قلوبهم. فإن قلت: أيّ فائدة في تكرير الجارّ في قوله: «وعلى سمعهم»؟ قلت: لو لم
  يكرّر لكان انتظاماً للقلوب والأسماع في تعدية واحدة؛ وحين استجدّ للأسماع تعدية على
  حدة، كان أدل على شدة الختم في الموضعين.</font></font>&#13;\t\t\t<label disabled=\"true\"
