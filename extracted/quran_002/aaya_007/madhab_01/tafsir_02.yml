  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">خَتَمَ
  ٱللَّهُ عَلَىٰ قُلُوبِهمْ وَعَلَىٰ سَمْعِهِمْ وَعَلَىٰ أَبْصَٰرِهِمْ غِشَاوَةٌ وَلَهُمْ
  عَذَابٌ عظِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">الختم والكتم أخوان؛ لأن في الاستيثاق
  من الشيء بضرب الخاتم عليه كتماً له وتغطية لئلا يتوصل إليه ولا يطلع عليه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والغشاوة:الغطاء فعالة من غشاه إذا غطاه، وهذا البناء لما يشتمل على
  الشيء كالعصابة والعمامة. فإن قلت: ما معنى الختم على القلوب والأسماع وتغشية الأبصار؟
  قلت: لا ختم ولا تغشية ثم على الحقيقة، وإنما هو من باب المجاز، ويحتمل أن يكون من
  كلا نوعيه وهما الاستعارة والتمثيل. أما الاستعارة فأن تجعل قلوبهم لأن الحق لا ينفذ
  فيها ولا يخلص إلى ضمائرها من قبل إعراضهم عنه واستكبارهم عن قبوله واعتقاده، وأسماعهم
  لأنها تمجه وتنبو عن الإصغاء إليه وتعاف استماعه كأنها مستوثق منها بالختم، وأبصارهم
  لأنها لا تجتلي آيات الله المعروضة ودلائله المنصوبة كما تجتليها أعين المعتبرين المستبصرين
  كأنما غطي عليها وحجبت، وحيل بينها وبين الإدراك. وأمّا التمثيل فأن تمثل حيث لم يستنفعوا
  بها في الأغراض الدينية التي كلفوها وخلقوا من أجلها بأشياء ضرب حجاب بينها وبين الاستنفاع
  بها بالختم والتغطية. وقد جعل بعض المازنيين الحبسة في اللسان والعيّ ختماً عليه فقال</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">خَتَمَ الإِلٰهُ عَلى لِسَانِ عُذَافِرٍ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">خَتْماً فلَيْسَ عَلى الكلامِ بقَادِرِ</font></font></b></td></tr><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وإذا أَرَادَ النَّطْقَ خِلْتَ لِسَانَهُ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">لَحْماً يُحَرِّكُهُ لِصَقْرٍ نَاقِرِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">فإن قلت: فلم أسند الختم إلى الله
  تعالى وإسناده إليه يدل على المنع من قبول الحق والتوصل إليه بطرقه وهو قبيح والله
  يتعالى عن فعل القبيح علواً كبيراً لعلمه بقبحه وعلمه بغناه عنه. وقد نص على تنزيه
  ذاته بقوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَمَا أَنَاْ بِظَلَّـٰمٍ لّلْعَبِيدِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[ق:
  29]،</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَمَا ظَلَمْنَـٰهُمْ وَلَـٰكِن كَانُواْ هُمُ ٱلظَّـٰلِمِينَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الزخرف:
  76]،</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إِنَّ ٱللَّهَ لاَ يَأْمُرُ بِٱلْفَحْشَاء</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأعراف:
  28] ونظائر ذلك مما نطق به التنزيل؟ قلت: القصد إلى صفة القلوب بأنها كالمختوم عليها.
  وأما إسناد الختم إلى الله عز وجل، فلينبه على أنّ هذه الصفة في فرط تمكنها وثبات قدمها
  كالشيء الخلقي غير العرضي. ألا ترى إلى قولهم: فلان مجبول على كذا ومفطور عليه، يريدون
  أنه بليغ في الثبات عليه. وكيف يتخيل ما خيل إليك وقد وردت الآية ناعية على الكفار
  شناعة صفتهم وسماجة حالهم، ونيط بذلك الوعيد بعذاب عظيم؟ ويجوز أن تضرب الجملة كما
  هي، وهي ختم الله على قلوبهم مثلاً كقولهم: سال به الوادي، إذا هلك. وطارت به العنقاء،
  إذا أطال الغيبة، وليس للوادي ولا للعنقاء عمل في هلاكه ولا في طول غيبته؛ وإنما هو
  تمثيل مثلت حاله في هلاكه بحال من سال به الوادي، وفي طول غيبته بحال من طارت به العنقاء؛
  فكذلك مثلت حال قلوبهم فيما كانت عليه من التجافي عن الحق بحال قلوب ختم الله عليها
  نحو قلوب الأغتام التي هي في خلوّها عن الفطن كقلوب البهائم، أو بحال قلوب البهائم
  أنفسها، أو بحال قلوب مقدّر ختم الله عليها حتى لا تعي شيئاً ولا تفقه، وليس له عزّ
  وجلّ فعل في تجافيها عن الحق ونبوّها عن قبوله، وهو متعال عن ذلك.</font></font>&#13;\t\t\t<label
