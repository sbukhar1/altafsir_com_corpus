  <br/>, <div align=\"right\" dir=\"rtl\"><b><font class=\"TextResultArabic\"><font
  color=\"Red\">  </font></font></b><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">كَلاَّ بَلْ رَانَ عَلَىٰ قُلُوبِهِمْ مَّا كَانُواْ يَكْسِبُونَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[المطففين:
  14] فأخبر صلى الله عليه وسلم أن الذنوب إذا تتابعت على القلوب أغلفتها، وإذا أغلفتها
  أتاها حينئذ الختم من قبل الله عز وجل والطبع، فلا يكون للإيمان اليها مسلك،ولا للكفر
  منها مخلص، فذلك هو الطبع والختم الذي ذكره الله تبارك وتعالى في قوله: { خَتَمَ ٱللَّهُ
  عَلَىٰ قُلُوبِهمْ وَعَلَىٰ سَمْعِهِمْ } نظير الطبع والختم على ما تدركه الأبصار من
  الأوعية والظروف التي لا يوصل إلى ما فيها إلا بفض ذلك عنها ثم حلها، فكذلك لا يصل
  الإيمان إلى قلوب من وصف الله أنه ختم على قلوبهم، إلا بعد فضه خاتمه، وحله رباطه عنها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ويقال لقائلي القول الثاني الزاعمين، أن معنى قوله جل ثناؤه { خَتَمَ
  ٱللَّهُ عَلَىٰ قُلُوبِهمْ وَعَلَىٰ سَمْعِهِمْ } هو وصفهم بالاستكبار والإعراض عن
  الذي دعوا إليه من الإقرار بالحق تكبرا، أخبرونا عن استكبار الذين وصفهم الله جل ثناؤه
  بهذه الصفة، واعراضهم عن الإقرار بما دعوا إليه من الإيمان وسائر المعاني اللواحق به
  أفعل منهم،أم فعل من الله تعالى ذكره بهم. فإن زعموا أن ذلك فعل منهم، وذلك قولهم،قيل
  لهم: فإن الله تبارك وتعالى قد أخبر أنه هو الذي ختم على قلوبهم وسمعهم،وكيف يجوز أن
  يكون إعراض الكافر عن الإيمان وتكبره عن الاقرار به، وهو فعله عندكم ختما من الله على
  قلبه، وسمعه، وختمه على قلبه وسمعه، فعل الله عز وجل دون فعل الكافر، فإن زعموا أن
  ذلك جائز أن يكون كذلك، لأن تكبره واعراضه كانا عن ختم الله على قلبه وسمعه، فلما كان
  الختم سببا لذلك جاز أن يسمى مسببه به تركوا قولهم، وأوجبوا أن الختم من الله على قلوب
  الكفار وأسماعهم معنى غير كفر الكافر، وغير تكبره وإعراضه عن قبول الإيمان واوالاقرار
  به، وذلك دخول فيما أنكره.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وهذه الآية من أوضح الأدلة على فساد
  قول المنكريه تكليف ما لا يطاق إلا بمعونة الله لأن الله جل ثناؤه أخبر أنه ختم على
  قلوب صنف من كفار عباده وأسماعهم، ثم لم يسقط التكليف عنهم ولم يضع عن أحد منهم فرائضه
  ولم يعذره في شيء مما كان منه من خلاف طاعته بسبب ما فعل به من الختم والطبع على قلبه
  وسمعه، بل أخبر أن لجميعهم منه عذاباً عظيماً على تركهم طاعته فيما أمرهم به ونهاهم
  عنه من حدوده وفرائضه مع حتمه القضاء عليهم مع ذلك بأنهم لا يؤمنون.</font></font>&#13;\t\t\t<label
