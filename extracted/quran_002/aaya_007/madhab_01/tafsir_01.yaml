  عَذَابٌ عظِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">القول في تأويل قوله جل ثناؤه {
  خَتَمَ ٱللَّهُ عَلَىٰ قُلُوبِهمْ وَعَلَىٰ سَمْعِهِمْ وَعَلَىٰ أَبْصَٰرِهِمْ غِشَاوَةٌ
  وَلَهُمْ عَذَابٌ عظِيمٌ } وأصل الختم الطبع، والخاتم: هو الطابع، يقال: منه ختمت الكتاب:
  إذا طبعته،</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">فإن قال لنا قائل: وكيف يختم على
  القلوب،وإنما الختم طبع على الأوعية والظروف والغلف؟ قيل: فإن قلوب العباد أوعية لما
  أودعت من العلوم وظروف لما جعل فيها من المعارف بالأمور، فمعنى الختم عليها وعلى الاسماع
  التي بها تدرك المسموعات، ومن قبلها يوصل إلى معرفة حقائق الأنباء،عن المغيبات نظير
  معنى الختم،على سائر الأوعية والظروف.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فإن
  قال: فهل لذلك من صفة تصفها لنا فنفهمها؟ أهي مثل الختم الذي يعرف لما ظهر للأبصار،
  أم هي بخلاف ذلك؟ قيل: قد اختلف أهل التأويل في صفة ذلك، وسنخبر بصفته بعد ذكرنا قولهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">فحدثني عيسى بن عثمان بن عيسى الرملى،قال: حدثنا يحيى بن عيسى، عن
  الأعمش قال أرانا مجاهد بيده فقال كانوا يرون أن القلب في مثل هذا يعني الكف فإذا أذنب
  العبد ذنبا ضم منه وقال بإصبعه الخنصر هكذا فإذا أذنب ضم وقال بإصبع أخرى فإذا أذنب
  ضم وقال باصبع أخرى هكذا حتى ضم اصابعه كلها قال ثم يطبع عليه بطابع قال مجاهد وكانوا
  يرون أن ذلك الرين.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا أبو كريب، قال: حدثنا وكيع
  عن الأعمش، عن مجاهد قال القلب مثل الكف، فإذا أذنب ذنبا قبض أصبعا حتى يقبض أصابعه
  كلها، وكان أصحابنا يرون أنه الران.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم بن الحسن، قال حدثنا الحسين بن داود، قال حدثني حجاج، قال حدثنا ابن جريج، قال:
  قال مجاهد: نبئت أن الذنوب على القلب تحف به من نواحيه حتى تلتقي عليه فالتقاؤها عليه
  الطبع، والطبع الختم. قال ابن جريج: الختم، ختم على القلب والسمع.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: حدثنا الحسين، حدثني حجاج، عن ابن جريج، قال: حدثني
  عبد الله بن كثير أنه سمع مجاهد يقول: الران أيسر من الطبع، والطبع أيسر من الاقفال،
  والإقفال أشد ذلك كله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال بعضهم: إنما معنى قوله: { خَتَمَ
  ٱللَّهُ عَلَىٰ قُلُوبِهمْ } إخبار من الله جل ثناؤه عن تكبرهم واعراضهم عن الاستماع
  لما دوا إليه من الحق كما يقال إن فلاناً الأصم عن هذا الكلام إذا امتنع من سماعه ورفع
  نفسه عن تفهمه تكبرا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والحق في ذلك عندي ما صحّ بنظيره
  الخبر عن رسول الله صلى الله عليه وسلم وهو ما.حدثنا به محمد بن يسار، قال حدثنا صفوان
  بن عيسى، قال حدثنا: ابن عجلان عن القعقاع، عن أبي صالح، عن أبي هريرة قال: قال رسول
  الله صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" </font></font></b><b><font class=\"TextResultArabic\"><font color=\"Red\"><b>
  <a href=\" Javascript:OpenWindow(16) \" title=\" اضغط هنا لعرض تخريج الحديث \" style=\"
  color: Red \" class=\" TextResultArabic \">إن المؤمن إذا أذنب ذنبا كان نكتة سوداء
  في قلبه، فإن تاب ونزع واستغفر صقل قلبه، فإن زاد زادت حتى يغلف قلبه، فذلك الران الذي
  قال الله جل ثناؤه:</a> </b></font></font></b><b><font class=\"TextResultArabic\"><font
