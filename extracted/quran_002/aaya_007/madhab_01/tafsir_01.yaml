  وَعَلَىٰ أَبْصَٰرِهِمْ غِشَاوَةٌ وَلَهُمْ عَذَابٌ عظِيمٌ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">القول
  في تأويل قوله جل ثناؤه { وَعَلَىٰ أَبْصَٰرِهِمْ غِشَاوَةٌ } وقوله { وَعَلَىٰ أَبْصَٰرِهِمْ
  غِشَاوَةٌ } خبر مبتدأ بعد تمام الخبر عما ختم الله جل ثناؤه عيه من جوارح الكفار الذين
  مضت قصصهم، وذلك أن غشاوة مرفوعة بقوله { وَعَلَىٰ أَبْصَٰرِهِمْ } فذلك دليل على أنه
  خبر مبتدأ، وأن قوله: { خَتَمَ ٱللَّهُ عَلَىٰ قُلُوبِهمْ } قد تناهى عند قوله: { وَعَلَىٰ
  سَمْعِهِمْ } وذلك هو القراءة الصحيحة عندنا لمعنيين، أحدهما: اتفاق الحجة من القراء
  والعلماء على الشهادة بتصحيحها، وانفراد المخالف لهم في ذلك وشذوذه عما هم على تخطئته
  مجمعون، وكفى بإجماع الحجة على تخطئة قراءته شاهداً على خطئها. والثاني: أن الختم غير
  موصوفة به العيون في شيء من كتاب الله، ولا في خبر عن رسول الله صلى الله عليه وسلم،
  ولا موجود في لغة أحد من العرب. وقد قال تبارك وتعالى في سورة أخرى: { وَختَمَ على
  سَمْعهِ وَقَلْبِهِ } ثم قال: { وَجَعَلَ على بَصَرِهِ غِشاوَة } فلم يدخل البصر في
  معنى الختم، وذلك هو المعروف في كلام العرب. فلم يجز لنا ولا لأحد من الناس القراءة
  بنصب لغشاوة لما وصفت من العلتين اللتين ذكرت،وإن كان لنصبها مخرج معروف في العربية.
  وبما قلنا في ذلك من القول والتأويل، رُوي الخبر عن ابن عباس.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
