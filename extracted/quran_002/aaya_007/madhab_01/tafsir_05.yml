  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">خَتَمَ
  ٱللَّهُ عَلَىٰ قُلُوبِهمْ وَعَلَىٰ سَمْعِهِمْ وَعَلَىٰ أَبْصَٰرِهِمْ غِشَاوَةٌ وَلَهُمْ
  عَذَابٌ عظِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">فيها عشر مسائل:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">الأولى: قوله تعالى: { خَتَمَ ٱللَّهُ } بيَّن سبحانه في هذه الآية
  المانع لهم من الإيمان بقوله: «ختم الله». والختم مصدر ختمت الشيء ختماً فهو مختوم
  ومختّم؛ شدّد للمبالغة، ومعناه التغطية على الشيء والاستيثاق منه حتى لا يدخله شيء؛
  ومنه: ختم الكتاب والباب وما يشبه ذلك، حتى لا يوصل إلى ما فيه، ولا يوضع فيه غير ما
  فيه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال أهل المعاني: وصف الله تعالى
  قلوب الكفار بعشرة أوصاف: بالختم والطبع والضيق والمرض والرَّيْن والموت والقساوة والانصراف
  والحَمِيّة والإنكار. فقال في الإنكار:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">قُلُوبُهُم مُّنكِرَةٌ وَهُم مُّسْتَكْبِرُونَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[النحل:22]
  وقال في الحَمِيّة:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إِذْ جَعَلَ ٱلَّذِينَ كَفَرُواْ فِي قُلُوبِهِمُ ٱلْحَمِيَّةَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الفتح:26]
  وقال في الانصراف:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">ثُمَّ ٱنصَرَفُواْ صَرَفَ ٱللَّهُ قُلُوبَهُم بِأَنَّهُمْ قَوْمٌ
  لاَّ يَفْقَهُون</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[التوبة:127] وقال في القساوة:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَوَيْلٌ لِّلْقَاسِيَةِ قُلُوبُهُمْ
  مِّن ذِكْرِ ٱللَّهِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الزمر:22] وقال:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">ثُمَّ قَسَتْ قُلُوبُكُمْ مِّن بَعْدِ
  ذٰلِكَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[البقرة:74] وقال في الموت:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">أَوَ مَن كَانَ مَيْتاً فَأَحْيَيْنَاهُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأنعام:122].
  وقال:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إِنَّمَا يَسْتَجِيبُ ٱلَّذِينَ يَسْمَعُونَ وَٱلْمَوْتَىٰ يَبْعَثُهُمُ
  ٱللَّهُ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الأنعام:36]. وقال في الرَّيْن:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">كَلاَّ بَلْ رَانَ عَلَىٰ قُلُوبِهِمْ
  مَّا كَانُواْ يَكْسِبُونَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[المطففين:14]. وقال في المرض:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فِي قُلُوبِهِم مَّرَض</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:10].
  وقال في الضيق:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَمَن يُرِدْ أَن يُضِلَّهُ يَجْعَلْ صَدْرَهُ ضَيِّقاً حَرَجاً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأنعام:125]
  وقال في الطبع:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فَطُبِعَ عَلَىٰ قُلُوبِهِمْ فَهُمْ لاَ يَفْقَهُونَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[المنافقون:3]
  وقال:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">بَلْ طَبَعَ ٱللَّهُ عَلَيْهَا بِكُفْرِهِمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[النساء:155].
  وقال في الختم: { خَتَمَ ٱللَّهُ عَلَىٰ قُلُوبِهمْ }. وسيأتي بيانها كلها في مواضعها
  إن شاء الله تعالى.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">الثانية: الختم يكون محسوساً كما
  بينا، ومعنىً كما في هذه الآية. فالختم على القلوب: عدم الوعي عن الحق ـ سبحانه ـ مفهوم
  مخاطباته والفكر في آياته. وعلى السمع. عدم فهمهم للقرآن إذا تلي عليهم أو دعُوا إلى
  وحدانيته. وعلى الأبصار: عدم هدايتها للنظر في مخلوقاته وعجائب مصنوعاته؛ هذا معنى
  قول ٱبن عباس وٱبن مسعود وقتادة وغيرهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الثالثة:
  في هذه الآية أدَلّ دليل وأوضح سبيل على أن الله سبحانه خالق الهدى والضلال، والكفر
  والإيمان؛ فاعتبروا أيها السامعون، وتعجبوا أيها المفكرون من عقول القدرية القائلين
  بخلق إيمانهم وهداهم؛ فإن الختم هو الطبع فمن أين لهم الإيمان ولو جَهَدوا؛ وقد طبع
  على قلوبهم وعلى سمعهم وجعل على أبصارهم غشاوة، فمتى يهتدون، أو من يهديهم من بعد الله
  إذا أضلهم وأصمهم وأعمى أبصارهم</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَمَن يُضْلِلِ ٱللَّهُ فَمَا لَهُ
  مِنْ هَادٍ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الرعد:33] وكان فعل الله ذلك عدلا فيمن أضله وخذله، إذ لم يمنعه حقاً
  وجب له فتزول صفة العدل، وإنما منعهم ما كان له أن يتفضل به عليهم لا ما وجب لهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">فإن قالوا: إن معنى الختم والطبع والغشاوة التسميةُ والحكم والإخبارُ
  بأنهم لا يؤمنون، لا الفعل. قلنا: هذا فاسد، لأن حقيقة الختم والطبع إنما هو فعل ما
  يصير به القلب مطبوعاً مختوماً؛ لا يجوز أن تكون حقيقته التسمية والحكم؛ ألا ترى أنه
  إذا قيل: فلان طبع الكتاب وختمه، كان حقيقة أنه فعل ما صار به الكتاب مطبوعاً ومختوماً،
  لا التسمية والحكم.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
