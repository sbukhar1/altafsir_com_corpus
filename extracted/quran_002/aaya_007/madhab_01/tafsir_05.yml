  القرآن</font>        </a>      </td>    </tr>  </table></div>, <font id=\"AyahText\"
  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">خَتَمَ ٱللَّهُ عَلَىٰ قُلُوبِهمْ وَعَلَىٰ سَمْعِهِمْ
  وَعَلَىٰ أَبْصَٰرِهِمْ غِشَاوَةٌ وَلَهُمْ عَذَابٌ عظِيمٌ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">هذا
  ما لا خلاف فيه بين أهل اللغة، ولأن الأمة مجمعة على أن الله تعالى قد وصف نفسه بالختم
  والطبع على قلوب الكافرين مجازاة لكفرهم؛ كما قال تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">بَلْ طَبَعَ ٱللَّهُ عَلَيْهَا بِكُفْرِهِمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[النساء:155].
  وأجمعت الأمة على أن الطبع والختم على قلوبهم من جهة النبي عليه السلام والملائكة والمؤمنين
  ممتنع؛ فلو كان الختم والطبع هو التسمية والحكم لما ٱمتنع من ذلك الأنبياء والمؤمنون؛
  لأنهم كلهم يسمون الكفار بأنهم مطبوع على قلوبهم، وأنهم مختوم عليها وأنهم في ضلال
  لا يؤمنون؛ ويحكمون عليهم بذلك. فثبت أن الختم والطبع هو معنىً غير التسمية والحكم؛
  وإنما هو معنىً يخلقه الله في القلب يمنع من الإيمان به؛ دليله قوله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">كَذَلِكَ
  نَسْلُكُهُ فِي قُلُوبِ ٱلْمُجْرِمِينَ.لاَ يُؤْمِنُونَ بِهِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الحجر:12].
  وقال:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَجَعَلْنَا عَلَىٰ قُلُوبِهِمْ أَكِنَّةً أَن يَفْقَهُوهُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأنعام:25].
  أي لئلا يفقهوه، وما كان مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الرابعة:
  قوله: { عَلَىٰ قُلُوبِهمْ } فيه دليل على فضل القلب على جميع الجوارح. والقلب للإنسان
  وغيره. وخالص كل شيء وأشرفه قلبه؛ فالقلب موضع الفكر. وهو في الأصل مصدر قَلَبْتُ الشيء
  أقلِبه قلباً إذا رددته على بداءته. وقلبت الإناء: رددته على وجهه. ثم نقل هذا اللفظ
  فسمي به هذا العضو الذي هو أشرف الحيوان، لسرعة الخواطر إليه، ولترددها عليه؛ كما قيل:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">ما سُمِّيَ القلب إلاّ مِنْ تقلُّبِه</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فاحذْر على القلب من قَلْبٍ وتحويل</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">ثم لما نقلت العرب هذا المصدر لهذا
  العضو الشريف التزمت فيه تفخيم قافه، تفريقاً بينه وبين أصله. روى ٱبن ماجه عن أبي
  موسى الأشعري عن النبيّ صلى الله عليه وسلم أنه قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" مَثَلُ القلب مَثَلُ ريشة تقلّبها الرياح بفلاة \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">ولهذا المعنى كان عليه الصلاة والسلام
  يقول:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\"> \" اللهم
  يا مثبت القلوب ثبّت قلوبنا على طاعتك \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">فإذا كان النبيّ صلى الله عليه وسلم يقوله مع عظيم قدره وجلال منصبه
  فنحن أولى بذلك اقتداء به؛ قال الله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَاعْلَمُواْ أَنَّ ٱللَّهَ يَحُولُ
  بَيْنَ ٱلْمَرْءِ وَقَلْبِهِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الأنفال:24]. وسيأتي.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الخامسة:
  الجوارح وإن كانت تابعة للقلب فقد يتأثر القلب ـ وإن كان رئيسها وملِكها ـ بأعمالها
  للارتباط الذي بين الظاهر والباطن؛ قال صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" إن الرجل ليصدُقُ فتُنْكت في قلبه
  نكتة بيضاء وإن الرجل ليكذب الكذبة فيسودّ قلبه \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وروى الترمذي وصححه عن أبي هريرة:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" أن الرجل ليصيب الذنب فيسودّ قلبه فإن هو تاب صقل قلبه \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">قال: وهو الرَّين الذي ذكره الله
  في القرآن في قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
