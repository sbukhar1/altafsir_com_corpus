  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  يَكَادُ } يقارب، الخطف: الاستلاب بسرعة. { أَضَآءَ لَهُم } الحق. { مَّشَوْاْ فِيهِ
  } تبعوه { وَإِذَآ أَظْلَمَ عَلَيْهِمْ } بالهوى تركوه، أو كلما غنموا وأصابوا خيراً
