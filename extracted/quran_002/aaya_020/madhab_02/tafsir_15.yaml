text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يَكَادُ ٱلْبَرْقُ
  يَخْطَفُ أَبْصَٰرَهُمْ كُلَّمَا أَضَآءَ لَهُمْ مَّشَوْاْ فِيهِ وَإِذَآ أَظْلَمَ
  عَلَيْهِمْ قَامُواْ وَلَوْ شَآءَ ٱللَّهُ لَذَهَبَ بِسَمْعِهِمْ وَأَبْصَٰرِهِمْ إِنَّ
  ٱللَّهَ عَلَىٰ كُلِّ شَيْءٍ قَدِيرٌ }قوله تعالى: { يَكَادُ البَرْق يخطَفْ أبْصارهُمْ
  }. يكاد بمعنى: يقارب، وهي كلمة إذا أثبتت انتفى الفعل، وإذا نفيت ثبت الفعل. وسئل
  بعض المتأخرين فقيل له:أنحوي هذا العصر ما هي كلمة   جرت بلسانيْ جرهم وثمودإذا نفيت
  والله يشهد أثبتت   وإن أثبتت قامت مقام جحودويشهد للاثبات عند النفي قوله تعالى:{ لا
  يكادون يفقهون حديثاً }[النساء: 78] وقوله{ إذا أَخرج يده لم يكد يراها }[النور: 40]
  ومثله{ ولا يكاد يبين }[الزخرف: 52] ويشهد للنفي عند الإثبات قوله تعالى{ يكاد البرق }[البقرة:
  20] و{ يكاد سنا برقه }[النور: 43] و{ يكاد زيتها يضىء }[النور: 35]. وقال ابن قتيبة:
  كاد: بمعنى هم ولم يفعل. وقد جاءت بمعنى الإثبات قال ذو الرمة:ولو أن لقمان الحكيم
  تعرضت   لعينيه ميّ سافراً كاد يَبرَقأي: لو تعرضت له لبرق، أي: دهش وتحير.قلت: وقد
  قال ذو الرمة في المنفية ما يدل على أنها تستعمل للاثبات، وهو قوله:اذا غيَّر النأي
  المحبين لم يكد   رسيس الهوى من حبِّ ميَّة يبرحأراد: لم يبرح.قوله تعالى: { يخطَفُ
  أبْصارَهُم }قرأ الجمهور بفتح الياء، وسكون الخاء وفتح الطاء. وقرأَ أبان بن تغلب،
  وأبان بن يزيد كلاهما عن عاصم، بفتح الياء وسكون الخاء، وكسر الطاء مخففاً. ورواه الجعفي
  عن أبي بكر عن عاصم، بفتح الياء وكسر الخاء، وتشديد الطاء، وهي قراءة الحسن كذلك، إلا
  أنه كسر الياء. وعنه: فتح الياء والخاء مع كسر الطاء المشددة.ومعنى «يخطف» يستلب، وأصل
  الاختطاف: الاستلاب، ويقال لما يخرج به الدلو: خطاف، لأنه يختطف ما علق به. قال النابغة:خطاطيف
  حجْنٍ في حبالٍ متينة   تمُدُّ بها أيدٍ إِليك نوازعوالحجن المتعقفة وجمل خيطف: سريع
  المر، وتلك السرعة الخطفى.قوله تعالى: { كلما أَضَاءَ لهم }قال الزجاج: يقال ضاء الشيء
  يضوء، وأضاء يضيء، وهذه اللغة الثانية هي المختارة.فصلواختلف العلماء ما الذي يشبه
  الرعد مما يتعلق بأحوال المنافقين على ثلاثة أقوال.أحدها: أنه التخويف الذي في القرآن،
  قاله ابن عباس.والثاني: أنه ما يخافون أن يصيبهم من المصائب إذا علم النبي والمؤمنون
  بنفاقهم، قاله مجاهد والسدي.والثالث: أنه ما يخافونه من الدعاء إلى الجهاد، وقتال من
  يبطنون مودته، ذكره شيخنا.واختلفوا: ما الذي يشبه البرق من أحوالهم على ثلاثة أقوال:
  أحدها: أنه ما يتبين لهم من مواعظ القرآن وحكمه.والثاني: أنه ما يضيء لهم من نور إسلامهم
  الذي يظهرونه. والثالث: أنه مثل لما ينالونه باظهار الإسلام من حقن دمائهم، فانه بالإِضافة
  إِلى ما ذخر لهم في الأجل كالبرق.واختلفوا في معنى قوله: { يجعلون أصابعهم في آذانهم
  من الصواعق } على قولين. أحدهما: أنهم كانوا يفرون من سماع القرآن لئلا يأمرهم بالجهاد
  مخالفة الموت، قاله الحسن والسدي.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يَكَادُ ٱلْبَرْقُ يَخْطَفُ أَبْصَٰرَهُمْ
  كُلَّمَا أَضَآءَ لَهُمْ مَّشَوْاْ فِيهِ وَإِذَآ أَظْلَمَ عَلَيْهِمْ قَامُواْ وَلَوْ
  شَآءَ ٱللَّهُ لَذَهَبَ بِسَمْعِهِمْ وَأَبْصَٰرِهِمْ إِنَّ ٱللَّهَ عَلَىٰ كُلِّ شَيْءٍ
  قَدِيرٌ }والثاني: أنه مثل لإِعراضهم عن القرآن كراهية له، قاله مقاتل.واختلفوا في
  معنى { كلما أضاء لهم مشوا فيه } على أربعة أقوال.أحدها: أن معناه: كلما أتاهم القرآن
  بما يحبون تابعوه، قاله ابن عباس والسدي.والثاني: أن إضاءة البرق حصول ما يرجونه من
  سلامة نفوسهم وأموالهم، فيسرعون إلى متابعته، قاله قتادة.والثالث: أنه تكلمهم بالاسلام،
  ومشيهم فيه، اهتداؤهم به، فاذا تركوا ذلك وقفوا في ضلالة، قاله مقاتل.والرابع: أن إِضاءته
  لهم: تركهم بلا ابتلاء ولا امتحان، ومشيهم فيه: إقامتهم على المسالمة باظهار ما يظهرونه.
  ذكره شيخنا.فأما قوله تعالى: { وإِذا أظْلَم علَيهِم } فمن قال: إضاءته: إتيانه إياهم
  بما يحبون، قال: إظلامه: إتيانه إياهم بما يكرهون. وعلى هذا سائر الأقوال التي ذكرناها
  بالعكس.ومعنى { قاموا }: وقفوا.قوله تعالى: { ولو شاء الله لَذَهبَ بسَمْعهم وأبْصارهم
  } قال مقاتل: معناه: لو شاء لأذهب أسماعهم وأبصارهم عقوبة لهم. قال مجاهد: من أول البقرة
  أربع آيات في نعت المؤمنين، وآيتان في نعت الكافرين، وثلاث عشرة في نعت المنافقين.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

