  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَكَادُ
  ٱلْبَرْقُ يَخْطَفُ أَبْصَٰرَهُمْ كُلَّمَا أَضَآءَ لَهُمْ مَّشَوْاْ فِيهِ وَإِذَآ
  أَظْلَمَ عَلَيْهِمْ قَامُواْ وَلَوْ شَآءَ ٱللَّهُ لَذَهَبَ بِسَمْعِهِمْ وَأَبْصَٰرِهِمْ
  إِنَّ ٱللَّهَ عَلَىٰ كُلِّ شَيْءٍ قَدِيرٌ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى { يَكَادُ ٱلْبَرْقُ يَخْطَفُ أَبْصَـٰرَهُمْ } أي ضوء البرق يذهب ويختلس بأبصارهم
  من شدة ضوء البرق فكذلك نور إيمان المنافق يكاد يغطي على الناس كفره في سره حتى لا
  يعلموا كفره. وقد قيل: معناه يكاد أن يظهر عليهم نور الإسلام، فيثبتون على ذلك. ثم
  قال: { كُلَّمَا أَضَاء لَهُم مَّشَوْاْ فِيهِ } أي كلما لمع البرق في الليلة المظلمة
  مضوا فيه { وَإِذَا أَظْلَمَ عَلَيْهِمْ } أي: إذا ذهب ضوء البرق { قَامُواْ } متحيرين
  فكذلك المنافق، إذا تكلم بلا إله إلا الله، يمضي مع المؤمنين، [ويمنع بها] من السيف،
  فإذا مات بقي متحيراً نادماً. ويقال: معناه كلما أضاء لهم مشوا فيه، أي كلما ظهر لهم
  دليل نبوة محمد - صلى الله عليه وسلم - وظهر لهم علاماته مالوا إليه، وإذا أظلم عليهم،
  أي إذا أصاب المسلمين محنة، كما أصابتهم يوم أحد، وكما أصابتهم يوم بئر معونة قاموا،
  أي ثبتوا على كفرهم. وروى أسباط عن السدى أنه قال: كان رجلان من المنافقين هربا من
  المدينة إلى المشركين، فأصابهما من المطر الذي ذكر الله فيه ظلمات ورعد وبرق، كلما
  أصابهما الصواعق جعلا أصابعهما في آذانهما فإذا لمع البرق مشيا في ضوئه، وإذا لم يلمع
  لم يبصرا شيئاً، فقاما مكانهما فجعلا يقولان يا ليتنا لو أصبحنا فنأتي محمداً - صلى
  الله عليه وسلم - فنضع أيدينا في يده، فأصبحا فأتياه فأسلما وحسن إسلامهما فضرب الله
  في شأن هذين المنافقين الخارجين مثلاً للمنافقين الذين كانوا بالمدينة. ثم قال تعالى:
  { وَلَوْ شَاء ٱللَّهُ لَذَهَبَ بِسَمْعِهِمْ وَأَبْصَـٰرِهِمْ } قال بعضهم بسمعهم
  الظاهر الذي في الرأس وأبصارهم التي في الأعين كما ذهب بسمع قلوبهم، وأبصار قلوبهم
  عقوبة لهم. قيل: معناه ولو شاء لجعلهم صماً وعمياً في الحقيقة كما جعلهم صماً وعمياً
  في الحكم. قد قيل: معناه، ولو شاء الله لجعلهم صماً وعمياً في الآخرة كما جعلهم في
  الدنيا. وروي في إحدى الروايتين عن ابن عباس أنه قال: هذا من المكتوم الذي لا يفسر.
  ثم قال تعالى: { إِنَّ ٱللَّهَ عَلَىٰ كُلِّ شَىْء قَدِيرٌ } من العقوبة وغيرها.</font></font><font
