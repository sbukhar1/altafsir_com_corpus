  أَضَآءَ لَهُمْ مَّشَوْاْ فِيهِ وَإِذَآ أَظْلَمَ عَلَيْهِمْ قَامُواْ وَلَوْ شَآءَ
  ٱللَّهُ لَذَهَبَ بِسَمْعِهِمْ وَأَبْصَٰرِهِمْ إِنَّ ٱللَّهَ عَلَىٰ كُلِّ شَيْءٍ
  قَدِيرٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">والثاني: أنه مثل لإِعراضهم عن القرآن
  كراهية له، قاله مقاتل.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">واختلفوا في معنى { كلما أضاء لهم
  مشوا فيه } على أربعة أقوال.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدها:
  أن معناه: كلما أتاهم القرآن بما يحبون تابعوه، قاله ابن عباس والسدي.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والثاني: أن إضاءة البرق حصول ما يرجونه من سلامة نفوسهم وأموالهم،
  فيسرعون إلى متابعته، قاله قتادة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثالث:
  أنه تكلمهم بالاسلام، ومشيهم فيه، اهتداؤهم به، فاذا تركوا ذلك وقفوا في ضلالة، قاله
  مقاتل.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والرابع: أن إِضاءته لهم: تركهم
  بلا ابتلاء ولا امتحان، ومشيهم فيه: إقامتهم على المسالمة باظهار ما يظهرونه. ذكره
  شيخنا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">فأما قوله تعالى: { وإِذا أظْلَم
  علَيهِم } فمن قال: إضاءته: إتيانه إياهم بما يحبون، قال: إظلامه: إتيانه إياهم بما
  يكرهون. وعلى هذا سائر الأقوال التي ذكرناها بالعكس.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ومعنى
  { قاموا }: وقفوا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { ولو شاء الله لَذَهبَ
  بسَمْعهم وأبْصارهم } قال مقاتل: معناه: لو شاء لأذهب أسماعهم وأبصارهم عقوبة لهم.
  قال مجاهد: من أول البقرة أربع آيات في نعت المؤمنين، وآيتان في نعت الكافرين، وثلاث
  عشرة في نعت المنافقين.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
