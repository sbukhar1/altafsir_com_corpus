  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَكَادُ
  ٱلْبَرْقُ يَخْطَفُ أَبْصَٰرَهُمْ كُلَّمَا أَضَآءَ لَهُمْ مَّشَوْاْ فِيهِ وَإِذَآ
  أَظْلَمَ عَلَيْهِمْ قَامُواْ وَلَوْ شَآءَ ٱللَّهُ لَذَهَبَ بِسَمْعِهِمْ وَأَبْصَٰرِهِمْ
  إِنَّ ٱللَّهَ عَلَىٰ كُلِّ شَيْءٍ قَدِيرٌ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { يَكَادُ البَرْق يخطَفْ أبْصارهُمْ }. يكاد بمعنى: يقارب، وهي كلمة إذا أثبتت
  انتفى الفعل، وإذا نفيت ثبت الفعل. وسئل بعض المتأخرين فقيل له:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">أنحوي هذا العصر ما هي كلمة</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">جرت بلسانيْ جرهم وثمود</font></font></b></td></tr><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">إذا نفيت
  والله يشهد أثبتت</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">وإن أثبتت قامت مقام جحود</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">ويشهد للاثبات عند النفي قوله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">لا
  يكادون يفقهون حديثاً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[النساء: 78] وقوله</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إذا أَخرج يده لم يكد يراها</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[النور:
  40] ومثله</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">ولا يكاد يبين</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الزخرف: 52] ويشهد للنفي عند الإثبات
  قوله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">يكاد البرق</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[البقرة: 20] و</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">يكاد
  سنا برقه</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[النور: 43] و</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">يكاد زيتها يضىء</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[النور:
  35]. وقال ابن قتيبة: كاد: بمعنى هم ولم يفعل. وقد جاءت بمعنى الإثبات قال ذو الرمة:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">ولو أن لقمان الحكيم تعرضت</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">لعينيه ميّ سافراً كاد يَبرَق</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">أي: لو تعرضت له لبرق، أي: دهش وتحير.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قلت: وقد قال ذو الرمة في المنفية ما يدل على أنها تستعمل للاثبات،
  وهو قوله:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">اذا غيَّر
  النأي المحبين لم يكد</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">رسيس الهوى
  من حبِّ ميَّة يبرح</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">أراد: لم يبرح.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { يخطَفُ أبْصارَهُم }</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قرأ
  الجمهور بفتح الياء، وسكون الخاء وفتح الطاء. وقرأَ أبان بن تغلب، وأبان بن يزيد كلاهما
  عن عاصم، بفتح الياء وسكون الخاء، وكسر الطاء مخففاً. ورواه الجعفي عن أبي بكر عن عاصم،
  بفتح الياء وكسر الخاء، وتشديد الطاء، وهي قراءة الحسن كذلك، إلا أنه كسر الياء. وعنه:
  فتح الياء والخاء مع كسر الطاء المشددة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ومعنى
  «يخطف» يستلب، وأصل الاختطاف: الاستلاب، ويقال لما يخرج به الدلو: خطاف، لأنه يختطف
  ما علق به. قال النابغة:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">خطاطيف حجْنٍ في حبالٍ متينة</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">تمُدُّ بها
  أيدٍ إِليك نوازع</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">والحجن المتعقفة وجمل خيطف: سريع المر، وتلك السرعة الخطفى.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { كلما أَضَاءَ لهم }</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  الزجاج: يقال ضاء الشيء يضوء، وأضاء يضيء، وهذه اللغة الثانية هي المختارة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">فصل</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">واختلف العلماء ما الذي يشبه الرعد
  مما يتعلق بأحوال المنافقين على ثلاثة أقوال.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدها:
  أنه التخويف الذي في القرآن، قاله ابن عباس.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثاني:
  أنه ما يخافون أن يصيبهم من المصائب إذا علم النبي والمؤمنون بنفاقهم، قاله مجاهد والسدي.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والثالث: أنه ما يخافونه من الدعاء إلى الجهاد، وقتال من يبطنون مودته،
  ذكره شيخنا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">واختلفوا: ما الذي يشبه البرق من
  أحوالهم على ثلاثة أقوال: أحدها: أنه ما يتبين لهم من مواعظ القرآن وحكمه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والثاني: أنه ما يضيء لهم من نور إسلامهم الذي يظهرونه. والثالث: أنه
  مثل لما ينالونه باظهار الإسلام من حقن دمائهم، فانه بالإِضافة إِلى ما ذخر لهم في
  الأجل كالبرق.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">واختلفوا في معنى قوله: { يجعلون
  أصابعهم في آذانهم من الصواعق } على قولين. أحدهما: أنهم كانوا يفرون من سماع القرآن
  لئلا يأمرهم بالجهاد مخالفة الموت، قاله الحسن والسدي.</font></font>&#13;\t\t\t<label
