  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَوْ
  كَصَيِّبٍ مِّنَ ٱلسَّمَآءِ فِيهِ ظُلُمَٰتٌ وَرَعْدٌ وَبَرْقٌ يَجْعَلُونَ أَصَٰبِعَهُمْ
  فِيۤ آذَانِهِم مِّنَ ٱلصَّوَٰعِقِ حَذَرَ ٱلْمَوْتِ وٱللَّهُ مُحِيطٌ بِٱلْكَٰفِرِينَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَكَادُ
  ٱلْبَرْقُ يَخْطَفُ أَبْصَٰرَهُمْ كُلَّمَا أَضَآءَ لَهُمْ مَّشَوْاْ فِيهِ وَإِذَآ
  أَظْلَمَ عَلَيْهِمْ قَامُواْ وَلَوْ شَآءَ ٱللَّهُ لَذَهَبَ بِسَمْعِهِمْ وَأَبْصَٰرِهِمْ
  إِنَّ ٱللَّهَ عَلَىٰ كُلِّ شَيْءٍ قَدِيرٌ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله
  عز وجل: { أَوْ كَصَيِّبٍ مِنَ السَّمَاءِ فِيهِ ظُلُمَاتٌ وَرَعْدٌ وبَرْقٌ } في الصيِّبِ
  تأويلان:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">أحدهما: أنه المطر، وهو قول ابن
  عباس وابن مسعود.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والثاني: أنه السحاب، قال علقمة
  بن عبدة:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">كَأَنَهَّمُ صَابَتْ عَلَيْهِمْ سَحَابَةٌ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">صَوَاعِقُهَا لِطَيْرِهِنَّ دَبِيبُ</font></font></b></td></tr><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فَلاَ تَعْدِلِي بَيْنِي وَبَيْنَ مُغَمِّرٍ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">سُقِيتِ غَوَادِي الْمُزنِ حِينَ تَصُوبُ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وفي الرعد ثلاثة أوجه: أحدها:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أنه مَلَكٌ ينعق بالغيث، كما ينعق الراعي بغنمه، فَسُمِّيَ الصوتُ
  رعداً باسم ذلك المَلك، وبه قال الخليل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثاني:
  أنه ريح تختنق تحت السحاب فَتُصَوِّبُ ذلك الصوت، وهو قول ابن عباس.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والثالث: أنه صوت اصطكاك الأجرام.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وفي
  البرق ثلاثة أوجه:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">أحدها: أنه ضرب الملك الذي هو الرعد
  للسحاب بمخراق من حديد، وهو قول علي بن أبي طالب رضي الله عنه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والثاني: أنه ضربه بسوطٍ من نور، وهذا قول ابن عباس.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والثالث: أنه ما ينفدح من اصطكاك الأجرام.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والصواعق
  جمع صاعقة، وهو الشديد من صوت الرعد تقع معه قطعة نار، تحرق ما أتت عليه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وفي تشبيه المثل في هذه الآية أقاويل:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدها:
  أنه مَثَلٌ للقرآن، شُبِّهَ المطرُ المُنَزَّلُ من السماء بالقرآن، وما فيه من الظلمات
  بما في القرآن من الابتلاء، وما فيه من الرعد بما في القرآن من الزجر، وما فيه من البرق
  بما في القرآن من البيان، وما فيه من الصواعق بما في القرآن من الوعيد الآجل، والدعاء
  إلى الجهاد في العاجل، وهذا المعنى عن ابن عباس.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثاني:
  أنه مَثَلٌ، لما يخافونه من وعيد الآخرة لشكهم في دينهم، وما فيه من البرق بما في إظهار
  الإسلام من حقن دمائهم ومناكحهم ومواريثهم، وما فيه من الصواعق بما في الإسلام من الزواجر
  بالعقاب في العاجل والآجل.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والثالث: أنه ضَرَبَ الصيِّب مَثَلاً
  بظاهر إيمان المنافق، ومثل ما فيه من الظلمات بصلابته، وما فيه من البرق بنور إيمانه،
  وما فيه من الصواعق بهلاك نفاقه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  عز وجل: { يَكَادُ الْبَرْقُ يَخْطَفُ أَبْصَارَهُمْ } معناه يستلبها بسرعة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">{ كُلَّمَا أَضَاءَ لَهُمْ مَشَوا فِيهِ وَإِذَا أَظْلَمَ عَلَيْهِم
  قَامُوا } وهذا مَثَلٌ ضربه الله تعالى للمنافقين، وفيه تأويلان:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أحدهما: معناه كلما أضاء لهم الحق اتبعوه، وإذا أظلم عليهم بالهوى
  تركوه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والثاني: معناه كلما غنموا وأصابوا
  من الإسلام خيراً، اتبعوا المسلمين، وإذا أظلم عليهم فلم يصيبوا خيراً، قعدوا عن الجهاد.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله عز وجل: { وَلَوْ شَاءَ اللهُ لَذَهَبَ بِسَمْعِهِمْ وَأَبْصَارِهِمْ
  } فالمراد الجمع وإن كان بلفظ الواحد. كما قال الشاعر:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">كُلُوا في
  نِصْفِ بَطْنِكُمُ تَعِيشُوا</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">فَإِنَّ
  زَمَانَكُم زَمَنٌ خَمِيصُ</font></font></b></td></tr></table><label disabled=\"true\"
  class=\"############\"/>&#13;\t\t\t</div></section>"

