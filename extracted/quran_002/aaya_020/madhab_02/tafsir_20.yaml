  قَدِيرٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { إِنَّ ٱللَّهَ عَلَىٰ
  كُلِّ شَيْءٍ قَدِيرٌ }</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال ابن التلمساني: لا خلاف لأن
  المعدوم باعتبار التقرر في الأزل لا يصدق عليه شيء واختلفوا في الإطلاق اللّفظي (فذهب
  المعتزلة إلى أنه يطلق عليه شيء) ومنعه أهل السنة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قلت:
  وقال الآمدي في أبكار الأفكار: هما مسألتان:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">-أحدهما:
  هل يطلق على المعدوم شيء أم لا ولا (ينبني عليها) كفر ولا إيمان؟</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والثانية: هل المعدوم تقرر في الأزل أم لا؟</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فذهب
  المعتزلة إلى أنّ له تقررا في الأزل ويلزمهم الكفر وقدم العالم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال الزمخشري: (في) أن الشيء يطلق على الممكن والمستحيل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وظاهر الآية حجة المعتزلة لأنه لو كان المراد أن الله على كل (شيء)
  موجودٍ قديرٌ للزم تحصيل الحاصل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فإن
  قلت: يصح تعليق القدرة بالموجود عند من (يقول): إن (العَرض) لا يبقى زمانين؟</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(قلت): إن كانت القدرة متعلقة (بالعرض الموجود) فيلزم تحصيل الحاصل،
  وإن تعلقت بإيجاد العرض الذي يخلقه (هو) حين التعلق معدوم فيلزم تعلقها بالمعدوم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قلت: وأجيب بثلاثة أوجه:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الجواب
  الأول: أجاب القرافي في شرح الأربعين لابن الخطيب بأن المشتق كاسم الفاعل لا خلاف في
  صحة (صدقه) حقيقة في الحال (مجاز) في الاستقبال. (واختلفوا) في صدقه عن الماضي. قال:
  هذا إذا كان (محكوما) به، وأما إذا كان متعلق الحكم فلا خلاف في صحة صدقه على الأزمنة
  الثلاثة حقيقة (نحو القائم في الدار) (قال): وكذلك لفظة شيء إن كان محكوما به كقولنا:
  المعدوم شيء، ففيه التفصيل المتقدم، وإن كان متعلق الحكم كهذه الآية فلا خلاف أنه يصدق
  على المستقبل حقيقة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">الجواب الثاني: قال ابن عرفة: القدرة
  تتعلق بالممكن لعدم المقدر الموجود كما يفهم (من) معنى قوله تعالى</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">ٱلزَّانِيَةُ
  وَٱلزَّانِي فَٱجْلِدُواْ كُلَّ وَاحِدٍ مِّنْهُمَا مِاْئَةَ جَلْدَةٍ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">المراد
  من حصل منه الزنا (بالفعل)، ومن سيحصل منه الزنا يصدق عليه في الحال أنّه زان (باعتبار)
  على تقدير (وجوده)، وهذا كما (يقول) المنطقيون: القضية الخارجية والقضية الحقيقية ويجعلون
  (القضية) الخارجية عامة في الأزمنة الثلاثة مثل كل أسود مجمع للبصر وكل أبيض (مفرق)
  للبصر. والمراد (به) كل موصوف بالسّواد مطلقا في الماضي والحال والاستقبال.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">فإن قلت: (هلا) يلزمكم تخصيصه بالممكن الذي علم الله تعالى أنه يوجد
  ولا (يصدق) (على الممكن الذي علم الله) أنه لا يوجد؟</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قلنا:
  نعم وصح إطلاق الحدوث عليه لأن الآية خطاب للعوام ولو كان خطابا للخواص لتناولت الممكن
  بالإطلاق الذي علم لله أنه (لم يوجد) فالمراد: الله قادر على كل شيء موجود لأن الخطاب
  للعوام. ونظيره الوجهان (المذكوران) في الاستدلال على وجود الصانع.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قالوا: ثم دليل الإمكان يخاطب به الخواص، ودليل الحدوث بخاطب به الجميع.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأشار الطيبي إلى هذا وزاد جوابا آخر، وهو ثالث، وهو الجواب الثالث:
  أن لفظة شيء تصدق على الموجود عند (وجود) أول جزء منه فيصح تعلق القدرة به (إذ ذَاك).</font></font>&#13;\t\t\t<label
