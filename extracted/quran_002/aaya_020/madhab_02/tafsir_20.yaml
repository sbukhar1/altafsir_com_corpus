  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَكَادُ
  ٱلْبَرْقُ يَخْطَفُ أَبْصَٰرَهُمْ كُلَّمَا أَضَآءَ لَهُمْ مَّشَوْاْ فِيهِ وَإِذَآ
  أَظْلَمَ عَلَيْهِمْ قَامُواْ وَلَوْ شَآءَ ٱللَّهُ لَذَهَبَ بِسَمْعِهِمْ وَأَبْصَٰرِهِمْ
  إِنَّ ٱللَّهَ عَلَىٰ كُلِّ شَيْءٍ قَدِيرٌ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { يَكَادُ ٱلْبَرْقُ يَخْطَفُ أَبْصَارَهُمْ... }</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن عرفة: هذا من (تمام) قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فِيهِ ظُلُمَاتٌ وَرَعْدٌ وَبَرْقٌ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">فصل
  بينهما بجملة اعتراض وهي قوله</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وٱللَّهُ مُحِيطٌ بِٱلْكَافِرِينَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">أتت (مشددة) لما قبلها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال: واختلفوا في كاد فقيل: (نفيها) إيجاب، وإيجابها نفي.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال ابن الحاجب: إذا دخل النفي عليها فهي كالأفعال (على الأصح وقيل:
  إنها تقتضي الثبوت مع الماضي والمستقبل، وقيل: مع الماضي للإثبات ومع الاستقبال كالأفعال)
  وانظر أبا حيان.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال ابن عرفة: الظّاهر عندي أن (الخلاف)
  لفظي يرجع إلى (الوفاق) فمن رد النفي إلى المقاربة جعلها كسائر الأفعال ومن رده إلى
  نفس الفعل الذي تعلقت به المقاربة قال نفيها إثبات وإثباتها نفي.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">فإن قلت: هلا قال: كلما أنار لهم مشواْ فيه؟</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(والجواب:
  أنه لشدة) الظّلمة (لا يزيلها) إلاّ شدة الضوء (وقليل) النور لا يزيلها، أو لشدّة (الضوء)
  عقب شدة الظلمة إذ هو (أشد في التخويف).</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(فإن
  قلت): هلا قيل: وإذا ذهب ضوؤه عنهم قاموا فإن ذهاب الضوء يكون بحصول مطلق (الظلمة)
  حسبما تقدم أن الضوء هو إفراط الإنارة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والجواب
  بأنّ الحالتين لا واسطة بينهما: فإما ظلام شديد وإما ضوء شديد وهذا أبلغ في التخويف،
  وهو معاقبة ظلام شديد (بضوء شديد) سريع الذهاب يعقبه أيضا ظلام شديد.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">فإن قلت: ما أفاد قوله فيه مع أن المعنى يهدي إليه؟</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قلنا: أفاد أنهم لا يمشون إلا في موضع الضوء خاصة، ولا يستطيعون المشي
  في غيره.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">فإن قلت: ما أفاد قوله \" عَلَيْهمْ
  \"؟</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قلنا: التنبيه على أنّ تلك الظّلمات
  عقوبة فهي ظلمة عليهم ولأجلهم فليست على غيرهم بوجه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { وَلَوْ شَآءَ ٱللَّهُ لَذَهَبَ بِسَمْعِهِمْ وَأَبْصَارِهِمْ... }</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">فإن قلت: هلا علقت المشيئة بما (تحذروا) منه، وهو الموت لأنهم لم يتحذروا
  من الصمم والعمى؟</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والجواب: أن الموت أمر غالب عام
  متكرر في العادة ليس لأحد مقدرة عن التحرز منه (وأما ذهاب السمع والبصر فهو نادر ليس
  بعام يمكن المخالفة فيه وادّعاء الحذر منه) (بالتحرز) والتحصن بأسباب النجاة فلذلك
  أسندت (المشيئات) إليه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قلت: (أو) لأنهم لم يتحرّزوا من
  الموت ألاّ بسدّ سمعهم فلذلك أسند الذهاب إليه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  الطيبي: والآية حجّة لمن يقول: إن القدرة (تتعلق) بالعدم الإضافي لأن المعنى: لو شاء
  الله أن يعدم سمعهم لعدمه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وردّه ابن عرفة: بأن القدرة إنما
  تعلقت بإيجاد نقيض السمع والبصر في المحل، فانعدم السمع والبصر إذ ذاك لوجود نقيضهما
  لا لكون القدرة تعلقت بإعدامهما.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  الطيبي: في مناسبة هذه الآية إنّه لما تقدم أن الرعد سبب/ لإذهاب سمعهم والبرق سبب
  لإذهاب سمعهم والبرق سبب لإذهاب بصرهم نبّه بهذا على أنّه ليس بسبب عقلي فيلزم ولا
  ينفك بل هو سبب عادي بخلق الله تعالى ولم يقع ولو شاء أن يقع لوقع.</font></font>&#13;\t\t\t<label
