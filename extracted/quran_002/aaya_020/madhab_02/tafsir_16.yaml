text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يَكَادُ ٱلْبَرْقُ
  يَخْطَفُ أَبْصَٰرَهُمْ كُلَّمَا أَضَآءَ لَهُمْ مَّشَوْاْ فِيهِ وَإِذَآ أَظْلَمَ
  عَلَيْهِمْ قَامُواْ وَلَوْ شَآءَ ٱللَّهُ لَذَهَبَ بِسَمْعِهِمْ وَأَبْصَٰرِهِمْ إِنَّ
  ٱللَّهَ عَلَىٰ كُلِّ شَيْءٍ قَدِيرٌ }{ يَكَادُ } يقارب، الخطف: الاستلاب بسرعة. {
  أَضَآءَ لَهُم } الحق. { مَّشَوْاْ فِيهِ } تبعوه { وَإِذَآ أَظْلَمَ عَلَيْهِمْ }
  بالهوى تركوه، أو كلما غنموا وأصابوا خيراً تبعوا المسلمين، وإذا أظلم فلم يصيبوا خيراً
  قعدوا عن الجهاد. { لَذَهَبَ بِسَمْعِهِمْ } أسماعهم.كلوا في نصف بطنكم تعيشوا\t   \t\t........................\r\n\t\t\t</section>"

