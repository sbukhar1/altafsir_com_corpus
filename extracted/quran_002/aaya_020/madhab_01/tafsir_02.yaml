  ظُلُمَٰتٌ وَرَعْدٌ وَبَرْقٌ يَجْعَلُونَ أَصَٰبِعَهُمْ فِيۤ آذَانِهِم مِّنَ ٱلصَّوَٰعِقِ
  حَذَرَ ٱلْمَوْتِ وٱللَّهُ مُحِيطٌ بِٱلْكَٰفِرِينَ } * { يَكَادُ ٱلْبَرْقُ يَخْطَفُ
  أَبْصَٰرَهُمْ كُلَّمَا أَضَآءَ لَهُمْ مَّشَوْاْ فِيهِ وَإِذَآ أَظْلَمَ عَلَيْهِمْ
  قَامُواْ وَلَوْ شَآءَ ٱللَّهُ لَذَهَبَ بِسَمْعِهِمْ وَأَبْصَٰرِهِمْ إِنَّ ٱللَّهَ
  عَلَىٰ كُلِّ شَيْءٍ قَدِيرٌ }وإما غير متعد بمعنى: كلما لمع لهم { مَّشَوْاْ } في
  مطرح نوره وملقى ضوئه. ويعضده قراءة ابن أبي عبلة: كلما ضاء لهم والمشي: جنس الحركة
  المخصوصة. فإذا اشتد فهو سعي. فإذا ازداد فهو عدو. فإن قلت: كيف قيل مع الإضاءة: كلما،
  ومع الإظلام: إذا؟ قلت: لأنهم حراص على وجود ما همهم به معقود من إمكان المشي وتأتيه،
  فكلما صادفوا منه فرصة انتهزوها، وليس كذلك التوقف والتحبس. وأظلم: يحتمل أن يكون غير
  متعد وهو الظاهر، وأن يكون متعدياً منقولاً من ظلم الليل. وتشهد له قراءة يزيد بن قطيب:
  أظلم، على ما لم يسم فاعله. وجاء في شعر حبيب بن أوس:هُمَا أَظْلَمَا حالَيَّ ثُمَّتَ
  أَجْلَيَا   ظَلاَمَيْهُما عنْ وَجْهِ أَمْرَدَ أشْيَبِوهو وإن كان محدثاً لا يستشهد
  بشعره في اللغة، فهو من علماء العربية، فاجعل ما يقوله بمنزلة ما يرويه. ألا ترى إلى
  قول العلماء: الدليل عليه بيت الحماسة، فيقتنعون بذلك لوثوقهم بروايته وإتقانه. ومعنى
  { قَامُواْ } وقفوا وثبتوا في مكانهم. ومنه: قامت السوق، إذا ركدت وقام الماء: جمد.
  ومفعول { شَآءَ } محذوف، لأن الجواب يدل عليه، والمعنى: ولو شاء الله أن يذهب بسمعهم
  وأبصارهم لذهب بها، ولقد تكاثر هذا الحذف في «شاء» و«أراد» لا يكادون يبرزون المفعول
  إلا في الشيء المستغرب كنحو قوله:فَلَوْ شِئْتُ أَنْ أَبْكِي دَماً لَبَكَيْتُهُ   وقوله
  تعالى:{ لَوْ أَرَدْنَا أَن نَّتَّخِذَ لَهْواً لاَّتَّخَذْنَـٰهُ مِن لَّدُنَّا }[الأنبياء:
  17]{ لَّوْ أَرَادَ ٱللَّهُ أَن يَتَّخِذَ وَلَداً }[الزمر: 4 ]. وأراد: ولو شاء الله
  لذهب بسمعهم بقصيف الرعد، وأبصارهم بوميض البرق. وقرأ ابن أبي عبلة: لأذهب بأسماعهم،
  بزيادة الباء كقوله:{ وَلاَ تُلْقُواْ بِأَيْدِيكُمْ }[البقرة: 195]. والشيء: ما صح
  أن يعلم ويخبر عنه. قال سيبويه ـ في ساقة الباب المترجم بباب مجاري أواخر الكلم من
  العربية ـ: وإنما يخرج التأنيث من التذكير. ألا ترى أن الشيء يقع على كل ما أخبر عنه
  من قبل أن يعلم أذكر هو أم أنثى؟، والشيء: مذكر، وهو أعم العام: كما أن الله أخص الخاص
  يجري على الجسم والعرض والقديم. تقول: شيء لا كالأشياء؛ أي معلوم لا كسائر المعلومات،
  وعلى المعدوم والمحال فإن قلت: كيف قيل: { عَلَىٰ كُلِّ شَىْء قَدِيرٌ } وفي الأشياء
  ما لا تعلق به للقادر كالمستحيل وفعل قادر آخر؟ قلت: مشروط في حد القادر أن لا يكون
  الفعل مستحيلاً؛ فالمستحيل مستثنى في نفسه عند ذكر القادر على الأشياء كلها، فكأنه
  قيل: على كل شيء مستقيم قدير. ونظيره: فلان أمير على الناس أي على من وراءه منهم، ولم
  يدخل فيهم نفسه وإن كان من جملة الناس. وأما الفعل بين قادرين فمختلف فيه. فإن قلت:
  ممّ اشتقاق القدير؟ قلت: من التقدير، لأنه يوقع فعله على مقدار قوّته واستطاعته وما
  يتميز به عن العاجز.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 \r\n\t\t\t\t\t\t\t\t\t</section>"

