text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَوْ كَصَيِّبٍ
  مِّنَ ٱلسَّمَآءِ فِيهِ ظُلُمَٰتٌ وَرَعْدٌ وَبَرْقٌ يَجْعَلُونَ أَصَٰبِعَهُمْ فِيۤ
  آذَانِهِم مِّنَ ٱلصَّوَٰعِقِ حَذَرَ ٱلْمَوْتِ وٱللَّهُ مُحِيطٌ بِٱلْكَٰفِرِينَ }
  * { يَكَادُ ٱلْبَرْقُ يَخْطَفُ أَبْصَٰرَهُمْ كُلَّمَا أَضَآءَ لَهُمْ مَّشَوْاْ فِيهِ
  وَإِذَآ أَظْلَمَ عَلَيْهِمْ قَامُواْ وَلَوْ شَآءَ ٱللَّهُ لَذَهَبَ بِسَمْعِهِمْ
  وَأَبْصَٰرِهِمْ إِنَّ ٱللَّهَ عَلَىٰ كُلِّ شَيْءٍ قَدِيرٌ }ثم ثنى الله سبحانه في
  شأنهم بتمثيل آخر ليكون كشفاً لحالهم بعد كشف، وإيضاحاً غب إيضاح. وكما يجب على البليغ
  في مظانّ الإجمال والإيجاز أن يجمل ويوجز؛ فكذلك الواجب عليه في موارد التفصيل والإشباع
  أن يفصل ويشبع. أنشد الجاحظ:ُيوحُونَ بالخُطَبِ الطِّوَالِ وتَارَةً   وَحْيَ المُلاَحِظِ
  خِيفةَ الرُُّقَباءومما ثنى من التمثيل في التنزيل قوله:{ وَمَا يَسْتَوِي ٱلأَعْمَىٰ
  وَٱلْبَصِيرُ * وَلاَ ٱلظُّلُمَاتُ وَلاَ ٱلنُّورُ * وَلاَ ٱلظِّلُّ وَلاَ ٱلْحَرُورُ
  * وَمَا يَسْتَوِي ٱلأَحْيَآءُ وَلاَ ٱلأَمْوَاتُ }[فاطر:19-22] وألا ترى إلى ذي الرمّة
  كيف صنع في قصيدته؟أَذَاكَ أَمْ نَمَشٌ بالْوَشْيِ أَكْرَعُه   ......................أَذَاكَ
  أَمْ خَاضِبٌ بالسَّيِّ مَرْتَعُهُُ   ......................فإن قلت: قد شبه المنافق
  في التمثيل الأوّل بالمستوقد ناراً، وإظهاره الإيمان بالإضاءة، وانقطاع انتفاعه بانطفاء
  النار، فما ذا شبه في التمثيل الثاني بالصيب وبالظلمات وبالرعد وبالبرق وبالصواعق؟
  قلت: لقائل أن يقول: شبه دين الإسلام بالصيب، لأنّ القلوب تحيا به حياة الأرض بالمطر.
  وما يتعلق به من شبه الكفار بالظلمات. وما فيه من الوعد والوعيد بالرعد والبرق. وما
  يصيب الكفرة من الأفزاع والبلايا والفتن من جهة أهل الإسلام بالصواعق. والمعنى: أو
  كمثل ذوي صيب. والمراد كمثل قوم أخذتهم السماء على هذه الصفة فلقوا منها ما لقوا. فإن
  قلت: هذا تشبيه أشياء بأشياء فأين ذكر المشبهات؟ وهلا صرح به كما في قوله:{ وَمَا يَسْتَوِى
  ٱلاْعْـمَىٰ وَٱلْبَصِيرُ وَٱلَّذِينَ ءامَنُواْ وَعَمِلُواْ ٱلصَّـٰلِحَـٰتِ وَلاَ
  ٱلْمُسِىء }[غافر: 58]، وفي قول امرىء القيس:كأنَّ قُلُوبَ الطَّيْرِ رَطْباً ويابِساً   لَدَى
  وَكْرِها العُنَّابُ والحَشَفُ البَالِي؟قلت: كما جاء ذلك صريحاً فقد جاء مطوياً ذكره
  على سنن الاستعارة، كقوله تعالى:{ وَمَا يَسْتَوِى ٱلْبَحْرَانِ هَـٰذَا عَذْبٌ فُرَاتٌ
  سَائِغٌ شَرَابُهُ وَهَـٰذَا مِلْحٌ أُجَاجٌ }[فاطر: 12]،{ ضَرَبَ ٱللَّهُ مَثَلاً
  رَّجُلاً فِيهِ شُرَكَاء مُتَشَـٰكِسُونَ وَرَجُلاً سَلَماً لّرَجُلٍ }[الزمر: 39]،
  والصحيح الذي عليه علماء البيان لا يتخطونه: أنّ التمثيلين جميعاً من جملة التمثيلات
  المركبة دون المفرّقة، لا يتكلف الواحد واحد شيء يقدر شبهه به، وهو القول الفحل والمذهب
  الجزل، بيانه: أنّ العرب تأخذ أشياء فرادى، معزولاً بعضها من بعض، لم يأخذ هذا بحجزة
  ذاك فتشبهها بنظائرها، كما فعل امرؤ القيس وجاء في القرآن، وتشبه كيفية حاصلة من مجموع
  أشياء قد تضامّت وتلاصقت حتى عادت شيئاً واحداً، بأخرى مثلها كقوله تعالى:{ مَثَلُ
  ٱلَّذِينَ حُمّلُواْ ٱلتَّوْرَاةَ }[الجمعة: 5] الآية. الغرض تشبيه حال اليهود في جهلها
  بما معها من التوراة وآياتها الباهرة، بحال الحمار في جهله بما يحمل من أسفار الحكمة،
  وتساوي الحالتين عنده من حمل أسفار الحكمة وحمل ما سواها من الأوقار، لا يشعر من ذلك
  إلا بما يمرّ بدفيه من الكدّ والتعب. وكقوله:{ وَٱضْرِبْ لَهُم مَّثَلَ ٱلْحَيَوٰةِ
  ٱلدُّنْيَا كَمَاء أَنْزَلْنَـٰهُ مِنَ ٱلسَّمَاء }\r\n\t\t\t1 2 3 4 5 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَوْ كَصَيِّبٍ مِّنَ ٱلسَّمَآءِ فِيهِ
  ظُلُمَٰتٌ وَرَعْدٌ وَبَرْقٌ يَجْعَلُونَ أَصَٰبِعَهُمْ فِيۤ آذَانِهِم مِّنَ ٱلصَّوَٰعِقِ
  حَذَرَ ٱلْمَوْتِ وٱللَّهُ مُحِيطٌ بِٱلْكَٰفِرِينَ } * { يَكَادُ ٱلْبَرْقُ يَخْطَفُ
  أَبْصَٰرَهُمْ كُلَّمَا أَضَآءَ لَهُمْ مَّشَوْاْ فِيهِ وَإِذَآ أَظْلَمَ عَلَيْهِمْ
  قَامُواْ وَلَوْ شَآءَ ٱللَّهُ لَذَهَبَ بِسَمْعِهِمْ وَأَبْصَٰرِهِمْ إِنَّ ٱللَّهَ
  عَلَىٰ كُلِّ شَيْءٍ قَدِيرٌ }[الكهف: 45] المراد قلة بقاء زهرة الدنيا كقلة بقاء الخضر.
  فأما أن يراد تشبيه الأفراد بالأفراد غير منوط بعضها ببعض ومصيرة شيئاً واحداً، فلا.
  فكذلك لما وصف وقوع المنافقين في ضلالتهم وما خبطوا فيه من الحيرة والدهشة شبهت حيرتهم
  وشدّة الأمر عليهم بما يكابد من طفئت ناره بعد إيقادها في ظلمة الليل، وكذلك من أخذته
  السماء في الليلة المظلمة مع رعد وبرق وخوف من الصواعق. فإن قلت: الذي كنت تقدّره في
  المفرّق من التشبيه من حذف المضاف وهو قولك: «أو كمثل ذوي صيب» هل تقدّر مثله في المركب
  منه؟ قلت: لولا طلب الراجع في قوله تعالى: { يَجْعَلُونَ أَصْـٰبِعَهُمْ فِى ءاذَانِهِم
  } ما يرجع إليه لكنت مستغنياً عن تقديره؛ لأني أراعي الكيفية المنتزعة من مجموع الكلام
  فلا عليّ أوَلِيَ حرف التشبيه مفرد يتأتى التشبيه به أم لم يله. ألا ترى إلى قوله:{ إِنَّمَا
  مَثَلُ ٱلْحَيَوٰةِ ٱلدُّنْيَا }[يس: 24] الآية، كيف ولي الماء الكاف، وليس الغرض تشبيه
  الدنيا بالماء ولا بمفرد آخر يتمحل لتقديره. ومما هو بين في هذا قول لبيد:وما النَّاسُ
  إلاّ كالدِّيَارِ وأَهْلُهَا   بِهَا يَوْمَ حَلُّوهَا وغَدْواً بَلاَقِعُلم يشبه الناس
  بالديار، وإنما شبه وجودهم في الدنيا وسرعة زوالهم وفنائهم، بحلول أهل الديار فيها
  ووشك نهوضهم عنها، وتركها خلاء خاوية. فإن قلت: أي التمثيلين أبلغ؟ قلت: الثاني، لأنه
  أدل على فرط الحيرة وشدّة الأمر وفظاعته، ولذلك أُخر، وهم يتدرجون في نحو هذا من الأهون
  إلى الأغلظ. فإن قلت: لم عطف أحد التمثيلين على الآخر بحرف الشك؟ قلت: أو في أصلها
  لتساوي شيئين فصاعداً في الشك، ثم اتسع فيها فاستعيرت للتساوي في غير الشك، وذلك قولك:
  جالس الحسن أو ابن سيرين، تريد أنهما سيان في استصواب أن يجالسا، ومنه قوله تعالى:{ وَلاَ
  تُطِعْ مِنْهُمْ ءاثِماً أَوْ كَفُوراً }[الإنسان: 24]، أي الآثم والكفور متساويان
  في وجوب عصيانهما، فكذلك قوله: { أَوْ كَصَيّبٍ } معناه أن كيفية قصة المنافقين مشبهة
  لكيفيتي هاتين القصتين، وأن القصتين سواء في استقلال كل واحدة منهما بوجه التمثيل،
  فبأيتهما مثلتها فأنت مصيب، وإن مثلتها بهما جميعاً فكذلك. والصيب: المطر الذي يصوّب،
  أي ينزل ويقع. ويقال للسحاب: صيب أيضاً. قال الشماخ:وأَسْحَمَ دَانٍ صَادِقِ الرَّعْدِ
  صَيِّبِ   وتنكير صيب لأنه أريد نوع من المطر شديد هائل. كما نكرت النار في التمثيل
  الأول. وقرىء: كصائب، والصيب أبلغ. والسماء: هذه المظلة. وعن الحسن: أنها موج مكفوف.
  فإن قلت: قوله: { مّنَ ٱلسَّمَاء } ما الفائدة في ذكره؟ والصيب لا يكون إلا من السماء.
  قلت: الفائدة فيه أنه جاء بالسماء معرفة فنفى أن يتصوّب من سماء، أي من أفق واحد من
  بين سائر الآفاق، لأنّ كل أفق من آفاقها سماء، كما أن كل طبقة من الطباق سماء في قوله:\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَوْ كَصَيِّبٍ مِّنَ ٱلسَّمَآءِ فِيهِ
  ظُلُمَٰتٌ وَرَعْدٌ وَبَرْقٌ يَجْعَلُونَ أَصَٰبِعَهُمْ فِيۤ آذَانِهِم مِّنَ ٱلصَّوَٰعِقِ
  حَذَرَ ٱلْمَوْتِ وٱللَّهُ مُحِيطٌ بِٱلْكَٰفِرِينَ } * { يَكَادُ ٱلْبَرْقُ يَخْطَفُ
  أَبْصَٰرَهُمْ كُلَّمَا أَضَآءَ لَهُمْ مَّشَوْاْ فِيهِ وَإِذَآ أَظْلَمَ عَلَيْهِمْ
  قَامُواْ وَلَوْ شَآءَ ٱللَّهُ لَذَهَبَ بِسَمْعِهِمْ وَأَبْصَٰرِهِمْ إِنَّ ٱللَّهَ
  عَلَىٰ كُلِّ شَيْءٍ قَدِيرٌ }{ وَأَوْحَىٰ فِى كُلّ سَمَاء أَمْرَهَا }[فصلت: 12].
  الدليل عليه قوله:ومِنْ بُعْدِ أَرْضٍ بَيْنَنا وسَمَاءِ   والمعنى أنه غمام مطبق آخذ
  بآفاق السماء، كما جاء بصيب. وفيه مبالغات من جهة التركيب والبناء والتنكير. أمد ذلك
  بأن جعله مطلقاً. وفيه أن السحاب من السماء ينحدر ومنها يأخذ ماءه، لا كزعم من يزعم
  أنه يأخذه من البحر. ويؤيده قوله تعالى:{ وَيُنَزّلُ مِنَ ٱلسَّمَاء مِن جِبَالٍ فِيهَا
  مِن بَرَدٍ }[النور: 43] فإن قلت: بم ارتفع ظلمات؟ قلت: بالظرف على الاتفاق لاعتماده
  على موصوف. والرعد: الصوت الذي يسمع من السحاب، كأن أجرام السحاب تضطرب وتنتفض إذا
  حدتها الريح فتصوّت عند ذلك من الارتعاد. والبرق الذي يلمع من السحاب، من برق الشيء
  بريقاً إذا لمع. فإن قلت: قد جعل الصيب مكاناً للظلمات فلا يخلو من أن يراد به السحاب
  أو المطر، فأيهما أريد فما ظلماته؟ قلت: أما ظلمات السحاب فإذا كان أسحم مطبقاً فظلمتا
  سجمته وتطبيقه مضمومة إليهما ظلمة الليل. وأما ظلمات المطر فظلمة تكاثفه وانتساجه بتتابع
  القطر، وظلمة إظلال غمامه مع ظلمة الليل. فإن قلت: كيف يكون المطر مكاناً للبرق والرعد
  وإنما مكانهما السحاب؟ قلت إذا كانا في أعلاه ومصبه وملتبسين في الجملة فهما فيه. ألا
  تراك تقول: فلان في البلد، وما هو منه إلا في حيز يشغله جرمه. فإن قلت: هلا جمع الرعد
  والبرق أخذاً بالأبلغ كقول البحتري:يَا عَارِضاً مُتَلفِّعاً بُبُرودِهِ   يَخْتَالُ
  بَيْنَ بُرُوقِهِ ورُعُودِهِوكما قيل ظلمات؟ قلت: فيه وجهان: أحدهما أن يراد العينان،
  ولكنهما لما كانا مصدرين في الأصل ـ يقال: رعدت السماء رعداً وبرقت برقاً ـ، روعى حكم
  أصلهما بأن ترك جمعهما وإن أريد معنى الجمع. والثاني: أن يراد الحدثان كأنه قيل: وإرعاد
  وإبراق. وإنما جاءت هذه الأشياء منكرات، لأن المراد أنواع منها، كأنه قيل: فيه ظلمات
  داجية، ورعد قاصف، وبرق خاطب. وجاز رجوع الضمير في يجعلون إلى أصحاب الصيب مع كونه
  محذوفاً قائماً مقامه الصيب، كما قال:{ أَوْ هُمْ قَائِلُونَ }[الأعراف: 4]. لأن المحذوف
  باق معناه وإن سقط لفظه. ألا ترى إلى حسان كيف عوّل على بقاء معناه في قوله:يُسْقَوْنَ
  مِنْ وِرْدِ البريص عليْهِمُ   بَرَدَى يُصَفِّقُ بالرَّحِيقِ السَّلْسَلِحيث ذكر يصفق؛
  لأن المعنى؛ ماء بردى، ولا محل لقوله: { يَجْعَلُونَ } لكونه مستأنفاً، لأنه لما ذكر
  الرعد والبرق على ما يؤذن بالشدّة والهول، فكأن قائلاً قال: فكيف حالهم مع مثل ذلك
  الرعد؟ فقيل: { يَجْعَلُونَ أَصْـٰبِعَهُمْ فِى ءاذَانِهِم } ثم قال: فكيف حالهم مع
  مثل ذلك البرق؟ فقيل: يكاد البرق يخطف أبصارهم. فإن قلت: مرأَيس الأصبع هو الذي يجعل
  في الأذن فهلا قيل أناملهم؟ قلت: هذا من الاتساعات في اللغة التي لا يكاد الحاصر يحصرها،
  كقوله:\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَوْ كَصَيِّبٍ مِّنَ ٱلسَّمَآءِ فِيهِ
  ظُلُمَٰتٌ وَرَعْدٌ وَبَرْقٌ يَجْعَلُونَ أَصَٰبِعَهُمْ فِيۤ آذَانِهِم مِّنَ ٱلصَّوَٰعِقِ
  حَذَرَ ٱلْمَوْتِ وٱللَّهُ مُحِيطٌ بِٱلْكَٰفِرِينَ } * { يَكَادُ ٱلْبَرْقُ يَخْطَفُ
  أَبْصَٰرَهُمْ كُلَّمَا أَضَآءَ لَهُمْ مَّشَوْاْ فِيهِ وَإِذَآ أَظْلَمَ عَلَيْهِمْ
  قَامُواْ وَلَوْ شَآءَ ٱللَّهُ لَذَهَبَ بِسَمْعِهِمْ وَأَبْصَٰرِهِمْ إِنَّ ٱللَّهَ
  عَلَىٰ كُلِّ شَيْءٍ قَدِيرٌ }{ فٱغْسِلُواْ وُجُوهَكُمْ وَأَيَّدِيَكُم }[المائدة:
  6]،{ فَٱقْطَعُواْ أَيْدِيَهُمَا }[المائدة: 6] أراد البعض الذي هو إلى المرفق والذي
  إلى الرسغ. وأيضاً ففي ذكر الأصابع من المبالغة ما ليس في ذكر الأنامل. فإن قلت: فالأصبع
  التي تسدّ بها الأذن أصبع خاصة، فلم ذكر الاسم العام دون الخاص؟ قلت: لأن السبابة فعالة
  من السب فكان اجتنابها أولى بآداب القرآن. ألا ترى أنهم قد استبشعوها فكنوا عنها بالمسبحة
  والسباحة والمهللة والدّعاءة. فإن قلت: فهلا ذكر بعض هذه الكنايات؟ قلت: هي ألفاظ مستحدثة
  لم يتعارفها الناس في ذلك العهد، وإنما أحدثوها بعد. وقوله: { مّنَ ٱلصَّوٰعِقِ } متعلق
  بيجعلون، أي: من أجل الصواعق يجعلون أصابعهم في آذانهم، كقولك: سقاه من العيمة. والصاعقة:
  قصفة رعد تنقض معها شقة من نار، قالوا: تنقدح من السحاب إذا اصطكت أجرامه، وهي نار
  لطيفة حديدة. لا تمرّ بشيء إلا أتت عليه، إلا أنها مع حدتها سريعة الخمود. يحكى أنها
  سقطت على نخلة فأحرقت نحو النصف ثم طفئت. ويقال: صعقته الصاعقة إذا أهلكته، فصعق؛ أي
  مات إما بشدة الصوت أو بالإحراق. ومنه قوله تعالى:{ وَخَرَّ موسَىٰ صَعِقًا }[الأعراف:
  143]. وقرأ الحسن: «من الصواقع»؛ وليس بقلب للصواعق، لأنّ كلا البنائين سواء في التصرف،
  وإذا استويا كان كل واحد بناء على حياله. ألا تراك تقول: صقعه على رأسه، وصقع الديك،
  وخطيب مصقع: مجهر بخطبته. ونظيره «جبذ» في «جذب» ليس بقلبه لاستوائهما في التصرف. وبناؤها
  إما أن يكون صفة لقصفة الرعد، أو للرعد، والتاء مبالغة كما في الراوية، أو مصدراً كالكاذبة
  والعافية. وقرأ ابن أبي ليلى: حذار الموت، وانتصب على أنه مفعول له كقوله:وأَغْفِرُ
  عَوْرَاءَ الكَرِيمِ ادِّخَارَهُ   والموت فساد بنية الحيوان. وقيل: عرض لا يصح معه
  إحساس معاقب للحياة. وإحاطة الله بالكافرين مجاز. والمعنى أنهم لا يفوتونه كما لا يفوت
  المحاط به المحيط به حقيقة. وهذه الجملة اعتراض لا محل لها. والخطف: الأخذ بسرعة. وقرأ
  مجاهد «يخطف» بكسر الطاء، والفتح أفصح وأعلى، وعن ابن مسعود: يختطف. وعن الحسن: يخطف،
  بفتح الياء والخاء، وأصله يختطف. وعنه: يخطف، بكسرهما على إتباع الياء الخاء. وعن زيد
  بن علي: يخطف، من خطف. وعن أبيّ: «يتخطف»، من قوله:{ وتخطفُ ٱلنَّاسُ مِنْ حَوْلِهِمْ }[العنكبوت:
  67]. { كُلَّمَا أَضآءَ لَهُم } استئناف ثالث كأنه جواب لمن يقول: كيف يصنعون في تارتي
  خفوق البرق وخفيته؟ وهذا تمثيل لشدة الأمر على المنافقين بشدته على أصحاب الصيب وما
  هم فيه من غاية التحير والجهل بما يأتون وما يذرون، إذا صادفوا من البرق خفقة، مع خوف
  أن يخطف أبصارهم، انتهزوا تلك الخفقة فرصة فخطوا خطوات يسيرة، فإذا خفى وفتر لمعانه
  بقوا واقفين متقيدين عن الحركة، ولو شاء الله لزاد في قصيف الرعد فأصمهم، أو في ضوء
  البرق فأعماهم. وأضاء: إما متعد بمعنى: كلما نوّر لهم ممشى ومسلكاً أخذوه والمفعول
  محذوف.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
