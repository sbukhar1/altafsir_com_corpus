text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَوْ كَصَيِّبٍ
  مِّنَ ٱلسَّمَآءِ فِيهِ ظُلُمَٰتٌ وَرَعْدٌ وَبَرْقٌ يَجْعَلُونَ أَصَٰبِعَهُمْ فِيۤ
  آذَانِهِم مِّنَ ٱلصَّوَٰعِقِ حَذَرَ ٱلْمَوْتِ وٱللَّهُ مُحِيطٌ بِٱلْكَٰفِرِينَ }
  * { يَكَادُ ٱلْبَرْقُ يَخْطَفُ أَبْصَٰرَهُمْ كُلَّمَا أَضَآءَ لَهُمْ مَّشَوْاْ فِيهِ
  وَإِذَآ أَظْلَمَ عَلَيْهِمْ قَامُواْ وَلَوْ شَآءَ ٱللَّهُ لَذَهَبَ بِسَمْعِهِمْ
  وَأَبْصَٰرِهِمْ إِنَّ ٱللَّهَ عَلَىٰ كُلِّ شَيْءٍ قَدِيرٌ }اعلم أن هذا هو المثل
  الثاني للمنافقين وكيفية المشابهة من وجوه أحدها أنه إذا حصل السحاب الذي فيه الظلمات
  والرعد والبرق واجتمع مع ظلمة السحاب ظلمة الليل وظلمة المطر عند ورود الصواعق عليهم
  يجعلون أصابعهم في آذانهم من الصواعق حذر الموت وأن البرق يكاد يخطف أبصارهم، فإذا
  أضاء لهم مشوا فيه، وإذا ذهب بقوا في ظلمة عظيمة فوقفوا متحيرين لأن من أصابه البرق
  في هذه الظلمات الثلاث ثم ذهب عنه تشتد حيرته. وتعظم الظلمة في عينه، وتكون له مزية
  على من لم يزل في الظلمة، فشبه المنافقين في حيرتهم وجهلهم بالدين بهؤلاء الذين وصفهم،
  إذ كانوا لا يرون طريقاً ولا يهتدون، وثانيها أن المطر وإن كان نافعاً إلا أنه لما
  وجد في هذه الصورة مع هذه الأحوال الضارة صار النفع به زائلاً، فكذا إظهار الإيمان
  نافع للمنافق لو وافقه الباطن فإذا فقد منه الإخلاص وحصل معه النفاق صار ضرراً في الدين.
  وثالثها أن من نزل به هذه الأمور مع الصواعق ظن المخلص منها أن يجعل أصابعه في أذنيه
  وذلك لا ينجيه مما يريده تعالى به من هلاك وموت، فلما تقرر ذلك في العادات شبه تعالى
  حال المنافقين في ظنهم أن إظهارهم للمؤمنين ما أظهروه ينفعهم، مع أن الأمر في الحقيقة
  ليس كذلك بما ذكر ورابعها أن عادة المنافقين كانت هي التأخر عن الجهاد فراراً من الموت
  والقتل، فشبه الله حالهم في ذلك بحال من نزلت هذه الأمور به وأراد دفعها يجعل إصبعيه
  في أذنيه وخامسها أن هؤلاء الذين يجعلون أصابعهم في آذانهم وإن تخلصوا عن الموت في
  تلك الساعة فإن الموت والهلاك من ورائهم لا مخلص لهم منه فكذلك حال المنافقين في أن
  الذي يخوضون فيه لا يخلصهم من عذاب النار. وسادسها أن من هذا حاله فقد بلغ النهاية
  في الحيرة لاجتماع أنواع الظلمات وحصول أنواع المخافة، وحصل في المنافقين نهاية الحيرة
  في باب الدين ونهاية الخوف في الدنيا لأن المنافق يتصور في كل وقت أنه لو حصل الوقوف
  على باطنه لقتل، فلا يكاد الوجل والخوف يزول عن قلبه مع النفاق. وسابعها المراد من
  الصيب هو الإيمان والقرآن، والظلمات والرعد والبرق هو الأشياء الشاقة على المنافقين،
  وهي التكاليف الشاقة من الصلاة والصوم وترك الرياسات والجهاد مع الآباء والأمهات، وترك
  الأديان القديمة، والانقياد لمحمد صلى الله عليه وسلم مع شدة استنكافهم عن الانقياد
  له فكما أن الإنسان يبالغ في الاحتراز عن المطر الصيب الذي هو أشد الأشياء نفعاً بسبب
  هذه الأمور المقارنة، فكذا المنافقون يحترزون عن الإيمان والقرآن بسبب هذه الأمور المقارنة،
  والمراد من قوله { كُلَّمَا أَضَاء لَهُم مَّشَوْاْ فِيهِ } أنه متى حصل لهم شيء من
  المنافع، وهي عصمة أموالهم ودمائهم وحصول الغنائم لهم فإنهم يرغبون في الدين { وَإِذَا
  أَظْلَمَ عَلَيْهِمْ قَامُواْ } أي متى لم يجدوا شيئاً من تلك المنافع فحينئذٍ يكرهون
  الإيمان ولا يرغبون فيه، فهذه الوجوه ظاهرة في التشبيه.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَوْ كَصَيِّبٍ مِّنَ ٱلسَّمَآءِ فِيهِ
  ظُلُمَٰتٌ وَرَعْدٌ وَبَرْقٌ يَجْعَلُونَ أَصَٰبِعَهُمْ فِيۤ آذَانِهِم مِّنَ ٱلصَّوَٰعِقِ
  حَذَرَ ٱلْمَوْتِ وٱللَّهُ مُحِيطٌ بِٱلْكَٰفِرِينَ } * { يَكَادُ ٱلْبَرْقُ يَخْطَفُ
  أَبْصَٰرَهُمْ كُلَّمَا أَضَآءَ لَهُمْ مَّشَوْاْ فِيهِ وَإِذَآ أَظْلَمَ عَلَيْهِمْ
  قَامُواْ وَلَوْ شَآءَ ٱللَّهُ لَذَهَبَ بِسَمْعِهِمْ وَأَبْصَٰرِهِمْ إِنَّ ٱللَّهَ
  عَلَىٰ كُلِّ شَيْءٍ قَدِيرٌ }وبقي على الآية أسئلة وأجوبة. السؤال الأول أي التمثيلين
  أبلغ؟ والجواب التمثيل الثاني، لأنه أدل على فرط الحيرة وشدة الأغاليظ ولذلك تراهم
  يتدرجون في نحو هذا من الأهون إلى الأغلظ. السؤال الثاني لم عطف أحد التمثيلين على
  الآخر بحرف الشك؟ الجواب من وجوه أحدها لأن «أو» في أصلها تساوي شيئين فصاعداً في الشك،
  ثم اتسع فيها فاستعيرت للتساوي في غير الشك. كقولك جالس الحسن أو ابن سيرين تريد أنهما
  سيان في استصواب أن تجالس أيهما شئت، ومنه قوله تعالى{ وَلاَ تُطِعْ مِنْهُمْ ءاثِماً
  أَوْ كَفُوراً }الإنسان 24 أي أن الآثم والكفور متساويان في وجوب عصيانهما، فكذا قوله
  { أَوْ كَصَيّبٍ } معناه أن كيفية المنافقين شبيهة بكيفتي هاتين القصتين، فبأيتهما
  مثلتها فأنت مصيب، وإن مثلتها بهما جميعاً فكذلك. وثانيها إنما ذكر تعالى ذلك لأن المنافقين
  قسمان بعضهم يشبهون أصحاب النار، وبعضهم يشبهون أصحاب المطر، ونظيره قوله تعالى{ وَقَالُواْ
  كُونُواْ هُودًا أَوْ نَصَـٰرَىٰ }البقرة 135 وقوله{ وَكَم مّن قَرْيَةٍ أَهْلَكْنَـٰهَا
  فَجَاءهَا بَأْسُنَا بَيَـٰتًا أَوْ هُمْ قَائِلُونَ }الأعراف 4 وثالثها أو بمعنى بل
  قال تعالى{ وَأَرْسَلْنَـٰهُ إِلَىٰ مِاْئَةِ أَلْفٍ أَوْ يَزِيدُونَ }الصافات 147
  ورابعها أو بمعنى الواو كأنه قال وكصيب من السماء نظيره قوله تعالى{ أن تأكلوا من بيوتكم
  أو بيوتكم أو بيوت آبائكم أو بيوت أمهاتكم }النور 61 وقال الشاعروقد زعمت ليلى بأني
  فاجر  لنفسي تقاها أو عليها فجورها   وهذه الوجوه مطردة في قوله{ ثُمَّ قَسَتْ قُلُوبُكُمْ
  مّن بَعْدِ ذٰلِكَ فَهِىَ كَٱلْحِجَارَةِ أَوْ أَشَدُّ قَسْوَةً }البقرة 74 السؤال
  الثالث المشبه بالصيب والظلمات والرعد والبرق والصواعق ما هو؟ الجواب لعلماء البيان
  ههنا قولان أحدهما أن هذا تشبيه مفرق ومعناه أن يكون المثل مركباً من أمور والممثل
  يكون أيضاً مركباً من أمور ويكون كل واحد من المثل شبيهاً بكل واحد من الممثل، فههنا
  شبه دين الإسلام بالصيب، لأن القلوب تحيا به حياة الأرض بالمطر، وما يتعلق به من شبهات
  الكفار بالظلمات، وما فيه من الوعد والوعيد بالبرق والرعد وما يصيب الكفرة من الفتن
  من جهة أهل الإسلام بالصواعق، والمعنى أو كمثل ذوي صيب، والمراد كمثل قوم أخذتهم السماء
  على هذه الصفة والقول الثاني أنه تشبيه مركب، وهو الذي يشبه فيه إحدى الجملتين بالأخرى
  في أمر من الأمور وإن لم تكن آحاد إحدى الجملتين شبيهة بآحاد الجملة الأخرى وههنا المقصود
  تشبيه حيرة المنافقين في الدنيا والدين بحيرة من انطفت ناره بعد إيقادها، وبحيرة من
  أخذته السماء في الليلة المظلمة مع رعد وبرق، فإن قيل الذي كنت تقدره في التشبيه المفرق
  من حذف المضاف وهو قولك أو كمثل ذوي صيب هل يقدر مثله في المركب، قلنا لولا طلب الراجع
  في قوله { يَجْعَلُونَ أَصْـٰبِعَهُمْ فِى ءاذَانِهِم } ما يرجع إليه لما كان بنا حاجة
  إلى تقديره السؤال الرابع ما الصيب؟ الجواب أنه المطر الذي يصوب، أي ينزل من صاب يصوب
  إذا نزل ومنه صوب رأسه إذا خفضه وقيل إنه من صاب يصوب إذا قصد، ولا يقال صيب إلا للمطر
  الجود.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَوْ كَصَيِّبٍ مِّنَ ٱلسَّمَآءِ فِيهِ
  ظُلُمَٰتٌ وَرَعْدٌ وَبَرْقٌ يَجْعَلُونَ أَصَٰبِعَهُمْ فِيۤ آذَانِهِم مِّنَ ٱلصَّوَٰعِقِ
  حَذَرَ ٱلْمَوْتِ وٱللَّهُ مُحِيطٌ بِٱلْكَٰفِرِينَ } * { يَكَادُ ٱلْبَرْقُ يَخْطَفُ
  أَبْصَٰرَهُمْ كُلَّمَا أَضَآءَ لَهُمْ مَّشَوْاْ فِيهِ وَإِذَآ أَظْلَمَ عَلَيْهِمْ
  قَامُواْ وَلَوْ شَآءَ ٱللَّهُ لَذَهَبَ بِسَمْعِهِمْ وَأَبْصَٰرِهِمْ إِنَّ ٱللَّهَ
  عَلَىٰ كُلِّ شَيْءٍ قَدِيرٌ }كان عليه الصلاة والسلام يقول \" اللهم اجعله صيباً هنيئاً
  \" أي مطراً جوداً وأيضاً يقال للسحاب صيب قال الشماخوأسحم دان صادق الوعد صيب   وتنكير
  صيب لأنه أريد نوع من المطر شديد هائل، كما تنكرت النار في التمثيل الأول، وقرىء «أو
  كصائب» وصيب أبلغ والسماء هذه المظلة. السؤال الخامس قوله من السماء. ما الفائدة فيه
  والصيب لا يكون إلا من السماء؟ الجواب من وجهين الأول لو قال. أو كصيب فيه ظلمات. احتمل
  أن يكون ذلك الصيب نازلاً من بعض جوانب السماء دون بعض، أما لما قال من السماء دل على
  أنه عام مطبق آخذ بآفاق السماء فكما حصل في لفظ الصيب مبالغات من جهة التركيب والتنكير
  أيد ذلك بأن جعله مطبقاً، الثاني من الناس من قال المطر إنما يحصل من ارتفاع أبخرة
  رطبة من الأرض إلى الهواء فتنعقد هناك من شدة برد الهواء ثم تنزل مرة أخرى، فذاك هو
  المطر ثم إن الله سبحانه وتعالى أبطل ذلك المذهب ههنا بأن بين أن ذلك الصيب نزل من
  السماء، كذا قوله{ وَأَنزَلْنَا مِنَ ٱلسَّمَاء مَاء طَهُوراً }الفرقان 48 وقوله{ وَيُنَزّلُ
  مِنَ ٱلسَّمَاء مِن جِبَالٍ فِيهَا مِن بَرَدٍ }النور 43 السؤال السادس ما الرعد والبرق؟
  الجواب الرعد الصوت الذي يسمع من السحاب كأن أجرام السحاب تضطرب وتنتقض وترتعد إذا
  أخذتها الريح فصوت عند ذلك من الارتعاد والبرق الذي يلمع من السحاب من برق الشيء بريقاً
  إذا لمع. السؤال السابع الصيب هو المطر والسحاب فأيهما أريد فما ظلماته؟ الجواب أما
  ظلمات السحاب فإذا كان أسحم مطبقاً فظلمته سحمته وتطبيقه مضمومة إليهما ظلمة الليل،
  وأما ظلمة المطر فظلمته تكاثفه وانسجامه بتتابع القطر وظلمته إظلال الغمامة مع ظلمة
  الليل. السؤال الثامن كيف يكون المطر مكاناً للرعد والبرق وإنما مكانهما السحاب. الجواب
  لما كان التعليق بين السحاب والمطر شديداً جاز إجراء أحدهما مجرى الآخر في الأحكام.
  السؤال التاسع هلا قيل رعود وبروق كما قيل ظلمات؟ الجواب الفرق أنه حصلت أنواع مختلفة
  من الظلمات على الاجتماع فاحتيج إلى صيغة الجمع، أما الرعد فإنه نوع واحد، وكذا البرق
  ولا يمكن اجتماع أنواع الرعد والبرق في السحاب الواحد فلا جرم لم يذكر فيه لفظ الجمع.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَوْ كَصَيِّبٍ مِّنَ ٱلسَّمَآءِ فِيهِ
  ظُلُمَٰتٌ وَرَعْدٌ وَبَرْقٌ يَجْعَلُونَ أَصَٰبِعَهُمْ فِيۤ آذَانِهِم مِّنَ ٱلصَّوَٰعِقِ
  حَذَرَ ٱلْمَوْتِ وٱللَّهُ مُحِيطٌ بِٱلْكَٰفِرِينَ } * { يَكَادُ ٱلْبَرْقُ يَخْطَفُ
  أَبْصَٰرَهُمْ كُلَّمَا أَضَآءَ لَهُمْ مَّشَوْاْ فِيهِ وَإِذَآ أَظْلَمَ عَلَيْهِمْ
  قَامُواْ وَلَوْ شَآءَ ٱللَّهُ لَذَهَبَ بِسَمْعِهِمْ وَأَبْصَٰرِهِمْ إِنَّ ٱللَّهَ
  عَلَىٰ كُلِّ شَيْءٍ قَدِيرٌ }السؤال العاشر لم جاءت هذه الأشياء منكرات. الجواب لأن
  المراد أنواع منها، كأنه قيل فيه ظلمات داجية ورعد قاصف وبرق خاطف. السؤال الحادي عشر
  إلى ماذا يرجع الضمير في «يجعلون». الجواب إلى أصحاب الصيب وهو وإن كان محذوفاً في
  اللفظ لكنه باقٍ في المعنى ولا محل لقوله يجعلون لكونه مستأنفاً لأنه لما ذكر الرعد
  والبرق على ما يؤذن بالشدة والهول فكأن قائلاً قال فكيف حالهم مع مثل ذلك الرعد فقيل
  يجعلون أصابعهم في آذانهم ثم قال فكيف حالهم مع مثل ذلك البرق فقال{ يَكَادُ ٱلْبَرْقُ
  يَخْطَفُ أَبْصَـٰرَهُمْ }البقرة 20 السؤال الثاني عشر رءوس الأصابع هي التي تجعل في
  الآذان فهلا قيل أناملهم؟ الجواب المذكور وإن كان هو الأصبع لكن المراد بعضه كما في
  قوله{ فَٱقْطَعُواْ أَيْدِيَهُمَا }المائدة 38 المراد بعضهما. السؤال الثالث عشر ما
  الصاعقة؟ الجواب إنها قصف رعد ينقض منها شعلة من نار وهي نار لطيفة قوية لا تمر بشيء
  إلا أتت عليه إلا أنها مع قوتها سريعة الخمود. السؤال الرابع عشر ما إحاطة الله بالكافرين.
  الجواب إنه مجاز والمعنى أنهم لا يفوتونه كما لا يفوت المحاط به المحيط به حقيقة ثم
  فيه ثلاثة أقوال أحدها أنه عالم بهم قال تعالى{ وَأَنَّ ٱللَّهَ قَدْ أَحَاطَ بِكُلّ
  شَىْء عِلْمَا }الطلاق 12 وثانيها قدرته مستولية عليهم{ وَٱللَّهُ مِن وَرَاءهُم مُحِيطٌ }البروج
  20 وثالثها يهلكهم من قوله تعالى{ إِلاَّ أَن يُحَاطَ بِكُمْ }يوسف 66 السؤال الخامس
  عشر ما الخطف. الجوابأنه الأخذ بسرعة، وقرأ مجاهد «يخطِف» بكسر الطاء، والفتح أفصح،
  وعن ابن مسعود «يختطف» وعن الحسن «يَخَطف» بفتح الياء والخاء وأصله يختطف، وعنه يخطف
  بكسرهما على اتباع الياء الخاء، وعن زيد بن علي يخطف من خطف وعن أبي يتخطف من قوله{ وَيُتَخَطَّفُ
  ٱلنَّاسُ مِنْ حَوْلِهِم }العنكبوت 67 أما قوله تعالى { كُلَّمَا أَضَاء لَهُم مَّشَوْاْ
  فِيهِ } البقرة 20 فهو استئناف ثالث كأنه جواب لمن يقول كيف يصنعون في حالتي ظهور البرق
  وخفائه، والمقصود تمثيل شدة الأمر على المنافقين بشدته على أصحاب الصيب وما هم فيه
  من غاية التحير والجهل بما يأتون وما يذرون إذا صادفوا من البرق خفقة مع خوف أن يخطف
  أبصارهم انتهزوا تلك الخفقة فرصة فخطوا خطوات يسيرة، فإذا خفي وفتر لمعانه بقوا واقفين
  متقيدين عن الحركة، ولو شاء الله لزاد في قصف الرعد فأصمهم، وفي ضوء البرد فأعماهم.
  وأضاء إما متعدٍ بمعنى كلما نور لهم مسلكاً أخذوه، فالمفعول محذوف، وإما غير متعدٍ
  بمعنى كلما لمع لهم مشوا في مطرح نوره، ويعضده قراءة ابن أبي عبلة «كلما ضاء» فإن قيل
  كيف قال مع الإضاءة كلما، ومع الإظلام إذا قلنا لأنهم حراص على إمكان المشيء، فكلما
  صادفوا منه فرصة انتهزوها وليس كذلك التوقف، والأقرب في أظلم أن يكون غير متعدٍ وهو
  الظاهر، ومعنى قاموا وقفوا وثبتوا في مكانهم، ومنه قامت السوق، وقام الماء جمد، ومفعول
  شاء محذوف لأن الجواب يدل عليه والمعنى ولو شاء الله أن يذهب بسمعهم وأبصارهم لذهب
  بهما وههنا مسألة، وهي أن المشهور أن «لو» تفيد انتفاء الشيء لانتفاء غيره، ومنهم من
  أنكر ذلك وزعم أنها لا تفيد إلا الربط واحتج عليه بالآية والخبر، أما الآية فقوله تعالى\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَوْ كَصَيِّبٍ مِّنَ ٱلسَّمَآءِ فِيهِ
  ظُلُمَٰتٌ وَرَعْدٌ وَبَرْقٌ يَجْعَلُونَ أَصَٰبِعَهُمْ فِيۤ آذَانِهِم مِّنَ ٱلصَّوَٰعِقِ
  حَذَرَ ٱلْمَوْتِ وٱللَّهُ مُحِيطٌ بِٱلْكَٰفِرِينَ } * { يَكَادُ ٱلْبَرْقُ يَخْطَفُ
  أَبْصَٰرَهُمْ كُلَّمَا أَضَآءَ لَهُمْ مَّشَوْاْ فِيهِ وَإِذَآ أَظْلَمَ عَلَيْهِمْ
  قَامُواْ وَلَوْ شَآءَ ٱللَّهُ لَذَهَبَ بِسَمْعِهِمْ وَأَبْصَٰرِهِمْ إِنَّ ٱللَّهَ
  عَلَىٰ كُلِّ شَيْءٍ قَدِيرٌ }{ وَلَوْ عَلِمَ ٱللَّهُ فِيهِمْ خَيْرًا لأَسْمَعَهُمْ
  وَلَوْ أَسْمَعَهُمْ لَتَوَلَّواْ وَّهُم مُّعْرِضُونَ }الأنفال 23 فلو أفادت كلمة
  لو انتفاء الشيء لا انتفاء غيره للزم التناقض لأن قوله { وَلَوْ عَلِمَ ٱللَّهُ فِيهِمْ
  خَيْرًا لاسْمَعَهُمْ } يقتضي أنه ما علم فيهم خيراً وما أسمعهم وقوله { وَلَوْ أَسْمَعَهُمْ
  لَتَوَلَّواْ وَّهُم مُّعْرِضُونَ } يفيد أنه تعالى ما أسمعهم وأنهم ما تولوا ولكن
  عدم التولي خير فلزم أن يكون قد علم فيهم خيراً، وما علم فيهم خيراً وأما الخبر فقوله
  عليه السلام \" نعم الرجل صهيب لو لم يخف الله لم يعصه \" فعلى مقتضى قولهم يلزم أنه
  خاف الله وعصاه وذلك متناقض، فقد علمنا أن كلمة «لو» لا تفيد إلا الربط والله أعلم.
  وأما قوله { إِنَّ ٱللَّهَ عَلَىٰ كُلِّ شَىْء قَدِيرٌ } ففيه مسائل المسألة الأولى
  منهم من استدل به على أن المعدوم شيء، قال لأنه تعالى أثبت القدرة على الشيء، والموجود
  لا قدرة عليه لاستحالة إيجاد الموجود، فالذي عليه القدرة معدوم وهو شيء فالمعدوم شيء.
  والجواب لو صح هذا الكلام لزم أن ما لا يقدر الله عليه لا يكون شيئاً، فالموجود لما
  لم يقدر الله عليه وجب أن لا يكون شيئاً. المسألة الثانية احتج جهم بهذه الآية على
  أنه تعالى ليس بشيء، قال لأنها تدل على أن كل شيء مقدور لله والله تعالى ليس بمقدور
  له، فوجب أن لا يكون شيئاً، واحتج أيضاً على ذلك بقوله تعالى{ لَيْسَ كَمِثْلِهِ شَىْء }الشورى
  11 قال لو كان هو تعالى شيئاً لكان تعالى مثل نفسه فكان يكذب قوله { لَيْسَ كَمِثْلِهِ
  شَىْء } فوجب أن لا يكون شيئاً حتى لا تتناقض هذه الآية، واعلم أن هذا الخلاف في الاسم،
  لأنه لا واسطة بين الموجود والمعدوم، واحتج أصحابنا بوجهين الأول قوله تعالى{ قُلْ
  أَىُّ شَىْء أَكْبَرُ شَهَـٰدةً قُلِ ٱللَّهِ }الأنعام 19 والثاني قوله تعالى{ كُلُّ
  شَىْء هَالِكٌ إِلاَّ وَجْهَهُ }القصص 88 والمستثنى داخل في المستثنى منه فيجب أن يكون
  شيئاً. المسألة الثالثة احتج أصحابنا بهذه الآية على أن مقدور العبد مقدور لله تعالى
  خلافاً لأبي علي وأبي هاشم، وجه الاستدلال أن مقدور العبد شيء، وكل شيء مقدور لله تعالى
  بهذه الآية فيلزم أن يكون مقدور العبد مقدوراً لله تعالى. المسألة الرابعة احتج أصحابنا
  بهذه الآية على أن المحدث حال حدوثه مقدور لله خلافاً للمعتزلة، فإنهم يقولون الاستطاعة
  قبل الفعل محال، فالشيء إنما يكون مقدوراً قبل حدوثه، وبيان استدلال الأصحاب أن المحدث
  حال وجوده شيء، وكل شيء مقدور، وهذا الدليل يقتضي كون الباقي مقدوراً ترك العمل به
  فبقي معمولاً به في محل النزاع، لأنه حال البقاء مقدوره، على معنى أنه تعالى قادر على
  إعدامه، أما حال الحدوث، فيستحيل أن يقدر الله على إعدامه لاستحالة أن يصير معدوماً
  في أول زمان وجوده، فلم يبق إلا أن يكون قادراً على إيجاده.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
