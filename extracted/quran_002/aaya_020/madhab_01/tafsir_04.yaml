  284 يقتضي أن يكون قادراً على نفسه ثم خص بدليل العقل، فإن قيل إذا كان اللفظ موضوعاً
  للكل ثم تبين أنه غير صادق في الكل كان هذا كذباً، وذلك يوجب الطعن في القرآن، قلنا
  لفظ الكل كما أنه يستعمل في المجموع. فقد يستعمل مجازاً في الأكثر، وإذا كان ذلك مجازاً
  مشهوراً في اللغة لم يكن استعمال اللفظ فيه كذباً والله أعلم.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 \r\n\t\t\t\t\t\t\t\t\t</section>"

