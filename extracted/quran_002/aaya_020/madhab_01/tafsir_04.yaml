  وَرَعْدٌ وَبَرْقٌ يَجْعَلُونَ أَصَٰبِعَهُمْ فِيۤ آذَانِهِم مِّنَ ٱلصَّوَٰعِقِ حَذَرَ
  ٱلْمَوْتِ وٱللَّهُ مُحِيطٌ بِٱلْكَٰفِرِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَكَادُ ٱلْبَرْقُ
  يَخْطَفُ أَبْصَٰرَهُمْ كُلَّمَا أَضَآءَ لَهُمْ مَّشَوْاْ فِيهِ وَإِذَآ أَظْلَمَ
  عَلَيْهِمْ قَامُواْ وَلَوْ شَآءَ ٱللَّهُ لَذَهَبَ بِسَمْعِهِمْ وَأَبْصَٰرِهِمْ إِنَّ
  ٱللَّهَ عَلَىٰ كُلِّ شَيْءٍ قَدِيرٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وبقي على الآية
  أسئلة وأجوبة. السؤال الأول أي التمثيلين أبلغ؟ والجواب التمثيل الثاني، لأنه أدل على
  فرط الحيرة وشدة الأغاليظ ولذلك تراهم يتدرجون في نحو هذا من الأهون إلى الأغلظ. السؤال
  الثاني لم عطف أحد التمثيلين على الآخر بحرف الشك؟ الجواب من وجوه أحدها لأن «أو» في
  أصلها تساوي شيئين فصاعداً في الشك، ثم اتسع فيها فاستعيرت للتساوي في غير الشك. كقولك
  جالس الحسن أو ابن سيرين تريد أنهما سيان في استصواب أن تجالس أيهما شئت، ومنه قوله
  تعالى</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَلاَ تُطِعْ مِنْهُمْ ءاثِماً أَوْ كَفُوراً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">الإنسان
  24 أي أن الآثم والكفور متساويان في وجوب عصيانهما، فكذا قوله { أَوْ كَصَيّبٍ } معناه
  أن كيفية المنافقين شبيهة بكيفتي هاتين القصتين، فبأيتهما مثلتها فأنت مصيب، وإن مثلتها
  بهما جميعاً فكذلك. وثانيها إنما ذكر تعالى ذلك لأن المنافقين قسمان بعضهم يشبهون أصحاب
  النار، وبعضهم يشبهون أصحاب المطر، ونظيره قوله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَقَالُواْ كُونُواْ هُودًا أَوْ نَصَـٰرَىٰ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">البقرة
  135 وقوله</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَكَم مّن قَرْيَةٍ أَهْلَكْنَـٰهَا فَجَاءهَا بَأْسُنَا بَيَـٰتًا
  أَوْ هُمْ قَائِلُونَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">الأعراف 4 وثالثها أو بمعنى بل قال تعالى</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَأَرْسَلْنَـٰهُ إِلَىٰ مِاْئَةِ
  أَلْفٍ أَوْ يَزِيدُونَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">الصافات 147 ورابعها أو بمعنى الواو كأنه قال وكصيب من السماء نظيره
  قوله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">أن تأكلوا من بيوتكم أو بيوتكم أو بيوت آبائكم أو بيوت أمهاتكم</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">النور
  61 وقال الشاعر</font></font><table border=\"0\" class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وقد زعمت ليلى بأني فاجر  لنفسي تقاها أو عليها فجورها</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وهذه الوجوه مطردة في قوله</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">ثُمَّ قَسَتْ قُلُوبُكُمْ مّن بَعْدِ
  ذٰلِكَ فَهِىَ كَٱلْحِجَارَةِ أَوْ أَشَدُّ قَسْوَةً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">البقرة 74 السؤال الثالث المشبه
  بالصيب والظلمات والرعد والبرق والصواعق ما هو؟ الجواب لعلماء البيان ههنا قولان أحدهما
  أن هذا تشبيه مفرق ومعناه أن يكون المثل مركباً من أمور والممثل يكون أيضاً مركباً
  من أمور ويكون كل واحد من المثل شبيهاً بكل واحد من الممثل، فههنا شبه دين الإسلام
  بالصيب، لأن القلوب تحيا به حياة الأرض بالمطر، وما يتعلق به من شبهات الكفار بالظلمات،
  وما فيه من الوعد والوعيد بالبرق والرعد وما يصيب الكفرة من الفتن من جهة أهل الإسلام
  بالصواعق، والمعنى أو كمثل ذوي صيب، والمراد كمثل قوم أخذتهم السماء على هذه الصفة
  والقول الثاني أنه تشبيه مركب، وهو الذي يشبه فيه إحدى الجملتين بالأخرى في أمر من
  الأمور وإن لم تكن آحاد إحدى الجملتين شبيهة بآحاد الجملة الأخرى وههنا المقصود تشبيه
  حيرة المنافقين في الدنيا والدين بحيرة من انطفت ناره بعد إيقادها، وبحيرة من أخذته
  السماء في الليلة المظلمة مع رعد وبرق، فإن قيل الذي كنت تقدره في التشبيه المفرق من
  حذف المضاف وهو قولك أو كمثل ذوي صيب هل يقدر مثله في المركب، قلنا لولا طلب الراجع
  في قوله { يَجْعَلُونَ أَصْـٰبِعَهُمْ فِى ءاذَانِهِم } ما يرجع إليه لما كان بنا حاجة
  إلى تقديره السؤال الرابع ما الصيب؟ الجواب أنه المطر الذي يصوب، أي ينزل من صاب يصوب
  إذا نزل ومنه صوب رأسه إذا خفضه وقيل إنه من صاب يصوب إذا قصد، ولا يقال صيب إلا للمطر
  الجود.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
