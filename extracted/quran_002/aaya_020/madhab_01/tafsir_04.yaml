  أَظْلَمَ عَلَيْهِمْ قَامُواْ وَلَوْ شَآءَ ٱللَّهُ لَذَهَبَ بِسَمْعِهِمْ وَأَبْصَٰرِهِمْ
  إِنَّ ٱللَّهَ عَلَىٰ كُلِّ شَيْءٍ قَدِيرٌ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">اعلم
  أن هذا هو المثل الثاني للمنافقين وكيفية المشابهة من وجوه أحدها أنه إذا حصل السحاب
  الذي فيه الظلمات والرعد والبرق واجتمع مع ظلمة السحاب ظلمة الليل وظلمة المطر عند
  ورود الصواعق عليهم يجعلون أصابعهم في آذانهم من الصواعق حذر الموت وأن البرق يكاد
  يخطف أبصارهم، فإذا أضاء لهم مشوا فيه، وإذا ذهب بقوا في ظلمة عظيمة فوقفوا متحيرين
  لأن من أصابه البرق في هذه الظلمات الثلاث ثم ذهب عنه تشتد حيرته. وتعظم الظلمة في
  عينه، وتكون له مزية على من لم يزل في الظلمة، فشبه المنافقين في حيرتهم وجهلهم بالدين
  بهؤلاء الذين وصفهم، إذ كانوا لا يرون طريقاً ولا يهتدون، وثانيها أن المطر وإن كان
  نافعاً إلا أنه لما وجد في هذه الصورة مع هذه الأحوال الضارة صار النفع به زائلاً،
  فكذا إظهار الإيمان نافع للمنافق لو وافقه الباطن فإذا فقد منه الإخلاص وحصل معه النفاق
  صار ضرراً في الدين. وثالثها أن من نزل به هذه الأمور مع الصواعق ظن المخلص منها أن
  يجعل أصابعه في أذنيه وذلك لا ينجيه مما يريده تعالى به من هلاك وموت، فلما تقرر ذلك
  في العادات شبه تعالى حال المنافقين في ظنهم أن إظهارهم للمؤمنين ما أظهروه ينفعهم،
  مع أن الأمر في الحقيقة ليس كذلك بما ذكر ورابعها أن عادة المنافقين كانت هي التأخر
  عن الجهاد فراراً من الموت والقتل، فشبه الله حالهم في ذلك بحال من نزلت هذه الأمور
  به وأراد دفعها يجعل إصبعيه في أذنيه وخامسها أن هؤلاء الذين يجعلون أصابعهم في آذانهم
  وإن تخلصوا عن الموت في تلك الساعة فإن الموت والهلاك من ورائهم لا مخلص لهم منه فكذلك
  حال المنافقين في أن الذي يخوضون فيه لا يخلصهم من عذاب النار. وسادسها أن من هذا حاله
  فقد بلغ النهاية في الحيرة لاجتماع أنواع الظلمات وحصول أنواع المخافة، وحصل في المنافقين
  نهاية الحيرة في باب الدين ونهاية الخوف في الدنيا لأن المنافق يتصور في كل وقت أنه
  لو حصل الوقوف على باطنه لقتل، فلا يكاد الوجل والخوف يزول عن قلبه مع النفاق. وسابعها
  المراد من الصيب هو الإيمان والقرآن، والظلمات والرعد والبرق هو الأشياء الشاقة على
  المنافقين، وهي التكاليف الشاقة من الصلاة والصوم وترك الرياسات والجهاد مع الآباء
  والأمهات، وترك الأديان القديمة، والانقياد لمحمد صلى الله عليه وسلم مع شدة استنكافهم
  عن الانقياد له فكما أن الإنسان يبالغ في الاحتراز عن المطر الصيب الذي هو أشد الأشياء
  نفعاً بسبب هذه الأمور المقارنة، فكذا المنافقون يحترزون عن الإيمان والقرآن بسبب هذه
  الأمور المقارنة، والمراد من قوله { كُلَّمَا أَضَاء لَهُم مَّشَوْاْ فِيهِ } أنه متى
  حصل لهم شيء من المنافع، وهي عصمة أموالهم ودمائهم وحصول الغنائم لهم فإنهم يرغبون
  في الدين { وَإِذَا أَظْلَمَ عَلَيْهِمْ قَامُواْ } أي متى لم يجدوا شيئاً من تلك المنافع
  فحينئذٍ يكرهون الإيمان ولا يرغبون فيه، فهذه الوجوه ظاهرة في التشبيه.</font></font>&#13;\t\t\t<label
