text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يَكَادُ ٱلْبَرْقُ
  يَخْطَفُ أَبْصَٰرَهُمْ كُلَّمَا أَضَآءَ لَهُمْ مَّشَوْاْ فِيهِ وَإِذَآ أَظْلَمَ
  عَلَيْهِمْ قَامُواْ وَلَوْ شَآءَ ٱللَّهُ لَذَهَبَ بِسَمْعِهِمْ وَأَبْصَٰرِهِمْ إِنَّ
  ٱللَّهَ عَلَىٰ كُلِّ شَيْءٍ قَدِيرٌ }{ يَكَادُ } يقرب { ٱلْبَرْقُ يَخْطَفُ أَبْصَٰرَهُمْ
  } يأخذها بسرعة { كُلَّمَا أَضَاء لَهُم مَّشَوْاْ فِيهِ } أي في ضوئه { وَإِذَا أَظْلَمَ
  عَلَيْهِمْ قَامُواْ } وقفوا، تمثيل لإزعاج ما في القرآن من الحجج قلوبَهم وتصديقهم
  لما سمعوا فيه مما يحبون ووقوفهم عما يكرهون. { وَلَوْ شَاءَ ٱللَّهُ لَذَهَبَ بِسَمْعِهِمْ
  } بمعنى أسماعهم { وَأَبْصَٰرِهِمْ } الظاهرة كما ذهب بالباطنة { إِنَّ ٱللَّهَ عَلَىٰ
  كُلِّ شَىْءٍ } شاءه { قَدِيرٌ } ومنه إذهاب ما ذُكِرَ.\r\n\t\t\t\r\n\t\t\t</section>"

