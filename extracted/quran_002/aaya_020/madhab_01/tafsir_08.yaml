  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَكَادُ
  ٱلْبَرْقُ يَخْطَفُ أَبْصَٰرَهُمْ كُلَّمَا أَضَآءَ لَهُمْ مَّشَوْاْ فِيهِ وَإِذَآ
  أَظْلَمَ عَلَيْهِمْ قَامُواْ وَلَوْ شَآءَ ٱللَّهُ لَذَهَبَ بِسَمْعِهِمْ وَأَبْصَٰرِهِمْ
  إِنَّ ٱللَّهَ عَلَىٰ كُلِّ شَيْءٍ قَدِيرٌ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  يَكَادُ } يقرب { ٱلْبَرْقُ يَخْطَفُ أَبْصَٰرَهُمْ } يأخذها بسرعة { كُلَّمَا أَضَاء
  لَهُم مَّشَوْاْ فِيهِ } أي في ضوئه { وَإِذَا أَظْلَمَ عَلَيْهِمْ قَامُواْ } وقفوا،
  تمثيل لإزعاج ما في القرآن من الحجج قلوبَهم وتصديقهم لما سمعوا فيه مما يحبون ووقوفهم
  عما يكرهون. { وَلَوْ شَاءَ ٱللَّهُ لَذَهَبَ بِسَمْعِهِمْ } بمعنى أسماعهم { وَأَبْصَٰرِهِمْ
  } الظاهرة كما ذهب بالباطنة { إِنَّ ٱللَّهَ عَلَىٰ كُلِّ شَىْءٍ } شاءه { قَدِيرٌ
  } ومنه إذهاب ما ذُكِرَ.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

