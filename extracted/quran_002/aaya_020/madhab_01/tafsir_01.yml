  href=\"JavaScript:Open_Menu()\">يَكَادُ ٱلْبَرْقُ يَخْطَفُ أَبْصَٰرَهُمْ كُلَّمَا
  أَضَآءَ لَهُمْ مَّشَوْاْ فِيهِ وَإِذَآ أَظْلَمَ عَلَيْهِمْ قَامُواْ وَلَوْ شَآءَ
  ٱللَّهُ لَذَهَبَ بِسَمْعِهِمْ وَأَبْصَٰرِهِمْ إِنَّ ٱللَّهَ عَلَىٰ كُلِّ شَيْءٍ
  قَدِيرٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">وحدثنا القاسم، قال: حدثنا الـحسين،
  قال: حدثنـي حجاح، عن ابن جريج، عن مـجاهد، قال: الرعد: ملك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وحدثنـي
  الـمثنى، قال: حدثنا الـحجاج بن الـمنهال، قال: حدثنا حماد بن سلـمة، عن الـمغيرة بن
  سالـم، عن أبـيه أو غيره، أن علـي بن أبـي طالب قال: الرعد: ملك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا الـمثنى، قال: حدثنا حجاج، قال: حدثنا حماد، قال: أخبرنا موسى
  بن سالـم أبو جهضم مولـى ابن عبـاس، قال: كتب ابن عبـاس إلـى أبـي الـخلَد يسأله عن
  الرعد؟ فقال: الرعد: ملك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا الـمثنى، قال: حدثنا مسلـم
  بن إبراهيـم، قال: حدثنا عمر بن الولـيد السنـي، عن عكرمة، قال: الرعد: ملك يسوق السحاب
  كما يسوق الراعي الإبل.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي سعد بن عبد الله بن عبد الـحكم،
  قال: حدثنا حفص بن عمر، قال: حدثنا الـحكم بن أبـان، عن عكرمة، قال: كان ابن عبـاس
  إذا سمع الرعد، قال: سبحان الذي سبحت له، قال: وكان يقول: إن الرعد: ملك ينعق بـالغيث
  كما ينعق الراعي بغنـمه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: إن الرعد: ريح تـختنق
  تـحت السحاب، فتصاعد فـيكون منه ذلك الصوت ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أحمد بن إسحاق، قال: حدثنا أبو أحمد الزبـيري، قال: حدثنا بشر بن إسماعيـل، عن أبـي
  كثـير، قال: كنت عند أبـي الـخلَد، إذ جاءه رسول ابن عبـاس بكتاب إلـيه، فكتب إلـيه:
  كتبت تسألنـي عن الرعد، فـالرعد: الريح.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  إبراهيـم بن عبد الله، قال: حدثنا عمران بن ميسرة، قال: حدثنا ابن إدريس عن الـحسن
  بن الفرات، عن أبـيه، قال: كتب ابن عبـاس إلـى أبـي الـخلد يسأله عن الرعد، فقال: الرعد:
  ريح.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال أبو جعفر: فإن كان الرعد ما
  ذكره ابن عبـاس ومـجاهد، فمعنى الآية: أو كصيب من السماء فـيه ظلـمات وصوت رعد لأن
  الرعد إنْ كان ملكاً يسوق السحاب، فغير كائن فـي الصيب لأن الصِّيب إنـما هو ما تـحدَّر
  من صوب السحاب والرعد: إنـما هو فـي جوّ السماء يسوق السحاب، علـى أنه لو كان فـيه
  يـمر لـم يكن له صوت مسموع، فلـم يكن هنالك رعب يرعب به أحد لأنه قد قـيـل: إن مع كل
  قطرة من قطر الـمطر ملكاً، فلا يعدو الـملك الذي اسمه الرعد لو كان مع الصيب إذا لـم
  يكن مسموعاً صوته أن يكون كبعض تلك الـملائكة التـي تنزل مع القطر إلـى الأرض فـي أن
  لا رعب علـى أحد بكونه فـيه. فقد عُلـم إذْ كان الأمر علـى ما وصفنا من قول ابن عبـاس
  إن معنى الآية: أو كمثل غيث تـحدر من السماء فـيه ظلـمات وصوت رعد إن كان الرعد هو
  ما قاله ابن عبـاس، وأنه استغنى بدلالة ذكر الرعد بـاسمه علـى الـمراد فـي الكلام من
  ذكر صوته. وإن كان الرعد ما قاله أبو الـخـلد فلا شيء فـي قوله: «فـيه ظلـمات ورعد»
  متروك، لأن معنى الكلام حينئذٍ: فـيه ظلـمات ورعد الذي هو وما وصفنا صفته.</font></font>&#13;\t\t\t<label
