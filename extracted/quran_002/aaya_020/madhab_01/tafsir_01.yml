  قَدِيرٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">[البقرة: 19] قال: مثل ضُرِبَ للكافر.</font></font><font
