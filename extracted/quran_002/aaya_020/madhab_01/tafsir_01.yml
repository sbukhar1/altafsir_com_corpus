  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَكَادُ
  ٱلْبَرْقُ يَخْطَفُ أَبْصَٰرَهُمْ كُلَّمَا أَضَآءَ لَهُمْ مَّشَوْاْ فِيهِ وَإِذَآ
  أَظْلَمَ عَلَيْهِمْ قَامُواْ وَلَوْ شَآءَ ٱللَّهُ لَذَهَبَ بِسَمْعِهِمْ وَأَبْصَٰرِهِمْ
  إِنَّ ٱللَّهَ عَلَىٰ كُلِّ شَيْءٍ قَدِيرٌ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">القول
  فـي تأويـل قوله تعالـى: { يَكَادُ ٱلْبَرْقُ يَخْطَفُ أَبْصَـٰرَهُمْ كُلَّمَا أَضَآء
  لَهُم مَّشَوْاْ فِيهِ وَإِذآ أَظْلَمَ عَلَيْهِمْ قَامُواْ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال أبو جعفر: فأما الظلـمات فجمع، واحدها ظلـمة وأما الرعد فإن أهل
  العلـم اختلفوا فـيه فقال بعضهم: هو ملك يزجر السحاب. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا مـحمد بن الـمثنى، قال: حدثنا مـحمد بن جعفر، قال: حدثنا شعبة
  عن الـحكم، عن مـجاهد، قال: الرعد ملك يزجر السحاب بصوته.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وحدثنا
  مـحمد بن الـمثنى، قال: حدثنا ابن أبـي عديّ، عن شعبة عن الـحكم عن مـجاهد مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وحدثنـي يحيى بن طلـحة الـيربوعي، قال: حدثنا فضيـل بن عياض، عن لـيث،
  عن مـجاهد مثله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وحدثنـي يعقوب بن إبراهيـم، قال:
  حدثنا هشيـم قال: أنبأنا إسماعيـل بن سالـم عن أبـي صالـح، قال: الرعد ملك من الـملائكة
  يسبح.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وحدثنـي نصر ابن عبد الرحمن الأودي،
  قال: حدثنا مـحمد بن يعلـى، عن أبـي الـخطاب البصري، عن شهر بن حوشب قال: الرعد: ملك
  موكل بـالسحاب، يسوقه كما يسوق الـحادي الإبل، يسبح كلـما خالفت سحابة سحابة صاح بها،
  فإذا اشتد غضبه طارت النار من فـيه، فهي الصواعق التـي رأيتـم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وحدثت عن الـمنـجاب بن الـحارث، قال: حدثنا بشر بن عمارة، عن أبـي
  روق، عن الضحاك، عن ابن عبـاس، قال: الرعد: ملك من الـملائكة اسمه الرعد، وهو الذي
  تسمعون صوته.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا أحمد بن إسحاق الأهوازي، قال:
  حدثنا أبو أحمد، قال: حدثنا عبد الـملك بن حسين عن السدي، عن أبـي مالك، عن ابن عبـاس،
  قال: الرعد: ملك يزجر السحاب بـالتسبـيح والتكبـير.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وحدثنا
  الـحسن بن مـحمد، قال: حدثنا علـيّ بن عاصم، عن ابن جريج، عن مـجاهد، عن ابن عبـاس،
  قال: الرعد: اسم ملك، وصوته هذا تسبـيحه، فإذا اشتدّ زجره السحاب اضطرب السحاب واحتك
  فتـخرج الصواعق من بـينه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا الـحسن، قال: حدثنا عفـان،
  قال: حدثنا أبو عوانة، عن موسى البزار، عن شهر بن حوشب عن ابن عبـاس، قال: الرعد: ملك
  يسوق السحاب بـالتسبـيح، كما يسوق الـحادي الإبل بحدائه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الـحسن بن مـحمد، قال: حدثنا يحيى بن عبـاد وشبـابة قالا: ثنا شعبة، عن الـحكم، عن
  مـجاهد، قال: الرعد: ملك يزجر السحاب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أحمد بن إسحاق، قال: حدثنا أبو أحمد الزبـيري، قال: حدثنا عتاب بن زياد، عن عكرمة،
  قال: الرعد: ملك فـي السحاب يجمع السحاب كما يجمع الراعي الإبل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وحدثنا بشر، قال: حدثنا يزيد، قال: حدثنا سعيد، عن قتادة، قال: الرعد:
  خَـلْقٌ من خَـلْقِ الله جل وعز سامع مطيع لله جل وعز.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم بن الـحسن، قال: حدثنا الـحسين بن داود، قال: حدثنـي حجاج، عن ابن جريج، عن
  عكرمة، قال: إن الرعد ملك يؤمر بـازجاء السحاب فـيؤلف بـينه، فذلك الصوت تسبـيحه.</font></font>&#13;\t\t\t<label
