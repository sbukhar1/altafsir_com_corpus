  color=\"black\">وهذه الأقوال التـي ذكرنا عمن رويناها عنه، فإنها وإن اختلفت فـيها
  ألفـاظ قائلـيها متقاربـات الـمعانـي لأنها جميعاً تنبىء عن أن الله ضرب الصيب لظاهر
  إيـمان الـمنافق مثلاً، ومثَّل ما فـيه من ظلـمات بضلالته، وما فـيه من ضياء برق بنور
  إيـمانه، واتقاءه من الصواعق بتصيـير أصابعه فـي أذنـيه بضعف جنانه وتحير فؤاده من
  حلول عقوبة الله بساحته، ومشيه فـي ضوء البرق بـاستقامته علـى نور إيـمانه، وقـيامه
  فـي الظلام بحيرته فـي ضلالته وارتكاسه فـي عمهه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فتأويـل
  الآية إذا إذا كان الأمر علـى ما وصفنا: أَوَ مَثَلُ ما استضاء به الـمنافقون من قـيـلهم
  لرسول الله صلى الله عليه وسلم وللـمؤمنـين بألسنتهم: آمنا بـالله وبـالـيوم الآخر
  وبـمـحمد وما جاء به، حتـى صار لهم بذلك فـي الدنـيا أحكام الـمؤمنـين، وهم مع إظهارهم
  بألسنتهم ما يظهرون بـالله وبرسوله صلى الله عليه وسلم، وما جاء به من عند الله وبـالـيوم
  الآخر، مكذِّبون، ولـخلاف ما يظهرون بـالألسن فـي قلوبهم معتقدون، علـى عَمًى منهم
  وجهالة بـما هم علـيه من الضلالة لا يدرون أيّ الأمرين اللذين قد شرعا لهم فـيه الهداية
  فـي الكفر الذي كانوا علـيه قبل إرسال الله مـحمداً صلى الله عليه وسلم بـما أرسله
  به إلـيهم، أم فـي الذي أتاهم به مـحمد صلى الله عليه وسلم من عند ربهم؟ فهم من وعيد
  الله إياهم علـى لسان مـحمد صلى الله عليه وسلم وَجِلُون، وهم مع وجلهم من ذلك فـي
  حقـيقته شاكون فـي قلوبهم مرض فزادهم الله مرضاً. كمثل غيث سرى لـيلاً فـي مزنة ظلـماء
  ولـيـلة مظلـمة يحدوها رعد ويستطير فـي حافـاتها برق شديد لـمعانه كثـير خَطَرانه،
  يكاد سنا برقه يذهب بـالأبصار، ويختطفها من شدة ضيائه ونور شعاعه وينهبط منها نارات
  صواعق تكاد تدع النفوس من شدة أهوالها زواهق. فـالصيب مثلٌ لظاهر ما أظهر الـمنافقون
