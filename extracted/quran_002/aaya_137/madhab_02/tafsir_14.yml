  فِي شِقَاقٍ فَسَيَكْفِيكَهُمُ ٱللَّهُ وَهُوَ ٱلسَّمِيعُ ٱلْعَلِيمُ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">صِبْغَةَ
  ٱللَّهِ وَمَنْ أَحْسَنُ مِنَ ٱللَّهِ صِبْغَةً وَنَحْنُ لَهُ عَابِدونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وهذا الوعد وانتجازه من أعلام نبوة محمد صلى الله عليه وسلم، و { السميع
  } لقول كل قائل، { العليم } بما يجب أن ينفذ في عباده.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">و
  { صبغة الله } شريعته وسنته وفطرته، قال كثير من المفسرين: وذلك أن النصارى لهم ماء
  يصبغون فيه أولادهم، فهذا ينظر إلى ذلك: وقيل: سمي الدين { صبغة } استعارة من حيث تظهر
  أعماله وسمته على المتدين كما يظهر الصبغ في الثوب وغيره، ونصب الصبغة على الإغراء،
  وقيل بدل من ملة، وقيل نصب على المصدر المؤكد لأن ما قبله من قوله { فقد اهتدوا } هو
  في معنى يلبسون أو يتجللون صبغة الله، وقيل: التقدير ونحن له مسلمون صبغة الله، فهي
  متصلة بالآية المتقدمة، وقال الطبري من قرأ برفع \" ملةُ \" قرأ برفع \" صبغةُ \".</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال القاضي أبو محمد عبد الحق رضي الله عنه: وقد ذكرتها عن الأعرج
  وابن أبي عبلة. و { نحن له عابدون } ابتداء وخبر.</font></font><font class=\"TextResultArabic\"><font
