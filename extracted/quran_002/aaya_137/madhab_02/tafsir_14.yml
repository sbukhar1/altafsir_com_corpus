  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُولُوۤاْ
  آمَنَّا بِٱللَّهِ وَمَآ أُنْزِلَ إِلَيْنَا وَمَآ أُنزِلَ إِلَىٰ إِبْرَاهِيمَ وَإِسْمَاعِيلَ
  وَإِسْحَاقَ وَيَعْقُوبَ وَٱلأَسْبَاطِ وَمَآ أُوتِيَ مُوسَىٰ وَعِيسَىٰ وَمَا أُوتِيَ
  ٱلنَّبِيُّونَ مِن رَّبِّهِمْ لاَ نُفَرِّقُ بَيْنَ أَحَدٍ مِّنْهُمْ وَنَحْنُ لَهُ
  مُسْلِمُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">فَإِنْ آمَنُواْ بِمِثْلِ مَآ آمَنْتُمْ بِهِ
  فَقَدِ ٱهْتَدَواْ وَّإِن تَوَلَّوْاْ فَإِنَّمَا هُمْ فِي شِقَاقٍ فَسَيَكْفِيكَهُمُ
  ٱللَّهُ وَهُوَ ٱلسَّمِيعُ ٱلْعَلِيمُ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">صِبْغَةَ ٱللَّهِ
  وَمَنْ أَحْسَنُ مِنَ ٱللَّهِ صِبْغَةً وَنَحْنُ لَهُ عَابِدونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">هذا الخطاب لأمة محمد صلى الله عليه وسلم، علمهم الله الإيمان، و {
  ما أنزل إلينا } يعني به القرآن، وصحت إضافة الإنزال إليهم من حيث هم المأمورون المنهيون
  فيه، و { إبراهيم وإسماعيل } يجمعان براهيم وسماعيل، هذا هو اختيار سيبويه والخليل،
  وقال قوم \" براهم \" ، وقال الكوفيون: \" براهمة وسماعلة \" ، وقال المبرد: \" أباره
  وأسامع \" ، وأجاز ثعلب \" براه \" كما يقال في التصغير \" بريه \" ، { والأسباط }
  هم ولد يعقوب، وهم روبيل وشمعون ولاوي ويهوذا وربالون ويشحر ودنية بنته وأمهم ليا،
  ثم خلف على أختها راحيل فولدت له يوسف وبنيامين، وولد له من سريتين ذان وتفثالي وجاد
  وأشرو، والسبط في بني إسرائيل بمنزلة القبيلة في ولد إسماعيل، فسموا الأسباط لأنه كان
  من كل واحد منهم سبط، و { ما أوتي موسى } هو التوراة وآياته، و \" ما أوتي عيسى \"
  هو الإنجيل وآياته، فالمعنى أنا نؤمن بجميع الأنبياء لأن جميعهم جاء بالايمان بالله،
  فدين الله واحد وإن اختلفت أحكام الشرائع، و { لا نفرق بين أحد منهم } أي لا نؤمن ببعض
  ونكفر ببعض كما تفعلون، وفي الكلام حذف تقديره: بين أحد منهم وبين نظيره، فاختصر لفهم
  السامع، والضمير في { له } عائد على اسم الله عز وجل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله
  تعالى: { فإن آمنوا بمثل ما آمنتم به } الآية، خطاب لمحمد صلى الله عليه وسلم وأمته.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والمعنى إن صدقوا تصديقاً مثل تصديقكم، فالمماثلة وقعت بين الإيمانين،
  هذا قول بعض المتأولين، وقيل الباء زائدة مؤكدة، والتقدير آمنوا مثل، والضمير في {
  به } عائد كالضمير في { له } ، فكأن الكلام فإن آمنوا بالله مثل ما آمنتم به، ويظهر
  عود الضمير على { ما } ، وقيل { مثل } زائدة كما هي في قوله</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">ليس كمثله شيء</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الشورى:
  11]، وقالت فرقة: هذا من مجاز الكلام، تقول هذا أمر لا يفعله مثلك أي لا تفعله أنت،
  فالمعنى فإن آمنوا بالذي آمنتم به، هذا قول ابن عباس، وقد حكاه عنه الطبري قراءة، ثم
  أسند إليه أنه قال: \" لا تقولوا فإن آمنوا بمثل ما أمنتم به، فإنه لا مثل لله تعالى،
  ولكن قولوا فإن آمنوا بالذي آمنتم أو بما آمنتم به \".</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  القاضي أبو محمد عبد الحق رضي الله عنه: وهذا على جهة التفسير، أي هكذا فليتأول، وحكاهما
  أبو عمرو الداني قراءتين عن ابن عباس فالله أعلم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله
  تعالى: { وإن تولوا } أي أعرضوا، يعني به اليهود والنصارى، والشقاق المشاقة والمحادة
  والمخالفة، أي في شقاق لك هم في شق وأنت في شق، وقيل: شاق معناه شق كل واحد وصل ما
  بينه وبين صاحبه، ثم وعده تعالى أنه سيكفيه إياهم ويغلبه عليهم، فكان ذلك في قتل بني
  قينقاع وبني قريظة وإجلاء النضير.</font></font>&#13;\t\t\t<label disabled=\"true\"
