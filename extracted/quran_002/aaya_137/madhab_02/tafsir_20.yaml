  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَإِنْ
  آمَنُواْ بِمِثْلِ مَآ آمَنْتُمْ بِهِ فَقَدِ ٱهْتَدَواْ وَّإِن تَوَلَّوْاْ فَإِنَّمَا
  هُمْ فِي شِقَاقٍ فَسَيَكْفِيكَهُمُ ٱللَّهُ وَهُوَ ٱلسَّمِيعُ ٱلْعَلِيمُ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { فَإِنْ ءَامَنُواْ بِمِثْلِ مَآ ءَامَنتُم بِهِ فَقَدِ
  ٱهْتَدَواْ وَّإِن تَوَلَّوْاْ فَإِنَّمَا هُمْ فِي شِقَاقٍ... }</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال ابن عرفة: الباء: إما للسبب والمراد أسباب إيمانكم وهي البراهين
  والمعجزات، أو للتعدية (به) والمراد متعلق الإيمان وهو الإلاه؛ فإن كان للسبب فواضح
  أي \" فَإِنْ ءَامَنُوُاْ \" بسبب مثل الأسباب التي أرشدتكم أنتم إلى الإيمان فقد اهتدوا،
  وإن أريد متعلق الإيمان فمشكل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن عطية: فقيل الباء زائدة (وقيل مثل الزائدة) وقيل: إنَّه مجاز والمراد (من مثل)
  الشيء ذات الشيء كقولك: مثلك لا يفعل هذا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">زاد
  الزمخشري: أنه تبكيت لهم كقولك: هذا هو الرأي، فإن كان عندك أصوب منه فاعمل عليه وقد
  علمت أنه لا أصوب منه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">فإن قلت: هلا قيل: فَإِنْ ءَامَنُواْ
  بِمِثْلِ مَآ آمَنتُم بِهِ كما قيل: فَإِنَّمَا هم \" مهتدون \" ، كما قيل { فَإِنَّمَا
  هُمْ فِي شِقَاقٍ }؟ قلنا هذا تأكيد في التنفير عن دين الكفر واهتمام لتخفيف جانب الخوف
  على جانب الرجاء.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { فَسَيَكْفِيكَهُمُ
  ٱللَّهُ... }</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">يتضمن كفاية شرهم وقتالهم (وكلّ
  ما) يصدر عنهم من المضار وهو أبلغ من (أن) لو قيل: فسيكفيك الله شرّهم. وقول الله كفايته
  إياهم بنفسه اعتناء بالنبي صلى الله عليه وسلم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { وَهُوَ ٱلسَّمِيعُ ٱلْعَلِيمُ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الزمخشري:
  وعيد لهم أو وعد للرسول عليه الصلاة والسلام.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن عرفة: بل هما معا فهو وعد ووعيد.</font></font>&#13;\t\t\t<label disabled=\"true\"
  class=\"############\"/>&#13;\t\t\t</div></section>"

