aaya: فَإِنْ آمَنُوا بِمِثْلِ مَا آمَنْتُمْ بِهِ فَقَدِ اهْتَدَوْا ۖ وَإِنْ تَوَلَّوْا
  فَإِنَّمَا هُمْ فِي شِقَاقٍ ۖ فَسَيَكْفِيكَهُمُ اللَّهُ ۚ وَهُوَ السَّمِيعُ الْعَلِيمُ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَإِنْ آمَنُواْ
  بِمِثْلِ مَآ آمَنْتُمْ بِهِ فَقَدِ ٱهْتَدَواْ وَّإِن تَوَلَّوْاْ فَإِنَّمَا هُمْ
  فِي شِقَاقٍ فَسَيَكْفِيكَهُمُ ٱللَّهُ وَهُوَ ٱلسَّمِيعُ ٱلْعَلِيمُ }قوله تعالى:
  { فَإِنْ ءَامَنُواْ بِمِثْلِ مَآ ءَامَنتُم بِهِ فَقَدِ ٱهْتَدَواْ وَّإِن تَوَلَّوْاْ
  فَإِنَّمَا هُمْ فِي شِقَاقٍ... }قال ابن عرفة: الباء: إما للسبب والمراد أسباب إيمانكم
  وهي البراهين والمعجزات، أو للتعدية (به) والمراد متعلق الإيمان وهو الإلاه؛ فإن كان
  للسبب فواضح أي \" فَإِنْ ءَامَنُوُاْ \" بسبب مثل الأسباب التي أرشدتكم أنتم إلى الإيمان
  فقد اهتدوا، وإن أريد متعلق الإيمان فمشكل.قال ابن عطية: فقيل الباء زائدة (وقيل مثل
  الزائدة) وقيل: إنَّه مجاز والمراد (من مثل) الشيء ذات الشيء كقولك: مثلك لا يفعل هذا.زاد
  الزمخشري: أنه تبكيت لهم كقولك: هذا هو الرأي، فإن كان عندك أصوب منه فاعمل عليه وقد
  علمت أنه لا أصوب منه.فإن قلت: هلا قيل: فَإِنْ ءَامَنُواْ بِمِثْلِ مَآ آمَنتُم بِهِ
  كما قيل: فَإِنَّمَا هم \" مهتدون \" ، كما قيل { فَإِنَّمَا هُمْ فِي شِقَاقٍ }؟ قلنا
  هذا تأكيد في التنفير عن دين الكفر واهتمام لتخفيف جانب الخوف على جانب الرجاء.قوله
  تعالى: { فَسَيَكْفِيكَهُمُ ٱللَّهُ... }يتضمن كفاية شرهم وقتالهم (وكلّ ما) يصدر عنهم
  من المضار وهو أبلغ من (أن) لو قيل: فسيكفيك الله شرّهم. وقول الله كفايته إياهم بنفسه
  اعتناء بالنبي صلى الله عليه وسلم.قوله تعالى: { وَهُوَ ٱلسَّمِيعُ ٱلْعَلِيمُ }.الزمخشري:
  وعيد لهم أو وعد للرسول عليه الصلاة والسلام.قال ابن عرفة: بل هما معا فهو وعد ووعيد.\r\n\t\t\t\r\n\t\t\t</section>"

