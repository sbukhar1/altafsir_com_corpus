  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُولُوۤاْ
  آمَنَّا بِٱللَّهِ وَمَآ أُنْزِلَ إِلَيْنَا وَمَآ أُنزِلَ إِلَىٰ إِبْرَاهِيمَ وَإِسْمَاعِيلَ
  وَإِسْحَاقَ وَيَعْقُوبَ وَٱلأَسْبَاطِ وَمَآ أُوتِيَ مُوسَىٰ وَعِيسَىٰ وَمَا أُوتِيَ
  ٱلنَّبِيُّونَ مِن رَّبِّهِمْ لاَ نُفَرِّقُ بَيْنَ أَحَدٍ مِّنْهُمْ وَنَحْنُ لَهُ
  مُسْلِمُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">فَإِنْ آمَنُواْ بِمِثْلِ مَآ آمَنْتُمْ بِهِ
  فَقَدِ ٱهْتَدَواْ وَّإِن تَوَلَّوْاْ فَإِنَّمَا هُمْ فِي شِقَاقٍ فَسَيَكْفِيكَهُمُ
  ٱللَّهُ وَهُوَ ٱلسَّمِيعُ ٱلْعَلِيمُ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">فعلمهم الله عز
  وجل بقوله: { قُولُواْ ءامَنَّا بِٱللَّهِ } أي صدقنا بأنه واحد لا شريك له { وَمَا
  أُنزِلَ إِلَيْنَا } يقول: صدقنا بما أنزل إلينا، أي بما أنزل على نبينا من القرآن
  { وَمَا أُنزِلَ إِلَى إِبْرٰهِيمَ } يقول صدقنا بما أنزل على إبراهيم من الصحف. {
  وَ } ما أنزل إلى { إِسْمَـٰعِيلَ وَإِسْحَـٰقَ وَيَعْقُوبَ وَالأَسْبَاطِ } وهم أولاد
  يعقوب، كان له إثنا عشر ابناً، فصار أولاد كل واحد منهم سبطاً، والسبط بلغتهم بمنزلة
  القبيلة للعرب، وانما أنزل على أنبيائهم وكانوا يعملون به، فأضاف إليهم، كما أنه أنزل
  على محمد - صلى الله عليه وسلم - فأضاف إلى أمته فقال { وَمَا أُنزِلَ إِلَيْنَا }
  فكذلك الأسباط أنزل على أنبيائهم فأضاف اليهم لأنهم كانوا يعملون به. ثم قال تعالى
  { وَمَا أُوتِيَ مُوسَىٰ وَعِيسَىٰ } يعني التوراة والإنجيل { وَمَا أُوتِيَ ٱلنَّبِيُّونَ
  مِن رَّبّهِمْ } يعني وما أنزل على الأنبياء من الله تعالى وقد آمنا بجميع الأنبياء
  وبجميع الكتب { لاَ نُفَرّقُ بَيْنَ أَحَدٍ مِّنْهُمْ } أي من رسله كما فرقت اليهود
  والنصارى { وَنَحْنُ لَهُ مُّسْلِمُونَ } أي مخلصون له بالتوحيد. ثم قال تعالى للمؤمنين
  { فَإِنْ ءامَنُواْ } يعني اليهود والنصارى { بِمِثْلِ مَا ءامَنتُمْ بِهِ } يعني به
  يا أصحاب محمد - صلى الله عليه وسلم - { فَقَدِ ٱهْتَدَواْ } من الضلالة { وَإِن تَوَلَّوْاْ
  } أي: أعرضوا عن الإيمان بمحمد - صلى الله عليه وسلم - وبجميع الأنبياء عليهم السلام
  { فَإِنَّمَا هُمْ فِي شِقَاقٍ } يقول إنهم في خلاف من الدين. ويقال: في ضلال. والشقاق
  في اللغة: له ثلاثة معان: أحدها: العداوة مثل قوله تعالى و</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">لاَ يَجْرِمَنَّكُمْ شِقَاقِىۤ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[هود:
  89]، والثاني: الخلاف مثل قوله</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَإِنْ خِفْتُمْ شِقَاقَ بَيْنِهِمَا</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[النساء:
  35]، والثالث: الضلالة مثل قوله</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَإِنَّ ٱلظَّـٰلِمِينَ لَفِي شِقَاقٍ
  بَعِيدٍ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الحج: 53]، { فَسَيَكْفِيكَهُمُ ٱللَّهُ } أي يدفع الله عنكم مؤنتهم.
  وقال الزجاج: هذا ضمان من الله تعالى: النصر لنبيه، أنه سيكفيه إياهم بإظهاره على كل
  دين سواه، كقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">كَتَبَ ٱللَّهُ لأَغْلِبَنَّ أَنَاْ وَرُسُلِىۤ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[المجادلة:
  21] يعني أن عاقبة الأمر كانت لهم. قال مقاتل: يعني قتل بني قريظة وإجلاء بني النضير.
  { وَهُوَ ٱلسَّمِيعُ ٱلْعَلِيمُ } بقولهم للمؤمنين حيث قالوا: كونوا هوداً أو نصارى
  تهتدوا، العليم بعقوبتهم. ثم فضل دين محمد - صلى الله عليه وسلم - على كل دين.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
