  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَإِنْ
  آمَنُواْ بِمِثْلِ مَآ آمَنْتُمْ بِهِ فَقَدِ ٱهْتَدَواْ وَّإِن تَوَلَّوْاْ فَإِنَّمَا
  هُمْ فِي شِقَاقٍ فَسَيَكْفِيكَهُمُ ٱللَّهُ وَهُوَ ٱلسَّمِيعُ ٱلْعَلِيمُ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { فان آمنوا } يعني: أهل الكتاب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { بمثل ما آمنتم به } ثلاثة أقوال. أحدها: أن معناه: مثل إيمانكم، فزيدت الباء
  للتوكيد، كما زيدت في قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وهزّي إِليك بجذع النخلة</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[مريم:24]. قاله ابن الأنباري. والثاني.
  أن المراد بالمثل هاهنا: الكتاب، وتقديره: فان آمنوا بكتابكم كما آمنتم بكتابهم، قاله
  أبو معاذ النحوي. والثالث: أن المثل هاهنا: صلة، والمعنى: فان آمنوا بما آمنتم به.
  ومثله قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">ليس كمثله شيء</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الشورى:11].أي: ليس كهو شيء. وأنشدوا:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">يا عاذلي دعنيَ من عذلكا</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">مثليَ لا يقبل من مثلكا</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">أي: أنا لا أقبل منك، فأما الشقاق؛
  فهو المشاقة والعداوة، ومنه قولهم: فلان قد شق عصا المسلمين، يريدون: فارق ما اجتمعوا
  عليه من اتباع إمامهم، فكأنه صار في شق غير شقهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { فسيكفيكهم الله } هذا ضمان لنصر النبي صلى الله عليه وسلم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
