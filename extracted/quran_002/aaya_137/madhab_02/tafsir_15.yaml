aaya: فَإِنْ آمَنُوا بِمِثْلِ مَا آمَنْتُمْ بِهِ فَقَدِ اهْتَدَوْا ۖ وَإِنْ تَوَلَّوْا
  فَإِنَّمَا هُمْ فِي شِقَاقٍ ۖ فَسَيَكْفِيكَهُمُ اللَّهُ ۚ وَهُوَ السَّمِيعُ الْعَلِيمُ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَإِنْ آمَنُواْ
  بِمِثْلِ مَآ آمَنْتُمْ بِهِ فَقَدِ ٱهْتَدَواْ وَّإِن تَوَلَّوْاْ فَإِنَّمَا هُمْ
  فِي شِقَاقٍ فَسَيَكْفِيكَهُمُ ٱللَّهُ وَهُوَ ٱلسَّمِيعُ ٱلْعَلِيمُ }قوله تعالى:
  { فان آمنوا } يعني: أهل الكتاب.قوله تعالى: { بمثل ما آمنتم به } ثلاثة أقوال. أحدها:
  أن معناه: مثل إيمانكم، فزيدت الباء للتوكيد، كما زيدت في قوله:{ وهزّي إِليك بجذع
  النخلة }[مريم:24]. قاله ابن الأنباري. والثاني. أن المراد بالمثل هاهنا: الكتاب، وتقديره:
  فان آمنوا بكتابكم كما آمنتم بكتابهم، قاله أبو معاذ النحوي. والثالث: أن المثل هاهنا:
  صلة، والمعنى: فان آمنوا بما آمنتم به. ومثله قوله:{ ليس كمثله شيء }[الشورى:11].أي:
  ليس كهو شيء. وأنشدوا:يا عاذلي دعنيَ من عذلكا   مثليَ لا يقبل من مثلكاأي: أنا لا
  أقبل منك، فأما الشقاق؛ فهو المشاقة والعداوة، ومنه قولهم: فلان قد شق عصا المسلمين،
  يريدون: فارق ما اجتمعوا عليه من اتباع إمامهم، فكأنه صار في شق غير شقهم.قوله تعالى:
  { فسيكفيكهم الله } هذا ضمان لنصر النبي صلى الله عليه وسلم.\r\n\t\t\t\r\n\t\t\t</section>"

