aaya: فَإِنْ آمَنُوا بِمِثْلِ مَا آمَنْتُمْ بِهِ فَقَدِ اهْتَدَوْا ۖ وَإِنْ تَوَلَّوْا
  فَإِنَّمَا هُمْ فِي شِقَاقٍ ۖ فَسَيَكْفِيكَهُمُ اللَّهُ ۚ وَهُوَ السَّمِيعُ الْعَلِيمُ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قُولُوۤاْ آمَنَّا
  بِٱللَّهِ وَمَآ أُنْزِلَ إِلَيْنَا وَمَآ أُنزِلَ إِلَىٰ إِبْرَاهِيمَ وَإِسْمَاعِيلَ
  وَإِسْحَاقَ وَيَعْقُوبَ وَٱلأَسْبَاطِ وَمَآ أُوتِيَ مُوسَىٰ وَعِيسَىٰ وَمَا أُوتِيَ
  ٱلنَّبِيُّونَ مِن رَّبِّهِمْ لاَ نُفَرِّقُ بَيْنَ أَحَدٍ مِّنْهُمْ وَنَحْنُ لَهُ
  مُسْلِمُونَ } * { فَإِنْ آمَنُواْ بِمِثْلِ مَآ آمَنْتُمْ بِهِ فَقَدِ ٱهْتَدَواْ
  وَّإِن تَوَلَّوْاْ فَإِنَّمَا هُمْ فِي شِقَاقٍ فَسَيَكْفِيكَهُمُ ٱللَّهُ وَهُوَ
  ٱلسَّمِيعُ ٱلْعَلِيمُ } * { صِبْغَةَ ٱللَّهِ وَمَنْ أَحْسَنُ مِنَ ٱللَّهِ صِبْغَةً
  وَنَحْنُ لَهُ عَابِدونَ }قوله تعالى: { فَإِنْ ءَامَنُوا بِمِثْلِ مَآ ءَامَنتُم بِهِ
  فَقَدِ اهْتَدَوا } فإن قيل: فهل للإيمان مثل لا يكون إيماناً؟ قيل معنى الكلام: فإن
  آمنوا مثل إيمانكم، وصدَّقوا مثل تصديقكم فقد اهتدوا، وهذا هو معنى القراءة وإن خالف
  المصحف.{ وَإِن تَوَلَّوا فَإِنَّمَا هُمْ فِي شِقَاقٍ } يعني في مشاقة وعداوة، وأصل
  الشِّقَاقِ البُعْدُ، من قولهم قد أخذ فلان في شِقٍّ، وفلان في شِقٍّ آخر، إذا تباعدوا.
  وكذلك قيل للخارج عن الجماعة، قد شَقَّ عصا المسلمين لبُعْدِهِ عنهم.قوله تعالى: {
  صِبْغَةَ اللهِ وَمَنْ أَحْسَنُ مِنَ اللهِ صِبْغَةً } فيه تأويلان:أحدهما: معناه دين
  الله، وهذا قول قتادة.وسبب ذلك أن النصارى كانوا يصبغون أولادهم في ماء لهم، ويقولون
  هذا تطهير لهم كالختان، فرد الله تعالى ذلك عليهم بأن قال: { صِبْغَةَ اللهِ } أي صبغة
  الله أحسن صبغة، وهي الإسلام.والثاني: أن صبغة الله، هي خلقة الله، وهذا قول مجاهد.فإن
  كانت الصبغة هي الدين، فإنما سُمِّيَ الدين صبغة، لظهوره على صاحبه، كظهور الصِّبْغِ
  عَلَى الثوبِ، وإن كانت هي الخلقة فلإحداثه كإحداث اللون على الثوب.\r\n\t\t\t\r\n\t\t\t</section>"

