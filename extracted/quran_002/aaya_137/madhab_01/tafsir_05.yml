  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَإِنْ
  آمَنُواْ بِمِثْلِ مَآ آمَنْتُمْ بِهِ فَقَدِ ٱهْتَدَواْ وَّإِن تَوَلَّوْاْ فَإِنَّمَا
  هُمْ فِي شِقَاقٍ فَسَيَكْفِيكَهُمُ ٱللَّهُ وَهُوَ ٱلسَّمِيعُ ٱلْعَلِيمُ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { فَإِنْ آمَنُواْ بِمِثْلِ مَآ آمَنْتُمْ بِهِ فَقَدِ ٱهْتَدَواْ } الخطاب
  لمحمد صلى الله عليه وسلم وأمّته. المعنى: فإن آمنوا مثل إيمانكم، وصدّقوا مثل تصديقكم
  فقد ٱهتدوْا؛ فالمماثلة وقعت بين الإيمانيْن، وقيل: إن الباء زائدة مؤكدة. وكان ٱبن
  عباس يقرأ فيما حكى الطبري: «فإن آمنوا بِالذي آمنتم بِهِ فقدِ ٱهتدوْا» وهذا هو معنى
  القراءة وإن خالف المصحف؛ فـ «ـمِثْل» زائدة كما هي في قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">لَيْسَ كَمِثْلِهِ شَيْءٌ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الشورى:11]
  أي ليس كهو شيء. وقال الشاعر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فصُيِّروا مثل كَعصْف مأكول</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وروى بَقِيّة حدّثنا شُعبة عن أبي
  حمزة عن ٱبن عباس قال: لا تقولوا فإن آمنوا بمثل ما آمنتم به فإن الله ليس له مثل،
  ولكن قولوا: بالذي آمنتم به. تابعه عليّ بن نصر الجَهضَمِيّ عن شعبة؛ ذكره البيهقي.
  والمعنى: أي فإن آمنوا بنبيّكم وبعامة الأنبياء ولم يفرّقوا بينهم كما لم تُفرّقوا
  فقد ٱهتدوْا، وإن أَبَوْا إلا التفريق فهم الناكبون عن الدين إلى الشقاق { فَسَيَكْفِيكَهُمُ
  ٱللَّهُ }. وحكي عن جماعة من أهل النظر قالوا: ويحتمل أن تكون الكاف في قوله: { لَيْسَ
  كَمِثْلِهِ شَيْءٌ } زائدة. قال: والذي روى عن ٱبن عباس من نَهْيه عن القراءة العامّة
  شيء ذهب إليه للمبالغة في نفي التشبيه عن الله عز وجل. وقال ٱبن عطية: هذا من ٱبن عباس
  على جهة التفسير؛ أي هكذا فليتأوّل. وقد قيل: إن الباء بمعنى على، والمعنى: فإن آمنوا
  على مثل إيمانكم. وقيل: «مثل» على بابها أي بمثل المنزَّل؛ دليله قوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَقُلْ
  آمَنتُ بِمَآ أَنزَلَ ٱللَّهُ مِن كِتَابٍ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الشورى: 15] وقوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَقُولُوۤاْ
  آمَنَّا بِٱلَّذِيۤ أُنزِلَ إِلَيْنَا وَأُنزِلَ إِلَيْكُمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[العنكبوت:
  46] قوله تعالى: { وَّإِن تَوَلَّوْاْ } أي عن الإيمان { فَإِنَّمَا هُمْ فِي شِقَاقٍ
  } قال زيد بن أسلم: الشقاق المنازعة. وقيل: الشقاق المجادلة والمخالفة والتّعادي. وأصله
  من الشِّق وهو الجانب؛ فكأن كل واحد من الفريقين في شِقّ غير شِقّ صاحبه. قال الشاعر:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">إلى كم تقتل العلماء قسرا</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وتفجر بالشقاق وبالنفاق</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخر:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وإلاّ فاعلموا أنّا وأنتم</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">بُغاةٌ ما
  بقينا في شِقاقِ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وقيل: إن الشقاق مأخوذ من فِعل ما يَشُقّ ويصعُب؛ فكأن كل واحد من
  الفريقين يحرِص على ما يشقّ على صاحبه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { فَسَيَكْفِيكَهُمُ ٱللَّهُ } أي فسيكفي اللَّهُ رسولَه عدوَّه. فكان هذا وعداً
  من الله تعالى لنبيّه عليه السلام أنه سيكفيه مَن عانده ومَن خالفه من المتولِّين بمن
  يَهديه من المؤمنين، فأنجز له الوعد؛ وكان ذلك في قتل بني قَيْنُقاع وبني قُريظة وإجلاء
  بني النَّضير. والكاف والهاء والميم في موضع نصب مفعولان. ويجوز في غير القرآن: فسيكفيك
  (إياهم). وهذا الحرف «فَسَيَكْفيكَهُمُ اللَّهُ» هو الذي وقع عليه دَمُ عثمان حين قُتل
  بإخبار النبيّ صلى الله عليه وسلم إيّاه بذلك. و { ٱلسَّمِيعُ } لقول كل قائل { ٱلْعَلِيمُ
  } بما يُنفذه في عباده ويُجريه عليهم. وحكي أن أبا دُلاَمة دخل على المنصور وعليه قَلَنْسُوة
  طويلة، ودُرّاعةمكتوب بين كتفيها { فَسَيَكْفِيكَهُمُ ٱللَّهُ وَهُوَ ٱلسَّمِيعُ ٱلْعَلِيمُ
  } ، وسيف معلّق في وسطه؛ وكان المنصور قد أمر الجند بهذا الزّي، فقال له: كيف حالك
  يا أبا دُلاَمة؟ قال: بَشرّ يا أمير المؤمنين! قال: وكيف ذاك؟ قال: ما ظنّك برجل وجهه
  في وسطه، وسيفه في ٱسته، وقد نبذ كتاب الله وراء ظهره! فضحك المنصور منه، وأمر بتغيير
  ذلك الزيّ من وقته.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

