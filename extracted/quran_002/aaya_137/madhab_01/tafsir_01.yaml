  title: تفسير جامع البيان في تفسير القرآن
  author: الطبري
  year: '310'
aaya: فَإِنْ آمَنُوا بِمِثْلِ مَا آمَنْتُمْ بِهِ فَقَدِ اهْتَدَوْا ۖ وَإِنْ تَوَلَّوْا
  فَإِنَّمَا هُمْ فِي شِقَاقٍ ۖ فَسَيَكْفِيكَهُمُ اللَّهُ ۚ وَهُوَ السَّمِيعُ الْعَلِيمُ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَإِنْ آمَنُواْ
  بِمِثْلِ مَآ آمَنْتُمْ بِهِ فَقَدِ ٱهْتَدَواْ وَّإِن تَوَلَّوْاْ فَإِنَّمَا هُمْ
  فِي شِقَاقٍ فَسَيَكْفِيكَهُمُ ٱللَّهُ وَهُوَ ٱلسَّمِيعُ ٱلْعَلِيمُ }يعنـي تعالـى
  ذكره بقوله: { { فإنْ آمَنُوا بِـمِثْلِ مَا آمَنْتُـمْ بِهِ } فإن صدق الـيهود والنصارى
  بـالله وما أنزل إلـيكم وما أنزل إلـى إبراهيـم وإسماعيـل وإسحاق ويعقوب والأسبـاط،
  وما أوتـي موسى وعيسى، وما أوتـي النبـيون من ربهم، وأقرّوا بذلك مثل ما صدقتـم أنتـم
  به أيها الـمؤمنون وأقررتـم، فقد وُفّقوا ورَشِدُوا ولزموا طريق الـحقّ واهتدوا، وهم
  حينئذ منكم وأنتـم منهم بدخولهم فـي ملتكم بإقرارهم بذلك. فدلّ تعالـى ذكره بهذه الآية
  علـى أنه لـم يقبل من أحد عملاً إلا بـالإيـمان بهذه الـمعانـي التـي عدها قبلها. كما:حدثنا
  الـمثنى، قال: ثنا أبو صالـح، قال: ثنا معاوية بن صالـح، عن علـيّ بن أبـي طلـحة، عن
  ابن عبـاس قوله: { فإنْ آمَنُوا بِـمِثْلِ مَا آمَنْتُـمْ بِهِ فَقَدِ اهْتَدُوا }
  ونـحو هذا، قال: أخبر الله سبحانه أن الإيـمان هو العروة الوثقـى، وأنه لا يقبل عملاً
  إلا به، ولا تَـحْرُمُ الـجنة إلا علـى من تركه.وقد روي عن ابن عبـاس فـي ذلك قراءة
  جاءت مصاحف الـمسلـمين بخلافها، وأجمعت قرّاء القرآن علـى تركها. وذلك ما:حدثنا به
  مـحمد بن الـمثنى، قال: ثنا مـحمد بن جعفر، قال: ثنا شعبة، عن أبـي حمزة، قال: قال
  ابن عبـاس: لا تقولوا: { فإنْ آمَنُوا بِـمِثْلِ ما آمَنْتُـمْ بِهِ فَقَدِ اهْتَدَوا
  } فإنه لـيس لله مثل، ولكن قولوا: «فإن آمنوا بـالذين آمنتـم به فقد اهتدوا»، أو قال:
  «فإن آمنوا بـما آمنتـم به». فكأن ابن عبـاس فـي هذه الرواية إن كانت صحيحة عنه يوجه
  تأويـل قراءة من قرأ: { فإنْ آمَنُوا بِـمِثْلِ ما آمَنْتُـمْ بِهِ }: فإن آمنوا بـمثل
  الله، وبـمثل ما أنزل علـى إبراهيـم وإسماعيـل وذلك إذا صرف إلـى هذا الوجه شرك لا
  شكّ بـالله العظيـم، لأنه لا مثل لله تعالـى ذكره، فنؤمن أو نكفر به. ولكن تأويـل ذلك
  علـى غير الـمعنى الذي وجه إلـيه تأويـله، وإنـما معناه ما وصفنا، وهو: فإن صدّقوا
  مثل تصديقكم بـما صدقتـم به من جميع ما عددنا علـيكم من كتب الله وأنبـيائه، فقد اهتدوا.
  فـالتشبـيه إنـما وقع بـين التصديقـين والإقرارين اللذين هما إيـمان هؤلاء وإيـمان
  هؤلاء، كقول القائل: مرّ عمرو بأخيك مثل ما مررت به، يعنـي بذلك مرّ عمرو بأخيك مثل
  مروري به، والتـمثـيـل إنـما دخـل تـمثـيلاً بـين الـمروريـين، لا بـين عمرو وبـين
  الـمتكلـم فكذلك قوله: { فإنْ آمَنُوا بِـمِثْلِ ما آمَنْتُـمْ بِهِ } إنـما وقع التـمثـيـل
  بـين الإيـمانـين لا بـين الـمُؤْمنَ به.القول فـي تأويـل قوله تعالـى: { وَإنْ تَوَلّوْا
  فإنَّـمَا هُمْ فِـي شِقاقٍ }.يعنـي تعالـى ذكر بقوله: { وَإنْ تَوَلَّوْا } وإن تولـى
  هؤلاء الذين قالوا لـمـحمد صلى الله عليه وسلم وأصحابه كونوا هوداً أو نصارى، فأعرضوا،
  فلـم يؤمنوا بـمثل إيـمانكم أيها الـمؤمنون بـالله، وبـما جاءت به الأنبـياء، وابتعثت
  به الرسل، وفرقوا بـين رسل الله، وبـين الله ورسله، فصدّقوا ببعض وكفروا ببعض، فـاعلـموا
  أيها الـمؤمنون أنهم إنـما هم فـي عصيان وفراق وحرب لله ولرسوله ولكم.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَإِنْ آمَنُواْ بِمِثْلِ مَآ آمَنْتُمْ
  بِهِ فَقَدِ ٱهْتَدَواْ وَّإِن تَوَلَّوْاْ فَإِنَّمَا هُمْ فِي شِقَاقٍ فَسَيَكْفِيكَهُمُ
  ٱللَّهُ وَهُوَ ٱلسَّمِيعُ ٱلْعَلِيمُ }كما:حدثنا بشر بن معاذ، قال: ثنا يزيد، عن قتادة:
  { فَإنَّـمَا هُمْ فِـي شِقَاقٍ } أي فـي فراق.حدثنـي الـمثنى، قال: ثنا إسحاق، قال:
  ثنا ابن أبـي جعفر، عن أبـيه، عن الربـيع: فإنـمَا هُمْ فِـي شِقَاقٍ يعنـي فراق.حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد: { وَإنْ تَوَلّوْا فَإنَّـمَا هُمْ فِـي
  شِقَاقٍ } قال: الشقاق: الفراق والـمـحاربة، إذا شاقّ فقد حارب، وإذا حارب فقد شاق،
  وهما واحد فـي كلام العرب. وقرأ:{ وَمَن يُشَاقِقِ ٱلرَّسُولَ }[النساء: 115] وأصل
  الشقاق عندنا والله أعلـم مأخوذ من قول القائل: «شقّ علـيه هذا الأمر» إذا كَرَ به
  وآذاه، ثم قـيـل: «شاق فلان فلاناً» بـمعنى: نال كل واحد منهما من صاحبه ما كَرَ به
  وآذاه وأثقلته مساءته، ومنه قول الله تعالـى ذكره:{ وَإِنْ خِفْتُمْ شِقَاقَ بَيْنِهِمَا }[النساء:
  35] بـمعنى فراق بـينهما.القول فـي تأويـل قوله تعالـى: { فَسَيَكْفِـيكَهُم الله وَهُوَ
  السّمِيعُ العَلِـيـمُ }.يعنـي تعالـى ذكره بقوله: { فَسَيَكْفِـيكَهُمُ اللَّهُ }
  فسيكفـيك الله يا مـحمد هؤلاء الذين قالوا لك لأصحابك: «كونوا هوداً أو نصارى تهتدوا»
  من الـيهود والنصارى، إن هم تولوا عن أن يؤمنوا بـمثل إيـمان أصحابك بـالله، وبـما
  أنزل إلـيك، وما أنزل إلـى إبراهيـم وإسماعيـل وإسحاق وسائر الأنبـياء غيرهم، وفرقوا
  بـين الله ورسله، إما بقتل السيف، وإما بجلاء عن جوارك، وغير ذلك من العقوبـات، فإن
  الله هو السميع لـما يقولون لك بألسنتهم ويبدون لك بأفواههم من الـجهل والدعاء إلـى
  الكفر والـملل الضالة، العلـيـم بـما يبطنون لك ولأصحابك الـمؤمنـين فـي أنفسهم من
  الـحسد والبغضاء. ففعل الله بهم ذلك عاجلاً وأنـجز وعده، فكفـي نبـيه صلى الله عليه
  وسلم بتسلـيطه إياه علـيهم حتـى قتل بعضهم وأجلـى بعضاً وأذلّ بعضاً وأخزاه بـالـجزية
  والصَّغار.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

