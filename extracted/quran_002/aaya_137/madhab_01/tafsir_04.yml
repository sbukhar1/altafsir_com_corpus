  ٱهْتَدَواْ وَّإِن تَوَلَّوْاْ فَإِنَّمَا هُمْ فِي شِقَاقٍ فَسَيَكْفِيكَهُمُ ٱللَّهُ
  وَهُوَ ٱلسَّمِيعُ ٱلْعَلِيمُ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">البحث الثاني
  قوله { وَّإِنْ تَوَلَّوْاْ فَإِنَّمَا هُمْ فِى شِقَاقٍ } أي إن تركوا مثل هذا الإيمان
  فقد التزموا المناقضة والعاقل لا يلتزم المناقضة ألبتة فحيث التزموها علمنا أنه ليس
  غرضهم طلب الدين والانقياد للحق وإنما غرضهم المنازعة وإظهار العداوة ثم للمفسرين عبارات.
  أولها قال ابن عباس رضي الله عنهما { فَإِنَّمَا هُمْ فِى شِقَاقٍ } في خلاف مذ فارقوا
  الحق وتمسكوا بالباطل فصاروا مخالفين لله. وثانيها قال أبو عبيدة ومقاتل في شقاق. أي
  في ضلال. وثالثها قال ابن زيد في منازعة ومحاربة. ورابعها قال الحسن في عداوة قال القاضي
  ولا يكاد يقال في المعاداة على وجه الحق أو المخالفة التي لا تكون معصية أنه شقاق وإنما
  يقال ذلك في مخالفة عظيمة توقع صاحبها في عداوة الله وغضبه ولعنه وفي استحقاق النار
  فصار هذا القول وعيداً منه تعالى لهم وصار وصفهم بذلك دليلاً على أن القوم معادون للرسول
  مضمرون له السؤال مترصدون لإيقاعه في المحن، فعند هذا آمنه الله تعالى من كيدهم وآمن
  المؤمنين من شرهم ومكرهم فقال { فَسَيَكْفِيكَهُمُ ٱللَّهُ } تقوية لقلبه وقلب المؤمنين
  لأنه تعالى إذا تكفل بالكفاية في أمر حصلت الثقة به قال المتكلمون هذا أخبار عن الغيب
  فيكون معجزاً دالاً على صدقة وإنما قلنا إنه إخبار عن الغيب وذلك لأنا وجدنا مخبر هذا
  القول على ما أخبر به لأنه تعالى كفاه شر اليهود والنصارى ونصره عليهم حتى غلبهم المسلمون
  وأخذوا ديارهم وأموالهم فصاروا أذلاء في أيديهم يؤدون إليهم الخراج والجزية أو لا يقدرون
  ألبتة على التخلص من أيديهم وإنما قلنا إنه معجز لأنه المتخرص لا يصيب في مثل ذلك على
  التفصيل، قال الملحدون لا نسلم أن هذا معجز وذلك لأن المعجز هو الذي يكون ناقضاً للعادة،
  وقد جرت العادة بأن كل من كان مبتلى بإيذاء غيره فإنه يقال له اصبر فإن الله يكفيك
  شره، ثم قد يقع ذلك تارة ولا يقع أخرى، وإذا كان هذا معتاداً فكيف يقال إنه معجز وأيضاً
  لعله توصل إلى ذلك برؤيا رآها، وذلك مما لاسبيل إلى دفعه، فإن المنجمين يقولون من كان
  سهم الغيب في طالعه فإنه يأتي بمثل هذه الأخبار وإن لم يكن نبياً.</font></font>&#13;\t\t\t<label
