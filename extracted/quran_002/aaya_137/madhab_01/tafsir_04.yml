  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">والجواب أنه ليس
  غرضنا من قولنا أنه معجز أن هذا الإخبار وحده معجز، بل غرضنا أن القرآن يشتمل على كثير
  من هذا النوع، والإخبار عن الأشياء الكثيرة على سبيل التفصيل مما لا يتأتى من المتخرص
  الكاذب. ثم إنه تعالى لما وعده بالنصرة والمعونة أتبعه بما يدل على أن ما يسرون وما
  يعلنون من هذا الأمر لا يخفى عليه تعالى فقال { وَهُوَ ٱلسَّمِيعُ ٱلْعَلِيمُ } وفيه
  وجهان. الأول أنه وعيد لهم والمعنى أنه يدرك ما يضمرون ويقولون وهو عليم بكل شيء فلا
  يجوز لهم أن يقع منهم أمر إلا وهو قادر على كفايته إياهم فيه. الثاني أنه وعد للرسول
  عليه السلام يعني يسمع دعاءك ويعلم نيتك وهو يستجيب لك ويوصلك إلى مرادك، واحتج الأصحاب
  بقوله { وَهُوَ ٱلسَّمِيعُ ٱلْعَلِيمُ } على أن سمعه تعالى زائد على علمه بالمسموعات
  لأن قوله { عَلِيمٌ } بناء مبالغة فيتناول كونه عالماً بجميع المعلومات، فلو كان كونه
  سميعاً عبارة عن علمه بالمسموعات لزم التكرار وأنه غير جائز، فوجب أن يكون صفة كونه
  تعالى سميعاً أمراً زائداً على وصفه بكونه عليماً والله أعلم بالصواب. أما قوله { بِمِثْلِ
