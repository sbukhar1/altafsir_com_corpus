  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَإِنْ
  آمَنُواْ بِمِثْلِ مَآ آمَنْتُمْ بِهِ فَقَدِ ٱهْتَدَواْ وَّإِن تَوَلَّوْاْ فَإِنَّمَا
  هُمْ فِي شِقَاقٍ فَسَيَكْفِيكَهُمُ ٱللَّهُ وَهُوَ ٱلسَّمِيعُ ٱلْعَلِيمُ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">اعلم أنه تعالى لما بين الطريق الواضح في الدين، وهو أن يعترف الإنسان
  بنبوة من قامت الدلالة على نبوته، وأن يحترز في ذلك عن المناقضة رغبهم في مثل هذا الإيمان
  فقال { فَإِنْ ءامَنُواْ بِمِثْلِ مَا ءامَنتُمْ بِهِ فَقَدِ ٱهْتَدَواْ }. / من وجوه
  أحدها أن المقصود منه التثبيت والمعنى إن حصلوا ديناً آخر مثل دينكم ومساوياً له في
  الصحة والسداد فقد اهتدوا، لما استحال أن يوجد دين آخر يساوي هذا الدين في السداد استحال
  الاهتداء بغيره ونظيره قولك للرجل الذي تشير عليه هذا هو الرأي والصواب فإن كان عندك
  رأى أصوب منه فاعمل به وقد علمت أن لا أصوب من رأيك ولكنك تريد تثبيت صاحبك وتوقيفه
  على أن ما رأيت لا رأي وراءه، وإنما قلنا إنه يستحيل أن يوجد دين آخر يساوي هذا الدين
  في السداد لأن هذا الدين مبناه على أن كل من ظهر عليه المعجز وجب الاعتراف بنبوته،
  وكل ما غاير هذا الدين لا بد وأن يشتمل على المناقضة، والمتناقض يستحيل أن يكون مساوياً
  لغير المتناقض في السداد والصحة. وثانيها أن المثل صلة في الكلام قال الله تعالى</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">لَيْسَ
  كَمِثْلِهِ شَىْء</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">الشورى 11 أي ليس كهو شيء، وقال الشاعر وصاليات ككما يؤثفين، وكانت
  أم الأحنف ترقصه وتقول</font></font><table border=\"0\" class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">والله لولا حنف برجله\t   ودقة في ساقه من هزله\t   ما كان منكم أحد
  كمثله</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وثالثها أنكم آمنتم بالفرقان من غير تصحيف وتحريف، فإن آمنوا بمثل
  ذلك وهو التوراة من غير تصحيف وتحريف فقد اهتدوا لأنهم يتصلون به إلى معرفة نبوة محمد
  صلى الله عليه وسلم. ورابعها أن يكون قوله { فَإِنْ ءامَنُواْ بِمِثْلِ مَا ءامَنتُمْ
  بِهِ } أي فإن صاروا مؤمنين بمثل ما به صرتم مؤمنين فقد اهتدوا، فالتمثيل في الآية
  بين الإيمانين والتصديقين، وروى محمد بن جرير الطبري أن ابن عباس قال لا تقولوا فإن
  آمنوا بمثل ما آمنتم به فليس لله مثل ولكن قولوا فإن آمنوا بالذي آمنتم به، قال القاضي
  لا وجه لترك القراءة المتواترة من حيث يشكل المعنى ويلبس لأن ذلك إن جعله المرء مذهباً
  لزمه أن يغير تلاوة كل الآيات المتشابهات وذلك محظور والوجه الأول في الجواب هو المعتمد.
  أما قوله { فَقَدِ ٱهْتَدَواْ } فالمراد فقد عملوا بما هدوا إليه وقبلوه، ومن هذا حاله
  يكون ولياً لله داخلاً في أهل رضوانه، فالآية تدل على أن الهداية كانت موجودة قبل هذا
  الاهتداء، وتلك الهداية لا يمكن حملها إلا على الدلائل التي نصبها الله تعالى وكشف
  عنها وبين وجوه دلالتها، ثم بين على وجه الزجر ما يلحقهم إن تولوا فقال { وَّإِنْ تَوَلَّوْاْ
  فَإِنَّمَا هُمْ فِى شِقَاقٍ } وفي الشقاق بحثان البحث الأول قال بعض أهل اللغة الشقاق
  مأخذو من الشق، كأنه صار في شق غير شق صاحبه بسبب العداوة وقد شق عصا المسلمين إذا
  فرق جماعتهم وفارقها، ونظيره المحادة وهي أن يكون هذا في حد وذاك في حد آخر، والتعادي
  مثله لأن هذا يكون في عدوة وذاك في عدوة، والمجانبة أن يكون هذا في جانب وذاك في جانب
  آخر وقال آخرون إنه من المشقة لأن كل واحد منهما يحرص على ما يشق على صاحبه ويؤذيه
  قال الله تعالى { وَإِنْ خِفْتُمْ شِقَاقَ بَيْنِهِمَا } أي فراق بينهما في الاختلاف
  حتى يشق أحدهما على الآخر.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
