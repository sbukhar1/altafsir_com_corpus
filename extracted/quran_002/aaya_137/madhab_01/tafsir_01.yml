  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر بن معاذ، قال: ثنا يزيد، عن قتادة: { فَإنَّـمَا هُمْ فِـي
  شِقَاقٍ } أي فـي فراق.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـمثنى، قال: ثنا إسحاق،
  قال: ثنا ابن أبـي جعفر، عن أبـيه، عن الربـيع: فإنـمَا هُمْ فِـي شِقَاقٍ يعنـي فراق.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد: { وَإنْ تَوَلّوْا
  فَإنَّـمَا هُمْ فِـي شِقَاقٍ } قال: الشقاق: الفراق والـمـحاربة، إذا شاقّ فقد حارب،
  وإذا حارب فقد شاق، وهما واحد فـي كلام العرب. وقرأ:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَمَن يُشَاقِقِ ٱلرَّسُولَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">[النساء: 115] وأصل الشقاق عندنا
  والله أعلـم مأخوذ من قول القائل: «شقّ علـيه هذا الأمر» إذا كَرَ به وآذاه، ثم قـيـل:
  «شاق فلان فلاناً» بـمعنى: نال كل واحد منهما من صاحبه ما كَرَ به وآذاه وأثقلته مساءته،
  ومنه قول الله تعالـى ذكره:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَإِنْ خِفْتُمْ شِقَاقَ بَيْنِهِمَا</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[النساء:
  35] بـمعنى فراق بـينهما.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">القول فـي تأويـل قوله تعالـى: {
  فَسَيَكْفِـيكَهُم الله وَهُوَ السّمِيعُ العَلِـيـمُ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">يعنـي
  تعالـى ذكره بقوله: { فَسَيَكْفِـيكَهُمُ اللَّهُ } فسيكفـيك الله يا مـحمد هؤلاء الذين
  قالوا لك لأصحابك: «كونوا هوداً أو نصارى تهتدوا» من الـيهود والنصارى، إن هم تولوا
  عن أن يؤمنوا بـمثل إيـمان أصحابك بـالله، وبـما أنزل إلـيك، وما أنزل إلـى إبراهيـم
  وإسماعيـل وإسحاق وسائر الأنبـياء غيرهم، وفرقوا بـين الله ورسله، إما بقتل السيف،
  وإما بجلاء عن جوارك، وغير ذلك من العقوبـات، فإن الله هو السميع لـما يقولون لك بألسنتهم
  ويبدون لك بأفواههم من الـجهل والدعاء إلـى الكفر والـملل الضالة، العلـيـم بـما يبطنون
  لك ولأصحابك الـمؤمنـين فـي أنفسهم من الـحسد والبغضاء. ففعل الله بهم ذلك عاجلاً وأنـجز
  وعده، فكفـي نبـيه صلى الله عليه وسلم بتسلـيطه إياه علـيهم حتـى قتل بعضهم وأجلـى
  بعضاً وأذلّ بعضاً وأخزاه بـالـجزية والصَّغار.</font></font><font class=\"TextResultArabic\"><font
