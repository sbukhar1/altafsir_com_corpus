  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَإِنْ
  آمَنُواْ بِمِثْلِ مَآ آمَنْتُمْ بِهِ فَقَدِ ٱهْتَدَواْ وَّإِن تَوَلَّوْاْ فَإِنَّمَا
  هُمْ فِي شِقَاقٍ فَسَيَكْفِيكَهُمُ ٱللَّهُ وَهُوَ ٱلسَّمِيعُ ٱلْعَلِيمُ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يعنـي تعالـى ذكره بقوله: { { فإنْ آمَنُوا بِـمِثْلِ مَا آمَنْتُـمْ
  بِهِ } فإن صدق الـيهود والنصارى بـالله وما أنزل إلـيكم وما أنزل إلـى إبراهيـم وإسماعيـل
  وإسحاق ويعقوب والأسبـاط، وما أوتـي موسى وعيسى، وما أوتـي النبـيون من ربهم، وأقرّوا
  بذلك مثل ما صدقتـم أنتـم به أيها الـمؤمنون وأقررتـم، فقد وُفّقوا ورَشِدُوا ولزموا
  طريق الـحقّ واهتدوا، وهم حينئذ منكم وأنتـم منهم بدخولهم فـي ملتكم بإقرارهم بذلك.
  فدلّ تعالـى ذكره بهذه الآية علـى أنه لـم يقبل من أحد عملاً إلا بـالإيـمان بهذه الـمعانـي
  التـي عدها قبلها. كما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا الـمثنى، قال: ثنا أبو صالـح،
  قال: ثنا معاوية بن صالـح، عن علـيّ بن أبـي طلـحة، عن ابن عبـاس قوله: { فإنْ آمَنُوا
  بِـمِثْلِ مَا آمَنْتُـمْ بِهِ فَقَدِ اهْتَدُوا } ونـحو هذا، قال: أخبر الله سبحانه
  أن الإيـمان هو العروة الوثقـى، وأنه لا يقبل عملاً إلا به، ولا تَـحْرُمُ الـجنة إلا
  علـى من تركه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقد روي عن ابن عبـاس فـي ذلك قراءة
  جاءت مصاحف الـمسلـمين بخلافها، وأجمعت قرّاء القرآن علـى تركها. وذلك ما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا به مـحمد بن الـمثنى، قال: ثنا مـحمد بن جعفر، قال: ثنا شعبة،
  عن أبـي حمزة، قال: قال ابن عبـاس: لا تقولوا: { فإنْ آمَنُوا بِـمِثْلِ ما آمَنْتُـمْ
  بِهِ فَقَدِ اهْتَدَوا } فإنه لـيس لله مثل، ولكن قولوا: «فإن آمنوا بـالذين آمنتـم
  به فقد اهتدوا»، أو قال: «فإن آمنوا بـما آمنتـم به». فكأن ابن عبـاس فـي هذه الرواية
  إن كانت صحيحة عنه يوجه تأويـل قراءة من قرأ: { فإنْ آمَنُوا بِـمِثْلِ ما آمَنْتُـمْ
  بِهِ }: فإن آمنوا بـمثل الله، وبـمثل ما أنزل علـى إبراهيـم وإسماعيـل وذلك إذا صرف
  إلـى هذا الوجه شرك لا شكّ بـالله العظيـم، لأنه لا مثل لله تعالـى ذكره، فنؤمن أو
  نكفر به. ولكن تأويـل ذلك علـى غير الـمعنى الذي وجه إلـيه تأويـله، وإنـما معناه ما
  وصفنا، وهو: فإن صدّقوا مثل تصديقكم بـما صدقتـم به من جميع ما عددنا علـيكم من كتب
  الله وأنبـيائه، فقد اهتدوا. فـالتشبـيه إنـما وقع بـين التصديقـين والإقرارين اللذين
  هما إيـمان هؤلاء وإيـمان هؤلاء، كقول القائل: مرّ عمرو بأخيك مثل ما مررت به، يعنـي
  بذلك مرّ عمرو بأخيك مثل مروري به، والتـمثـيـل إنـما دخـل تـمثـيلاً بـين الـمروريـين،
  لا بـين عمرو وبـين الـمتكلـم فكذلك قوله: { فإنْ آمَنُوا بِـمِثْلِ ما آمَنْتُـمْ
  بِهِ } إنـما وقع التـمثـيـل بـين الإيـمانـين لا بـين الـمُؤْمنَ به.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">القول فـي تأويـل قوله تعالـى: { وَإنْ تَوَلّوْا فإنَّـمَا هُمْ فِـي
  شِقاقٍ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">يعنـي تعالـى ذكر بقوله: { وَإنْ
  تَوَلَّوْا } وإن تولـى هؤلاء الذين قالوا لـمـحمد صلى الله عليه وسلم وأصحابه كونوا
  هوداً أو نصارى، فأعرضوا، فلـم يؤمنوا بـمثل إيـمانكم أيها الـمؤمنون بـالله، وبـما
  جاءت به الأنبـياء، وابتعثت به الرسل، وفرقوا بـين رسل الله، وبـين الله ورسله، فصدّقوا
  ببعض وكفروا ببعض، فـاعلـموا أيها الـمؤمنون أنهم إنـما هم فـي عصيان وفراق وحرب لله
  ولرسوله ولكم.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
