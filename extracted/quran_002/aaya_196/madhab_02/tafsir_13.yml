  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَأَتِمُّواْ
  ٱلْحَجَّ وَٱلْعُمْرَةَ للَّهِ فَإِنْ أُحْصِرْتُمْ فَمَا ٱسْتَيْسَرَ مِنَ ٱلْهَدْيِ
  وَلاَ تَحْلِقُواْ رُؤُوسَكُمْ حَتَّىٰ يَبْلُغَ ٱلْهَدْيُ مَحِلَّهُ فَمَن كَانَ مِنكُم
  مَّرِيضاً أَوْ بِهِ أَذًى مِّن رَّأْسِهِ فَفِدْيَةٌ مِّن صِيَامٍ أَوْ صَدَقَةٍ أَوْ
  نُسُكٍ فَإِذَآ أَمِنتُمْ فَمَن تَمَتَّعَ بِٱلْعُمْرَةِ إِلَى ٱلْحَجِّ فَمَا ٱسْتَيْسَرَ
  مِنَ ٱلْهَدْيِ فَمَن لَّمْ يَجِدْ فَصِيَامُ ثَلاثَةِ أَيَّامٍ فِي ٱلْحَجِّ وَسَبْعَةٍ
  إِذَا رَجَعْتُمْ تِلْكَ عَشَرَةٌ كَامِلَةٌ ذٰلِكَ لِمَن لَّمْ يَكُنْ أَهْلُهُ حَاضِرِي
  ٱلْمَسْجِدِ ٱلْحَرَامِ وَٱتَّقُواْ ٱللَّهَ وَٱعْلَمُواْ أَنَّ ٱللَّهَ شَدِيدُ ٱلْعِقَابِ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله عز وجل { وَأَتِمُّواْ ٱلْحَجَّ وَٱلْعُمْرَةَ لِلَّهِ } قرأ
  علقمة وإبراهيم النخعي (وأقيموا الحج والعمرة لله) واختلفوا في إتمامهما فقال بعضهم:
  هو أن يتمهما بمناسكهما وحدودهما وسننهما، وهو قول ابن عباس وعلقمة وإبراهيم النخعي
  ومجاهد، وأركان الحج خمسة.. الإِحرام والوقوف بعرفة، وطواف الزيارة، والسعي بين الصفا
  والمروة، وحلق الرأس أو التقصير. وللحج تحللان، وأسباب التحلل ثلاثة: رمي جمرة العقبة
  يوم النحر وطواف الزيارة والحلق، فإذا وجد شيئان من هذه الأشياء الثلاثة حصل التحلل
  الأول، وبالثلاث حصل التحلل الثاني، وبعد التحلل الأول يستبيح جميع محظورات الإِحرام
  إلا النساء، وبعد الثاني يستبيح الكل، وأركان العمرة أربعة: الإِحرام، والطواف بالبيت
  والسعي بين الصفا والمروة والحلق، وقال سعيد بن جبير وطاووس: تمام الحج والعمرة أن
  تحرم بهما مفردين مستأنفين من دويرة أهلك، وسئل علي بن أبي طالب عن قوله تعالىٰ: {
  وَأَتِمُّواْ ٱلْحَجَّ وَٱلْعُمْرَةَ لِلَّهِ } قال أن تحرم بهما من دويرة أهلك ومثله
  عن ابن مسعود، وقال قتادة: تمام العمرة أن تُعْمَلَ في غير أشهر الحج، فإن كانت في
  أشهر الحج ثم أقام حتى حج فهي متعة، وعليه فيها الهدي إن وجده، أو الصيام إن لم يجد
  الهدي، وتمام الحج أن يؤتى بمناسكه كلها حتى لا يلزم عامله دم بسبب قران لا متعة وقال
  الضحاك: إتمامهما أن تكون النفقة حلالاً وينتهي عما نهى الله عنه، وقال سفيان الثوري:
  إتمامها أن تخرج من أهلك لهما، ولا تخرج لتجارة ولا لحاجة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  عمر بن الخطاب: الوفد كثير والحاج قليل، واتفقت الأمة على وجوب الحج على من استطاع
  إليه سبيلاً، واختلفوا في وجوب العمرة فذهب أكثر أهل العلم إلى وجوبها وهو قول عمر
  وعلي وابن عمر وروى عكرمة عن ابن عباس أنه قال: والله إن العمرة لقرينة الحج في كتاب
  الله، قال الله تعالىٰ: «وأتموا الحج والعمرة لله» وبه قال عطاء ومجاهد وطاوس وقتادة
  وسعيد بن جبير، وإليه ذهب الثوري والشافعي في أصح قوليه، وذهب قوم إلى أنها سنة وهو
  قول جابر وبه قال (الشافعي) وإليه ذهب مالك وأهل العراق وتأولوا قوله تعالىٰ: { وَأَتِمُّواْ
  ٱلْحَجَّ وَٱلْعُمْرَةَ لِلَّهِ } على معنى أتموهما إذا دخلتم فيهما، أما ابتداء الشروع
  فيها فتطوع، واحتج من لم يوجبهما بما روي عن محمد بن المنكدر عن جابر بن عبد الله رضي
  الله عنهما</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" عن النبي صلى الله عليه وسلم أنه سئل عن العمرة أواجبة هي؟ فقال: «لا وأن تعتمروا
  خير لكم» \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والقول الأول أصح ومعنى قوله: {
  وَأَتِمُّواْ ٱلْحَجَّ وَٱلْعُمْرَةَ لِلَّهِ } أي ابتدؤوهما، فإذا دخلتم فيهما فأتموهما
  فهو أمر بالإِبتداء والإِتمام أي أقيموهما كقوله تعالىٰ</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">ثُمَّ أَتِمُّواْ ٱلصِّيَامَ إِلَى
  ٱلَّيْلِ</font></font> }</b><br class=\"TextArabic\"/><label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
