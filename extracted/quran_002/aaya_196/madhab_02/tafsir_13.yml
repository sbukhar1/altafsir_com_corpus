  أُحْصِرْتُمْ فَمَا ٱسْتَيْسَرَ مِنَ ٱلْهَدْيِ وَلاَ تَحْلِقُواْ رُؤُوسَكُمْ حَتَّىٰ
  يَبْلُغَ ٱلْهَدْيُ مَحِلَّهُ فَمَن كَانَ مِنكُم مَّرِيضاً أَوْ بِهِ أَذًى مِّن رَّأْسِهِ
  فَفِدْيَةٌ مِّن صِيَامٍ أَوْ صَدَقَةٍ أَوْ نُسُكٍ فَإِذَآ أَمِنتُمْ فَمَن تَمَتَّعَ
  بِٱلْعُمْرَةِ إِلَى ٱلْحَجِّ فَمَا ٱسْتَيْسَرَ مِنَ ٱلْهَدْيِ فَمَن لَّمْ يَجِدْ
  فَصِيَامُ ثَلاثَةِ أَيَّامٍ فِي ٱلْحَجِّ وَسَبْعَةٍ إِذَا رَجَعْتُمْ تِلْكَ عَشَرَةٌ
  كَامِلَةٌ ذٰلِكَ لِمَن لَّمْ يَكُنْ أَهْلُهُ حَاضِرِي ٱلْمَسْجِدِ ٱلْحَرَامِ وَٱتَّقُواْ
  ٱللَّهَ وَٱعْلَمُواْ أَنَّ ٱللَّهَ شَدِيدُ ٱلْعِقَابِ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  187] أي ابتدؤوه وأتموه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">أخبرنا عبد الواحد المليحي أخبرنا
  أبو منصور السمعاني أخبرنا أبو جعفر الرياني أخبرنا حميد بن زنجويه أخبرنا ابن أبي
  شيبة أخبرنا أبو خالد الأحمر عن عمرو بن قيس عن عاصم عن شقيق عن عبد الله قال: قال
  رسول الله صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" تابعوا بين الحج والعمرة فإنهما ينفيان الفقر والذنوب كما ينفي الكير
  خبث الحديد والذهب والفضة وليس للحج المبرور جزاء إلا الجنة \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">وقال ابن عمر: ليس من خلق الله أحدٌ
  إلا وعليه حجة وعمرة واجبتان إن استطاع إلى ذلك سبيلاً كما قال الله تعالىٰ { وَأَتِمُّواْ
  ٱلْحَجَّ وَٱلْعُمْرَةَ لِلَّهِ } فمن زاد بعد ذلك فهو خير وتطوع، واتفقت الأمة على
  أنه يجوز أداء الحج والعمرة على ثلاثة أوجه:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الإِفراد
  والتمتع والقران فصورة الإِفراد أن يفرد الحج، ثم بعد الفراغ منه يعتمر وصورة التمتع
  أن يعتمر في أشهر الحج، ثم بعد الفراغ من أعمال العمرة، يحرم بالحج من مكة فيحج في
  هذا العام، وصورة القران: أن يحرم بالحج والعمرة معاً أو يحرم بالعمرة ثم يدخل عليها
  الحج قبل أن يفتتح الطواف فيصير قارناً، واختلفوا في الأفضل من هذه الوجوه: فذهب جماعة
  إلىٰ أن الإِفراد أفضل ثم التمتع ثم القرآن وهو قول مالك والشافعي لما أخبرنا أبو الحسن
  السرخسي أخبرنا زاهر بن أحمد أخبرنا أبو إسحاق الهاشمي أخبرنا أبو مصعب عن مالك عن
  أبي الأسود محمد بن عبد الرحمٰن بن نوفل عن عروة بن الزبير عن عائشة أم المؤمنين رضي
  الله عنها أنها قالت: خرجنا مع رسول الله صلى الله عليه وسلم عام حجة الوداع فمنا من
  أهلَّ بعمرة، ومنا من أهلَّ بحج وعمرة، ومنا من أهلَّ بحج, وأهل رسول الله صلى الله
  عليه وسلم بالحج، فأما من أهلّ بالعمرة فحلَّ، وأما من أهلّ بالحج أو جمع بين الحج
  والعمرة فلم يحلوا حتى كان يوم النحر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أخبرنا
  عبد الوهاب بن محمد الخطيب أخبرنا عبد العزيز بن أحمد الخلال أخبرنا أبو العباس الأصم
  أخبرنا الربيع أخبرنا الشافعي أخبرنا مسلم عن ابن جريج عن جعفر بن محمد عن أبيه عن
  جابر رضي الله عنه وهو يحدث عن حجة النبي صلى الله عليه وسلم قال: خرجنا مع رسول الله
  صلى الله عليه وسلم لا ننوي إلا الحج، ولا نعرف غيره ولا نعرف العمرة، وروي عن ابن
  عمر أن النبي صلى الله عليه وسلم أفرد الحج وذهب قوم إلى أن القران أفضل وهو قول الثوري
  وأصحاب الرأي واحتجوا بما أخبرنا أحمد بن عبد الله الصالحي أخبرنا أبو سعيد محمد بن
  موسى الصيرفي أخبرنا أبو العباس محمد بن يعقوب الأصم أخبرنا محمد بن هشام بن ملاس النميري
  أخبرنا مروان بن معاوية الفزاري أخبرنا حميد قال: أنس بن مالك رضي الله عنه:</font></font>&#13;\t\t\t<label
