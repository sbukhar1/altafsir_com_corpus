  بِأَيْدِيكُمْ إِلَى ٱلتَّهْلُكَةِ وَأَحْسِنُوۤاْ إِنَّ ٱللَّهَ يُحِبُّ ٱلْمُحْسِنِينَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَأَتِمُّواْ
  ٱلْحَجَّ وَٱلْعُمْرَةَ للَّهِ فَإِنْ أُحْصِرْتُمْ فَمَا ٱسْتَيْسَرَ مِنَ ٱلْهَدْيِ
  وَلاَ تَحْلِقُواْ رُؤُوسَكُمْ حَتَّىٰ يَبْلُغَ ٱلْهَدْيُ مَحِلَّهُ فَمَن كَانَ مِنكُم
  مَّرِيضاً أَوْ بِهِ أَذًى مِّن رَّأْسِهِ فَفِدْيَةٌ مِّن صِيَامٍ أَوْ صَدَقَةٍ أَوْ
  نُسُكٍ فَإِذَآ أَمِنتُمْ فَمَن تَمَتَّعَ بِٱلْعُمْرَةِ إِلَى ٱلْحَجِّ فَمَا ٱسْتَيْسَرَ
  مِنَ ٱلْهَدْيِ فَمَن لَّمْ يَجِدْ فَصِيَامُ ثَلاثَةِ أَيَّامٍ فِي ٱلْحَجِّ وَسَبْعَةٍ
  إِذَا رَجَعْتُمْ تِلْكَ عَشَرَةٌ كَامِلَةٌ ذٰلِكَ لِمَن لَّمْ يَكُنْ أَهْلُهُ حَاضِرِي
  ٱلْمَسْجِدِ ٱلْحَرَامِ وَٱتَّقُواْ ٱللَّهَ وَٱعْلَمُواْ أَنَّ ٱللَّهَ شَدِيدُ ٱلْعِقَابِ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وقالت فرقة: إتمامهما أن تفرد كل واحدة من حجة وعمرة ولا تقرن، وهذا
  على أن الإفراد أفضل.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقالت فرقة: القرآن أفضل، وذلك هو
  الإتمام عندهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال ابن عباس وعلقمة وإبراهيم وغيرهم:
  إتمامهما أن تقضي مناسكهما كاملة بما كان فيها من دماء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وفروض
  الحج: النية، والإحرام، والطواف المتصل بالسعي، والسعي بين الصفا والمروة عندنا خلافاً
  لأبي حنيفة، والوقوف بعرفة، والجمرة على قول ابن الماجشون، وأما أعمال العمرة فنية
  وإحرام، وطواف، وسعي.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">واختلف في فرض العمرة فقال مالك
  رحمه الله: هي سنة واجبة لا ينبغي أن تترك كالوتر، وهي عندنا مرة واحدة في العام، وهذا
  قول جمهور أصحابه، وحكى ابن المنذر في الإشراف عن أصحاب الرأي أنها عندهم غير واجبة،
  وحكى بعض القرويين والبغداديين عن أبي حنيفة أنه يوجبها كالحج، وبأنها سنة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال ابن مسعود وجمهور من العلماء، وأسند الطبري النص على ذلك عن رسول
  الله صلى الله عليه وسلم، وروي عن علي بن أبي طالب وابن عباس وابن عمر والشافعي وأحمد
  وإسحاق والشعبي وجماعة تابعين: أنها واجبة كالفرض، وقاله ابن الجهم من المالكيين.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال مسروق: \" الحج والعمرة فرض، نزلت العمرة من الحج منزلة الزكاة
  من الصلاة \" ، وقرأ الشعبي وأبو حيوة \" والعمرةُ لله \" برفع العمرة على القطع والابتداء،
  وقرأ ابن أبي إسحاق \" الحجِ \" بكسر الحاء، وفي مصحف ابن مسعود \" وأتموا الحج والعمرة
  إلى البيت لله \" ، وروي عنه: \" وأقيموا الحج والعمرة إلى البيت \" ، وروي غير هذا
  مما هو كالتفسير.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله تعالى: { فإن أحصرتم فما استيسر
  من الهدي } ، قال علقمة وعروة بن الزبير وغيرهما: الآية فيمن أحصر بالمرض لا بالعدو.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال ابن عباس وغيره بعكس ذلك، والمشهور من اللغة أحصر بالمرض وحصر
  بالعدو، وفي المجمل لابن فارس حصر بالمرض وأحصر بالعدو.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  الفراء: \" هما بمعنى واحد في المرض والعدو \".</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  القاضي أبو محمد عبد الحق رضي الله عنه: والصحيح أن حصر إنما هي فيما أحاط وجاور فقد
  يحصر العدو والماء ونحوه ولا يحصر المرض، وأحصر معناه جعل الشيء ذا حصر كأقبر وأحمى
  وغير ذلك، فالمرض والماء والعدو وغير ذلك قد يكون محصراً لا حاصراً، ألا ترى أن العدو
  كان محصراً في عام الحديبية، وفي ذلك نزلت هذه الآية عند جمهور أهل التأويل، وأجمع
  جمهور الناس على أن المحصر بالعدو يحل حيث أحصر، وينحر هديه إن كان ثم هدي ويحلق رأسه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال قتادة وإبراهيم: يبعث بهديه إن أمكنه فإذا بلغ محله صار حلالاً
  ولا قضاء عليه عند الجميع إلا أن يكون ضرورة فعليه حجة الإسلام.</font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table dir=\"rtl\"><tr><td><a
  href=\"Javascript:InnerLink_onchange(14,1,1)\"><img src=\"images/Tafasir/TafasirPaging/PreviousAR.GIF\"
