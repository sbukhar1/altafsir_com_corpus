  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَأَنْفِقُواْ
  فِي سَبِيلِ ٱللَّهِ وَلاَ تُلْقُواْ بِأَيْدِيكُمْ إِلَى ٱلتَّهْلُكَةِ وَأَحْسِنُوۤاْ
  إِنَّ ٱللَّهَ يُحِبُّ ٱلْمُحْسِنِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَأَتِمُّواْ ٱلْحَجَّ
  وَٱلْعُمْرَةَ للَّهِ فَإِنْ أُحْصِرْتُمْ فَمَا ٱسْتَيْسَرَ مِنَ ٱلْهَدْيِ وَلاَ
  تَحْلِقُواْ رُؤُوسَكُمْ حَتَّىٰ يَبْلُغَ ٱلْهَدْيُ مَحِلَّهُ فَمَن كَانَ مِنكُم
  مَّرِيضاً أَوْ بِهِ أَذًى مِّن رَّأْسِهِ فَفِدْيَةٌ مِّن صِيَامٍ أَوْ صَدَقَةٍ أَوْ
  نُسُكٍ فَإِذَآ أَمِنتُمْ فَمَن تَمَتَّعَ بِٱلْعُمْرَةِ إِلَى ٱلْحَجِّ فَمَا ٱسْتَيْسَرَ
  مِنَ ٱلْهَدْيِ فَمَن لَّمْ يَجِدْ فَصِيَامُ ثَلاثَةِ أَيَّامٍ فِي ٱلْحَجِّ وَسَبْعَةٍ
  إِذَا رَجَعْتُمْ تِلْكَ عَشَرَةٌ كَامِلَةٌ ذٰلِكَ لِمَن لَّمْ يَكُنْ أَهْلُهُ حَاضِرِي
  ٱلْمَسْجِدِ ٱلْحَرَامِ وَٱتَّقُواْ ٱللَّهَ وَٱعْلَمُواْ أَنَّ ٱللَّهَ شَدِيدُ ٱلْعِقَابِ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ سبيل الله } هنا الجهاد، واللفظ يتناول بعد جميع سبله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال أبو عبيدة وقوم: الباء في قوله { بأيديكم } زائدة، التقدير تلقوا
  أيديكم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال الجمهور: ذلك ضرب مثل، تقول
  ألقى فلان بيده في أمر كذا إذا استسلم، لأن المستسلم في القتال يلقي سلاحة بيده، فكذلك
  فعل كل عاجز في أي فعل كان، ومنه قول عبد المطلب: \" والله إن إلقاءنا بأيدينا إلى
  الموت لعجز \".</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال قوم: التقدير لا تلقوا أنفسكم
  بأيديكم، كما تقول لا تفسد حالك برأيك، و \" التهلُكة \" بضم اللام مصدر من هلك، وقرأ
  الخليل { التهلِكة } بكسر اللام، وهي تفعلة من \" هلّك \" بشد اللام.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وروي عن أبي أيوب الأنصاري أنه كان على القسطنطينية، فحمل رجل على
  عسكر العدو، فقال قوم ألقى بيده إلى التهلكة، فقال أبو أيوب: لا إن هذه الآية نزلت
  في الأنصار حين أرادوا لما ظهر الإسلام أن يتركوا الجهاد ويعمروا أموالهم، وأما هذا
  فهو الذي قال الله فيه:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">ومن الناس من يشري نفسه ابتغاء مرضات الله</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  207].</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال حذيفة بن اليمان وابن عباس
  والحسن وعطاء وعكرمة وجمهور الناس: المعنى لا تلقوا بأيديكم بأن تتركوا النفقة في سبيل
  الله وتخافوا العيلة، فيقول الرجل ليس عندي ما أنفق.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  قوم: المعنى لا تقنطوا من التوبة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  البراء بن عازب وعبيدة السلماني: الآية في الرجل يقول قد بالغت في المعاصي فلا فائدة
  في التوبة فينهمك بعد ذلك، وقال زيد بن أسلم: المعنى لا تسافروا في الجهاد بغير زاد،
  وقد كان فعل ذلك قوم فأداهم ذلك إلى الانقطاع في الطريق أو الكون على عالة الناس، وقوله
  { وأحسنوا } ، قيل: معناه في أعمالكم بامتثال الطاعات، وروي ذلك عن بعض الصحابة، وقيل:
  المعنى أحسنوا في الإنفاق في سبيل الله وفي الصدقات، قاله زيد بن أسلم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال عكرمة: المعنى وأحسنوا الظن بالله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله
  تعالى: { وأتموا الحج والعمرة لله } ، قال ابن زيد والشعبي وغيرهما: إتمامهما أن لا
  تفسخ وأن تتمهما إذا بدأت بهما.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  علي بن أبي طالب رضي الله عنه: إتمامهما أن تحرم بهما من دويرة أهلك، وفعله عمران بن
  حصين.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال سفيان الثوري: إتمامهما أن
  تخرج قاصداً لهما لا لتجارة ولا لغير ذلك، ويؤيد هذا قوله: { لله }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال قتادة والقاسم بن محمد: إتمامهما أن تحرم بالعمرة وتقضيها في
  غير أشهر الحج، وأن تتم الحج دون نقص ولا جبر بدم، وهذا مبني على أن الدم في الحج والعمرة
  جبر نقص، وهو قول مالك وجماعة من العلماء. وأبو حنيفة وأصحابه يرون أن كثرة الدم كمال
  وزيادة، وكلما كثر عندهم لزوم الدم فهو أفضل، واحتجوا بأنه قيل للنبي صلى الله عليه
  وسلم: ما أفضل الحج؟ فقال: العج والثج، ومالك ومن قال بقوله يراه ثج التطوع.</font></font>&#13;\t\t\t<label
