  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَأَتِمُّواْ
  ٱلْحَجَّ وَٱلْعُمْرَةَ للَّهِ فَإِنْ أُحْصِرْتُمْ فَمَا ٱسْتَيْسَرَ مِنَ ٱلْهَدْيِ
  وَلاَ تَحْلِقُواْ رُؤُوسَكُمْ حَتَّىٰ يَبْلُغَ ٱلْهَدْيُ مَحِلَّهُ فَمَن كَانَ مِنكُم
  مَّرِيضاً أَوْ بِهِ أَذًى مِّن رَّأْسِهِ فَفِدْيَةٌ مِّن صِيَامٍ أَوْ صَدَقَةٍ أَوْ
  نُسُكٍ فَإِذَآ أَمِنتُمْ فَمَن تَمَتَّعَ بِٱلْعُمْرَةِ إِلَى ٱلْحَجِّ فَمَا ٱسْتَيْسَرَ
  مِنَ ٱلْهَدْيِ فَمَن لَّمْ يَجِدْ فَصِيَامُ ثَلاثَةِ أَيَّامٍ فِي ٱلْحَجِّ وَسَبْعَةٍ
  إِذَا رَجَعْتُمْ تِلْكَ عَشَرَةٌ كَامِلَةٌ ذٰلِكَ لِمَن لَّمْ يَكُنْ أَهْلُهُ حَاضِرِي
  ٱلْمَسْجِدِ ٱلْحَرَامِ وَٱتَّقُواْ ٱللَّهَ وَٱعْلَمُواْ أَنَّ ٱللَّهَ شَدِيدُ ٱلْعِقَابِ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { وَأَتِمُّواْ الْحَجَّ وَالْعُمْرَةَ للهِ } وقرأ ابن
  مسعود فيما رواه عنه علقمة: { وَأَتِمُّواْ الْحَجَّ وَالْعُمْرَةَ بِالْبَيتِ } واختلفوا
  في تأويل إتمامها على خمسة أقاويل:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدها:
  يعني وأتموا الحج لمناسكه وسننه، وأتموا العمرة بحدودها وسنتها، وهذا قول مجاهد، وعلقمة
  بن قيس.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والثاني: أن إتمامهما أَنْ تُحْرِمَ
  بهما من دُوَيْرَةِ أهلك، وهذا قول علي، وطاوس، وسعيد بن جبير.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والثالث: أن إتمام العمرة، أن نخدم بها في غير الأشهر الحرم، وإتمام
  الحج أن تأتي بجميع مناسكه، حتى لا يلزم دم لجبران نقصان، وهذا قول قتادة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والرابع: أن تخرج من دُوَيْرَةِ أهلك، لأجلهما، لا تريد غيرهما من
  تجارة، ولا مكسب، وهذا قول سفيان الثوري.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والخامس:
  أن إتمامهما واجب بالدخول فيهما، وهذا قول الشعبي، وأبي بردة، وابن زيد، ومسروق.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ثم قال تعالى: { فَإِنْ أُحْصِرْتُمْ فَمَا استَيْسَرَ مِنَ الْهَدْيِ
  } في هذا الإحصار قولان:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">أحدهما: أنه كل حابس من عدوّ، أو
  مرض، أو عذر، وهو قول مجاهد، وقتادة، وعطاء، وأبي حنيفة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثاني:
  أنه الإحصار بالعدوّ، دون المرض، وهو قول ابن عباس، وابن عمر، وأنس بن مالك، والشافعي.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وفي { فَمَا استَيْسَرَ مِنَ الْهَدْيِ } قولان:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أحدهما: شاةُ، وهو قول ابن عباس، والحسن، والسدي، وعلقمة، وعطاء، وأكثر
  الفقهاء.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والثاني: بدنة، وهو قول عمر، وعائشة،
  ومجاهد، وطاوس، وعروة، وجعلوه فيما استيسر من صغار البُدْن وكبارها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وفي اشتقاق الهدي قولان:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدهما:
  أنه مأخوذ من الهدية.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والثاني: مأخوذ من قولهم هديتُه
  هَدْياً، إذا سقته إلى طريق سبيل الرشاد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ثم
  قال تعالى: { وَلاَ تَحْلِقُواْ رُءُوسَكُم حَتَّى يَبْلُغَ الْهَدْيُ مَحِلَّهُ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وفي محل هدي المحصر، ثلاثة أقاويل:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدها:
  حيث أُحْصِر من حِلٍ أو حَرَم، وهذا قول ابن عمر، والمِسْوَر بن مخرمة، وهارون بن الحكم،
  وبه قال الشافعي.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والقول الثاني: أنه الحَرَم، وهو
  قول عليّ، وابن مسعود ومجاهد، وبه قال أبو حنيفة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والقول
  الثالث: أن مَحِلّهُ أن يتحلل من إحرامه بادئاً نسكه، والمقام على إحرامه إلى زوال
  إحصاره، وليس للمحرم أن يتحلل بالاحصار بعد رسول الله صلى الله عليه وسلم، فإن كان
  إحرامُه بعمرة لم يَفُتْ وإن كان بحج قضاه بالفوات بعد الإحلال منه، وهذا مروي عن ابن
  عباس، وعائشة، وبه قال مالك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ثم
  قال تعالى: { فَمَن كَانَ مِنكُم مَّرِيضاً أَوْ بِهِ أَذىً مِّن رَّأْسِهِ فَفِدْيَةٌ
  مِّن صِيَامٍ أَوْ صَدَقَةٍ أَوْ نُسُكٍ } معناه: فحلَقَ، فعليه ذلك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أما الصيام ففيه قولان:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدهما:
  صيام ثلاثة أيام، وهذا قول مجاهد، وعلقمة، وإبراهيم، والربيع، وبه قال الشافعي.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والقول الثاني: صيام عشرة أيام كصيام المتمتع، وهو قول الحسن وعكرمة.</font></font>&#13;\t\t\t<label
