  ٱلْحَجَّ وَٱلْعُمْرَةَ للَّهِ فَإِنْ أُحْصِرْتُمْ فَمَا ٱسْتَيْسَرَ مِنَ ٱلْهَدْيِ
  وَلاَ تَحْلِقُواْ رُؤُوسَكُمْ حَتَّىٰ يَبْلُغَ ٱلْهَدْيُ مَحِلَّهُ فَمَن كَانَ مِنكُم
  مَّرِيضاً أَوْ بِهِ أَذًى مِّن رَّأْسِهِ فَفِدْيَةٌ مِّن صِيَامٍ أَوْ صَدَقَةٍ أَوْ
  نُسُكٍ فَإِذَآ أَمِنتُمْ فَمَن تَمَتَّعَ بِٱلْعُمْرَةِ إِلَى ٱلْحَجِّ فَمَا ٱسْتَيْسَرَ
  مِنَ ٱلْهَدْيِ فَمَن لَّمْ يَجِدْ فَصِيَامُ ثَلاثَةِ أَيَّامٍ فِي ٱلْحَجِّ وَسَبْعَةٍ
  إِذَا رَجَعْتُمْ تِلْكَ عَشَرَةٌ كَامِلَةٌ ذٰلِكَ لِمَن لَّمْ يَكُنْ أَهْلُهُ حَاضِرِي
  ٱلْمَسْجِدِ ٱلْحَرَامِ وَٱتَّقُواْ ٱللَّهَ وَٱعْلَمُواْ أَنَّ ٱللَّهَ شَدِيدُ ٱلْعِقَابِ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وحصره العدو: إذا ضيق عليه. وقال الزجاج: يقال للرجل إذا حبس: قد حصر،
  فهو محصور. وللعلماء في هذا الإحصار قولان. أحدهما: أنه لا يكون إلا بالعدو، ولا يكون
  المريض محصراً. وهذا مذهب ابن عمر، وابن عباس، وأنس، ومالك، والشافعي، وأحمد. ويدل
  عليه قوله: { فاذا أمنتم }. والثاني: أنه يكون بكل حابس من مرض أو عدو أو عذر، وهو
  قول عطاء، ومجاهد، وقتادة، وأبي حنيفة. وفي الكلام اختصار وحذف، والمعنى: فإن أُحصرتم
  دون تمام الحج والعمرة فحللتم؛ فعليكم ما استيسر من الهدي. ومثله { أو به أذىً من رأسه
  ففدية } تقديره: فحلق، ففدية. والهدي: ما أهدي إلى البيت. وأصله: هديّ مشدد، فخفف،
  قاله ابن قتيبة. وبالتشديد يقرأ الحسن، ومجاهد. وفي المراد { بما استيسر من الهدي }
  ثلاثة أقوال. أحدها: أنه شاة، قاله علي بن أبي طالب، وابن عباس، والحسن، وعطاء، وابن
  جبير، وإبراهيم، وقتادة، والضحاك. والثاني: أنه ما تيسر من الإبل والبقر لا غير، قاله
  ابن عمر، وعائشة، والقاسم. والثالث: أنه على قدر الميسرة، رواه طاووس عن ابن عباس.
  وروي عن الحسن، وقتادة قالا: أعلاه بدنة، وأوسطه بقرة، وأخسه شاة. وقال أحمد: الهدي
  من الأصناف الثلاثة، من الإبل والبقر، والغنم، وهو قول أبي حنيفة، رحمه الله، ومالك،
  والشافعي، رحمهما الله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { حتى يبلغ الهدي محله
  } قال ابن قتيبة: المحل: الموضع الذي يحل به نحره، وهو من: حل يحل. وفي المحل قولان.
  أحدهما: أنه الحرم، قاله ابن مسعود، والحسن، وعطاء، وطاووس، ومجاهد، وابن سيرين، والثوري،
  وأبو حنيفة، والثاني: أنه الموضع الذي أُحصر به فيذبحه ويحل، قاله مالك، والشافعي،
  وأحمد.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { فمن كان منكم مريضاً
  أو به أذىً من رأسه ففديةٌ } هذا نزل على سبب، وهو أن كعب بن عجرة كثر قمل رأسه حتى
  تهافت على وجهه، فنزلت هذه الآية فيه فكان يقول: فيَّ نزلت خاصة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">فصل</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال شيخنا علي ابن عبيد الله: اقتضى
  قوله: { ولا تحلقوا رؤوسكم حتى يبلغ الهدي محله } تحريم حلق الشعر، سواء وجد به الأذى،
  أو لم يجد، حتى نزل: { فمن كان منكم مريضاً أو به أذى من رأسه ففدية } فاقتضى هذا إباحة
  حلق الشعر عند الأذى مع الفدية، فصار ناسخاً لتحريمه المتقدم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ومعنى
  الآية: فمن كان منكم- أي: من المحرمين، محصراً كان أو غير محصر- مريضاً، واحتاج إلى
  لبس أو شيء يحظره الإحرام، ففعله، أو به أذىً من رأسه فحلق؛ ففدية من صيام. وفي الصيام
  قولان. أحدهما: أنه ثلاثة أيام، روي في حديث كعب ابن عجرة، رضي الله عنه، عن النبي
  صلى الله عليه وسلم، وهو قول الجمهور. والثاني: أنه صيام عشرة أيام، روي عن الحسن وعكرمة،
  ونافع، وفي الصدقة قولان. أحدهما: أنه إطعام ستة مساكين، روي في حديث كعب، وهو قول
  من قال: الصوم ثلاثة أيام.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
