  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَأَنْفِقُواْ
  فِي سَبِيلِ ٱللَّهِ وَلاَ تُلْقُواْ بِأَيْدِيكُمْ إِلَى ٱلتَّهْلُكَةِ وَأَحْسِنُوۤاْ
  إِنَّ ٱللَّهَ يُحِبُّ ٱلْمُحْسِنِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَأَتِمُّواْ ٱلْحَجَّ
  وَٱلْعُمْرَةَ للَّهِ فَإِنْ أُحْصِرْتُمْ فَمَا ٱسْتَيْسَرَ مِنَ ٱلْهَدْيِ وَلاَ
  تَحْلِقُواْ رُؤُوسَكُمْ حَتَّىٰ يَبْلُغَ ٱلْهَدْيُ مَحِلَّهُ فَمَن كَانَ مِنكُم
  مَّرِيضاً أَوْ بِهِ أَذًى مِّن رَّأْسِهِ فَفِدْيَةٌ مِّن صِيَامٍ أَوْ صَدَقَةٍ أَوْ
  نُسُكٍ فَإِذَآ أَمِنتُمْ فَمَن تَمَتَّعَ بِٱلْعُمْرَةِ إِلَى ٱلْحَجِّ فَمَا ٱسْتَيْسَرَ
  مِنَ ٱلْهَدْيِ فَمَن لَّمْ يَجِدْ فَصِيَامُ ثَلاثَةِ أَيَّامٍ فِي ٱلْحَجِّ وَسَبْعَةٍ
  إِذَا رَجَعْتُمْ تِلْكَ عَشَرَةٌ كَامِلَةٌ ذٰلِكَ لِمَن لَّمْ يَكُنْ أَهْلُهُ حَاضِرِي
  ٱلْمَسْجِدِ ٱلْحَرَامِ وَٱتَّقُواْ ٱللَّهَ وَٱعْلَمُواْ أَنَّ ٱللَّهَ شَدِيدُ ٱلْعِقَابِ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { وأنفقوا في سبيل الله }</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">هذه
  الآية نزلت على سبب، وفيه قولان.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدهما:
  أن النبي صلى الله عليه وسلم، لما أمر بالتجهز إلى مكة، قال ناسٌ من الأعراب: يا رسول
  الله! بماذا نتجهز؟ فوالله مالنا زاد ولا مال! فنزلت، قاله ابن عباس.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والثاني: أن الأنصار كانوا ينفقون ويتصدقون، فأصابتهم سنة، فأمسكوا؛
  فنزلت، قاله أبو جبيرة بن الضحاك. والسبيل في اللغة: الطريق. وإنما استعملت هذه الكلمة
  في الجهاد، لأنه السبيل الذي يقاتل فيه على عقد الدين. والتهلكة: بمعنى الهلاك، يقال:
  هلك الرجل يهلك هلاكاً وهُلكاً وتهلكة. قال المبرد: وأراد بالأيدي: الأنفس، فعبر بالبعض
  عن الكل. وفي المراد بالتهلكة هاهنا أربعة أقوال. أحدها: أنها ترك النفقة في سبيل الله،
  قاله حذيفة، وابن عباس، والحسن، وابن جبير، وعكرمة، ومجاهد، وقتادة، والضحاك. والثاني:
  أنها القعود عن الغزو شغلاً بالمال، قاله أبو أيوب الأنصاري. والثالث: أنها القنوط
  من رحمة الله، قاله البراء، والنعمان بن بشير، وعبيدة. والرابع: أنها عذاب الله، رواه
  ابن أبي طلحة عن ابن عباس.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { وَأَحسِنوا } فيه
  ثلاثة أقوال. أحدها: أن معناه: أحسنوا الإنفاق، وهو قول أصحاب القول الأول. والثاني:
  أحسنوا الظن بالله، قاله عكرمة، وسفيان، وهو يخرّج على قول من قال: التهلكة: القنوط،
  والثالث: أن معناه: أدوا الفرائض، رواه سفيان عن أبي إسحاق.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { وأَتموا الحَجَّ والعُمْرةَ للهِ } قال ابن فارس: الحج في اللغة: القصد، والاعتمار
  في الحج أصله: الزيارة. قال ثعلب: الحج بفتح الحاء: المصدر، وبكسرها: الاسم. قال: وربما
  قال الفراء: هما لغتان. وذكر ابن الأنباري في العمرة قولين. أحدهما: الزيارة. والثاني:
  القصد. وفي إتمامها أربعة أقوال. أحدها: أن معنى إتمامها: أن يفصل بينهما، فيأتي بالعمرة
  في غير أشهر الحج، قاله عمر بن الخطاب، والحسن، وعطاء. والثاني: أن يحرم الرجل من دويرة
  أهله، قاله علي بن أبي طالب، وطاووس، وابن جبير، والثالث: أنه إذا شرع في أحدهما لم
  يفسخه حتى يتم، قاله ابن عباس. والرابع: أنه فعل ما أمر الله فيهما، قاله مجاهد. وجمهور
  القراء على نصب «العمرة» بايقاع الفعل عليها. وقرأ الأصمعي عن نافع والقزاز عن أبي
  عمرو، والكسائي عن أبي جعفر برفعها، وهي قراءة ابن مسعود، وأبي رزين، والحسن، والشعبي.
  وقراءة الجمهور تدل على وجوبها. وممن ذهب إلى أن العمرة واجبة، عليّ، وابن عمر، وابن
  عباس، والحسن، وابن سيرين، وعطاء، وطاووس، وسعيد بن جبير، ومجاهد، وأحمد، والشافعي،
  وروي عن ابن مسعود، وجابر، والشعبي، وإبراهيم، وأبي حنيفة، ومالك، أنها سنة وتطوع.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى { فإن أُحصرتم } قال ابن قتيبة: يقال: أحصره المرض والعدو:
  إذا منعه من السفر، ومنه هذه الآية.</font></font>&#13;\t\t\t<label disabled=\"true\"
