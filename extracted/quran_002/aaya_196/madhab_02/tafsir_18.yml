  ويلملم وذات عرق فمن كان من أهل هذه المواضع فما دونها إلى مكة فهو من حاضري المسجد
  الحرام. وقيل حاضرو المسجد الحرام من تلزمه الجمعة فيه ومعنى الآية أن المشار إليه
  في قوله: { ذلك } يرجع إلى أقرب مذكور وهو لزوم الهدي أو بدله على المتمتع وهو الآفاقي
  فأما المكي إذا تمتع أو قرن فلا هدي عليه ولا بد له لأنه لا يجب عليه أن يحرم من الميقات
  فإقدامه على التمتع لا يوجب خللاً في حجة فلا يجب عليه الهدي ويدل على ذلك ما أخرجه
  البخاري تعليقاً من حديث عكرمة قال سئل ابن عباس عن متعة الحج فقال: \" أهلَّ المهاجرون
  والأنصار وأزواج النبي صلى الله عليه وسلم في حجة الوداع وأهللنا فلما قدمنا مكة قال
  رسول الله صلى الله عليه وسلم اجعلوا إهلالكم بالحج عمرة إلاّ من قلد الهدي فطفنا بالبيت
  وبالصفا والمروة وأتينا النساء ولبسنا الثياب وقال: من قلد الهدي فإنه لا يحل من شيء
  حتى يبلغ الهدي محله ثم أمرنا عشية التروية أن نهل بالحج فإذا فرغنا من المناسك جئنا
  فطفنا بالبيت وبالصفا والمروة وقد تم حجنا وعلينا الهدي كما قال تعالى { فما استيسر
  من الهدي فمن لم يجد فصيام ثلاثة أيام في الحج وسبعة إذا رجعتم } إلى أمصاركم والشاة
  تجزئ فجمعوا بين النسكين في عام بين الحج والعمرة فإن الله أنزله في كتابه وسنة نبيه
  صلى الله عليه وسلم وأباحه للناس من غير أهل مكة قال الله تعالى: { ذلك لمن لم يكن
  أهله حاضري المسجد الحرام } وفي الحديث زيادة قال الحميدي قال أبو مسعود الدمشقي هذا
  حديث غريب ولم أجده إلاّ عند مسلم بن الحجاج ولم يخرجه في صحيحه، من أجل عكرمة فإنه
  لم يرو عنه في صحيحه وعندي أن البخاري إنما أخذه من مسلم.</font></font>&#13;\t\t\t<label
