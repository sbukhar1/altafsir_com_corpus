  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَأَتِمُّواْ
  ٱلْحَجَّ وَٱلْعُمْرَةَ للَّهِ فَإِنْ أُحْصِرْتُمْ فَمَا ٱسْتَيْسَرَ مِنَ ٱلْهَدْيِ
  وَلاَ تَحْلِقُواْ رُؤُوسَكُمْ حَتَّىٰ يَبْلُغَ ٱلْهَدْيُ مَحِلَّهُ فَمَن كَانَ مِنكُم
  مَّرِيضاً أَوْ بِهِ أَذًى مِّن رَّأْسِهِ فَفِدْيَةٌ مِّن صِيَامٍ أَوْ صَدَقَةٍ أَوْ
  نُسُكٍ فَإِذَآ أَمِنتُمْ فَمَن تَمَتَّعَ بِٱلْعُمْرَةِ إِلَى ٱلْحَجِّ فَمَا ٱسْتَيْسَرَ
  مِنَ ٱلْهَدْيِ فَمَن لَّمْ يَجِدْ فَصِيَامُ ثَلاثَةِ أَيَّامٍ فِي ٱلْحَجِّ وَسَبْعَةٍ
  إِذَا رَجَعْتُمْ تِلْكَ عَشَرَةٌ كَامِلَةٌ ذٰلِكَ لِمَن لَّمْ يَكُنْ أَهْلُهُ حَاضِرِي
  ٱلْمَسْجِدِ ٱلْحَرَامِ وَٱتَّقُواْ ٱللَّهَ وَٱعْلَمُواْ أَنَّ ٱللَّهَ شَدِيدُ ٱلْعِقَابِ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله عز وجل: { وأتموا الحج والعمرة لله } قال ابن عباس وهو أن يتمهما
  بمناسكهما وحدودهما وسننهما وقيل إتمامهما أن تحرم بهما من دويرة أهلك وقيل هو أن تفرد
  لكل واحد منهما سفراً وقيل إتمامهما أن تكون النفقة حلالاً وتنتهي عما نهى الله عنه.
  وقيل إتمامها أن تخرج من أهلك لهما لا للتجارة ولا لحاجة. وقيل إذا شرع فيهما وجب عليه
  الإتمام.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">فصل</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واتفقت
  الأمة على وجوب الحج على من استطاع إليه سبيلاً (م) عن أبي هريرة قال خطبنا رسول الله
  صلى الله عليه وسلم فقال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" أيها الناس قد فرض عليكم الحج فحجوا، فقال رجل أفي كل عام يا رسول
  الله؟ فسكت حتى قالها ثلاثاً فقال رسول الله صلى الله عليه وسلم لو قلت نعم لوجب ولما
  استطعتم \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">وفي
  وجوب العمرة قولان للشافعي أصحهما إنها واجبة وهو قول علي وابن عباس والحسن وابن سيرين
  وعطاء وطاوس وسعيد بن جبير ومجاهد وإليه ذهب أحمد بن حنبل، والقول الثاني إنها سنة
  ويروى ذلك عن ابن مسعود وجابر وإبراهيم والشعبي وإليه ذهب مالك وأبو حنيفة. حجة من
  أوجب العمرة ما روي في حديث الضبي بن معبد أنه قال لعمر بن الخطاب إني وجدت الحج والعمرة
  مكتوبين عليّ وإني أهلك بهما فقال أهديت لسنة نبيك محمد صلى الله عليه وسلم أخرجه أبو
  داود والنسائي بأطول من هذا وجه الدليل أنه أخبر عن وجوبهما عليه وصوبه عمر وبين أنه
  مهتد بما رآه في وجوبهما عليه لسنة النبي صلى الله عليه وسلم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وروي
  عن ابن عباس أنها كقرينها في كتاب الله: { وأتموا الحج والعمرة لله } وعن ابن عمر قال:
  \" الحج والعمرة فريضتان \" وعنه: \" ليس أحد من خلق الله إلاّ وعليه حجة وعمرة واجبتان
  من استطاع إلى ذلك سبيلاً \" وعن ابن عباس قال: \" العمرة واجبة كوجوب الحج \" وعن
  ابن مسعود قال قال رسول الله صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" تابعوا بين الحج والعمرة فإنهما ينفيان الفقر والذنوب كما ينفي الكير
  خبث الحديد والذهب والفضة وليس لحجة مبرورة ثواب إلاّ الجنة \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">أخرجه النسائي والترمذي وزاد:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" وما من مؤمن يظل يومه محرماً إلاّ
  غابت الشمس بذنوبه \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">وقال
  حديث حسن صحيح. وجه الدليل أنه أمر بالمتابعة بين الحج والعمرة والأمر للوجوب ولأنها
  قد نظمت مع الحج في الأمر بالإتمام فكانت واجبة كالحج، وحجة من قال بأنها سنة ما روي
  عن جابر قال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" سئل رسول الله صلى الله عليه وسلم عن العمرة أواجبة هي؟ قال: لا وأن تعتمروا خير
  لكم \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">أخرجه
  الترمذي. وأجيب عنه بأن هذا الحديث يرويه حجاج بن أرطأة وحجاج ليس ممن يقبل منه ما
  تفرد به لسوء حفظه وقلة مراعاته لما يحدث به واجتمعت الأمة على جواز أداء الحج والعمرة
  على ثلاثة أنواع إفراد وتمتع وقران فصورة الإفراد أن يحج ثم بعد فراغه منه يعتمر من
  أدنى الحل أو يعتمر قبل أشهر الحج ثم يحج في تلك السنة.</font></font>&#13;\t\t\t<label
