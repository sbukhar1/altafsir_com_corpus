  أُحْصِرْتُمْ فَمَا ٱسْتَيْسَرَ مِنَ ٱلْهَدْيِ وَلاَ تَحْلِقُواْ رُؤُوسَكُمْ حَتَّىٰ
  يَبْلُغَ ٱلْهَدْيُ مَحِلَّهُ فَمَن كَانَ مِنكُم مَّرِيضاً أَوْ بِهِ أَذًى مِّن رَّأْسِهِ
  فَفِدْيَةٌ مِّن صِيَامٍ أَوْ صَدَقَةٍ أَوْ نُسُكٍ فَإِذَآ أَمِنتُمْ فَمَن تَمَتَّعَ
  بِٱلْعُمْرَةِ إِلَى ٱلْحَجِّ فَمَا ٱسْتَيْسَرَ مِنَ ٱلْهَدْيِ فَمَن لَّمْ يَجِدْ
  فَصِيَامُ ثَلاثَةِ أَيَّامٍ فِي ٱلْحَجِّ وَسَبْعَةٍ إِذَا رَجَعْتُمْ تِلْكَ عَشَرَةٌ
  كَامِلَةٌ ذٰلِكَ لِمَن لَّمْ يَكُنْ أَهْلُهُ حَاضِرِي ٱلْمَسْجِدِ ٱلْحَرَامِ وَٱتَّقُواْ
  ٱللَّهَ وَٱعْلَمُواْ أَنَّ ٱللَّهَ شَدِيدُ ٱلْعِقَابِ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وصورة
  التمتع أن يحرم بالعمرة في أشهر الحج ويأتي بأعمالها فإذا فرغ من أعمالها أحرم بالحج
  من مكة في تلك السنة وإنما سمي تمتعاً لأنه يستمتع بمحظورات الإحرام بعد التحلل من
  العمرة إلى أن يحرم بالحج. وصورة القرآن أن يحرم بالحج والعمرة معاً في أشهر الحج فينويهما
  بقلبه وكذلك لو أحرم بالعمرة في أشهر الحج ثم أدخل عليها الحج قبل أن يفتتح الطواف
  فيصير قارناً. واختلفوا في الأفضل فذهب مالك والشافعي إلى أن الإفراد أفضل ثم التمتع
  ثم القران يدل عليه ما روي عن عائشة رضي الله عنها أن رسول الله صلى الله عليه وسلم
  أفرد الحج، أخرجه مسلم وله عن ابن عمر قال: أهللنا مع رسول الله صلى الله عليه وسلم
  الحج مفرداً، وفي رواية إن رسول الله صلى الله عليه وسلم أهل بالحج مفرداً، وله عن
  جابر قال: قدمنا مع رسول الله صلى الله عليه وسلم ونحن نصرخ بالحج صراخاً. وعن ابن
  عمر قال: افصلوا بين حجكم وعمرتكم فإن ذلك أتم لحج أحدكم وأتم لعمرته أن يعتمر في غير
  أشهر الحج. أخرجه مالك في الموطأ وذهب الثوري وأبو حنيفة إلى أن القران أفضل يدل عليه
  ما روي عن أنس قال سمعت رسول الله صلى الله عليه وسلم يلبي بالحج والعمرة جميعاً وفي
  رواية سمعت رسول الله صلى الله عليه وسلم يقول لبيك عمرة وحجاً، أخرجاه في الصحيحين.
  وذهب أحمد بن حنبل وإسحاق بن راهويه إلى أن التمتع أفضل، يدل عليه ما روي عن ابن عباس
  قال: \" تمتع رسول الله صلى الله عليه وسلم وأبو بكر وعمر وعثمان فأول من نهى عنهما
  معاوية \" أخرجه الترمذي (ق) عن ابن عمر قال تمتع رسول الله صلى الله عليه وسلم في
  حجة الوداع بالعمرة إلى الحج وأهدى فساق معه الهدي من ذي الحليفة وبدأ رسول الله صلى
  الله عليه وسلم فأهل بالعمرة ثم أهل بالحج وتمتع الناس مع رسول الله صلى الله عليه
  وسلم بالعمرة إلى الحج وكان من الناس من أهدى ومنهم لم يهد فلما قدم رسول الله صلى
  الله عليه وسلم مكة قال للناس من كان منكم أهدى فإنه لا يحل من شيء حرم منه حتى يقضي
  حجه ومن لم يكن منكم أهدى فليطف بالبيت والصفا والمروة وليقصر وليتحلل ثم ليهل بالحج
  وليهد فمن لم يجد هدياً فليصم ثلاثة أيام في الحج وسبعة إذا رجع إلى أهله، وطاف رسول
  الله صلى الله عليه وسلم حين قدم مكة فاستلم الركن أول شيء ثم خب ثلاثة أطواف من السبع
  ومشى أربعة أطواف ثم ركع حين قضى طوافه بالبيت عند المقام ركعتين ثم سلم فانصرف فأتى
  الصفا فطاف بالصفا والمروة سبعة أشواط ثم لم يحل من شيء حرم منه حتى قضى حجه ونحر هديه
  يوم النحر وأفاض وطاف بالبيت ثم حل من كل شيء حرم منه وفعل مثل ما فعل رسول الله صلى
  الله عليه وسلم من أهدى فساق الهدي من الناس \".</font></font>&#13;\t\t\t<label disabled=\"true\"
